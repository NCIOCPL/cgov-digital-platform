cgov_adobe.settings:
  type: config_object
  mapping:
    enabled:
      type: boolean
      label: 'Adobe Tag Management enabled'
    load_async:
      type: boolean
      label: 'Adobe Tag JavaScript asynchronous loading'
    launch_property_build_url:
      type: string
      label: 'Launch property build URL'
      translatable: false
    exclude_paths:
      type: sequence
      label: 'Exclude Paths'
      sequence:
        type: string
        label: 'Exclude Path'
