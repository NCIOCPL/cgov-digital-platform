langcode: en
status: true
dependencies:
  config:
    - filter.format.ncids_full_html
  module:
    - ckeditor5
format: ncids_full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - heading
      - bold
      - italic
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - insertTable
      - cgov_image_button
      - cgov_infographic_button
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    linkit_extension:
      linkit_enabled: true
      linkit_profile: cgov_inline_links
image_upload:
  status: false
