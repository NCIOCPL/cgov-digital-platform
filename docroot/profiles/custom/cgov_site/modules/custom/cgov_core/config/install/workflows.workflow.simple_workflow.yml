status: true
dependencies:
  module:
    - content_moderation
id: simple_workflow
label: 'Simple Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: 0
      published: false
      default_revision: false
    published:
      label: Published
      weight: 1
      published: true
      default_revision: true
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: 0
    publish:
      label: Publish
      from:
        - draft
        - published
      to: published
      weight: 1
  default_moderation_state: published
