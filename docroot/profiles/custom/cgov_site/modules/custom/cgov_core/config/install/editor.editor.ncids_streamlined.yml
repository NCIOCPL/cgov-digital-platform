langcode: en
status: true
dependencies:
  config:
    - filter.format.ncids_streamlined
  module:
    - ckeditor5
format: ncids_streamlined
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - heading
      - bold
      - italic
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<ul type>'
        - '<ol type>'
        - '<h1 id>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<a class hreflang data-glossary-id title>'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: cgov_inline_links
image_upload:
  status: false
