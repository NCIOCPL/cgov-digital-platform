langcode: en
status: true
dependencies:
  config:
    - filter.format.streamlined
  module:
    - ckeditor5
format: streamlined
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - '|'
      - heading
      - '|'
      - bold
      - italic
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - link
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<a hreflang data-glossary-id title class>'
        - '<drupal-entity data-entity-type data-embed-button>'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: cgov_inline_links
image_upload:
  status: false
