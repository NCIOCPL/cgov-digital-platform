- entity: "block_content"
  type: "raw_html_block"
  info: "CGov Site Search Bar- English"
  info__ES:
    value: "CGov Site Search Bar - Spanish"
  langcode: en
  status: 1
  region__CONFIG:
    value: "ncids_trans:search_bar"
  field_raw_html:
    - format: "raw_html"
      value: |
        <div class="slot-item last-SI">
          <div class="rawHtml">
            <div class="search" role="search">
              <form
                action="/search/results"
                method="get"
                id="siteSearchForm"
                name="siteSearchForm"
              >
                <label class="show-for-sr" for="swKeyword">Search</label>
                <input
                  placeholder="search"
                  class="searchString ui-autocomplete-input"
                  id="swKeyword"
                  maxlength="255"
                  name="swKeyword"
                  onblur="bSearchBoxBool=false;"
                  onfocus="bSearchBoxBool=true;"
                  value=""
                  autocomplete="off"
                  type="text"
                  aria-autocomplete="list"
                  aria-haspopup="true"
                >
                <button class="searchSubmit" id="sitesearch" onclick="return siteSearchSubmit();" type="submit">
                  <span class="show-for-sr">Search</span>
                </button>
              </form>
            </div>
          </div>
        </div>
  field_raw_html__ES:
    - format: "raw_html"
      value: |
        <div class="slot-item last-SI">
          <div class="rawHtml">
            <div class="search" role="search">
              <form
                action="/espanol/buscar/resultados"
                method="get"
                id="siteSearchForm"
                name="siteSearchForm"
              >
                <label class="show-for-sr" for="swKeyword">Buscar</label>
                <input
                  placeholder="buscar"
                  class="searchString ui-autocomplete-input"
                  id="swKeyword"
                  maxlength="255"
                  name="swKeyword"
                  onblur="bSearchBoxBool=false;"
                  onfocus="bSearchBoxBool=true;"
                  value=""
                  autocomplete="off"
                  type="text"
                  aria-autocomplete="list"
                  aria-haspopup="true"
                >
                <button class="searchSubmit" id="sitesearch" onclick="return siteSearchSubmit();" type="submit">
                  <span class="show-for-sr">Buscar</span>
                </button>
              </form>
            </div>
          </div>
        </div>

