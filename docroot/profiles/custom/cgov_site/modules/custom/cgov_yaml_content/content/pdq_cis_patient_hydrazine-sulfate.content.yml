          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/hp/hydrazine-sulfate-pdq">Go to Health Professional Version</a></div><p id="_45" tabindex="-1"><strong>NOTE: The information in this summary is no longer being updated and is provided for reference purposes only.</strong></p><div class="pdq-content-list"><ul id="_2"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hydrazine sulfate</a> is a chemical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">compound</a> that has been studied as a treatment for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> caused by cancer (see <a href="/about-cancer/treatment/cam/patient/hydrazine-sulfate-pdq#link/_27">Question 1</a>).</li><li>Hydrazine sulfate may block the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> from taking in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose</a>, which is a type of sugar that tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> need to grow (see <a href="/about-cancer/treatment/cam/patient/hydrazine-sulfate-pdq#link/_29">Question 3</a>).</li><li>In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized clinical trials</a> (a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a>), hydrazine sulfate did not make tumors shrink or go away. In some randomized trials, however, hydrazine sulfate was reported to be helpful in treating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anorexia</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cachexia</a> caused by cancer. (See <a href="/about-cancer/treatment/cam/patient/hydrazine-sulfate-pdq#link/_32">Question 6</a>.)
            </li><li>Hydrazine sulfate is sold as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplement</a> in the United States. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">US Food and Drug Administration</a> has not approved the use of hydrazine sulfate as a cancer treatment, except in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> (see <a href="/about-cancer/treatment/cam/patient/hydrazine-sulfate-pdq#link/_34">Question 8</a>).</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _3
      field_pdq_section_title:
        - format: plain_text
          value: 'Questions and Answers About Hydrazine Sulfate'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_3" class="pdq-sections"><ol id="_4"><li id="_27"><strong>What is hydrazine sulfate? </strong><p id="_5" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hydrazine sulfate</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">compound</a> that has been studied as a treatment for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and for cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anorexia</a> (loss of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a>) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cachexia</a> (loss of muscle mass and body weight).</p></li><li id="_28"><strong>What is the history of the discovery and use of hydrazine sulfate as a complementary or alternative treatment for cancer? </strong><p id="_8" tabindex="-1">It has been known since the early 1900s that hydrazine compounds are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxic</a> to animals and to humans. More than 400 hydrazine-related compounds have been tested for their ability to kill cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>. One of these compounds, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45378&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045378&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">procarbazine</a>, has been used to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45012&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045012&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hodgkin disease</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a> since the 1960s.</p><p id="_9" tabindex="-1">In view of procarbazine&#8217;s anticancer activity, hydrazine sulfate (a compound similar to procarbazine) was studied for its effectiveness in fighting cancer beginning in the 1970s. Studies of hydrazine sulfate as a treatment for cancer-related cachexia also began during this time.</p><p id="_10" tabindex="-1">Hydrazine compounds have also been used to make rocket fuel, as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44112&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044112&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">herbicides</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=643008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000643008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemicals</a> that kill plants), and as chemical agents in boiler and cooling-tower water systems. Many <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scientists</a> consider hydrazine sulfate and other similar substances to be cancer-causing agents and are concerned about the safety of using these compounds. </p></li><li id="_29"><strong>What is the theory behind the claim that hydrazine sulfate is useful in treating cancer?</strong><p id="_12" tabindex="-1">Two theories have been suggested to explain how hydrazine sulfate acts against cancer and cachexia:</p><div class="pdq-content-list"><ul id="_35"><li>Hydrazine sulfate may prevent the body from making sugar that cancer cells need to grow. It has been suggested that cachexia occurs because the cancer is using too much of the body's sugar, preventing healthy cells from getting what they need to live. This causes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> to die and muscle to waste away, and the patient loses weight.  </li><li> Hydrazine sulfate may block <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45290&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045290&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor necrosis factor-alpha</a> (TNF-alpha). This is a substance made by the body&#8217;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a> to fight <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> and tissue damage. High levels of TNF-alpha have been found in cancer patients. These high levels of TNF-alpha may cause loss of appetite, tiredness, and the breakdown of muscle tissue. As muscle breaks down, it makes sugar that the cancer cells use to grow.  Blocking the TNF-alpha might stop <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> growth and prevent cachexia. </li></ul></div></li><li id="_30"><strong>How is hydrazine sulfate administered?</strong><p id="_15" tabindex="-1">Hydrazine sulfate is taken by mouth in pills or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455334&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455334&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">capsules</a>. There is no standard <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> or length of treatment time. </p></li><li id="_31"><strong>Have any preclinical (laboratory or animal) studies been conducted using hydrazine sulfate? </strong><p id="_36" tabindex="-1">Research in a laboratory or using animals is done to find out if a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a>, procedure, or treatment is likely to be safe and useful in humans. These <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">preclinical studies</a> are done before any testing in humans is begun. The following has been learned from preclinical studies of hydrazine sulfate:</p><div class="pdq-content-list"><ul id="_37"><li>In most studies with rats, mice, and hamsters, hydrazine sulfate caused an increase in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancers</a>.</li><li>When used alone against certain types of cancer (including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">leukemia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bladder</a>, breast, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate</a>), hydrazine sulfate slowed tumor growth in some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a> and showed no effect in others. In cases where  tumor growth was slowed the most, the animals lost large amounts of weight.  This finding does not support the proposed use of hydrazine sulfate to treat cachexia caused by cancer. </li><li>When hydrazine sulfate was combined with an anticancer drug, it seemed to improve the anticancer effects in rats and mice. When hydrazine sulfate was combined with an anticancer drug that affects the way cells use sugar, however, it helped in some studies and did not help in others.</li><li>Preclinical studies by   the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a> (NCI) found that hydrazine sulfate showed no anticancer activity except in one type of cancer in rats. The NCI decided not to continue studying the compound as a treatment for cancer. Studies of hydrazine sulfate as a treatment for cancer-related anorexia and cachexia continued. </li></ul></div><p id="_44" tabindex="-1">For more information on the preclinical studies, see the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> health professional version of <a href="/about-cancer/treatment/cam/hp/hydrazine-sulfate-pdq#link/_15">Hydrazine Sulfate</a>.</p></li><li id="_32"><strong>Have any clinical trials (research studies with people) of hydrazine sulfate been conducted?</strong><p id="_20" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Clinical trials</a> are a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> that tests how well new drugs or other treatments work in people. There have been many studies of hydrazine sulfate in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced cancer</a>. Researchers looked at the following:</p><div class="pdq-content-list"><ul id="_21"><li>	Tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survival</a> among patients with various types of cancer.</li><li>Changes in body weight.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Quality of life</a>.</li><li>Changes in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463734&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463734&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutritional status</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46173&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046173&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metabolism</a> (chemical changes that take place in cells and make energy needed for life).</li></ul></div><p id="_22" tabindex="-1">Clinical trials of hydrazine sulfate have reported the following:</p><div class="pdq-content-list"><ul id="_23"><li>In the mid 1970s, clinical trials by a drug company found that a small number of patients who were treated with hydrazine sulfate for advanced cancer reported having a better appetite, losing less weight,  feeling stronger, or having less pain. In some  patients, the tumor got smaller or did not grow, or there was improvement in a cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom</a>. These clinical trials do not prove that hydrazine sulfate is effective for advanced cancer, however, because of weaknesses in study design. There was no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control group</a> (a group of patients who did not receive hydrazine sulfate) and half of the patients in the trial could not be counted in the results for reasons that include missing information, short treatment times, and receiving other treatment along with the hydrazine sulfate. </li><li>From the 1970s to the mid 1990s, Russian studies with hydrazine sulfate had mixed results. Little information was reported about the patients and their treatment and about the study design and methods. All of the patients in these studies also received <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>. Therefore, it is not known if results were caused by hydrazine sulfate or one of the standard treatments, or both.</li><li> Clinical studies funded by the NCI in the 1970s found that hydrazine sulfate did not cause tumors to shrink or go away. Some patients reported small improvements in appetite, pain, and weight, but they did not last. These studies did not include control groups.</li><li>Four  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44014&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044014&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">controlled trials</a> were done in the 1990s. A randomized trial is a study in which the patients are assigned by chance to separate groups to compare different treatments; neither the researchers nor the patients can choose which group. These trials compared hydrazine sulfate with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a> (an inactive substance that looks like the treatment being tested). The results showed that hydrazine sulfate was not effective in treating cancer. In some cases, it was found to be harmful. <div class="pdq-content-list"><ul id="_38" class="list-dash"><li>In three of the trials, lung cancer patients received either hydrazine sulfate or a placebo, along with anticancer drugs. The patients who received  hydrazine sulfate did not live longer or have their tumors shrink any more than the placebo group. In one of the studies, patients who took hydrazine sulfate showed better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463734&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463734&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutritional status</a> than patients in the placebo group, although the increase in body weight was small. In another of the studies, patients who received hydrazine sulfate had a worse quality of life than patients who received the same anticancer drugs plus  the placebo. <a href="#cit/il.1">1</a></li><li>A fourth  trial found that patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> who received only hydrazine sulfate lived for a shorter time than patients who received only a placebo.</li></ul></div></li><li>Four other randomized controlled trials studied the effects of hydrazine sulfate on nutritional status and metabolism.  The studies showed some benefit from hydrazine sulfate. <div class="pdq-content-list"><ul id="_43" class="list-dash"><li>In 2 of the studies<a href="#cit/il.2">2</a>, patients receiving  hydrazine sulfate showed improvement in metabolism, appetite, and in either gaining weight or not losing weight.</li><li>In the other 2 clinical trials<a href="#cit/il.3">3</a>,  lung and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon cancer</a> patients receiving  hydrazine sulfate had less cancer-related  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454763&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454763&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">muscle wasting</a>.</li></ul></div> </li></ul></div></li><li id="_33"><strong>Have any side effects or risks been reported from hydrazine sulfate?</strong><p id="_24" tabindex="-1">In general, the reported <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of hydrazine sulfate treatment have been mild to moderate. Most side effects are reported to end when treatment with hydrazine sulfate is stopped. Some animal studies, however,  suggest that hydrazine sulfate may be highly toxic (harmful) when combined with either <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44107&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044107&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">barbiturates</a> (drugs with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450118&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450118&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sedative</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44675&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044675&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypnotic</a> effects).</p><p id="_25" tabindex="-1">Most of the side effects caused by hydrazine sulfate have involved the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446114&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446114&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nervous system</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46189&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046189&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrointestinal tract</a>. These side effects include the following:</p><div class="pdq-content-list"><ul id="_39"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nausea</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>.</li><li>Dizziness.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Abnormal</a> feelings in the arms and legs (such as burning or prickling).</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nerve</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Impaired</a> fine <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">motor</a> function (such as trouble  writing). </li><li>Dry skin and/or itching.</li><li>Being unable to sleep.</li><li>Abnormally low <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658770&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658770&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood sugar</a>.</li></ul></div><p id="_40" tabindex="-1">One case of fatal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney failure</a> and one case of severe injury to the brain have been linked to the use of hydrazine sulfate.</p></li><li id="_34"><strong>Is hydrazine sulfate approved by the U.S. Food and Drug Administration (FDA) for use as a cancer treatment in the United States?</strong><p id="_26" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454786&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454786&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">FDA</a> has not approved hydrazine sulfate for use as a cancer treatment in the United States. </p><p id="_41" tabindex="-1">The FDA has approved the study of hydrazine sulfate in clinical trials. Information about ongoing clinical trials can be found on the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p><p id="_42" tabindex="-1">Dietary supplements are products meant to be added to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a>. They are not drugs and are not meant to treat, prevent, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cure</a> diseases. The manufacturer is responsible for ensuring that the product is safe and that the label claims are truthful and not misleading. The FDA does not approve dietary supplements as safe or effective before they are sold.</p></li></ol><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Loprinzi CL, Goldberg RM, Su JQ, et al.: Placebo-controlled trial of hydrazine sulfate in patients with newly diagnosed non-small-cell lung cancer. J Clin Oncol 12 (6): 1126-9, 1994.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8201374&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8201374&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Chlebowski RT, Bulcavage L, Grosvenor M, et al.: Hydrazine sulfate in cancer patients with weight loss. A placebo-controlled clinical experience. Cancer 59 (3): 406-10, 1987.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3791153&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3791153&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Tayek JA, Heber D, Chlebowski RT: Effect of hydrazine sulphate on whole-body protein breakdown measured by 14C-lysine metabolism in lung cancer patients. Lancet 2 (8553): 241-4, 1987.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2886716&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2886716&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
