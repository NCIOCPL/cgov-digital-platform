  field_accessible_version:
    - value: |
        This infographic provides a high-level overview of NCI's historical milestones, funding process, the NCI-designated cancer centers, and training numbers for fiscal year (FY) 2017. The work we do includes genomics, public health, clinical trials, surveillance, scientific review, basic research, funding, drug development, cancer research, survivorship research, and more. Funds available to the NCI in FY 2018 totaled $5.67 billion which reflects an increase of $254 million from the previous fiscal year. In FY 2017, NCI supported 3,795 emerging cancer researchers through training and career development grants and intramural research experiences (not including students and postdoctoral fellows supported by NCI research project grants, cancer center grants, and other non-training mechanisms).
  field_accessible_version__ES:
    - value: |
        Este infográfico provee una vista general de alto nivel de acontecimientos históricos del NCI, del proceso de financiamiento, de los centros oncológicos designados por el NCI y las cifras de capacitación para el año fiscal 2015. El trabajo que nos ocupa incluye genómica, salud pública, vigilancia, revisión científica, investigación básica, financiamiento, creación de medicamentos, investigación oncológica, investigación de supervivencia, y otras cosas. Los fondos disponibles para el NCI en 2015 fueron de un total de USD 5210 mil millones lo cual refleja un aumento de 2,9% o USD 143 millones del año fiscal anterior. En 2015, el NCI financió a 3613 investigadores oncológicos emergentes por medio de capacitación y de subvenciones para desarrollo profesional y experiencias de investigación de intramuros (lo cual no incluye a estudiantes y becarios posdoctorales financiados por subvenciones de proyectos de investigación del NCI, subvenciones de centros oncológicos y otros mecanismos fuera de capacitación).
