## This file contains a bunch of tests for the mobile-nav and section-nav
## routes. This should handle most of the oddball permutations and combos
## for navigation.
##
## MN == Main Nav Root | SN == Section Nav Root
## Tree Structure:
## Root (MN)
##   A
##     A.1 (SN)
##       A.1.1
##         A.1.1.1
##           A.1.1.1.1
##             A.1.1.1.1.1
##               A.1.1.1.1.1.1
##       A.1.2
##     A.2 (SN, Depth 2)
##       A.2.1 (SN)
##         A.2.1.1
##       A.2.2 (SN, Hide In Section Nav)
##         A.2.2.1
##     A.3 (SN)
##       A.3.1 (Hide in Section Nav)
##         A.3.1.1
##       A.3.2 (Hide in Mobile Nav)
##         A.3.2.1
##     A.4 (Landing page is different folder)
##  B
##    B.1 (No landing page)
##      B.1.1
##    B.2 (Unpublished landing page)
##      B.2.1
##    B.3 (SR Root, No landing page)
##      B.3.1
##    B.4 (SR Root, Unpublished landing page)
##      B.4.1

- entity: "taxonomy_term"
  tid: 1500000
  vid: "cgov_site_sections"
  name: "Nav API Test Root"
  field_pretty_url:
    value: "api-test"
  field_main_nav_root:
    value: true
  ## Let's make sure this does not show up in navs
  ## anywhere
  field_navigation_display_options:
    - value: 'hide_in_main_nav'
    - value: 'hide_in_section_nav'
    - value: 'hide_in_mobile_nav'
  parent:
    - "#process":
        callback: "reference"
        args:
          - "taxonomy_term"
          - vid: "cgov_site_sections"
            name: "Home"

