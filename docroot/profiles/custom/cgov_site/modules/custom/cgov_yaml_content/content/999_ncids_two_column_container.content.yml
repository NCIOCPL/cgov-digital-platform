    value: "Comprehensive Cancer Information"
  field_browser_title__ES:
    value: "Cáncer en español"
  field_pretty_url:
    value: "ncids-two-column-container"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/'
            langcode: 'en'
  field_site_section__ES:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/'
            langcode: 'es'
  field_page_style:
    value: "ncids_without_title"
