            <h2>Otras&nbsp;formas de hacer frente a sus emociones</h2>
            <h3>Exprese sus sentimientos</h3>
            <p>Las gente se da cuenta&nbsp;de que cuando expresaa&nbsp;sentimientos fuertes como enojo o tristeza, tiene m'as posibilidad de deshacerse de ellos. Algunas personas ordenan sus sentimientos hablando con amigos o familiares, con otros supervivientes de c&aacute;ncer, un grupo de apoyo, o un consejero. Pero a&uacute;n si usted prefiere no hablar de su c&aacute;ncer con otros, puede ordenar sus sentimientos pensando en ellos o tomando notas.</p>
            <h3>Busque lo positivo</h3>
            <p>En ocasiones, esto significa buscar lo bueno incluso en tiempos malos, o tratar de tener esperanzas en vez de&nbsp;pensar en&nbsp;lo peor. Trate de usar su energ&iacute;a para enfocarse en el bienestar y en lo que puede hacer para mantenerse con la mejor salud posible.</p>
            <h3>No se culpe por su c&aacute;ncer</h3>
            <p>Algunas personas creen que tienen c&aacute;ncer como resultado de algo que hicieron o que no hicieron. Recuerde, cualquier persona puede tener c&aacute;ncer.</p>
            <h3>No trate de aparentar tener entusiasmo si no lo tiene</h3>
            <p>Muchas personas dicen que en ocasiones quieren tener la libertad de rendirse a sus sentimientos. Como dijo una mujer, "cuando la situaci&oacute;n se pone muy mal, simplemente digo a mi familia que estoy teniendo un mal d&iacute;a de c&aacute;ncer, subo las escaleras y me meto en la cama".</p>
            <h3>Usted elije cu&aacute;ndo hablar de su c&aacute;ncer</h3>
            <p>Puede ser que a la gente le resulte dif&iacute;cil saber c&oacute;mo hablar con usted&nbsp;de su c&aacute;ncer. A menudo, los seres queridos tienen buenas intenciones, pero no saben qu&eacute; decir o c&oacute;mo actuar. Usted puede hacer que se sientan a gusto si les pregunta lo&nbsp;qu&eacute; piensan o lo que&nbsp;sienten.</p>
            <h3>Encuentre formas que le ayuden a relajarse</h3>
            <p>Cualquiera que sea la actividad que le ayude a relajarse, debe tomarse un tiempo para hacerla. La <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000730354&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000730354&amp;version=Patient&amp;language=Spanish">meditaci&oacute;n</a>, la <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000689577&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000689577&amp;version=Patient&amp;language=Spanish">visualizaci&oacute;n guiada</a> y los <a href="/espanol/cancer/sobrellevar/sentimientos/relajarse" title="">ejercicios de relajaci&oacute;n</a> son solo algunas formas que han mostrado ser beneficiosas para otras personas; esto puede ayudar a que se relaje cuando siente preocupaci&oacute;n.</p>
            <h3>Tenga la mayor actividad&nbsp;que pueda</h3>
            <p>Salir de la casa y hacer algo puede ayudarle a enfocarse en otras cosas adem&aacute;s del c&aacute;ncer y de las preocupaciones que causa esta situaci&oacute;n. El ejercicio o el yoga suave y estirarse pueden ayudarle&nbsp;tambi&eacute;n.</p>
            <h3>Busque las cosas que disfruta</h3>
            <p>Puede ser&nbsp;que le gusten los&nbsp;pasatiempos como la carpinter&iacute;a, la fotograf&iacute;a, la lectura o las manualidades. O busque actividades como el arte, la m&uacute;sica o el baile.</p>
            <h3>F&iacute;jese en lo que usted puede&nbsp;controlar</h3>
            <p>Algunas personas dicen que ayuda ordenar sus vidas. Participar en sus cuidados&nbsp;m&eacute;dicos, asistir a sus citas y hacer cambios en su estilo de vida son cosas que usted puede controlar. Incluso establecer un programa diario puede darle un sentido de control. Y, si bien, nadie puede controlar todos los pensamientos, algunos dicen que tratan de no pensar obsesivamente en las cosas que les causan temor, sino hacer lo que pueden para disfrutar de los momentos positivos de su vida.</p>
