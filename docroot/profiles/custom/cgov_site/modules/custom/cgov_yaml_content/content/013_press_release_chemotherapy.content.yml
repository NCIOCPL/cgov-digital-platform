        <p>Un equipo de investigaci&oacute;n dirigido por investigadores de los Institutos Nacionales de la Salud y Global Good ha formulado un algoritmo inform&aacute;tico que puede analizar im&aacute;genes digitales del cuello uterino de una mujer e identificar con precisi&oacute;n los cambios precancerosos que requieren atenci&oacute;n m&eacute;dica. Este planteamiento de inteligencia artificial, llamado evaluaci&oacute;n visual automatizada, tiene la posibilidad de revolucionar los ex&aacute;menes de detecci&oacute;n de c&aacute;ncer de cuello uterino, en especial en situaciones de escasos recursos.</p>
        <p>Para crear el m&eacute;todo, los investigadores usaron conjuntos de datos integrales para &ldquo;ense&ntilde;ar&rdquo; a un algoritmo de aprendizaje profundo, o de m&aacute;quina, a reconocer patrones en insumos visuales complejos, como lo son las im&aacute;genes m&eacute;dicas.&nbsp; El planteamiento fue creado en colaboraci&oacute;n por investigadores del Instituto Nacional del C&aacute;ncer (NCI) y de <a href="http://www.globalgood.com/">Global Good</a>, un proyecto de Intellectual Ventures, y los resultados fueron confirmados independientemente por expertos de la Biblioteca Nacional de Medicina (NLM). Los resultados se publicaron en la edici&oacute;n del 10 de enero de 2019 de la revista <em>Journal of the National Cancer Institute</em>. El NCI y la NLM son partes de los Institutos Nacionales de la Salud (NIH).</p>
        <p>&ldquo;Nuestras conclusiones muestran que un algoritmo de aprendizaje profundo puede usar im&aacute;genes recogidas durante ex&aacute;menes rutinarios de detecci&oacute;n de c&aacute;ncer de cuello uterino para identificar cambios precancerosos que, si se dejan sin tratar, pueden convertirse en cancerosos&rdquo;, indic&oacute; el doctor Mark Schiffman, de la Divisi&oacute;n de Epidemiolog&iacute;a y Gen&eacute;tica del C&aacute;ncer, del NCI, y autor principal del estudio.&nbsp; &ldquo;De hecho, el an&aacute;lisis inform&aacute;tico de las im&aacute;genes pudo identificar mejor estados precancerosos que un revisor experto humano de pruebas de Papanicolaou al microscopio (citolog&iacute;a)&rdquo;.</p>
        <p>El nuevo m&eacute;todo tiene la posibilidad de ser de un valor especial en situaciones de escasos recursos. Los trabajadores sanitarios en tales situaciones usan actualmente un m&eacute;todo de examen de detecci&oacute;n llamado inspecci&oacute;n visual con &aacute;cido ac&eacute;tico (IVAA).&nbsp; Seg&uacute;n este planteamiento, un trabajador sanitario aplica &aacute;cido ac&eacute;tico diluido al cuello uterino y examina el cuello uterino con los ojos, en b&uacute;squeda de &ldquo;&aacute;reas blancas del vinagre&rdquo;, el cual indica una posible enfermedad. Debido a su conveniencia y al bajo costo, la IVAA se usa frecuentemente cuando no hay disponibles m&eacute;todos m&aacute;s avanzados de detecci&oacute;n.&nbsp; Sin embargo, se sabe que no es preciso y necesita mejorarse.</p>
        <p>La evaluaci&oacute;n visual automatizada es igualmente f&aacute;cil de efectuar. Los trabajadores sanitarios pueden usar un tel&eacute;fono celular o un aparato similar con c&aacute;mara para el examen de detecci&oacute;n del cuello uterino y tratamiento en una misma visita.&nbsp; Adem&aacute;s, este planteamiento puede efectuarse con una capacitaci&oacute;n limitada, lo que lo hace ideal para los pa&iacute;ses con limitados recursos de atenci&oacute;n sanitaria, en donde el c&aacute;ncer de cuello uterino es una de las principales causas de enfermedad y muerte en las mujeres.</p>
        <p>Para crear el algoritmo, el equipo de investigadores usaron m&aacute;s de 60&nbsp;000 im&aacute;genes del cuello uterino de un archivo de fotos del NCI recogidas durante un estudio de ex&aacute;menes de detecci&oacute;n de c&aacute;ncer de cuello uterino que se llev&oacute; a cabo en Costa Rica en los a&ntilde;os noventa. M&aacute;s de 9400 mujeres participaron en ese estudio demogr&aacute;fico, con un seguimiento que dur&oacute; hasta 18 a&ntilde;os. Debido a la naturaleza prospectiva del estudio, los investigadores ganaron casi completa informaci&oacute;n sobre cu&aacute;les cambios del cuello uterino se convirtieron en precancerosos y cu&aacute;les no. Las fotos se digitalizaron y se usaron luego para ense&ntilde;ar a un algoritmo de aprendizaje profundo de modo que pudiera distinguir los estados del cuello uterino que requirieran tratamiento de los que no.</p>
        <p>En general, el algoritmo funcion&oacute; mejor que todas las pruebas convencionales de detecci&oacute;n en predecir todos los casos diagnosticados durante el estudio de Costa Rica. La evaluaci&oacute;n visual automatizada identific&oacute; estados precancerosos con mayor precisi&oacute;n (ABC=0,91) que la revisi&oacute;n de un experto humano (ABC=0,69) o que la citolog&iacute;a convencional (ABC=0,71). Una ABC de 0,5 indica una prueba que no es mejor que la casualidad, mientras que una ABC de 1,0 representa una prueba con exactitud perfecta en identificar la enfermedad.</p>
        <p>&ldquo;Cuando este algoritmo se combina con avances en la vacunaci&oacute;n contra el VPH, las tecnolog&iacute;as emergentes de detecci&oacute;n de VPH, y las mejoras en el tratamiento, es de pensar que el c&aacute;ncer cervical podr&iacute;a estar controlado, aun en situaciones de escasos recursos&rdquo;, dijo Maurizio Vecchione, sub-director ejecutivo de Bien Mundial.</p>
        <p>Los investigadores tienen planes de ense&ntilde;ar a&uacute;n m&aacute;s al algoritmo en una muestra de im&aacute;genes representativas de prec&aacute;nceres cervicales y de tejido normal del cuello uterino de mujeres en comunidades de todo el mundo, usando una variedad de c&aacute;maras y otras opciones de im&aacute;genes.&nbsp; Este paso es necesario debido a las variaciones sutiles de la apariencia del cuello uterino entre las mujeres de diferentes regiones geogr&aacute;ficas. El objetivo primario del proyecto es crear el mejor algoritmo posible para uso com&uacute;n, abierto.</p>
        <p><strong>Acerca del Instituto Nacional del C&aacute;ncer (NCI):</strong>&nbsp;El Instituto Nacional del C&aacute;ncer, NCI, dirige el Programa Nacional de C&aacute;ncer y el esfuerzo de los Institutos Nacionales de la Salud para reducir dr&aacute;sticamente la frecuencia del c&aacute;ncer y mejorar las vidas de los pacientes con c&aacute;ncer y de sus familias, por medio de la investigaci&oacute;n acerca de la prevenci&oacute;n y la biolog&iacute;a del c&aacute;ncer, la creaci&oacute;n de nuevas intervenciones y la capacitaci&oacute;n y el acceso a mentores de nuevos investigadores. Para obtener m&aacute;s informaci&oacute;n sobre el c&aacute;ncer, visite, por favor, el sitio web del NCI en&nbsp;<a href="/espanol" title="">cancer.gov/espanol</a> o llame al Centro de Contacto del NCI, conocido como Servicio de Informaci&oacute;n sobre el C&aacute;ncer, al 1-800-422-6237 (1-800-4-CANCER).</p>
        <p><strong>Acerca de los Institutos Nacionales de la Salud (NIH):</strong>&nbsp;Los Institutos Nacionales de la Salud (NIH), la dependencia de investigaci&oacute;n m&eacute;dica del pa&iacute;s, est&aacute;n compuestos por 27 institutos y centros y forman parte del Departamento de Salud y Servicios Humanos de EE. UU.&nbsp; NIH es la principal dependencia federal que lleva a cabo y apoya la investigaci&oacute;n b&aacute;sica, cl&iacute;nica y m&eacute;dica aplicada e investiga las causas, tratamientos y curas tanto de enfermedades comunes como de enfermedades poco comunes.&nbsp; Para obtener m&aacute;s informaci&oacute;n sobre los NIH y sus programas, <br /> visite <a href="https://salud.nih.gov/">nih.gov</a>.</p>
