  body:
    - format: "full_html"
      value: |
        <p>In the largest-ever randomized clinical trial testing vitamin D for cancer prevention, the supplement did not reduce the risk of developing cancer.</p>
        <p>A large body of <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000257225&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000257225&amp;version=Patient&amp;language=English'); return false;">epidemiology</a> research had suggested that people with higher blood levels of vitamin D have a lower risk of cancer, said Barry Kramer, M.D., director of NCI&rsquo;s <a href="https://prevention.cancer.gov/">Division of Cancer Prevention</a>.</p>
  body__ES:
    - format: "full_html"
      value: |
        <p>En el m&aacute;s grande estudio cl&iacute;nico aleatorizado de evaluaci&oacute;n de la vitamina D para prevenci&oacute;n del cancer, el complemento no redujo el riesgo de padecimiento de c&aacute;ncer.</p>
        <p>Un conjunto grande de investigaci&oacute;n epidemiol&oacute;gica ha sugerido que la gente con concentraciones sangu&iacute;neas m&aacute;s elevadas de vitamina D tiene un riesgo menor de c&aacute;ncer, dijo el doctor Barry Kramer, director de la&nbsp;<a href="https://prevention.cancer.gov/">Divisi&oacute;n de Prevenci&oacute;n de C&aacute;ncer</a> del NCI.</p>
