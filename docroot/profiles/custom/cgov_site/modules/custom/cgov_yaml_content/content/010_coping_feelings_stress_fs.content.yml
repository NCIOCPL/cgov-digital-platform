  field_article_body:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "What is psychological stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Psychological <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">stress</nci-definition> describes what people feel when they are under mental, physical, or emotional pressure. Although it is normal to experience some psychological stress from time to time, people who experience high levels of psychological stress or who experience it repeatedly over a long period of time may develop health problems (mental and/or physical).</p>
            <p>Stress can be caused both by daily responsibilities and routine events, as well as by more unusual events, such as a trauma or illness in oneself or a close family member. When people feel that they are unable to manage or control changes caused by cancer or normal life activities, they are in <nci-definition data-gloss-id="454701" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">distress</nci-definition>. Distress has become increasingly recognized as a factor that can reduce the quality of life of cancer patients. There is even some evidence that extreme distress is associated with poorer clinical outcomes. Clinical guidelines are available to help doctors and nurses assess levels of distress and help patients manage it.</p>
            <p>This fact sheet provides a general introduction to the stress that people may experience as they cope with cancer.&#160;More detailed information about specific psychological conditions related to stress can be found in the Related Resources and Selected References at the end of this fact sheet.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "How does the body respond during stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>The body responds to physical, mental, or emotional pressure by releasing stress hormones (such as <nci-definition data-gloss-id="45404" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">epinephrine</nci-definition> and <nci-definition id="458084" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">norepinephrine</nci-definition>) that increase blood pressure, speed heart rate, and raise blood sugar levels. These changes help a person act with greater strength and speed to escape a perceived threat.</p>
            <p>Research has shown that people who experience intense and long-term (i.e., chronic) stress can have digestive problems, fertility problems, urinary problems, and a weakened <nci-definition data-gloss-id="46356" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">immune system</nci-definition>. People who experience chronic stress are also more prone to viral infections such as the flu or common cold and to have headaches, sleep trouble, depression, and anxiety.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "Can psychological stress cause cancer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Although stress can cause a number of physical health problems, the evidence that it can cause cancer is weak. Some studies have indicated a link between various psychological factors and an increased risk of developing cancer, but others have not.</p>
            <p>Apparent links between psychological stress and cancer could arise in several ways. For example, people under stress may develop certain behaviors, such as smoking, overeating, or drinking alcohol, which increase a person&#8217;s risk for cancer. Or someone who has a relative with cancer may have a higher risk for cancer because of a shared <nci-definition data-gloss-id="45098" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">inherited</nci-definition> risk factor, not because of the stress induced by the family member&#8217;s diagnosis.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "How does psychological stress affect people who have cancer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>People who have cancer may find the physical, emotional, and social effects of the disease to be stressful. Those who attempt to manage their stress with risky behaviors such as smoking or drinking alcohol or who become more sedentary may have a poorer quality of life after cancer treatment. In contrast, people who are able to use effective coping strategies to deal with stress, such as relaxation and stress management techniques, have been shown to have lower levels of depression, anxiety, and symptoms related to the cancer and its treatment. However, there is no evidence that successful management of psychological stress improves cancer survival.</p>
            <p>Evidence from experimental studies does suggest that psychological stress can affect a tumor&#8217;s ability to grow and spread. For example, some studies have shown that when mice bearing human tumors were kept confined or isolated from other mice&#8212;conditions that increase stress&#8212;their tumors were more likely to grow and spread (metastasize). In one set of experiments, tumors transplanted into the <nci-definition data-gloss-id="044560" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en" >mammary</nci-definition> fat pads of mice had much higher rates of spread to the lungs and lymph nodes if the mice were chronically stressed than if the mice were not stressed. Studies in mice and in human cancer cells grown in the laboratory have found that the stress hormone <nci-definition data-gloss-id="458084" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en" >norepinephrine</nci-definition>, part of the body&#8217;s fight-or-flight response system, may promote <nci-definition data-gloss-id="046529" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en" >angiogenesis</nci-definition> and metastasis.</p>
            <p>In another study, women with <nci-definition data-gloss-id="639916" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">triple-negative breast cancer</nci-definition> who had been treated with <nci-definition data-gloss-id="045800" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">neoadjuvant</nci-definition> chemotherapy were asked about their use of beta blockers, which are medications that interfere with certain stress hormones, before and during chemotherapy. Women who reported using beta blockers had a better chance of surviving their cancer treatment without a relapse than women who did not report beta blocker use. There was no difference between the groups, however, in terms of <nci-definition data-gloss-id="655245" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">overall survival</nci-definition>.</p>
            <p>Although there is still no strong evidence that stress directly affects cancer outcomes, some data do suggest that patients can develop a sense of helplessness or hopelessness when stress becomes overwhelming. This response is associated with higher rates of death, although the mechanism for this outcome is unclear. It may be that people who feel helpless or hopeless do not seek treatment when they become ill, give up prematurely on or fail to adhere to potentially helpful therapy, engage in risky behaviors such as drug use, or do not maintain a healthy lifestyle, resulting in premature death.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "How can people who have cancer learn to cope with psychological stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Emotional and <nci-definition data-gloss-id="440116" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">social support</nci-definition> can help patients learn to cope with psychological stress. Such support can reduce levels of depression, anxiety, and disease- and treatment-related symptoms among patients. Approaches can include the following:</p>
            <ul>
            <li>Training in relaxation, <nci-definition data-gloss-id="730354" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">meditation</nci-definition>, or stress management</li>
            <li><nci-definition data-gloss-id="450098" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">Counseling</nci-definition> or <nci-definition data-gloss-id="457962" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en" >talk therapy</nci-definition></li>
            <li>Cancer education sessions</li>
            <li>Social support in a group setting</li>
            <li>Medications for depression or anxiety</li>
            <li>Exercise</li>
            </ul>
            <p>More information about how cancer patients can cope with stress can be found in the PDQ&#174; summaries listed in the Related Resources section at the end of this fact sheet.</p>
            <p>Some expert organizations recommend that all cancer patients be screened for distress early in the course of treatment. A number also recommend re-screening at critical points along the course of care. Health care providers can use a variety of screening tools, such as a distress scale or questionnaire, to gauge whether cancer patients need help managing their emotions or with other practical concerns. Patients who show moderate to severe distress are typically referred to appropriate resources, such as a clinical health psychologist, social worker, chaplain, or psychiatrist.</p>
  field_article_body__ES:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "¿Qué es el estrés psicológico?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estrés</nci-definition> <nci-definition data-gloss-id="454766" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psicológico</nci-definition> describe lo que la persona siente cuando está bajo presión mental, física o emocional. Aunque es normal presentar cierto estrés psicológico de vez en cuando, las personas que presentan altos <nci-definition data-gloss-id="045702" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >grados</nci-definition> de estrés psicológico o que lo experimentan en forma repetida por largo tiempo pueden tener problemas de salud (mentales o físicos).</p>
            <p>El estrés puede ser causado tanto por las responsabilidades cotidianas y las actividades de rutina, como por situaciones menos comunes, tales como un <nci-definition data-gloss-id="454807" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >trauma</nci-definition> o una enfermedad propia o de un familiar cercano. Cuando las gente siente que no puede manejar o controlar los cambios causados por el <nci-definition data-gloss-id="045333" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cáncer</nci-definition> o por las actividades de la vida normal, siente angustia. Se ha reconocido cada vez más que la angustia es un factor que &#160;puede reducir la <nci-definition data-gloss-id="045417" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >calidad de vida</nci-definition> de los pacientes con cáncer. Existe incluso cierta evidencia que indica que la angustia extrema está asociada con peores resultados <nci-definition data-gloss-id="044168" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >clínicos</nci-definition>. Hay pautas clínicas disponibles para ayudar a los médicos y a los enfermeros a evaluar los grados de angustia y a ayudar a los pacientes a manejarlos.</p>
            <p>Esta hoja informativa proporciona una introducción general al estrés que la gente puede presentar al <nci-definition data-gloss-id="454700" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >enfrentarse</nci-definition> al cáncer. Se puede encontrar información más detallada sobre situaciones psicológicas específicas relacionadas con el estrés en las secciones de Recursos relacionados y de Bibliografía selecta al final de esta hoja informativa.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "¿Cómo reacciona el cuerpo al estrés?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El cuerpo reacciona a la presión física, mental o emocional liberando <nci-definition data-gloss-id="045713" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >hormonas</nci-definition> de <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estrés</nci-definition> (como <nci-definition data-gloss-id="045404" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >epinefrina</nci-definition> y <nci-definition data-gloss-id="458084" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >norepinefrina</nci-definition>) que aumentan la <nci-definition data-gloss-id="462668" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >presión arterial</nci-definition>, aceleran el ritmo <nci-definition data-gloss-id="045634" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cardíaco</nci-definition> y elevan las concentraciones de azúcar (<nci-definition data-gloss-id="044033" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >glucosa</nci-definition>) en la <nci-definition data-gloss-id="270735" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >sangre</nci-definition>. Estos cambios ayudan a la persona a actuar con mayor fuerza y rapidez para escapar de una amenaza percibida.</p>
            <p>Las investigaciones han demostrado que la gente que experimenta estrés intenso y prolongado (es decir, <nci-definition data-gloss-id="045641" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >crónico</nci-definition>) puede tener problemas <nci-definition data-gloss-id="463707" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >digestivos</nci-definition>, <nci-definition data-gloss-id="044093" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >urinarios</nci-definition>, de <nci-definition data-gloss-id="046399" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >fecundidad</nci-definition> y de un <nci-definition data-gloss-id="046356" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >sistema inmunitario</nci-definition> debilitado. Las personas que presentan estrés crónico son también más susceptibles de contraer <nci-definition data-gloss-id="045364" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >infecciones</nci-definition> virales tales como gripe (<i>flu</i>) o resfriado común y de tener dolores de cabeza, problemas para dormir, <nci-definition data-gloss-id="430479" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >depresión</nci-definition> y <nci-definition data-gloss-id="430405" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >ansiedad</nci-definition>.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "¿Puede el estrés psicológico causar cáncer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Si bien el <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estrés</nci-definition> puede causar una serie de problemas físicos de salud, es débil la evidencia de que pueda causar <nci-definition data-gloss-id="045333" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cáncer</nci-definition>. Algunos <nci-definition data-gloss-id="044195" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estudios</nci-definition> han indicado una relación entre varios factores <nci-definition data-gloss-id="454766" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psicológicos</nci-definition> y un mayor riesgo de cáncer; sin embargo, no es así con otros estudios.</p>
            <p>Las relaciones aparentes entre el estrés psicológico y el cáncer podrían manifestarse de diversas maneras. Por ejemplo, la gente con estrés puede adoptar ciertos hábitos, como fumar, comer en exceso o beber <nci-definition data-gloss-id="463134" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >alcohol</nci-definition>, lo cual aumenta el riesgo de la persona de padecer cáncer. O bien, alguien con un familiar con cáncer puede tener un riego mayor de padecer cáncer debido a un factor <nci-definition data-gloss-id="045983" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >hereditario</nci-definition> compartido de riesgo, no por el estrés resultante del <nci-definition data-gloss-id="046450" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >diagnóstico</nci-definition> del familiar.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "¿Cómo afecta el estrés psicológico a las personas que tienen cáncer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Los efectos físicos, emocionales y sociales de la enfermedad pueden resultar estresantes para las personas con <nci-definition data-gloss-id="045333" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cáncer</nci-definition>. Quienes tratan de controlar el <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estrés</nci-definition> adoptando comportamientos riesgosos, como fumar o tomar <nci-definition data-gloss-id="463134" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >alcohol</nci-definition>, o quienes se vuelven más sedentarios pueden tener una peor <nci-definition data-gloss-id="045417" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >calidad de vida</nci-definition> después del tratamiento del cáncer. Por el contrario, se ha demostrado que las personas que usan estrategias eficaces de superación para manejar el estrés, tales como <nci-definition data-gloss-id="044723" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >técnicas de relajación</nci-definition> y de manejo del estrés, tienen grados más bajos de <nci-definition data-gloss-id="430479" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >depresión</nci-definition>, de <nci-definition data-gloss-id="430405" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >ansiedad</nci-definition> y de <nci-definition data-gloss-id="045022" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >síntomas</nci-definition> relacionados con el cáncer y su tratamiento. Sin embargo, no hay evidencia de que un control exitoso del estrés <nci-definition data-gloss-id="454766" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psicológico</nci-definition> mejore la <nci-definition data-gloss-id="445089" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >supervivencia</nci-definition> al cáncer.</p>
            <p>La evidencia de <nci-definition data-gloss-id="044195" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estudios</nci-definition> experimentales sí indican que el estrés psicológico puede afectar la capacidad que tiene un <nci-definition data-gloss-id="046634" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >tumor</nci-definition> para crecer y <nci-definition data-gloss-id="044278" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >diseminarse</nci-definition>. Por ejemplo, algunos estudios han mostrado que cuando los ratones portadores de tumores humanos estaban confinados o aislados de otros ratonessituaciones que aumentan el estréssus tumores tenían más probabilidad de crecer y de diseminarse (tener <nci-definition data-gloss-id="046710" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >metástasis</nci-definition>). En un conjunto de experimentos, los tumores trasplantados a <nci-definition data-gloss-id="046683" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >tejidos</nci-definition> adiposos <nci-definition data-gloss-id="044560" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >mamarios</nci-definition> de ratones tuvieron índices mucho mayores de diseminación a los <nci-definition data-gloss-id="270740" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >pulmones</nci-definition> y a los <nci-definition data-gloss-id="045762" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >ganglios linfáticos</nci-definition> si los ratones estaban estresados crónicamente que si no lo estaban. Estudios en <nci-definition data-gloss-id="046476" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >células</nci-definition> cancerosas de ratones y de seres humanos cultivadas en el laboratorio han encontrado que la <nci-definition data-gloss-id="045713" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >hormona</nci-definition> de estrés <nci-definition data-gloss-id="458084" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >norepinefrina</nci-definition>, la cual es parte del sistema de reacción de combate o de escape que tiene el cuerpo, puede promover la <nci-definition data-gloss-id="046529" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >angiogénesis</nci-definition> y la metástasis.</p>
            <p>En otro estudio, a las mujeres con <nci-definition data-gloss-id="639916" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cáncer de seno (mama) triple negativo</nci-definition> que habían sido tratadas con <nci-definition data-gloss-id="045214" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >quimioterapia</nci-definition> <nci-definition data-gloss-id="045800" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >neoadyuvante</nci-definition> se les preguntó sobre su uso de bloqueadores beta, los cuales son medicamentos que interfieren con determinadas hormonas de estrés, antes y durante la quimioterapia. Las mujeres que dijeron usar bloqueadores beta tuvieron una mejor posibilidad de sobrevivir a su tratamiento de cáncer sin una recidiva (regreso del cáncer) que las mujeres que no reportaron el uso de bloqueadores beta. Sin embargo, no hubo diferencia entre los grupos en cuanto a la <nci-definition data-gloss-id="655245" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >supervivencia general</nci-definition>.</p>
            <p>Aunque todavía no existe evidencia sólida de que el estrés afecta directamente los resultados del cáncer, algunos datos indican que los pacientes pueden presentar una sensación de impotencia o de desesperación cuando el estrés se vuelve abrumador. Esta respuesta se asocia con índices más altos de <nci-definition data-gloss-id="496502" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >mortalidad</nci-definition>, aunque el mecanismo para que esto ocurra no está claro. Puede ser que las personas que se sienten impotentes o sin esperanza no busquen un tratamiento cuando se enferman, que se den por vencidas antes de tiempo o que no sigan una <nci-definition data-gloss-id="044737" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >terapia</nci-definition> posiblemente útil, que adopten comportamientos riesgosos como el consumo de drogas o que no mantengan un estilo de vida saludable, lo cual resulta en una <nci-definition data-gloss-id="748385" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >muerte prematura</nci-definition>.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "¿Cómo pueden las personas que tienen cáncer aprender a sobrellevar el estrés psicológico?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El <nci-definition data-gloss-id="440116" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >apoyo social</nci-definition> y emocional puede ayudar a los pacientes a aprender a sobrellevar el <nci-definition data-gloss-id="450122" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >estrés</nci-definition> <nci-definition data-gloss-id="454766" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psicológico</nci-definition>. Dicho apoyo puede reducir los grados de <nci-definition data-gloss-id="430479" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >depresión</nci-definition>, de <nci-definition data-gloss-id="430405" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >ansiedad</nci-definition> y los <nci-definition data-gloss-id="045022" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >síntomas</nci-definition> relacionados con la enfermedad y el <nci-definition data-gloss-id="044737" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >tratamiento</nci-definition> en los pacientes. Algunos métodos pueden incluir los siguientes:</p>
            <ul>
            <li>Entrenamiento en relajación, <nci-definition data-gloss-id="730354" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >meditación</nci-definition>, o manejo del estrés</li>
            <li><nci-definition data-gloss-id="450098" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >Orientación</nci-definition> (consejería) o <nci-definition data-gloss-id="457962" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >terapia de conversación</nci-definition></li>
            <li>Sesiones de educación sobre el <nci-definition data-gloss-id="045333" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >cáncer</nci-definition></li>
            <li>Apoyo social en un entorno de grupo</li>
            <li>Medicamentos para la depresión y la ansiedad</li>
            <li>Ejercicios</li>
            </ul>
            <p>Se puede encontrar más información sobre cómo los pacientes con cáncer pueden superar el estrés en los resúmenes de <nci-definition data-gloss-id="044271" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >PDQ</nci-definition>® en la lista de la sección de Recursos relacionados al final de esta hoja informativa.</p>
            <p>Algunas organizaciones de expertos recomiendan que todos los pacientes con cáncer se hagan <nci-definition data-gloss-id="046171" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >exámenes de detección</nci-definition> para ver si padecen angustia al comienzo del tratamiento. Otros también recomiendan volver a hacer exámenes de detección en puntos críticos durante el curso del tratamiento. Los proveedores de atención médica pueden usar una serie de herramientas de detección, tales como una escala o cuestionario de angustia, para determinar si los pacientes con cáncer necesitan ayuda para manejar sus emociones y otras cuestiones prácticas. Los pacientes que muestran angustia (o sufrimiento emocional) moderada o grave son generalmente derivados a los recursos apropiados tales como a un <nci-definition data-gloss-id="044716" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psicólogo</nci-definition> clínico, a un trabajador social, a un capellán o a un <nci-definition data-gloss-id="454706" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="es" >psiquiatra</nci-definition>.</p>
