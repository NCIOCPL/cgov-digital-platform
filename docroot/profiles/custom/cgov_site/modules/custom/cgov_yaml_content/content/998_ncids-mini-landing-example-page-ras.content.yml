- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "The RAS Initiative"
  field_page_description:
    value: "NCI established the RAS Initiative to explore innovative approaches for attacking the proteins encoded by mutant forms of RAS genes and to ultimately create effective, new therapies for RAS-related cancers."
  field_browser_title:
    value: "The RAS Initiative"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/research/key-initiatives/ras'
  field_mlp_page_style:
    value: "ncids_default"
  ### English Contents
  field_landing_contents:
  ######## Begin Feature Row ###########
    - entity: "paragraph"
      type: "ncids_slim_hero"
      field_slim_hero_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'Slim-Hero.png'
          alt: 'The RAS Initiative Slim Hero Alt Text'
    - entity: "paragraph"
      type: "ncids_content_block"
      field_html_content:
        - format: "ncids_streamlined"
          value: |
            <p>More than 30 percent of all human cancers—including 95 percent of pancreatic cancers and 45 percent of colorectal cancers—are driven by mutations of the RAS family of genes. NCI established the RAS initiative in 2013 to explore innovative approaches for attacking the proteins encoded by mutant forms of RAS genes and to ultimately create effective, new therapies for RAS-related cancers.<p>
    - entity: "paragraph"
      type: "ncids_summary_box"
      field_container_heading_wysiwyg:
        - format: "simple"
          value: "Annual Budget Publications and Resources"
      field_html_content:
        - format: "ncids_streamlined_no_headings"
          value: |
            <p>Each fiscal year, NCI prepares several budget-related publications and resources.</p>
            <ul>
              <li><a href="/about-cancer">NCI Professional Judgment Budget Proposal</a> (formerly called the Annual Plan and Budget Proposal): This annual document outlines the optimum funding needed to make the most rapid progress against cancer. It is typically published over a year in advance of the fiscal year it outlines.</li>
              <li><a href="/about-cancer">NCI Congressional Justification</a>: This document outlines NCI's mission, goals, and objectives for the coming fiscal year and provides comparative data and analysis for the previous, current, and proposed budgets. The Congressional Justification is part of the President's annual budget request for all federal agencies.</li>
              <li><a href="/about-cancer">NCI Budget Fact Book</a>: This interactive resource summarizes the distribution of the previous fiscal year's budget among the various research programs and funding mechanisms. It also includes certain NCI funding policies related to research grant awards.</li>
            </ul>
    - entity: 'paragraph'
      type: "cgov_list"
      field_list_item_style:
        value: ncids_list_item_title_desc_image
      field_list_items:
