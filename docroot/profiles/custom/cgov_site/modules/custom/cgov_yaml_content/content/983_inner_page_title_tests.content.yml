            <h2>H2 After Title</h2>
            <p>The Management Fund provides for the financing of certain common research and administrative support activities which are required in the operations of NIH:</p>
            <p><strong>Clinical Center:</strong> Admissions and follow-up, anesthesiology, diagnostic x-ray, nuclear medicine, clinical pathology, blood bank, rehabilitation medicine, pharmacy, medical records, nursing services, patient nutrition services, housekeeping services, laundry, social work, drug costs, red team response, bench to bedside and the Children's Hospital.</p>
            <p><strong>Center for Scientific Review: </strong>Initial scientific review of applications and assignment of research grant applications to institutes.</p>
            <p><strong>Center for Information Technology:</strong> Research and development program in which concepts and methods of computer science are applied to biomedical problems.</p>
            <p><strong>Other Research Services:</strong> Procurement, safety, engineering, biomedical engineering, veterinary resources, and library services.</p>
            <p><strong>Service &amp; Supply Fund: </strong>Mainframe computing, enterprise IT software planning and development, engineering planning and design, printing, telecommunications, procurement, shipping and receiving, motor pool, research animals, fabrication and maintenance of scientific equipment, utilities and plant maintenance, biomedical engineering, background investigations, IT cybersecurity and GSA rental payments for space (to include all building rental costs, including utilities and guard services).&nbsp;&nbsp;&nbsp;</p>
            <p style="text-align: left;"><a class="data-download-btn" href="/about-nci/budget/fact-book/sample-download-data.xlsx">Download the Data</a></p>
