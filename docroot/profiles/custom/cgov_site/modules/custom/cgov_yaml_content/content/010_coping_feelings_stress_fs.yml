  field_article_body__ES:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "¿Qué es el estrés psicológico?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=Spanish'); return false;">estrés</a> <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454766&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=Patient&amp;language=Spanish'); return false;">psicológico</a> describe lo que la persona siente cuando está bajo presión mental, física o emocional. Aunque es normal presentar cierto estrés psicológico de vez en cuando, las personas que presentan altos <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045702&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045702&amp;version=Patient&amp;language=Spanish'); return false;">grados</a> de estrés psicológico o que lo experimentan en forma repetida por largo tiempo pueden tener problemas de salud (mentales o físicos).</p>
            <p>El estrés puede ser causado tanto por las responsabilidades cotidianas y las actividades de rutina, como por situaciones menos comunes, tales como un <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454807&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454807&amp;version=Patient&amp;language=Spanish'); return false;">trauma</a> o una enfermedad propia o de un familiar cercano. Cuando las gente siente que no puede manejar o controlar los cambios causados por el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045333&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=Spanish'); return false;">cáncer</a> o por las actividades de la vida normal, siente angustia. Se ha reconocido cada vez más que la angustia es un factor que &#160;puede reducir la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045417&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=Patient&amp;language=Spanish'); return false;">calidad de vida</a> de los pacientes con cáncer. Existe incluso cierta evidencia que indica que la angustia extrema está asociada con peores resultados <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044168&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044168&amp;version=Patient&amp;language=Spanish'); return false;">clínicos</a>. Hay pautas clínicas disponibles para ayudar a los médicos y a los enfermeros a evaluar los grados de angustia y a ayudar a los pacientes a manejarlos.</p>
            <p>Esta hoja informativa proporciona una introducción general al estrés que la gente puede presentar al <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454700&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454700&amp;version=Patient&amp;language=Spanish'); return false;">enfrentarse</a> al cáncer. Se puede encontrar información más detallada sobre situaciones psicológicas específicas relacionadas con el estrés en las secciones de Recursos relacionados y de Bibliografía selecta al final de esta hoja informativa.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "¿Cómo reacciona el cuerpo al estrés?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El cuerpo reacciona a la presión física, mental o emocional liberando <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045713&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=Patient&amp;language=Spanish'); return false;">hormonas</a> de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=Spanish'); return false;">estrés</a> (como <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045404&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045404&amp;version=Patient&amp;language=Spanish'); return false;">epinefrina</a> y <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000458084&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000458084&amp;version=Patient&amp;language=Spanish'); return false;">norepinefrina</a>) que aumentan la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000462668&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000462668&amp;version=Patient&amp;language=Spanish'); return false;">presión arterial</a>, aceleran el ritmo <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045634&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045634&amp;version=Patient&amp;language=Spanish'); return false;">cardíaco</a> y elevan las concentraciones de azúcar (<a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044033&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=Patient&amp;language=Spanish'); return false;">glucosa</a>) en la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000270735&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=Patient&amp;language=Spanish'); return false;">sangre</a>. Estos cambios ayudan a la persona a actuar con mayor fuerza y rapidez para escapar de una amenaza percibida.</p>
            <p>Las investigaciones han demostrado que la gente que experimenta estrés intenso y prolongado (es decir, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045641&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045641&amp;version=Patient&amp;language=Spanish'); return false;">crónico</a>) puede tener problemas <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000463707&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000463707&amp;version=Patient&amp;language=Spanish'); return false;">digestivos</a>, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044093&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044093&amp;version=Patient&amp;language=Spanish'); return false;">urinarios</a>, de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046399&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046399&amp;version=Patient&amp;language=Spanish'); return false;">fecundidad</a> y de un <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046356&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=Patient&amp;language=Spanish'); return false;">sistema inmunitario</a> debilitado. Las personas que presentan estrés crónico son también más susceptibles de contraer <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045364&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=Patient&amp;language=Spanish'); return false;">infecciones</a> virales tales como gripe (<i>flu</i>) o resfriado común y de tener dolores de cabeza, problemas para dormir, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430479&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=Patient&amp;language=Spanish'); return false;">depresión</a> y <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430405&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=Patient&amp;language=Spanish'); return false;">ansiedad</a>.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "¿Puede el estrés psicológico causar cáncer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Si bien el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=Spanish'); return false;">estrés</a> puede causar una serie de problemas físicos de salud, es débil la evidencia de que pueda causar <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045333&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=Spanish'); return false;">cáncer</a>. Algunos <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044195&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=Patient&amp;language=Spanish'); return false;">estudios</a> han indicado una relación entre varios factores <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454766&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=Patient&amp;language=Spanish'); return false;">psicológicos</a> y un mayor riesgo de cáncer; sin embargo, no es así con otros estudios.</p>
            <p>Las relaciones aparentes entre el estrés psicológico y el cáncer podrían manifestarse de diversas maneras. Por ejemplo, la gente con estrés puede adoptar ciertos hábitos, como fumar, comer en exceso o beber <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000463134&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=Patient&amp;language=Spanish'); return false;">alcohol</a>, lo cual aumenta el riesgo de la persona de padecer cáncer. O bien, alguien con un familiar con cáncer puede tener un riego mayor de padecer cáncer debido a un factor <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045983&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045983&amp;version=Patient&amp;language=Spanish'); return false;">hereditario</a> compartido de riesgo, no por el estrés resultante del <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046450&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=Patient&amp;language=Spanish'); return false;">diagnóstico</a> del familiar.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "¿Cómo afecta el estrés psicológico a las personas que tienen cáncer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Los efectos físicos, emocionales y sociales de la enfermedad pueden resultar estresantes para las personas con <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045333&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=Spanish'); return false;">cáncer</a>. Quienes tratan de controlar el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=Spanish'); return false;">estrés</a> adoptando comportamientos riesgosos, como fumar o tomar <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000463134&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=Patient&amp;language=Spanish'); return false;">alcohol</a>, o quienes se vuelven más sedentarios pueden tener una peor <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045417&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=Patient&amp;language=Spanish'); return false;">calidad de vida</a> después del tratamiento del cáncer. Por el contrario, se ha demostrado que las personas que usan estrategias eficaces de superación para manejar el estrés, tales como <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044723&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044723&amp;version=Patient&amp;language=Spanish'); return false;">técnicas de relajación</a> y de manejo del estrés, tienen grados más bajos de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430479&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=Patient&amp;language=Spanish'); return false;">depresión</a>, de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430405&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=Patient&amp;language=Spanish'); return false;">ansiedad</a> y de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045022&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=Patient&amp;language=Spanish'); return false;">síntomas</a> relacionados con el cáncer y su tratamiento. Sin embargo, no hay evidencia de que un control exitoso del estrés <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454766&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=Patient&amp;language=Spanish'); return false;">psicológico</a> mejore la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000445089&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000445089&amp;version=Patient&amp;language=Spanish'); return false;">supervivencia</a> al cáncer.</p>
            <p>La evidencia de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044195&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=Patient&amp;language=Spanish'); return false;">estudios</a> experimentales sí indican que el estrés psicológico puede afectar la capacidad que tiene un <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046634&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=Patient&amp;language=Spanish'); return false;">tumor</a> para crecer y <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044278&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044278&amp;version=Patient&amp;language=Spanish'); return false;">diseminarse</a>. Por ejemplo, algunos estudios han mostrado que cuando los ratones portadores de tumores humanos estaban confinados o aislados de otros ratonessituaciones que aumentan el estréssus tumores tenían más probabilidad de crecer y de diseminarse (tener <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046710&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=Patient&amp;language=Spanish'); return false;">metástasis</a>). En un conjunto de experimentos, los tumores trasplantados a <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046683&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=Patient&amp;language=Spanish'); return false;">tejidos</a> adiposos <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044560&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=Patient&amp;language=Spanish'); return false;">mamarios</a> de ratones tuvieron índices mucho mayores de diseminación a los <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000270740&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=Patient&amp;language=Spanish'); return false;">pulmones</a> y a los <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045762&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=Patient&amp;language=Spanish'); return false;">ganglios linfáticos</a> si los ratones estaban estresados crónicamente que si no lo estaban. Estudios en <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046476&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=Patient&amp;language=Spanish'); return false;">células</a> cancerosas de ratones y de seres humanos cultivadas en el laboratorio han encontrado que la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045713&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=Patient&amp;language=Spanish'); return false;">hormona</a> de estrés <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000458084&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000458084&amp;version=Patient&amp;language=Spanish'); return false;">norepinefrina</a>, la cual es parte del sistema de reacción de combate o de escape que tiene el cuerpo, puede promover la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046529&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=Patient&amp;language=Spanish'); return false;">angiogénesis</a> y la metástasis.</p>
            <p>En otro estudio, a las mujeres con <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000639916&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=Patient&amp;language=Spanish'); return false;">cáncer de seno (mama) triple negativo</a> que habían sido tratadas con <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045214&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=Patient&amp;language=Spanish'); return false;">quimioterapia</a> <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045800&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=Patient&amp;language=Spanish'); return false;">neoadyuvante</a> se les preguntó sobre su uso de bloqueadores beta, los cuales son medicamentos que interfieren con determinadas hormonas de estrés, antes y durante la quimioterapia. Las mujeres que dijeron usar bloqueadores beta tuvieron una mejor posibilidad de sobrevivir a su tratamiento de cáncer sin una recidiva (regreso del cáncer) que las mujeres que no reportaron el uso de bloqueadores beta. Sin embargo, no hubo diferencia entre los grupos en cuanto a la <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000655245&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=Patient&amp;language=Spanish'); return false;">supervivencia general</a>.</p>
            <p>Aunque todavía no existe evidencia sólida de que el estrés afecta directamente los resultados del cáncer, algunos datos indican que los pacientes pueden presentar una sensación de impotencia o de desesperación cuando el estrés se vuelve abrumador. Esta respuesta se asocia con índices más altos de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000496502&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000496502&amp;version=Patient&amp;language=Spanish'); return false;">mortalidad</a>, aunque el mecanismo para que esto ocurra no está claro. Puede ser que las personas que se sienten impotentes o sin esperanza no busquen un tratamiento cuando se enferman, que se den por vencidas antes de tiempo o que no sigan una <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044737&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=Patient&amp;language=Spanish'); return false;">terapia</a> posiblemente útil, que adopten comportamientos riesgosos como el consumo de drogas o que no mantengan un estilo de vida saludable, lo cual resulta en una <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000748385&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000748385&amp;version=Patient&amp;language=Spanish'); return false;">muerte prematura</a>.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "¿Cómo pueden las personas que tienen cáncer aprender a sobrellevar el estrés psicológico?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000440116&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000440116&amp;version=Patient&amp;language=Spanish'); return false;">apoyo social</a> y emocional puede ayudar a los pacientes a aprender a sobrellevar el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=Spanish'); return false;">estrés</a> <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454766&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=Patient&amp;language=Spanish'); return false;">psicológico</a>. Dicho apoyo puede reducir los grados de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430479&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=Patient&amp;language=Spanish'); return false;">depresión</a>, de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000430405&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=Patient&amp;language=Spanish'); return false;">ansiedad</a> y los <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045022&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=Patient&amp;language=Spanish'); return false;">síntomas</a> relacionados con la enfermedad y el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044737&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=Patient&amp;language=Spanish'); return false;">tratamiento</a> en los pacientes. Algunos métodos pueden incluir los siguientes:</p>
            <ul>
            <li>Entrenamiento en relajación, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000730354&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000730354&amp;version=Patient&amp;language=Spanish'); return false;">meditación</a>, o manejo del estrés</li>
            <li><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450098&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=Patient&amp;language=Spanish'); return false;">Orientación</a> (consejería) o <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000457962&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000457962&amp;version=Patient&amp;language=Spanish'); return false;">terapia de conversación</a></li>
            <li>Sesiones de educación sobre el <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045333&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=Spanish'); return false;">cáncer</a></li>
            <li>Apoyo social en un entorno de grupo</li>
            <li>Medicamentos para la depresión y la ansiedad</li>
            <li>Ejercicios</li>
            </ul>
            <p>Se puede encontrar más información sobre cómo los pacientes con cáncer pueden superar el estrés en los resúmenes de <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044271&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=Patient&amp;language=Spanish'); return false;">PDQ</a>® en la lista de la sección de Recursos relacionados al final de esta hoja informativa.</p>
            <p>Algunas organizaciones de expertos recomiendan que todos los pacientes con cáncer se hagan <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046171&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=Patient&amp;language=Spanish'); return false;">exámenes de detección</a> para ver si padecen angustia al comienzo del tratamiento. Otros también recomiendan volver a hacer exámenes de detección en puntos críticos durante el curso del tratamiento. Los proveedores de atención médica pueden usar una serie de herramientas de detección, tales como una escala o cuestionario de angustia, para determinar si los pacientes con cáncer necesitan ayuda para manejar sus emociones y otras cuestiones prácticas. Los pacientes que muestran angustia (o sufrimiento emocional) moderada o grave son generalmente derivados a los recursos apropiados tales como a un <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044716&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000044716&amp;version=Patient&amp;language=Spanish'); return false;">psicólogo</a> clínico, a un trabajador social, a un capellán o a un <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454706&amp;version=Patient&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000454706&amp;version=Patient&amp;language=Spanish'); return false;">psiquiatra</a>.</p>

