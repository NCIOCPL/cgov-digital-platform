  field_article_body:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "What is psychological stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Psychological <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450122&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=Patient&amp;language=English'); return false;">stress</a> describes what people feel when they are under mental, physical, or emotional pressure. Although it is normal to experience some psychological stress from time to time, people who experience high levels of psychological stress or who experience it repeatedly over a long period of time may develop health problems (mental and/or physical).</p>
            <p>Stress can be caused both by daily responsibilities and routine events, as well as by more unusual events, such as a trauma or illness in oneself or a close family member. When people feel that they are unable to manage or control changes caused by cancer or normal life activities, they are in <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454701&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=Patient&amp;language=English'); return false;">distress</a>. Distress has become increasingly recognized as a factor that can reduce the quality of life of cancer patients. There is even some evidence that extreme distress is associated with poorer clinical outcomes. Clinical guidelines are available to help doctors and nurses assess levels of distress and help patients manage it.</p>
            <p>This fact sheet provides a general introduction to the stress that people may experience as they cope with cancer.&#160;More detailed information about specific psychological conditions related to stress can be found in the Related Resources and Selected References at the end of this fact sheet.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "How does the body respond during stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>The body responds to physical, mental, or emotional pressure by releasing stress hormones (such as <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045404&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045404&amp;version=Patient&amp;language=English'); return false;">epinephrine</a> and <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000458084&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000458084&amp;version=Patient&amp;language=English'); return false;">norepinephrine</a>) that increase blood pressure, speed heart rate, and raise blood sugar levels. These changes help a person act with greater strength and speed to escape a perceived threat.</p>
            <p>Research has shown that people who experience intense and long-term (i.e., chronic) stress can have digestive problems, fertility problems, urinary problems, and a weakened <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046356&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=Patient&amp;language=English'); return false;">immune system</a>. People who experience chronic stress are also more prone to viral infections such as the flu or common cold and to have headaches, sleep trouble, depression, and anxiety.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "Can psychological stress cause cancer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Although stress can cause a number of physical health problems, the evidence that it can cause cancer is weak. Some studies have indicated a link between various psychological factors and an increased risk of developing cancer, but others have not.</p>
            <p>Apparent links between psychological stress and cancer could arise in several ways. For example, people under stress may develop certain behaviors, such as smoking, overeating, or drinking alcohol, which increase a person&#8217;s risk for cancer. Or someone who has a relative with cancer may have a higher risk for cancer because of a shared <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045098&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045098&amp;version=Patient&amp;language=English'); return false;">inherited</a> risk factor, not because of the stress induced by the family member&#8217;s diagnosis.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "How does psychological stress affect people who have cancer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>People who have cancer may find the physical, emotional, and social effects of the disease to be stressful. Those who attempt to manage their stress with risky behaviors such as smoking or drinking alcohol or who become more sedentary may have a poorer quality of life after cancer treatment. In contrast, people who are able to use effective coping strategies to deal with stress, such as relaxation and stress management techniques, have been shown to have lower levels of depression, anxiety, and symptoms related to the cancer and its treatment. However, there is no evidence that successful management of psychological stress improves cancer survival.</p>
            <p>Evidence from experimental studies does suggest that psychological stress can affect a tumor&#8217;s ability to grow and spread. For example, some studies have shown that when mice bearing human tumors were kept confined or isolated from other mice&#8212;conditions that increase stress&#8212;their tumors were more likely to grow and spread (metastasize). In one set of experiments, tumors transplanted into the <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044560&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=Patient&amp;language=English'); return false;">mammary</a> fat pads of mice had much higher rates of spread to the lungs and lymph nodes if the mice were chronically stressed than if the mice were not stressed. Studies in mice and in human cancer cells grown in the laboratory have found that the stress hormone <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000458084&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000458084&amp;version=Patient&amp;language=English'); return false;">norepinephrine</a>, part of the body&#8217;s fight-or-flight response system, may promote <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046529&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=Patient&amp;language=English'); return false;">angiogenesis</a> and metastasis.</p>
            <p>In another study, women with <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000639916&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=Patient&amp;language=English'); return false;">triple-negative breast cancer</a> who had been treated with <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045800&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=Patient&amp;language=English'); return false;">neoadjuvant</a> chemotherapy were asked about their use of beta blockers, which are medications that interfere with certain stress hormones, before and during chemotherapy. Women who reported using beta blockers had a better chance of surviving their cancer treatment without a relapse than women who did not report beta blocker use. There was no difference between the groups, however, in terms of <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000655245&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=Patient&amp;language=English'); return false;">overall survival</a>.</p>
            <p>Although there is still no strong evidence that stress directly affects cancer outcomes, some data do suggest that patients can develop a sense of helplessness or hopelessness when stress becomes overwhelming. This response is associated with higher rates of death, although the mechanism for this outcome is unclear. It may be that people who feel helpless or hopeless do not seek treatment when they become ill, give up prematurely on or fail to adhere to potentially helpful therapy, engage in risky behaviors such as drug use, or do not maintain a healthy lifestyle, resulting in premature death.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "How can people who have cancer learn to cope with psychological stress?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Emotional and <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000440116&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000440116&amp;version=Patient&amp;language=English'); return false;">social support</a> can help patients learn to cope with psychological stress. Such support can reduce levels of depression, anxiety, and disease- and treatment-related symptoms among patients. Approaches can include the following:</p>
            <ul>
            <li>Training in relaxation, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000730354&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000730354&amp;version=Patient&amp;language=English'); return false;">meditation</a>, or stress management</li>
            <li><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000450098&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=Patient&amp;language=English'); return false;">Counseling</a> or <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000457962&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000457962&amp;version=Patient&amp;language=English'); return false;">talk therapy</a></li>
            <li>Cancer education sessions</li>
            <li>Social support in a group setting</li>
            <li>Medications for depression or anxiety</li>
            <li>Exercise</li>
            </ul>
            <p>More information about how cancer patients can cope with stress can be found in the PDQ&#174; summaries listed in the Related Resources section at the end of this fact sheet.</p>
            <p>Some expert organizations recommend that all cancer patients be screened for distress early in the course of treatment. A number also recommend re-screening at critical points along the course of care. Health care providers can use a variety of screening tools, such as a distress scale or questionnaire, to gauge whether cancer patients need help managing their emotions or with other practical concerns. Patients who show moderate to severe distress are typically referred to appropriate resources, such as a clinical health psychologist, social worker, chaplain, or psychiatrist.</p>

