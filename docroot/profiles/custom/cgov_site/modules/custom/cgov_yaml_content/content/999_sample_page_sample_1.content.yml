    - entity: 'paragraph'
      type: "body_section"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>This page is a placeholder to represent all of the <strong>Áreas de investigación</strong> pages:</p>
            <ul>
              <li>Investigación sobre la biología del cáncer</li>
              <li>Investigación de la genómica del cáncer</li>
              <li>Investigación de las causas de cáncer</li>
