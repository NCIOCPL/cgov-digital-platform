  title: "Research Areas Placeholder"
  title__ES:
      value: "Áreas de investigación Placeholder"
  field_page_description:
    value: Making sustained progress against cancer requires advances across the research continuum. Learn about the breadth of NCI's work and the programs the institute supports to advance cancer research."
