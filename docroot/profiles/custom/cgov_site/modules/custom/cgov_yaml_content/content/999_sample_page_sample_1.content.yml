    value: "Research Areas Placeholder"
  field_browser_title_ES:
    value: "Áreas de investigación Placeholder"
  field_card_title:
    value: "Research Areas Placeholder"
  field_card_title__ES:
    value: "Áreas de investigación Placeholder"
