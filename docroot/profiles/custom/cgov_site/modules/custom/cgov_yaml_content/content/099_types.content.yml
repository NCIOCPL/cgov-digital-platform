                      <div class="callout-box-right">
                        <h4><a href="/about-cancer/understanding/what-is-cancer" onclick="s.linkTrackVars='prop66,prop67'; s.prop66='CancerTypes_WhatIsCancerBox_Heading'; s.prop67='www.cancer.gov' + location.pathname.toLowerCase(); s.tl(this,'o','CancerTypesIndexCallOut')">What
                            Is Cancer?</a></h4>
                        <p>Cancer is a collection of related diseases in which some of the body&rsquo;s cells begin to divide without
                          stopping and spread into surrounding tissues.</p>
                        <h4><a href="/about-cancer/treatment" onclick="s.linkTrackVars='prop66,prop67'; s.prop66='CancerTypes_Callout_Treatments'; s.prop67='www.cancer.gov' + location.pathname.toLowerCase(); s.tl(this,'o','CancerTypesIndexCallOut')">Treatments
                            for Cancer</a></h4>
                        <p>Different cancers can require different treatments, like chemotherapy, radiation therapy, or immunotherapy.</p>
                        <h4><a href="/types/common-cancers" onclick="s.linkTrackVars='prop66,prop67'; s.prop66='CancerTypes_Callout_CommonTypes'; s.prop67='www.cancer.gov' + location.pathname.toLowerCase(); s.tl(this,'o','CancerTypesIndexCallOut')">Common
                            Types of Cancer</a></h4>
                        <p>Lung, prostate, and breast cancer are a few of the most common cancers in the United States.</p>
