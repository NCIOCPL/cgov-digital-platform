        <div class="rxbodyfield"><div class="contentzone"><div><div inlinetype="rxvariant" templatename="pdqSnMediaAudioPlayer" objectid="CDR0000769372">
        Placeholder slot
        </div>&#xA0;(blih-nuh-TOO-moh-mab)</div><p>This page contains brief information about blinatumomab
        and a collection of links to more information about the use of
        this drug, research results, and ongoing clinical trials.
        </p><div class="two-columns brand-fda"><div class="column1">US Brand Name(s)</div><div class="column2">Blincyto</div></div><div class="two-columns brand-fda"><div class="column1">FDA Approved</div><div class="column2">Yes</div></div><div class="accordion"><p id="" tabindex="-1"><a href="https://dailymed.nlm.nih.gov/dailymed/drugInfo.cfm?setid=38b482a8-960b-4591-9857-5031ecb830aa&amp;audience=consumer">FDA label information for this drug is available at DailyMed.</a></p><h2>Use in Cancer</h2>
        <p id="_2" tabindex="-1">Blinatumomab
        is approved
        to treat:</p>
        <ul id="_3">
        <li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=543504&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000543504&amp;version=Patient&amp;language=English'); return(false);">B-cell acute lymphoblastic leukemia</a>.</strong> It is used in adults and children whose disease has <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=Patient&amp;language=English'); return(false);">recurred</a> (come back) or is <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=350245&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000350245&amp;version=Patient&amp;language=English'); return(false);">refractory</a> (does not <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=Patient&amp;language=English'); return(false);">respond</a> to treatment) and in some patients whose disease is in <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45651&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045651&amp;version=Patient&amp;language=English'); return(false);">complete remission</a>.</li>
        </ul>
        <p id="_4" tabindex="-1">Blinatumomab
        is also being studied in the treatment of other types of
        <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=English'); return(false);">cancer</a>.</p>
        <h2>More About Blinatumomab</h2><p id="_Dict_1" tabindex="-1"><a href="https://www.cancer.gov/publications/dictionaries/cancer-drug?CdrID=487684">Definition from the NCI Drug Dictionary</a> - Detailed scientific definition and other names for this drug.</p>
        <p id="_About_8.37" tabindex="-1"><a href="https://medlineplus.gov/druginfo/meds/a614061.html">MedlinePlus Information on Blinatumomab</a> - A lay language summary of important information about this drug that may include the following:</p>
        <ul id="_About_9.38"><li>warnings about this drug,</li><li>what this drug is used for and how it is used,</li><li>what you should tell your doctor before using this drug,</li><li>what you should know about this drug before using it, </li><li>other drugs that may interact with this drug, and</li><li>possible side effects.  </li></ul><p id="_About_10.39" tabindex="-1">Drugs are often studied to find out if they can help treat or prevent conditions other than the ones they are approved for.  This patient information sheet applies only to approved uses of the drug.  However, much of the information may also apply to unapproved uses that are being studied.</p><h2>Research Results and Related Resources</h2><p id="" tabindex="-1"><a href="https://www.cancer.gov/news-events/cancer-currents-blog/2017/blinatumomab-all-fda-full-approval">FDA Grants Full Approval to Blinatumomab for Acute Lymphoblastic Leukemia</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/news-events/cancer-currents-blog/2017/blinatumomab-leukemia">Blinatumomab Extends Survival for Patients with Advanced ALL</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/about-cancer/treatment/types/targeted-therapies/targeted-therapies-fact-sheet">Targeted Cancer Therapies</a></p><h2>Clinical Trials Accepting Patients</h2><p id="_ClinicalTrial_2" tabindex="-1"><a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/intervention/C62528">Find Clinical Trials for Blinatumomab</a> - Check for trials from NCI's list of cancer clinical trials now accepting patients.</p><aside class="dis-disclaimer">
        <p id="_Disclaimer_4" tabindex="-1"><strong>Important: </strong>The drug information on this page is meant to be educational. It is not a substitute for medical advice. The information may not cover all possible uses, actions, interactions, or side effects of this drug, or precautions to be taken while using it. Please see your health care professional for more information about your specific medical condition and the use of this drug.
        </p></aside></div></div></div>
