  field_pdq_pronunciation_key:
    value: beh-vuh-SIH-zoo-mab
  body:
    - format: full_html
      value: |
        <div class="rxbodyfield"><div class="contentzone"><div><div inlinetype="rxvariant" templatename="pdqSnMediaAudioPlayer" objectid="CDR0000707697">
        Placeholder slot
        </div>&#xA0;(beh-vuh-SIH-zoo-mab)</div><p>This page contains brief information about bevacizumab and a collection of links to more information about the use of this drug, research results, and ongoing clinical trials.</p><div class="two-columns brand-fda"><div class="column1">US Brand Name(s)</div><div class="column2">Avastin<br>Mvasi</div></div><div class="two-columns brand-fda"><div class="column1">FDA Approved</div><div class="column2">Yes</div></div><div class="accordion"><p id="" tabindex="-1"><a href="https://dailymed.nlm.nih.gov/dailymed/search.cfm?labeltype=all&amp;query=BEVACIZUMAB&amp;pagesize=20&amp;page=1">FDA label information for this drug is available at DailyMed.</a></p><h2>Use in Cancer</h2>
        <p id="_8" tabindex="-1">Bevacizumab is approved to be used alone or with other <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=Patient&amp;language=English'); return(false);">drugs</a> to treat:</p><ul id="_9"><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=444973&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000444973&amp;version=Patient&amp;language=English'); return(false);">Cervical cancer</a></strong> that has not gotten better with other treatment, has <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=46283&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046283&amp;version=Patient&amp;language=English'); return(false);">metastasized</a> (spread to other parts of the body), or has <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=Patient&amp;language=English'); return(false);">recurred</a> (come back).</li><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=Patient&amp;language=English'); return(false);">Colorectal cancer</a></strong> that has metastasized.</li><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45698&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045698&amp;version=Patient&amp;language=English'); return(false);">Glioblastoma</a></strong> (a type of brain <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=English'); return(false);">cancer</a>). It is used in adults whose:<ul id="_11"><li>Cancer has recurred. This use is approved for the Avastin brand of bevacizumab.</li><li>Cancer got worse after other treatment. This use is approved for the Mvasi brand of bevacizumab.</li></ul></li><li><strong>Nonsquamous <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=Patient&amp;language=English'); return(false);">non-small cell lung cancer</a></strong> that is <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45955&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045955&amp;version=Patient&amp;language=English'); return(false);">locally advanced</a>, cannot be removed by <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=Patient&amp;language=English'); return(false);">surgery</a>, has metastasized, or has recurred.</li><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=46768&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000046768&amp;version=Patient&amp;language=English'); return(false);">Ovarian epithelial</a>,</strong> <strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=755773&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000755773&amp;version=Patient&amp;language=English'); return(false);">fallopian tube</a>,</strong> or <strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=386215&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000386215&amp;version=Patient&amp;language=English'); return(false);">primary peritoneal cancer</a>.</strong> It is used in patients with <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45901&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045901&amp;version=Patient&amp;language=English'); return(false);">stage III</a>, <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45902&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045902&amp;version=Patient&amp;language=English'); return(false);">stage IV</a>, or recurrent disease. This use is approved for the Avastin brand of bevacizumab.</li><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=661352&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000661352&amp;version=Patient&amp;language=English'); return(false);">Renal cell carcinoma</a></strong> (a type of kidney cancer) that has metastasized.</li></ul><p id="_10" tabindex="-1">Bevacizumab is also being studied in the treatment of other types of cancer.</p>
        <h2>More About Bevacizumab</h2><p id="_Dict_1" tabindex="-1"><a href="https://www.cancer.gov/publications/dictionaries/cancer-drug?CdrID=43234">Definition from the NCI Drug Dictionary</a> - Detailed scientific definition and other names for this drug.</p>
        <p id="_About_8.82" tabindex="-1"><a href="https://medlineplus.gov/druginfo/meds/a607001.html">MedlinePlus Information on Bevacizumab </a> - A lay language summary of important information about this drug that may include the following:</p>
        <ul id="_About_9.83"><li>warnings about this drug,</li><li>what this drug is used for and how it is used,</li><li>what you should tell your doctor before using this drug,</li><li>what you should know about this drug before using it, </li><li>other drugs that may interact with this drug, and</li><li>possible side effects.  </li></ul><p id="_About_10.84" tabindex="-1">Drugs are often studied to find out if they can help treat or prevent conditions other than the ones they are approved for.  This patient information sheet applies only to approved uses of the drug.  However, much of the information may also apply to unapproved uses that are being studied.</p><h2>Research Results and Related Resources</h2><p id="" tabindex="-1"><a href="https://www.cancer.gov/news-events/cancer-currents-blog/2018/pembrolizumab-approved-fda-cervical-pmbcl">New Immunotherapy Option Approved for Cervical Cancer, Rare Lymphoma</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/news-events/cancer-currents-blog/2018/biosimilars-cancer-treatment">Biosimilars for Cancer Emerge as Patents on Widely Used Biological Drugs Expire</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/about-cancer/treatment/types/targeted-therapies/targeted-therapies-fact-sheet">Targeted Cancer Therapies</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/about-cancer/treatment/types/immunotherapy/bio-therapies-fact-sheet">Biological Therapies for Cancer</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/news-events/press-releases/2013/gog240">Bevacizumab Significantly Improves Survival for Patients with Recurrent and Metastatic Cervical Cancer</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/types/ovarian/research/bevacizumab-combo-chemo">Combining Chemotherapy with Bevacizumab Improves Outcomes for Ovarian Cancer Patients</a></p><p id="" tabindex="-1"><a href="https://www.cancer.gov/types/colorectal/research/bevacizumab-severe-side-effects">When Combined with Chemotherapy, Bevacizumab Is Associated with Increased Risk of Death</a></p><h2>Clinical Trials Accepting Patients</h2><p id="_ClinicalTrial_2" tabindex="-1"><a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/intervention/C2039">Find Clinical Trials for Bevacizumab</a> - Check for trials from NCI's list of cancer clinical trials now accepting patients.</p><aside class="dis-disclaimer">
        <p id="_Disclaimer_4" tabindex="-1"><strong>Important: </strong>The drug information on this page is meant to be educational. It is not a substitute for medical advice. The information may not cover all possible uses, actions, interactions, or side effects of this drug, or precautions to be taken while using it. Please see your health care professional for more information about your specific medical condition and the use of this drug.
        </p></aside></div></div></div>

