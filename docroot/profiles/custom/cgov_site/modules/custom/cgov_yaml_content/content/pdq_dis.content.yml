  body:
    - format: full_html
      value: |
        <div class="rxbodyfield"><div class="contentzone"><div></div><p>This page contains brief information about the drug combination called BEP. The drugs in the combination are listed, and links to individual drug summaries are included.</p><div class="accordion">
        <table class="drug-combination"><caption>Drugs in the BEP combination:</caption><colgroup><col width="*"><col width="*"></colgroup><tbody><tr><td class="drug-combo-letter"><strong>B</strong>
        </td><td>= <a href="/about-cancer/treatment/drugs/bleomycin">Bleomycin</a>
        </td></tr><tr><td class="drug-combo-letter"><strong>E</strong>
        </td><td>= <a href="/about-cancer/treatment/drugs/etoposidephosphate">Etoposide Phosphate</a>
        </td></tr><tr><td class="drug-combo-letter"><strong>P</strong>
        </td><td>= <a href="/about-cancer/treatment/drugs/cisplatin">Cisplatin</a>
        (Platinol)</td></tr></tbody></table><p id="_6" tabindex="-1"><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=Patient&amp;language=English'); return(false);">Chemotherapy</a> is often given as a <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45650&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045650&amp;version=Patient&amp;language=English'); return(false);">combination</a> of <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=Patient&amp;language=English'); return(false);">drugs</a>. Combinations usually work better than single drugs because different drugs kill <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=English'); return(false);">cancer</a> cells in different ways.</p><p id="_3" tabindex="-1">Each of the
        drugs
        in this
        combination
        is approved by the
        <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=Patient&amp;language=English'); return(false);">Food and Drug
        Administration (FDA)</a>
        to treat cancer or conditions related to
        cancer.</p>
        <h2>Use in Cancer</h2><p id="_8" tabindex="-1">BEP is used to treat:</p><ul id="_9"><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=446560&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000446560&amp;version=Patient&amp;language=English'); return(false);">Ovarian germ cell tumors</a></strong> that are <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=Patient&amp;language=English'); return(false);">malignant</a>.</li><li><strong><a class="definition" href="/Common/PopUps/popDefinition.aspx?id=695185&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000695185&amp;version=Patient&amp;language=English'); return(false);">Testicular germ cell tumors</a></strong> that are malignant.</li></ul><p id="_10" tabindex="-1">This combination may also be used with other drugs or treatments or to treat other types of cancer.</p><h2>More About BEP</h2><p id="_Dict_1" tabindex="-1"><a href="https://www.cancer.gov/publications/dictionaries/cancer-drug?CdrID=656990">Definition from the NCI Drug Dictionary</a> - Detailed scientific definition and other names for this drug.</p><aside class="dis-disclaimer">
        <p id="_Disclaimer_4" tabindex="-1"><strong>Important: </strong>The drug information on this page is meant to be educational. It is not a substitute for medical advice. The information may not cover all possible uses, actions, interactions, or side effects of this drug, or precautions to be taken while using it. Please see your health care professional for more information about your specific medical condition and the use of this drug.
        </p></aside></div></div></div>

