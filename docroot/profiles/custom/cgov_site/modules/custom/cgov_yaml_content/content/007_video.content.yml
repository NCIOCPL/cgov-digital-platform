- entity: "media"
  bundle: "cgov_video"
  name: "Colorectal Cancer Screening: What to Expect"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_pretty_url: "gutcheck-intro-video"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/research/progress/discovery'
  body:
    - format: "full_html"
      value: |
        <p><span>An <a href="https://youtu.be/9pnREEtPWVY">audio-described version of this video</a> is also&nbsp;</span><span>available.</span></p>
  field_caption:
    - format: "simple"
      value: |
