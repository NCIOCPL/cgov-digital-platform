  field_article_body:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "What is anemia?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Anemia is a condition in which the number of red blood cells is below normal.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "What are signs of anemia?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Anemia can make you feel very tired, short of breath, and lightheaded. Signs of anemia may also include feeling dizzy or faint, headaches, a fast heartbeat, and/or pale skin.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "What causes anemia in people with cancer?"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Cancer treatments, such as chemotherapy and radiation therapy, as well as cancers that affect the bone marrow, can cause anemia. When you are anemic, your body does not have enough red blood cells. Red blood cells are the cells that that carry oxygen from the lungs throughout your body to help it work properly.</p>
            <p>You will have blood tests to check for anemia. Treatment for anemia is also based on your symptoms and on what is causing the anemia.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "Ways to manage anemia"
      field_body_section_content:
        - format: "full_html"
          value: |
            <drupal-entity
              data-align="left"
              data-embed-button="media_entity_embed"
              data-entity-embed-display="view_mode:media.image_display_article_small"
              data-entity-type="media"
              data-entity-uuid="#process"
              data-cgov-yaml-query-bundle="cgov_image"
              data-cgov-yaml-query-name="Porcupine Test Image - with Caption & Enlarge Button"
            ></drupal-entity>
            <p>Here are some steps you can take if you have fatigue caused by anemia:</p>
            <ul>
              <li><b>Save your energy and ask for help.</b> Choose the most important things to do each day. When people offer to help, let them do so. They can take you to the doctor, make meals, or do other things you are too tired to do.</li>
              <li><b>Balance rest with activity.</b> Take short naps during the day, but keep in mind that too much bed rest can make you feel weak. You may feel better if you take short walks or exercise a little every day.</li>
              <li><b>Eat and drink well.</b> Talk with your doctor, nurse, or a registered dietitian to learn what foods and drinks are best for you. You may need to eat foods that are high in protein or iron.</li>
            </ul>
            <p>&nbsp;</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "Questions to ask your health care team about anemia"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Prepare for your visit by making a list of questions to ask. Consider adding these questions to your list:</p>
            <ul>
              <li>What is causing the anemia?</li>
              <li>What problems should I call you about?</li>
              <li>What steps can I take to feel better?</li>
              <li>Would medicine, iron pills, a blood transfusion, or other treatments help me?</li>
              <li>Would you give me the name of a registered dietitian who could also give me advice?</li>
            </ul>
