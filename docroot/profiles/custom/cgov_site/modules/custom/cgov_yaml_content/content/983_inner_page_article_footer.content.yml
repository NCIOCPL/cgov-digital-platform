  body:
    - format: "full_html"
      value: |
        <p>Getting a diagnosis and undergoing treatment for a serious illness like cancer rank as some of life’s most stressful experiences. Over the last decade, it’s been increasingly recognized that distress can have an impact on a patient's health. Asking people with cancer about their emotional health—and treating distress—has become an integral part of cancer care.</p>
        <p>But another population can experience substantial distress stemming from the fallout of a cancer diagnosis: family members and loved ones who act as caregivers. </p>
        <p>And progress in identifying caregivers in distress and pointing them toward help lags far behind the advances in helping patients, according to results from a new study published September 21 in the Journal of the National Cancer Institute.</p>
        <p>In a survey of more than 100 community cancer clinics across the United States, only 16% reported that they routinely screened caregivers for distress, and less than 13% had a strategy in place to refer those in need to mental health and other services, the study showed. In contrast, more than 90% regularly screened patients for distress and provided referrals to supportive care services.</p>
        <p>Distress can harm a caregiver’s mental and physical health and may also affect the loved one with cancer they’re caring for, explained Chandylen Nightingale, Ph.D., of Wake Forest University, who led the study.</p>
        <p>“There’s definitely evidence to suggest that caregiver well-being impacts the ability of people to provide care for their loved ones,” Dr. Nightingale said. “It can impact how well the person with cancer will do emotionally. It can even lead to them having more emergency room visits or longer hospital stays.”</p>
        <p>The good news is that systems already exist to capture information on distress for patients. It may just be a question of leveraging them to help caregivers, explained Ann Geiger, Ph.D., from NCI’s Division of Cancer Control and Population Sciences (DCCPS), who was not involved with the study.</p>
        <p>“It is a major accomplishment that almost all patients are screened for distress. But it took a long time to get there—it’s not something that happened overnight,” Dr. Geiger explained.</p>
        <p>“Getting to widespread screening of caregivers will take time, but this research shows that process has begun.”</p>
        <h2>Many sources of distress for cancer caregivers</h2>
        <drupal-entity
          data-entity-type="media"
          data-entity-uuid="#process"
          data-embed-button="cgov_image_button"
          data-align="left"
          data-entity-embed-display="view_mode:media.image_display_article_medium"
          data-cgov-yaml-query-name="oropharynx"
        ></drupal-entity>
        <p>Caregiver distress, which may include symptoms of depression, anxiety, and stress, can arise from many stressors, explained Dr. Nightingale. </p>
        <p>“Cancer is often a very abrupt diagnosis and so, oftentimes, caregivers come into the role with little or no preparation or training. That can absolutely be distressing for them,” she said. “Then watching your loved one struggle with cancer treatment and any symptoms they might have, whether they’re physical or emotional, that’s going to be distressing.” </p>
        <p>Many caregivers also have to juggle their own challenges, such as a job and childcare, in addition to caretaking, explained Michelle Mollica, Ph.D., of DCCPS, who was also not involved in the study. </p>
        <p>“There’s so much uncertainty in cancer, and that often transfers to the caregiver,” Dr. Mollica said. “What will your partner or loved one need at any given moment? And how does that impact you and your ability to do things like work or take care of yourself, your finances?”</p>
        <p>Services exist to help caregivers deal with or lessen their distress, including referring people to mental health care or a formal support group, or providing help accessing financial resources. But caregiver programs are not universally availableExit Disclaimer, and how often caregivers in need get linked to such services isn’t well documented.</p>
