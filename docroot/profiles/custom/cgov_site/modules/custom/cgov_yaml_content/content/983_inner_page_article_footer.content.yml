  body:
  - format: "full_html"
    value: |
      <p>Improvements in cancer prevention and screening have averted more deaths from five cancer types combined over the past 45 years than treatment advances, according to a modeling study led by researchers at the National Institutes of Health (NIH). The study, published Dec. 5, 2024, in JAMA Oncology, looked at deaths from breast, cervical, colorectal, lung, and prostate cancer that were averted by the combination of prevention, screening, and treatment advancesExit Disclaimer. The researchers from NIH’s National Cancer Institute (NCI) focused on these five cancers because they are among the most common causes of cancer deaths and strategies exist for their prevention, early detection, and/or treatment. In recent years, these five cancers have made up nearly half of all new cancer diagnoses and deaths.</p>
      <p>"Although many people may believe that treatment advances are the major driver of reductions in mortality from these five cancers combined, the surprise here is how much prevention and screening contribute to reductions in mortality," said co-lead investigator Katrina A. B. Goddard, Ph.D., director of NCI’s Division of Cancer Control and Population Sciences. “Eight out of 10 deaths from these five cancers that were averted over the past 45 years were due to advances in prevention and screening.”</p>
      <p>A single prevention intervention, smoking cessation, contributed the lion’s share of the deaths averted: 3.45 million from lung cancer alone. When considering each cancer site individually, prevention and screening accounted for most deaths averted for cervical, colorectal, lung, and prostate cancer, whereas treatment advances accounted for most deaths averted from breast cancer.</p>
      <p>“To reduce cancer death rates, it's critical that we combine effective strategies in prevention and screening with advances in treatment,” said W. Kimryn Rathmell, M.D., Ph.D., director of NCI. “This study will help us understand which strategies have been most effective in reducing cancer deaths so that we can continue building on this momentum and hopefully increase the use of these strategies across the United States.”</p>
      <drupal-entity
        data-align="left"
        data-embed-button="media_entity_embed"
        data-entity-embed-display="view_mode:media.image_display_article_full"
        data-entity-type="media"
        data-entity-uuid="#process"
        data-cgov-yaml-query-bundle="cgov_image"
        data-cgov-yaml-query-name="oropharynx"
      ></drupal-entity>
      <p>“The Biden Cancer Moonshot is making real progress towards its bold goal to reduce the cancer death rate by at least 50% by 2047,” said Danielle Carnival, Ph.D., deputy assistant to the President for the Cancer Moonshot and deputy director, Health Outcomes, White House Office of Science and Technology Policy. “This study makes clear that the increased prevention and screening efforts championed and delivered on by the President and First Lady are crucial to reaching this ambitious goal.”</p>
      <p>The researchers used statistical models from the Cancer Intervention and Surveillance Modeling Network (CISNET) and cancer mortality data to estimate the relative contributions of prevention, screening, and treatment advances to deaths averted from breast, cervical, colorectal, lung, and prostate cancers between 1975 and 2020.</p>
