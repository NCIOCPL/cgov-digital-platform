      value: |
        <p>El &uacute;ltimo Informe Anual a la Naci&oacute;n sobre el Estado del C&aacute;ncer indica que, en general, los &iacute;ndices de mortalidad siguen descendiendo en hombres, mujeres y ni&ntilde;os en los Estados Unidos en todos los grupos principales raciales y &eacute;tnicos. En general, la incidencia de c&aacute;ncer, o los &iacute;ndices de nuevos c&aacute;nceres, disminuy&oacute; en los hombres y se mantuvo estable en las mujeres de 1999 a 2014. En un estudio complementario, los investigadores informaron que ha habido un aumento en la incidencia de c&aacute;ncer de pr&oacute;stata en estadio avanzado y que, despu&eacute;s de d&eacute;cadas de descenso, la mortalidad por c&aacute;ncer de pr&oacute;stata se ha estabilizado.</p>
        <p>El informe anual es un proyecto de colaboraci&oacute;n entre el Instituto Nacional del C&aacute;ncer (NCI), que forma parte de los Institutos Nacionales de la Salud; los Centros para el Control y la Prevenci&oacute;n de Enfermedades (CDC); la Sociedad Americana contra el C&aacute;ncer (ACS); y la Asociaci&oacute;n Norteamericana de Registros Centrales del C&aacute;ncer (NAACCR). Los estudios aparecieron en Internet en <em>Cancer</em> el 22 de mayo de 2018.</p>
        <p>&ldquo;El informe de este a&ntilde;o es un indicador alentador del progreso que estamos haciendo en investigaci&oacute;n oncol&oacute;gica. Conforme los &iacute;ndices de mortalidad, en general, siguen bajando para todos los grupos principales raciales y &eacute;tnicos en los Estados Unidos, es obvio que las intervenciones han tenido un impacto en esto&rdquo;, dijo el director del NCI, doctor Ned Sharpless. &ldquo;El informe destaca tambi&eacute;n las &aacute;reas en donde es necesario un mayor esfuerzo. Con un empe&ntilde;o firme en favor de los pacientes y sus familias, podremos hacer que disminuyan los &iacute;ndices de mortalidad con m&aacute;s rapidez y mejorar las vidas de quienes se ven afectados por el c&aacute;ncer&rdquo;.</p>
        <p>El informe incluye datos de mortalidad hasta 2015. Indica que, del a&ntilde;o 1999 al 2015, los &iacute;ndices de mortalidad por c&aacute;ncer en general disminuyeron 1,8 % al a&ntilde;o entre los hombres y 1,4 % al a&ntilde;o entre las mujeres. De 2011 a 2015, los &iacute;ndices de mortalidad disminuyeron en 11 de los 18 tipos de c&aacute;ncer m&aacute;s comunes en los hombres y en 14 de los 20 tipos de c&aacute;ncer m&aacute;s comunes en las mujeres. Durante el mismo per&iacute;odo, los &iacute;ndices de mortalidad por c&aacute;nceres de h&iacute;gado, p&aacute;ncreas y enc&eacute;falo y otros c&aacute;nceres del sistema nervioso aumentaron tanto en los hombres como en las mujeres; los &iacute;ndices de mortalidad por c&aacute;ncer de &uacute;tero aumentaron en las mujeres; y los &iacute;ndices de mortalidad en los c&aacute;nceres de la cavidad oral y faringe, as&iacute; como de tejido blando aumentaron en los hombres. De 2010 a 2014, los &iacute;ndices de incidencia disminuyeron en 7 de los 17 tipos m&aacute;s comunes de c&aacute;ncer en los hombres y en 7 de los 18 tipos m&aacute;s comunes de c&aacute;ncer en las mujeres.</p>
        <p>En el estudio complementario, los investigadores exploraron las tendencias del c&aacute;ncer de pr&oacute;stata con m&aacute;s detalle. Encontraron que los &iacute;ndices generales de incidencia de c&aacute;ncer de pr&oacute;stata disminuyeron en promedio 6,5 % cada a&ntilde;o entre 2007 y 2014, de un &iacute;ndice de 163 casos nuevos por cada 100 000 hombres de la poblaci&oacute;n en 2007 a 104 casos nuevos por cada 100 000 hombres en 2014. Sin embargo, la incidencia de enfermedades distantes, es decir, de c&aacute;ncer que se ha extendido desde el tumor original a otras partes del cuerpo aument&oacute; desde un bajo &iacute;ndice de 7,8 casos nuevos por cada 100 000 en 2010 a 9,2 casos nuevos por cada 100 000 en 2014. &nbsp;Adem&aacute;s, despu&eacute;s de dos d&eacute;cadas de descenso entre 1993 y 2013, la mortalidad por c&aacute;ncer de pr&oacute;stata se estabiliz&oacute; entre 2013 y 2015. Aunque los &iacute;ndices de enfermedad distante aumentaron en a&ntilde;os recientes, no hubo un aumento en los &iacute;ndices de casos con un grado histol&oacute;gico agresivo (puntuaci&oacute;n de Gleason de 9 a 10).</p>
        <p>Este estudio informa tambi&eacute;n de un descenso de ex&aacute;menes recientes de detecci&oacute;n del ant&iacute;geno prost&aacute;tico espec&iacute;fico, (PSA), en la poblaci&oacute;n seg&uacute;n una serie de encuestas nacionales. El descenso indicado en los ex&aacute;menes de detecci&oacute;n ocurri&oacute; entre las encuestas de 2010 y 2013, en hombres de 50 a 74 a&ntilde;os, y despu&eacute;s de la encuesta de 2008, en hombres de 75 a&ntilde;os y m&aacute;s.</p>
        <p>&ldquo;El aumento de la enfermedad en estadio avanzado y la estabilizaci&oacute;n de la tendencia de mortalidad ocurrieron al mismo tiempo de la disminuci&oacute;n que se observ&oacute; en los ex&aacute;menes de detecci&oacute;n en la poblaci&oacute;n&rdquo;, dijo el doctor Serban Negoita, del Programa de Investigaci&oacute;n de Vigilancia del NCI y autor principal del informe del c&aacute;ncer de pr&oacute;stata. &ldquo;Aunque sugestiva, esta observaci&oacute;n no demuestra que uno caus&oacute; lo otro, ya que hay muchos factores que contribuyen a la incidencia y mortalidad, como los adelantos en la estadificaci&oacute;n y en el tratamiento del c&aacute;ncer. Es necesaria investigaci&oacute;n adicional para lograr un entendimiento m&aacute;s completo de las tendencias recientes y de la posible relaci&oacute;n con los ex&aacute;menes de detecci&oacute;n de PSA, as&iacute; como la relaci&oacute;n con otros factores que pueden estar asociados con estas tendencias&rdquo;.</p>
        <p>Los hallazgos en la primera parte del informe muestran los &iacute;ndices de incidencia y de mortalidad en todos los tipos combinados de c&aacute;ncer fueron mayores en los hombres que en las mujeres en cada grupo racial y &eacute;tnico. En todos los sitios combinados de c&aacute;ncer, los hombres negros y las mujeres blancas tuvieron los &iacute;ndices m&aacute;s altos de incidencia en comparaci&oacute;n con otros grupos raciales, y los hombres negros y las mujeres negras tuvieron los &iacute;ndices m&aacute;s altos de mortalidad en comparaci&oacute;n con otros grupos raciales. Los hombres y mujeres no hispanos tuvieron &iacute;ndices m&aacute;s altos de incidencia y de mortalidad que los de hispanos.</p>
        <p>&ldquo;Sigue habiendo disminuciones significativas en el &iacute;ndice de mortalidad por c&aacute;ncer con importantes diferencias en &iacute;ndice por sexo, raza y etnicidad&rdquo;, dijo el doctor Otis W. Brawley, director ejecutivo m&eacute;dico de ACS. &ldquo;Necesitamos seguir trabajando para entender las razones de las desigualdades y c&oacute;mo seguir apoyando con m&aacute;s eficacia y, si es posible, acelerar estas disminuciones&rdquo;.</p>
        <p>El informe describe tambi&eacute;n la supervivencia a cinco a&ntilde;os durante 2007 a 2013 por estadio del c&aacute;ncer al momento del diagn&oacute;stico en cuatro de los c&aacute;nceres m&aacute;s comunes de c&aacute;ncer de seno femenino, c&aacute;ncer colorrectal, c&aacute;ncer de pulm&oacute;n y bronquios y melanoma de piel. Mientras la supervivencia a cinco a&ntilde;os es alta para enfermedad en estadio inicial de c&aacute;ncer de seno, de c&aacute;ncer colorrectal y de melanoma, la supervivencia se mantiene baja en todos los estadios de c&aacute;ncer de pulm&oacute;n, y va de 55 % para estadio 1 a 4 % para el estadio IV.</p>
        <p>&ldquo;Este informe destaca que, si el c&aacute;ncer se descubre temprano, cuando tiene la mejor posibilidad de ser tratado, los pacientes pueden vivir m&aacute;s tiempo&rdquo;, dijo el doctor Robert R. Redﬁeld, director de CDC. &ldquo;La detecci&oacute;n temprana y un tratamiento oportuno y de calidad son clave para salvar vidas&rdquo;.</p>
        <p>Los aumentos en los &iacute;ndices de mortalidad de varios c&aacute;nceres siguen siendo una preocupaci&oacute;n. Los investigadores sugieren que el aumento de los &iacute;ndices de mortalidad por c&aacute;ncer de h&iacute;gado se relaciona con la alta presencia de la infecci&oacute;n por el virus de la hepatitis C entre los nacidos en la posguerra, as&iacute; como a la alta presencia de obesidad en los Estados Unidos. La obesidad se piensa tambi&eacute;n que ha contribuido al aumento de los &iacute;ndices de mortalidad por c&aacute;nceres de &uacute;tero y de p&aacute;ncreas. El aumento reciente en los &iacute;ndices de mortalidad por c&aacute;ncer de la cavidad oral y faringe en los hombres blancos se piensa que est&aacute; asociado con la infecci&oacute;n por el virus del papiloma humano.</p>
        <p>&ldquo;Es alentador ver el progreso en la disminuci&oacute;n de &iacute;ndices de mortalidad en muchos tipos de c&aacute;ncer&rdquo;, dijo la directora ejecutiva del NAACCR, Betsy A. Kohler. &ldquo;No obstante, el hecho que &iacute;ndices de mortalidad de varios c&aacute;nceres siguen en aumento significa que necesitamos seguir trabajando para encontrar las estrategias que impulsan a la prevenci&oacute;n y seguir mejorando en ex&aacute;menes de detecci&oacute;n y en tratamiento&rdquo;.</p>
