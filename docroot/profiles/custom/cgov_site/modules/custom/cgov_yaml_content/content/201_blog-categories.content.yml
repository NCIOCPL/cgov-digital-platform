- entity: "taxonomy_term"
  vid: "cgov_blog_topics"
  name: "Biology"
  description: 
    value: 'Cancer biology research news, with context from experts at NCI and elsewhere. Topics include cancer metastasis, the tumor microenvironment, and new targets for cancer therapies.'
  field_pretty_url:
    value: "biology"
  field_owner_blog:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Cancer Currents Blog'

