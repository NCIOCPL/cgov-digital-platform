- entity: "node"
  type: "cgov_home_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "SBIR Home Page"
  field_page_description:
    value: "Accurate, up-to-date, comprehensive cancer information from the U.S. government's principal agency for cancer research."
  field_browser_title:
    value: "SBIR"
  field_pretty_url:
    value: "sbir"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/'
            langcode: 'en'
  field_page_style:
    value: "standard"
  field_date_posted: "2021-11-10"
  field_date_reviewed: "2021-11-10"
  field_date_updated: "2021-11-10"
  field_search_engine_restrictions:
    value: IncludeSearch
  field_landing_contents:
    ######## Begin Raw HTML Block ###########
    - entity: 'paragraph'
      type: "cgov_card_raw_html"
      field_raw_html:
        - format: "raw_html"
          value: |
            <style type'"text/css">
            .sbir-page-title {
              font-family: Montserrat, "Avant Garde", Arial, sans-serif;
              font-size: 34px;
              line-height: 41px;
              margin-bottom: 0.75em;
            }
            .sbir-home-header {
              display: flex;
            }
            @media only screen and (max-width:640px) {
              .sbir-page-title {
                font-size: 28px;
                line-height: 33px;
              }
              .sbir-home-header {
                flex-direction: column;
              }
              .sbir-home-header__image {
                margin-top: 8px;
                width: 66%;
              }
            }
            </style>
            <div class="accent-neutral">
              <div class="row flex-columns borderless-container">
                <div class="borderless-card">
                  <div class="columns align-center">
                    <div class="sbir-home-header">
                      <!-- Tagline -->
                      <div class="sbir-home-header__content">
                        <div class="sbir-page-title">
                          <p><strong>Funding for small businesses</strong><br /> <span>with next-generation cancer technologies.</span></p>
                        </div>
                        <div><a href="#" title="Read more about something" class="borderless-button">GET STARTED</a></div>
                      </div>
                      <!-- End Tagline -->
                      <!-- Image -->
                      <div class="sbir-home-header__image">
                        <img src="https://ncigovcdode446.prod.acquia-sites.com/sites/default/files/cgov_image/media_image/2021-11/hero-blue_0.png" alt="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      ######## End Raw HTML Block ###########
      ######## Borderless card ###########
    - entity: 'paragraph'
      type: "cgov_card_borderless"
      field_featured_item:
        - target_type: 'node'
          '#process':
            callback: 'reference'
            args:
              - 'node'
              - type: 'cgov_article'
                title: 'Anemia and Cancer Treatment'
      field_override_image_promotional:
        - target_type: 'media'
          '#process':
            callback: 'reference'
            args:
              - 'media'
              - bundle: 'cgov_image'
                name: 'Placeholder Collaboration Image'
      field_override_card_title:
        - value: "Highlight section for specific, timely funding opportunities"
      field_override_card_longer_descr:
        - value: "Timely highlight of new funding opportunity. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.  Lorem ipsum dolor sit amet, consectetur adipiscing elit."
      field_image_position:
        - value: "left"
      field_button_display:
        - value: "yes"
      field_button_text:
        - value: "Read More"
      field_card_theme:
        - value: "accent-warm"
      ######## End Borderless card ###########
      ######## Borderless card ###########
    - entity: 'paragraph'
      type: "cgov_card_borderless"
      field_featured_item:
        - target_type: 'node'
          '#process':
            callback: 'reference'
            args:
              - 'node'
              - type: 'cgov_article'
                title: 'Cgov Article - English'
      field_override_image_promotional:
        - target_type: 'media'
          '#process':
            callback: 'reference'
            args:
              - 'media'
              - bundle: 'cgov_image'
                name: 'Placeholder Vaccine'
      field_override_card_title:
        - value: "Success Story: NovaRx"
      field_override_card_longer_descr:
        - value: "Using SBIR funding from 2002 to the present, San Diego-based NovaRx Corp. was able to successfully transition its vaccine platform technology from years of early research to clinical trials that have shown promising results. NovaRx is developing several vaccines using this platform technology, including Lucanix™, a vaccine for non-small-cell lung cancer that will soon begin recruiting for phase III clinical trials."
      field_image_position:
        - value: "right"
      field_button_display:
        - value: "yes"
      field_button_text:
        - value: "Read More"
      field_card_theme:
        - value: "accent-cool"
    ######## End Borderless card ###########
    ######## Begin content block ###########
    - entity: 'paragraph'
      type: "cgov_content_block"
      field_html_content:
        - format: "full_html"
          value: |
            <style type'"text/css">
            .sbir-information-sessions {
              width: 100%;
            }
            .sbir-information-sessions__inner-container {
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 100%;
            }
            .sbir-information-sessions__content-container {
              display: flex;
              justify-content: space-between;
              color: #666666;
            }
            .sbir-information-sessions__content-container__left,
            .sbir-information-sessions__content-container__right {
               display: flex;
               align-items: center;
            }
            .sbir-information-sessions__icon {
              background-size: 74px 74px;
              background-image: url("/profiles/custom/cgov_site/themes/custom/cgov/static/images/design-elements/icons/event-placeholder-icon.png");
              height: 74px;
              width: 74px;
              background-repeat: no-repeat;
              background-position: center;
              display: inline-table;
              content: " ";
              margin-right: auto;
              margin-left: auto;
            }
            .white-background {
              background: #fff;
            }
             @media only screen and (min-width:1025px) {
                .sbir-information-sessions__content-container {
                  width: 76%;
                }
                .sbir-information-sessions__text {
                  margin-left: 26px;
                }
            }
             @media only screen and (max-width:1024px) {
                .sbir-information-sessions__content-container {
                  width: 100%;
                }
                .sbir-information-sessions__text {
                  margin-left: 16px;
                }
            }
            @media only screen and (min-width:641px) {
               .sbir-information-sessions__text {
                 margin-left: 16px;
                 width: 65%;
               }
             }
            @media only screen and (max-width:640px) {
              .sbir-information-sessions__content-container {
                flex-direction: column;
                margin-top: 16px;
              }
            .sbir-information-sessions__content-container__left,
            .sbir-information-sessions__content-container__right {
               flex-direction: column;
              }
             .sbir-information-sessions__text {
                text-align: center;
                margin: 16px 0;
            }
            }`
            </style>
            <div class="white-background">
              <div class="row flex-columns borderless-container">
                <div class="borderless-card sbir-information-sessions">
                  <div class="columns align-center">
                    <div class="sbir-information-sessions__inner-container">
                      <!-- Title -->
                      <div class="centered-container">
                        <h2>Information Sessions</h2>
                      </div>
                      <!-- Content -->
                      <div class="sbir-information-sessions__content-container">
                        <div class="sbir-information-sessions__content-container__left">
                          <div class="sbir-information-sessions__icon"></div>
                          <div class="sbir-information-sessions__text">
                            <p><strong>NCI Cancer Centers Webinar</strong><br />
                            September 8, 2021<br />
                            1:00 PM - 2:30 PM</p>
                          </div>
                        </div>
                        <div class="sbir-information-sessions__content-container__right">
                          <div class="sbir-information-sessions__icon"></div>
                          <div class="sbir-information-sessions__text">
                            <p><strong>NCI SBIR x FDA Contract<br />
                            Solicitation Webinar</strong><br />
                            August 24, 2021<br />
                            2:00 PM - 3:00 PM</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    ######## End content block ###########
    ######## Borderless card ###########
    - entity: 'paragraph'
      type: "cgov_card_borderless"
      field_featured_item:
        - target_type: 'node'
          '#process':
            callback: 'reference'
            args:
              - 'node'
              - type: 'cgov_cthp'
                title: 'Breast Cancer—Patient Version'
      field_override_image_promotional:
        - target_type: 'media'
          '#process':
            callback: 'reference'
            args:
              - 'media'
              - bundle: 'cgov_image'
                name: 'Test Circle Image PNG'
      field_override_card_title:
        - value: "Success Story: Naviscan"
      field_override_card_longer_descr:
        - value: "With help from NCI’s Small Business Innovative Research (SBIR) office providing phase I and II funding, Naviscan, Inc., based in San Diego, CA, was able to turn a hunch into a prototype of the company’s flagship product PEM Flex® PET Scanner. The PEM Flex® PET Scanner now allows physicians to visualize breast tumors about the size of a grain of rice."
      field_image_position:
        - value: "left"
      field_button_display:
        - value: "yes"
      field_button_text:
        - value: "Read More"
      field_card_theme:
        - value: "accent-cool"
    ######## End Borderless card ###########

