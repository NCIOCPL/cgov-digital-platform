- entity: "media"
  bundle: "cgov_file"
  name: "AIDS Funding History"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_pretty_url: "aids-funding.json"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/about-nci/budget/fact-book'
  field_list_description: "File description. This file has no description; it is indescribable."
  field_browser_title: "File Browser title"
  field_search_engine_restrictions:
    value: ExcludeSearch
  field_image_promotional:
    - target_type: 'media'
      '#process':
        callback: 'reference'
        args:
          - 'media'
          - bundle: 'cgov_image'
            name: 'Field intentionally blank'
  field_media_file:
    - '#process':
        callback: 'file'
        args:
          - 'file'
          - type: 'module'
            filename: 'factbook-aids-funding.json'
      alt: 'Aids Funding History'

