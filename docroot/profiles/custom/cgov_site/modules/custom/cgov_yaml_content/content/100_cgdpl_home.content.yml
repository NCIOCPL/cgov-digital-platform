        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'NCA50_homepage_banner_1350x297_Spanish.jpeg'
          alt: 'NADA NOS DETENDRÁ LEY NACIONAL DEL CÁNCER 50 AÑOS. Un médico y un paciente chocan las palmas de las manos'
