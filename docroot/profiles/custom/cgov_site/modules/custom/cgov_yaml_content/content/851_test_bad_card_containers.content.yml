
- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "Bad Two Column Container Test"
  field_page_description:
    value: "Two Column Container Test Description"
  field_browser_title:
    value: "Two Column Container Test Browser"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/test/cards'
  field_pretty_url:
    value: "two-column"
  ### English Contents
  field_landing_contents:
    - entity: 'paragraph'
      type: "ncids_content_block"
      field_html_content:
        - format: "full_html"
          value: |
            <h2>Bad Card</h2>
    - entity: 'paragraph'
      type: "ncids_3_feature_row_opt_head"
      field_row_cards:
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Unpublished Page'
    - entity: 'paragraph'
      type: "ncids_content_block"
      field_html_content:
        - format: "full_html"
          value: |
            <h2>No Cards</h2>
    - entity: 'paragraph'
      type: "ncids_3_feature_row_opt_head"

- entity: "node"
  type: "cgov_home_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "Bad Landing Containers"
  field_page_description:
    value: "Bad Landing Containers Desc"
  field_browser_title:
    value: "Bad Landing Containers Browser"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/test/cards'
  field_pretty_url:
    value: "landing-containers"
  field_landing_contents:
# Primary
    - entity: 'paragraph'
      type: "ncids_3_feature_card_row"
      field_container_heading:
        - value: "Feature Card Row, Unpublished"
      field_row_cards:
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Unpublished Page'
    - entity: 'paragraph'
      type: "ncids_3_feature_card_row"
      field_container_heading:
        - value: "Primary Row, No Item"
      field_row_cards:
        - entity: 'paragraph'
          type: "cgov_card_internal"
# Guide row
    - entity: 'paragraph'
      type: "ncids_3_guide_card_row"
      field_container_heading:
        - value: "Empty Guide Row"
