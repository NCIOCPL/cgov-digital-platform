## Landing Page contents
- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            langcode: 'en'
            computed_path: '/about-cancer/understanding'
  field_site_section__ES:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            langcode: 'es'
            computed_path: '/cancer/naturaleza'
  title: "Understanding Cancer"
  title__ES:
    value: "Naturaleza del cáncer"
  field_browser_title:
    value: "Understanding Cancer"
  field_browser_title__ES:
    value: "Naturaleza del cáncer"
  field_page_description:
    value: "This page is a gateway to basic information about how cancer develops, trends in cancer cases and deaths, and how cancer affects different populations."
  field_page_description__ES:
    value: "No metadescription on production"
  field_mlp_page_style:
    value: "ncids_default"
  ### English Contents
  field_landing_contents:
  ######## Begin Feature Row ###########
    - entity: "paragraph"
      type: "ncids_content_block"
      field_html_content:
        - format: "ncids_streamlined"
          value: |
            <p>Cancer is not one disease, but a collection of related diseases that can occur almost anywhere in the body. At its most basic, cancer is a disease of the genes in the cells of our body. Genes control the way our cells work. But, changes to these genes can cause cells to malfunction, causing them to grow and divide when they should not—or preventing them from dying when they should. These abnormal cells can become cancer.</p>
            <p>Understanding how genetic changes cause cancer is one way to understand this disease, while cancer statistics is another. Cancer statistics help scientists understand the burden of cancer on society. Statistics can tell us things such as how many people are diagnosed with and die from cancer each year and the number of people who are living after a cancer diagnosis. Changes in statistics over time can help scientists find areas where progress is needed.</p>
            <p>Cancer statistics also help scientists understand cancer health disparities. Examples of disparities&nbsp;include the higher cancer death rates, less frequent use of proven screening tests, and higher rates of advanced cancer diagnoses that are found in certain groups of people.</p>
    - entity: 'paragraph'
      type: "ncids_3_feature_row_opt_head"
      field_container_heading:
        - value: "Explore Topics"
      field_heading_visibility:
        value: sr-only
      field_row_cards:
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'What Is Cancer?'
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Cancer Statistics'
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Cancer Disparities'
  field_landing_contents__ES:
  ######## Begin Feature Row ###########
    - entity: "paragraph"
      type: "ncids_content_block"
      field_html_content:
        - format: "ncids_streamlined"
          value: |
            <p><span>El cáncer no es una sola enfermedad sino una colección de enfermedades relacionadas que pueden ocurrir casi en cualquier lugar del cuerpo. En su forma más simple, el cáncer es una enfermedad de los genes en las células de nuestro cuerpo. Los genes controlan cómo funcionan nuestras células.&nbsp; Pero, cambios en estos genes pueden causar que las células no funcionen, lo que hace que ellas crezcan y se dividan cuando no deberían hacerlo—o impedirles que mueran cuando deberían morir. Estas células anormales pueden convertirse en cancerosas.</span></p>
            <p><span>El comprender cómo los cambios genéticos causan cáncer es una forma de entender esta enfermedad, mientras las estadísticas del cáncer es otra forma. Las estadísticas del cáncer ayudan a los científicos a entender el gravamen del cáncer en la sociedad. Las estadísticas nos pueden decir cuánta gente es diagnosticada con cáncer y cuánta gente muere por cáncer cada año, así como el número de personas que viven después de un diagnóstico de cáncer. Los cambios de las estadísticas con el tiempo pueden ayudar a los científicos a encontrar áreas en donde se necesita progresar.</span></p>
    - entity: 'paragraph'
      type: "ncids_3_feature_row_opt_head"
      field_container_heading:
        - value: "Explorar temas"
      field_heading_visibility:
        value: sr-only
      field_row_cards:
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: '¿Qué es el cáncer?'
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Estadísticas del cáncer'
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Desigualdades por cáncer'
