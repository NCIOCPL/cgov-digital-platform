  body:
    - format: "full_html"
      value: |
            <p>Last month, I released a report to the White House and the public, <a href="https://prescancerpanel.cancer.gov/report/hpvupdate/index.html"><em>HPV Vaccination for Cancer Prevention: Progress, Opportunities, and a Renewed Call to Action</em></a>. This report describes the progress that’s been made toward maximizing <a href="/about-cancer/causes-prevention/risk/infectious-agents/hpv-fact-sheet" title="">the use of the human papillomavirus (HPV) vaccine</a> in the United States and globally over the past 5 years.</p>
            <p>This new report also presents priorities and strategies to ensure that more people will receive this critical cancer vaccine.</p>
            <p>In 2006, approval of the first vaccine to protect against infection with HPV, which causes several types of cancer—cervical, oropharyngeal, anal, penile, vulvar, and vaginal—and several other diseases, was truly a momentous event in the fight against cancer. By the time I was appointed chair of the President’s Cancer Panel in 2011, large-scale initiatives and campaigns to promote HPV vaccination were underway.</p>
            <p>Initial reports from the Centers for Disease Control and Prevention (CDC) and other organizations, unfortunately, showed that uptake was not as robust as it had been for other childhood and adolescent vaccines, with vaccination rates as low as 12% for girls in some parts of the United States.</p>
            <p>In other words, we had a vaccine that could potentially prevent hundreds of thousands of cancers worldwide each year, but it was not achieving the level of uptake needed to maximize its potential.</p>
            <p>When I became chair of the panel, co-members Owen Witte, Hill Harper, and I chose the HPV vaccine as the subject for our next report because we agreed that increasing HPV vaccination rates was a critical issue that had the potential for actionable recommendations.</p>
            <p>The panel’s 2012–2013 initial report on the subject outlined four goals to address barriers to vaccine uptake:</p>
            <ul>
            <li>Reduce missed clinical opportunities to recommend and administer HPV vaccines</li>
            <li>Increase parents’, caregivers’, and adolescents’ acceptance of HPV vaccines</li>
            <li>Maximize access to HPV vaccination services</li>
            <li>Promote global HPV vaccine uptake</li>
            </ul>
            <p>Several cross-cutting themes were highlighted in these recommendations. For example, there was resounding agreement that messages about the vaccine coming from clinicians and public health officials <a href="/news-events/cancer-currents-blog/2018/hpv-vaccine-parents-prevention-best-message" title="">should focus, unequivocally and unambiguously, on cancer prevention</a>. So the report stressed the need to focus on the vaccine as a cancer prevention tool.</p>
            <p>We also knew that it was essential to have buy-in right from the start from major stakeholders.</p>
            <p>And, indeed, over the past 5 years, numerous organizations and agencies—including, but not limited, to NCI, NCI-Designated Cancer Centers, CDC, and the American Cancer Society (ACS)&shy;—have devoted substantial resources and voiced strong support for funding to increase HPV vaccination uptake. Other high-profile reports, including those&nbsp;from the Cancer Moonshot Blue Ribbon Panel and Cancer Moonshot Task Force, echoed the panel’s call for action to increase vaccine uptake.</p>
            <p>Since our original report was released, stakeholders have reported significant progress in vaccine uptake, but also continued challenges.</p>
            <p>After consulting with many knowledgeable individuals, I decided that the panel could contribute to continued progress by conducting a check up on the status of HPV vaccine uptake. My approach involved consultations with experts, a review of the most current literature, and additional research.</p>
            <h2 id="ui-id-2">Notable Progress, But More to Do</h2>
            <p>In the United States, HPV still causes nearly 34,000 cases of cancer each year. But the good news is that rates of HPV vaccination in the United States have increased over the past 5 years. On average, each year between 2013 and 2017, there was a 5-percentage point increase in adolescents who started the HPV vaccine series.</p>
            <p>Nevertheless, we are still falling far short of target vaccination levels. As of 2017, for example, overall HPV vaccine coverage among US adolescents was 49%, well below the <em>Healthy People 2020</em> goal of 80% of age-eligible adolescents. And HPV vaccination coverage remains lower than that of other adolescent vaccines.</p>
            <p>The fact is that areas for improvement still abound. Target vaccination levels can be reached with the continued work and support of stakeholders and by focusing on key areas for improvement.</p>
            <h2 id="ui-id-3">Priorities and Strategies for Further Improving Vaccine Uptake</h2>
            <p>The new report stresses that it is more important than ever that we reduce missed clinical opportunities to recommend and administer the HPV vaccine. Indeed, studies have shown that <a href="/news-events/cancer-currents-blog/2016/hpv-vaccination-rates" title="">provider recommendation is one of the strongest predictors of HPV vaccine uptake</a>.</p>
            <p>Communication strategies and systems changes are essential to ensure that all eligible adolescents and young adults are offered the HPV vaccine when they visit their health care provider.</p>
            <p>There is also a continued need to increase parents’ acceptance of HPV vaccination through evidence-based communication campaigns, such as those <a href="https://www.cdc.gov/hpv/index.html">created by CDC</a> and ACS. Thankfully, surveys indicate that a growing proportion of parents of unvaccinated teens <a href="https://www.ncbi.nlm.nih.gov/pubmed/29596595">are accepting of their children receiving the vaccine</a>.</p>
            <p>Ensuring that HPV vaccination is affordable and convenient for all US adolescents will also increase vaccine uptake.</p>
            <p>This new report also highlights the fact that, globally, HPV is responsible for nearly 630,000 cases of cancer per year, and that the potential impact of HPV vaccination is greatest in less-developed countries, where the vast majority of cervical cancer cases and deaths occur and where HPV vaccination rates are disproportionately low. The report consequently stresses that the United States should continue to support implementation and sustainability of HPV vaccination programs around the world, particularly in low- and middle-income countries.</p>
            <h2 id="ui-id-4">Importance of Partnerships and Collaborations</h2>
            <p>One remaining point from the new report that deserves emphasis is the importance of community and regional partnerships and collaborations.</p>
            <p>Since the introduction of the HPV vaccine, we have seen new partnerships form to address the challenge of increasing HPV vaccination rates. For instance, in 2012, when we were first convening stakeholders for meetings ahead of our initial report, it was clear that cancer and immunization groups had not routinely partnered with each other.&nbsp;</p>
            <p>But, working together, these stakeholders have accomplished some amazing feats, including raising awareness among the general public of the importance of HPV vaccination, supporting health care providers and systems in delivering the HPV vaccine, and contributing to global efforts to promote HPV vaccination. Indeed, they are largely responsible for creating the momentum needed to drive efforts forward.</p>
            <h2 id="ui-id-5">Renewing the Call to Action: The Ultimate Goal Is Cancer Prevention</h2>
            <p>There are many reasons to be excited about progress that has been made in increasing HPV vaccine uptake, but there is still much work to be done.&nbsp;We should aim to prevent every possible case of HPV-related cancer. We have the tools to do so. Focusing efforts where they will have most impact and partnering for prevention will make a difference.</p>
            <p>I salute everyone working to make sure those who are eligible to get the HPV vaccine do. It is work that will save lives.</p>
