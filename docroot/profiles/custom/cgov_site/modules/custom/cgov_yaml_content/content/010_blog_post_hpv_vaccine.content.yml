        <p>The <a href="https://prescancerpanel.cancer.gov/">President’s Cancer Panel</a> was established under the National Cancer Act of 1971. The panel’s charge under the law is to identify high-priority issues that are impeding progress against cancer, engage the relevant stakeholders, and develop recommendations for addressing each respective issue. The recommendations are included in a report that is submitted to the President. Barbara K. Rimer, Dr.P.H., is the panel’s chair and currently the sole member.</p>
