  field_article_body:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "A Collection of Related Diseases"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Cancer is the name given to a collection of related diseases. In all types of cancer, some of the body&rsquo;s cells begin to divide without stopping and spread into surrounding tissues.</p>
            <p>Cancer can start almost anywhere in the human body, which is made up of trillions of cells. Normally, human cells grow and divide to form new cells as the body needs them. When cells grow old or become damaged, they die, and new cells take their place.</p>
            <p>When cancer develops, however, this orderly process breaks down. As cells become more and more abnormal, old or damaged cells survive when they should die, and new cells form when they are not needed. These extra cells can divide without stopping and may form growths called tumors.</p>
            <p>Many cancers form solid tumors, which are masses of tissue. Cancers of the blood, such as leukemias, generally do not form solid tumors.</p>
            <p>Cancerous tumors are malignant, which means they can spread into, or invade, nearby tissues. In addition, as these tumors grow, some cancer cells can break off and travel to distant places in the body through the blood or the lymph system and form new tumors far from the original tumor.</p>
            <p>Unlike malignant tumors, benign tumors do not spread into, or invade, nearby tissues. Benign tumors can sometimes be quite large, however. When removed, they usually don&rsquo;t grow back, whereas malignant tumors sometimes do. Unlike most benign tumors elsewhere in the body, benign brain tumors can be life threatening.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "Differences between Cancer Cells and Normal Cells"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Cancer cells differ from normal cells in many ways that allow them to grow out of control and become invasive. One important difference is that cancer cells are less specialized than normal cells. That is, whereas normal cells mature into very distinct cell types with specific functions, cancer cells do not. This is one reason that, unlike normal cells, cancer cells continue to divide without stopping.</p>
            <p>In addition, cancer cells are able to ignore signals that normally tell cells to stop dividing or that begin a process known as programmed cell death, or apoptosis, which the body uses to get rid of unneeded cells.</p>
            <p>Cancer cells may be able to influence the normal cells, molecules, and blood vessels that surround and feed a tumor&mdash;an area known as the microenvironment. For instance, cancer cells can induce nearby normal cells to form blood vessels that supply tumors with oxygen and nutrients, which they need to grow. These blood vessels also remove waste products from tumors.</p>
            <p>Cancer cells are also often able to evade the immune system, a network of organs, tissues, and specialized cells that protects the body from infections and other conditions. Although the immune system normally removes damaged or abnormal cells from the body, some cancer cells are able to &ldquo;hide&rdquo; from the immune system.</p>
            <p>Tumors can also use the immune system to stay alive and grow. For example, with the help of certain immune system cells that normally prevent a runaway <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045722&amp;version=Patient&amp;language=English">immune response</a>, cancer cells can actually keep the immune system from killing cancer cells.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "How Cancer Arises"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Cancer is a genetic disease&mdash;that is, it is caused by changes to genes that control the way our cells function, especially how they grow and divide.</p>
            <p>Genetic changes that cause cancer can be inherited from our parents. They can also arise during a person&rsquo;s lifetime as a result of errors that occur as cells divide or because of damage to <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045671&amp;version=Patient&amp;language=English">DNA</a> caused by certain environmental exposures. Cancer-causing environmental exposures include substances, such as the chemicals in tobacco smoke, and radiation, such as ultraviolet rays from the sun. (Our <a href="/about-cancer/causes-prevention" title="">Cancer Causes and Prevention</a> section has more information.)</p>
            <p>Each person&rsquo;s cancer has a unique combination of genetic changes. As the cancer continues to grow, additional changes will occur. Even within the same tumor, different cells may have different genetic changes.</p>
            <p>In general, cancer cells have more genetic changes, such as <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046063&amp;version=Patient&amp;language=English">mutations</a> in DNA, than normal cells. Some of these changes may have nothing to do with the cancer; they may be the result of the cancer, rather than its cause.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: '"Drivers" of Cancer'
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>The genetic changes that contribute to cancer tend to affect three main types of genes&mdash;<a class="definition" onclick="javascript:popWindow('defbyid','CDR0000641134&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000641134&amp;version=Patient&amp;language=English">proto-oncogenes</a>, <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046657&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046657&amp;version=Patient&amp;language=English">tumor suppressor genes</a>, and DNA repair genes. These changes are sometimes called &ldquo;drivers&rdquo; of cancer.</p>
            <p>Proto-oncogenes are involved in normal cell growth and division. However, when these genes are altered in certain ways or are more active than normal, they may become cancer-causing genes (or oncogenes), allowing cells to grow and survive when they should not.</p>
            <p>Tumor suppressor genes are also involved in controlling cell growth and division. Cells with certain alterations in tumor suppressor genes may divide in an uncontrolled manner.</p>
            <p>DNA repair genes are involved in fixing damaged DNA. Cells with mutations in these genes tend to develop additional mutations in other genes. Together, these mutations may cause the cells to become cancerous.</p>
            <p>As scientists have learned more about the molecular changes that lead to cancer, they have found that certain mutations commonly occur in many types of cancer. Because of this, cancers are sometimes characterized by the types of genetic alterations that are believed to be driving them, not just by where they develop in the body and how the cancer cells look under the microscope.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "When Cancer Spreads"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>A cancer that has spread from the place where it first started to another place in the body is called metastatic cancer. The process by which cancer cells spread to other parts of the body is called metastasis.</p>
            <p>Metastatic cancer has the same name and the same type of cancer cells as the original, or primary, cancer. For example, breast cancer that spreads to and forms a metastatic tumor in the lung is metastatic breast cancer, not lung cancer.</p>
            <p>Under a microscope, metastatic cancer cells generally look the same as cells of the original cancer. Moreover, metastatic cancer cells and cells of the original cancer usually have some molecular features in common, such as the presence of specific <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046470&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046470&amp;version=Patient&amp;language=English">chromosome</a> changes.</p>
            <p>Treatment may help prolong the lives of some people with metastatic cancer. In general, though, the primary goal of treatments for metastatic cancer is to control the growth of the cancer or to relieve symptoms caused by it. Metastatic tumors can cause severe damage to how the body functions, and most people who die of cancer die of metastatic disease. &nbsp;</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "Tissue Changes that Are Not Cancer"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Not every change in the body&rsquo;s tissues is cancer. Some tissue changes may develop into cancer if they are not treated, however. Here are some examples of tissue changes that are not cancer but, in some cases, are monitored:</p>
            <p>Hyperplasia occurs when cells within a tissue divide faster than normal and extra cells build up, or proliferate. However, the cells and the way the tissue is organized look normal under a microscope. Hyperplasia can be caused by several factors or conditions, including chronic irritation.</p>
            <p>Dysplasia is a more serious condition than hyperplasia. In dysplasia, there is also a buildup of extra cells. But the cells look abnormal and there are changes in how the tissue is organized. In general, the more abnormal the cells and tissue look, the greater the chance that cancer will form.</p>
            <p>Some types of dysplasia may need to be monitored or treated. An example of dysplasia is an abnormal mole (called a dysplastic nevus) that forms on the skin. A dysplastic nevus can turn into melanoma, although most do not.</p>
            <p>An even more serious condition is carcinoma in situ. Although it is sometimes called cancer, carcinoma in situ is not cancer because the abnormal cells do not spread beyond the original tissue. That is, they do not invade nearby tissue the way that cancer cells do. But, because some carcinomas in situ may become cancer, they are usually treated.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "Types of Cancer"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>There are more than 100 types of cancer. Types of cancer are usually named for the organs or tissues where the cancers form. For example, lung cancer starts in cells of the lung, and brain cancer starts in cells of the brain. Cancers also may be described by the type of cell that formed them, such as an epithelial cell or a squamous cell.</p>
            <p>You can search NCI&rsquo;s website for information on specific types of cancer based on the cancer&rsquo;s <a href="/types/by-body-location" title="">location in the body</a> or by using our <a href="/types" title="">A to Z List of Cancers</a>. We also have collections of information on <a href="/types/childhood-cancers" title="">childhood cancers</a> and <a href="/types/aya" title="">cancers in adolescents and young adults</a>.</p>
