            <p>Hay m&aacute;s de 100 tipos de c&aacute;ncer. Los tipos de c&aacute;ncer reciben, en general, el nombre de los &oacute;rganos o tejidos en donde se forman los c&aacute;nceres. Por ejemplo, el c&aacute;ncer de pulm&oacute;n empieza en las c&eacute;lulas del pulm&oacute;n, y el c&aacute;ncer de cerebro empieza en las c&eacute;lulas del cerebro. Los c&aacute;nceres pueden tambi&eacute;n describirse seg&uacute;n el tipo de c&eacute;lula que los forma, como c&eacute;lula epitelial o c&eacute;lula escamosa.</p>
            <p>Se puede buscar en el sitio web del Instituto Nacional del C&aacute;ncer informaci&oacute;n sobre los tipos espec&iacute;ficos de c&aacute;ncer bas&aacute;ndose en <a href="/espanol/tipos/por-partes-cuerpo" title="">la ubicaci&oacute;n en el cuerpo</a> o al usar nuestra <a href="/espanol/tipos" title="">lista de c&aacute;nceres de la A a la Z</a>. Tambi&eacute;n tenemos informaci&oacute;n agrupada sobre <a href="/espanol/tipos/infantil">c&aacute;nceres en la ni&ntilde;ez</a> y <a href="/espanol/tipos/adolescentes-adultos-jovenes" title="">c&aacute;nceres en adolescentes y adultos j&oacute;venes</a>.</p>
