  field_article_body__ES:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value: "Conjunto de enfermedades relacionadas"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>C&aacute;ncer es el nombre que se da a un conjunto de enfermedades relacionadas. En todos los tipos de c&aacute;ncer, algunas de las c&eacute;lulas del cuerpo empiezan a dividirse sin detenerse y se diseminan a los tejidos del derredor.</p>
            <p>El c&aacute;ncer puede empezar casi en cualquier lugar del cuerpo humano, el cual est&aacute; formado de trillones de c&eacute;lulas. Normalmente, las c&eacute;lulas humanas crecen y se dividen para formar nuevas c&eacute;lulas a medida que el cuerpo las necesita. Cuando las c&eacute;lulas normales envejecen o se da&ntilde;an, mueren, y c&eacute;lulas nuevas las remplazan.</p>
            <p>Sin embargo, en el c&aacute;ncer, este proceso ordenado se descontrola. A medida que las c&eacute;lulas se hacen m&aacute;s y m&aacute;s anormales, las c&eacute;lulas viejas o da&ntilde;adas sobreviven cuando deber&iacute;an morir, y c&eacute;lulas nuevas se forman cuando no son necesarias. Estas c&eacute;lulas adicionales pueden dividirse sin interrupci&oacute;n y pueden formar masas que se llaman tumores.</p>
            <p>Muchos c&aacute;nceres forman tumores s&oacute;lidos, los cuales son masas de tejido. Los c&aacute;nceres de la sangre, como las leucemias, en general no forman tumores s&oacute;lidos.</p>
            <p>Los tumores cancerosos son malignos, lo que significa que se pueden extender a los tejidos cercanos o los pueden invadir. Adem&aacute;s, al crecer estos tumores, algunas c&eacute;lulas cancerosas pueden desprenderse y moverse a lugares distantes del cuerpo por medio del sistema circulatorio o del sistema linf&aacute;tico y formar nuevos tumores lejos del tumor original.</p>
            <p>Al contrario de los tumores malignos, los tumores benignos no se extienden a los tejidos cercanos y no los invaden. Sin embargo, a veces los tumores benignos pueden ser bastante grandes. Al extirparse, generalmente no vuelven a crecer, mientras que los tumores malignos s&iacute; vuelven a crecer algunas veces. Al contrario de la mayor&iacute;a de los tumores benignos en otras partes del cuerpo, los tumores benignos de cerebro pueden poner la vida en peligro.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value:  "Diferencias entre las células cancerosas y las células normales"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Las c&eacute;lulas cancerosas difieren de las c&eacute;lulas normales de muchas maneras que les permiten crecer sin control y se vuelven invasivas. Una diferencia importante es que las c&eacute;lulas cancerosas son menos especializadas que las c&eacute;lulas normales. Esto quiere decir que, mientras las c&eacute;lulas normales maduran en tipos celulares muy distintos con funciones espec&iacute;ficas, las c&eacute;lulas cancerosas no lo hacen. Esta es una raz&oacute;n por la que, al contrario de las c&eacute;lulas normales, las c&eacute;lulas cancerosas siguen dividi&eacute;ndose sin detenerse.</p>
            <p>Adem&aacute;s, las c&eacute;lulas cancerosas pueden ignorar las se&ntilde;ales que normalmente dicen a las c&eacute;lulas que dejen de dividirse o que empiecen un proceso que se conoce como muerte celular programada, o apoptosis, el cual usa el cuerpo para deshacerse de las c&eacute;lulas que no son necesarias.</p>
            <p>Las c&eacute;lulas cancerosas pueden tener la capacidad para influir en las c&eacute;lulas normales, en las mol&eacute;culas y en los vasos sangu&iacute;neos que rodean y alimentan las c&eacute;lulas de un tumor&mdash; una zona que se conoce como el microambiente. Por ejemplo, las c&eacute;lulas cancerosas pueden inducir a las c&eacute;lulas normales cercanas a que formen vasos sangu&iacute;neos que suministren ox&iacute;geno y nutrientes, necesarios para que crezcan los tumores. Estos vasos sangu&iacute;neos tambi&eacute;n retiran los productos de deshecho de los tumores.</p>
            <p>Las c&eacute;lulas cancerosas, con frecuencia, son tambi&eacute;n capaces de evadir el sistema inmunitario, una red de &oacute;rganos, tejidos y c&eacute;lulas especializadas que protege al cuerpo contra infecciones y otras enfermedades. Aunque ordinariamente el sistema inmunitario elimina del cuerpo las c&eacute;lulas da&ntilde;adas o anormales, algunas c&eacute;lulas cancerosas son capaces de "esconderse" del sistema inmunitario.</p>
            <p>Los tumores pueden tambi&eacute;n usar el sistema inmunitario para seguir vivos y crecer. Por ejemplo, con la ayuda de algunas c&eacute;lulas del sistema inmunitario que impide ordinariamente una <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045722&amp;version=Patient&amp;language=Spanish">respuesta inmunitaria</a> descontrolada, las c&eacute;lulas cancerosas pueden de hecho hacer que el sistema inmunitario no destruya las c&eacute;lulas cancerosas.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value:  "Cómo aparece el cáncer"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>El c&aacute;ncer es una enfermedad gen&eacute;tica&mdash; es decir, es causado por cambios en los genes que controlan la forma como funcionan nuestras c&eacute;lulas, especialmente la forma como crecen y se dividen.</p>
            <p>Los cambios gen&eacute;ticos que causan c&aacute;ncer pueden heredarse de los padres. Pueden suceder tambi&eacute;n en la vida de una persona como resultado de errores que ocurren al dividirse las c&eacute;lulas o por el da&ntilde;o del <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045671&amp;version=Patient&amp;language=Spanish">ADN</a> causado por algunas exposiciones del ambiente. Las exposiciones ambientales que causan c&aacute;ncer son las sustancias, como los compuestos qu&iacute;micos en el humo de tabaco y la radiaci&oacute;n, como los rayos ultravioleta del sol. (Nuestra p&aacute;gina de <a href="/espanol/cancer/causas-prevencion" title="">Causas y prevenci&oacute;n del c&aacute;ncer</a> tiene m&aacute;s informaci&oacute;n).</p>
            <p>El c&aacute;ncer de cada persona tiene una combinaci&oacute;n &uacute;nica de cambios gen&eacute;ticos. Conforme sigue creciendo el c&aacute;ncer, ocurrir&aacute;n cambios adicionales. Aun dentro de cada tumor, c&eacute;lulas diferentes pueden tener cambios gen&eacute;ticos diferentes.</p>
            <p>En general, las c&eacute;lulas cancerosas tienen m&aacute;s cambios gen&eacute;ticos, como <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046063&amp;version=Patient&amp;language=Spanish">mutaciones</a> en el ADN, que las c&eacute;lulas normales. Algunos de estos cambios pueden no estar relacionados con el c&aacute;ncer; pueden ser el resultado del c&aacute;ncer y no su causa.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value:  '"Causantes" de cáncer'
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Los cambios gen&eacute;ticos que contribuyen al c&aacute;ncer tienden a afectar tres tipos principales de genes &mdash; <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000641134&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000641134&amp;version=Patient&amp;language=Spanish">proto-oncogenes</a>, <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046657&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046657&amp;version=Patient&amp;language=Spanish">genes supresores de tumores</a> y genes reparadores del ADN. Estos cambios se llaman a veces "causantes" de c&aacute;ncer.</p>
            <p>Los proto-oncogenes se dedican al crecimiento y divisi&oacute;n celular normal. Sin embargo, cuando estos genes se alteran en ciertas maneras o son m&aacute;s activos de lo normal, ellos pueden convertirse en genes causantes de c&aacute;ncer (u oncogenes), al permitir a las c&eacute;lulas que crezcan y sobrevivan cuando no deber&iacute;an.</p>
            <p>Los genes supresores de tumores se dedican tambi&eacute;n a controlar el crecimiento y la divisi&oacute;n celular. Las c&eacute;lulas con algunas alteraciones en los genes supresores de tumores pueden dividirse en una forma sin control.</p>
            <p>Los genes reparadores del ADN se dedican a arreglar un ADN da&ntilde;ado. Las c&eacute;lulas con mutaciones en estos genes tienden a formar mutaciones adicionales en otros genes. Juntas, estas mutaciones pueden causar que las c&eacute;lulas se hagan cancerosas.</p>
            <p>Conforme los cient&iacute;ficos han aprendido m&aacute;s acerca de los cambios moleculares que resultan en c&aacute;ncer, ciertas mutaciones se han encontrado juntas en muchos tipos de c&aacute;ncer. A causa de esto, los c&aacute;nceres se caracterizan a veces seg&uacute;n los tipos de alteraciones gen&eacute;ticas que se cree son causantes, no solo por el sitio del cuerpo en donde se forman y por la forma como se ven las c&eacute;lulas cancerosas al microscopio.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value:  "Cuando el cáncer se disemina"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Un c&aacute;ncer que se ha diseminado desde el lugar en donde empez&oacute; primero a otras partes del cuerpo se llama c&aacute;ncer metast&aacute;tico. El proceso por el cual las c&eacute;lulas del c&aacute;ncer se diseminan a otras partes del cuerpo se llama met&aacute;stasis.</p>
            <p>El c&aacute;ncer metast&aacute;tico tiene el mismo nombre y el mismo tipo de c&eacute;lulas cancerosas que el c&aacute;ncer original o primario. Por ejemplo, el c&aacute;ncer de seno, o mama, que se disemina a los pulmones y forma un tumor metast&aacute;tico se llama c&aacute;ncer metast&aacute;tico de seno y no c&aacute;ncer de pulm&oacute;n.</p>
            <p>Al observarlas al microscopio, las c&eacute;lulas del c&aacute;ncer metast&aacute;tico tienen en general el mismo aspecto que las c&eacute;lulas del c&aacute;ncer original. Adem&aacute;s, las c&eacute;lulas del c&aacute;ncer metast&aacute;tico y las c&eacute;lulas del c&aacute;ncer original tienen de ordinario algunas caracter&iacute;sticas moleculares en com&uacute;n, como la presencia de cambios espec&iacute;ficos en el <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046470&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046470&amp;version=Patient&amp;language=Spanish">cromosoma</a>.</p>
            <p>El tratamiento puede ayudar a prolongar las vidas de algunas personas con c&aacute;ncer metast&aacute;tico. Aunque, en general, el objetivo principal de los tratamientos para c&aacute;ncer metast&aacute;tico es controlar el crecimiento del c&aacute;ncer o aliviar los s&iacute;ntomas que causa. Los tumores metast&aacute;ticos pueden causar un grave da&ntilde;o al funcionamiento del cuerpo, y la mayor&iacute;a de la gente que muere por c&aacute;ncer muere por enfermedad metast&aacute;tica.</p>
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - value:  "Cambios no cancerosos en los tejidos"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p>No todo cambio en los tejidos del cuerpo es canceroso. Sin embargo, algunos cambios pueden hacerse cancerosos si no reciben tratamiento. Estos son algunos ejemplos de cambios en los tejidos que no son cancerosos pero, en algunos casos, necesitan vigilarse.</p>
            <p>La hiperplasia ocurre cuando las c&eacute;lulas en un tejido se dividen m&aacute;s r&aacute;pido de lo normal y las c&eacute;lulas adicionales se acumulan o proliferan. Sin embargo, las c&eacute;lulas y la forma como est&aacute; organizado el tejido se ven normales al microscopio. La hiperplasia puede ser causada por varios factores o situaciones, incluso por la irritaci&oacute;n cr&oacute;nica.</p>
            <p>La displasia es un estado m&aacute;s grave que la hiperplasia. En la displasia hay tambi&eacute;n una acumulaci&oacute;n de c&eacute;lulas adicionales. Pero las c&eacute;lulas se ven anormales y hay cambios en la forma como est&aacute; organizado el tejido. En general, en cuanto m&aacute;s anormales se ven las c&eacute;lulas y el tejido, mayor es la posibilidad de que se forme c&aacute;ncer.</p>
            <p>Algunos tipos de displasia pueden necesitar que se vigilen o que se traten. Un ejemplo de displasia es un lunar anormal (llamado nevo displ&aacute;sico) que se forma en la piel. Un nevo displ&aacute;sico puede convertirse en melanoma, aunque la mayor&iacute;a no lo hacen.</p>
            <p>Un estado a&uacute;n m&aacute;s grave es un carcinoma in situ. Aunque a veces se llama c&aacute;ncer, el carcinoma in situ no es c&aacute;ncer porque las c&eacute;lulas anormales no se extienden m&aacute;s all&aacute; del tejido original. Es decir, no invaden tejido del derredor como lo hacen las c&eacute;lulas cancerosas. Pero, ya que algunos carcinomas in situ se convierten en c&aacute;ncer, de ordinario reciben tratamiento.</p>
