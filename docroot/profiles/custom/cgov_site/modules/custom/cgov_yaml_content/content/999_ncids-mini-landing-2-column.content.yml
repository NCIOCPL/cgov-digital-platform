- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "Cancer Treatment"
  field_page_description:
    value: "Cancer Treatment Example Page."
  field_browser_title:
    value: "Cancer Treatment Example Page"
  field_pretty_url:
    value: "treatment"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/about-cancer'
  field_mlp_page_style:
    value: "ncids_default"
  ### English Contents
  field_landing_contents:
  ######## Begin Feature Row ###########
    - entity: "paragraph"
      type: "ncids_mlp_two_column_layout"
      field_two_column_layout_display:
        - value: two_column_layout_50_50
      field_left_content:
        - entity: "paragraph"
          type: "ncids_content_block"
          field_html_content:
            - format: "ncids_streamlined"
              value: |
                <p>There are many types of cancer treatment. The types of treatment that you have will depend on the type of cancer you have and how advanced it is. Some people with cancer will have only one treatment. But most people have a combination of treatments, such as surgery with chemotherapy and/or radiation therapy. You may also have immunotherapy, targeted therapy, or hormone therapy.</p>
                <p>Clinical trials might also be an option for you. Clinical trials are research studies that involve people. Understanding what they are and how they work can help you decide if taking part in a trial is a good option for you.</p>
                <p>When you need treatment for cancer, you have a lot to learn and think about. It is normal to feel overwhelmed and confused. But, talking with your doctor and learning all you can about all your treatment options, including clinical trials, can help you make a decision you feel good about. Our Questions to Ask Your Doctor About Treatment may help.</p>
      field_right_content:
        - entity: 'paragraph'
          type: "ncids_feature_card_external"
          field_featured_url:
            - uri: 'https://www.google.com'
          field_override_card_title:
            - value: 'Cancer Training at NCI'
          field_override_card_description:
            - value: 'Find training, fellowships, and other professional education opportunities for students and scientists on the NIH and NCI campuses in Maryland.'
          field_override_image_promotional:
            - target_type: 'media'
              '#process':
                callback: 'reference'
                args:
                  - 'media'
                  - bundle: 'cgov_image'
                    name: 'About Cancer Treatment - Image'
    - entity: 'paragraph'
      type: "cgov_list"
      field_list_item_style:
        value: ncids_list_item_title_desc_image
      field_list_items:
        - entity: 'paragraph'
          type: "cgov_internal_link"
          field_internal_link:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'RAS Research Team'
          field_override_title:
            - value: 'Types of Cancer Treatment'
          field_override_list_description:
            - value: 'Learn about the different types of cancer treatments, including  chemotherapy, radiation therapy, immunotherapy, and targeted therapy.'
        - entity: 'paragraph'
          type: "cgov_internal_link"
          field_internal_link:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'RAS Tools and Resources'
          field_override_title:
            - value: 'Side Effects of Cancer Treatment'
          field_override_list_description:
            - value: 'Find common side effects caused by cancer or cancer treatments. Know  what signs and symptoms to call your doctor about, ways to manage these  problems, and treatment options.'
        - entity: 'paragraph'
          type: "cgov_internal_link"
          field_internal_link:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Publications from the RAS Initiative'
          field_override_title:
            - value: 'Find NCI-Supported Clinical Trials'
          field_override_list_description:
            - value: 'Find an NCI-supported clinical trial—and learn how to locate other research studies—that may be right for you or a loved one.'
        - entity: 'paragraph'
          type: "cgov_internal_link"
