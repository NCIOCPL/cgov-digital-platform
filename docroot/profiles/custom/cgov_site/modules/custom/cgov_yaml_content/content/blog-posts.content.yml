# RAS Blog Post
- entity: "node"
  type: "cgov_blog_post"
  title: "Conversation with Elizabeth Jaffee: An Immuno-Oncology Update"
  title:
    value: "Conversation with Elizabeth Jaffee: An Immuno-Oncology Update"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_author: 
    value: 'Jim Hartley'
  field_blog_series:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'RAS Dialogue Blog'
  body:
    - format: "full_html"
      value: |
        <p><strong>Can you give us an overview of the application of immunology to cancer, the history and where we are in 2018?</strong></p>
        <p>Sure. Cancer immunotherapy is really the result of 30 to 40 years of basic immunology science. In the 1980s we had T cells being identified and the ability to identify cytokines, that was a major area of progress that went on into the 1990s.&nbsp; Viral diseases became an area of high inquiry during the 90s, and we were learning a lot about T cell recognition of viruses and how an antigen is processed and presented to a T cell.&nbsp; <a href="https://www.nobelprize.org/nobel_prizes/medicine/laureates/2011/steinman-facts.html">Ralph Steinman</a><a class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a>&nbsp;was working on dendritic cells, which at first we thought were activating T cells but later realized they were regulating them. Then in the 1990s people like <a href="https://www.ncbi.nlm.nih.gov/pubmed/10209159">Jim Allison</a> and Liepin<a href="https://www.ncbi.nlm.nih.gov/pubmed/15970540">g Chen</a> were identifying regulatory signals on T cells, realizing that T cells are regulated by a number of different signals, CTLA4 and B7 1 and 2, and now we recognize that there are a panel of important T cell regulatory checkpoints. I think the early ones were real efforts in science to try to isolate and sequence, but with the development of technologies that were able to sequence the human genome, those were also applied to immunology.&nbsp; So during the early 2000s we were isolating all of the different checkpoint-activating and down-regulating signals on the T cell that interact with dendritic cells and in some cases tumors. That really allowed us to develop these antibodies that can alter the function of T cells through these signals. And in 2011 <a href="https://en.wikipedia.org/wiki/Ipilimumab">anti-CTLA4</a><a class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a> was the first to be approved and we've had now over 30 FDA approvals for multiple indications in different cancers.&nbsp; We would have expected melanoma being the first but what we weren't expecting was lung cancer and cancers such as head and neck and bladder and some of the others that were just not even on our radar to respond to immunotherapies.&nbsp; We were shocked.</p>
        <p><strong>A cancer that was full of hundreds or thousands of mutations was the worst news of all, wasn't it?</strong></p>
        <p>Yes! And suddenly we took patients who were resistant to chemotherapy, with metastatic disease going home to hospice, and turned them around to where they're living normal lives.&nbsp; About <a href="https://www.ncbi.nlm.nih.gov/pubmed/26028255">65 - 70% who got this treatment responded</a>. That's remarkable.&nbsp; So I hope that patients today can at least feel there is more hope than there was even ten years ago. And going on an early phase trial today is very different from going on an early phase trial even ten years ago.</p>
        <p><strong>The <a href="https://www.ncbi.nlm.nih.gov/pubmed/29658856">combination</a> of pembrolizumab and chemo is widely used now. The chemo is killing cancer cells but it is also making their antigens more accessible, or educating T-cells, is that correct?</strong></p>
        <p>We don't really know the full mechanism.&nbsp; The hypothesis is that the chemotherapy does a couple of things, it reduces the tumor burden quickly, because when you have a large tumor burden, immunotherapy can take a couple of months to see a response.&nbsp; So that's one thing.&nbsp; The other thing that chemotherapy will do is, as you said,&nbsp; we believe it releases antigens, similar to how we think <a href="https://en.wikipedia.org/wiki/Oncolytic_virus">oncolytic viruses</a><a class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a> work. Chemotherapy may also be releasing toxins, cytokines and chemokines,&nbsp; which bring in inflammatory cells to clean up the tumor damage, and these inflammatory cells may in turn present antigens to the T cells. So we think that's how it works but to be honest with you, there isn't great data.&nbsp; What I can tell you is that preclinically there is data for the different chemotherapy agents, and they all have different effects on the immune system.&nbsp; For instance, we've&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/20346445">published</a> on the taxols and they enhance the antigen-processing machinery in dendritic cells.&nbsp; They're specific for dendritic cells, and probably for a specific population of dendritic cells.&nbsp; And cyclophosphamide and gemcitibine reduce the suppressive cells, the myeloid-derived suppressor cells in mouse models. There may be many mechanisms, and there are not a lot of studies yet, particularly in humans, showing specifically how chemotherapies affect the immune system. We've always thought, you give chemotherapy and it kills cancers, it stops cells that are proliferating, but we now know they have a lot of effects, and I think it's a whole area that we need to investigate more. I suspect that looking at different dosing, looking at different sequencing, of these agents and what they're targeting would be very helpful for figuring out how to combine these with the newer agents that are being developed and approved as therapies, whether they're immunotherapies or targeted therapies.</p>
        <p><strong>If I were a cancer patient and not scientifically sophisticated, how would I find the best care, or a good clinical trial?</strong></p>
        <p>Very important question.&nbsp; I was one of the co-chairs of the Blue Ribbon Panel and worked on the Moon Shot and continue to work with the Biden Initiative, and one area that the Moonshot under Vice President Biden's leadership was to try to bring all the communities together to have an easy access for patients, to help them figure out what the clinical trials were, and even be able to access clinical trials based on their genetic information and other information. That's a work in progress, there are some pilots studies for that, but in the meantime, it's very hard with the lists [of clinical trials] that are available in different places. If you have a cancer that has a foundation, they can tell you what priority clinical trials are available, and I always encourage people to contact these foundations. The American Association for Cancer Research will also be helpful in connecting patients to the right places.&nbsp; Having a National Cancer Institute-designated cancer center in your area, I would always look there, they always have lists and those are going to be the most scientifically rational studies.&nbsp;</p>
        <p><strong>Congratulations on your election as the president of AACR.</strong></p>
        <p>Thank you. It's an opportunity to really help in ways that I could not help before, so this really cool.</p>
        <p><strong>I have read that cardiotoxicity is an issue, with both chemotherapy and also with targeted therapies.</strong></p>
        <p>That's something we want to prevent in the future. We don't want to overtreat, and we don't want to give the wrong treatments if you're predisposed.&nbsp; As treatments become more diverse we need to do more understand their long-term consequences.</p>
