        <p>
          Dr. Elizabeth Jaffee is Professor of Oncology and Associate Director of the Bloomberg-Kimmel Institute for Cancer Immunotherapy at 
          Johns Hopkins, and President of the American Association for Cancer Research for 2018-2019. In 2016 she spoke with RAS Dialogue 
          editors about her career and immune approaches to treating cancer. Recently she spoke with us again about where immunotherapy is 
          today and where cancer treatments and research need to go in the coming decade.
        </p>
