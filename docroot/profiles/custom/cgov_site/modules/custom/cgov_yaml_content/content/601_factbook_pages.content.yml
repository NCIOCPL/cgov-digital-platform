            <p>In addition, because HIV/AIDS transcends every area of clinical medicine and basic scientific investigation, the NIH AIDS research effort involves every NIH Institute and Center. The NIH Office of AIDS Research has primary responsibility for planning and coordinating AIDS research across the NIH.</p>
