            <p>All NIH Institutes and Centers report their actual obligations each fiscal year by budget mechanism. The tables below display NCI funding by mechanism and division. The number of awards, trainees, or employees for each mechanism, as well as the dollar amount and percent share of the total NCI budget for each funding mechanism is also included.</p>
