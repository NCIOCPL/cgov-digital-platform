            <p>The following displays the number and dollar amount of grant and contract awards by state and country with details for institutions receiving more than $15 million in support from NCI.</p>
            <p><b>Grants</b>&nbsp;are used when no substantial programmatic involvement is anticipated between the NCI and the grant recipient during performance of the financially assisted activities and when there is no expectation on the part of the NCI of a specified service or product for NCI.</p>
            <p><b>Contracts</b>&nbsp;are used to procure cancer research services and other resources that the Federal government needs to advance the NCI cancer research mission.&nbsp;</p>
            <p>Grant and contract data includes FY 2021 Cancer Moonshot funds and excludes FYs 2017 through 2020 Cancer Moonshot carryover obligations, Breast Cancer Stamp, NRSA tap, the Loan Repayment Program, Program Evaluation, and other assessments. Per the National Institutes of Health's Office of Extramural Research (OER) "Count Rules" &amp; guidelines policy are updated each fiscal year with limits based on the cost center and division. A "0" indicates an award funded by other NIH Institutes that NCI also co-funded.</p>
