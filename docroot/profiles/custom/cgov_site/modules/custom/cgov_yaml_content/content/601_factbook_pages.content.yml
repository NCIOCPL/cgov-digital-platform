            <div class="accordion" data-otp-selector="">
            <section id="comparison">
            <h2>Professional Judgment Budget, President’s Budget and Enacted Appropriations Comparison</h2>
            <p>This graph displays a historical view of the Professional Judgment Budget, the President's Budget, and the Enacted Appropriations for the NCI from fiscal years 1974 through 2023. The National Cancer Act gives the NCI Director special authority to submit an annual Professional Judgment Budget, sometimes referred to as the "Bypass Budget," directly to the President and Congress. This budget reflects NCI cancer research priorities and identifies areas of potential investment in cancer research. The President's Budget is an annual report prepared by the White House, and in coordination with federal agencies, proposing funding levels for the federal government, including for the NIH and NCI, according to the President's priorities. Congress reviews the Professional Judgment Budget and the President's Budget, and then conducts its own inquiries and hearings to develop and pass an appropriations bill to fund the government. When the bill is signed into law by the President, the Enacted Appropriation levels become available for NCI's cancer research activities.</p>
            <p style="text-align: left;"><a class="data-download-btn" href="/about-nci/budget/fact-book/sample-download-data.xlsx">Download the Data</a></p>
            <drupal-entity
              data-caption=""
              data-embed-button="insert_block_content"
              data-entity-embed-display="view_mode:block_content.full"
              data-entity-type="block_content"
              data-entity-uuid="#process"
              data-cgov-yaml-query-type="raw_html_block"
              data-cgov-yaml-query-info="Factbook-bypass-appropriations"
            ></drupal-entity>
            </section>
            <section id="appropriations">
            <ul>
            <li>The Professional Judgment Budget was not released in FY 2014, FY 2015, or in FY 2018. To learn more about this authority and view the budget archive, please visit NCI's About the Annual Plan and Budget Proposal page.</li>
            <li>The FY 2017 and FY 2018 Enacted Appropriated budget includes $300,000,000 of Cancer Moonshot℠ funding. $400,000,000, $195,000,000, $195,000,000&nbsp;of Cancer Moonshot℠ funding are included in the FY 2019, FY 2020, and FY 2021&nbsp; Enacted Appropriated levels, respectively. The Professional Judgment Budget also includes $400,000,000, $195,000,000, $195,000,000 and $194,000,000 of Cancer Moonshot℠ funding in fiscal years 2019, 2020, 2021 and 2022, respectively.</li>
            <li>The Enacted Appropriation levels do not include potential adjustments such as Rescissions, Sequestrations, Supplemental funding, or Secretary's Transfers that may have impacted the amount available for NCI expenditure.</li>
            </ul>
            <h2>NCI Appropriations</h2>
            <p>NCI receives its budget from the United States Congress as part of the federal budget process for the Department of Health and Human Services and NIH.&nbsp;</p>
            <p>The NCI budget for FY 2021 (October 1, 2020 through September 30, 2021) is $6.56 billion. During the period from 2010 through 2021, the NCI budget averaged $5.52 billion per year.</p>
