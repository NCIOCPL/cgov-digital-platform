      field_body_section_content:
        - format: "full_html"
          value: |
            <p>Each fiscal year, NCI and other NIH institutes and centers report their obligations by mechanism. In addition to reporting by mechanism, reporting obligations by program structure is another way of showing how NCI obligates its funding each fiscal year.</p>

            <p>For the purposes of reporting by program structure, NCI programs are categorized by budget activity. These budget activities include:</p>

            <ul>
              <li>Research – categorized by the following research thrusts:&nbsp;Childhood Cancer Data Initiative (CCDI), cancer causation; detection and diagnosis; treatment; and cancer biology</li>
              <li>Resource Development – cancer centers, research manpower development, and&nbsp;buildings and facilities</li>
              <li>Cancer Prevention and Control</li>
              <li>Program Management and Support</li>
            </ul>


            <p style="text-align: left;"><a class="data-download-btn" href="/about-nci/budget/fact-book/sample-download-data.xlsx">Download the Data</a></p>

