      field_body_section_content:
        - format: "full_html"
          value: |
            <p>This page presents tables comparing of NCI's budget, full-time equivalent (FTE) positions, and occupied space from fiscal years 2011 through 2021.</p>
            <p>In this table, funds represent obligations against the annual appropriation in millions of dollars. Fiscal years&nbsp;2017 through&nbsp;2021 figures&nbsp;include the Cancer Moonshot℠ funding. FTEs are the number of work years for appointed employees of the NCI. A work year equals 2,080 hours. Space is in thousands of square feet, excluding NCI-Frederick.</p>
            <p>The increase in space (Sq Ft) during FY 2013 is due to NCI’s lease of its Shady Grove complex, a new consolidated facility in Rockville, MD. This facility has the advantage of providing additional space for NCI scientific programs, and includes conference and meeting rooms, a cafeteria, and a data center that serves multiple NCI facilities. During FY 2013, NCI was working to decommission their vacated leased facilities, and continued to lease a portion of them while completing the decommissioning process.</p>
            <p>The 2016 FTE count has been updated to include Commissioned Corp staff.</p>
