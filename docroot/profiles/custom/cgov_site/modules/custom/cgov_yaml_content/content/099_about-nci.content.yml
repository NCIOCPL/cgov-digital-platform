      type: "cgov_card_raw_html"
      field_raw_html:
        - format: "raw_html"
          value: |
            <div class="usa-section usa-section--light cgdp-guide-card-row" data-eddl-landing-row>
              <div class="grid-container">
                <div class="nci-title-aligned-card-group">
                  <h2 class="nci-guide-card__header" id="paragraph-9050006">NCI at a Glance</h2>
                  <div class="nci-guide-card nci-guide-card--with-image-and-description" data-eddl-landing-row-col>
                    <div class="nci-guide-card__wrapper">
                      <div class="nci-guide-card__body" data-eddl-landing-row>
                        <p class="nci-guide-card__description">NCI is the federal government's principal agency for cancer research and training. Find information about NCI's mission, organization, history, leadership, advisory boards, and visitor information.</p>
                        <ul class="nci-card__button-group" aria-labelledby="paragraph-9050006">
                          <li>
                            <a href="/about-nci/overview" aria-label="National Cancer Institute Overview and Mission" class="usa-button usa-button--outline usa-button--secondary"
                              data-eddl-landing-rawhtml
                              data-eddl-landing-rawhtml-title="NCI at a Glance"
                              data-eddl-landing-rawhtml-component-variant="GuideCard"
                              data-eddl-landing-rawhtml-link-type="Internal"
                              data-eddl-landing-rawhtml-link-area="Button">
                              Mission & Scope
                            </a>
                          </li>
                          <li>
                            <a href="/about-nci/organization" aria-label="National Cancer Institute Organization" class="usa-button usa-button--outline usa-button--secondary"
                              data-eddl-landing-rawhtml
                              data-eddl-landing-rawhtml-title="NCI at a Glance"
                              data-eddl-landing-rawhtml-component-variant="GuideCard"
                              data-eddl-landing-rawhtml-link-type="Internal"
                              data-eddl-landing-rawhtml-link-area="Button">
                              NCI Organization
                            </a>
                          </li>
                          <li>
                            <a href="/about-nci/overview/history" aria-label="History of the National Cancer Institute" class="usa-button usa-button--outline usa-button--secondary"
                              data-eddl-landing-rawhtml
                              data-eddl-landing-rawhtml-title="NCI at a Glance"
                              data-eddl-landing-rawhtml-component-variant="GuideCard"
                              data-eddl-landing-rawhtml-link-type="Internal"
                              data-eddl-landing-rawhtml-link-area="Button">
