            <div id="_section_12" class="pdq-sections"><div class="key-points"><h3 id="_12_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_12_3"><ul><li>Avoiding risk factors and increasing protective factors may
            help  prevent cancer.</li><li>The following are risk factors for breast cancer:<ul><li>Older age</li><li>A personal history of breast cancer or benign (noncancer) breast disease</li><li>Inherited risk of breast cancer</li><li>Dense breasts</li><li>Exposure of breast tissue to estrogen made in the body</li><li>Taking hormone therapy for symptoms of menopause </li><li>Radiation therapy to the breast or chest</li><li>Obesity</li><li>Drinking alcohol </li></ul></li><li>The following are <em>protective </em>factors  for breast cancer:<ul><li>Less exposure of breast tissue to estrogen made by the body</li><li>Taking estrogen-only hormone therapy after hysterectomy, selective estrogen receptor modulators, or aromatase inhibitors and inactivators<ul><li>Estrogen-only hormone therapy after hysterectomy</li><li>Selective estrogen receptor modulators</li><li>Aromatase inhibitors and inactivators</li></ul></li><li>
            Risk-reducing mastectomy
            </li><li>Ovarian ablation</li><li>Getting enough exercise</li></ul></li><li>It is not clear whether the following  affect the risk of breast cancer:<ul><li>Hormonal contraceptives</li><li>Environment</li></ul></li><li>Studies have shown that some factors have little or no effect on the risk of breast cancer.</li><li>Cancer prevention clinical trials are used to study ways to prevent cancer.</li><li>New ways to prevent breast cancer  are being studied in clinical trials. </li></ul></div></div><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Avoiding risk factors and increasing protective factors may
            help  prevent cancer.</h3><p id="_13_53" tabindex="-1">Avoiding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> may help <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevent</a> certain cancers. Risk factors include smoking, being <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overweight</a>, and not getting enough exercise.  Increasing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factors</a> such as quitting smoking and exercising may also help prevent some cancers. Talk to your doctor or other health care professional about how you might lower your risk of cancer.</p><p id="_179" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NCI's</a> <a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Breast Cancer Risk Assessment Tool</a> uses a woman's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> to estimate her risk for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> during the next five years and up to age 90. This online tool is meant to be used by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care provider</a>. For more information on breast cancer risk,  call 1-800-4-CANCER.</p></section><section id="_217"><h3 id="_218" type="keypoint" do-not-show="toc">The following are risk factors for breast cancer:</h3><section id="_289"><h4 id="_290" type="keypoint" do-not-show="toc">Older age</h4><p id="_291" tabindex="-1">Older age is the main <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a> for most <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancers</a>. The chance of getting cancer increases as you get older. </p></section><section id="_273"><h4 id="_274" type="keypoint" do-not-show="toc">A personal history of breast cancer or benign (noncancer) breast disease</h4><p id="_276" tabindex="-1">Women with any of the following have an increased risk of breast cancer:</p><div class="pdq-content-list"><ul id="_275"><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">personal history</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">invasive breast cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal carcinoma in situ</a> (DCIS), or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobular carcinoma in situ</a> (LCIS).</li><li>A personal history of            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">benign</a> (noncancer) breast disease.</li></ul></div></section><section id="_285"><h4 id="_286" type="keypoint" do-not-show="toc">Inherited risk of breast cancer</h4><p id="_287" tabindex="-1">Women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of breast cancer in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">first-degree relative</a> (mother, sister, or daughter) have an increased risk of breast cancer.</p><p id="_194" tabindex="-1">Women who have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inherited</a> changes in the <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> and <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genes</a> or in certain other genes have a higher risk of breast cancer. The risk of breast cancer caused by inherited gene changes depends on the type of gene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutation</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>, and other factors. </p></section><section id="_195"><h4 id="_196" type="keypoint" do-not-show="toc">Dense breasts</h4><p id="_197" tabindex="-1">Having breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> that is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dense</a> on a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammogram</a> is a factor in breast cancer risk. The level of risk  depends on how dense the breast tissue is. Women with very dense breasts have a higher risk of breast cancer than women with low breast density.</p><p id="_198" tabindex="-1">Increased breast density is often  an inherited trait, but it may also occur in women who have not had children, have a  first <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666677&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666677&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pregnancy</a> late in life,  take postmenopausal  hormones, or drink <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>.</p></section><section id="_199"><h4 id="_200" type="keypoint" do-not-show="toc">Exposure of breast tissue to estrogen made in the body</h4><p id="_201" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Estrogen</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone</a> made by the body. It helps the body  develop and
            maintain female sex characteristics. Being exposed to estrogen over a long time may increase the risk of breast cancer.  Estrogen levels are highest during the years a woman is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstruating</a>. </p><p id="_268" tabindex="-1">A woman's exposure to
            estrogen is increased in the following ways:</p><div class="pdq-content-list"><ul id="_202"><li><strong>Early menstruation</strong>: Beginning to have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstrual periods</a> at age 11  or
            younger increases the number of years the breast tissue is exposed to
            estrogen.</li><li><strong>Starting <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopause</a> at a later age</strong>: The more years a woman
            menstruates, the longer her breast tissue is exposed to  estrogen.</li><li><strong>Older age at first birth or never having given birth</strong>: Because estrogen levels are lower during pregnancy, breast tissue is exposed to more estrogen in women who become pregnant for the first time after age 35 or who never become pregnant.</li></ul></div></section><section id="_203"><h4 id="_204" type="keypoint" do-not-show="toc">Taking hormone therapy for symptoms of menopause </h4><p id="_205" tabindex="-1">Hormones, such as estrogen and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone</a>, can be made into a pill form in a laboratory. Estrogen, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progestin</a>, or both may be given to replace the estrogen no longer made by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovaries</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postmenopausal</a> women or women who have had their ovaries removed. This is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46127&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046127&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone replacement therapy</a> (HRT) or hormone therapy (HT). Combination HRT/HT is estrogen combined with progestin. This type of HRT/HT increases the risk of breast cancer.  Studies show that when women stop taking estrogen combined with progestin, the risk of breast cancer decreases.</p></section><section id="_206"><h4 id="_207" type="keypoint" do-not-show="toc">Radiation therapy to the breast or chest</h4><p id="_208" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> to the chest for the treatment of cancer increases the risk of breast cancer, starting 10 years after treatment. The risk of  breast cancer depends on the        <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> of  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a>  and the age at which it is given. The risk is highest if radiation treatment was used during  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440113&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440113&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">puberty</a>, when breasts are forming. </p><p id="_209" tabindex="-1">Radiation therapy to treat cancer in one breast does not appear
            to increase the risk of  cancer in the other breast.</p><p id="_210" tabindex="-1">For women who have inherited changes  in the <em>BRCA1</em> and<em>     BRCA2</em>    genes,  exposure to radiation, such as that from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest x-rays</a>, may further increase the risk of breast cancer, especially in women who were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rayed</a> before 20 years of age.</p></section><section id="_211"><h4 id="_212" type="keypoint" do-not-show="toc">Obesity</h4><p id="_213" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=527371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000527371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Obesity</a> increases
            the risk of breast cancer, especially in postmenopausal women  who have not used hormone replacement therapy.</p></section><section id="_214"><h4 id="_215" type="keypoint" do-not-show="toc">Drinking alcohol </h4><p id="_216" tabindex="-1">Drinking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>  increases the risk of breast cancer. The level of risk rises as the amount of alcohol consumed rises.</p></section></section><section id="_77"><h3 id="_79" type="keypoint" do-not-show="toc">The following are <em>protective </em>factors  for breast cancer:</h3><section id="_223"><h4 id="_224" type="keypoint" do-not-show="toc">Less exposure of breast tissue to estrogen made by the body</h4><p id="_225" tabindex="-1">Decreasing the length of time a woman's breast tissue is exposed to estrogen may help <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevent</a> breast cancer. Exposure to estrogen is reduced in the following ways:</p><div class="pdq-content-list"><ul id="_226"><li><strong>
            Early pregnancy</strong>: Estrogen levels are lower during pregnancy. Women who have a full-term pregnancy before age 20 have a lower risk of breast cancer than women who have not had  children or who give birth to their first child after age 35.</li><li><strong>Breast-feeding</strong>: Estrogen levels may remain lower while a woman is breast-feeding. Women who breastfed have a lower risk of breast cancer than women who have had children but did not breastfeed.</li></ul></div></section><section id="_299"><h4 id="_300" type="keypoint" do-not-show="toc">Taking estrogen-only hormone therapy after hysterectomy, selective estrogen receptor modulators, or aromatase inhibitors and inactivators</h4><section id="_183"><h5 id="_184" type="keypoint" do-not-show="toc">Estrogen-only hormone therapy after hysterectomy</h5><p id="_185" tabindex="-1">Hormone therapy with estrogen only may be given  to women who have had a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hysterectomy</a>.  In these women, estrogen-only therapy after menopause may decrease the risk of breast cancer.  There is an increased risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stroke</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748138&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748138&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">heart</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessel</a> disease in postmenopausal women who take estrogen after a hysterectomy.</p></section><section id="_83"><h5 id="_84" type="keypoint" do-not-show="toc">Selective estrogen receptor modulators</h5><p id="_186" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Tamoxifen</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46046&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046046&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">raloxifene</a>   belong to the family of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44229&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044229&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">selective estrogen receptor modulators</a> (SERMs).   SERMs act like estrogen on some tissues in the body, but block the effect of estrogen on other tissues.</p><p id="_187" tabindex="-1">Treatment with tamoxifen lowers the risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen receptor-positive</a> (ER-positive) breast cancer and ductal carcinoma <em>in situ</em> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">premenopausal</a> and postmenopausal women at high risk. Treatment with raloxifene also lowers the risk of breast cancer in postmenopausal women. With either drug, the reduced risk lasts for several years or longer after treatment is stopped. Lower rates of broken bones have been noted  in patients taking raloxifene.</p><p id="_86" tabindex="-1">
            Taking tamoxifen increases the risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256567&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256567&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hot flashes</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444987&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444987&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endometrial cancer</a>, stroke, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440102&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440102&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cataracts</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476017&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476017&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood clots</a> (especially in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a> and legs). The risk of having these problems increases markedly in women older than 50 years compared with younger women. Women younger than 50 years  who have a high risk of breast cancer may benefit the most from taking tamoxifen. The risk of having these problems decreases after tamoxifen is stopped. Talk with your doctor about the risks and benefits of taking this drug.
            </p><p id="_114" tabindex="-1">Taking raloxifene increases the risk of  blood clots in the lungs and legs, but does not appear  to increase the risk of endometrial cancer. In postmenopausal women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">osteoporosis</a> (decreased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407755&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407755&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone density</a>), raloxifene lowers the risk of breast cancer for women who have a high or low risk of breast cancer.   It is not known if raloxifene would have the same effect in women who do not have osteoporosis. Talk with your doctor about the risks and benefits of taking this drug.</p><p id="_136" tabindex="-1">Other SERMs are being studied in clinical trials.</p></section><section id="_115"><h5 id="_116" type="keypoint" do-not-show="toc">Aromatase inhibitors and inactivators</h5><p id="_117" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Aromatase inhibitors</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anastrozole</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">letrozole</a>) and inactivators (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">exemestane</a>) lower the risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45861&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045861&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrence</a> and of  new breast cancers in women who have    a history of breast cancer. Aromatase inhibitors also decrease the risk of breast cancer in women with the following conditions: </p><div class="pdq-content-list"><ul id="_180"><li>	Postmenopausal women with a personal history of breast cancer.</li><li>	Women with no personal history of breast cancer who are 60 years and older, have a history of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal carcinoma in situ</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mastectomy</a>, or have a high risk of breast cancer based on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Gail model</a> tool (a tool used to estimate the risk of breast cancer). </li></ul></div><p id="_181" tabindex="-1">In  women with an increased risk of breast cancer, taking aromatase inhibitors decreases the amount of estrogen made by the body. Before menopause, estrogen is made by the ovaries and other tissues in a woman's body, including the brain, fat tissue, and skin. After menopause, the ovaries stop making estrogen, but the other tissues do not. Aromatase inhibitors block the action of an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzyme</a> called aromatase, which is used to make all of the body's estrogen. Aromatase inactivators stop the enzyme from working.</p><p id="_182" tabindex="-1">Possible harms from taking aromatase inhibitors include muscle and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">joint</a> pain, osteoporosis, hot flashes, and feeling very tired.</p></section></section><section id="_91"><h4 id="_92" type="keypoint" do-not-show="toc">
            Risk-reducing mastectomy
            </h4><p id="_93" tabindex="-1">Some women who have a high risk of breast cancer may choose to have a risk-reducing mastectomy (the removal of both breasts when there are no signs of cancer). The risk of breast cancer is much lower in these women and most feel less <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxious</a> about their risk of breast cancer.            However,  it is very important to have a cancer risk assessment and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">counseling</a> about the different ways to prevent breast cancer before making this decision.</p></section><section id="_140"><h4 id="_141" type="keypoint" do-not-show="toc">Ovarian ablation</h4><p id="_301" tabindex="-1">The ovaries make most of the estrogen that is made by the body. Treatments that stop or lower the amount of estrogen made by the ovaries include <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> to remove the ovaries, radiation therapy, or taking certain drugs. This is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian ablation</a>.</p><p id="_142" tabindex="-1">Premenopausal women who have a high risk of breast cancer due to certain  changes in the <em>BRCA1</em> and <em>BRCA2</em> genes may choose to have a risk-reducing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45438&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045438&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oophorectomy</a> (the removal of both ovaries when there are no signs of cancer). This decreases the amount of estrogen made by the body and lowers the risk of breast cancer. Risk-reducing oophorectomy also lowers the risk of breast cancer in normal premenopausal women and in women with an increased risk of breast cancer due to radiation to the chest. However, it is very important to have  a cancer risk assessment and counseling before making this decision. The sudden drop in estrogen levels may cause the      <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> of menopause to begin. These include hot flashes, trouble sleeping, anxiety, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>. Long-term effects include decreased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651212&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651212&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sex drive</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vaginal</a> dryness, and decreased bone density.  </p></section><section id="_227"><h4 id="_228" type="keypoint" do-not-show="toc">Getting enough exercise</h4><p id="_229" tabindex="-1">Women who exercise  four or more hours a week have a  lower risk of breast cancer. The effect of exercise on breast cancer risk may be greatest in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">premenopausal</a> women who have normal or low body    weight. </p></section></section><section id="_119"><h3 id="_120" type="keypoint" do-not-show="toc">It is not clear whether the following  affect the risk of breast cancer:</h3><section id="_307"><h4 id="_308" type="keypoint" do-not-show="toc">Hormonal contraceptives</h4><p id="_309" tabindex="-1">Hormonal contraceptives contain estrogen or estrogen and progestin. Some studies have shown that women who are current or recent users of hormonal contraceptives may have a slight increase in breast cancer risk. Other studies have not shown an increased risk of breast cancer in women using hormonal contraceptives.</p><p id="_310" tabindex="-1">In one study, the risk of breast cancer slightly increased the longer a woman used hormonal contraceptives. Another study showed that the slight increase in breast cancer risk decreased over time when women stopped using hormonal contraceptives.</p><p id="_311" tabindex="-1">More studies are needed to know whether hormonal contraceptives affect a woman's risk of breast cancer.</p></section><section id="_124"><h4 id="_125" type="keypoint" do-not-show="toc">Environment</h4><p id="_126" tabindex="-1">Studies have not proven that being exposed to certain substances in the environment, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=643008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000643008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemicals</a>,  increases the risk of breast cancer.
            </p></section></section><section id="_234"><h3 id="_235" type="keypoint" do-not-show="toc">Studies have shown that some factors have little or no effect on the risk of breast cancer.</h3><section id="_304"><p id="_271" tabindex="-1">The following have little or no effect on the risk of breast cancer:</p><div class="pdq-content-list"><ul id="_270"><li>Having an abortion.</li><li>Making <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a> changes such as eating less fat or more fruits and vegetables.</li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a>, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45233&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045233&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fenretinide</a> (a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin A</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748148&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748148&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cigarette</a> smoking, both active and passive (inhaling <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538647&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538647&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">secondhand smoke</a>).</li><li>	Using underarm deodorant or antiperspirant.</li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390255&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390255&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">statins</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cholesterol</a>-lowering drugs).</li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44817&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044817&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bisphosphonates</a> (drugs used to treat osteoporosis and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypercalcemia</a>) by mouth or by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous infusion</a>.</li><li>Working night shifts, which may change your <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=790629&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000790629&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">circadian rhythm</a> (physical, mental, and behavioral changes that are mainly affected by darkness and light in 24 hour cycles).</li></ul></div></section></section><section id="_94"><h3 id="_62" type="keypoint" do-not-show="toc">Cancer prevention clinical trials are used to study ways to prevent cancer.</h3><p id="_45" tabindex="-1">Cancer prevention <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> are used to study ways to lower the risk
            of developing certain types of cancer. Some cancer prevention trials are
            conducted with healthy people who have not had cancer but who have an increased risk for  cancer. Other prevention trials
            are conducted with people who have had cancer and are trying to prevent another cancer of the same type or to lower their chance of developing a
            new type of cancer. Other trials are done with healthy volunteers who are not known to have any risk factors for cancer.</p><p id="_46" tabindex="-1">The purpose of some cancer prevention clinical trials is to find out
            whether actions people take can prevent cancer. These may include exercising more or quitting smoking
            or  taking certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicines</a>, vitamins, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">minerals</a>, or food
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supplements</a>.</p></section><section id="_63"><h3 id="_64" type="keypoint" do-not-show="toc">New ways to prevent breast cancer  are being studied in clinical trials. </h3></section><section id="_71"><p id="_52" tabindex="-1">Clinical trials are taking place in many parts of the country.  Information
            about  clinical trials can be found in the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">Clinical Trials</a> section of the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NCI</a>         website. Check NCI's list of cancer clinical trials  for  <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=6118383&amp;vers=1" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=6118383&amp;vers=1">breast cancer prevention trials</a> that are now accepting patients.</p></section></div>
