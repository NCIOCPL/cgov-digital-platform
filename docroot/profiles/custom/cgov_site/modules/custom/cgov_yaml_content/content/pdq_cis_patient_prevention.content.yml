          value: 'What is prevention?'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_29" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/lung/hp/lung-prevention-pdq">Go to Health Professional Version</a></div><p id="_30" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevention</a> is action taken to lower the chance of getting
            cancer. By preventing cancer, the number of new cases of cancer
            in a group or population is lowered. Hopefully, this will lower
            the number of deaths caused by cancer.</p><p id="_31" tabindex="-1">To prevent new cancers from starting, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scientists</a> look at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk
            factors</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factors</a>. Anything that increases your
            chance of developing cancer is called a cancer risk factor;
            anything that decreases your chance of developing cancer is
            called a cancer protective factor.</p><p id="_32" tabindex="-1">Some risk factors for cancer can be avoided, but many cannot.
            For example, both smoking and inheriting certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genes</a> are
            risk factors for some types of cancer, but only smoking can be
            avoided. Regular exercise and a healthy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a> may be protective
            factors for some types of cancer. Avoiding risk factors and
            increasing protective factors may lower your risk but it does
            not mean that you will not get cancer.</p><p id="_33" tabindex="-1">Different ways to prevent cancer are being studied, including:</p><div class="pdq-content-list"><ul id="_34"><li>Changing lifestyle or eating habits.</li><li>Avoiding things known to cause cancer.</li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicines</a> to treat a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">precancerous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> or to
            keep cancer from starting.</li></ul></div></div>
