            <div id="_section_12" class="pdq-sections"><div class="key-points"><h3 id="_12_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_12_3"><ul><li>Evitar factores de riesgo y aumentar los factores de protecci&#xF3;n  ayuda a prevenir el c&#xE1;ncer.
            </li><li>Los siguientes son factores de riesgo del c&#xE1;ncer de mama:<ul><li>Edad avanzada</li><li>Antecedentes personales de c&#xE1;ncer de mama o enfermedad benigna de la mama (no cancerosa)</li><li>Riesgo heredado de c&#xE1;ncer de mama</li><li>Mamas densas</li><li>Exposici&#xF3;n del tejido de la mama al estr&#xF3;geno elaborado por el cuerpo</li><li>Terapia hormonal para los s&#xED;ntomas de menopausia</li><li>Radioterapia dirigida a la mama o el pecho</li><li>Obesidad</li><li>Consumo de bebidas alcoh&#xF3;licas</li></ul></li><li>Los siguientes son factores de <em>protecci&#xF3;n</em>  del c&#xE1;ncer de mama:<ul><li>Menor exposici&#xF3;n del tejido de la mama al estr&#xF3;geno que produce el cuerpo</li><li>Tomar terapia hormonal que solo tiene estr&#xF3;geno despu&#xE9;s de una histerectom&#xED;a, moduladores selectivos de los receptores de estr&#xF3;geno, o inhibidores e inactivadores de la aromatasa<ul><li>Terapia hormonal con estr&#xF3;geno solo despu&#xE9;s de una histerectom&#xED;a</li><li>Moduladores selectivos de los receptores de estr&#xF3;geno</li><li>Inhibidores e inactivadores de la aromatasa</li></ul></li><li>
            Mastectom&#xED;a para disminuir el riesgo</li><li>Ablaci&#xF3;n ov&#xE1;rica</li><li>Hacer suficiente ejercicio</li></ul></li><li>No est&#xE1; claro si lo siguiente afecta el riesgo de c&#xE1;ncer de mama:<ul><li>Anticonceptivos hormonales</li><li>Ambiente</li></ul></li><li>Los estudios han mostrado que algunos factores tienen poco o ning&#xFA;n  efecto en el riesgo de c&#xE1;ncer de mama.</li><li>Los ensayos cl&#xED;nicos de prevenci&#xF3;n se utilizan para estudiar maneras de prevenir el c&#xE1;ncer.</li><li>Hay nuevas maneras de prevenir el c&#xE1;ncer de mama que se estudian en ensayos cl&#xED;nicos. </li></ul></div></div><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Evitar factores de riesgo y aumentar los factores de protecci&#xF3;n  ayuda a prevenir el c&#xE1;ncer.
            </h3><p id="_13_45" tabindex="-1">Evitar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de riesgo</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, como fumar, tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sobrepeso</a> y no hacer suficiente ejercicio quiz&#xE1; ayude a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prevenir</a> ciertos tipos de c&#xE1;ncer. Es posible que aumentar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de protecci&#xF3;n</a>, como dejar de fumar y hacer ejercicio, tambi&#xE9;n ayude a prevenir algunos tipos de c&#xE1;ncer. Consulte con su  m&#xE9;dico u otro profesional de atenci&#xF3;n de la salud sobre las formas de disminuir el riesgo de c&#xE1;ncer.
            </p><p id="_179" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">NCI</a> elabor&#xF3; una herramienta en ingl&#xE9;s para evaluar el riesgo de c&#xE1;ncer de mama (<a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Breast Cancer Risk Assessment Tool</a>). Mediante preguntas sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de riesgo</a> de una mujer se calcula el riesgo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> en los pr&#xF3;ximos 5 a&#xF1;os, y hasta los 90 a&#xF1;os. Esta herramienta en l&#xED;nea est&#xE1; dise&#xF1;ada para que la use un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proveedor de atenci&#xF3;n de la salud</a>. Para obtener m&#xE1;s informaci&#xF3;n sobre el riesgo de c&#xE1;ncer de mama, llame al 1-800-4-CANCER.</p></section><section id="_16"><h3 id="_17" type="keypoint" do-not-show="toc">Los siguientes son factores de riesgo del c&#xE1;ncer de mama:</h3><section id="_227"><h4 id="_228" type="keypoint" do-not-show="toc">Edad avanzada</h4><p id="_229" tabindex="-1">La edad avanzada es el  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a> principal para la mayor&#xED;a de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;nceres</a>. La probabilidad de presentar c&#xE1;ncer aumenta a medida que usted envejece.</p></section><section id="_217"><h4 id="_218" type="keypoint" do-not-show="toc">Antecedentes personales de c&#xE1;ncer de mama o enfermedad benigna de la mama (no cancerosa)</h4><p id="_219" tabindex="-1">Las mujeres con cualquiera de las siguientes caracter&#xED;sticas tienen un mayor riesgo de c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_220"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Antecedentes personales</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama invasivo</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal in situ</a> (CDIS) o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma lobulillar situ</a> (CLIS).</li><li>Antecedentes personales de enfermedad de la mama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">benigna</a> (no cancerosa).</li></ul></div></section><section id="_230"><h4 id="_231" type="keypoint" do-not-show="toc">Riesgo heredado de c&#xE1;ncer de mama</h4><p id="_232" tabindex="-1">Las mujeres con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares</a> de c&#xE1;ncer de mama en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pariente de primer grado</a> (madre, hermana o hija) tienen un aumento de riesgo de c&#xE1;ncer de mama.</p><p id="_247" tabindex="-1">Las mujeres con cambios <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heredados</a> en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em>  y  <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em>, o en ciertos otros genes tienen un riesgo m&#xE1;s alto de c&#xE1;ncer de mama. El riesgo de c&#xE1;ncer de mama causado por cambios heredados  en los genes depende del tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mutaci&#xF3;n</a> g&#xE9;nica, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> y otros factores.</p></section><section id="_199"><h4 id="_200" type="keypoint" do-not-show="toc">Mamas densas</h4><p id="_201" tabindex="-1">Tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de la mama que es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335487&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335487&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">denso</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograf&#xED;a</a> es un factor de riesgo del c&#xE1;ncer de mama. El grado de riesgo depende de la densidad del tejido mamario. Las mujeres con mamas muy densas tienen un riesgo m&#xE1;s alto de c&#xE1;ncer que las mujeres con mamas menos densas.</p><p id="_202" tabindex="-1">Una mayor densidad mamaria es, con frecuencia, un rasgo heredado, pero tambi&#xE9;n se presenta en mujeres que no han tenido hijos, que tuvieron su primer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666677&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666677&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">embarazo</a> tarde en la vida, que toman hormonas para la menopausia o que consumen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>.</p></section><section id="_18"><h4 id="_19" type="keypoint" do-not-show="toc">Exposici&#xF3;n del tejido de la mama al estr&#xF3;geno elaborado por el cuerpo</h4><p id="_20" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;geno</a> es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormona</a> que elabora el cuerpo  y ayuda a su desarrollo y al mantenimiento de las caracter&#xED;sticas sexuales femeninas. La exposici&#xF3;n al estr&#xF3;geno durante un tiempo prolongado aumenta el riesgo de c&#xE1;ncer de mama. Las concentraciones de estr&#xF3;geno son m&#xE1;s altas durante los a&#xF1;os en que la mujer tiene la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menstruaci&#xF3;n</a>.</p><p id="_203" tabindex="-1">La exposici&#xF3;n de una mujer al estr&#xF3;geno aumenta de las siguientes formas:</p><div class="pdq-content-list"><ul id="_21"><li><strong>Menstruaci&#xF3;n prematura</strong>: el comienzo de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ciclos menstruales</a> a los 11 a&#xF1;os o menos aumenta el n&#xFA;mero de a&#xF1;os en que el tejido de la mama se expone al estr&#xF3;geno.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Menopausia</a> que se inicia a mayor edad</strong>: cuanto m&#xE1;s a&#xF1;os menstr&#xFA;a una mujer, m&#xE1;s tiempo est&#xE1; expuesto el tejido de la mama al estr&#xF3;geno.</li><li><strong>Mayor edad en el momento del primer parto o nunca haber tenido partos</strong>: debido a que las concentraciones de estr&#xF3;geno son m&#xE1;s bajas en el embarazo, el tejido de la mama se expone a m&#xE1;s estr&#xF3;geno en las mujeres que quedan embarazadas por primera vez despu&#xE9;s de los 35 a&#xF1;os o que nunca quedaron embarazadas.</li></ul></div></section><section id="_110"><h4 id="_111" type="keypoint" do-not-show="toc">Terapia hormonal para los s&#xED;ntomas de menopausia</h4><p id="_112" tabindex="-1">Las hormonas, como el estr&#xF3;geno y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progesterona</a>, se pueden producir en forma de p&#xED;ldoras en un laboratorio. El estr&#xF3;geno, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progestina</a> o ambos se pueden administrar para reemplazar el estr&#xF3;geno que ya no producen los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ovarios</a> en las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posmenop&#xE1;usicas</a>, o en aquellas a las que se les extirparon los ovarios. Esto se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46127&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046127&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia de reemplazo hormonal</a> (TRH) o terapia con hormonas (TH). La TRH/TH combinada contiene estr&#xF3;geno con progestina. Este tipo de THR/TH aumenta el riesgo de c&#xE1;ncer de mama. Hay estudios que muestran que cuando las mujeres dejan de tomar estr&#xF3;geno combinado con progestina, disminuye su riesgo de c&#xE1;ncer de mama.</p></section><section id="_28"><h4 id="_29" type="keypoint" do-not-show="toc">Radioterapia dirigida a la mama o el pecho</h4><p id="_30" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> dirigida al pecho para el tratamiento del c&#xE1;ncer aumenta el riesgo de c&#xE1;ncer de mama a los 10 a&#xF1;os del tratamiento. El riesgo de c&#xE1;ncer de mama depende de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> y de la edad en que se administre. El riesgo es m&#xE1;s alto si el tratamiento con radiaci&#xF3;n se administr&#xF3; durante la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440113&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440113&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pubertad</a>, cuando las mamas se empiezan a formar.</p><p id="_32" tabindex="-1">La radioterapia para tratar el c&#xE1;ncer en una mama no parece aumentar el riesgo de c&#xE1;ncer en la otra mama.</p><p id="_175" tabindex="-1">La exposici&#xF3;n a la radiaci&#xF3;n, como las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;as del t&#xF3;rax</a>, puede aumentar a&#xFA;n m&#xE1;s el riesgo de c&#xE1;ncer de mama en las mujeres que heredaron cambios en los genes <em>BRCA1</em>  y  <em>BRCA2</em>; en particular, en las mujeres que recibieron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> antes de los 20 a&#xF1;os.</p></section><section id="_107"><h4 id="_108" type="keypoint" do-not-show="toc">Obesidad</h4><p id="_97" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=527371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000527371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">obesidad</a> aumenta el riesgo de c&#xE1;ncer de mama, particularmente en las mujeres posmenop&#xE1;usicas que no se sometieron a terapia de remplazo hormonal.</p></section><section id="_98"><h4 id="_99" type="keypoint" do-not-show="toc">Consumo de bebidas alcoh&#xF3;licas</h4><p id="_100" tabindex="-1">El consumo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bebidas alcoh&#xF3;licas</a> aumenta el riesgo de c&#xE1;ncer de mama. El grado de riesgo se incrementa a medida que aumenta el consumo de alcohol.</p></section></section><section id="_77"><h3 id="_79" type="keypoint" do-not-show="toc">Los siguientes son factores de <em>protecci&#xF3;n</em>  del c&#xE1;ncer de mama:</h3><section id="_204"><h4 id="_205" type="keypoint" do-not-show="toc">Menor exposici&#xF3;n del tejido de la mama al estr&#xF3;geno que produce el cuerpo</h4><p id="_206" tabindex="-1">La disminuci&#xF3;n del tiempo en que el tejido de la mama de la mujer se expone al estr&#xF3;geno puede ayudar a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prevenir</a> el c&#xE1;ncer de mama. La exposici&#xF3;n al estr&#xF3;geno se reduce de las siguientes formas:</p><div class="pdq-content-list"><ul id="_207"><li><strong>Embarazo temprano: </strong>las concentraciones de estr&#xF3;geno son m&#xE1;s bajas en el embarazo. Las mujeres con un embarazo a t&#xE9;rmino antes de los 20 a&#xF1;os tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de mama que quienes no han tenido hijos o que tuvieron su primer hijo despu&#xE9;s de los 35 a&#xF1;os.</li><li><strong>Lactancia:</strong> las concentraciones de estr&#xF3;geno permanecen m&#xE1;s bajas mientras la mujer amamanta. Las mujeres que amamantan tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de mama que quienes tuvieron hijos, pero no los amamantaron.</li></ul></div></section><section id="_237"><h4 id="_238" type="keypoint" do-not-show="toc">Tomar terapia hormonal que solo tiene estr&#xF3;geno despu&#xE9;s de una histerectom&#xED;a, moduladores selectivos de los receptores de estr&#xF3;geno, o inhibidores e inactivadores de la aromatasa</h4><section id="_187"><h5 id="_188" type="keypoint" do-not-show="toc">Terapia hormonal con estr&#xF3;geno solo despu&#xE9;s de una histerectom&#xED;a</h5><p id="_225" tabindex="-1">Es posible administrar terapia hormonal solo con estr&#xF3;geno  a las mujeres que se sometieron a una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">histerectom&#xED;a</a>.  En estas mujeres, dicha terapia puede disminuir el riesgo de c&#xE1;ncer de mama. Hay un mayor riesgo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">derrame cerebral</a> y de enfermedad del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748138&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748138&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">coraz&#xF3;n</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> en mujeres posmenop&#xE1;usicas que toman estr&#xF3;geno despu&#xE9;s de una histerectom&#xED;a.</p></section><section id="_83"><h5 id="_84" type="keypoint" do-not-show="toc">Moduladores selectivos de los receptores de estr&#xF3;geno</h5><p id="_190" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tamoxifeno</a> y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46046&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046046&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">raloxifeno</a> pertenecen a la familia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> llamados <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44229&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044229&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">moduladores selectivos del receptor de estr&#xF3;geno</a> (MSRE). Los MSRE act&#xFA;an como estr&#xF3;geno en algunos tejidos del cuerpo, pero impiden los efectos del estr&#xF3;geno en otros tejidos.</p><p id="_191" tabindex="-1">El tratamiento con tamoxifeno disminuye el riesgo de  c&#xE1;ncer de mama con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptores de estr&#xF3;geno positivos</a> (RE-positivo) y carcinoma ductal <em>in situ</em> en las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">premenop&#xE1;usicas</a> y posmenop&#xE1;usicas en riesgo alto. El tratamiento con raloxifeno tambi&#xE9;n  disminuye el riesgo de c&#xE1;ncer de mama en mujeres posmenop&#xE1;usicas. Con cualquiera de estos medicamentos, la reducci&#xF3;n del riesgo dura por varios a&#xF1;os luego de suspenderse el tratamiento. Se not&#xF3; que se han presentado  tasas m&#xE1;s bajas de fracturas de huesos en las pacientes que toman raloxifeno.</p><p id="_86" tabindex="-1">
            El uso del tamoxifeno aumenta el riesgo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256567&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256567&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sofocos</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444987&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444987&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de endometrio</a>, derrame cerebral, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440102&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440102&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cataratas </a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476017&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476017&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">co&#xE1;gulos de sangre</a>, (en especial, en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a> y las piernas). El riesgo de presentar estos problemas aumenta mucho en las mujeres mayores de 50 a&#xF1;os en comparaci&#xF3;n con las mujeres m&#xE1;s j&#xF3;venes. Las mujeres menores de 50 a&#xF1;os con un riesgo alto de c&#xE1;ncer de mama son las que m&#xE1;s se pueden beneficiar del tamoxifeno.  El riesgo de presentar estos problemas disminuye luego de la suspensi&#xF3;n del tamoxifeno. Consulte con su m&#xE9;dico sobre los riesgos y beneficios de este medicamento.
            </p><p id="_114" tabindex="-1">Tomar raloxifeno aumenta el riesgo de co&#xE1;gulos de sangre en los pulmones y las piernas, pero no parece aumentar el riesgo de c&#xE1;ncer de endometrio. En las mujeres posmenop&#xE1;usicas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">osteoporosis</a> (reducci&#xF3;n de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407755&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407755&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">densidad &#xF3;sea</a>), el raloxifeno disminuye el riesgo de c&#xE1;ncer de mama en las mujeres con riesgo alto o bajo de esta enfermedad. No se sabe si el raloxifeno tendr&#xED;a el mismo efecto en las mujeres sin osteoporosis. Hable con su m&#xE9;dico sobre los riesgos y beneficios de tomar este medicamento.</p><p id="_136" tabindex="-1">Hay otros MSRE est&#xE1;n en estudio en ensayos cl&#xED;nicos.</p></section><section id="_115"><h5 id="_116" type="keypoint" do-not-show="toc">Inhibidores e inactivadores de la aromatasa</h5><p id="_117" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la aromatasa</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anastrozol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">letrozol</a>) y los inactivadores de la aromatasa (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exemestano</a>) disminuyen el riesgo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45861&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045861&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiva</a> o de un c&#xE1;ncer de mama nuevo en las mujeres con antecedentes de c&#xE1;ncer de mama. Los inhibidores de la aromatasa tambi&#xE9;n disminuyen el riesgo de c&#xE1;ncer de mama en las mujeres con las siguientes afecciones:</p><div class="pdq-content-list"><ul id="_180"><li>	Mujeres posmenop&#xE1;usicas con antecedentes personales de c&#xE1;ncer de mama.</li><li>Mujeres sin antecedentes personales de c&#xE1;ncer de mama de 60 a&#xF1;os o m&#xE1;s, con antecedentes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal in situ</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mastectom&#xED;a</a> o con riesgo alto de c&#xE1;ncer de mama seg&#xFA;n la herramienta del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256564&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256564&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">modelo de Gail</a> (una herramienta para calcular el riesgo de c&#xE1;ncer de mama).</li></ul></div><p id="_181" tabindex="-1">En las mujeres con mayor riesgo de c&#xE1;ncer de mama, el uso de inhibidores de la aromatasa disminuye la cantidad de estr&#xF3;geno que produce el cuerpo. Antes de la menopausia, los ovarios y otros tejidos del cuerpo de la mujer producen estr&#xF3;geno, incluso el cerebro, el tejido graso y la piel. Despu&#xE9;s de la menopausia, los ovarios dejan de producir estr&#xF3;geno, pero los otros tejidos no lo hacen. Los inhibidores de la aromatasa impiden la acci&#xF3;n de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzima</a> que se llama aromatasa, que se usa para producir todo el estr&#xF3;geno del cuerpo. Los inactivadores de la aromatasa impiden que la enzima funcione.</p><p id="_182" tabindex="-1">Los posibles da&#xF1;os por tomar inhibidores de la aromatasa incluyen dolor en los m&#xFA;sculos y las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">articulaciones</a>, osteoporosis, sofocos y sensaci&#xF3;n de mucho cansancio.</p></section></section><section id="_91"><h4 id="_92" type="keypoint" do-not-show="toc">
            Mastectom&#xED;a para disminuir el riesgo</h4><p id="_93" tabindex="-1">Es posible que algunas mujeres que tienen un riesgo alto de c&#xE1;ncer de mama decidan someterse a una mastectom&#xED;a para disminuir el riesgo (la extirpaci&#xF3;n de ambas mamas cuando no hay signos de c&#xE1;ncer). El riesgo de c&#xE1;ncer de mama es mucho m&#xE1;s bajo en estas mujeres y muchas sienten menos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a> por su riesgo de presentar esta enfermedad. Sin embargo, es muy importante someterse a una evaluaci&#xF3;n del riesgo de c&#xE1;ncer y recibir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orientaci&#xF3;n</a> sobre las diferentes maneras de prevenir el c&#xE1;ncer de mama antes de tomar esta decisi&#xF3;n. </p></section><section id="_140"><h4 id="_141" type="keypoint" do-not-show="toc">Ablaci&#xF3;n ov&#xE1;rica</h4><p id="_239" tabindex="-1">Los ovarios elaboran la mayor parte de los estr&#xF3;genos  que produce el cuerpo. Los tratamientos que detienen o disminuyen la cantidad de estr&#xF3;geno producido por los ovarios son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> para extirpar los ovarios, radioterapia o tomar ciertos medicamentos. Esto se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ablaci&#xF3;n ov&#xE1;rica</a>.</p><p id="_142" tabindex="-1">Las mujeres premenop&#xE1;usicas con riesgo alto de c&#xE1;ncer de mama debido a ciertos cambios en los genes <em>BRCA1</em> y <em>BRCA2</em> pueden decidir someterse a una  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45438&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045438&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ooforectom&#xED;a</a> para disminuir el riesgo (la extirpaci&#xF3;n de ambos ovarios cuando no hay signos de c&#xE1;ncer). Esto disminuye la cantidad de estr&#xF3;geno que produce el cuerpo y reduce el riesgo de c&#xE1;ncer de mama. La ooforectom&#xED;a para disminuir el riesgo  tambi&#xE9;n disminuye el riesgo de c&#xE1;ncer de mama en mujeres premenop&#xE1;usicas normales y en mujeres con un riesgo m&#xE1;s alto de c&#xE1;ncer de mama debido a la radiaci&#xF3;n dirigida al t&#xF3;rax. Sin embargo, es muy importante someterse a una evaluaci&#xF3;n del riesgo de c&#xE1;ncer y recibir orientaci&#xF3;n antes de tomar esta decisi&#xF3;n. La disminuci&#xF3;n repentina de las concentraciones de estr&#xF3;geno puede causar el inicio de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> de la menopausia. Estos incluyen sofocos, problemas para dormir, ansiedad y depresi&#xF3;n. Los efectos a largo plazo comprenden la disminuci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651212&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651212&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deseo sexual</a>, la sequedad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vaginal</a> y la disminuci&#xF3;n de la densidad &#xF3;sea.</p></section><section id="_161"><h4 id="_162" type="keypoint" do-not-show="toc">Hacer suficiente ejercicio</h4><p id="_163" tabindex="-1">Las mujeres que hacen ejercicio por cuatro horas o m&#xE1;s a la semana tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de mama. El efecto del ejercicio en el riesgo de c&#xE1;ncer de mama puede ser mayor en las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">premenop&#xE1;usicas</a> con peso corporal normal o bajo. </p></section></section><section id="_119"><h3 id="_120" type="keypoint" do-not-show="toc">No est&#xE1; claro si lo siguiente afecta el riesgo de c&#xE1;ncer de mama:</h3><section id="_248"><h4 id="_249" type="keypoint" do-not-show="toc">Anticonceptivos hormonales</h4><p id="_250" tabindex="-1">Los anticonceptivos hormonales contienen estr&#xF3;geno o estr&#xF3;geno y progestina. En algunos estudios se observ&#xF3; que las mujeres que consumen anticonceptivos hormonales en la actualidad o que reci&#xE9;n empezaron  a tomarlos  tienen un ligero aumento de riesgo de presentar c&#xE1;ncer de mama.  En otros estudios no se observ&#xF3; un aumento de riesgo  de c&#xE1;ncer de mama en mujeres que usan anticonceptivos hormonales. </p><p id="_251" tabindex="-1">En un estudio se observ&#xF3; que el riesgo de c&#xE1;ncer de mama aumenta ligeramente cuando una mujer usa anticonceptivos hormonales durante m&#xE1;s tiempo. En otro estudio se observ&#xF3; que, con el tiempo,  el ligero aumento de riesgo  de c&#xE1;ncer de mama disminuy&#xF3; cuando las mujeres dejaron de usar anticonceptivos hormonales. </p><p id="_252" tabindex="-1">Se necesitan m&#xE1;s estudios para determinar si los anticonceptivos hormonales influyen en el riesgo de presentar c&#xE1;ncer de mama en la mujer. </p></section><section id="_124"><h4 id="_125" type="keypoint" do-not-show="toc">Ambiente</h4><p id="_126" tabindex="-1">No se ha comprobado en los estudios que la exposici&#xF3;n a ciertas sustancias en el ambiente, como las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=643008&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000643008&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sustancias qu&#xED;micas</a>, aumente el riesgo de c&#xE1;ncer de mama.
            </p></section></section><section id="_211"><h3 id="_212" type="keypoint" do-not-show="toc">Los estudios han mostrado que algunos factores tienen poco o ning&#xFA;n  efecto en el riesgo de c&#xE1;ncer de mama.</h3><section id="_244"><p id="_213" tabindex="-1">Lo siguiente tiene poco o ning&#xFA;n efecto en  el riesgo de c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_214"><li>Someterse a un aborto.</li><li>Cambiar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentaci&#xF3;n</a>, como comer menos grasas, y m&#xE1;s frutas y vegetales.</li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a>, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45233&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045233&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fenretinida</a> (un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina A</a>).</li><li>Fumar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748148&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748148&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cigarrillos</a>, tanto de modo activo como pasivo (inhalar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538647&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538647&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">humo de tabaco por exposici&#xF3;n pasiva</a>).</li><li>Usar desodorantes o antitranspirantes para las axilas.</li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390255&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390255&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estatinas</a> (medicamentos que reducen el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colesterol</a>).</li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44817&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044817&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bisfosfonatos</a> (medicamentos que se utilizan para  tratar la osteoporosis y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hipercalcemia</a>) por v&#xED;a oral o  por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n intravenosa</a>.</li><li>Trabajar turnos nocturnos que cambian su <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=790629&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000790629&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ritmo circadiano</a> (alteraciones f&#xED;sicas, mentales y de comportamiento que se deben principalmente a los ciclos  de oscuridad y luz de 24 horas). </li></ul></div></section></section><section id="_94"><h3 id="_62" type="keypoint" do-not-show="toc">Los ensayos cl&#xED;nicos de prevenci&#xF3;n se utilizan para estudiar maneras de prevenir el c&#xE1;ncer.</h3><p id="_45" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> de prevenci&#xF3;n del c&#xE1;ncer se utilizan para estudiar maneras de reducir el riesgo de ciertos tipos de c&#xE1;ncer. Algunos ensayos de prevenci&#xF3;n del c&#xE1;ncer se realizan con personas sanas que no han tenido c&#xE1;ncer, pero que tienen un riesgo mayor de tenerlo. Otros ensayos de prevenci&#xF3;n se realizan con personas que tuvieron c&#xE1;ncer y est&#xE1;n intentando prevenir otro c&#xE1;ncer del mismo tipo, o disminuir las probabilidades de presentar un tipo nuevo de c&#xE1;ncer. Otros ensayos se realizan con voluntarios sanos de quienes no se conoce ning&#xFA;n factor de riesgo de c&#xE1;ncer.</p><p id="_46" tabindex="-1">El prop&#xF3;sito de algunos ensayos cl&#xED;nicos de prevenci&#xF3;n del c&#xE1;ncer es determinar si las acciones que toman las personas pueden prevenirlo, como hacer m&#xE1;s ejercicio, dejar de fumar o tomar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>, vitaminas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">minerales</a> o complementos alimentarios.</p></section><section id="_63"><h3 id="_64" type="keypoint" do-not-show="toc">Hay nuevas maneras de prevenir el c&#xE1;ncer de mama que se estudian en ensayos cl&#xED;nicos. </h3></section><section id="_71"><p id="_52" tabindex="-1">En muchas partes del pa&#xED;s se realizan ensayos cl&#xED;nicos. Para obtener m&#xE1;s informaci&#xF3;n sobre ensayos cl&#xED;nicos, consulte la secci&#xF3;n sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">ensayos cl&#xED;nicos</a> de la p&#xE1;gina de Internet del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">NCI</a>. Consulte la lista en ingl&#xE9;s de ensayos cl&#xED;nicos de c&#xE1;ncer del NCI para encontrar los <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">ensayos cl&#xED;nicos de prevenci&#xF3;n del c&#xE1;ncer de mama</a> que aceptan pacientes en la actualidad.</p></section></div>
