      field_pdq_section_title:
        - format: plain_text
          value: 'General Information About Lung Cancer'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_4" class="pdq-sections"><div class="key-points"><h3 id="_4_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_4_2"><ul><li>Lung cancer is a disease in which malignant (cancer) cells form
            in the tissues of the lung.</li><li>Lung cancer is the leading cause of cancer death in both men and women.</li></ul></div></div><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">Lung cancer is a disease in which malignant (cancer) cells form
            in the tissues of the lung.</h3><p id="_7" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a> are a pair of cone-shaped breathing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> in the chest.
            The lungs bring <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a> into the body as you breathe in. They release <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538147&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538147&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbon dioxide</a>,  a
            waste product of the body's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>, as you breathe out.
            Each lung has sections called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobes</a>. The
            left lung has two lobes. The right
            lung is slightly larger, and has three lobes. A thin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46294&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046294&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">membrane</a> called the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45842&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045842&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pleura</a> surrounds the lungs.      Two
            tubes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46493&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046493&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bronchi</a> lead from the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46623&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046623&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trachea</a> (windpipe) to the right and
            left lungs. The bronchi are sometimes also involved in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>. Tiny air sacs called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alveoli</a> and small tubes called
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bronchioles</a> make up the inside of
            the lungs. <figure id="figure_93" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR466533.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_93" alt="Respiratory anatomy; drawing shows right lung with upper, middle, and lower lobes; left lung with upper and lower lobes; and the trachea, bronchi, lymph nodes, and diaphragm. Inset shows bronchioles, alveoli, artery, and vein.
            " title="Respiratory anatomy; drawing shows right lung with upper, middle, and lower lobes; left lung with upper and lower lobes; and the trachea, bronchi, lymph nodes, and diaphragm. Inset shows bronchioles, alveoli, artery, and vein.
            " src="https://www.cancer.gov/images/cdr/live/CDR466533-750.jpg"><figcaption class="caption-container">Anatomy of the respiratory system, showing the trachea and both lungs and their lobes and airways. Lymph nodes and the diaphragm are also shown. Oxygen is inhaled into the lungs and passes through the thin membranes of the alveoli and into the bloodstream (see inset).</figcaption></figure></p><p id="_8" tabindex="-1">There are two types of lung cancer: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small
            cell lung cancer</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell
            lung cancer</a>.</p><p id="_82" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summaries  for more information about  lung cancer:</p><div class="pdq-content-list"><ul id="_83"><li><a href="/types/lung/patient/lung-screening-pdq">Lung Cancer Screening</a></li><li><a href="/types/lung/patient/non-small-cell-lung-treatment-pdq">Non-Small Cell Lung Cancer Treatment</a></li><li><a href="/types/lung/patient/small-cell-lung-treatment-pdq">Small Cell Lung Cancer Treatment</a></li></ul></div></section><section id="_9"><h3 id="_10" type="keypoint" do-not-show="toc">Lung cancer is the leading cause of cancer death in both men and women.</h3><p id="_11" tabindex="-1">More people die from lung cancer than from any other type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. Lung cancer is the second
            most common cancer in the United States, after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skin cancer</a>.</p><p id="_140" tabindex="-1">The number of new cases and deaths from lung cancer is highest in black men.</p></section></div>
