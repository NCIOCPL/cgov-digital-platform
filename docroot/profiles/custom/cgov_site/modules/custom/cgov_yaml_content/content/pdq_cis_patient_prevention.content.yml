            <div id="_section_94" class="pdq-sections"><div class="key-points"><h3 id="_94_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_94_3"><ul><li>Evitar factores de riesgo y aumentar los factores de protecci&#xF3;n ayuda a prevenir el c&#xE1;ncer de pulm&#xF3;n.</li><li>Los siguientes son factores de <em>riesgo</em> para el c&#xE1;ncer de pulm&#xF3;n:<ul><li>Fumar cigarrillos, habanos o (cigarros) y pipa</li><li>Exposici&#xF3;n pasiva al humo de tabaco</li><li>Antecedentes familiares</li><li>Infecci&#xF3;n por el virus de la inmunodeficiencia humana</li><li>Factores de riesgo ambiental</li><li>Suplementos de betacaroteno para los fumadores empedernidos</li></ul></li><li>Los siguientes son factores de <em>protecci&#xF3;n</em> para el c&#xE1;ncer de pulm&#xF3;n:<ul><li>No fumar</li><li>Dejar de fumar</li><li>Menor exposici&#xF3;n a factores de riesgo en el lugar de trabajo</li><li>Reducci&#xF3;n de la exposici&#xF3;n al rad&#xF3;n</li></ul></li><li>No queda claro si lo siguiente disminuye el riesgo de c&#xE1;ncer de pulm&#xF3;n:<ul><li>Alimentaci&#xF3;n</li><li>Actividad f&#xED;sica</li></ul></li><li>Los siguientes factores no disminuyen el riesgo de c&#xE1;ncer de pulm&#xF3;n:<ul><li>Suplementos de betacaroteno en los no fumadores</li><li>Suplementos de vitamina E</li></ul></li><li>Los ensayos cl&#xED;nicos de prevenci&#xF3;n del c&#xE1;ncer se usan para estudiar maneras de prevenir el c&#xE1;ncer.</li><li>Se est&#xE1;n probando nuevas maneras de prevenir el c&#xE1;ncer de pulm&#xF3;n en ensayos cl&#xED;nicos. </li></ul></div></div><section id="_95"><h3 id="_96" type="keypoint" do-not-show="toc">Evitar factores de riesgo y aumentar los factores de protecci&#xF3;n ayuda a prevenir el c&#xE1;ncer de pulm&#xF3;n.</h3></section><section id="_97"><h3 id="_98" type="keypoint" do-not-show="toc">Los siguientes son factores de <em>riesgo</em> para el c&#xE1;ncer de pulm&#xF3;n:</h3><section id="_99"><h4 id="_100" type="keypoint" do-not-show="toc">Fumar cigarrillos, habanos o (cigarros) y pipa</h4><p id="_101" tabindex="-1">Fumar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439432&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439432&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tabaco</a> es el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a> m&#xE1;s importante para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>. El consumo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748148&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748148&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cigarrillos</a>, habanos o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cigarro</a>  y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748824&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748824&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pipa</a> aumentan el riesgo de c&#xE1;ncer de pulm&#xF3;n. El tabaquismo provoca 9 de cada 10 casos de c&#xE1;ncer de pulm&#xF3;n en hombres y 8 de cada 10 casos de c&#xE1;ncer de pulm&#xF3;n en mujeres.</p><p id="_103" tabindex="-1">Los estudios han demostrado que el consumo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cigarrillos bajos en alquitr&#xE1;n</a> o con bajo contenido de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nicotina</a> no reduce el riesgo de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_102" tabindex="-1">Los estudios tambi&#xE9;n demuestran que el riesgo de c&#xE1;ncer de pulm&#xF3;n por fumar cigarrillos aumenta con el n&#xFA;mero de cigarrillos fumados por d&#xED;a y el n&#xFA;mero de a&#xF1;os durante los que se fum&#xF3;. Las personas que fuman tienen un riesgo cerca de 20 veces mayor de presentar c&#xE1;ncer de pulm&#xF3;n en comparaci&#xF3;n con los no fumadores.</p></section><section id="_104"><h4 id="_105" type="keypoint" do-not-show="toc">Exposici&#xF3;n pasiva al humo de tabaco</h4><p id="_106" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538647&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538647&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exposici&#xF3;n pasiva al humo de tabaco</a> es tambi&#xE9;n un factor de riesgo para el c&#xE1;ncer de pulm&#xF3;n. La exposici&#xF3;n pasiva al humo de tabaco es el humo que proviene de un cigarrillo encendido o de otro producto de tabaco o que es exhalado por fumadores. Las personas que inhalan el humo de tabaco en el ambiente est&#xE1;n expuestas a las mismas sustancias que producen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que los fumadores, si bien en cantidades menores. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhalaci&#xF3;n</a> pasiva del humo de tabaco se llama tabaquismo  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">involuntario</a> o pasivo.</p></section><section id="_107"><h4 id="_108" type="keypoint" do-not-show="toc">Antecedentes familiares</h4><p id="_109" tabindex="-1">Tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares </a> de c&#xE1;ncer de pulm&#xF3;n es un factor de riesgo para este tipo de c&#xE1;ncer. Las personas con un pariente que tuvo c&#xE1;ncer de pulm&#xF3;n quiz&#xE1;s tengan el doble de probabilidades de tener c&#xE1;ncer de pulm&#xF3;n que las personas que no tienen ning&#xFA;n pariente que haya tenido c&#xE1;ncer de pulm&#xF3;n. Dado que fumar cigarrillos tiende a ser una costumbre en algunas familias y los miembros de la familia est&#xE1;n expuestos al humo de tabaco de manera pasiva, es dif&#xED;cil determinar si el aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n resulta de los antecedentes familiares o de la exposici&#xF3;n al humo del cigarrillo.</p></section><section id="_128"><h4 id="_129" type="keypoint" do-not-show="toc">Infecci&#xF3;n por el virus de la inmunodeficiencia humana</h4><p id="_130" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecci&#xF3;n</a>  por el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44366&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044366&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">virus de la inmunodeficiencia humana</a> (VIH), la causa del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44365&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044365&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ndrome de inmunodeficiencia adquirida</a> (SIDA), se vincula con un riesgo m&#xE1;s alto de c&#xE1;ncer de pulm&#xF3;n. Las personas infectadas por el VIH tienen  m&#xE1;s del doble de riesgo de c&#xE1;ncer de pulm&#xF3;n que las personas  no infectadas. Dado que las tasas de tabaquismo son m&#xE1;s altas en los infectados por el VIH que en los no infectados, es dif&#xED;cil saber si el aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n se debe a la infecci&#xF3;n por el VIH o a la exposici&#xF3;n al humo de cigarrillos.</p></section><section id="_110"><h4 id="_111" type="keypoint" do-not-show="toc">Factores de riesgo ambiental</h4><div class="pdq-content-list"><ul id="_37"><li><strong>Exposici&#xF3;n a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a>:</strong> exponerse a la radiaci&#xF3;n es un factor de riesgo de c&#xE1;ncer para el pulm&#xF3;n. La radiaci&#xF3;n que produce una bomba at&#xF3;mica,  la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, las  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas con im&#xE1;genes</a>, y el  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46554&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046554&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rad&#xF3;n</a> son fuentes de exposici&#xF3;n a la radiaci&#xF3;n:<div class="pdq-content-list"><ul id="_134" class="list-dash"><li>Radiaci&#xF3;n at&#xF3;mica: la exposici&#xF3;n a la radiaci&#xF3;n tras la explosi&#xF3;n de una bomba at&#xF3;mica aumenta el riesgo de c&#xE1;ncer de pulm&#xF3;n.</li><li>Radioterapia: la radioterapia dirigida al t&#xF3;rax se usa para tratar ciertos c&#xE1;nceres, como el  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> y el  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfoma de Hodgkin</a>.  En la radioterapia   se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos gamma</a> u otros tipos de radiaci&#xF3;n que aumentan el riesgo de c&#xE1;ncer de pulm&#xF3;n. Cuanto m&#xE1;s alta sea la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> de radiaci&#xF3;n que se reciba, el riesgo ser&#xE1; m&#xE1;s alto. El riesgo de c&#xE1;ncer de pulm&#xF3;n despu&#xE9;s de la radioterapia es m&#xE1;s alto en los pacientes que fuman que en los que no fuman.</li><li>Pruebas con im&#xE1;genes:  las pruebas con im&#xE1;genes, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exploraci&#xF3;n por TC</a>, exponen a los pacientes a la radiaci&#xF3;n. Las  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exploraciones por TC en espiral</a> exponen a los pacientes a menos radiaci&#xF3;n que las exploraciones por TC de dosis m&#xE1;s altas. En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">examen de detecci&#xF3;n</a>, el uso de exploraci&#xF3;n por TC en espiral de dosis baja puede disminuir los efectos da&#xF1;inos de la radiaci&#xF3;n.</li><li>Rad&#xF3;n: el rad&#xF3;n es un gas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactivo</a>  que se forma por la descomposici&#xF3;n del uranio que se encuentra en las rocas y la tierra. Este se filtra  de los suelos y se mezcla con el aire o contamina las reservas de agua. El rad&#xF3;n se puede filtrar en las casas a trav&#xE9;s de  las grietas en el suelo, las paredes o cimientos, las concentraciones de rad&#xF3;n se pueden acumular con el tiempo.</li></ul></div><p id="_135" tabindex="-1">Los estudios revelan que las concentraciones altas de gas rad&#xF3;n dentro de las casas o en el trabajo aumentan los casos nuevos de c&#xE1;ncer de pulm&#xF3;n y el n&#xFA;mero de muertes por este c&#xE1;ncer. El riesgo de c&#xE1;ncer de pulm&#xF3;n es mayor entre los fumadores que est&#xE1;n expuestos al rad&#xF3;n que entre las personas que no fuman pero que igual est&#xE1;n expuestas al rad&#xF3;n. En las personas que nunca han fumado, casi 26&#xA0;% de las muertes por c&#xE1;ncer de pulm&#xF3;n se relacionan con la exposici&#xF3;n al rad&#xF3;n.</p></li><li><strong>Exposici&#xF3;n laboral:</strong> los estudios muestran que la exposici&#xF3;n a las siguientes sustancias aumenta el riesgo de c&#xE1;ncer de pulm&#xF3;n<div class="pdq-content-list"><ul id="_40" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46528&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046528&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Amianto</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ars&#xE9;nico</a>.</li><li>Cromo.</li><li>N&#xED;quel.</li><li>Berilio</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=344348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000344348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cadmio</a>.</li><li>Alquitr&#xE1;n y holl&#xED;n.</li></ul></div><p id="_41" tabindex="-1">Estas sustancias pueden causar c&#xE1;ncer de pulm&#xF3;n en personas expuestas a ellas en el lugar de trabajo y que nunca fumaron. A medida que aumenta el grado de exposici&#xF3;n a estas sustancias, tambi&#xE9;n aumenta el riesgo de c&#xE1;ncer de pulm&#xF3;n. El riesgo de c&#xE1;ncer de pulm&#xF3;n es a&#xFA;n m&#xE1;s alto en las personas que est&#xE1;n expuestas y que tambi&#xE9;n fuman. </p></li><li><strong>Contaminaci&#xF3;n atmosf&#xE9;rica:</strong> en algunos estudios se mostr&#xF3; una relaci&#xF3;n entre la contaminaci&#xF3;n atmosf&#xE9;rica y un aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n.</li></ul></div></section><section id="_112"><h4 id="_113" type="keypoint" do-not-show="toc">Suplementos de betacaroteno para los fumadores empedernidos</h4><p id="_114" tabindex="-1">El consumo de suplementos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">betacaroteno</a> (comprimidos) aumenta el riesgo de c&#xE1;ncer de pulm&#xF3;n, en especial en fumadores que consumen una o m&#xE1;s cajetillas por d&#xED;a. El riesgo es m&#xE1;s alto para los fumadores que consumen por lo menos una bebida <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcoh&#xF3;lica</a> por d&#xED;a</p></section></section><section id="_120"><h3 id="_121" type="keypoint" do-not-show="toc">Los siguientes son factores de <em>protecci&#xF3;n</em> para el c&#xE1;ncer de pulm&#xF3;n:</h3><section id="_122"><h4 id="_123" type="keypoint" do-not-show="toc">No fumar</h4><p id="_124" tabindex="-1">La mejor manera de prevenir el c&#xE1;ncer de pulm&#xF3;n es no fumar.</p></section><section id="_55"><h4 id="_56" type="keypoint" do-not-show="toc">Dejar de fumar</h4><p id="_57" tabindex="-1">Los fumadores pueden disminuir el riesgo de c&#xE1;ncer de pulm&#xF3;n si dejan de fumar. En los fumadores que han sido tratados por c&#xE1;ncer de pulm&#xF3;n, dejar de fumar reduce el riesgo de nuevos c&#xE1;nceres de pulm&#xF3;n. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orientaci&#xF3;n</a>, el uso de productos de reemplazo de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nicotina</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antidepresiva</a> han ayudado a los fumadores a dejar de fumar de manera definitiva.</p><p id="_58" tabindex="-1">En una persona que dej&#xF3; de fumar, la posibilidad de prevenir el c&#xE1;ncer de pulm&#xF3;n depende de la cantidad de a&#xF1;os y de cu&#xE1;nto fum&#xF3; la persona as&#xED; como del tiempo transcurrido desde que dej&#xF3; el h&#xE1;bito. Despu&#xE9;s de que una persona dej&#xF3; de fumar durante 10 a&#xF1;os, el riesgo de c&#xE1;ncer de pulm&#xF3;n disminuye de 30 a 50&#xA0;%.</p><p id="_59" tabindex="-1">Consulte la informaci&#xF3;n a continuaci&#xF3;n sobre dejar de fumar:</p><div class="pdq-content-list"><ul id="_60"><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/tabaco" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/tabaco">Tabaco  (incluye ayuda para dejar de fumar)</a></li><li><a href="/espanol/cancer/causas-prevencion/riesgo/tabaco/dejar-fumar-pdq">Consumo de cigarrillo: riesgos para la salud y c&#xF3;mo dejar de fumar</a></li></ul></div></section><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Menor exposici&#xF3;n a factores de riesgo en el lugar de trabajo</h4><p id="_63" tabindex="-1">Es posible que las leyes que protegen a los trabajadores de la exposici&#xF3;n a sustancias cancerosas, como amianto, ars&#xE9;nico, n&#xED;quel  y cromo ayuden a reducir el riesgo de presentar c&#xE1;ncer de pulm&#xF3;n. Las leyes que impiden fumar en el lugar de trabajo contribuyen a reducir el riesgo de c&#xE1;ncer de pulm&#xF3;n provocado por la exposici&#xF3;n pasiva al humo de tabaco.</p></section><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">Reducci&#xF3;n de la exposici&#xF3;n al rad&#xF3;n</h4><p id="_66" tabindex="-1">La reducci&#xF3;n de las concentraciones de rad&#xF3;n quiz&#xE1; reduzca el riesgo de c&#xE1;ncer de pulm&#xF3;n, en especial entre los fumadores de cigarrillos. Las concentraciones altas de rad&#xF3;n en los hogares pueden reducirse tomando medidas para evitar la filtraci&#xF3;n de rad&#xF3;n, por ejemplo con el sellado de s&#xF3;tanos.</p></section></section><section id="_67"><h3 id="_68" type="keypoint" do-not-show="toc">No queda claro si lo siguiente disminuye el riesgo de c&#xE1;ncer de pulm&#xF3;n:</h3><section id="_69"><h4 id="_70" type="keypoint" do-not-show="toc">Alimentaci&#xF3;n</h4><p id="_71" tabindex="-1">En algunos estudios se muestra que las personas que consumen altas cantidades de frutas o verduras tienen menos riesgo de c&#xE1;ncer de pulm&#xF3;n que las que consumen cantidades bajas. Sin embargo, dado que los fumadores tienen a tener una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentaci&#xF3;n</a> menos saludable que los no fumadores, es dif&#xED;cil saber si la reducci&#xF3;n del riesgo se debe a una alimentaci&#xF3;n saludable o a no fumar.</p></section><section id="_72"><h4 id="_73" type="keypoint" do-not-show="toc">Actividad f&#xED;sica</h4><p id="_74" tabindex="-1">En algunos estudios se muestra que las personas que realizan actividad f&#xED;sica tienen un riesgo menor de c&#xE1;ncer de pulm&#xF3;n que las personas no activas. Sin embargo, dado que los fumadores tienden a tener niveles diferentes de actividad f&#xED;sica que los no fumadores, es dif&#xED;cil saber si la actividad f&#xED;sica afecta al riesgo de c&#xE1;ncer de pulm&#xF3;n.</p></section></section><section id="_75"><h3 id="_76" type="keypoint" do-not-show="toc">Los siguientes factores no disminuyen el riesgo de c&#xE1;ncer de pulm&#xF3;n:</h3><section id="_77"><h4 id="_78" type="keypoint" do-not-show="toc">Suplementos de betacaroteno en los no fumadores</h4><p id="_79" tabindex="-1">En los estudios de no fumadores se muestra que el consumo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">betacaroteno</a> no reduce el riesgo de c&#xE1;ncer de pulm&#xF3;n.</p></section><section id="_80"><h4 id="_81" type="keypoint" do-not-show="toc">Suplementos de vitamina E</h4><p id="_82" tabindex="-1">En los estudios se muestra que el consumo de suplementos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45023&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045023&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina E</a> no afecta al riesgo de c&#xE1;ncer de pulm&#xF3;n.</p></section></section><section id="_83"><h3 id="_84" type="keypoint" do-not-show="toc">Los ensayos cl&#xED;nicos de prevenci&#xF3;n del c&#xE1;ncer se usan para estudiar maneras de prevenir el c&#xE1;ncer.</h3><section id="_85"><p id="_86" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> sobre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prevenci&#xF3;n</a> del c&#xE1;ncer se usan para estudiar maneras de reducir el riesgo de presentar ciertos tipos de c&#xE1;ncer. Algunos ensayos para la prevenci&#xF3;n del c&#xE1;ncer se realizan con personas sanas sin c&#xE1;ncer pero que tienen un mayor riesgo de presentarlo. Otros ensayos de prevenci&#xF3;n se realizan con personas que tuvieron c&#xE1;ncer y que est&#xE1;n tratando de prevenir otro c&#xE1;ncer del mismo tipo o de reducir su probabilidad de presentar un nuevo tipo de c&#xE1;ncer. Otros ensayos se realizan con voluntarios sanos para quienes no se conoce ning&#xFA;n factor de riesgo de c&#xE1;ncer.</p><p id="_87" tabindex="-1">El prop&#xF3;sito de los ensayos cl&#xED;nicos de prevenci&#xF3;n del c&#xE1;ncer es determinar si las acciones que realiza la gente pueden prevenir el c&#xE1;ncer. Estas son, entre otras, el consumo de frutas y verduras, hacer ejercicio, dejar de fumar o tomar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">minerales</a> o suplementos alimenticios.</p></section></section><section id="_88"><h3 id="_89" type="keypoint" do-not-show="toc">Se est&#xE1;n probando nuevas maneras de prevenir el c&#xE1;ncer de pulm&#xF3;n en ensayos cl&#xED;nicos. </h3><p id="_90" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s. Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos, consulte la secci&#xF3;n sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">ensayos cl&#xED;nicos</a> del  portal del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">NCI</a>. Consulte la lista de ensayos cl&#xED;nicos sobre  c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776051&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000776051&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">patrocinado por el NCI</a>   para la prevenci&#xF3;n del <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=8777364&amp;vers=1" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=8777364&amp;vers=1">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> y el <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=14139116&amp;vers=1" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=14139116&amp;vers=1">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a> que  aceptan pacientes. Estos incluyen ensayos para dejar de fumar.</p></section></div>
