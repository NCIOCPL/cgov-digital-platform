      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/pulmon/pro/prevencion-pulmon-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><p id="_3" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prevenci&#xF3;n</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> consiste en las medidas que se toman para reducir la probabilidad de enfermar de c&#xE1;ncer. Con la prevenci&#xF3;n del c&#xE1;ncer, se reduce el n&#xFA;mero de casos nuevos en un grupo o poblaci&#xF3;n. Se espera que esto reduzca el n&#xFA;mero de muertes causadas por el c&#xE1;ncer.</p><p id="_7" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;ficos</a> analizan los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de riesgo</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de protecci&#xF3;n</a> para prevenir el inicio de c&#xE1;nceres nuevos. Cualquier cosa que aumenta su riesgo de tener c&#xE1;ncer se llama factor de riesgo de c&#xE1;ncer; cualquier cosa que disminuye su riesgo de tener c&#xE1;ncer se llama factor de protecci&#xF3;n de c&#xE1;ncer.</p><p id="_8" tabindex="-1">Aunque algunos factores de riesgo de c&#xE1;ncer se pueden evitar, no es posible evitar muchos otros. Por ejemplo, tanto fumar como heredar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> son factores de riesgo de algunos tipos de c&#xE1;ncer, pero solo se puede evitar fumar. Hacer ejercicio con regularidad y consumir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentos</a> saludables son factores de protecci&#xF3;n para algunos tipos de c&#xE1;ncer. Es posible que, al evitar los factores de riesgo y aumentar los factores de protecci&#xF3;n disminuya su riesgo; sin embargo, esto no significa que no enfermar&#xE1; de c&#xE1;ncer.</p><p id="_9" tabindex="-1">Se est&#xE1;n estudiando diferentes maneras de prevenir el c&#xE1;ncer, como:</p><div class="pdq-content-list"><ul id="_10"><li>Cambiar el estilo de vida o los h&#xE1;bitos de alimentaci&#xF3;n.</li><li>Evitar cosas que se sabe que provocan c&#xE1;ncer.</li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para tratar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">precancerosa</a> o para evitar que se inicie el c&#xE1;ncer.</li></ul></div></div>
