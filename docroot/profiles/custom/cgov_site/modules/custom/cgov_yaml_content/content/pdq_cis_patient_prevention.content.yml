            <div id="_section_4" class="pdq-sections"><div class="key-points"><h3 id="_4_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_4_2"><ul><li>El c&#xE1;ncer de pulm&#xF3;n es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos del pulm&#xF3;n. </li><li>El c&#xE1;ncer de pulm&#xF3;n es la principal causa de muerte por c&#xE1;ncer en hombres y mujeres. </li></ul></div></div><section id="_11"><h3 id="_12" type="keypoint" do-not-show="toc">El c&#xE1;ncer de pulm&#xF3;n es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos del pulm&#xF3;n. </h3><p id="_13" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a> son un par de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> respiratorios de forma c&#xF3;nica en el pecho. Los pulmones llevan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a> al cuerpo cuando usted inhala. Liberan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538147&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538147&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">di&#xF3;xido de carbono</a>, residuo de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> del cuerpo, cuando usted exhala. Cada pulm&#xF3;n tiene secciones llamadas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xF3;bulos</a>. El pulm&#xF3;n izquierdo tiene dos l&#xF3;bulos. El pulm&#xF3;n derecho es un poco m&#xE1;s grande y tiene tres l&#xF3;bulos. Una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membrana</a> delgada llamada la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45842&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045842&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pleura</a> rodea los pulmones. Dos tubos llamados <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46493&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046493&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bronquios</a> salen de la tr&#xE1;quea hasta los pulmones derecho e izquierdo. Algunas veces los bronquios est&#xE1;n comprometidos tambi&#xE9;n en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>. Sacos de aire diminutos llamados <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alv&#xE9;olos</a> y tubos peque&#xF1;os llamados <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bronquiolos</a> conforman el interior de los pulmones. <figure id="figure_14" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR466537.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_14" alt="Anatom&#xED;a respiratoria; el dibujo muestra el pulm&#xF3;n derecho con los l&#xF3;bulos superiores, medios e inferiores; el pulm&#xF3;n izquierdo con los l&#xF3;bulos superiores e inferiores; y la tr&#xE1;quea, los bronquios, los ganglios linf&#xE1;ticos y el diafragma.  El recuadro muestra los bronquiolos, los alv&#xE9;olos, la arteria y la vena." title="Anatom&#xED;a respiratoria; el dibujo muestra el pulm&#xF3;n derecho con los l&#xF3;bulos superiores, medios e inferiores; el pulm&#xF3;n izquierdo con los l&#xF3;bulos superiores e inferiores; y la tr&#xE1;quea, los bronquios, los ganglios linf&#xE1;ticos y el diafragma.  El recuadro muestra los bronquiolos, los alv&#xE9;olos, la arteria y la vena." src="https://www.cancer.gov/images/cdr/live/CDR466537-750.jpg"><figcaption class="caption-container">Anatom&#xED;a del sistema respiratorio, mostrando la tr&#xE1;quea y ambos pulmones y sus l&#xF3;bulos y las v&#xED;as respiratorias.  Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos y el diafragma.  El ox&#xED;geno se inhala a los pulmones y pasa a trav&#xE9;s de las membranas delgadas de los alv&#xE9;olos hacia el torrente sangu&#xED;neo (ver recuadro).</figcaption></figure></p><p id="_6" tabindex="-1">Hay dos tipos de c&#xE1;ncer de pulm&#xF3;n: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a>.</p><p id="_15" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el c&#xE1;ncer de pulm&#xF3;n, consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>:</p><div class="pdq-content-list"><ul id="_16"><li><a href="/espanol/tipos/pulmon/paciente/deteccion-pulmon-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a></li><li><a href="/espanol/tipos/pulmon/paciente/tratamiento-pulmon-celulas-no-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a></li><li><a href="/espanol/tipos/pulmon/paciente/tratamiento-pulmon-celulas-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a></li></ul></div></section><section id="_17"><h3 id="_18" type="keypoint" do-not-show="toc">El c&#xE1;ncer de pulm&#xF3;n es la principal causa de muerte por c&#xE1;ncer en hombres y mujeres. </h3><p id="_19" tabindex="-1">M&#xE1;s personas mueren a ra&#xED;z del c&#xE1;ncer de pulm&#xF3;n que por cualquier otro tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>. El c&#xE1;ncer de pulm&#xF3;n es el segundo tipo de c&#xE1;ncer m&#xE1;s com&#xFA;n en los Estados Unidos, despu&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel</a>.</p><p id="_20" tabindex="-1">El n&#xFA;mero de casos nuevos y muertes por el c&#xE1;ncer de pulm&#xF3;n es m&#xE1;s alto en los hombres negros.</p></section></div>
