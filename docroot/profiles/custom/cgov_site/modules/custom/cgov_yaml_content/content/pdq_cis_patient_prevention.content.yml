            <div id="_section_4" class="pdq-sections"><div class="key-points"><h3 id="_4_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_4_2"><ul><li>El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la mama.</li><li>El c&#xE1;ncer de mama es el segundo tipo de c&#xE1;ncer m&#xE1;s frecuente en las mujeres en los Estados Unidos.</li></ul></div></div><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la mama.</h3><p id="_7" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> est&#xE1; compuesta de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xF3;bulos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos</a>. Cada mama tiene de 15 a 20 secciones que se llaman l&#xF3;bulos, que tienen muchas secciones m&#xE1;s peque&#xF1;as llamadas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lobulillos</a>. Los lobulillos terminan en docenas de bulbos diminutos que producen leche. Los l&#xF3;bulos, los lobulillos y los bulbos est&#xE1;n conectados por tubos delgados llamados conductos.<figure id="figure_183" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR710874.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_183" alt="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." title="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." src="https://www.cancer.gov/images/cdr/live/CDR710874-750.jpg"><figcaption class="caption-container">Anatom&#xED;a de la mama femenina. Se muestran el pez&#xF3;n y la ar&#xE9;ola en la parte externa de la mama. Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos, los l&#xF3;bulos, los lobulillos, los conductos y otras partes internas de la mama.</figcaption></figure></p><p id="_8" tabindex="-1">Cada mama tambi&#xE9;n tiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a>. Los vasos linf&#xE1;ticos transportan un l&#xED;quido casi incoloro que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfa</a>. Tambi&#xE9;n transportan la linfa entre los ganglios linf&#xE1;ticos. Los ganglios linf&#xE1;ticos son estructuras peque&#xF1;as en forma de guisante que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">filtran</a> la linfa y almacenan los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> que ayudan a combatir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a> y enfermedades. Los grupos de ganglios linf&#xE1;ticos se encuentran cerca de la mama, en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">axila</a> (debajo el brazo), sobre la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">clav&#xED;cula</a> y en el pecho.</p><p id="_177" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>, consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>:</p><div class="pdq-content-list"><ul id="_178"><li>
            <a href="/espanol/tipos/seno/paciente/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>
            </li><li>
            <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq">Tratamiento del c&#xE1;ncer del seno (mama)</a>
            </li><li><a href="/espanol/tipos/seno/paciente/tratamiento-seno-embarazo-pdq">Tratamiento de c&#xE1;ncer de seno (mama) durante el embarazo</a></li><li><a href="/espanol/tipos/seno/paciente/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a></li></ul></div><p id="_245" tabindex="-1">El siguiente sumario solo est&#xE1; disponible en ingl&#xE9;s y en versi&#xF3;n para profesionales de la salud:</p><div class="pdq-content-list"><ul id="_246"><li>
            <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Ovarian Cancer</a> (Caracter&#xED;sticas gen&#xE9;ticas de los c&#xE1;nceres de mama y ginecol&#xF3;gicos)</li></ul></div></section><section id="_9"><h3 id="_10" type="keypoint" do-not-show="toc">El c&#xE1;ncer de mama es el segundo tipo de c&#xE1;ncer m&#xE1;s frecuente en las mujeres en los Estados Unidos.</h3><p id="_11" tabindex="-1">Las mujeres en los Estados Unidos presentan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> con m&#xE1;s frecuencia que cualquier otro tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, a excepci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel</a>. En los Estados Unidos, el c&#xE1;ncer de mama es la segunda causa de muerte por c&#xE1;ncer en las mujeres, despu&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>. Sin embargo, las muertes por c&#xE1;ncer de mama disminuyeron un poco cada a&#xF1;o entre 2005 y 2014. El c&#xE1;ncer de mama tambi&#xE9;n se presenta en los hombres, pero el n&#xFA;mero de casos nuevos es reducido.</p></section></div>
