            <div id="_section_4" class="pdq-sections"><div class="key-points"><h3 id="_4_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_4_2"><ul><li>Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</li><li>Breast cancer is the second most common type of cancer
            in American women.</li></ul></div></div><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</h3><p id="_7" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> is made up of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobes</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ducts</a>. Each breast has 15 to 20 sections called
            lobes, which have many smaller sections called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobules</a>. Lobules end in dozens of tiny bulbs that
            can make milk. The lobes, lobules, and bulbs are linked by thin tubes called
            ducts.<figure id="figure_143" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415520.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_143" alt="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." title="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." src="https://www.cancer.gov/images/cdr/live/CDR415520-750.jpg"><figcaption class="caption-container">Anatomy of the female breast. The nipple and areola are shown on the outside of the breast. The lymph nodes, lobes, lobules, ducts, and other parts of the inside of the breast are also shown.</figcaption></figure></p><p id="_8" tabindex="-1">Each breast also has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood
            vessels</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            vessels</a>. The lymph vessels carry an almost colorless, watery <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph</a>. Lymph
            vessels carry lymph between <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            nodes</a>. Lymph nodes are small, bean-shaped structures that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">filter</a>  lymph and store <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a> that help fight
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> and disease. Groups of lymph nodes are found near the breast in the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axilla</a> (under the arm), above the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collarbone</a>, and in the chest.</p><p id="_177" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summaries for more information about       <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a>:</p><div class="pdq-content-list"><ul id="_178"><li><a href="/types/breast/patient/breast-screening-pdq">Breast Cancer Screening</a></li><li><a href="/types/breast/patient/breast-treatment-pdq">Breast Cancer Treatment</a></li><li><a href="/types/breast/patient/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a></li><li><a href="/types/breast/patient/male-breast-treatment-pdq">Male Breast Cancer Treatment</a></li><li><a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Ovarian Cancer</a></li></ul></div></section><section id="_9"><h3 id="_10" type="keypoint" do-not-show="toc">Breast cancer is the second most common type of cancer
            in American women.</h3><p id="_11" tabindex="-1">Women in the United States get <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> more than any other
            type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> except <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skin cancer</a>. Breast cancer is second to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a> as a cause of cancer death  in American women. However, deaths from breast cancer have decreased a little bit every year between 2005 and 2014. Breast cancer also occurs in men, but the number of new
            cases is small.</p></section></div>
