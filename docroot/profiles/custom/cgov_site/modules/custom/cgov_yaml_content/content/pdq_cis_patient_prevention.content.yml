      type: pdq_summary_section
      field_pdq_section_id:
        value: _12
      field_pdq_section_title:
        - format: plain_text
          value: 'Lung Cancer Prevention'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_12" class="pdq-sections"><div class="key-points"><h3 id="_12_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_12_3"><ul><li>Avoiding risk factors and increasing protective factors may
            help prevent lung cancer.</li><li>The following  are <em>risk</em> factors  for lung cancer:<ul><li>Cigarette, cigar, and pipe smoking </li><li>Secondhand smoke</li><li>Family history</li><li>HIV infection</li><li>Environmental risk factors</li><li>Beta carotene supplements in heavy smokers</li></ul></li><li>The following are <em>protective</em> factors  for lung cancer:<ul><li>Not smoking</li><li>Quitting smoking</li><li>Lower exposure to workplace risk factors </li><li>Lower exposure to radon</li></ul></li><li>It is not clear  if the following decrease the risk of lung cancer:<ul><li>Diet</li><li>Physical activity</li></ul></li><li>The following do not decrease the risk of lung cancer:<ul><li>Beta carotene supplements in nonsmokers</li><li>Vitamin E supplements </li></ul></li><li>Cancer prevention clinical trials are used to study ways
            to prevent cancer.</li><li>
            New ways to prevent lung cancer are being studied in clinical
            trials. </li></ul></div></div><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Avoiding risk factors and increasing protective factors may
            help prevent lung cancer.</h3><p id="_13_53" tabindex="-1">Avoiding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> may help <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevent</a> certain cancers. Risk factors include smoking, being <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overweight</a>, and not getting enough exercise.  Increasing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factors</a> such as quitting smoking and exercising may also help prevent some cancers. Talk to your doctor or other health care professional about how you might lower your risk of cancer.</p></section><section id="_36"><h3 id="_37" type="keypoint" do-not-show="toc">The following  are <em>risk</em> factors  for lung cancer:</h3><section id="_18"><h4 id="_19" type="keypoint" do-not-show="toc">Cigarette, cigar, and pipe smoking </h4><p id="_20" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439432&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439432&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Tobacco</a> smoking is the most important <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a> for  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748148&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748148&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cigarette</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cigar</a>,  and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748824&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748824&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pipe</a> smoking all  increase the risk of lung cancer. Tobacco smoking causes about 9 out of 10 cases of lung cancer in men and about 8 out of 10 cases of lung cancer in women.</p><p id="_128" tabindex="-1">Studies have shown that smoking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">low tar</a>   or low <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nicotine</a> cigarettes does not lower    the risk of lung cancer.   </p><p id="_105" tabindex="-1">Studies also show that the risk of lung cancer from smoking cigarettes increases with the number of cigarettes smoked per day and the number of years smoked. People who smoke have about 20 times the risk of lung cancer compared to those who do not smoke.</p></section><section id="_90"><h4 id="_91" type="keypoint" do-not-show="toc">Secondhand smoke</h4><p id="_92" tabindex="-1">Being exposed to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538647&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538647&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">secondhand tobacco smoke</a> is also  a risk factor for lung cancer. Secondhand smoke is the smoke that comes from a burning cigarette or other tobacco product, or   that is exhaled by smokers. People who inhale secondhand smoke are exposed to  the same <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>-causing agents as smokers, although in  smaller amounts. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Inhaling</a> secondhand smoke is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">involuntary</a> or passive smoking.</p></section><section id="_129"><h4 id="_130" type="keypoint" do-not-show="toc">Family history</h4><p id="_162" tabindex="-1">Having a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of lung cancer is a risk factor for lung cancer. People with a relative who has had lung cancer may be twice as likely to have lung cancer as  people  who do not have a relative who has had lung cancer.  Because cigarette smoking tends to run  in families and  family members are exposed to secondhand smoke,  it is hard to know whether the increased risk of lung cancer is from the family history of lung cancer or from being exposed to cigarette smoke.</p></section><section id="_164"><h4 id="_165" type="keypoint" do-not-show="toc">HIV infection</h4><p id="_166" tabindex="-1">Being <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infected</a> with the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44366&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044366&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">human immunodeficiency virus</a> (HIV), the cause of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44365&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044365&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acquired immunodeficiency syndrome</a> (AIDS), is linked with a higher risk of lung cancer. People infected with HIV may have more than twice the risk of lung cancer than those who are not infected. Since smoking rates are higher in those infected with HIV than in those not infected, it is not clear  whether the increased risk of lung cancer   is  from HIV infection or from being exposed to cigarette smoke.  </p></section><section id="_22"><h4 id="_23" type="keypoint" do-not-show="toc">Environmental risk factors</h4><div class="pdq-content-list"><ul id="_95"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation</a> exposure:</strong> Being exposed to radiation is a risk factor for lung cancer. Atomic bomb radiation, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging tests</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46554&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046554&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radon</a> are sources of radiation exposure: <div class="pdq-content-list"><ul id="_169" class="list-dash"><li>Atomic bomb radiation: Being exposed to radiation after an atomic bomb explosion increases the risk of lung cancer.</li><li>Radiation therapy: Radiation therapy to the chest may be used to treat certain cancers, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hodgkin lymphoma</a>.  Radiation therapy uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270730&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270730&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gamma rays</a>, or other  types of radiation that may increase the risk of lung cancer. The higher the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> of radiation received, the higher the risk. The risk of lung cancer following radiation therapy is higher in patients who smoke than in nonsmokers.</li><li>Imaging tests:  Imaging tests, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT scans</a>, expose patients to radiation. Low-dose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spiral CT scans</a> expose patients to less radiation than higher dose CT scans. In lung cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a>, the use of low-dose spiral CT scans can lessen the harmful effects of radiation.</li><li>Radon: Radon is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> gas that comes from the breakdown of uranium in rocks and soil. It seeps up through the ground, and leaks into the air or water supply. Radon can enter homes through cracks in floors, walls, or the foundation, and levels of radon can build up over time. </li></ul></div><p id="_170" tabindex="-1">Studies show that high levels of radon gas inside the  home or workplace increase the number of new cases of lung cancer  and the number of deaths caused by lung cancer. The risk of lung cancer is higher in smokers exposed to radon than in nonsmokers who are exposed to it. In people who have never smoked, about 26% of deaths caused by lung cancer have been linked to being exposed to radon.</p></li><li><strong>Workplace exposure:</strong> Studies show that being exposed to the following substances increases the risk of lung cancer:<div class="pdq-content-list"><ul id="_101" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46528&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046528&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Asbestos</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44303&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044303&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Arsenic</a>.</li><li>Chromium.</li><li>Nickel.</li><li>Beryllium.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=344348&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000344348&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cadmium</a>.</li><li>Tar and soot.</li></ul></div><p id="_102" tabindex="-1">These substances can cause lung cancer in people  who are exposed to them in the workplace and have never smoked. As the level of exposure to these substances increases, the risk of lung cancer also increases. The risk of lung cancer is even higher in people who are exposed and also smoke.</p> </li><li><strong>Air pollution:</strong> Studies show  that living in areas with  higher levels of  air pollution increases the  risk of lung cancer.</li></ul></div></section><section id="_25"><h4 id="_26" type="keypoint" do-not-show="toc">Beta carotene supplements in heavy smokers</h4><p id="_27" tabindex="-1">Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">beta carotene</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supplements</a> (pills) increases the risk of
            lung cancer, especially in smokers who smoke one or more packs a day. The risk
            is higher in smokers who have at least one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcoholic</a> drink every day.</p></section></section><section id="_38"><h3 id="_39" type="keypoint" do-not-show="toc">The following are <em>protective</em> factors  for lung cancer:</h3><section id="_43"><h4 id="_44" type="keypoint" do-not-show="toc">Not smoking</h4><p id="_45" tabindex="-1">The best way to prevent lung cancer is to not smoke.</p></section><section id="_97"><h4 id="_98" type="keypoint" do-not-show="toc">Quitting smoking</h4><p id="_99" tabindex="-1">Smokers can
            decrease their risk of lung cancer by quitting. In smokers who have been treated for lung cancer, quitting smoking lowers the risk of new lung cancers. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Counseling</a>,  the use of
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nicotine</a> replacement products, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antidepressant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> have
            helped smokers quit for good.</p><p id="_100" tabindex="-1">In a person who has quit smoking, the chance of preventing lung cancer  depends on how many years and how much the person smoked and the length of time since quitting. After a person has quit smoking for 10 years, the risk of lung cancer decreases 30% to 50%.</p><p id="_103" tabindex="-1">See the following for more information on quitting smoking:</p><div class="pdq-content-list"><ul id="_163"><li><a href="https://www.cancer.gov/about-cancer/causes-prevention/risk/tobacco" title="https://www.cancer.gov/about-cancer/causes-prevention/risk/tobacco">Tobacco</a> (includes help with quitting)</li><li><a href="/about-cancer/causes-prevention/risk/tobacco/quit-smoking-pdq">Cigarette Smoking:  Health Risks and How to Quit</a></li></ul></div></section><section id="_106"><h4 id="_107" type="keypoint" do-not-show="toc">Lower exposure to workplace risk factors </h4><p id="_108" tabindex="-1">Laws that protect workers from being exposed   to  cancer-causing substances, such as asbestos, arsenic, nickel, and chromium, may help lower their risk of developing lung cancer. Laws that prevent smoking in the workplace help lower the risk of lung cancer caused by secondhand smoke.</p></section><section id="_109"><h4 id="_110" type="keypoint" do-not-show="toc">Lower exposure to radon</h4><p id="_111" tabindex="-1"> Lowering radon levels may lower the risk of lung cancer, especially among cigarette smokers. High levels of radon in homes may be reduced by taking steps to prevent radon leakage, such as sealing basements.</p></section></section><section id="_112"><h3 id="_113" type="keypoint" do-not-show="toc">It is not clear  if the following decrease the risk of lung cancer:</h3><section id="_114"><h4 id="_115" type="keypoint" do-not-show="toc">Diet</h4><p id="_116" tabindex="-1"> Some studies show that people who eat high amounts of  fruits or vegetables have a  lower risk of lung cancer than those who eat low amounts. However, since smokers tend to have less healthy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diets</a> than nonsmokers, it is hard to know whether the decreased risk  is from having a healthy diet or from not smoking.</p></section><section id="_117"><h4 id="_118" type="keypoint" do-not-show="toc">Physical activity</h4><p id="_119" tabindex="-1">Some studies show that  people who are  physically active have a lower risk of lung cancer than people who are not. However, since smokers tend to have different levels of physical activity  than nonsmokers, it is hard to know if physical activity  affects the risk of lung cancer.</p></section></section><section id="_152"><h3 id="_153" type="keypoint" do-not-show="toc">The following do not decrease the risk of lung cancer:</h3><section id="_156"><h4 id="_157" type="keypoint" do-not-show="toc">Beta carotene supplements in nonsmokers</h4><p id="_159" tabindex="-1">Studies of nonsmokers show that taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">beta carotene</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supplements</a> does not lower their risk of lung cancer.</p></section><section id="_125"><h4 id="_126" type="keypoint" do-not-show="toc">Vitamin E supplements </h4><p id="_127" tabindex="-1">
            Studies show that taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45023&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045023&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin E</a> supplements  does not affect the risk of lung cancer.</p></section></section><section id="_60"><h3 id="_61" type="keypoint" do-not-show="toc">Cancer prevention clinical trials are used to study ways
            to prevent cancer.</h3><section id="_62"><p id="_63" tabindex="-1">Cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevention</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> are used to study ways to
            lower the risk of developing certain types of cancer. Some
            cancer prevention trials are conducted with healthy people who
            have not had cancer but who have an increased risk for cancer.
            Other prevention trials are conducted with people who have had
            cancer and are trying to prevent another cancer of the same type
            or to lower their chance of developing a new type of cancer.
            Other trials are done with healthy volunteers who are not known
            to have any risk factors for cancer.</p><p id="_64" tabindex="-1">The purpose of some cancer prevention clinical trials is to
            find out whether actions people take can prevent cancer. These
            may include eating fruits and vegetables, exercising, quitting
            smoking, or taking certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicines</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">minerals</a>, or
            food supplements.</p></section></section><section id="_65"><h3 id="_66" type="keypoint" do-not-show="toc">
            New ways to prevent lung cancer are being studied in clinical
            trials. </h3><p id="_86" tabindex="-1">Clinical trials are taking place in many parts of the country.
            Information about clinical trials can be found in the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">Clinical Trials</a> section of the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NCI</a> website.
            Check  the list of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776051&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000776051&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NCI-supported</a> cancer clinical trials
            for prevention trials for <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=8777364&amp;vers=1" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=8777364&amp;vers=1">non-small cell lung cancer</a> and <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=14112956&amp;vers=1" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search/results?protocolsearchid=14112956&amp;vers=1">small cell lung cancer</a>
            that are now accepting patients. These include trials for quitting smoking.</p></section></div>
