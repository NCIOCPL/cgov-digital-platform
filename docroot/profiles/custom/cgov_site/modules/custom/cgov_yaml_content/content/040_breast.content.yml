      field_cthp_card_theme:
        - value: 'cthp-treatment'
      field_cthp_pdq_link_heading:
        - value: "PDQ Treatment Information for Patients"
      field_cthp_pdq_links:
        - entity: 'paragraph'
          type: "cgov_internal_link"
          field_internal_link:
