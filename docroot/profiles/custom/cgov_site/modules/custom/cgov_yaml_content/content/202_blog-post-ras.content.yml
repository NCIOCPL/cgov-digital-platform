          Shiva Malek and her family immigrated to the United States in 1979. She is now Director of Discovery Oncology at Genentech,
          a member of the Roche Group, in South San Francisco, California. Together with computational biologist Christiaan Klijn and
          their colleagues, Malek has recently shed light on pharmaceutical vulnerabilities in a class of cancers driven by mutant KRAS.
          Klijn and Malek were interviewed by Cancer.Gov/RAS editor Jim Hartley.
        </p>
