    - format: "full_html"
      value: |
        <p>One of the prevailing mysteries of Ras is the disconnect between the known cell autonomous effectors of mutant Ras and the cascade of non-cell autonomous changes it induces in the local microenvironment. Despite outstanding progress by the Ras community in delineating the proximal pathways of Ras signaling, there are few secreted or cell-surface proteins represented on the resulting maps (including <a href="/research/key-initiatives/ras/ras-central/blog/2015/ras-pathway-v2" title="">Ras 2.0</a>). Yet alterations in the tumor microenvironment may be one of the most profound consequences of Ras activation. The cancers with a high frequency of Ras mutations (e.g. pancreatic, lung, and colon) are characterized by extensive desmoplasia and stromal cell infiltration, and many studies now find associations between Ras mutation and the activation of specific paracrine pathways that effect biological responses in stromal cells. Genetically engineered mouse models have been particularly useful in characterizing the paracrine effects of mutant Ras expression. A pancreatic cancer model based on tetracycline-inducible mutant K-ras demonstrated rapid stromal regression following withdrawal of mutant K-ras expression.<sup>1</sup> However, detailed molecular mechanisms linking direct Ras effector proteins to secreted/cell surface ligands remain elusive.</p>
        <p>Some of the most direct evidence of Ras–dependent paracrine signaling comes from studies of tumor development. Many inflammatory conditions predispose to related cancers (eg. chronic pancreatitis is a strong risk factor for pancreatic ductal adenocarcinoma), yet acute inflammation is part of the normal, healthy response to tissue injury. An overly festive night out might injure some acinar cells in the pancreas, resulting in acinar-to-ductal metaplasia (ADM) and inflammation. Normally, after the tissue is repaired, ADM cells return to an acinar state and the acute inflammation resolves. However, in the context of a K-ras mutation, this cycle is broken and the tissue is unable to appropriately resolve the inflammatory response, leading to chronic inflammation and increasing cancer risk.<sup>2</sup></p>
        <p>Normal epithelial (glandular) tissues have a limited complement of stromal cells. For example, fibroblasts make up just a few percent of cells in the normal pancreas. However, in the setting of chronic inflammation, and later in cancer desmoplasia, fibroblasts and other stromal cell types can dominate the tissue parenchyma. A host of cytokines, chemokines, and other factors are secreted, leading to changes in cellular composition, remodeling of the extracellular matrix, increased mechanical stiffness of the tissue parenchyma, and modulation of the local immune microenvironment, all of which can promote malignancy. Another consequence of desmoplasia can be changes in tissue perfusion that limit the delivery of drugs to tumor tissues, reducing drug efficacy.<sup>3,4</sup></p>
        <p>Despite the obvious importance of these processes, we actually have a shockingly incomplete understanding of the cellular and extracellular composition of desmoplastic tumors. Fibroblasts, immunocytes, and endothelial cells are clearly major contributors, but these are all broad categories. How many different types of fibroblasts exist in a tumor? How do we visualize them? What are their functional distinctions? The question is even more complicated for immunocytes, a huge category comprising dozens of specific cell types with diverse and often opposing functional roles. Endothelial and lymphendothelial cells can vary in type and form, yielding diverse structures that control perfusion, oxygen saturation, nutrient levels, and other biophysical properties. There are also “immature” cell types such as mesenchymal stem cells, immature myeloid progenitor cells, and endothelial progenitor cells. The word “immature” is a diminutive and often equated to “non-functional”, but in truth such cells are associated with critical functions, as in the case of myeloid derived suppressor cells, which help mediate local immunosuppression. Moreover, there are cell types that exist outside the tumor mass that probably affect biology within the tumor. Tertiary lymph nodes can form in proximity to some tumors, perhaps reflecting a failed or coopted immune response against the tumor. Nerve cells project axonal processes into GI and other cancers, prostate, gastric, and pancreatic tumors, and make direct connections to specific subsets of malignant epithelial cells and potently influencing tumor biology.<sup>5</sup> Even within the malignant compartment, there is significant heterogeneity of differentiation states or progenitor identities. What is clear is that existing cell-specific markers fail to fully capture the heterogeneity of cellular composition within tumors and that even highly multiplexed flow cytometry or immunofluorescent technologies still struggle to provide an unbiased and complete representation of tissue composition. Advances in single-cell sequencing and CyTOF technologies6 may provide tractable means to properly quantify the diversity of cell types that contribute to even the most complex of solid tumors.</p>
        <p>The stroma regression observed in the inducible K-ras model<sup>6</sup> indicates that mutant Ras plays a major role in orchestrating this stromal response, but the mechanisms are limited to vignettes at this point. For example, K-ras mutation in the pancreas is associated with an increase in the expression of the Sonic Hedgehog ligand, which induces downstream pathway activity in certain fibroblasts to increase cell proliferation and collagen deposition.<sup>7,8</sup> Similarly, K-ras mutation is also associated with the overexpression of GM-CSF, which promotes the recruitment of immunosuppressive myeloid lineages.<sup>9</sup> In the latter case, inhibitors were used to ascertain that K-ras mediated induction of GM-CSF is dependent on both MAPK and PI3K, but the full mechanism leading to its elevated expression is cryptic. It is unclear whether Ras-dependent paracrine signals from the malignant cell can directly control all of the different cell types in the stroma. However, it is apparent that secondary signals propagate between different stromal cell types, indirectly responding to cues from Ras. One example of such a “paracrine cascade” is the indirect regulation of CD8+ T-cells by Gr-1+, CD11b+ myeloid cells responding to the K-ras dependent induction of GM-CSF.<sup>10</sup></p>
