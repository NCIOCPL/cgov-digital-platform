- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: "published"
  title: "Key Initiatives"
  title__ES:
    value: "Spanish Key Initiatives"
  field_page_description:
    value: "Learn about major research initiatives NCI has developed to address specific issues of high priority for the cancer research community."
  field_page_description__ES:
    value: "(Spanish translation) Learn about major research initiatives NCI has developed to address specific issues of high priority for the cancer research community."
  field_browser_title:
    value: "Key Initiatives"
  field_browser_title__ES:
    value: "Spanish Key Initiatives"
  field_site_section:
    - "#process":
        callback: "reference"
        args:
          - "taxonomy_term"
          - vid: "cgov_site_sections"
            computed_path: "/research/key-initiatives"
  field_site_section__ES:
    - "#process":
        callback: "reference"
        args:
          - "taxonomy_term"
          - vid: "cgov_site_sections"
            computed_path: "/investigacion/iniciativas-clave"
  field_mlp_page_style:
    value: "ncids_default"
  ### English Contents
  field_landing_contents:
    ######## Begin Feature Row ###########
    - entity: "paragraph"
      type: "ncids_page_title_block"
    - entity: "paragraph"
      type: "ncids_content_block"
      field_html_content:
        - format: "ncids_streamlined"
          value: |
            <p>NCI has worked to leverage its role as the leader of the National Cancer Program to expand our understanding of cancer and to translate new knowledge into better cancer prevention and treatment. Although the majority of NCI's funding supports investigator-initiated science, the institute also invests in major research initiatives to facilitate and support research on specific issues of importance to the cancer research enterprise.</p>
    - entity: "paragraph"
      type: "ncids_wide_guide_card"
      field_container_heading:
        - value: "Cancer Moonshot"
      field_html_content:
        - format: "simple"
          value: |
            <p>NCI is supporting foundational research undertaken through the Cancer  Moonshot and launching new initiatives to build on those successes with  the aim of achieving bold new goals.</p>
      field_image_guide_card:
        - "#process":
            callback: "file"
            args:
              - "image"
              - type: "module"
                filename: "wide-guide-card-image.png"
      field_three_link_buttons:
        - entity: "paragraph"
          type: "ncids_link_button_external"
          field_external_link:
            - uri: "https://www.cancer.gov/research/key-initiatives/moonshot-cancer-initiative/funding"
          field_button_text:
            - value: "See Funding Opportunities"
    - entity: "paragraph"
      type: "ncids_imageless_card_group"
      field_container_heading:
        - value: "The Optional Imageless Card Group Heading"
      field_heading_visibility:
        value: sr-only
      field_imgless_crd_grp_display:
        - value: cgdp-imageless-card-group--two-card
      field_row_cards_unlimited:
        - entity: "paragraph"
          type: "ncids_imageless_card_external"
          field_override_card_title:
            - value: "NCI Equity and Inclusion Program"
          field_override_card_description:
            - value: "Learn how NCI will help end structural racism in biomedical research and why the program was launched."
          field_featured_url:
            - uri: "https://www.cancer.gov/research/key-initiatives/nci-equity-inclusion-program"
        - entity: "paragraph"
          type: "ncids_imageless_card_external"
          field_override_card_title:
            - value: "NCI COVID-19 Research Initiatives"
          field_override_card_description:
            - value: "NCI is mobilizing its experts and resources to study COVID-19."
          field_featured_url:
            - uri: "https://www.cancer.gov/research/key-initiatives/covid-19"
        - entity: "paragraph"
          type: "ncids_imageless_card_external"
          field_override_card_title:
            - value: "Childhood Cancer Data Initiative (CCDI)"
          field_override_card_description:
            - value: "CCDI addresses the critical need to collect, analyze, and share childhood cancer data."
          field_featured_url:
            - uri: "https://www.cancer.gov/research/areas/childhood/childhood-cancer-data-initiative"
        - entity: "paragraph"
          type: "ncids_imageless_card_internal"
          field_override_card_title:
            - value: "The RAS Initiative"
          field_override_card_description:
            - value: "NCI's RAS Initiative explores innovative approaches for attacking the proteins encoded by mutant forms of the KRAS gene. "
          field_featured_item:
            - target_type: "node"
              "#process":
                callback: "reference"
                args:
                  - "node"
                  - type: "cgov_mini_landing"
                    title: "The RAS Initiative"
