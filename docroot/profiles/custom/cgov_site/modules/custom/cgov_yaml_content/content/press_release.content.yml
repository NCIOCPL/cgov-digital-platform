        <p>Overall cancer death rates continue to decrease in men, women, and children for all major racial and ethnic groups, according to the latest Annual Report to the Nation on the Status of Cancer, 1975-2014. The report finds that death rates during the period 2010-2014 decreased for 11 of the 16 most common types of cancer in men and for 13 of the 18 most common types of cancer in women, including lung, colorectal, female breast, and prostate cancers. Meanwhile, death rates increased for cancers of the liver, pancreas, and brain in men and for liver and uterine cancer in women. The report finds overall cancer incidence rates, or rates of new cancers, decreased in men but stabilized in women during the period 1999-2013.</p>
        <p>The Report to the Nation is released each year in a collaborative effort by the American Cancer Society; the Centers for Disease Control and Prevention (CDC) and the National Cancer Institute (NCI), both parts of the Department of Health and Human Services; and the North American Association of Central Cancer Registries (NAACCR).</p>
        <p>The report appears early online in the <em>Journal of the National Cancer Institute</em> (<em>JNCI</em>) and includes a special section, which this year focuses on survival expressed as percentage. It finds that several but not all cancer types showed a significant improvement over time for both early- and late-stage disease, and varied significantly by race/ethnicity and state.</p>
        <p>“While trends in death rates are the most commonly used measure to assess progress against cancer, survival trends are also an important measure to evaluate progress in improvement of cancer outcomes,” said Ahmedin Jemal, D.V.M., Ph.D., of the American Cancer Society and lead author of the study. “We last included a special section on cancer survival in 2004, and as we found then, survival improved over time for almost all cancers at every stage of diagnosis. But survival remains very low for some types of cancer and for most types of cancers diagnosed at an advanced stage.”</p>
        <p>Compared to cases diagnosed in 1975-1977, five-year survival for cancers diagnosed in 2006-2012 increased significantly for all but two types of cancer: cervix and uterus. The greatest absolute increases in survival (25 percent or greater) were seen in prostate and kidney cancers as well as non-Hodgkin lymphoma, myeloma, and leukemia.</p>
        <p>Cancers with the lowest five-year relative survival for cases diagnosed in 2006-2012 were pancreas (8.5 percent), liver (18.1 percent), lung (18.7 percent), esophagus (20.5 percent), stomach (31.1 percent) and brain (35 percent); those with the highest were prostate (99.3 percent), thyroid (98.3 percent), melanoma (93.2 percent) and female breast (90.8 percent).</p>
        <p>“While this report found that five-year survival for most types of cancer improved among both blacks and whites over the past several decades, racial disparities for many common cancers have persisted, and they may have increased for prostate cancer and female breast cancer,” said Lynne T. Penberthy, M.D., M.P.H., associate director of NCI’s Surveillance Research Program. “We still have a lot of work to do to understand the causes of these differences, but certainly differences in the kinds and timing of recommended treatments are likely to play a role.”</p>
        <p>“This report found that tobacco-related cancers have low survival rates, which underscores the importance of continuing to do what we know works to significantly reduce tobacco use,” said Lisa C. Richardson, M.D., M.P.H., director of CDC’s Division of Cancer Prevention and Control. “In addition, every state in the nation has an adult obesity prevalence of 20 percent or more. With obesity as a risk factor for cancer, we need to continue to support communities and families in prevention approaches that can help reverse the nation’s obesity epidemic. We need to come together to create interventions aimed at increasing the uptake of recommended, effective cancer screening tests, and access to timely cancer care.”</p>
        <p>The authors also stated that more attention and resources are needed to identify major risk factors for common cancers, such as colorectal, breast, and prostate, as are concerted efforts to understand the increasing incidence trends in uterine, female breast, and pancreatic cancer.</p>
        <p>“The continued drops in overall cancer death rates in the United States are welcome news, reflecting improvements in prevention, early detection, and treatment,” said Betsy A. Kohler, M.P.H., C.T.R., executive director of NAACCR. “But this report also shows us that progress has been limited for several cancers, which should compel us to renew our commitment to efforts to discover new strategies for prevention, early detection, and treatment, and to apply proven interventions broadly and equitably.”</p>
        <p>Article: Annual Report to the Nation on the Status of Cancer, 1975–2014, Featuring Survival JNCI J Natl Cancer Inst (2017) 109(9): djx030 doi: 10.1093/jnci/djx030</p>
        <p>To view the full report, see: <a href="https://academic.oup.com/jnci/article-lookup/doi/10.1093/jnci/djx030">https://academic.oup.com/jnci/article-lookup/doi/10.1093/jnci/djx030</a><a class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a></p>
        <p>For a Q&amp;A on this report, go to: <a href="https://www.cdc.gov/cancer/dcpc/research/articles/arn_7514.htm">https://www.cdc.gov/cancer/dcpc/research/articles/arn_7514.htm</a></p>
        <p>For more about the report, see: <a href="https://seer.cancer.gov/report_to_nation">https://seer.cancer.gov/report_to_nation</a></p>

  body__ES:
    - format: "full_html"
      value: |
        <p><span>Los índices de mortalidad por cáncer en general continúan disminuyendo en hombres, mujeres y niños de todos los grupos raciales y étnicos, de acuerdo al último Informe Anual a la Nación sobre el Estado del Cáncer, de 1975 a 2014. El informe declara que los índices de mortalidad durante el período de 2010 a 2014 disminuyeron en 11 de los 16 tipos de cáncer más comunes en los hombres y en 13 de los 18 tipos más comunes de cáncer en las mujeres, incluidos el cáncer de pulmón, el de colon y recto, de seno femenino y el de próstata. Mientras tanto, los índices de mortalidad aumentaron para cáncer de hígado, páncreas y cerebro en los hombres y de hígado y de cáncer de cuello uterino en las mujeres. El informe declara que los índices de incidencia de cáncer en general, o los índices de nuevos cánceres, disminuyeron en los hombres, pero se estabilizaron en las mujeres durante el período de 1999 a 2013.</span></p>
        <p><span>El Informe a la Nación es publicado cada año en un proyecto de colaboración por parte de la Sociedad Americana contra El Cáncer; los Centros para el Control y Prevención de Enfermedades (CDC) y el Instituto Nacional del Cáncer (NCI), ambos componentes del Departamento de Salud y Servicios Humanos; y la Asociación Norteamericana de Registros Centrales de Cáncer (NAACCR). </span></p>
        <p><span>El informe aparece primero en línea en&nbsp;la revista <em>Journal of the National Cancer Institute</em> e incluye una sección especial, que este año se concentra en la supervivencia expresada como porcentajes. Se concluye que varios, aunque no todos, tipos de cáncer mostraron una mejora significativa durante ese tiempo tanto para cánceres en estadio inicial como para los de estadio avanzado, y variaron mucho según la raza o etnia y el estado.</span></p>
        <p><span>“Mientras las tendencias en los índices de mortalidad son la medida que se usa con más regularidad para evaluar el progreso contra el cáncer, las tendencias de supervivencia son también una medida importante para evaluar el progreso en la mejora de los resultados del cáncer", dijo el doctor Ahmedin Jemal, de la Sociedad Americana Contra el Cáncer y autor principal del estudio. “La última vez incluimos una sección especial sobre la supervivencia del cáncer en 2004 y, como nos dimos cuenta entonces, la supervivencia mejoró en ese tiempo en casi todos los cánceres en cada estadio de diagnóstico. Pero la supervivencia sigue siendo muy baja para algunos tipos de cáncer y en la mayoría de los tipos de cánceres diagnosticados en estadios avanzados”.</span></p>
        <p><span>En comparación con los casos diagnosticados de 1975 a 1977, la supervivencia de cinco años para los cánceres diagnosticados de 2006 a 2012 aumentó significativamente para todos con excepción de dos tipos de cáncer: de cuello uterino y de útero. Los mayores incrementos absolutos de supervivencia (25&nbsp;% o más) se observaron en los cánceres de próstata y de riñón, así como en linfoma no Hodgkin, mieloma y leucemia.</span></p>
        <p><span>Los cánceres con la menor supervivencia relativa a cinco años para los casos diagnosticados de 2006 a 2012 fueron de páncreas (8,5&nbsp;%), hígado (18,1&nbsp;%), pulmón (18,7&nbsp;%), esófago (20,5&nbsp;%), estómago (31,1&nbsp;%) y cerebro (35&nbsp;%); los cánceres con la mayor supervivencia fueron de próstata (99,3&nbsp;%), tiroides 98,3&nbsp;%, melanoma (93,2&nbsp;%) y de seno femenino (90,8&nbsp;%). </span></p>
        <p><span>“Aunque este informe encontró que la supervivencia a cinco años para la mayoría de los tipos de cáncer mejoró tanto en los negros como en los blancos en las últimas décadas, las desigualdades raciales para muchos cánceres comunes han persistido, y pueden haber aumentado para el cáncer de próstata y el cáncer de seno femenino", dijo la doctora Lynne T. Penberthy, directora adjunta del Programa de Investigación de Vigilancia del NCI. “Todavía tenemos mucho trabajo por hacer para comprender las causas de estas diferencias, pero las diferencias en los tipos y programas de los tratamientos recomendados probablemente tienen una importante función".</span></p>
        <p><span>“Este informe&nbsp;indicó que los cánceres relacionados con el tabaco tienen índices bajos de supervivencia, lo que subraya la importancia de seguir haciendo lo que sabemos funciona para reducir significativamente el consumo de tabaco", dijo la doctora Lisa C. Richardson, directora de la División de Prevención y Control del Cáncer de los CDC. “Además, en cada estado de la nación, la obesidad ocurre en 20&nbsp;% de los adultos o más. Con la obesidad como factor de riesgo para el cáncer, necesitamos seguir apoyando a las comunidades y familias en planteamientos de prevención que puedan ayudar a contrarrestar la epidemia de obesidad de la nación. Necesitamos unirnos para crear intervenciones dirigidas a aumentar la captación de pruebas efectivas de exámenes de detección de cáncer, y el acceso oportuno a cuidados de cáncer". </span></p>
        <p><span>Los autores declararon también que son necesarios más recursos y atención para identificar los principales factores de riesgo para los cánceres comunes, tales como el cáncer colorrectal, de seno y de próstata, así como esfuerzos combinados para comprender las tendencias crecientes de incidencia en el cáncer de útero, de seno en mujeres y de páncreas.</span></p>
        <p><span>“La disminución continua de los índices de mortalidad por cáncer en general en los Estados Unidos son noticias bien recibidas, lo que refleja mejoras en la prevención, en la detección temprana y en el tratamiento”, indicó la directora ejecutiva de la NAACCR, Betsy A. Kohler. “Pero este informe nos muestra también que el progreso ha sido limitado para varios cánceres, lo cual nos debe obligar a renovar nuestro compromiso en programas de descubrimiento de nuevas estrategias para la prevención, la detección temprana y el tratamiento, y para aplicar en forma amplia e imparcial intervenciones de eficacia comprobada“. </span></p>
