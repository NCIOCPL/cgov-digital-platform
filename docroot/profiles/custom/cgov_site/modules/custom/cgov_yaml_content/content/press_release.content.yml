  body:
    - format: "full_html"
      value: |
        <p>A research team led by investigators from the National Institutes of Health and Global Good has developed a
        computer algorithm that can analyze digital images of a woman’s cervix and accurately identify precancerous changes
        that require medical attention. This artificial intelligence (AI) approach, called automated visual evaluation, has
        the potential to revolutionize cervical cancer screening, particularly in low-resource settings.</p>
        <p>To develop the method, researchers used comprehensive datasets to “train” a deep, or machine, learning algorithm to
        recognize patterns in complex visual inputs, such as medical images. The approach was created collaboratively by
        investigators at the National Cancer Institute (NCI) and <a href="http://www.globalgood.com">Global Good</a><a
        class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a>,
        a fund at Intellectual Ventures, and the findings were confirmed independently by experts at the National Library of
        Medicine (NLM). The results appeared in the <em>Journal of the National Cancer Institute</em> on January 10, 2019.
        NCI and NLM are parts of NIH.</p>
        <p>“Our findings show that a deep learning algorithm can use images collected during routine cervical cancer screening
        to identify precancerous changes that, if left untreated, may develop into cancer,” said Mark Schiffman, M.D.,
        M.P.H., of NCI’s Division of Cancer Epidemiology and Genetics, and senior author of the study. “In fact, the
        computer analysis of the images was better at identifying precancer than a human expert reviewer of Pap tests under
        the microscope (cytology).”</p>
        <p>The new method has the potential to be of particular value in low-resource settings. Health care workers in such
        settings currently use a screening method called visual inspection with acetic acid (VIA). In this approach, a
        health worker applies dilute acetic acid to the cervix and inspects the cervix with the naked eye, looking for
        “aceto whitening,” which indicates possible disease. Because of its convenience and low cost, VIA is widely used
        where more advanced screening methods are not available. However, it is known to be inaccurate and needs
        improvement.</p>
        <p>Automated visual evaluation is similarly easy to perform. Health workers can use a cell phone or similar camera
        device for cervical screening and treatment during a single visit. In addition, this approach can be performed with
        minimal training, making it ideal for countries with limited health care resources, where cervical cancer is a
        leading cause of illness and death among women.</p>
        <p>To create the algorithm, the research team used more than 60,000 cervical images from an NCI archive of photos
        collected during a cervical cancer screening study that was carried out in Costa Rica in the 1990s. More than 9,400
        women participated in that population study, with follow up that lasted up to 18 years. Because of the prospective
        nature of the study, the researchers gained nearly complete information on which cervical changes became precancers
        and which did not. The photos were digitized and then used to train a deep learning algorithm so that it could
        distinguish cervical conditions requiring treatment from those not requiring treatment.</p>
        <p>Overall, the algorithm performed better than all standard screening tests at predicting all cases diagnosed during
        the Costa Rica study. Automated visual evaluation identified precancer with greater accuracy (AUC=0.91) than a human
        expert review (AUC=0.69) or conventional cytology (AUC=0.71). An AUC of 0.5 indicates a test that is no better than
        chance, whereas an AUC of 1.0 represents a test with perfect accuracy in identifying disease.</p>
        <p>“When this algorithm is combined with advances in HPV vaccination, emerging HPV detection technologies, and
        improvements in treatment, it is conceivable that cervical cancer could be brought under control, even in
        low-resource settings,” said Maurizio Vecchione, executive vice president of Global Good.</p>
        <p>The researchers plan to further train the algorithm on a sample of representative images of cervical precancers and
        normal cervical tissue from women in communities around the world, using a variety of cameras and other imaging
        options. This step is necessary because of subtle variations in the appearance of the cervix among women in
        different geographic regions. The ultimate goal of the project is to create the best possible algorithm for common,
        open use.</p>
        <p><strong>About the National Cancer Institute (NCI):</strong>&nbsp;NCI&nbsp;leads the National Cancer Program and
        NIH’s efforts to dramatically reduce the prevalence of cancer and improve the lives of cancer patients and their
        families, through research into prevention and cancer biology, the development of new interventions, and the
        training and mentoring of new researchers. For more information about cancer, please visit the NCI website
        at&nbsp;<a href="http://www.cancer.gov/">cancer.gov</a>&nbsp;or call NCI’s Contact Center, the Cancer Information
        Service, at 1-800-4-CANCER (1-800-422-6237).</p>
        <p><strong>About the National Institutes of Health (NIH):</strong>&nbsp;NIH, the nation's medical research agency,
        includes 27 Institutes and Centers and is a component of the U.S. Department of Health and Human Services. NIH is
        the primary federal agency conducting and supporting basic, clinical, and translational medical research, and is
        investigating the causes, treatments, and cures for both common and rare diseases. For more information about NIH
        and its programs, visit&nbsp;<a href="https://www.nih.gov/">nih.gov</a>.</p>
  body__ES:
    - format: "full_html"
      value: |
        <p>Un equipo de investigación dirigido por investigadores de los Institutos Nacionales de la Salud y Global Good ha formulado un algoritmo informático que puede analizar imágenes digitales del cuello uterino de una mujer e identificar con precisión los cambios precancerosos que requieren atención médica. Este planteamiento de inteligencia artificial, llamado evaluación visual automatizada, tiene la posibilidad de revolucionar los exámenes de detección de cáncer de cuello uterino, en especial en situaciones de escasos recursos.</p>
        <p>Para crear el método, los investigadores usaron conjuntos de datos integrales para “enseñar” a un algoritmo de aprendizaje profundo, o de máquina, a reconocer patrones en insumos visuales complejos, como lo son las imágenes médicas.&nbsp; El planteamiento fue creado en colaboración por investigadores del Instituto Nacional del Cáncer (NCI) y de <a href="http://www.globalgood.com/">Global Good</a><a class="icon-exit-notification" title="Notificación de salida" href="/espanol/politicas/enlaces"><span class="hidden">Notificación de salida</span></a>, un proyecto de Intellectual Ventures, y los resultados fueron confirmados independientemente por expertos de la Biblioteca Nacional de Medicina (NLM). Los resultados se publicaron en la edición del 10 de enero de 2019 de la revista <em>Journal of the National Cancer Institute</em>. El NCI y la NLM son partes de los Institutos Nacionales de la Salud (NIH).</p>
        <p>“Nuestras conclusiones muestran que un algoritmo de aprendizaje profundo puede usar imágenes recogidas durante exámenes rutinarios de detección de cáncer de cuello uterino para identificar cambios precancerosos que, si se dejan sin tratar, pueden convertirse en cancerosos”, indicó el doctor Mark Schiffman, de la División de Epidemiología y Genética del Cáncer, del NCI, y autor principal del estudio.&nbsp; “De hecho, el análisis informático de las imágenes pudo identificar mejor estados precancerosos que un revisor experto humano de pruebas de Papanicolaou al microscopio (citología)”.</p>
        <p>El nuevo método tiene la posibilidad de ser de un valor especial en situaciones de escasos recursos. Los trabajadores sanitarios en tales situaciones usan actualmente un método de examen de detección llamado inspección visual con ácido acético (IVAA).&nbsp; Según este planteamiento, un trabajador sanitario aplica ácido acético diluido al cuello uterino y examina el cuello uterino con los ojos, en búsqueda de “áreas blancas del vinagre”, el cual indica una posible enfermedad. Debido a su conveniencia y al bajo costo, la IVAA se usa frecuentemente cuando no hay disponibles métodos más avanzados de detección.&nbsp; Sin embargo, se sabe que no es preciso y necesita mejorarse.</p>
        <p>La evaluación visual automatizada es igualmente fácil de efectuar. Los trabajadores sanitarios pueden usar un teléfono celular o un aparato similar con cámara para el examen de detección del cuello uterino y tratamiento en una misma visita.&nbsp; Además, este planteamiento puede efectuarse con una capacitación limitada, lo que lo hace ideal para los países con limitados recursos de atención sanitaria, en donde el cáncer de cuello uterino es una de las principales causas de enfermedad y muerte en las mujeres.</p>
        <p>Para crear el algoritmo, el equipo de investigadores usaron más de 60&nbsp;000 imágenes del cuello uterino de un archivo de fotos del NCI recogidas durante un estudio de exámenes de detección de cáncer de cuello uterino que se llevó a cabo en Costa Rica en los años noventa. Más de 9400 mujeres participaron en ese estudio demográfico, con un seguimiento que duró hasta 18 años. Debido a la naturaleza prospectiva del estudio, los investigadores ganaron casi completa información sobre cuáles cambios del cuello uterino se convirtieron en precancerosos y cuáles no. Las fotos se digitalizaron y se usaron luego para enseñar a un algoritmo de aprendizaje profundo de modo que pudiera distinguir los estados del cuello uterino que requirieran tratamiento de los que no.</p>
        <p>En general, el algoritmo funcionó mejor que todas las pruebas convencionales de detección en predecir todos los casos diagnosticados durante el estudio de Costa Rica. La evaluación visual automatizada identificó estados precancerosos con mayor precisión (ABC=0,91) que la revisión de un experto humano (ABC=0,69) o que la citología convencional (ABC=0,71). Una ABC de 0,5 indica una prueba que no es mejor que la casualidad, mientras que una ABC de 1,0 representa una prueba con exactitud perfecta en identificar la enfermedad.</p>
        <p>“Cuando este algoritmo se combina con avances en la vacunación contra el VPH, las tecnologías emergentes de detección de VPH, y las mejoras en el tratamiento, es de pensar que el cáncer cervical podría estar controlado, aun en situaciones de escasos recursos”, dijo Maurizio Vecchione, sub-director ejecutivo de Bien Mundial.</p>
        <p>Los investigadores tienen planes de enseñar aún más al algoritmo en una muestra de imágenes representativas de precánceres cervicales y de tejido normal del cuello uterino de mujeres en comunidades de todo el mundo, usando una variedad de cámaras y otras opciones de imágenes.&nbsp; Este paso es necesario debido a las variaciones sutiles de la apariencia del cuello uterino entre las mujeres de diferentes regiones geográficas. El objetivo primario del proyecto es crear el mejor algoritmo posible para uso común, abierto.</p>
        <p><strong>Acerca del Instituto Nacional del Cáncer (NCI):</strong>&nbsp;El Instituto Nacional del Cáncer, NCI, dirige el Programa Nacional de Cáncer y el esfuerzo de los Institutos Nacionales de la Salud para reducir drásticamente la frecuencia del cáncer y mejorar las vidas de los pacientes con cáncer y de sus familias, por medio de la investigación acerca de la prevención y la biología del cáncer, la creación de nuevas intervenciones y la capacitación y el acceso a mentores de nuevos investigadores. Para obtener más información sobre el cáncer, visite, por favor, el sitio web del NCI en&nbsp;<a href="/espanol" title="">cancer.gov/espanol</a> o llame al Centro de Contacto del NCI, conocido como Servicio de Información sobre el Cáncer, al 1-800-422-6237 (1-800-4-CANCER).</p>
        <p><strong>Acerca de los Institutos Nacionales de la Salud (NIH):</strong>&nbsp;Los Institutos Nacionales de la Salud (NIH), la dependencia de investigación médica del país, están compuestos por 27 institutos y centros y forman parte del Departamento de Salud y Servicios Humanos de EE. UU.&nbsp; NIH es la principal dependencia federal que lleva a cabo y apoya la investigación básica, clínica y médica aplicada e investiga las causas, tratamientos y curas tanto de enfermedades comunes como de enfermedades poco comunes.&nbsp; Para obtener más información sobre los NIH y sus programas, <br> visite <a href="https://salud.nih.gov/">nih.gov</a>.</p>

