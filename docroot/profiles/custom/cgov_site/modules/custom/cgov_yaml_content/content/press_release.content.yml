  body:
  - format: "full_html"
    value: |
      <div id="cgvBody">
      	<div class="contentid-1132086 slot-item only-SI">
      				<div class="press-release-date-contact row collapse">
                      			<div class="document-dates horizontal">
      			<ul class="clearfix">
      														<li><strong>Posted:</strong> December
       4, 2018</li>
      							</ul>
      		</div>
      	<div class="media-contact columns large-4 right">
             <div class="row collapse-edges">
                  <div class="media-contact-info">
                          <strong>Contact:</strong>
                  </div>
                  <div class="media-contact-info">
      				<a href="mailto:ncipressofficers@mail.nih.gov">NCI Press Office</a>
                          <p>240-760-6600</p>
                  </div>
              </div>
      </div>
       </div>
                <figure class="image-right-medium centered-set">        <div class="centered-element">                      <img src="/PublishedContent/Images/images/doctordrawingblood-article.__v20093246.jpg" alt="A photo of a female doctor drawing blood from a patient" longdesc="/PublishedContent/Longdesc/longdesc-1132041.html"><!--Comment-->
                                                      </div>
                        <figcaption>
                  <div class="caption-container no-resize">
                                                  <div class="image-photo-credit">iStock</div>                          </div>
                </figcaption>
                    </figure>
      <p>An interim analysis of a large phase 3 clinical trial found that the combination of ibrutinib plus rituximab was superior to standard treatment for patients age 70 and younger with previously untreated chronic lymphocytic leukemia (CLL). The trial met its primary endpoint of an improvement in progression-free survival (the length of time patients live before their disease worsens). The combination also improved overall survival, the trial’s secondary endpoint. In general, patients in the ibrutinib–rituximab arm were less likely to experience serious side effects than those in the standard treatment arm. Until now, the standard treatment for previously untreated CLL has been a six-month course of FCR, which combines the chemotherapy drugs fludarabine and cyclophosphamide with rituximab.</p>
      <p>The data and safety monitoring board overseeing the trial, known as E1912, recommended that these results be released immediately given their significance to public health. The findings were presented as a late-breaking abstract at the American Society of Hematology (ASH) annual meeting on December 4, 2018. The trial was sponsored by the National Cancer Institute (NCI), part of the National Institutes of Health, and designed by researchers with the ECOG-ACRIN Cancer Research Group.</p>
      <p>"These results are practice-changing and immediately establish ibrutinib and rituximab as the new standard of care for the initial treatment of CLL in patients age 70 and younger," said lead investigator Tait Shanafelt, M.D., a professor of hematology at the Stanford University School of Medicine in Palo Alto, California. "The E1912 trial showed that the combination of ibrutinib and rituximab not only provided better leukemia control, it also prolonged life and had fewer side effects."</p>
      <p>"These definitive results show why large trials like this, that test new therapies in an effort to achieve clinically meaningful benefit for patients, are so important," said Richard F. Little, M.D., of the Cancer Therapy Evaluation Program at NCI.</p>
      <p>The study was conducted through NCI’s National Clinical Trials Network. Pharmacyclics LLC provided ibrutinib and clinical trial support funding under a cooperative research and development agreement with NCI and a separate agreement with ECOG-ACRIN.</p>
      <p>CLL is one of the most common types of leukemia in adults. It typically occurs during or after middle age and rarely occurs in individuals under the age of 40. Ibrutinib and rituximab are targeted treatments. Ibrutinib interferes with the survival of lymphocytic leukemia cells, and rituximab enhances the ability of the body's immune system to destroy the cells. Ibrutinib is approved by the U.S. Food and Drug Administration for the treatment of some blood cancers, including CLL.</p>
      <p>The trial enrolled 529 patients between January 2014 and June 2016. Those enrolled in the trial were adults age 70 and younger who had never received treatment for CLL and required treatment. Patients were randomly assigned to receive either the ibrutinib–rituximab combination or FCR.</p>
      <p>The first planned interim analysis for progression-free survival was performed in September 2018. With a median follow-up of 33.4 months, the hazard ratio for progression-free survival favored the ibrutinib group over the FCR group (HR=0.352). This means that, at any given time, the risk of disease progression was reduced by about two-thirds (65 percent) for patients in the ibrutinib group compared with the FCR group. This observed improvement in progression-free survival exceeded the trial design target. Overall survival was also superior for patients in the ibrutinib arm.</p>
      <p>According to the data and safety monitoring board's recommendation, the outcome has been disclosed to all patients participating in the study and their physicians. Patients who are receiving ibrutinib in the trial can continue therapy, as long as it remains effective. All patients assigned to FCR have completed treatment and are continuing to be monitored per standard of care. Quality of life was rigorously measured in both arms, and the data are awaiting analysis.</p>
      <p>Findings from another NCI-supported trial on ibrutinib in patients with CLL were also presented at the ASH meeting and published in <em>The New England Journal of Medicine</em>. The A041202 trial—an international phase 3 clinical trial coordinated by the Alliance for Clinical Trials in Oncology—demonstrated that ibrutinib produces superior progression-free survival compared with standard chemoimmunotherapy (bendamustine plus rituximab) in previously untreated patients with CLL who are age 65 and older. The study found that adding rituximab to ibrutinib did not improve progression-free survival beyond ibrutinib alone.</p>
      <p>"These two NCI-funded trials have collectively established ibrutinib-based therapy as the first line treatment for CLL patients of any age," Dr. Little said.</p>
      <p><strong>About the ECOG-ACRIN Cancer Research Group (ECOG-ACRIN):</strong> ECOG-ACRIN is a membership-based scientific organization that designs and conducts cancer research involving adults who have or are at risk of developing cancer. Research personnel in nearly 1,200 member institutions are involved in Group science, which is organized into three programs: Cancer Control and Outcomes, Therapeutic Studies, and Biomarker Sciences. The Group's primary funding is from the National Cancer Institute (NCI). Visit <a href="http://www.ecog-acrin.org/">www.ecog-acrin.org</a><a class="icon-exit-notification" title="Exit Disclaimer" href="/policies/linking"><span class="hidden">Exit Disclaimer</span></a>, follow on Twitter @eaonc, or call 215-789-3631.</p>
      <p><strong>About the National Cancer Institute (NCI):</strong> NCI leads the National Cancer Program and NIH's efforts to dramatically reduce the prevalence of cancer and improve the lives of cancer patients and their families, through research into prevention and cancer biology, the development of new interventions, and the training and mentoring of new researchers. For more information about cancer, please visit the NCI website at <a href="/" title="">cancer.gov</a> or call NCI's Contact Center (formerly known as the Cancer Information Service) at 1-800-4-CANCER (1-800-422-6237).</p>
      <p><strong>About the National Institutes of Health (NIH):</strong> NIH, the nation's medical research agency, includes 27 Institutes and Centers and is a component of the U.S. Department of Health and Human Services. NIH is the primary federal agency conducting and supporting basic, clinical, and translational medical research, and is investigating the causes, treatments, and cures for both common and rare diseases. For more information about NIH and its programs, visit <a href="https://www.nih.gov/">nih.gov</a>.</p>
      	</div>
      </div>
  body__ES:
  - format: "full_html"
    value: |
      <div id="cgvBody">
      	<div class="contentid-1132883 slot-item only-SI">
      				<div class="press-release-date-contact row collapse">
                      			<div class="document-dates horizontal">
      			<ul class="clearfix">
      														<li><strong>Publicación:</strong> 14 de diciembre
      de 2018</li>
      							</ul>
      		</div>
      	 </div>
                <figure class="image-right-medium centered-set">        <div class="centered-element">                      <img src="/PublishedContent/Images/images/doctordrawingblood-article.__v20093246.jpg" alt="Foto de una doctora sacando sangre de un paciente."><!--Comment-->
                                                      </div>
                        <figcaption>
                  <div class="caption-container no-resize">
                                                  <div class="image-photo-credit">Crédito: iStock</div>                          </div>
                </figcaption>
                    </figure>
      <p>Un análisis provisional de un estudio clínico grande en fase 3 encontró que la combinación de ibrutinib más rituximab fue superior al tratamiento convencional para pacientes de 70 años y más jóvenes con leucemia linfocítica crónica (LLC) sin tratamiento previo. El estudio satisfizo su objetivo principal de una mejoría de la supervivencia sin avance (el tiempo&nbsp; que viven los pacientes antes de que empeore su enfermedad).&nbsp;La combinación mejoró también la supervivencia en general, el segundo objetivo del estudio. En general, los pacientes del grupo de ibrutinib y rituximab tuvieron menos probabilidad de experimentar efectos secundarios graves que los del grupo de tratamiento convencional. Hasta ahora, el tratamiento convencional para LLC sin tratamiento previo ha sido un curso de seis meses de FCR, el cual combina los fármacos de quimioterapia fludarabina y ciclofosfamida con rituximab.</p>
      <p>Los datos y el consejo de vigilancia que supervisó el estudio, conocido como E 1912, recomendaron que se difundieran estos resultados de inmediato dada su importancia para la salud pública. Los resultados fueron presentados como un resumen de última hora en la reunión anual de la Sociedad Estadounidense de Hematología (ASH) el 4 de diciembre de 2018. El estudio fue patrocinado por el Instituto Nacional del Cáncer (NCI), componente de los Institutos Nacionales de la Salud, y diseñado por investigadores del Grupo de Investigación Oncológica ECOG-ACRIN.</p>
      <p>“Estos resultados están cambiando la practica y han establecido a ibrutinib y rituximab como la nueva norma de tratamiento inicial de la leucemia linfocítica crónica en pacientes de 70 años y más jóvenes”, dijo el investigador principal doctor Tait Shanafelt, profesor de hematología en la Facultad de Medicina de la Universidad de Stanford en Palo Alto, California. “El estudio E1912 mostró que la combinación de ibrutinib y rituximab no solo proveyeron un mejor control de la leucemia, sino también prolongaron la vida y tuvieron menos efectos secundarios”.</p>
      <p>“Estos resultados definitivos muestran por qué grandes estudios como este, que evalúan nuevas terapias con el fin de lograr beneficios de mucha importancia clínica para los pacientes, son tan significativos”, dijo el doctor Richard F. Little, del Programa de Evaluación de Terapias Oncológicas en el NCI.</p>
      <p>El estudio fue dirigido por la Red Nacional de Estudios Clínicos.&nbsp; La compañía Pharmacyclics LLC proveyó ibrutinib y el apoyo financiero para el estudio clínico de acuerdo a un convenio cooperativo de investigación y desarrollo con NCI y un convenio separado con ECOG-ACRIN.</p>
      <p>La LLC es uno de los tipos de leucemia más comunes en adultos. De ordinario ocurre durante o después de la madurez de edad y raramente sucede en individuos menores de 40 años de edad.&nbsp; El ibrutinib y rituximab son tratamientos dirigidos. Ibrutinib interfiere con la supervivencia de las células linfocíticas de leucemia, y el rituximab aumenta la capacidad del sistema inmunitario del cuerpo para destruir las células. Ibrutinib está aprobado por la Administración de Alimentos y Medicamentos de los Estados Unidos para el tratamiento de algunos cánceres de la sangre, incluyendo la LLC.</p>
      <p>El estudio inscribió a 529 pacientes entre enero de 2014 y junio de 2016. Quienes se inscribieron en el estudio eran adultos de 70 años de edad y más jóvenes que nunca habían recibido tratamiento para LLC y requerían tratamiento. Los pacientes fueron asignados al azar para recibir ya sea la combinación de ibrutinib y rituximab o la combinación de FCR.</p>
      <p>El primer análisis provisional planeado para supervivencia sin avance de la enfermedad se efectuó en septiembre de 2018. Con una mediana de seguimiento de 33,4 meses, el cociente de riesgos instantáneos (HR) para la supervivencia sin avance favoreció al grupo de ibrutinib sobre el grupo de FCR (HR=0,352).&nbsp; Esto significa que, a cualquier momento, se redujo el riesgo de avance del cáncer cerca de dos tercios (65&nbsp;%) para los pacientes en el grupo de ibrutinib en comparación con el grupo de FCR.&nbsp; Esta mejoría que se observó en la supervivencia sin avance excedió la meta del diseño del estudio. En general, la supervivencia fue superior también para pacientes del grupo de ibrutinib.</p>
      <p>De acuerdo con los datos y la recomendación del consejo de vigilancia de la seguridad, el resultado ha sido dado a conocer a todos los pacientes participantes en el estudio y a sus médicos. Los pacientes que están recibiendo ibrutinib en el estudio pueden continuar la terapia, mientras siga siendo eficaz. Todos los pacientes asignados a FCR han completado el tratamiento y han seguido siendo observados de acuerdo a las normas de atención.&nbsp; La calidad de vida fue medida rigurosamente en ambos grupos, y los datos están en espera de ser analizados.</p>
      <p>Los resultados de otro estudio apoyado por el NCI de ibrutinib en pacientes con LLC se presentaron también en la reunión de la ASH y se publicaron en la revista <em>The New England Journal of Medicine</em>. El estudio A041202—un estudio clínico internacional en fase 3 coordinado por la Alianza para Estudios Clínicos en Oncología—demostró que ibrutinib produce superior supervivencia sin avance en comparación con quimioinmunoterapia convencional (bendamustina más rituximab) en pacientes de 65 años o más con LLC que no han tenido tratamiento previo.&nbsp;&nbsp; El estudio encontró que la adición de rituximab a ibrutinib no mejoró la supervivencia sin avance más que ibrutinib solo.</p>
      <p>“Estos dos estudios financiados por el NCI han establecido colectivamente a la terapia a base de ibrutinib como primer línea de tratamiento para pacientes con LLC de cualquier edad,” dijo el doctor Little.</p>
      <p><strong>Acerca del Grupo de Investigación Oncológica (ECOG-ACRIN): </strong>El Grupo de Investigación Oncológica (ECOG-ACRIN) es una organización científica de membresía que diseña y lleva a cabo investigaciones oncológicas en adultos con cáncer o que tienen riesgo de padecer cáncer. Personal de investigación en cerca de 1200 instituciones miembros participan en ciencia del Grupo, la cual está organizada en tres programas: Control y resultados de cáncer, Estudios terapéuticos y Ciencias de marcadores biológicos. El financiamiento principal del grupo proviene del Instituto Nacional del Cáncer (NCI). Visite <a href="https://ecog-acrin.org/">www.ecog-acrin.org</a><a class="icon-exit-notification" title="Notificación de salida" href="/espanol/politicas/enlaces"><span class="hidden">Notificación de salida</span></a>, sígalo en Twitter @eaonc, o llame al 215-789-3631.</p>
      <p><strong>Acerca del Instituto Nacional del Cáncer (NCI):</strong>&nbsp;El Instituto Nacional del Cáncer, NCI, dirige el Programa Nacional de Cáncer y el esfuerzo de los Institutos Nacionales de la Salud para reducir drásticamente la frecuencia del cáncer y mejorar las vidas de los pacientes con cáncer y de sus familias, por medio de la investigación acerca de la prevención y la biología del cáncer, la creación de nuevas intervenciones y la capacitación y el acceso a mentores de nuevos investigadores. Para obtener más información sobre el cáncer, visite, por favor, el sitio web del NCI en&nbsp;<a href="/espanol" title="">cancer.gov/espanol</a> o llame al Centro de Contacto del NCI (anteriormente conocido como Servicio de Información sobre el Cáncer) al 1-800-422-6237 (1-800-4-CANCER)</p>
      <p><strong>Acerca de los Institutos Nacionales de la Salud (NIH):</strong>&nbsp;Los Institutos Nacionales de la Salud (NIH), la dependencia de investigación médica del país, están compuestos por 27 institutos y centros y forman parte del Departamento de Salud y Servicios Humanos de EE.&nbsp;UU.&nbsp; NIH es la principal dependencia federal que lleva a cabo y apoya la investigación básica, clínica y médica aplicada e investiga las causas, tratamientos y curas tanto de enfermedades comunes como de enfermedades poco comunes.&nbsp; Para obtener más información sobre los NIH y sus programas, visite <a href="https://salud.nih.gov/">nih.gov</a>.</p>
      	</div>
      </div>

