  body:
  - format: "full_html"
    value: |
      <div id="cgvBody">
      	<div class="contentid-1133166 slot-item only-SI">
      				<div class="press-release-date-contact row collapse">
                      			<div class="document-dates horizontal">
      			<ul class="clearfix">
      														<li><strong>Posted:</strong> December
       20, 2018</li>
      							</ul>
      		</div>
      	<div class="media-contact columns large-4 right">
             <div class="row collapse-edges">
                  <div class="media-contact-info">
                          <strong>Contact:</strong>
                  </div>
                  <div class="media-contact-info">
      				<a href="mailto:ncipressofficers@mail.nih.gov">NCI Press Office</a>
                          <p>240-760-6600</p>
                  </div>
              </div>
      </div>
       </div>
                <figure class="image-right-medium centered-set">        <div class="centered-element">                      <img src="/PublishedContent/Images/images/patient-focused/family/chemo-patient-with-male-friend-article.__v10092281.jpg" alt=""><!--Comment-->
                                                      </div>
                        <figcaption>
                  <div class="caption-container no-resize">
                                                  <div class="image-photo-credit">Credit: iStock</div>                          </div>
                </figcaption>
                    </figure>
      <p>Findings from a new study by researchers at the National Cancer Institute (NCI) show that patients treated with chemotherapy for most solid tumors during 2000–2014 experienced an increased risk of therapy-related myelodysplastic syndrome/acute myeloid leukemia (tMDS/AML). The study, which used U.S. population-based cancer registry data from NCI’s Surveillance, Epidemiology, and End Results (SEER) program and treatment information from the SEER–Medicare database, was published December 20, 2018, in <em>JAMA Oncology</em>. NCI is part of the National Institutes of Health.</p>
      <p>Advances in treatment over the last several decades have resulted in improved survival for patients with many types of cancer. However, survivors may be at increased risk of developing a subsequent treatment-related cancer. In this study, researchers aimed to quantify the risk of developing tMDS/AML, a rare but often fatal blood cancer, in patients treated with chemotherapy.</p>
      <p>“We’ve known for a long time that the development of myeloid leukemia is a very rare adverse effect of some types of cancer treatments that damage cells,” said Lindsay Morton, Ph.D., lead author of the study and a senior investigator in NCI’s Division of Cancer Epidemiology and Genetics. “There have been many changes in cancer treatment over time, including the introduction of new chemotherapy drugs and drug combinations, but we didn’t know what the risk of therapy-related leukemia looked like for patients since these changes were made.”</p>
      <p>Because tMDS/AML is rare, most data on the disease have come from case series, case–control studies, and clinical trials, which often include a relatively small number of tMDS/AML cases. In this study, investigators brought a population-based data approach to the research, with a much larger sample size and prospective data from long-term patient follow-up.</p>
      <p>To this end, they analyzed SEER registry data on more than 700,000 patients age 20–84 in the United States with solid tumors who were diagnosed and treated with initial chemotherapy during 2000–2013 and survived at least one year after diagnosis. Of these patients, 1,619 developed tMDS/AML through 2014. When the researchers analyzed the risk of tMDS/AML by original cancer type, they found that risk was increased by 1.5-fold to more than 10-fold for 22 of the 23 solid cancer types investigated (all except colon cancer).</p>
      <p>These findings expand the groups of survivors at risk of tMDS/AML following treatment with chemotherapy because, in the past, excess risks were established only after chemotherapy for cancers of the lung, ovary, breast, soft tissue, testis, and brain/central nervous system. In the present analysis, cumulative incidence of tMDS/AML was less than 1 percent at 10 years after chemotherapy for most solid cancer types. However, prognosis following tMDS/AML diagnosis was very poor.</p>
      <p>Because information on the specific chemotherapy agents was not available in the SEER registry data, the researchers used the SEER–Medicare linked database to examine the patterns of use of specific chemotherapy agents during the same time period. Among 165,000 patients in the SEER–Medicare database who received initial chemotherapy for a first primary solid cancer during the study period, 2000–2013, there was a substantial rise in use of platinum-based chemotherapy agents, from 57 percent of patients in 2000–2001, to 81 percent of patients in 2012–2013. Platinum-based chemotherapy agents are known to increase risk of tMDS/AML.</p>
      <p>“The most important message from this study is that, while advances in cancer treatment approaches have improved the prognosis for many types of cancer, the number of patients at risk of developing rare, therapy-related leukemia after cancer chemotherapy in the modern treatment era has markedly expanded,” Dr. Morton said. “Assessments of treatment risks and benefits should balance these risks and other adverse effects of chemotherapy against potential gains in survival following treatment for the initial solid cancer.”</p>
      <p>The researchers wrote that their study shows that continued efforts to minimize exposure to leukemia-causing chemotherapy agents and to develop effective and less toxic chemotherapeutic approaches are critical going forward.</p>
      <p><strong>About the National Cancer Institute (NCI):</strong>&nbsp;NCI&nbsp;leads the National Cancer Program and NIH’s efforts to dramatically reduce the prevalence of cancer and improve the lives of cancer patients and their families, through research into prevention and cancer biology, the development of new interventions, and the training and mentoring of new researchers. For more information about cancer, please visit the NCI website at&nbsp;<a href="http://www.cancer.gov/">cancer.gov</a>&nbsp;or call NCI’s Contact Center (formerly known as the Cancer Information Service) at 1-800-4-CANCER (1-800-422-6237).</p>
      <p><strong>About the National Institutes of Health (NIH):</strong>&nbsp;NIH, the nation's medical research agency, includes 27 Institutes and Centers and is a component of the U.S. Department of Health and Human Services. NIH is the primary federal agency conducting and supporting basic, clinical, and translational medical research, and is investigating the causes, treatments, and cures for both common and rare diseases. For more information about NIH and its programs, visit&nbsp;<a href="https://www.nih.gov/">nih.gov</a>.</p>

      	</div>
      </div>
  body__ES:
  - format: "full_html"
    value: |
      <div id="cgvBody">
      	<div class="contentid-1133450 slot-item only-SI">
      				<div class="press-release-date-contact row collapse">
                      			<div class="document-dates horizontal">
      			<ul class="clearfix">
      														<li><strong>Publicación:</strong> 20 de diciembre
      de 2018</li>
      							</ul>
      		</div>
      	 </div>
                <figure class="image-right-medium centered-set">        <div class="centered-element">                      <img src="/PublishedContent/Images/espanol/noticias/comunicados-de-prensa/2018/hispanic-medical-professional-consoling-a-patient-article.__v10088902.jpg" alt="Médico junto a una paciente en cama."><!--Comment-->
                                                      </div>
                        <figcaption>
                  <div class="caption-container no-resize">
                                                  <div class="image-photo-credit">Crédito: ¡Stock</div>                          </div>
                </figcaption>
                    </figure>
      <p>Resultados de un nuevo estudio por investigadores del Instituto Nacional del Cáncer (NCI) muestran que los pacientes tratados con quimioterapia para la mayoría de los tumores sólidos de 2000 a 2014 experimentaron un riesgo mayor de síndrome mielodisplásico y leucemia mieloide aguda (tMDS/AML) relacionados con la terapia. El estudio, que usó datos del registro de cáncer basado en la población de los Estados Unidos del programa de Vigilancia, Epidemiología y Resultados Finales (SEER) del NCI e información de tratamientos de la base de datos de SEER-Medicare, fue publicado el 20 de diciembre de 2018 en <em>JAMA Oncology</em>. El NCI es un componente de los Institutos Nacionales de la Salud.</p>
      <p>Los avances en tratamiento en las últimas décadas han dado como resultado mejor supervivencia para pacientes con muchos tipos de cáncer. Sin embargo, los supervivientes pueden tener un riesgo mayor de padecer un cáncer subsiguiente relacionado con el tratamiento. En este estudio, los investigadores trataron de cuantificar el riesgo de padecer tMDS/AML, un cáncer raro de la sangre pero fatal con frecuencia, en pacientes tratados con quimioterapia.</p>
      <p>“Por mucho tiempo hemos sabido que la formación de leucemia mieloide es un efecto adverso muy raro de algunos tipos de tratamientos para el cáncer que dañan las células”, dijo la doctora Lindsay Morton, autora principal del estudio e investigadora superior de la División de Epidemiología y Genética del Cáncer. “Con el pasar del tiempo ha habido muchos cambios en el tratamiento del cáncer, incluida la introducción de nuevos fármacos de quimioterapia y de combinaciones de fármacos, pero no sabíamos cuál era el riesgo de la leucemia relacionada con la terapia para los pacientes desde que se hicieron esos cambios”.</p>
      <p>Puesto que la tMDS/AML es rara, la mayoría de los datos sobre esta enfermedad provienen de series de casos, de estudios de casos y controles, y de estudios clínicos, los cuales incluyen con frecuencia un número relativamente pequeño de casos de tMDS/AML.&nbsp;En este estudio, los investigadores aportaron un planteamiento de datos demográficos a la investigación, con el tamaño de la muestra mucho más grande y datos prospectivos de seguimiento a pacientes por más tiempo.</p>
      <p>Con este fin, ellos analizaron los datos del registro de SEER en más de 700&nbsp;000 pacientes de 20 a 84 años de edad en los Estados Unidos con tumores sólidos que habían sido diagnosticados y tratados con quimioterapia inicial durante el período de 2000 a 2013 y sobrevivieron al menos un año después del diagnóstico. De estos pacientes, 1619 presentaron tMDS/AML durante 2014. Cuando los investigadores analizaron el riesgo de tMDS/AML según el tipo original de cáncer, encontraron que el riesgo se incrementó 1,5 veces a más de 10 veces para 22 de los 23 tipos sólidos de cáncer en investigación (todos con excepción de cáncer de colon).</p>
      <p>Estos resultados se extienden a los grupos de supervivientes con riesgo de tMDS/AML después de tratamiento con quimioterapia porque, en el pasado, los riesgos excedentes se establecieron solo después de la quimioterapia para cánceres de pulmón, ovario, seno, tejido blando, testículo y cerebro o sistema nervioso central. En el presente análisis, la incidencia acumulada de tMDS/AML fue inferior a 1&nbsp;% en 10 años después de la quimioterapia para la mayoría de los tipos sólidos de cáncer. No obstante, el pronóstico después del diagnóstico de tMDS/AML fue muy precario.</p>
      <p>Dado que no había información en cuanto a los fármacos específicos de quimioterapia en los datos del registro de SEER, los investigadores usaron la base de datos de SEER-Medicare para examinar los patrones de uso de sustancias específicas de quimioterapia durante el mismo período de tiempo. De los 165&nbsp;000 pacientes en la base de datos SEER-Medicare que recibieron quimioterapia inicial para un primer cáncer primario sólido durante el período de estudio, 2000 a 2013, hubo un aumento sustancial en el uso de sustancias de quimioterapia a base de platino, de 57&nbsp;% de pacientes en 2000 a 2001, a 81&nbsp;% de pacientes en 2012 a 2013. Los fármacos de quimioterapia a base de platino se sabe que aumentan el riesgo de tMDS/AML.</p>
      <p>“El mensaje más importante de este estudio es que, mientras los avances en planteamientos de tratamiento de cáncer han mejorado el pronóstico para muchos tipos de cáncer, el número de pacientes con riesgo de presentar una leucemia rara relacionada con la terapia después de quimioterapia para cáncer en la era moderna de tratamientos se ha extendido en forma destacada”, dijo la doctora Morton. “Evaluaciones de los riesgos y beneficios del tratamiento deberán equilibrar estos riesgos y otros efectos adversos de la quimioterapia contra aumentos posibles en la supervivencia después de tratamiento para el cáncer sólido inicial”.</p>
      <p>Los investigadores escribieron que su estudio muestra que los continuos esfuerzos para reducir al mínimo la exposición a las sustancias de quimioterapia que causan leucemia y para formular planteamientos quimioterapéuticos eficaces y menos tóxicos son críticos de ahora en adelante.</p>
      <p><strong>Acerca del Instituto Nacional del Cáncer (NCI):</strong>&nbsp;El Instituto Nacional del Cáncer, NCI, dirige el Programa Nacional de Cáncer y el esfuerzo de los Institutos Nacionales de la Salud para reducir drásticamente la frecuencia del cáncer y mejorar las vidas de los pacientes con cáncer y de sus familias, por medio de la investigación acerca de la prevención y la biología del cáncer, la creación de nuevas intervenciones y la capacitación y el acceso a mentores de nuevos investigadores. Para obtener más información sobre el cáncer, visite, por favor, el sitio web del NCI en <a href="/espanol" title="">cancer.gov/espanol</a> o llame al Centro de Contacto del NCI (anteriormente conocido como Servicio de Información sobre el Cáncer) al 1-800-422-6237 (1-800-4-CANCER).</p>
      <p><strong>Acerca de los Institutos Nacionales de la Salud (NIH):</strong>&nbsp;Los Institutos Nacionales de la Salud (NIH), la dependencia de investigación médica del país, están compuestos por 27 institutos y centros y forman parte del Departamento de Salud y Servicios Humanos de EE. UU. &nbsp;NIH es la principal dependencia federal que lleva a cabo y apoya la investigación básica, clínica y médica aplicada e investiga las causas, tratamientos y curas tanto de enfermedades comunes como de enfermedades poco comunes.&nbsp; Para obtener más información sobre los NIH y sus programas, <br> visite <a href="https://salud.nih.gov/">nih.gov</a>.</p>

      	</div>
      </div>


