        <p>Un análisis provisional de un estudio clínico grande en fase 3 encontró que la combinación de ibrutinib más rituximab fue superior al tratamiento convencional para pacientes de 70 años y más jóvenes con leucemia linfocítica crónica (LLC) sin tratamiento previo. El estudio satisfizo su objetivo principal de una mejoría de la supervivencia sin avance (el tiempo&nbsp; que viven los pacientes antes de que empeore su enfermedad).&nbsp;La combinación mejoró también la supervivencia en general, el segundo objetivo del estudio. En general, los pacientes del grupo de ibrutinib y rituximab tuvieron menos probabilidad de experimentar efectos secundarios graves que los del grupo de tratamiento convencional. Hasta ahora, el tratamiento convencional para LLC sin tratamiento previo ha sido un curso de seis meses de FCR, el cual combina los fármacos de quimioterapia fludarabina y ciclofosfamida con rituximab.</p>
        <p>Los datos y el consejo de vigilancia que supervisó el estudio, conocido como E 1912, recomendaron que se difundieran estos resultados de inmediato dada su importancia para la salud pública. Los resultados fueron presentados como un resumen de última hora en la reunión anual de la Sociedad Estadounidense de Hematología (ASH) el 4 de diciembre de 2018. El estudio fue patrocinado por el Instituto Nacional del Cáncer (NCI), componente de los Institutos Nacionales de la Salud, y diseñado por investigadores del Grupo de Investigación Oncológica ECOG-ACRIN.</p>
        <p>“Estos resultados están cambiando la practica y han establecido a ibrutinib y rituximab como la nueva norma de tratamiento inicial de la leucemia linfocítica crónica en pacientes de 70 años y más jóvenes”, dijo el investigador principal doctor Tait Shanafelt, profesor de hematología en la Facultad de Medicina de la Universidad de Stanford en Palo Alto, California. “El estudio E1912 mostró que la combinación de ibrutinib y rituximab no solo proveyeron un mejor control de la leucemia, sino también prolongaron la vida y tuvieron menos efectos secundarios”.</p>
        <p>“Estos resultados definitivos muestran por qué grandes estudios como este, que evalúan nuevas terapias con el fin de lograr beneficios de mucha importancia clínica para los pacientes, son tan significativos”, dijo el doctor Richard F. Little, del Programa de Evaluación de Terapias Oncológicas en el NCI.</p>
        <p>El estudio fue dirigido por la Red Nacional de Estudios Clínicos.&nbsp; La compañía Pharmacyclics LLC proveyó ibrutinib y el apoyo financiero para el estudio clínico de acuerdo a un convenio cooperativo de investigación y desarrollo con NCI y un convenio separado con ECOG-ACRIN.</p>
        <p>La LLC es uno de los tipos de leucemia más comunes en adultos. De ordinario ocurre durante o después de la madurez de edad y raramente sucede en individuos menores de 40 años de edad.&nbsp; El ibrutinib y rituximab son tratamientos dirigidos. Ibrutinib interfiere con la supervivencia de las células linfocíticas de leucemia, y el rituximab aumenta la capacidad del sistema inmunitario del cuerpo para destruir las células. Ibrutinib está aprobado por la Administración de Alimentos y Medicamentos de los Estados Unidos para el tratamiento de algunos cánceres de la sangre, incluyendo la LLC.</p>
        <p>El estudio inscribió a 529 pacientes entre enero de 2014 y junio de 2016. Quienes se inscribieron en el estudio eran adultos de 70 años de edad y más jóvenes que nunca habían recibido tratamiento para LLC y requerían tratamiento. Los pacientes fueron asignados al azar para recibir ya sea la combinación de ibrutinib y rituximab o la combinación de FCR.</p>
        <p>El primer análisis provisional planeado para supervivencia sin avance de la enfermedad se efectuó en septiembre de 2018. Con una mediana de seguimiento de 33,4 meses, el cociente de riesgos instantáneos (HR) para la supervivencia sin avance favoreció al grupo de ibrutinib sobre el grupo de FCR (HR=0,352).&nbsp; Esto significa que, a cualquier momento, se redujo el riesgo de avance del cáncer cerca de dos tercios (65&nbsp;%) para los pacientes en el grupo de ibrutinib en comparación con el grupo de FCR.&nbsp; Esta mejoría que se observó en la supervivencia sin avance excedió la meta del diseño del estudio. En general, la supervivencia fue superior también para pacientes del grupo de ibrutinib.</p>
        <p>De acuerdo con los datos y la recomendación del consejo de vigilancia de la seguridad, el resultado ha sido dado a conocer a todos los pacientes participantes en el estudio y a sus médicos. Los pacientes que están recibiendo ibrutinib en el estudio pueden continuar la terapia, mientras siga siendo eficaz. Todos los pacientes asignados a FCR han completado el tratamiento y han seguido siendo observados de acuerdo a las normas de atención.&nbsp; La calidad de vida fue medida rigurosamente en ambos grupos, y los datos están en espera de ser analizados.</p>
        <p>Los resultados de otro estudio apoyado por el NCI de ibrutinib en pacientes con LLC se presentaron también en la reunión de la ASH y se publicaron en la revista <em>The New England Journal of Medicine</em>. El estudio A041202—un estudio clínico internacional en fase 3 coordinado por la Alianza para Estudios Clínicos en Oncología—demostró que ibrutinib produce superior supervivencia sin avance en comparación con quimioinmunoterapia convencional (bendamustina más rituximab) en pacientes de 65 años o más con LLC que no han tenido tratamiento previo.&nbsp;&nbsp; El estudio encontró que la adición de rituximab a ibrutinib no mejoró la supervivencia sin avance más que ibrutinib solo.</p>
        <p>“Estos dos estudios financiados por el NCI han establecido colectivamente a la terapia a base de ibrutinib como primer línea de tratamiento para pacientes con LLC de cualquier edad,” dijo el doctor Little.</p>
        <p><strong>Acerca del Grupo de Investigación Oncológica (ECOG-ACRIN): </strong>El Grupo de Investigación Oncológica (ECOG-ACRIN) es una organización científica de membresía que diseña y lleva a cabo investigaciones oncológicas en adultos con cáncer o que tienen riesgo de padecer cáncer. Personal de investigación en cerca de 1200 instituciones miembros participan en ciencia del Grupo, la cual está organizada en tres programas: Control y resultados de cáncer, Estudios terapéuticos y Ciencias de marcadores biológicos. El financiamiento principal del grupo proviene del Instituto Nacional del Cáncer (NCI). Visite <a href="https://ecog-acrin.org/">www.ecog-acrin.org</a><a class="icon-exit-notification" title="Notificación de salida" href="/espanol/politicas/enlaces"><span class="hidden">Notificación de salida</span></a>, sígalo en Twitter @eaonc, o llame al 215-789-3631.</p>
        <p><strong>Acerca del Instituto Nacional del Cáncer (NCI):</strong>&nbsp;El Instituto Nacional del Cáncer, NCI, dirige el Programa Nacional de Cáncer y el esfuerzo de los Institutos Nacionales de la Salud para reducir drásticamente la frecuencia del cáncer y mejorar las vidas de los pacientes con cáncer y de sus familias, por medio de la investigación acerca de la prevención y la biología del cáncer, la creación de nuevas intervenciones y la capacitación y el acceso a mentores de nuevos investigadores. Para obtener más información sobre el cáncer, visite, por favor, el sitio web del NCI en&nbsp;<a href="/espanol" title="">cancer.gov/espanol</a> o llame al Centro de Contacto del NCI (anteriormente conocido como Servicio de Información sobre el Cáncer) al 1-800-422-6237 (1-800-4-CANCER)</p>
        <p><strong>Acerca de los Institutos Nacionales de la Salud (NIH):</strong>&nbsp;Los Institutos Nacionales de la Salud (NIH), la dependencia de investigación médica del país, están compuestos por 27 institutos y centros y forman parte del Departamento de Salud y Servicios Humanos de EE.&nbsp;UU.&nbsp; NIH es la principal dependencia federal que lleva a cabo y apoya la investigación básica, clínica y médica aplicada e investiga las causas, tratamientos y curas tanto de enfermedades comunes como de enfermedades poco comunes.&nbsp; Para obtener más información sobre los NIH y sus programas, visite <a href="https://salud.nih.gov/">nih.gov</a>.</p>

