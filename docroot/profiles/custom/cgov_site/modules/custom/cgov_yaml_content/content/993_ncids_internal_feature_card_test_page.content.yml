              '#process':
                callback: 'reference' 
                args:
                  - 'media' 
                  - bundle: 'cgov_image' 
                    name: 'Override Placeholder'
    - entity: 'paragraph'
      type: "ncids_3_feature_card_row"
      field_row_cards:
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_override_card_title:
            - value: 'Internal Card Title Override'
          field_override_card_description:
            - value: 'Internal Card Description Override'
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: '[Lead IMG] Title'
        - entity: 'paragraph'
          type: "ncids_feature_card_internal"
          field_override_card_description:
            - value: 'Internal Card Description Override - Small Lead Article Image being scaled up'
          field_featured_item:
            - target_type: 'node'
              '#process':
                callback: 'reference'
                args:
                  - 'node'
                  - type: 'cgov_article'
                    title: 'Feelings and Cancer'
        - entity: 'paragraph' 
          type: "ncids_feature_card_internal"
          field_featured_item: 
            - target_type: 'node' 
              '#process': 
                callback: 'reference' 
                args: 
                  - 'node' 
                  - type: 'cgov_article'
                    title: '[No IMG] Title'
