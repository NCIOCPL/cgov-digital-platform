            <p>CGH has partnered with the NCI, Office of Cancer Centers to design a two-year administrative supplement to promote the development of new, or strengthen ongoing, partnerships between investigators at NCI-designated cancer centers and foreign institutions in low- and middle-income countries (LMICs). In addition, the supplements seek to support teams of researchers gathered to address the CPC needs of LMIC populations, while facilitating knowledge sharing between US and foreign investigators.</p>
