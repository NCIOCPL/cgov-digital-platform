            <div class="rxbodyfield">
            <p>Anemia is a condition that can make you feel very tired, short of breath, and lightheaded. Other signs of anemia may include feeling dizzy or faint, headaches, a fast heartbeat, and/or pale skin.</p>
            <p>Cancer treatments, such as chemotherapy and radiation therapy, as well as cancers that affect the <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045622&amp;version=Patient&amp;language=English">bone marrow</a>, can cause anemia. When you are anemic, your body does not have enough red blood cells. <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046124&amp;version=Patient&amp;language=English">Red blood cells</a> are the cells that that carry oxygen from the lungs throughout your body to help it work properly. You will have blood tests to check for anemia. Treatment for anemia is also based on your symptoms and on what is causing the anemia.</p>
            <h2>Ways to Manage Anemia</h2>
            <p>Here are some steps you can take if you have fatigue caused by anemia:</p>
            <!-- commented out per CGOV-1556
            <div class="callout-box-right">
            <p style="margin-top: 0;">NCI's Fatigue PDQ&reg; summary has additional information, including how fatigue is assessed and treatment options. View the <a href="http://percussion.cancer.gov/Rhythmyx/assembler/render?sys_authtype=0&amp;sys_variantid=990&amp;sys_revision=83&amp;sys_contentid=2056&amp;sys_context=0&amp;sys_siteid=305" inlinetype="rxhyperlink" sys_relationshipid="6274351" sys_siteid="305" rxinlineslot="103" sys_dependentid="2056" sys_dependentvariantid="990">patient</a> or <a href="http://percussion.cancer.gov/Rhythmyx/assembler/render?sys_authtype=0&amp;sys_variantid=990&amp;sys_revision=109&amp;sys_contentid=1205&amp;sys_context=0&amp;sys_siteid=305" inlinetype="rxhyperlink" sys_relationshipid="6274352" sys_siteid="305" rxinlineslot="103" sys_dependentid="1205" sys_dependentvariantid="990">health professional</a> version.</p>
            </div>
            END COMMENT-->
            <ul>
            <li><b>Save your energy and ask for help.</b> Choose the most important things to do each day. When people offer to help, let them do so. They can take you to the doctor, make meals, or do other things you are too tired to do.</li>
            <li><b>Balance rest with activity.</b> Take short naps during the day, but keep in mind that too much bed rest can make you feel weak. You may feel better if you take short walks or exercise a little every day.</li>
            <li><b>Eat and drink well.</b> Talk with your doctor, nurse, or a <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000454994&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000454994&amp;version=Patient&amp;language=English">registered dietitian</a> to learn what foods and drinks are best for you. You may need to eat foods that are high in <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046092&amp;version=Patient&amp;language=English">protein</a> or <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000446805&amp;version=Patient&amp;language=English">iron</a>.</li>
            </ul>
            <h2>Talking With Your Health Care Team about Anemia</h2>
            <p>Prepare for your visit by making a list of questions to ask. Consider adding these questions to your list:</p>
            <ul>
            <li>What is causing the anemia?</li>
            <li>What problems should I call you about?</li>
            <li>What steps can I take to feel better?</li>
            <li>Would medicine, iron pills, a blood <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045991&amp;version=Patient&amp;language=English'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045991&amp;version=Patient&amp;language=English">transfusion</a>, or other treatments help me?</li>
            <li>Would you give me the name of a registered dietitian who could also give me advice?</li>
            </ul>
            <p><img alt="" src="https://percussion.cancer.gov:443/Rhythmyx/assembler/render?sys_revision=1&amp;sys_context=0&amp;sys_authtype=0&amp;sys_siteid=305&amp;sys_variantid=2254&amp;sys_contentid=722472" inlinetype="rximage" sys_dependentvariantid="2254" sys_dependentid="722472" rxinlineslot="104" sys_siteid="305" sys_relationshipid="7192107" /> <a href="https://percussion.cancer.gov:443/Rhythmyx/assembler/render?sys_revision=2&amp;sys_context=0&amp;sys_authtype=0&amp;sys_siteid=305&amp;sys_variantid=955&amp;sys_contentid=705297" sys_contentid="705297" inlinetype="rxhyperlink" sys_dependentvariantid="955" sys_dependentid="705297" rxinlineslot="103" sys_siteid="305" sys_relationshipid="7192108" sys_variantid="955">Listen to tips on how to manage fatigue from cancer treatments such as radiation therapy.</a><br /> (Type: MP3 | Time: 2:50 | Size: 2.7MB)<br /> <button class="nav-toggle" href="#collapse5">View Transcript</button></p>
            <div class="popup-transcript" style="display: none;" id="collapse5">
            <h3>Radiation Therapy Audio Transcript</h3>
            <h3>What To Do When You Feel Weak, Tired, or Worn Out (Fatigue)</h3>
            <p><strong>Narrator:</strong><br /> What to do when you feel very tired during radiation therapy.</p>
            <p>Feeling weak, tired, or worn out? This is called fatigue. Most people getting radiation therapy feel fatigued.</p>
            <p>It does not mean that your cancer is getting worse.<br /> It does not mean that the treatment is not working.<br /> In fact, it is normal to feel very tired during this time.</p>
            <p>Listen to some tips that have helped others like you who are receiving radiation therapy. Try some of them to have more energy.</p>
            <p><strong>Rodney:</strong><br /> <strong>Know your limits.</strong><br /> My doctor said taking care of myself should be my top priority right now. I had to make choices about how much I could handle each day. For example, if my son had a baseball game at night, I would skip running errands that day so I would have enough energy to see him play.</p>
            <p><strong>Cara:</strong><br /> <strong>Plan when and if you'll work.</strong><br /> Although I felt pretty tired, I still needed to go to work. I was able to talk with my boss, and we planned a work schedule around my treatments. A friend in my support group didn't have the energy to keep working. He was able to take some medical leave during his treatment. Plan a work schedule that is right for you.</p>
            <p><strong>Miguel:</strong><br /> <strong>Be active during the day.</strong><br /> I asked my doctor what I could do to stop feeling so tired and worn out. She told me that getting a little exercise, for even a short amount of time every day, could actually give me more energy. I took her advice and found that I felt better when I stayed active. I started with short walks, and before I knew it, I was walking 45 minutes a day. I was surprised to learn how much a little exercise helped.</p>
            <p><strong>Kim:</strong><br /> <strong>Keep naps short.</strong><br /> I take a nap each day, but my doctor told me to keep naps short &ndash; less than 1 hour at a time. This is long enough for me to feel rested, but I am still able to sleep 8 hours each night.</p>
            <p><strong>Narrator Summary:</strong><br /> Let's review some tips that can help you feel less tired.</p>
            <p>First, slow down &ndash; try to do fewer things. Make choices about how much you can handle each day.</p>
            <p>Next, decide if you can work. If you are able to work, plan a work schedule around your treatments.</p>
            <p>Try to be active each day. Take a short walk. Staying active will give you more energy.</p>
            <p>And take short naps &ndash; no longer than 1 hour at a time.</p>
            <p>Lastly, talk with your doctor or nurse if you still feel very tired after trying these tips. They may have other suggestions or treatments that can help.</p>
