  field_article_body__ES:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_content:
      - format: "full_html"
        value: |
          <div id="cgvBody">
            <div class="contentid-1099872 slot-item only-SI">

                    <figure class="image-right-medium centered-set">        <div class="centered-element">                      <img src="/PublishedContent/Images/images/patient-focused/patient-doctor/woman-receiving-bad-news-from-doctor-article.__v30053728.jpg" alt=""><!--Comment-->
                                                          </div>
                            <figcaption>
                      <div class="caption-container no-resize">

          <p>Diga a su doctor si siente mucho cansancio o si tiene otros signos de anemia. Hay tratamientos que pueden ayudar.</p>
                                                      <div class="image-photo-credit">Crédito: iStock</div>                          </div>
                    </figcaption>
                        </figure>

          <p>La <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045360&amp;version=Patient&amp;language=Spanish">anemia</a> es una <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000651193&amp;version=Patient&amp;language=Spanish">afección</a> que puede provocar mucho cansancio, dificultad para respirar y mareos. Otros signos de anemia pueden ser confusión o desmayos, dolores de cabeza, latidos muy rápidos del corazón y piel muy pálida.</p>
          <p>Los tratamientos del <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045333&amp;version=Patient&amp;language=Spanish">cáncer</a>, como la <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045214&amp;version=Patient&amp;language=Spanish">quimioterapia</a>, la <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044971&amp;version=Patient&amp;language=Spanish">radioterapia</a> y los cánceres que afectan la <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045622&amp;version=Patient&amp;language=Spanish">médula ósea</a> pueden causar anemia. Cuando se tiene anemia, el cuerpo no tiene suficientes <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046124&amp;version=Patient&amp;language=Spanish">glóbulos rojos</a>. Los glóbulos rojos son las <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046476&amp;version=Patient&amp;language=Spanish">células</a> que llevan <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000538149&amp;version=Patient&amp;language=Spanish">oxígeno</a> de los <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000270740&amp;version=Patient&amp;language=Spanish">pulmones</a> a todo el cuerpo para ayudarle a funcionar en forma adecuada. Le harán <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000688783&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000688783&amp;version=Patient&amp;language=Spanish">análisis de sangre</a> para ver si tiene anemia. El tratamiento también depende de sus <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045022&amp;version=Patient&amp;language=Spanish">síntomas</a> y de lo que esté causando la anemia.</p>
          <h2 id="ui-id-2">Control de efectos</h2>
          <p>Las siguientes son algunas medidas que puede tomar si tiene <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000321374&amp;version=Patient&amp;language=Spanish">fatiga</a> causada por anemia:</p>
          <ul>
          <li><b>Ahorre su energía y pida ayuda. </b>Cada día, elija lo que es más importante para que lo haga. Cuando la gente le ofrezca ayuda, permita que le ayuden. Pueden llevarle al doctor, preparar la comida o hacer otras cosas que usted no puede hacer por su cansancio.</li>
          <li><b>Equilibre el descanso con la actividad. </b>Duerma siestas cortas durante el día, pero tenga en cuenta que demasiado reposo en cama puede hacerle sentir debilidad. Puede sentirse mejor si camina un poco o si hace un poco de ejercicio todos los días.</li>
          <li><b>Coma y beba bien. </b>Hable con su doctor, con su enfermera o <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000044661&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000044661&amp;version=Patient&amp;language=Spanish">dietista</a> titulado para saber qué comidas y bebidas son mejores para usted. Tal vez necesite comer alimentos con mucha <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000046092&amp;version=Patient&amp;language=Spanish">proteína</a> o alimentos con mucho <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000446805&amp;version=Patient&amp;language=Spanish">hierro</a>.</li>
          </ul>
          <h2 id="ui-id-3">Preguntas para su equipo de atención de salud</h2>
          <p>Prepárese para su visita con una lista de preguntas. Piense en agregar estas preguntas a su lista:</p>
          <ul>
          <li>¿Qué está causando la anemia?</li>
          <li>¿Cuáles problemas debo reportarles?</li>
          <li>¿Qué medidas debo tomar para sentirme mejor?</li>
          <li>¿Me ayudaría si tomara medicamentos, pastillas de hierro, o si me hiciera una <a class="definition" onclick="javascript:popWindow('defbyid','CDR0000045991&amp;version=Patient&amp;language=Spanish'); return false;" href="/Common/PopUps/popDefinition.aspx?id=CDR0000045991&amp;version=Patient&amp;language=Spanish">transfusión de sangre</a> o algún otro tratamiento?</li>
          <li>¿Puede darme el nombre de un dietista titulado que también pueda ayudarme?</li>
          </ul>
            </div>
          </div>
