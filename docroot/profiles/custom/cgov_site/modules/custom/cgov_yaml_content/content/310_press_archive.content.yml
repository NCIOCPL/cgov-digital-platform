        - format: "simple"
          value: "Suscríbase al correo electrónico de actualizaciones del NCI"
      field_html_content:
        - format: "ncids_streamlined_no_headings"
          value: |
            <p><a href="https://public.govdelivery.com/accounts/USNIHNCIESP/subscriber/new">Reciba actualizaciones por correo electrónico del NCI con información médica sobre el cáncer, noticias y otros temas</a></p>
    ######## End intro content ###########
    ######## View Block ############
    - entity: 'paragraph'
