- entity: "node"
  type: "cgov_mini_landing"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "2018 Press Releases"
  title__ES:
    value: "Comunicados de prensa de 2018"
  field_browser_title:
    value: "2018 Press Releases"
  field_browser_title__ES:
    value: "Comunicados de prensa de 2018"
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/news-events/press-releases/2018'
  field_site_section__ES:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/noticias/comunicados-de-prensa/2018'
  field_mlp_page_style:
    value: "ncids_default"
  field_page_description:
    value: "2018 News Releases Description"
  field_meta_description:
    value: "2018 News Releases Description"
  ### English Contents
  field_landing_contents:
    ######## Begin intro content ###########
    - entity: "paragraph"
      type: "cgov_card_raw_html"
      field_raw_html:
        - format: "raw_html"
          value: |
            <p><a href="/news-events/press-releases/2025">2025</a>  |&nbsp;
            <a href="/news-events/press-releases/2024">2024</a> |&nbsp;
            <a href="/news-events/press-releases/2023">2023</a> |&nbsp;<a
            href="/news-events/press-releases/2022">2022</a> | <a
            href="/news-events/press-releases/2021">2021</a> | <a
            href="/news-events/press-releases/2020">2020</a></p>
    - entity: "paragraph"
      type: "ncids_summary_box"
      field_container_heading_wysiwyg:
        - format: "simple"
          value: "Get Email Updates From NCI"
      field_html_content:
        - format: "ncids_streamlined_no_headings"
          value: |
            <p><a href="https://public.govdelivery.com/accounts/USNIHNCI/subscriber/new">Get email updates from NCI on cancer health information, news, and other topics</a></p>
    ######## End intro content ###########
    ######## View Block ############
    - entity: 'paragraph'
      type: "ncids_dynamic_list"
      field_source_view:
        - target_id: press_releases
          display_id: ncids_collection_condensed
          ### the options are serialized. So set this through the UI and find what it put in the DB.
          data: |
            a:5:{s:5:"pager";s:0:"";s:8:"argument";s:4:"2018";s:5:"limit";s:0:"";s:6:"offset";N;s:5:"title";i:0;}
    ######## End View ##############
   ### Spanish Contents
  field_landing_contents__ES:
    ######## Begin intro content ###########
    - entity: "paragraph"
      type: "cgov_card_raw_html"
      field_raw_html:
        - format: "raw_html"
          value: |
            <p>2018 | <a href="/espanol/noticias/comunicados-de-prensa/2017" title="">2017</a> | <a href="/espanol/noticias/comunicados-de-prensa/2016" title="">2016</a> | <a href="/espanol/noticias/comunicados-de-prensa/2015" title="">2015</a> | <a href="/espanol/noticias/comunicados-de-prensa/2014" title="">2014</a></p>
