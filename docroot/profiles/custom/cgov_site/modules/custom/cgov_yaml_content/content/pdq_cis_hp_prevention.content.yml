            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/pulmon/paciente/prevencion-pulmon-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_3" tabindex="-1">Nota: tambi&#xE9;n est&#xE1;n disponibles sumarios  del PDQ separados sobre <a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a>; <a href="/espanol/tipos/pulmon/pro/tratamiento-pulmon-celulas-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a>; <a href="/espanol/tipos/pulmon/pro/tratamiento-pulmon-celulas-no-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> y el sumario  sobre <a href="/espanol/cancer/causas-prevencion/riesgo/tabaco/dejar-fumar-pro-pdq">Consumo de cigarrillo: riesgos para la salud y c&#xF3;mo dejar de fumar</a>. </p><section id="_4"><h3 id="_4_toc">&#xBF;Qui&#xE9;n est&#xE1; en riesgo?</h3><p id="_6" tabindex="-1">El riesgo de c&#xE1;ncer de pulm&#xF3;n es en gran medida una funci&#xF3;n de la edad avanzada en combinaci&#xF3;n con antecedentes de consumo excesivo de cigarrillos. El c&#xE1;ncer de pulm&#xF3;n es m&#xE1;s com&#xFA;n en los hombres que en las mujeres y en las personas de nivel socioecon&#xF3;mico m&#xE1;s bajo. Los patrones de este tipo de c&#xE1;ncer seg&#xFA;n las caracter&#xED;sticas demogr&#xE1;ficas tienden a correlacionarse s&#xF3;lidamente con patrones hist&#xF3;ricos de prevalencia del consumo de cigarrillos. Una excepci&#xF3;n a esto es la tasa tan alta en hombres afroamericanos, grupo cuya tasa tan alta de mortalidad por c&#xE1;ncer de pulm&#xF3;n  no se explica simplemente mediante patrones hist&#xF3;ricos de tabaquismo.[<a href="#cit/section_1.1">1</a>]</p><p id="_7" tabindex="-1">En los no fumadores, los factores de riesgo importantes para el c&#xE1;ncer de pulm&#xF3;n son la exposici&#xF3;n al humo de otros fumadores, exposici&#xF3;n a la radiaci&#xF3;n ionizante y la exposici&#xF3;n ocupacional a carcin&#xF3;genos pulmonares, como el asbesto o amianto. Los tipos de exposici&#xF3;n a la radiaci&#xF3;n importantes para la poblaci&#xF3;n general son la exposici&#xF3;n medioambiental al rad&#xF3;n y las exposiciones a la radiaci&#xF3;n en el entorno m&#xE9;dico, sobre todo cuando se administra en dosis altas como en el caso de la radioterapia dirigida al t&#xF3;rax o la mama.[<a href="#cit/section_1.2">2</a>] El tabaquismo suele interactuar con estos otros factores. Hay varios ejemplos como la exposici&#xF3;n al rad&#xF3;n y la exposici&#xF3;n al asbesto, en los que la exposici&#xF3;n combinada al humo del cigarrillo m&#xE1;s otro factor de riesgo aumentan el riesgo de una manera mucho mayor a la suma de los riesgos relacionados con cada factor por s&#xED; solo.</p><section id="_8"><h4 id="_8_toc">Factores relacionados con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n</h4><section id="_9"><h5 id="_9_toc">Tabaquismo</h5><p id="_10" tabindex="-1">A partir del informe de 1964 Surgeon General&#x2019;s Report y en cada uno de los informes subsiguientes que incluyeron una revisi&#xF3;n de los datos probatorios sobre el tabaquismo y el c&#xE1;ncer de pulm&#xF3;n, gran cantidad de datos cient&#xED;ficos documentan claramente que el consumo de cigarrillos produce c&#xE1;ncer y que se trata de la principal causa del c&#xE1;ncer de pulm&#xF3;n.</p><p id="_11" tabindex="-1">Con base en pruebas s&#xF3;lidas, el consumo de cigarrillos produce c&#xE1;ncer de pulm&#xF3;n. Los riesgos de padecer este tipo de c&#xE1;ncer por el tabaquismo dependen de la dosis y aumenta marcadamente seg&#xFA;n el n&#xFA;mero de cigarrillos fumados a diario y el n&#xFA;mero de a&#xF1;os durante los que se fuma. En promedio, los fumadores actuales se enfrentan a un riesgo de padecer c&#xE1;ncer de pulm&#xF3;n alrededor de 20 veces m&#xE1;s alto que los no fumadores. </p><p id="_12" tabindex="-1"><strong>Magnitud del efecto: aumento del riesgo, muy grande.</strong></p><div class="pdq-content-list"><ul id="_13" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: numerosos estudios de cohortes y casos y controles prospectivos, combinados con datos cuasi experimentales que revelan que la prevalencia poblacional del tabaquismo predice la cantidad de casos de c&#xE1;ncer a nivel de la poblaci&#xF3;n.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_14"><h5 id="_14_toc">Exposici&#xF3;n pasiva al humo de tabaco</h5><p id="_15" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n pasiva al humo de tabaco es una causa establecida de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_16" tabindex="-1"><strong>Magnitud del efecto: aumento del riesgo, magnitud peque&#xF1;a. En comparaci&#xF3;n con los no fumadores sin exposici&#xF3;n pasiva al humo de tabaco, los no fumadores con exposici&#xF3;n  pasiva al humo de tabaco tienen un aumento de riesgo de cerca de 20&#xA0;% de contraer c&#xE1;ncer de pulm&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_17" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios prospectivos de cohortes y casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_18"><h5 id="_18_toc">Exposici&#xF3;n al rad&#xF3;n</h5><p id="_19" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n al rad&#xF3;n aumenta la incidencia del c&#xE1;ncer de pulm&#xF3;n y la mortalidad por c&#xE1;ncer de pulm&#xF3;n.</p><p id="_20" tabindex="-1"><strong>Magnitud del efecto: aumento de riesgo que sigue un gradiente dosis-respuesta, con aumentos peque&#xF1;os de riesgo para niveles bajos de exposici&#xF3;n y mayor riesgo con niveles altos de exposici&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_21" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohortes y de casos y controles.</li><li>Validez interna: razonable.</li><li>Congruencia: buena.</li><li>Validez externa: razonable.</li></ul></div></section><section id="_147"><h5 id="_147_toc">Exposici&#xF3;n ocupacional a carcin&#xF3;genos pulmonares</h5><p id="_148" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n en el lugar de trabajo a asbesto, ars&#xE9;nico, berilio, cadmio, cromo y n&#xED;quel aumenta la incidencia y la mortalidad por c&#xE1;ncer de pulm&#xF3;n.</p><p id="_149" tabindex="-1"><strong>Magnitud del efecto: aumento de riesgo, gran magnitud (m&#xE1;s de cinco veces). Los riesgos siguen una gradiente de respuesta a la dosis, los niveles altos de exposici&#xF3;n se relacionan con mayores incrementos de riesgo. El tabaquismo tambi&#xE9;n potencia el efecto de muchos de estos carcin&#xF3;genos pulmonares, por lo tanto, los riesgos son mucho m&#xE1;s altos en los fumadores.</strong></p><div class="pdq-content-list"><ul id="_150" class="pdq-address-block"><li>Dise&#xF1;o del estudio: estudios de cohortes y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_151"><h5 id="_151_toc">Contaminaci&#xF3;n del aire</h5><p id="_152" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n a la contaminaci&#xF3;n del aire, en especial, de part&#xED;culas peque&#xF1;as aumenta la incidencia de c&#xE1;ncer de pulm&#xF3;n y la mortalidad por esta enfermedad.</p><p id="_153" tabindex="-1"><strong>Magnitud del efecto: aumento de riesgo; en comparaci&#xF3;n con las categor&#xED;as de exposici&#xF3;n m&#xE1;s bajas, aquellos con las categor&#xED;as de exposici&#xF3;n m&#xE1;s altas tienen un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n de aproximadamente 40&#xA0;%.</strong></p><div class="pdq-content-list"><ul id="_154" class="pdq-address-block"><li>Dise&#xF1;o del estudio: estudios de cohortes y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section></section><section id="_22"><h4 id="_22_toc">Factores de relaci&#xF3;n incierta con el riesgo</h4><section id="_23"><h5 id="_23_toc">Factores alimentarios</h5><p id="_24" tabindex="-1">Con base en pruebas equ&#xED;vocas, las relaciones inversas observadas entre el c&#xE1;ncer de pulm&#xF3;n y los factores alimentarios, como el consumo de frutas y verduras, son dif&#xED;ciles de separar del consumo de cigarrillos.</p><p id="_25" tabindex="-1"><strong>Magnitud del efecto: relaci&#xF3;n inversa, magnitud moderada pero dif&#xED;cil de determinar si se trata de una verdadera relaci&#xF3;n de causa-efecto o debida a confusi&#xF3;n por el tabaquismo.</strong></p><div class="pdq-content-list"><ul id="_26" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: numerosos estudios de cohortes y de casos y controles, y metan&#xE1;lisis.</li><li>Validez interna: razonable.</li><li>Congruencia: razonable.</li><li>Validez externa: buena.</li></ul></div></section><section id="_27"><h5 id="_27_toc">Actividad f&#xED;sica</h5><p id="_28" tabindex="-1">Con base en pruebas equ&#xED;vocas, las relaciones inversas observadas entre el c&#xE1;ncer de pulm&#xF3;n y los niveles m&#xE1;s altos de actividad f&#xED;sica son dif&#xED;ciles de aislar del tabaquismo.</p><p id="_29" tabindex="-1"><strong>Magnitud del efecto: relaci&#xF3;n inversa, magnitud moderada pero dif&#xED;cil de determinar si se trata de una verdadera relaci&#xF3;n causa-efecto o debida a confusi&#xF3;n por el tabaquismo.</strong></p><div class="pdq-content-list"><ul id="_30" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: numerosos estudios de cohorte y de casos y controles, y metan&#xE1;lisis.</li><li>Validez interna: razonable.</li><li>Congruencia: razonable.</li><li>Validez externa: buena.</li></ul></div></section></section></section><section id="_31"><h3 id="_31_toc">Intervenciones relacionadas con la disminuci&#xF3;n del riesgo de c&#xE1;ncer de pulm&#xF3;n</h3><section id="_32"><h4 id="_32_toc">Abstinencia del tabaquismo</h4><p id="_33" tabindex="-1">Con base en pruebas s&#xF3;lidas, el tabaquismo provoca c&#xE1;ncer de pulm&#xF3;n y, en consecuencia, la abstinencia de fumar produce una reducci&#xF3;n de la mortalidad por c&#xE1;nceres de pulm&#xF3;n primarios. </p><p id="_34" tabindex="-1"><strong>Magnitud del efecto: disminuci&#xF3;n del riesgo, magnitud considerable.</strong></p><div class="pdq-content-list"><ul id="_35" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohorte y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_36"><h4 id="_36_toc">Cese del tabaquismo</h4><p id="_37" tabindex="-1">Con base en pruebas s&#xF3;lidas, el cese continuado del h&#xE1;bito de fumar a largo plazo produce una disminuci&#xF3;n de la incidencia del c&#xE1;ncer de pulm&#xF3;n y de segundos tumores de pulm&#xF3;n primarios.</p><p id="_38" tabindex="-1"><strong>Magnitud del efecto: disminuci&#xF3;n del riesgo, magnitud moderada.</strong></p><div class="pdq-content-list"><ul id="_39" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohorte y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_40"><h4 id="_40_toc">Eliminaci&#xF3;n de la exposici&#xF3;n pasiva al humo de tabaco</h4><p id="_41" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n pasiva al humo de tabaco causa c&#xE1;ncer de pulm&#xF3;n y, en consecuencia, prevenir la exposici&#xF3;n pasiva al humo de tabaco produce una reducci&#xF3;n de la incidencia y la mortalidad por c&#xE1;nceres de pulm&#xF3;n primarios. </p><p id="_42" tabindex="-1"><strong>Magnitud del efecto: disminuci&#xF3;n del riesgo, magnitud peque&#xF1;a.</strong></p><div class="pdq-content-list"><ul id="_43" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohorte y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_44"><h4 id="_44_toc">Reducci&#xF3;n o eliminaci&#xF3;n de la exposici&#xF3;n ocupacional a carcin&#xF3;genos pulmonares</h4><p id="_45" tabindex="-1">Con base en pruebas s&#xF3;lidas, las exposiciones en el lugar de trabajo a asbesto, ars&#xE9;nico, n&#xED;quel y cromo se relacionan de manera causal con el c&#xE1;ncer de pulm&#xF3;n.  Se prev&#xE9; que la reducci&#xF3;n o la eliminaci&#xF3;n de las exposiciones en el lugar de trabajo a carcin&#xF3;genos pulmonares conocidos llevar&#xE1; a una disminuci&#xF3;n correspondiente del riesgo de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_46" tabindex="-1"><strong>Magnitud del efecto: disminuci&#xF3;n del riesgo, con un efecto m&#xE1;s grande por una reducci&#xF3;n mayor de la exposici&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_47" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohortes y de casos y controles.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section><section id="_48"><h4 id="_48_toc">Reducci&#xF3;n o eliminaci&#xF3;n de la exposici&#xF3;n al rad&#xF3;n</h4><p id="_49" tabindex="-1">Con base en pruebas s&#xF3;lidas, la exposici&#xF3;n al rad&#xF3;n en ambientes cerrados aumenta la incidencia y la mortalidad por c&#xE1;ncer de pulm&#xF3;n, en especial entre los fumadores. En los hogares con altas concentraciones de rad&#xF3;n, se espera que la toma de medidas para evitar el ingreso del rad&#xF3;n mediante el sellado del s&#xF3;tano produzca una disminuci&#xF3;n correspondiente del riesgo de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_50" tabindex="-1"><strong>Magnitud del efecto: aumento del riesgo que sigue un gradiente de dosis-respuesta, con aumentos peque&#xF1;os de riesgo para los niveles de exposici&#xF3;n de la mayor&#xED;a de los hogares vulnerables hasta aumentos mayores del riesgo debido a niveles m&#xE1;s altos de exposici&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_51" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: estudios de cohorte y de casos y controles.</li><li>Validez interna: razonable.</li><li>Congruencia: buena.</li><li>Validez externa: razonable.</li></ul></div></section></section><section id="_52"><h3 id="_52_toc">Intervenciones relacionadas con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n</h3><section id="_53"><h4 id="_53_toc">Complementaci&#xF3;n con betacaroteno para los fumadores actuales</h4><p id="_54" tabindex="-1">Con base en pruebas s&#xF3;lidas, los fumadores empedernidos que toman dosis farmacol&#xF3;gicas de betacaroteno tienen un aumento de incidencia y mortalidad por c&#xE1;ncer de pulm&#xF3;n a ra&#xED;z del consumo del complemento.</p><p id="_55" tabindex="-1"><strong>Magnitud del efecto: aumento del riesgo, magnitud peque&#xF1;a.</strong></p><div class="pdq-content-list"><ul id="_56" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: dos estudios o ensayos cl&#xED;nicos controlados aleatorizados (ECA) con resultados congruentes.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: buena.</li></ul></div></section></section><section id="_57"><h3 id="_57_toc">Intervenciones que no disminuyen el riesgo de c&#xE1;ncer de pulm&#xF3;n</h3><section id="_58"><h4 id="_58_toc">Betacaroteno en no fumadores</h4><p id="_59" tabindex="-1">Con base en pruebas s&#xF3;lidas, los no fumadores que toman dosis farmacol&#xF3;gicas de betacaroteno no presentan una diferencia de incidencia o mortalidad por c&#xE1;ncer de pulm&#xF3;n en comparaci&#xF3;n con los que toman un placebo.</p><p id="_60" tabindex="-1"><strong>Magnitud del efecto: ausencia de un efecto sustancial.</strong></p><div class="pdq-content-list"><ul id="_61" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: ECA.</li><li>Validez interna: buena.</li><li>Congruencia: buena.</li><li>Validez externa: razonable.</li></ul></div></section><section id="_62"><h4 id="_62_toc">Vitamina E (tocoferol)</h4><p id="_63" tabindex="-1">Con base en pruebas s&#xF3;lidas, el consumo de complementos de vitamina E no afecta al riesgo de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_64" tabindex="-1"><strong>Magnitud del efecto: pruebas fehacientes de ausencia de  relaci&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_65" class="pdq-address-block"><li>Dise&#xF1;o de los estudios: ECA.</li><li>Validez interna: buena.</li><li>Congruencia: razonable.</li><li>Validez externa: buena.</li></ul></div></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Pinsky PF: Racial and ethnic differences in lung cancer incidence: how much is explained by differences in smoking patterns? (United States). Cancer Causes Control 17 (8): 1017-24, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16933052&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16933052&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Friedman DL, Whitton J, Leisenring W, et al.: Subsequent neoplasms in 5-year survivors of childhood cancer: the Childhood Cancer Survivor Study. J Natl Cancer Inst 102 (14): 1083-95, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20634481&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20634481&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
