            <div id="_section_29" class="pdq-sections"><section id="_786"><h3 id="_786_toc">Incidencia y mortalidad</h3><p id="_787" tabindex="-1"> Con un c&#xE1;lculo de 266&#xA0;120 casos previstos, el c&#xE1;ncer de mama ser&#xE1; la neoplasia maligna extracut&#xE1;nea diagnosticada con mayor frecuencia en las mujeres de los Estados Unidos en 2018.[<a href="#cit/section_3.1">1</a>] Tambi&#xE9;n en 2018, el c&#xE1;ncer de mama causar&#xE1; la muerte de casi 40&#xA0;920 mujeres, por lo que ocupar&#xE1; el segundo lugar tras el c&#xE1;ncer de pulm&#xF3;n como causa de mortalidad por c&#xE1;ncer en las mujeres. El c&#xE1;ncer de mama tambi&#xE9;n se presenta en los hombres y se calcula que, en 2018, se diagnosticar&#xE1;n 2550 casos nuevos.[<a href="#cit/section_3.1">1</a>] A pesar de una tendencia previa a largo plazo de un aumento gradual en la incidencia del c&#xE1;ncer de mama en las mujeres, los datos del Surveillance, Epidemiology, and End Results Program revelan una disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama de 1,8&#xA0;% por a&#xF1;o de 2005 a 2014.[<a href="#cit/section_3.2">2</a>,<a href="#cit/section_3.3">3</a>]</p><p id="_788" tabindex="-1">El principal factor de riesgo del c&#xE1;ncer de mama es la edad avanzada. La probabilidad de que una mujer de 30 a&#xF1;os reciba un diagn&#xF3;stico de c&#xE1;ncer en los siguientes 10 a&#xF1;os es de 1 en 250, mientras que la probabilidad de una mujer de 70 a&#xF1;os es de 1 en 27.[<a href="#cit/section_3.4">4</a>]</p><p id="_789" tabindex="-1">La incidencia de c&#xE1;ncer de mama y el riesgo de mortalidad  tambi&#xE9;n var&#xED;an seg&#xFA;n la  ubicaci&#xF3;n geogr&#xE1;fica, la cultura, la raza y la posici&#xF3;n socioecon&#xF3;mica. En comparaci&#xF3;n con otras etnias, las mujeres blancas tienen una incidencia m&#xE1;s alta de c&#xE1;ncer de mama que se puede atribuir, en parte, a la conducta de someterse a ex&#xE1;menes de detecci&#xF3;n. No obstante, las tasas de incidencia de c&#xE1;ncer de mama aumentaron un poco en las mujeres negras: 0,3&#xA0;% por a&#xF1;o entre 2005 y 2014, lo que  deriv&#xF3; en una  convergencia de las tasas de las personas de raza negra  con las de  raza blanca.[<a href="#cit/section_3.1">1</a>,<a href="#cit/section_3.5">5</a>]</p><p id="_790" tabindex="-1">El examen de detecci&#xF3;n por mamograf&#xED;a disminuye la mortalidad por c&#xE1;ncer de mama al identificar los casos para su tratamiento en estadio temprano. Sin embargo, los ex&#xE1;menes de detecci&#xF3;n tambi&#xE9;n identifican m&#xE1;s casos que se volver&#xED;an sintom&#xE1;ticos en la vida de una mujer, por lo tanto, los ex&#xE1;menes de detecci&#xF3;n aumentan la incidencia de los c&#xE1;nceres de mama. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n sobre <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_666">Sobrediagn&#xF3;stico</a> en el sumario del PDQ <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>).</p></section><section id="_791"><h3 id="_791_toc">Caracter&#xED;sticas etiol&#xF3;gicas y patog&#xE9;nicas del c&#xE1;ncer de mama</h3><p id="_792" tabindex="-1">El c&#xE1;ncer de mama se forma cuando se presenta una serie de mutaciones gen&#xE9;ticas.[<a href="#cit/section_3.6">6</a>] Inicialmente, las mutaciones no cambian el aspecto histol&#xF3;gico del tejido, pero las mutaciones acumuladas producir&#xE1;n hiperplasia, displasia, carcinoma <em>in situ</em> y,  a la larga, c&#xE1;ncer invasivo.[<a href="#cit/section_3.7">7</a>] Mientras m&#xE1;s tiempo vive una mujer, se presentan m&#xE1;s mutaciones som&#xE1;ticas y mayores son las probabilidades  de que estas produzcan poblaciones celulares que se convertir&#xE1;n en neoplasias malignas. El estr&#xF3;geno y la progestina causan crecimiento y proliferaci&#xF3;n  de c&#xE9;lulas mamarias al parecer  mediante factores de crecimiento, como el factor de crecimiento transformante (FCT)-&#x3B1;.[<a href="#cit/section_3.8">8</a>] Es posible que estas hormonas, sean end&#xF3;genas o ex&#xF3;genas, promuevan promover la formaci&#xF3;n y la proliferaci&#xF3;n de c&#xE9;lulas de c&#xE1;ncer de mama.</p><p id="_793" tabindex="-1">Las variaciones internacionales en las tasas de c&#xE1;ncer de mama se pueden explicar por las diferencias de las caracter&#xED;sticas gen&#xE9;ticas, los factores reproductivos, la alimentaci&#xF3;n, el ejercicio y el patr&#xF3;n de sometimiento a los ex&#xE1;menes de detecci&#xF3;n. Algunos de estos factores son modificables, como lo prueba la observaci&#xF3;n de que los inmigrantes japoneses en los Estados Unidos aumentan el riesgo de c&#xE1;ncer de mama de los &#xED;ndices bajos de Jap&#xF3;n a los &#xED;ndices altos de los Estados Unidos en dos generaciones.[<a href="#cit/section_3.9">9</a>-<a href="#cit/section_3.11">11</a>]</p></section><section id="_794"><h3 id="_794_toc">Estr&#xF3;geno end&#xF3;geno</h3><p id="_795" tabindex="-1">Muchos de los factores de riesgo de c&#xE1;ncer de mama indican que una exposici&#xF3;n m&#xE1;s prolongada a los estr&#xF3;genos end&#xF3;genos cumple una funci&#xF3;n en la formaci&#xF3;n de la enfermedad. Las mujeres  que presentaron la menarquia a los 11 a&#xF1;os o m&#xE1;s  tienen alrededor de 20&#xA0;% m&#xE1;s de probabilidades  de c&#xE1;ncer de mama que las que lo hicieron a los 14 a&#xF1;os o m&#xE1;s.[<a href="#cit/section_3.12">12</a>-<a href="#cit/section_3.14">14</a>] Las mujeres que presentan menopausia tard&#xED;a tambi&#xE9;n presentan un aumento de riesgo. Las mujeres con c&#xE1;ncer de mama tienden a  tener concentraciones m&#xE1;s altas de estr&#xF3;geno y andr&#xF3;geno end&#xF3;genos.[<a href="#cit/section_3.14">14</a>-<a href="#cit/section_3.18">18</a>]</p><p id="_796" tabindex="-1">Por el contrario, las mujeres que presentan menopausia prematura tienen un riesgo menor de c&#xE1;ncer de mama. Tras la ablaci&#xF3;n ov&#xE1;rica, el riesgo de c&#xE1;ncer de mama se puede reducir hasta en 75&#xA0;% seg&#xFA;n la edad, el peso y la cantidad de partos; la reducci&#xF3;n m&#xE1;s marcada se presenta en las mujeres j&#xF3;venes, delgadas y nul&#xED;paras.[<a href="#cit/section_3.19">19</a>-<a href="#cit/section_3.22">22</a>] La extirpaci&#xF3;n de un ovario reduce tambi&#xE9;n el riesgo de c&#xE1;ncer de mama, pero en un menor grado que la extirpaci&#xF3;n de ambos ovarios.[<a href="#cit/section_3.23">23</a>]</p><p id="_797" tabindex="-1">Otros cambios hormonales tambi&#xE9;n influyen en el riesgo de c&#xE1;ncer de mama. (Para obtener m&#xE1;s informaci&#xF3;n, consultar las subsecciones sobre  <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_587">Embarazo temprano</a> y <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_656">Lactancia</a> en la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_175">Factores con pruebas suficientes de menor riesgo de c&#xE1;ncer de mama</a>).</p><p id="_798" tabindex="-1">La interacci&#xF3;n de las concentraciones de estr&#xF3;geno end&#xF3;geno, las concentraciones de insulina y la obesidad, que inciden en el riesgo de c&#xE1;ncer, no se comprende del todo, pero indica estrategias de intervenci&#xF3;n para disminuir el riesgo. Es probable que los factores de  riesgo reproductivos  interaccionen con genotipos predisponentes. Por ejemplo, en el Nurses&#x2019; Health Study,[<a href="#cit/section_3.24">24</a>] se observaron relaciones entre la edad del primer parto, la menarquia y la menopausia, y la formaci&#xF3;n del c&#xE1;ncer de mama solo en mujeres sin antecedentes familiares de este c&#xE1;ncer en la madre o una hermana.</p></section><section id="_799"><h3 id="_799_toc">Riesgo heredado</h3><p id="_800" tabindex="-1">El riesgo de c&#xE1;ncer de mama aumenta en las mujeres con antecedentes familiares, sobre todo si afecta a familiares de primer grado.[<a href="#cit/section_3.24">24</a>] A fin de cuantificarlo, se presentaron los siguientes modelos de evaluaci&#xF3;n del riesgo derivados de bases de datos, estudios de cohortes y de casos y controles:</p><div class="pdq-content-list"><ul id="_801"><li><a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Breast Cancer Risk Assessment Tool</a>.</li><li><a href="https://tools.bcsc-scc.org/BC5yearRisk/intro.htm" title="https://tools.bcsc-scc.org/BC5yearRisk/intro.htm">Breast Cancer Surveillance Consortium [BCSC] Risk Calculator</a>.</li><li><a href="https://www.breastcancergenescreen.org/" title="https://www.breastcancergenescreen.org/">Breast Cancer Referral Screening Tool [B-RST]</a>.</li><li><a href="http://halls.md/breast/risk.htm" title="http://halls.md/breast/risk.htm">Hall Detailed Breast Risk Calculator</a>.</li><li><a href="http://www.ems-trials.org/riskevaluator/" title="http://www.ems-trials.org/riskevaluator/">IBIS Breast Cancer Risk Calculator Tool</a>.</li></ul></div><p id="_802" tabindex="-1">Hay alelos anormales espec&#xED;ficos que se relacionan con alrededor de 5&#xA0;% de los c&#xE1;nceres de mama. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>). Las mutaciones en los genes <em>BRCA</em> se heredan de forma autos&#xF3;mica dominante y tienen penetrancia muy alta como causa del c&#xE1;ncer, a menudo a una edad m&#xE1;s temprana.[<a href="#cit/section_3.25">25</a>-<a href="#cit/section_3.27">27</a>] Los antecedentes familiares y la localizaci&#xF3;n de la mutaci&#xF3;n en el gen <em>BRCA1</em> o <em>BRCA2</em> quiz&#xE1;s contribuyan al riesgo de presentaci&#xF3;n del c&#xE1;ncer entre quienes tienen una predisposici&#xF3;n heredada al c&#xE1;ncer de mama.[<a href="#cit/section_3.28">28</a>] El riesgo de por vida de c&#xE1;ncer de mama es de 55 a 65&#xA0;% para las portadoras de la mutaci&#xF3;n en <em>BRCA1</em> y de 45 a 47&#xA0;% para las portadoras de la mutaci&#xF3;n en <em>BRCA2</em>.[<a href="#cit/section_3.29">29</a>,<a href="#cit/section_3.30">30</a>] En comparaci&#xF3;n, el riesgo de por vida de c&#xE1;ncer de mama para la poblaci&#xF3;n general es de 12,4&#xA0;%.[<a href="#cit/section_3.31">31</a>]</p><p id="_803" tabindex="-1">Algunas mujeres heredan una susceptibilidad a mut&#xE1;genos o factores de crecimiento, que aumenta el riesgo de c&#xE1;ncer de mama.[<a href="#cit/section_3.32">32</a>,<a href="#cit/section_3.33">33</a>] (Para obtener m&#xE1;s informaci&#xF3;n, consultar la subsecci&#xF3;n <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_149">Exposici&#xF3;n a la radiaci&#xF3;n ionizante</a> en la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_175">Factores con pruebas suficientes de un riesgo mayor de c&#xE1;ncer de mama</a>).</p></section><section id="_804"><h3 id="_804_toc">Aumento de la densidad de la mama</h3><p id="_805" tabindex="-1">El  uso generalizado de ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a ha revelado cantidades variables de tejido denso detectado mediante mamograf&#xED;as y que las mujeres con una proporci&#xF3;n mayor de tejido denso tienen una incidencia m&#xE1;s alta de c&#xE1;ncer de mama. La densidad mamogr&#xE1;fica   tambi&#xE9;n introduce una variable de confusi&#xF3;n para la identificaci&#xF3;n de c&#xE1;nceres mediante esa tecnolog&#xED;a. El grado del aumento del riesgo se describi&#xF3; en un informe de 3 estudios de casos y controles anidados de poblaciones sometidas a ex&#xE1;menes de detecci&#xF3;n con 1112 pares de casos y controles emparejados. En comparaci&#xF3;n con las mujeres con una densidad menor de 10&#xA0;% del tejido mamario, las mujeres con densidad de 75&#xA0;% o m&#xE1;s en su mama presentaron un aumento en el riesgo de c&#xE1;ncer de mama (oportunidad relativa [OR], 4,7; intervalo de confianza  [IC] 95&#xA0;%, 3,0&#x2013;7,4), ya sea que el c&#xE1;ncer se hubiera identificado en un examen de detecci&#xF3;n (OR, 3,5; IC 95&#xA0;%, 2,0&#x2013;6,2) o menos de 12 meses despu&#xE9;s de un examen de detecci&#xF3;n con resultado negativo (OR, 17,8;  IC 95&#xA0;%, 4,8&#x2013;65,9).  El aumento de riesgo de c&#xE1;ncer de mama, ya sea identificado mediante un examen de detecci&#xF3;n u otro medio, persisti&#xF3; durante un m&#xED;nimo de 8 a&#xF1;os luego de entrar al estudio; el riesgo fue mayor en las mujeres m&#xE1;s j&#xF3;venes que en las de mayor edad. En el caso de las mujeres m&#xE1;s j&#xF3;venes que la mediana de edad de 56 a&#xF1;os, 26&#xA0;% de todos los c&#xE1;nceres de mama y  50&#xA0;% de todos los c&#xE1;nceres detectados menos de 12 meses despu&#xE9;s de un examen negativo se identificaron en mujeres con una densidad de 50&#xA0;% o m&#xE1;s en las mamograf&#xED;as.[<a href="#cit/section_3.34">34</a>,<a href="#cit/section_3.35">35</a>]</p><p id="_806" tabindex="-1">Las mujeres con mamas densas tienen un aumento del riesgo que es proporcional al grado de densidad. Este aumento del riesgo relativo (RR) oscila entre 1,79 en las mujeres con una densidad ligeramente mayor y 4,64 en las mujeres con mamas muy densas, en comparaci&#xF3;n con mujeres que presentan la densidad m&#xE1;s baja.[<a href="#cit/section_3.36">36</a>] No hay aumento del riesgo de mortalidad por c&#xE1;ncer de mama en mujeres con tejido de mama denso.[<a href="#cit/section_3.37">37</a>]</p></section><section id="_410"><h3 id="_410_toc">Factores  con pruebas suficientes de mayor riesgo de c&#xE1;ncer de mama</h3><section id="_416"><h4 id="_416_toc">Terapia con hormonas</h4><p id="_480" tabindex="-1">A partir de una revaluaci&#xF3;n de 1997 de 51 estudios epidemiol&#xF3;gicos en los que participaron m&#xE1;s de 150&#xA0;000 mujeres, la terapia con hormonas (TH) ex&#xF3;genas despu&#xE9;s de la menopausia mostr&#xF3; estar relacionada con un mayor riesgo de c&#xE1;ncer de mama.[<a href="#cit/section_3.38">38</a>]</p><p id="_481" tabindex="-1">El Heart and Estrogen/Progestin Replacement Study, respald&#xF3; esta conclusi&#xF3;n en 2002.[<a href="#cit/section_3.39">39</a>] En este estudio, se asign&#xF3; al azar a 2763 mujeres con cardiopat&#xED;a coronaria  y una media de edad de 67 a&#xF1;os a recibir terapia con estr&#xF3;geno y progestina o placebo. Tras una media de  seguimiento de 6,8 a&#xF1;os, el RR de c&#xE1;ncer de mama fue de 1,27 (IC 95&#xA0;%, 0,84&#x2013;1,94). Si bien no reviste significaci&#xF3;n estad&#xED;stica, el c&#xE1;lculo del RR es congruente con el estudio mucho m&#xE1;s grande Women&#x2019;s Health Initiative (WHI), que tambi&#xE9;n se public&#xF3; en 2002.</p><p id="_646" tabindex="-1">En el WHI se investig&#xF3; el efecto de las hormonas y las intervenciones alimentarias en las cardiopat&#xED;as y el riesgo de c&#xE1;ncer de mama.[<a href="#cit/section_3.40">40</a>] Se asign&#xF3; al azar a mujeres entre 50 y 79 a&#xF1;os con el &#xFA;tero intacto a recibir estr&#xF3;geno conjugado combinado con progestina continua (n = 8506) o placebo (n = 8102). El ensayo se cerr&#xF3; antes de tiempo debido a que la combinaci&#xF3;n de TH no disminuy&#xF3; el riesgo de cardiopat&#xED;a coronaria, pero aument&#xF3; el riesgo de accidente cerebrovascular y c&#xE1;ncer de mama. Se observ&#xF3; un aumento de la tasa de c&#xE1;ncer de mama invasivo (cociente de riesgos instant&#xE1;neos [CRI], 1,24; IC 95&#xA0;%, 1,02&#x2013;1,50), pero no de c&#xE1;ncer de mama <em>in situ</em> en todos los subgrupos de mujeres. La combinaci&#xF3;n de c&#xE1;nceres relacionados con TH present&#xF3; grados, caracter&#xED;sticas histol&#xF3;gicas, y expresi&#xF3;n del receptor de estr&#xF3;geno  (RE), receptor de progesterona, y <em>HER2</em>/neu similares, con una tendencia hacia un tama&#xF1;o m&#xE1;s grande y una mayor incidencia  de met&#xE1;stasis a los ganglios linf&#xE1;ticos en el grupo de TH combinada.[<a href="#cit/section_3.41">41</a>] Un seguimiento prolongado con una media de 11 a&#xF1;os mostr&#xF3; una mayor mortalidad espec&#xED;fica por c&#xE1;ncer de mama en el grupo de TH (25 vs. 12 muertes, 0,03 vs. 0,01&#xA0;% por a&#xF1;o; CRI, 1,95; IC 95&#xA0;%, 1,0&#x2013;4,04; <em>P</em> = 0,049). La TH combinada tambi&#xE9;n se relacion&#xF3; con un porcentaje m&#xE1;s alto de mamograf&#xED;as anormales.[<a href="#cit/section_3.42">42</a>]</p><p id="_531" tabindex="-1">El estudio de observaci&#xF3;n WHI se realiz&#xF3; de forma paralela con el  ensayo controlado aleatorizado (ECA) de la WHI, en el que se inscribi&#xF3; a mujeres posmenop&#xE1;usicas entre 50 y 79 a&#xF1;os. Se llev&#xF3; a cabo un an&#xE1;lisis en el estudio de observaci&#xF3;n del WHI para examinar m&#xE1;s a fondo el pron&#xF3;stico de las mujeres con diagn&#xF3;stico de c&#xE1;ncer de mama que tomaban TH combinada,  y los riesgos seg&#xFA;n el tiempo entre la menopausia y el inicio de la TH. Luego de una mediana de seguimiento de 11,3 a&#xF1;os, la incidencia anualizada de c&#xE1;ncer de mama en las mujeres que usaron estr&#xF3;geno m&#xE1;s progestina fue de 0,60&#xA0;%, en comparaci&#xF3;n con 0,42&#xA0;% para aquellas que no las usaron  (CRI, 1,55; IC 95&#xA0;%, 1,41&#x2013;1,70).  La supervivencia despu&#xE9;s del diagn&#xF3;stico de c&#xE1;ncer de mama fue similar para las usuarias de TH combinada como para las que no la usaron. El n&#xFA;mero de muertes por c&#xE1;ncer de mama fue m&#xE1;s alto entre las usuarias de TH combinada que entre las que no la usaron, pero la diferencia no tuvo significaci&#xF3;n estad&#xED;stica (CRI, 1,3; IC 94&#xA0;%, 0,90&#x2013;1,93). Los riesgos fueron mayores en las mujeres que iniciaron la TH durante la menopausia; los riesgos disminuyeron, pero continuaron, con la prolongaci&#xF3;n del tiempo entre la menopausia y el inicio de la TH combinada. La mortalidad por todas las causas luego del diagn&#xF3;stico de c&#xE1;ncer de mama tuvo mayor significaci&#xF3;n estad&#xED;stica en las usuarias de TH combinada que en las que no las usaron (CRI, 1,87; IC 95&#xA0;%, 1,37&#x2013;2,54). En general, estos hallazgos fueron congruentes con los resultados del ECA.[<a href="#cit/section_3.43">43</a>]</p><p id="_647" tabindex="-1">En el WHI, tambi&#xE9;n se estudi&#xF3; a mujeres que se sometieron a una histerectom&#xED;a y, por lo tanto, no ten&#xED;an riesgo de c&#xE1;ncer de endometrio, el cual se relaciona con la terapia de estr&#xF3;geno sin oposici&#xF3;n. Se asign&#xF3; al azar a mujeres entre 50 y 79 a&#xF1;os (N = 10&#xA0;739) a recibir estr&#xF3;genos equinos conjugados (EEC) o placebo. Este ensayo tambi&#xE9;n se termin&#xF3; antes de tiempo debido al riesgo elevado de accidente cerebrovascular y a la ausencia de mejora  del &#xED;ndice global de beneficio en funci&#xF3;n del riesgo.[<a href="#cit/section_3.44">44</a>,<a href="#cit/section_3.45">45</a>] Luego de un promedio de 6,8 a&#xF1;os de seguimiento,  la incidencia de c&#xE1;ncer de mama fue menor en el grupo que recibi&#xF3; EEC (0,26&#xA0;% por a&#xF1;o vs. 0,33&#xA0;%; CRI, 0,77; IC 95&#xA0;%, 0,59&#x2013;1,01).  El &#xED;ndice global de beneficio en funci&#xF3;n del riesgo fue ligeramente peor para los EEC.[<a href="#cit/section_3.44">44</a>] Se incluy&#xF3; a 78&#xA0;% de las participantes del ensayo en un seguimiento prolongado con una mediana de 11,8 a&#xF1;os.[<a href="#cit/section_3.45">45</a>,<a href="#cit/section_3.46">46</a>] Los resultados del estudio inicial persistieron, con una reducci&#xF3;n similar de c&#xE1;ncer de mama en las mujeres que recib&#xED;an EEC (CRI, 0,77; IC 95&#xA0;%, 0,62&#x2013;0,95) [<a href="#cit/section_3.45">45</a>,<a href="#cit/section_3.46">46</a>] y una disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama (6   vs. 16 muertes; CRI, 0,37; IC 95&#xA0;%, 0,13&#x2013;0,91). La mortalidad por todas las causas fue tambi&#xE9;n menor en el grupo de EEC  (0,046 vs. 0,076&#xA0;% por a&#xF1;o; CRI, 0,62; IC 95&#xA0;%,  0,39&#x2013;0,97). Tras la descontinuaci&#xF3;n de los EEC, disminuy&#xF3; el riesgo de accidente cerebrovascular en el per&#xED;odo posterior a la intervenci&#xF3;n. Durante todo el per&#xED;odo completo de seguimiento, no hubo ninguna diferencia en la incidencia de cardiopat&#xED;a coronaria, trombosis venosa profunda, accidente cerebrovascular, fractura de cadera o c&#xE1;ncer colorrectal.[<a href="#cit/section_3.45">45</a>] La incidencia de c&#xE1;ncer de mama fue similar en las mujeres que iniciaron los EEC o el placebo en los primeros 5 a&#xF1;os posteriores al inicio de  la menopausia (CRI, 1,06; IC 95&#xA0;%, 0,74&#x2013;1,51).</p><p id="_648" tabindex="-1">Se dise&#xF1;&#xF3; un ensayo dan&#xE9;s de TH con 1006 mujeres que comenzaban la menopausia para evaluar los resultados cardiovasculares. Se administr&#xF3; una combinaci&#xF3;n de TH (estradiol trif&#xE1;sico sin noretisterona) a 407 mujeres con &#xFA;tero intacto y estradiol a 95 que se hab&#xED;an sometido a histerectom&#xED;a. No se trat&#xF3; a los controles (407 con &#xFA;tero intacto y 97 con histerectom&#xED;a). A los 10 a&#xF1;os hubo contaminaci&#xF3;n considerable. Solo la mitad de las mujeres asignadas al grupo de  TH todav&#xED;a segu&#xED;an usando la TH prescrita y 22&#xA0;% de los controles hab&#xED;a comenzado  TH.  Los resultados cardiovasculares favorecieron a las mujeres que usaron TH y no hubo diferencia en la incidencia de c&#xE1;ncer de mama.[<a href="#cit/section_3.47">47</a>]</p><p id="_649" tabindex="-1">Los estudios de observaci&#xF3;n aumentaron la informaci&#xF3;n obtenida en los ECA.</p><p id="_650" tabindex="-1">En el Million Women Study,[<a href="#cit/section_3.48">48</a>] se inscribi&#xF3; a  1&#xA0;084&#xA0;110 mujeres entre 50 y 64 a&#xF1;os en el Reino Unido de 1996 a 2001 y se obtuvo informaci&#xF3;n sobre el uso de TH y otros detalles personales. A estas mujeres se les dio seguimiento en relaci&#xF3;n con la incidencia y la mortalidad. La mitad de ellas hab&#xED;an usado TH. A los 2,6 a&#xF1;os de seguimiento, hubo 9364 casos de c&#xE1;ncer de mama invasivo; a los 4,1 a&#xF1;os hubo 637 muertes por c&#xE1;ncer de mama. Las usuarias de TH en el momento de inscribirse tuvieron mayores probabilidades de c&#xE1;ncer de mama que las que nunca la usaron (RR ajustado = 1,66; IC 95&#xA0;%, 1,58&#x2013;1,75; <em>P</em> &lt; 0,0001) y de morir por la enfermedad (RR ajustado, 1,22; IC 95&#xA0;%, 1,00&#x2013;1,48; <em>P</em> = 0,05). Sin embargo, las usuarias anteriores de TH no tuvieron un  riesgo mayor de casos de c&#xE1;ncer de mama mortales   (1,01 [IC 95&#xA0;%, 0,94&#x2013;1,09] y 1,05 [IC 95&#xA0;%, 0,82&#x2013;1,34], respectivamente). La incidencia aument&#xF3; de manera significativa en las usuarias de estr&#xF3;geno solo  en el momento (RR, 1,30; IC 95&#xA0;%,  1,21&#x2013;1,40; <em>P</em> &lt; 0,0001), TH combinada (RR, 2,00; IC 95&#xA0;%, 1,88&#x2013;2,12; <em>P</em> &lt; 0,0001) y tibolona (RR, 1,45; IC 95&#xA0;%, 1,25&#x2013;1,68; <em>P</em> &lt; 0,0001).  La magnitud del riesgo relacionado fue mucho m&#xE1;s alto para la TH combinada que para otros tipos de TH (<em>P</em> &lt; 0,0001).</p><p id="_651" tabindex="-1">En un estudio de poblaci&#xF3;n con 965 mujeres con c&#xE1;ncer de mama y 1007 controles realizado por el Cancer Surveillance System of Puget Sound, se mostr&#xF3; que las usuarias de la TH combinada tuvieron un riesgo 1,7 veces m&#xE1;s alto de c&#xE1;ncer de mama invasivo que las usuarias de estr&#xF3;geno.[<a href="#cit/section_3.49">49</a>]</p><p id="_652" tabindex="-1">La relaci&#xF3;n entre el uso de TH combinada y el riesgo mayor de c&#xE1;ncer de mama es constante en todos los ensayos. Por el contrario, la relaci&#xF3;n entre la TH con estr&#xF3;geno solo y la incidencia de c&#xE1;ncer de mama es confusa debido a que, en algunos estudios,  se muestra un riesgo mayor y en otros, se muestra protecci&#xF3;n. Es posible que el tiempo oportuno entre la administraci&#xF3;n de TH con estr&#xF3;geno solo en relaci&#xF3;n con el inicio de la menopausia sea de suma importancia. Adem&#xE1;s, es posible que los estudios de observaci&#xF3;n no tomen en cuenta las conductas sobre los  ex&#xE1;menes de  detecci&#xF3;n en las usuarias de TH y las que no la usaron, mientras que los ECA, por dise&#xF1;o, controlar&#xE1;n esa variable.[<a href="#cit/section_3.50">50</a>,<a href="#cit/section_3.51">51</a>]</p><p id="_494" tabindex="-1">Tras la publicaci&#xF3;n de los resultados de WHI, el uso de la TH disminuy&#xF3; de forma dr&#xE1;stica en los Estados Unidos y otros lugares. El seguimiento de las participantes en el grupo WHI tratado con TH combinada mostr&#xF3; una disminuci&#xF3;n r&#xE1;pida del riesgo elevado de c&#xE1;ncer de mama debido al tratamiento en un lapso de 2 a&#xF1;os, a pesar de tasas similares de ex&#xE1;menes de detecci&#xF3;n mediante mamograf&#xED;a.[<a href="#cit/section_3.52">52</a>] En el an&#xE1;lisis de los cambios en las tasas de c&#xE1;ncer de mama en los Estados Unidos, se observ&#xF3; una disminuci&#xF3;n marcada en las tasas de incidencia de c&#xE1;ncer de mama entre 2002 y 2003 en mujeres de 50 a&#xF1;os o m&#xE1;s, en particular, para los c&#xE1;nceres positivos al receptor de estr&#xF3;geno  (RE).[<a href="#cit/section_3.53">53</a>,<a href="#cit/section_3.54">54</a>] De igual modo, en m&#xFA;ltiples pa&#xED;ses donde el uso de TH era alto, las tasas de c&#xE1;ncer de mama disminuyeron en un per&#xED;odo similar, lo que coincidi&#xF3; con las disminuciones de los patrones de prescripci&#xF3;n o la prevalencia notificada de uso.[<a href="#cit/section_3.55">55</a>-<a href="#cit/section_3.57">57</a>] Un estudio sobre mujeres que se sometieron a un examen de detecci&#xF3;n mediante mamograf&#xED;a sustenta que la disminuci&#xF3;n marcada que se observ&#xF3; entre 2002 y 2003 en la incidencia del c&#xE1;ncer de mama, principalmente debido a la suspensi&#xF3;n de la TH en lugar de disminuciones en las tasas de mamograf&#xED;as.[<a href="#cit/section_3.58">58</a>] Luego de la disminuci&#xF3;n de la incidencia del c&#xE1;ncer de mama entre 2002 y 2003, se estabilizaron las tasas en los Estados Unidos.[<a href="#cit/section_3.58">58</a>,<a href="#cit/section_3.59">59</a>] </p></section><section id="_149"><h4 id="_149_toc">Exposici&#xF3;n a la radiaci&#xF3;n ionizante</h4><p id="_150" tabindex="-1">Hay una relaci&#xF3;n bien establecida entre la exposici&#xF3;n a la radiaci&#xF3;n ionizante y el c&#xE1;ncer de mama posterior.[<a href="#cit/section_3.60">60</a>] El riesgo excesivo de c&#xE1;ncer de mama se observa  en relaci&#xF3;n con la exposici&#xF3;n a una bomba at&#xF3;mica, las frecuentes fluoroscopias para tuberculosis y la radioterapia para el acn&#xE9;, la ti&#xF1;a, el agrandamiento del timo, la mastitis posparto o el linfoma. El riesgo es mayor en los j&#xF3;venes, en especial alrededor de la pubertad. El c&#xE1;lculo del riesgo de c&#xE1;ncer de mama relacionado con la radiolog&#xED;a m&#xE9;dica resulta en una cifra inferior a 1&#xA0;% del total.[<a href="#cit/section_3.61">61</a>] Sin embargo, se especul&#xF3; que ciertas poblaciones, como las de heterocigotos <em>AT</em> presentan un riesgo m&#xE1;s alto de c&#xE1;ncer de mama a ra&#xED;z de la exposici&#xF3;n a la radiaci&#xF3;n.[<a href="#cit/section_3.32">32</a>] En un estudio de cohortes numeroso con mujeres portadoras de mutaciones en <em>BRCA1</em> o <em>BRCA2</em>, se concluy&#xF3; que las radiograf&#xED;as de t&#xF3;rax aumentan todav&#xED;a m&#xE1;s el riesgo de c&#xE1;ncer de mama (RR, 1,54; IC 95&#xA0;%, 1,1&#x2013;2,1), en especial en mujeres sometidas a radiograf&#xED;as antes de los 20 a&#xF1;os.[<a href="#cit/section_3.62">62</a>]</p><p id="_151" tabindex="-1">Las mujeres tratadas por linfoma de Hodgkin en los primeros 16 a&#xF1;os de vida tienen un riesgo posterior de hasta 35&#xA0;%  de presentar c&#xE1;ncer de mama alrededor de los 40 a&#xF1;os.[<a href="#cit/section_3.63">63</a>-<a href="#cit/section_3.65">65</a>] Las dosis m&#xE1;s altas de radiaci&#xF3;n (mediana de dosis, 40 Gy en casos de c&#xE1;ncer de mama) y el tratamiento entre  los 10 y 16 a&#xF1;os de edad se relacionan con un riesgo m&#xE1;s alto.[<a href="#cit/section_3.63">63</a>] A diferencia del riesgo de una leucemia secundaria, el riesgo de c&#xE1;ncer de mama relacionado con el tratamiento no se reduce con la duraci&#xF3;n del seguimiento, al persistir por m&#xE1;s de 25 a&#xF1;os despu&#xE9;s del tratamiento.[<a href="#cit/section_3.63">63</a>,<a href="#cit/section_3.65">65</a>,<a href="#cit/section_3.66">66</a>] En estos estudios, la mayor&#xED;a de las pacientes (85&#x2013;100&#xA0;%) que presentaron c&#xE1;ncer de mama lo hicieron dentro del campo de radiaci&#xF3;n o en el margen.[<a href="#cit/section_3.63">63</a>,<a href="#cit/section_3.64">64</a>,<a href="#cit/section_3.66">66</a>] En un estudio holand&#xE9;s se examin&#xF3; a 48 mujeres que presentaron c&#xE1;ncer de mama por lo menos 5 a&#xF1;os despu&#xE9;s del tratamiento por enfermedad de Hodgkin y se las compar&#xF3; con 175 pacientes mujeres similares con enfermedad de Hodgkin que no presentaron c&#xE1;ncer de mama. Las pacientes tratadas con quimioterapia y radiaci&#xF3;n dirigida al manto tuvieron menos probabilidades de c&#xE1;ncer de mama que aquellas que se trataron  con radiaci&#xF3;n dirigida solo al manto, quiz&#xE1;s como resultado de la supresi&#xF3;n ov&#xE1;rica inducida por la quimioterapia (RR, 0,06; IC 95&#xA0;%, 0,01&#x2013;0,45).[<a href="#cit/section_3.67">67</a>] Otro estudio con 105 pacientes de c&#xE1;ncer de mama relacionado con la radiaci&#xF3;n y 266 controles ajustados por edad y radiaci&#xF3;n mostr&#xF3; un efecto protector similar de la radiaci&#xF3;n dirigida a los ovarios.[<a href="#cit/section_3.65">65</a>] En estos estudios, se indica que las hormonas de los ovarios propician la proliferaci&#xF3;n del tejido mamario con mutaciones inducidas por la radiaci&#xF3;n.[<a href="#cit/section_3.65">65</a>]  </p><p id="_152" tabindex="-1">Surge la interrogante de si las pacientes con c&#xE1;ncer de mama tratadas con lumpectom&#xED;a y radioterapia (L-RT) presentan un riesgo mayor de segundas neoplasias malignas de mama o de otro tipo, en comparaci&#xF3;n con aquellas sometidas a mastectom&#xED;a. Los resultados de las 1029 pacientes sometidas a L-RT se compararon con aquellos de 1387 pacientes sometidas a mastectom&#xED;a. Tras una mediana de seguimiento de 15 a&#xF1;os, no hubo diferencia en el riesgo de segundas neoplasias malignas.[<a href="#cit/section_3.68">68</a>] Las pruebas adicionales de tres ECA tambi&#xE9;n lo confirman. Un informe de 1851 mujeres asignadas al azar para someterse a mastectom&#xED;a total, tumorectom&#xED;a sola o L-RT mostraron tasas de c&#xE1;ncer de mama contralateral de 8,5, 8,8, y 9,4&#xA0;%, respectivamente.[<a href="#cit/section_3.69">69</a>] Otro estudio con 701 mujeres asignadas al azar a una mastectom&#xED;a radical u operaci&#xF3;n para preservar la mama, seguida de radioterapia mostr&#xF3; que la tasa de carcinomas de mama contralaterales por 100 a&#xF1;os-mujer fue de 10,2 versus 8,7, respectivamente.[<a href="#cit/section_3.70">70</a>] En el tercer estudio se compararon resultados a 25 a&#xF1;os de 1665 mujeres asignadas al azar a mastectom&#xED;a radical, mastectom&#xED;a total o mastectom&#xED;a total con radiaci&#xF3;n. No hubo una diferencia significativa en la tasa de c&#xE1;ncer de mama contralateral seg&#xFA;n el grupo de tratamiento, y la tasa general fue de  6&#xA0;%.[<a href="#cit/section_3.71">71</a>]</p></section><section id="_153"><h4 id="_153_toc">Obesidad</h4><p id="_154" tabindex="-1">La obesidad se relaciona con riesgo de c&#xE1;ncer de mama, en especial en mujeres posmenop&#xE1;usicas que no usan TH. En el WHI, se observ&#xF3; a 85&#xA0;917 mujeres de 50 a 79 a&#xF1;os y se recopil&#xF3; informaci&#xF3;n sobre los antecedentes de peso y los factores de riesgo conocidos para el c&#xE1;ncer de mama.[<a href="#cit/section_3.72">72</a>,<a href="#cit/section_3.73">73</a>] Se midi&#xF3; la altura, el peso y las circunferencias de cintura y cadera. Con una mediana de seguimiento de 34,8 meses, 1030 mujeres presentaron c&#xE1;ncer de mama invasivo. Entre las mujeres que nunca se sometieron a TH, el aumento del riesgo de c&#xE1;ncer de mama se relacion&#xF3; con el peso en el momento de ingreso al estudio, el &#xED;ndice de masa corporal (IMC) en ese momento, el IMC a los 50 a&#xF1;os, el IMC m&#xE1;ximo, el cambio de peso en la edad adulta y posterior a la menopausia, y las circunferencias de cintura y cadera. El peso fue el factor pron&#xF3;stico m&#xE1;s firme, con un RR de 2,85 (IC 95&#xA0;%, 1,81&#x2013;4,49) para mujeres que pesaban m&#xE1;s de 82,2 kg, en comparaci&#xF3;n con las que pesaban menos de 58,7 kg.</p><p id="_653" tabindex="-1">Se ha estudiado la relaci&#xF3;n entre la obesidad, la diabetes y las concentraciones de insulina,  y el riesgo de c&#xE1;ncer de mama, pero no se ha definido claramente. En el British Women&#x2019;s Heart and Health Study  de mujeres entre los 60 y 79 a&#xF1;os, se compar&#xF3; a 151 mujeres con diagn&#xF3;stico de c&#xE1;ncer de mama con 3690 mujeres sin este diagn&#xF3;stico. La OR ajustada por edad fue de 1,34 (IC 95&#xA0;%, 1,02&#x2013;1,77) por cada aumento de  unidad en log(e) de las concentraciones de insulina en mujeres que no eran diab&#xE9;ticas. La relaci&#xF3;n se observ&#xF3;, luego del ajuste por los factores de confusi&#xF3;n y por los posibles factores de mediaci&#xF3;n, tanto en los casos de c&#xE1;ncer de mama premenop&#xE1;usicos como posmenop&#xE1;usicos. Adem&#xE1;s, las concentraciones de glucosa en ayunas, la evaluaci&#xF3;n del puntaje del modelo homeost&#xE1;tico (el producto de la glucosa en ayunas m&#xE1;s la concentraci&#xF3;n de insulina dividida por 22,5), la diabetes, y los antecedentes de glucosuria gestacional o diabetes tambi&#xE9;n se relacionaron con   c&#xE1;ncer de mama.[<a href="#cit/section_3.74">74</a>]</p></section><section id="_155"><h4 id="_155_toc">Alcohol</h4><p id="_156" tabindex="-1">El consumo de alcohol aumenta el riesgo de c&#xE1;ncer de mama.   En un metan&#xE1;lisis brit&#xE1;nico, se incluyeron datos individuales de 53 estudios de cohortes, y de casos y controles.[<a href="#cit/section_3.75">75</a>] En comparaci&#xF3;n con el RR de las mujeres con c&#xE1;ncer de mama que no notificaron consumo de alcohol, el RR de c&#xE1;ncer de mama fue de 1,32 (IC 95&#xA0;%, 1,19&#x2013;1,45; <em>P</em> &lt; 0,001) en mujeres que consum&#xED;an de 35 a 44 g de alcohol por d&#xED;a y de 1,46 (IC 95&#xA0;%, 1,33&#x2013;1,61; <em>P</em> &lt; 0,001) en las que consum&#xED;an al menos 45 g de alcohol por d&#xED;a. El RR de c&#xE1;ncer de mama aumenta alrededor de 7&#xA0;% (IC 95&#xA0;%, 5,5&#x2013;8,7&#xA0;%; <em>P</em> &lt; 0,001) por cada 10 g de alcohol (es decir, un trago) consumido por d&#xED;a. Estas conclusiones se mantienen despu&#xE9;s de la estratificaci&#xF3;n por raza, grado de escolaridad, antecedentes familiares, edad de la menarquia, estatura, peso, IMC, lactancia materna, uso de anticonceptivos orales, uso y tipo de hormonas menop&#xE1;usicas, y edad de la menopausia.</p></section></section><section id="_423"><h3 id="_423_toc">Factores con pruebas suficientes de menor riesgo de c&#xE1;ncer de mama</h3><section id="_654"><h4 id="_654_toc">Embarazo temprano</h4><p id="_655" tabindex="-1">El parto va  seguido de un riesgo mayor de c&#xE1;ncer de mama por varios a&#xF1;os y, luego, por una reducci&#xF3;n del riesgo a largo plazo, que es mayor en mujeres j&#xF3;venes.[<a href="#cit/section_3.22">22</a>,<a href="#cit/section_3.76">76</a>,<a href="#cit/section_3.77">77</a>] En un estudio, las mujeres con un primer embarazo a t&#xE9;rmino  antes de los 20 a&#xF1;os tuvieron la mitad de probabilidades de c&#xE1;ncer de mama que las mujeres nul&#xED;paras o aquellas cuyo primer embarazo a t&#xE9;rmino  se present&#xF3; a los 35 a&#xF1;os o m&#xE1;s.[<a href="#cit/section_3.78">78</a>,<a href="#cit/section_3.79">79</a>]</p></section><section id="_656"><h4 id="_656_toc">Lactancia</h4><p id="_657" tabindex="-1">La lactancia se relaciona con un riesgo menor de c&#xE1;ncer de mama.[<a href="#cit/section_3.80">80</a>] En un rean&#xE1;lisis de datos individuales de 47 estudios epidemiol&#xF3;gicos de 30 pa&#xED;ses  con 50&#xA0;302 mujeres con c&#xE1;ncer de mama y 96&#xA0;973 controles, se revel&#xF3; que la incidencia del c&#xE1;ncer de mama fue menor en las mujeres que tuvieron hijos y que lactaron que en quienes  tuvieron hijos y no lactaron. Tambi&#xE9;n fue proporcional a la duraci&#xF3;n de la lactancia.[<a href="#cit/section_3.81">81</a>] El RR de c&#xE1;ncer de mama disminuy&#xF3; en 4,3&#xA0;% (IC 95&#xA0;%, 2,9&#x2013;5,8&#xA0;%; <em>P</em> &lt; 0,0001) por cada 12 meses de lactancia y en 7,0&#xA0;% (IC 95&#xA0;%, 5,0&#x2013;9,0&#xA0;%; <em>P</em> &lt; 0,0001) por cada parto.</p></section><section id="_426"><h4 id="_426_toc">Ejercicio</h4><p id="_427" tabindex="-1">El ejercicio activo puede reducir el riesgo de c&#xE1;ncer de mama, en especial, en mujeres j&#xF3;venes que han tenido hijos.[<a href="#cit/section_3.82">82</a>] En numerosos estudios de observaci&#xF3;n sobre la relaci&#xF3;n entre el &#xED;ndice de  actividad f&#xED;sica y el riesgo de c&#xE1;ncer de mama, se  ha mostrado una relaci&#xF3;n inversa.[<a href="#cit/section_3.83">83</a>] La reducci&#xF3;n promedio del RR es de 30 a 40&#xA0;%, pero no se han abordado variables de confusi&#xF3;n, como la alimentaci&#xF3;n o una predisposici&#xF3;n gen&#xE9;tica al c&#xE1;ncer de mama. En un estudio prospectivo con m&#xE1;s de 25&#xA0;000 mujeres noruegas, se indic&#xF3; que el trabajo manual pesado o, al menos, cuatro  horas de ejercicio semanales se relacionan con un riesgo menor de c&#xE1;ncer de mama, en particular, en las mujeres premenop&#xE1;usicas y en aquellas de peso corporal normal o m&#xE1;s bajo que el normal.[<a href="#cit/section_3.84">84</a>] En un estudio de casos y controles de mujeres afroamericanas, la actividad f&#xED;sica extenuante con fines recreativos por m&#xE1;s de 7 horas semanales se relacion&#xF3; con una disminuci&#xF3;n en la incidencia de c&#xE1;ncer de mama.[<a href="#cit/section_3.85">85</a>]</p></section></section><section id="_432"><h3 id="_432_toc">Intervenciones con pruebas suficientes de beneficio</h3><section id="_158"><h4 id="_158_toc">Moduladores selectivos de los receptores de estr&#xF3;geno</h4><p id="_159" tabindex="-1">Los datos de ensayos complementarios de c&#xE1;ncer de mama con tamoxifeno revelaron que este no solo suprime la recidiva del c&#xE1;ncer de mama, sino que tambi&#xE9;n evita nuevos c&#xE1;nceres de mama primarios contralaterales.[<a href="#cit/section_3.86">86</a>] El tamoxifeno tambi&#xE9;n mantiene la densidad &#xF3;sea en las mujeres posmenop&#xE1;usicas con c&#xE1;ncer de mama.[<a href="#cit/section_3.87">87</a>-<a href="#cit/section_3.91">91</a>] Los efectos adversos incluyen sofocos, episodios tromboemb&#xF3;licos venosos y c&#xE1;ncer de endometrio.[<a href="#cit/section_3.92">92</a>-<a href="#cit/section_3.94">94</a>]</p><p id="_160" tabindex="-1">Los resultados de estos ensayos complementarios fueron la base del Breast Cancer Prevention Trial (BCPT) en el que se asign&#xF3; al azar a 13&#xA0;388 pacientes con riesgo elevado de c&#xE1;ncer de mama a recibir tratamiento con tamoxifeno o placebo.[<a href="#cit/section_3.95">95</a>,<a href="#cit/section_3.96">96</a>] El estudio se cerr&#xF3; antes de lo previsto debido a una reducci&#xF3;n de 49&#xA0;% de la incidencia del c&#xE1;ncer de mama en el grupo de tamoxifeno (85 vs. 154 casos de c&#xE1;ncer de mama invasivo y 31 vs. 59 casos <em>in situ</em> a los 4 a&#xF1;os).  Tambi&#xE9;n, las mujeres tratadas con tamoxifeno presentaron menos fracturas (47 vs. 71),  pero m&#xE1;s c&#xE1;nceres del endometrio (33 vs. 14 casos) y episodios tromb&#xF3;ticos (99 vs. 70), incluida embolia pulmonar (17 vs. 6).[<a href="#cit/section_3.96">96</a>]  </p><p id="_299" tabindex="-1">Una actualizaci&#xF3;n de los resultados del BCPT despu&#xE9;s de 7 a&#xF1;os de seguimiento reflej&#xF3; resultados similares a los del informe inicial.[<a href="#cit/section_3.97">97</a>] Hubo algunos abandonos en las mujeres del grupo de placebo; algunas de ellas se inscribieron en un ensayo posterior, de forma que se a&#xF1;adieron nuevas mujeres al grupo de placebo.   Los beneficios y riesgos del tamoxifeno no fueron significativamente diferentes de los del informe original, con un beneficio persistente de menos fracturas y mayor riesgo constante  de c&#xE1;ncer de endometrio, trombosis  y operaci&#xF3;n de cataratas. No se observ&#xF3; un beneficio general en la mortalidad despu&#xE9;s de 7 a&#xF1;os de seguimiento (RR, 1,10; IC 95&#xA0;%, 0,85&#x2013;1,43).</p><p id="_658" tabindex="-1">Se completaron otros tres ensayos de tamoxifeno para la prevenci&#xF3;n primaria del c&#xE1;ncer de mama.[<a href="#cit/section_3.98">98</a>-<a href="#cit/section_3.100">100</a>]</p><div class="pdq-content-list"><ul id="_659"><li> Un estudio en el Reino Unido [<a href="#cit/section_3.98">98</a>] se enfoc&#xF3; en 2471 mujeres con aumento de riesgo de c&#xE1;ncer de mama debido a sus antecedentes familiares de c&#xE1;ncer de mama u ovario. Luego de una mediana de seguimiento de casi 6 a&#xF1;os, no se observ&#xF3; ning&#xFA;n efecto protector  con el uso de tamoxifeno (RR, 1,06), pero hubo una reducci&#xF3;n ligera del riesgo de c&#xE1;ncer de mama en el grupo de tamoxifeno (CRI,  0,78; IC 95&#xA0;%, 0,58&#x2013;1,04) con una mediana de 13 a&#xF1;os. Sin embargo, el riesgo de c&#xE1;ncer de mama positivo para RE se redujo significativamente en el grupo de tratamiento (CRI, 0,61; IC 95&#xA0;%, 0,43&#x2013;0,86), un efecto que se observ&#xF3;, de forma predominante, en el per&#xED;odo postratamiento.[<a href="#cit/section_3.101">101</a>]</li><li>Un estudio italiano [<a href="#cit/section_3.99">99</a>] se enfoc&#xF3; en 5408 mujeres sometidas a histerectom&#xED;a y que se describieron como de riesgo bajo a normal. Luego de una mediana de seguimiento de casi 4 a&#xF1;os, no se observ&#xF3; ning&#xFA;n efecto protector con el tamoxifeno. Con un seguimiento m&#xE1;s prolongado y un an&#xE1;lisis de subgrupo en este ensayo, se encontr&#xF3; un efecto protector del tamoxifeno en mujeres de riesgo alto de c&#xE1;ncer de mama positivo para receptores hormonales. (RR, 0,24; IC 95&#xA0;%, 0,10&#x2013;0,59) y en mujeres que tomaban TH durante el ensayo (RR, 0,43; IC 95&#xA0;%, 0,20&#x2013;0,95).[<a href="#cit/section_3.102">102</a>,<a href="#cit/section_3.103">103</a>]</li><li>En el  International Breast Cancer Intervention Study (IBIS-I), se asign&#xF3; al azar a 7152 mujeres de 35 a 70 a&#xF1;os con aumento de riesgo de c&#xE1;ncer de mama a recibir tamoxifeno (20 mg/d&#xED;a) o placebo por 5 a&#xF1;os.[<a href="#cit/section_3.100">100</a>] Tras una mediana de seguimiento de 50 meses,  menos mujeres tratadas con tamoxifeno presentaron c&#xE1;ncer de mama invasivo o <em>in situ</em> (tasa absoluta, 4,6 vs. 6,75 por cada 1000 a&#xF1;os-mujer; reducci&#xF3;n del riesgo, 32&#xA0;%; IC 95&#xA0;%, 8&#x2013;50&#xA0;%). La reducci&#xF3;n del  RR   del c&#xE1;ncer de mama invasivo positivo para RE fue de 31&#xA0;%; no hubo reducci&#xF3;n de los c&#xE1;nceres negativos para RE. Hubo un exceso de mortalidad por todas las causas en el grupo de tamoxifeno (25 vs. 11; <em>P</em> = 0,028), que los autores atribuyeron a la casualidad. El efecto   beneficioso  del tamoxifeno en el c&#xE1;ncer de mama persisti&#xF3; despu&#xE9;s del tratamiento activo, con una mediana de seguimiento de 46 meses; 27&#xA0;% menos de mujeres del grupo de tamoxifeno present&#xF3; c&#xE1;ncer de mama   (142 vs. 195 casos, respectivamente; RR, 0,73, IC 95&#xA0;%, 0,58&#x2013;0,91).[<a href="#cit/section_3.104">104</a>]</li></ul></div><p id="_231" tabindex="-1">Se realiz&#xF3; un metan&#xE1;lisis de estos ensayos de prevenci&#xF3;n primaria con tamoxifeno, en el que se mostr&#xF3;  una reducci&#xF3;n de 38&#xA0;% en la incidencia del c&#xE1;ncer de mama sin heterogeneidad estad&#xED;sticamente significativa.[<a href="#cit/section_3.94">94</a>] Los tumores positivos para RE se redujeron en 48&#xA0;%. Las tasas de c&#xE1;ncer de endometrio aumentaron (RR consensuado, 2,4; IC 95&#xA0;%, 1,5&#x2013;4,0), al igual que los episodios tromboemb&#xF3;licos venosos (RR, 1,9; IC 95&#xA0;%, 1,4&#x2013;2,6). Ninguno de estos ensayos de prevenci&#xF3;n primaria se dise&#xF1;&#xF3; para detectar diferencias en la mortalidad por el c&#xE1;ncer de mama.</p><p id="_163" tabindex="-1">Las mujeres con antecedentes de carcinoma ductal <em>in situ</em> (CDIS) tienen mayor riesgo de c&#xE1;ncer de mama contralateral. El ensayo  National Surgical Adjuvant Breast and Bowel Project (NSABP) B-24 se concentr&#xF3; en su tratamiento. Se asign&#xF3; al azar a las mujeres a someterse a lumpectom&#xED;a y radioterapia (L-RT), con tamoxifeno adyuvante o sin este. A los 6 a&#xF1;os, las mujeres tratadas con tamoxifeno presentaron menos c&#xE1;nceres invasivos e <em>in situ</em>  (8,2 vs. 13,4&#xA0;%; RR, 0,63; IC 95&#xA0;%, 0,47&#x2013;0,83). El riesgo de c&#xE1;ncer de mama contralateral tambi&#xE9;n fue m&#xE1;s bajo en las mujeres tratadas con tamoxifeno (RR, 0,49; IC 95&#xA0;%, 0,26&#x2013;0,87).[<a href="#cit/section_3.105">105</a>]</p><p id="_165" tabindex="-1">El clorhidrato de raloxifeno (Evista) es un MSRE con efectos antiestrog&#xE9;nicos en las mamas y efectos estrog&#xE9;nicos en los huesos, el metabolismo de l&#xED;pidos y la coagulaci&#xF3;n sangu&#xED;nea. A diferencia del tamoxifeno, tiene efectos antiestrog&#xE9;nicos en el endometrio.[<a href="#cit/section_3.106">106</a>] En el ensayo aleatorizado con enmascaramiento doble Multiple Outcomes of Raloxifene Evaluation (MORE), se evalu&#xF3; a 7705 mujeres posmenop&#xE1;usicas con osteoporosis entre 1994 y 1998 en 180 centros cl&#xED;nicos estadounidenses. Se redujeron las fracturas vertebrales. El efecto en la incidencia del c&#xE1;ncer de mama fue un criterio de valoraci&#xF3;n secundario. Tras una mediana de seguimiento de 47 meses, el riesgo de c&#xE1;ncer de mama invasivo disminuy&#xF3; en las mujeres tratadas con raloxifeno (RR, 0,25; IC 95&#xA0;%, 0,17&#x2013;0,45).[<a href="#cit/section_3.107">107</a>]  De manera similar al tamoxifeno, el raloxifeno redujo el riesgo c&#xE1;ncer de mama positivo para RE, pero no el c&#xE1;ncer de mama negativo para RE y  se relacion&#xF3; con un exceso de  riesgo de sofocos y episodios tromboemb&#xF3;licos. No se observ&#xF3; un exceso de riesgo de c&#xE1;ncer de endometrio o hiperplasia tras 47 meses de seguimiento.[<a href="#cit/section_3.108">108</a>].</p><p id="_253" tabindex="-1">El ensayo Continuing Outcomes Relevant to Evista (CORE) fue una extensi&#xF3;n del ensayo MORE, en el que se estudi&#xF3; a casi 80&#xA0;% de las participantes del MORE en sus grupos asignados al azar por 4 a&#xF1;os m&#xE1;s. Si bien hubo una mediana de intervalo de 10 meses entre los dos estudios y solo cerca de 55&#xA0;% de las mujeres cumplieron con las indicaciones de los medicamentos asignados, el grupo tratado con raloxifeno continu&#xF3; presentando una incidencia m&#xE1;s baja de c&#xE1;ncer de mama invasivo positivo para RE.  La reducci&#xF3;n general en el c&#xE1;ncer de mama invasivo durante los 8 a&#xF1;os de MORE y CORE fue de 66&#xA0;% (CRI, 0,34; IC 95&#xA0;%, 0,22&#x2013;0,50); la reducci&#xF3;n para el c&#xE1;ncer de mama positivo para RE fue de 76&#xA0;% (CRI, 0,24; IC 95&#xA0;%, 0,15&#x2013;0,40).[<a href="#cit/section_3.109">109</a>]</p><p id="_466" tabindex="-1">El Raloxifene Use for the Heart fue un ensayo aleatorizado controlado con placebo para evaluar los efectos del raloxifeno en la incidencia de episodios coronarios y c&#xE1;ncer de mama invasivo. El raloxifeno, de manera similar a lo observado en los estudios MORE y CORE, redujo el riesgo de c&#xE1;ncer de mama invasivo (CRI, 0,56; IC 95&#xA0;%, 0,38&#x2013;0,83).[<a href="#cit/section_3.110">110</a>]</p><p id="_328" tabindex="-1">En el Study of Tamoxifen and Raloxifene (STAR) (NSABP P-2), se compararon el tamoxifeno y el raloxifeno en 19&#xA0;747 mujeres de riesgo alto que se sometieron a observaci&#xF3;n durante una mediana de seguimiento de 3,9 a&#xF1;os. La incidencia de c&#xE1;ncer de mama invasivo fue casi la misma con ambos f&#xE1;rmacos, pero hubo menos c&#xE1;nceres no invasivos en el grupo de tamoxifeno. Los episodios adversos de c&#xE1;ncer de cuello uterino, episodios tromb&#xF3;ticos venosos y las cataratas fueron m&#xE1;s comunes en las mujeres tratadas con tamoxifeno, y no hubo diferencia en los episodios de cardiopat&#xED;as isqu&#xE9;micas, accidente cerebrovascular o fracturas.[<a href="#cit/section_3.111">111</a>] Se presentaron, con menos frecuencia, s&#xED;ntomas relacionados con el tratamiento de dispareunia, problemas osteomusculares y aumento de peso en las mujeres tratadas con tamoxifeno; mientras que las crisis vasomotoras, los s&#xED;ntomas de control de la vejiga, los s&#xED;ntomas ginecol&#xF3;gicos y los calambres en las piernas ocurrieron con menos frecuencia en las que recibieron raloxifeno.[<a href="#cit/section_3.112">112</a>]</p><table id="_332" class="table-default expandable-container"><caption>Incidencia de resultados por 1000 mujeres</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup>
