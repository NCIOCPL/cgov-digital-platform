w.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8901853&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.88">Hennekens CH, Buring JE, Manson JE, et al.: Lack of effect of long-term supplementation with beta carotene on the incidence of malignant neoplasms and cardiovascular disease. N Engl J Med 334 (18): 1145-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8602179&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8602179&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.89">Lee IM, Cook NR, Manson JE, et al.: Beta-carotene supplementation and incidence of cancer and cardiovascular disease: the Women's Health Study. J Natl Cancer Inst 91 (24): 2102-6, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10601381&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10601381&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.90">Lonn E, Bosch J, Yusuf S, et al.: Effects of long-term vitamin E supplementation on cardiovascular events and cancer: a randomized controlled trial. JAMA 293 (11): 1338-47, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15769967&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15769967&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.91">Lee IM, Cook NR, Gaziano JM, et al.: Vitamin E in the primary prevention of cardiovascular disease and cancer: the Women's Health Study: a randomized controlled trial. JAMA 294 (1): 56-65, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15998891&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15998891&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.92">Heart Protection Study Collaborative Group: MRC/BHF Heart Protection Study of antioxidant vitamin supplementation in 20,536 high-risk individuals: a randomised placebo-controlled trial. Lancet 360 (9326): 23-33, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12114037&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12114037&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
