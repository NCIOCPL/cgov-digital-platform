            <div id="_section_16" class="pdq-sections"><section id="_217"><h3 id="_217_toc">Incidence and Mortality</h3><p id="_218" tabindex="-1">Lung cancer has a tremendous impact on the health of the American public, with an estimated 234,030 new cases and
            154,050 deaths predicted in 2018 in men and women combined.[<a href="#cit/section_2.1">1</a>] Lung cancer causes more deaths per year in the United States than the next four leading causes of cancer death combined.  Lung cancer incidence and
            mortality rates increased markedly throughout most of the last century, first in
            men and then in women.  The trends in lung cancer incidence and mortality rates  have closely mirrored historical patterns of smoking prevalence, after accounting for an appropriate latency period. Because of historical differences in smoking prevalence between men and women, lung cancer rates in men have been consistently declining  since the mid-1980s, but rates in women have only been declining since the mid-2000s. The incidence rate in men declined from a high of 102.1 cases per 100,000 men in 1984 to 78.6 cases per 100,000 men in 2011.[<a href="#cit/section_2.1">1</a>,<a href="#cit/section_2.2">2</a>]   In the United States, it  is estimated that lung cancer will account for about 25% of new cancer cases and about 25% of all cancer deaths in 2018. Lung
            cancer is  the leading cause of cancer deaths in both men and women.  In 2018, it
            is estimated that  70,500 deaths will occur among U.S. women due to lung
            cancer, compared with  40,920 deaths due to breast cancer.[<a href="#cit/section_2.1">1</a>]</p><p id="_219" tabindex="-1">Lung cancer incidence and mortality is highest in African Americans compared with any other racial/ethnic group in the United States, primarily due to the very high rates in African American men. Between 2010 and 2014, the incidence rate in black men was higher than in white men (83.7 vs.  65.9 cases per 100,000 men, respectively), whereas among women no racial difference in incidence rates was present (49 vs. 50.8 cases  per 100,000 women, respectively). Similarly, the mortality rates among black men were higher than among white men during the same time frame (68 vs. 55.9 deaths per 100,000 men, respectively), whereas the mortality rates among black women were  lower than among white women (34.6 vs. 37.5 deaths per 100,000 women, respectively).[<a href="#cit/section_2.3">3</a>]</p><p id="_220" tabindex="-1">Surgical treatment or radiation therapy is the treatment of choice for early
            stages of cancer.[<a href="#cit/section_2.4">4</a>]  The overall 5-year relative survival rate from lung cancer was  18.1% in 2012. Lung cancer survival is worse for men compared with women and for blacks compared with whites.  For example, 5-year lung cancer survival was  lower in black men compared with white men (12.5% vs. 15.4%, respectively) and  lower in black women compared with white women (18.8% vs. 21.4%, respectively).[<a href="#cit/section_2.5">5</a>]</p><p id="_221" tabindex="-1">The hypothesis has been proposed that women may be more susceptible than men to smoking-caused lung cancer.  However, the results of studies that have compared the association between smoking and lung cancer in men and women using appropriate comparisons do not support  this hypothesis.[<a href="#cit/section_2.6">6</a>]</p><p id="_222" tabindex="-1">The results of the Multi-Ethnic Cohort Study indicated that for a given degree of cigarette smoking, African Americans had a higher risk of lung cancer compared with other racial/ethnic groups.[<a href="#cit/section_2.7">7</a>] Menthol cigarettes have been hypothesized as one potential factor contributing to the observed greater susceptibility to smoking-caused lung cancer in African Americans, but menthol cigarettes have not been observed to be associated with a higher risk of lung cancer than nonmenthol cigarettes.[<a href="#cit/section_2.8">8</a>,<a href="#cit/section_2.9">9</a>]</p></section><section id="_223"><h3 id="_223_toc">Cigarette Smoking is the Primary Risk Factor</h3><p id="_224" tabindex="-1">The epidemic of lung cancer in the 20th century was  primarily due to increases
            in cigarette smoking,  the predominant cause of lung cancer.  The  threefold
            variation in lung cancer mortality rates across the United States more or less parallels
            long-standing state-specific differences in the prevalence of cigarette smoking.  For example,  average annual age-adjusted lung cancer death rates for 1996 to 2000 were
            highest in Kentucky (78 deaths per 100,000 individuals) where 31%  were current
            smokers in 2001; whereas the lung cancer death rates were  lowest in Utah (26 deaths per 100,000 individuals), which had the lowest prevalence of cigarette smoking (13%).[<a href="#cit/section_2.10">10</a>]</p></section><section id="_225"><h3 id="_225_toc">The Biology of Carcinogenesis</h3><p id="_226" tabindex="-1">Understanding the biology of carcinogenesis is crucial to the development of
            effective  prevention and treatment strategies.  Two  important concepts in this regard  are the multistep nature of carcinogenesis and the diffuse field-wide
            carcinogenic process.  Epithelial cancers in the lung appear to develop in a
            series of steps extending over years.  Epithelial carcinogenesis is
            conceptually divided into three phases: initiation, promotion, and progression.
            This process has been inferred from human studies identifying
            clinical-histological premalignant lesions (e.g., metaplasia and dysplasia).
            The concept of field carcinogenesis is that multiple independent neoplastic
            lesions occurring within the lung can result from repeated exposure to
            carcinogens, primarily tobacco.  Patients developing cancers of the
            aerodigestive tract secondary to cigarette smoke also are likely to have
            multiple premalignant lesions of independent origin within the
            carcinogen-exposed field.  The concepts of multistep and field carcinogenesis
            provide a model for prevention studies.[<a href="#cit/section_2.11">11</a>]</p></section><section id="_227"><h3 id="_227_toc">Risk Factors</h3><section id="_228"><h4 id="_228_toc">Factors associated with increased risk of lung cancer</h4><section id="_229"><h5 id="_229_toc">Cigarette smoking</h5><p id="_230" tabindex="-1">The most important risk factor for lung cancer (and for many other cancers) is cigarette smoking.[<a href="#cit/section_2.12">12</a>-<a href="#cit/section_2.14">14</a>] Epidemiologic data have established that cigarette smoking is the predominant cause of lung cancer. This causative link has been widely recognized since the 1960s, when national reports in Great Britain and the United States brought the cancer risk of smoking prominently to the public&#x2019;s attention.[<a href="#cit/section_2.13">13</a>] The percentages of lung cancers estimated to be caused by tobacco smoking in males and females are 90% and 78%, respectively. The manufactured cigarette has changed over time, but there is no evidence to suggest that changes such as <em>low tar</em> or <em>low nicotine</em> cigarettes have resulted in reduced lung cancer risks.[<a href="#cit/section_2.9">9</a>,<a href="#cit/section_2.15">15</a>]  Cigarette smoking is the most important contributor to the lung cancer burden because of its high prevalence of use and because cigarette smokers tend to smoke frequently, but cigar and pipe smoking have also been associated independently in case-control and cohort studies with increased lung cancer risk.[<a href="#cit/section_2.16">16</a>,<a href="#cit/section_2.17">17</a>] The cigar risks are of particular concern because of the increased prevalence of cigar use in the United States.[<a href="#cit/section_2.18">18</a>]</p><p id="_231" tabindex="-1">The development of lung cancer is the culmination of multistep carcinogenesis. Genetic damage caused by chronic exposure to carcinogens, such as  those in cigarette smoke, is the driving force behind the multistep process. Evidence of genetic damage is the association of cigarette smoking with the formation of the DNA adducts in human lung tissue. A strong link between tobacco smoke and lung carcinogenesis has been established by molecular data.[<a href="#cit/section_2.19">19</a>,<a href="#cit/section_2.20">20</a>] </p></section><section id="_232"><h5 id="_232_toc">Secondhand tobacco smoke</h5><p id="_233" tabindex="-1">Secondhand tobacco smoke is also an established cause of lung cancer.[<a href="#cit/section_2.21">21</a>] Secondhand smoke has the same components as inhaled mainstream smoke, though in lower absolute concentrations, between 1% and 10% depending on the constituent. Elevated biomarkers of tobacco exposure, including urinary cotinine, urinary 4-(methylnitrosamino)-1-(3-pyridyl)-1-butanone (NNK) metabolites, and carcinogen-protein adducts, are seen in those who are exposed to secondhand cigarette smoke.[<a href="#cit/section_2.22">22</a>-<a href="#cit/section_2.24">24</a>]</p></section><section id="_234"><h5 id="_234_toc">Family history</h5><p id="_235" tabindex="-1">A positive family history of lung cancer is a risk factor for lung cancer. The results of a meta-analysis of epidemiologic studies indicated that those with a positive family history of lung cancer were at approximately twice the risk of lung cancer compared with those with no affected relatives.[<a href="#cit/section_2.25">25</a>,<a href="#cit/section_2.26">26</a>] Cigarette smoking behavior tends to run in families and family members are exposed to secondhand smoke, so the extent to which measured family history represents a genetic predisposition to lung cancer independent of the shared risk factor of cigarette smoking is uncertain.</p></section><section id="_236"><h5 id="_236_toc">Human immunodeficiency virus (HIV) infection</h5><p id="_237" tabindex="-1">HIV infection has been observed to be statistically associated with an increased lung cancer risk; for example, the results of a meta-analysis of 13 studies indicated HIV-infected individuals had a 2.6-fold higher risk of lung cancer than non-HIV-infected individuals (standard incidence ratio, 2.6; 95% confidence interval [CI], 2.1&#x2013;3.1).[<a href="#cit/section_2.27">27</a>] The clinical significance of this association remains to be elucidated, as it raises the possibility that HIV infection increases susceptibility to lung cancer, but may merely reflect the high smoking prevalence (study estimates ranged from 59% to 96%) among those infected with HIV compared with the general population (smoking prevalence approximately 20%).</p></section><section id="_238"><h5 id="_238_toc">Other environmental causes of lung cancer</h5><section id="_239"><h6 id="_239_toc">Occupational exposures to lung carcinogens</h6><p id="_240" tabindex="-1">Several environmental exposures other than tobacco smoke are causally associated with lung cancer, but the proportion of the lung cancer burden due to these exposures is small compared with cigarette smoking. Many lung carcinogens have been identified in studies of high occupational exposures. Considered in total, occupational exposures have been estimated to account for approximately 10% of lung cancers.[<a href="#cit/section_2.28">28</a>] These carcinogens include asbestos, radon, tar and soot (sources of polycyclic aromatic hydrocarbons), arsenic, chromium, nickel, beryllium, and cadmium.[<a href="#cit/section_2.29">29</a>] For many of these workplace carcinogens, cigarette smoking interacts synergistically to increase the risk.[<a href="#cit/section_2.30">30</a>] In developed countries, workplace exposures to these agents have largely been controlled.</p></section><section id="_241"><h6 id="_241_toc">Radiation exposure</h6><p id="_329" tabindex="-1">Based on studies of populations exposed to high doses of radiation, lung cancer has been determined to be one of the cancers that is causally associated with exposure to ionizing radiation.[<a href="#cit/section_2.31">31</a>]   Two types of radiation that are relevant to lung cancer include high-energy ionizing electromagnetic radiation (such as x-rays and gamma rays) and particles (such as alpha particles and neutrons).  </p><p id="_330" tabindex="-1">An important early source of data about radiation exposure came from studies of atomic bomb survivors in Japan; these studies demonstrated that a single high-dose exposure to gamma rays  is sufficient to increase the risk of lung cancer in a dose-dependent fashion.[<a href="#cit/section_2.32">32</a>]  Lung cancer risk in patients treated with radiation for a number of medical conditions has also been evaluated.  Studies of patients with tuberculosis who were treated with pneumothorax and monitored with frequent fluoroscopy, with resulting cumulative radiation doses of about 85 rads (0.85 Gy) staggered over time, indicated that any lung cancer risks associated with this exposure pattern, if they exist, are difficult to detect.[<a href="#cit/section_2.33">33</a>,<a href="#cit/section_2.34">34</a>]  In contrast, the results of many studies provide clear-cut evidence that radiation therapy to the chest to treat cancer results in an increased risk of lung cancer in a dose-dependent manner.  The evidence is most abundant for breast cancer [<a href="#cit/section_2.35">35</a>-<a href="#cit/section_2.38">38</a>] and Hodgkin lymphoma.[<a href="#cit/section_2.39">39</a>]   The risk of lung cancer after radiation therapy is amplified among patients who smoke cigarettes, as compared with nonsmokers.[<a href="#cit/section_2.35">35</a>,<a href="#cit/section_2.36">36</a>,<a href="#cit/section_2.38">38</a>,<a href="#cit/section_2.39">39</a>]</p><p id="_331" tabindex="-1">The association between radiation exposure and lung cancer has implications for the general population in countries such as the United States, where computed tomography (CT) scans are relatively common and may contribute to an excess of cancer at the population level.[<a href="#cit/section_2.40">40</a>]  In light of the established association between exposure to ionizing radiation and lung cancer risk, researchers have urged caution to minimize risks when cancer screening involves ionizing radiation exposure, such as using of low-dose spiral CT screening for lung cancer instead of higher-dose techniques.[<a href="#cit/section_2.41">41</a>,<a href="#cit/section_2.42">42</a>]</p><p id="_332" tabindex="-1">Because they deposit  concentrated energy in tissue, particles (e.g., alpha particles) produce more biological damage at an equivalent dose than radiation (e.g., x-rays).[<a href="#cit/section_2.43">43</a>]  A public health concern is radon, the primary source of alpha particles. Radon is an inert gas produced naturally in the decay series of uranium.  Along with other supportive scientific evidence, studies of underground uranium miners exposed to very high levels of radon have demonstrated that radon exposure causes lung cancer.[<a href="#cit/section_2.31">31</a>] This effect is amplified considerably in miners who smoke.[<a href="#cit/section_2.44">44</a>]
            Radon has broader societal interest because it can enter buildings as a soil-derived gas and is a prevalent population-level exposure.</p><p id="_242" tabindex="-1">Estimates of the proportion of lung cancer deaths attributable to indoor exposure to radon vary by method of estimation and by the levels of radon exposure in a country, but the median estimates are 26% for lifelong nonsmokers (range 13%&#x2013;50%) and 10% for ever smokers (range 7%&#x2013;13%).[<a href="#cit/section_2.45">45</a>-<a href="#cit/section_2.47">47</a>] Because of a synergistic interaction between cigarette smoking and radon exposure, the radon-associated risk of lung cancer among smokers is considerably greater than for nonsmokers.[<a href="#cit/section_2.48">48</a>] The prevention strategy for residents of homes with high radon concentrations is to have the basement sealed to prevent radon gas from leaking into the home.[<a href="#cit/section_2.49">49</a>]</p></section><section id="_243"><h6 id="_243_toc">Air pollution</h6><p id="_244" tabindex="-1">Although early evidence from case-control and cohort studies did not support an association between air pollution and lung cancer, the evidence now points to a genuine association.[<a href="#cit/section_2.50">50</a>] In particular, two prospective cohort studies provide evidence to  suggest that air pollution is weakly associated with the risk of lung cancer.  In an extended follow-up of a study of six U.S. cities, the adjusted relative risk (RR) of lung cancer mortality for each 10 &#xB5;g/m<span class="sup">3</span> increase in concentration of fine-particulate was 1.27 (95% CI,  0.96&#x2013;1.69).[<a href="#cit/section_2.51">51</a>]  Using data from the American Cancer Society's Cancer Prevention Study II, it was observed that compared with the least polluted areas, residence in areas with high sulfate concentrations was associated with an increased risk of lung cancer (adjusted RR, 1.4; 95% CI, 1.1&#x2013;1.7) after adjustment for occupational exposures and the factors mentioned above.[<a href="#cit/section_2.52">52</a>]	In a subsequent update to this report, the risk of lung cancer was observed to increase 14% for each 10 &#x3BC;g/m<span class="sup">3</span> increase in concentration of fine particles.[<a href="#cit/section_2.53">53</a>] The evidence indicating an association between constituents of ambient air pollution and increased lung cancer mortality continues to strengthen, with reports from Asia,[<a href="#cit/section_2.54">54</a>,<a href="#cit/section_2.55">55</a>] New Zealand,[<a href="#cit/section_2.56">56</a>] and Europe,[<a href="#cit/section_2.57">57</a>] documenting increased risks with exposure to certain components of particulate matter.</p></section></section></section><section id="_245"><h4 id="_245_toc">Factors of uncertain  association with risk</h4><section id="_246"><h5 id="_246_toc">Dietary factors</h5><p id="_247" tabindex="-1">The results of many case-control and prospective cohort studies show that individuals with high dietary intake of fruits or vegetables have a lower risk of lung cancer than those with low fruit or vegetable intake.[<a href="#cit/section_2.58">58</a>] In a systematic review of the evidence, the World Cancer Research Fund (WCRF) rates the evidence as <em>limited suggestive</em> that nonstarchy vegetable consumption decreases lung cancer risk and <em>probable</em> that fruit consumption and foods containing carotenoids decrease lung cancer risk.   However, a subsequent systematic review and meta-analysis limited to prospective studies that adjusted for cigarette smoking found the evidence for carotenoids to be equivocal.[<a href="#cit/section_2.59">59</a>] </p><p id="_248" tabindex="-1">While the focus has been on fruit and vegetable consumption and micronutrients, a wide range of dietary and anthropometric factors have been investigated. Anthropometric measures have  been studied, indicating a tendency for leaner persons to have increased lung cancer risk relative to those with greater body mass index.[<a href="#cit/section_2.60">60</a>,<a href="#cit/section_2.61">61</a>]   The results of a meta-analysis showed that alcohol drinking in the highest consumption categories only (in excess of about a drink a day) was associated with an increased risk of lung cancer.</p><p id="_249" tabindex="-1">Studies of dietary factors have yielded intriguing findings, but because the diets of  smokers tend to be less healthy than those of nonsmokers, it is challenging to separate the influence of dietary factors from the effects of smoking. When considering the relationships between lung cancer and dietary factors, confounding factors related to  cigarette smoking cannot be dismissed as a possible explanation.</p></section><section id="_250"><h5 id="_250_toc">Physical activity</h5><p id="_251" tabindex="-1">A meta-analysis of leisure-time physical activity and lung cancer risk revealed that higher levels of physical activity protect against lung cancer.[<a href="#cit/section_2.62">62</a>] The overall evidence for physical activity has been mixed, but several studies have reported that individuals who are more physically active have a lower risk of lung cancer than those who are more sedentary,[<a href="#cit/section_2.63">63</a>-<a href="#cit/section_2.65">65</a>] even after adjustment for cigarette smoking.   The WCRF evidence review rated the inverse association between physical activity and lung cancer as <em>limited suggestive</em> evidence.[<a href="#cit/section_2.66">66</a>]</p><p id="_282" tabindex="-1">Studies of physical activity yield findings consistent with an inverse association, but because physical activity behaviors differ between smokers and nonsmokers, it is difficult to infer that there is a direct relationship between physical activity and lung cancer risk.</p></section><section id="_320"><h5 id="_320_toc">Lung cancer in never smokers</h5><p id="_322" tabindex="-1">In countries where cigarette smoking is common, about 10% to 20% of lung cancer cases occur in never smokers.[<a href="#cit/section_2.67">67</a>] Radon and second-hand smoke exposure are established causes of lung cancer in never smokers. An increase in lung cancer risk among never smokers also has been observed with exposure to asbestos, ionizing radiation from sources other than radon, and indoor air pollution caused by combustion of coal or other solid fuel.[<a href="#cit/section_2.68">68</a>] Limited data are available about the association of lung cancer in never smokers with physical activity, diet, alcohol, and anthropometry, yet they typically suggest that the relationships do not differ markedly from those in ever smokers.[<a href="#cit/section_2.59">59</a>,<a href="#cit/section_2.60">60</a>,<a href="#cit/section_2.63">63</a>-<a href="#cit/section_2.65">65</a>,<a href="#cit/section_2.69">69</a>,<a href="#cit/section_2.70">70</a>]  Nevertheless, the inability to fully control for confounding by smoking in epidemiologic analyses of ever smokers and the possibility of different lung cancer causal pathways from never and ever smokers warrants care when extrapolating results for ever smokers to never smokers.</p></section></section></section><section id="_252"><h3 id="_252_toc">Interventions Associated With Decreased Risk of Lung Cancer</h3><section id="_253"><h4 id="_253_toc">Smoking avoidance and cessation</h4><p id="_294" tabindex="-1">Substantial harm to public health accrues from addiction to cigarette smoking. Compared with nonsmokers, smokers experience a dose-dependent increase in the risk of developing lung cancer (and many other malignancies).[<a href="#cit/section_2.71">71</a>,<a href="#cit/section_2.72">72</a>]</p><p id="_254" tabindex="-1">Approximately 85% of all lung cancer deaths are estimated to be attributed to cigarette smoking. Substantial benefits accrue to the  smoker by quitting smoking. (Refer to the PDQ summary on <a href="/about-cancer/causes-prevention/risk/tobacco/quit-smoking-hp-pdq">Cigarette Smoking: Health Risks and How to Quit</a> for more information.) Avoidance of tobacco use is the most effective measure to prevent lung cancer. The preventive effect of smoking cessation depends on the duration and intensity of prior smoking and upon time since cessation. Compared with persistent smokers, a 30% to 50% reduction in lung cancer mortality risk has been noted after 10 years of cessation.[<a href="#cit/section_2.12">12</a>,<a href="#cit/section_2.72">72</a>-<a href="#cit/section_2.74">74</a>]</p><p id="_255" tabindex="-1">The benefits of tobacco control at the population level provide strong quasi-experimental evidence that reducing population-level exposure to cigarettes has resulted in population-level declines in the occurrence of lung cancer.  Reduced tobacco consumption, resulting from decreases in smoking initiation and increases in smoking cessation, led to a decline in overall age-adjusted lung cancer mortality among men since the mid-1980s, consistent with reductions in smoking prevalence among men since the 1960s.[<a href="#cit/section_2.75">75</a>] Gender differences in time trends for lung cancer are a reflection of (1) the later adoption of cigarette smoking in women compared with men and (2) the later reduction in smoking prevalence among women compared with men.</p><section id="_256"><h5 id="_256_toc">Smoking cessation guidelines</h5><p id="_257" tabindex="-1">Nicotine dependence exposes smokers in a dose-dependent fashion to carcinogenic
            and genotoxic elements that cause lung cancer.[<a href="#cit/section_2.73">73</a>]  Overcoming nicotine
            dependence is often extremely difficult.  The Agency for Healthcare Research and Quality (formerly the Agency for Health Care Policy and
            Research    [AHCPR])   developed a set of clinical smoking-cessation guidelines for
            helping nicotine-dependent patients and health care providers.[<a href="#cit/section_2.74">74</a>]  The six major
            elements of the guidelines include the following:</p><div class="pdq-content-list"><ol id="_258"><li>Clinicians must document the tobacco-use status of every patient.
            </li><li>Every patient using tobacco should be offered one or more of the
            effective smoking cessation treatments that are available.
            </li><li>Every patient using tobacco should be provided with at least one of the
            effective brief cessation interventions that are available.</li><li>More intense interventions are more effective than less
            intense interventions in producing long-term tobacco abstinence,
            reflecting the dose-response relationship between the intervention and
            its outcome.
            </li><li>One or more of the  three treatment elements identified as being
            particularly effective should be included in smoking-cessation
            treatment:<div class="pdq-content-list"><ol id="_259" class="lower-alpha"><li>Nicotine-replacement (e.g., nicotine patches and gum) or other evidence-based smoking cessation pharmacotherapy (e.g., varenicline or bupropion). </li><li>Social support from clinician in the form of encouragement and
            assistance.
            </li><li>Skills training and problem solving (cessation and abstinence techniques).</li></ol></div></li><li>	To be effective, health care systems must make institutional changes resulting in systematic identification of tobacco users and intervention with these patients at every visit.</li></ol></div></section><section id="_260"><h5 id="_260_toc">Pharmacotherapy for smoking cessation</h5><p id="_261" tabindex="-1">Many pharmacotherapies for smoking cessation, including nicotine replacement therapies (e.g., gum, patch, spray, lozenge, and inhaler) and other smoking cessation pharmacotherapies (e.g., varenicline and bupropion), result in statistically significant increases in smoking cessation rates compared with placebo. Based on a synthesis of the results of 110 randomized trials, nicotine replacement therapy treatments, alone or in combination, improve cessation rates over placebos after 6 months (RR, 1.58; 95% CI, 1.50&#x2013;1.66).[<a href="#cit/section_2.76">76</a>] Since the AHCPR guidelines were published, additional evidence of the effectiveness of such pharmacotherapies for smoking cessation has been published.[<a href="#cit/section_2.77">77</a>-<a href="#cit/section_2.79">79</a>] The choice of therapy should be individualized based on a number of factors, including past experience, preference, and potential agent side effects. (Refer to the PDQ summary on <a href="/about-cancer/causes-prevention/risk/tobacco/quit-smoking-hp-pdq">Cigarette Smoking:  Health Risks and How to Quit</a> for more information on pharmacotherapy for smoking cessation.)</p></section><section id="_262"><h5 id="_262_toc">Population-level interventions</h5><p id="_263" tabindex="-1">In addition to individually focused cessation efforts, a number of tobacco control strategies at the community, state, and national level have been credited with reducing the prevalence of smoking. Strategies include the following:[<a href="#cit/section_2.80">80</a>,<a href="#cit/section_2.81">81</a>]</p><div class="pdq-content-list"><ul id="_295"><li>Reducing minors&#x2019; access to tobacco products.</li><li>Disseminating effective school-based prevention curricula together with media strategies.</li><li>Raising the cost of tobacco products by raising taxes.</li><li>Using tobacco excise taxes to fund community-level interventions including mass media.</li><li>Providing proven quitting strategies through health care organizations.</li><li>Adopting smoke-free laws and policies.</li></ul></div></section><section id="_264"><h5 id="_264_toc">Smoke-free workplace legislation</h5><p id="_265" tabindex="-1">A review of more than 50 studies found that smoke-free workplace legislation was consistently associated with reduced secondhand smoke exposure, whether measured in reduced time of exposure (71%&#x2013;100% reduction) or prevalence of persons exposed to secondhand smoke (22%&#x2013;85% reduction), with particularly marked reductions among hospitality workers.[<a href="#cit/section_2.82">82</a>] Smoke-free workplace legislation was associated with consistent and statistically significant reductions in levels of nicotine, dust, benzene, and particulate matter.  Health indicators including respiratory systems, sensory symptoms, and hospital admissions were reported as outcomes in 25 studies.  With respect to health outcomes, a consistent finding was reduced hospital admissions for cardiac events. Evidence suggested that smoke-free workplace legislation may also result in reduced prevalence of active cigarette smoking; for example, one study observed a 32% decreased smoking prevalence in a county that enacted smoke-free workplace legislation compared with a 2.8% decrease in nearby counties with no smoke-free workplace legislation.</p></section></section><section id="_266"><h4 id="_266_toc">Preventing occupational exposure to lung carcinogens</h4><p id="_267" tabindex="-1">After cigarette smoking and exposure to secondhand smoke, occupational exposure to lung carcinogens, such as asbestos, arsenic, nickel, and chromium, is the most important contributor to the lung cancer burden. When occupational exposure to lung carcinogens are all considered together, 9% to 15% of all lung cancer deaths can be attributed to occupational exposure to lung carcinogens.[<a href="#cit/section_2.9">9</a>]  Reducing or eliminating workplace exposures to known lung carcinogens would be expected to result in a corresponding decrease in the risk of lung cancer.  Consequently, the proportion of the lung cancer burden attributable to occupational exposures is declining over time in countries like the United States that have taken steps to protect the workforce from exposure to known lung carcinogens.</p></section></section><section id="_268"><h3 id="_268_toc">Interventions Associated With Increased Risk of Lung Cancer</h3><section id="_269"><h4 id="_269_toc">Beta-carotene supplementation in smokers</h4><p id="_270" tabindex="-1">Results of the National Cancer Institute (NCI) Alpha-Tocopherol, Beta-Carotene Cancer Prevention (ATBC) trial were first
            published in  1994.[<a href="#cit/section_2.83">83</a>]  This trial included 29,133 Finnish male chronic
            smokers aged 50 to 69 years in a 2 &#xD7; 2 factorial design of alpha-tocopherol (50
            mg/day) and beta-carotene (20 mg/day).  Subjects were randomly assigned to one of the following four
            groups for 5 to 8 years: beta-carotene alone, alpha-tocopherol alone, beta-carotene plus
            alpha-tocopherol, or placebo.  Subjects receiving beta-carotene (alone or with alpha-tocopherol) had a higher incidence of lung cancer
            (RR, 1.18; 95% CI, 1.03&#x2013;1.36) and higher
            total mortality (RR, 1.08; 95% CI, 1.01&#x2013;1.16).  This effect appeared to be
            associated with heavier smoking (one or more packs/day) and alcohol intake
            (at least one drink/day).[<a href="#cit/section_2.84">84</a>] Supplementation with
            alpha-tocopherol produced no overall effect on lung cancer (RR, 0.99; 95% CI,
            0.87&#x2013;1.13). </p><p id="_271" tabindex="-1">In  1996, the results of the U.S. Beta-Carotene and Retinol Efficacy Trial
            (CARET) were published.[<a href="#cit/section_2.85">85</a>]  This multicenter trial involved 18,314
            smokers, former smokers, and asbestos-exposed workers who were randomly assigned to
            beta-carotene (at a higher dose than the ATBC trial, 30 mg/day) plus retinyl
            palmitate (25,000 IU/day) or placebo.  The primary endpoint was lung cancer
            incidence.  The trial was terminated early by the Data Monitoring Committee and NCI because its results confirmed the ATBC finding of a harmful
            effect of beta-carotene over that of placebo, which increased lung cancer incidence
            (RR, 1.28; 95% CI, 1.04&#x2013;1.57) and total mortality (RR, 1.17; 95% CI,
            1.03&#x2013;1.33).
            In a follow-up study of CARET participants after  the intervention discontinued, these effects attenuated for a period of time.  After 6 years of postintervention follow-up, the postintervention RR for lung cancer incidence was 1.12 (95% CI, 0.97&#x2013;1.31) and for total mortality was 1.08 (95% CI, 0.99&#x2013;1.71). During the postintervention phase a larger RR among women, rather than men, emerged for both outcomes in subgroup analyses; the reason for this observation, if reliable, is not known.[<a href="#cit/section_2.86">86</a>]</p><p id="_272" tabindex="-1">The overall findings from the ATBC [<a href="#cit/section_2.83">83</a>,<a href="#cit/section_2.84">84</a>] and CARET [<a href="#cit/section_2.85">85</a>,<a href="#cit/section_2.87">87</a>] studies, which
            include over 47,000 subjects, demonstrated that pharmacological doses of beta-carotene increase lung cancer risk in relatively high-intensity smokers.  The
            mechanism of this adverse effect is not known.  Lung cancer risks were not
            increased in subsets of moderate-intensity smokers (less than a pack per day)
            in the ATBC study, or in former smokers in the CARET study.  Evidence from other studies, such as  the Physicians&#x2019; Health Study (PHS),[<a href="#cit/section_2.88">88</a>] does not indicate that beta-carotene supplementation increases lung cancer risk in
            nonsmokers.  Subsequent analyses of participants in these trials and cohorts   suggest that the beneficial outcomes
            associated with high beta-carotene plasma levels may be due to increased
            dietary intake of fruits and vegetables.  These findings show the importance of
            randomized controlled trials (RCTs) to confirm epidemiologic studies.</p></section></section><section id="_273"><h3 id="_273_toc">Interventions With Adequate Evidence That They Do Not Reduce Risk</h3><section id="_274"><h4 id="_274_toc">Chemoprevention</h4><p id="_275" tabindex="-1">Studies have examined whether it is possible to prevent cancer development in
            the lung  using chemopreventive agents.
            Chemoprevention is defined as the use of specific natural or synthetic chemical
            agents to reverse, suppress, or prevent carcinogenesis before the development
            of invasive malignancy.   So far, agents tested for efficacy in lung cancer chemoprevention have been micronutrients, such as beta-carotene and vitamin E.</p><section id="_276"><h5 id="_276_toc">Beta-carotene supplementation in nonsmokers</h5><p id="_277" tabindex="-1">Two other RCTs of beta-carotene were carried out in populations that were not at excess risk of lung cancer. The PHS was designed to study the effects
            of beta-carotene and aspirin in cancer and cardiovascular disease.  The study
            is a randomized, double-blind, placebo-controlled trial begun in 1982 involving
            22,071 male physicians aged 40 to 84 years. After 12 years of follow-up,
            beta-carotene was not associated  with  overall risk of cancer (RR, 0.98) or
            lung cancer among current (11% of study population) or former (39% of study
            population) smokers.[<a href="#cit/section_2.88">88</a>]</p><p id="_278" tabindex="-1">In the Women&#x2019;s Health Study (WHS) approximately 40,000 female health professionals were randomly assigned to 50 mg beta carotene on alternate days or placebo.  After a median of 2.1 years of beta-carotene treatment and 2 additional years of follow-up, there was no evidence that beta-carotene protected against lung cancer, as there were more lung cancer cases observed in the beta-carotene (n = 30) than placebo (n = 21) group.[<a href="#cit/section_2.89">89</a>] The strong evidence from rigorous randomized, placebo-controlled trials clearly indicate that beta-carotene supplementation does not lower the risk of lung cancer in populations that are not high-risk for lung cancer.</p></section><section id="_279"><h5 id="_279_toc">Vitamin E supplementation</h5><p id="_280" tabindex="-1">The Heart Outcomes Prevention Evaluation (HOPE) trial began in 1993 and continued follow-up as the HOPE-The Ongoing Outcomes (HOPE-TOO) through 2003.  In this randomized, placebo-controlled trial, patients aged 55 years or older with vascular disease or diabetes were assigned to 400 IU vitamin E or placebo.  With a median follow-up of 7 years, the group randomly assigned to vitamin E had a significantly lower lung cancer incidence rate (1.4%) than the placebo group (2.0%) (RR, 0.72; 95% CI, 0.53&#x2013;0.98).[<a href="#cit/section_2.90">90</a>]  However, the protective association between vitamin E supplements and lung cancer in the HOPE-TOO study needs to be interpreted in the context of evidence from other randomized trials.  In the ATBC study, supplementation with alpha-tocopherol produced no overall effect on lung cancer (RR, 0.99; 95% CI, 0.87&#x2013;1.13). In the WHS of 40,000 female health professionals, using 600 IU of vitamin E every other day showed no evidence of protection against lung cancer in women (RR, 1.09; 95% CI, 0.83&#x2013;1.44).[<a href="#cit/section_2.91">91</a>] The  Medical Research Council/British Heart Foundation   Heart Protection Study (HPS) is a randomized, placebo-controlled trial to test antioxidant vitamin supplementation with vitamin E, vitamin C, and beta-carotene among 20,536 United Kingdom adults with coronary disease, other occlusive arterial disease, or diabetes.  The trial began recruitment in 1994, and as of the 2001 follow-up the results showed a slightly higher rate of lung cancer in the vitamin group compared with the placebo group (1.6% vs. 1.4%, respectively).[<a href="#cit/section_2.92">92</a>]</p><p id="_281" tabindex="-1">Looking at the vitamin E results for the ATBC, HPS, and HOPE-TOO studies combined, the summary odds ratio was 0.97 (95% CI, 0.87&#x2013;1.08),[<a href="#cit/section_2.90">90</a>] and adding the results from the WHS to this would bring the association even closer to the null.   The combined evidence for vitamin E supplementation thus continues to be consistent with no effect on lung cancer risk.</p></section></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">Edwards BK, Brown ML, Wingo PA, et al.: Annual report to the nation on the status of cancer, 1975-2002, featuring population-based trends in cancer treatment. J Natl Cancer Inst 97 (19): 1407-27, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16204691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMe