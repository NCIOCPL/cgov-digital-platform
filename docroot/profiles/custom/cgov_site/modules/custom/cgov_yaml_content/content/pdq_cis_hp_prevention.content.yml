            <div id="_section_29" class="pdq-sections"><section id="_30"><h3 id="_30_toc">Incidence and Mortality</h3><p id="_31" tabindex="-1">With an estimated  266,120 cases expected, breast
            cancer will be the most frequently diagnosed nonskin malignancy in U.S. women
            in 2018.[<a href="#cit/section_3.1">1</a>]  Also in 2018, breast cancer will kill an estimated 40,920
            women, second only to lung cancer as a cause of cancer mortality in women.
            Breast cancer also occurs in men, and it is estimated that   2,550 new cases will be diagnosed in
            2018.[<a href="#cit/section_3.1">1</a>]    Despite a prior long-term trend of gradually increasing breast cancer
            incidence in women, data from the Surveillance, Epidemiology, and End Results
            Program show a decrease in breast cancer mortality of 1.8% per year from 2005 to 2014.[<a href="#cit/section_3.2">2</a>,<a href="#cit/section_3.3">3</a>]</p><p id="_624" tabindex="-1">The major risk factor for breast cancer is advancing age.  A 30-year-old woman has a 1 in 250 chance of being diagnosed with breast cancer in the next 10 years, whereas a 70-year-old woman has a 1 in 27 chance.[<a href="#cit/section_3.4">4</a>]</p><p id="_679" tabindex="-1">Breast cancer incidence and mortality risk also vary on the basis of geography, culture, race, ethnicity, and socioeconomic status. Compared with other races, white women have a higher incidence of breast cancer that may be attributable, in part, to screening behavior. However, breast cancer incidence rates increased slightly in black women  by 0.3% per year between 2005 and 2014, resulting in the convergence of rates in blacks
            with those in whites.[<a href="#cit/section_3.1">1</a>,<a href="#cit/section_3.5">5</a>]</p><p id="_625" tabindex="-1">Screening by mammography decreases breast cancer mortality by identifying cases for treatment at an earlier stage. However, screening also identifies more cases than would become symptomatic in a woman&#x2019;s lifetime, so screening increases breast cancer incidence. (Refer to the Overdiagnosis section in the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more information.)</p></section><section id="_34"><h3 id="_34_toc">Etiology and Pathogenesis of Breast Cancer</h3><p id="_35" tabindex="-1">Breast cancer develops when a series of genetic mutations occurs.[<a href="#cit/section_3.6">6</a>]  Initially, mutations do not change the histologic appearance of the tissue, but accumulated mutations will result in hyperplasia, dysplasia, carcinoma <em>in situ</em>, and eventually, invasive cancer.[<a href="#cit/section_3.7">7</a>] The longer a woman lives, the more somatic mutations occur, and the more likely it is that these mutations will produce populations of cells that will evolve into malignancies. Estrogen and progestin cause growth and proliferation of breast cells that may work through growth factors such as transforming growth factor (TGF)-alpha.[<a href="#cit/section_3.8">8</a>] These hormones, whether endogenous or exogenous, may promote the development and proliferation of breast cancer cells.
            </p><p id="_36" tabindex="-1">International variation in breast cancer rates may be explained by differences in genetics, reproductive factors, diet, exercise and screening behavior.  Some of these factors are modifiable, as evidenced by the observation that Japanese immigrants to the United States increase their breast cancer risk from lower Japanese levels to higher American levels within two generations.[<a href="#cit/section_3.9">9</a>-<a href="#cit/section_3.11">11</a>]
            </p></section><section id="_37"><h3 id="_37_toc">Endogenous Estrogen</h3><p id="_276" tabindex="-1">Many of the risk factors for breast cancer suggest that longer exposure to endogenous estrogen plays a role in the development of the disease. Women who experienced menarche at age 11 years or younger have about a 20% greater chance of developing breast cancer than do those who experienced menarche at age 14 years or older.[<a href="#cit/section_3.12">12</a>-<a href="#cit/section_3.14">14</a>] Women who experience late menopause also have an increased risk. Women who develop breast cancer tend to have higher endogenous estrogen and androgen levels.[<a href="#cit/section_3.14">14</a>-<a href="#cit/section_3.18">18</a>]</p><p id="_38" tabindex="-1">Conversely, women who experience premature menopause have a lower risk of breast cancer.   Following ovarian ablation,
            breast cancer risk may be reduced as much as 75% depending on age, weight, and parity, with the greatest reduction for young,
            thin, nulliparous women.[<a href="#cit/section_3.19">19</a>-<a href="#cit/section_3.22">22</a>] The removal of one ovary
            also reduces the risk of breast cancer but to a lesser degree than does the removal
            of both ovaries.[<a href="#cit/section_3.23">23</a>]
            </p><p id="_39" tabindex="-1">Other hormonal changes also
            influence breast cancer risk.  (Refer to the <a href="/types/breast/hp/breast-prevention-pdq#link/_428">Early pregnancy</a> and <a href="/types/breast/hp/breast-prevention-pdq#link/_430">Breast-feeding</a> sections in the <a href="/types/breast/hp/breast-prevention-pdq#link/_423">Factors With Adequate Evidence of Decreased Risk of Breast Cancer</a> section of this summary for more information.)</p><p id="_626" tabindex="-1">The interaction of endogenous estrogen levels, insulin levels, and obesity&#x2014;all of which affect breast cancer risk&#x2014;are poorly understood but suggest strategies for interventions to decrease that risk.  It is likely that reproductive risk factors interact with predisposing genotypes. For example, in the Nurses&#x2019; Health Study,[<a href="#cit/section_3.24">24</a>] the associations between age at first birth, menarche, and menopause and the development of breast cancer were observed only among women without a family history of breast cancer in a mother or sister.</p></section><section id="_701"><h3 id="_701_toc">Inherited Risk</h3><p id="_702" tabindex="-1">Breast cancer risk increases in women with a positive family history, particularly if first-degree relatives are affected.[<a href="#cit/section_3.24">24</a>]  The following risk assessment models, derived from databases, cohort, and case-control studies, quantitate this risk:</p><div class="pdq-content-list"><ul id="_741"><li><a href="https://bcrisktool.cancer.gov" title="https://bcrisktool.cancer.gov">Breast Cancer Risk Assessment Tool [Gail Model]</a>.</li><li><a href="https://tools.bcsc-scc.org/BC5yearRisk/intro.htm" title="https://tools.bcsc-scc.org/BC5yearRisk/intro.htm">Breast Cancer Surveillance Consortium [BCSC] Risk Calculator</a>.</li><li><a href="https://www.breastcancergenescreen.org/" title="https://www.breastcancergenescreen.org/">Breast Cancer Referral Screening Tool [B-RST]</a>.</li><li><a href="http://halls.md/breast/risk.htm" title="http://halls.md/breast/risk.htm">Hall Detailed Breast Risk Calculator</a>.</li><li><a href="http://www.ems-trials.org/riskevaluator/" title="http://www.ems-trials.org/riskevaluator/">IBIS Breast Cancer Risk Calculator Tool</a>.</li></ul></div><p id="_742" tabindex="-1">Specific abnormal alleles are associated with approximately 5% of breast cancers. (Refer to the  PDQ summary on <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for more information.)  Mutations in <em>BRCA</em> genes are inherited in an autosomal dominant fashion and are highly penetrant in causing cancer, often at a younger age.[<a href="#cit/section_3.25">25</a>-<a href="#cit/section_3.27">27</a>] Family history and mutation location within the <em>BRCA1</em> or <em>BRCA2</em> gene may contribute to the risk of cancer development among those with an inherited predisposition to breast cancer.[<a href="#cit/section_3.28">28</a>] The lifetime risk of breast cancer is 55% to 65% for <em>BRCA1</em> mutation carriers and 45% to 47% for <em>BRCA2</em> mutation carriers.[<a href="#cit/section_3.29">29</a>,<a href="#cit/section_3.30">30</a>] In comparison, the lifetime risk of breast cancer is 12.4% in the general population.[<a href="#cit/section_3.31">31</a>]</p><p id="_743" tabindex="-1">Some women inherit a susceptibility to mutagens or growth factors, which increase breast cancer risk.[<a href="#cit/section_3.32">32</a>,<a href="#cit/section_3.33">33</a>] (Refer to the <a href="/types/breast/hp/breast-prevention-pdq#link/_149">Ionizing radiation exposure</a> section in the <a href="/types/breast/hp/breast-prevention-pdq#link/_410">Factors With Adequate Evidence of Increased Risk of Breast Cancer</a> section of this summary for more information.)</p></section><section id="_703"><h3 id="_703_toc">Increased Breast Density</h3><p id="_704" tabindex="-1">Widespread use of screening mammograms has revealed varying amounts of mammographically dense tissue and that women with a greater proportion of dense tissue have a higher incidence of breast cancer. Mammographic density also confounds the identification of cancers by that technology.  The extent of increased risk was described in a report of three nested case-control studies in screened populations with 1,112 matched case-control pairs.  Compared with women with density comprising less than 10% of breast tissue, women with density in 75% or more of their breast had an increased risk of breast cancer (odds ratio [OR], 4.7; 95% confidence interval [CI], 3.0&#x2013;7.4), whether the cancer was detected by screening (OR, 3.5; 95% CI, 2.0&#x2013;6.2) or detected less than 12 months after a negative screening examination (OR, 17.8; 95% CI, 4.8&#x2013;65.9). Increased risk of breast cancer, whether detected by screening or other means, persisted for at least 8 years after study entry and was greater in younger women than in older women. For women younger than the median age of 56 years, 26% of all breast cancers and 50% of cancers detected less than 12 months after a negative screening test were identified in women with mammographic breast density of 50% or more.[<a href="#cit/section_3.34">34</a>,<a href="#cit/section_3.35">35</a>]</p><p id="_705" tabindex="-1">Women with dense breasts have increased risk, proportionate to the degree of density. This increased relative risk (RR) ranges from 1.79 for women with slightly increased breast density to 4.64 for women with very dense breasts, compared with women who have the lowest breast density.[<a href="#cit/section_3.36">36</a>] There is no increased risk of breast cancer mortality among women with dense breast tissue.[<a href="#cit/section_3.37">37</a>]</p></section><section id="_410"><h3 id="_410_toc">Factors With Adequate Evidence of Increased Risk of Breast Cancer</h3><section id="_416"><h4 id="_416_toc">Hormone therapy</h4><p id="_480" tabindex="-1">Based on a 1997 reanalysis of 51 epidemiological studies encompassing more than 150,000 women,  hormone therapy (HT) after menopause was shown to be associated with increased  breast cancer risk.[<a href="#cit/section_3.38">38</a>]</p><p id="_481" tabindex="-1">The Heart and Estrogen/Progestin Replacement Study supported this finding  in 2002.[<a href="#cit/section_3.39">39</a>] In this study, 2,763 women with coronary heart disease at a mean age of 67 years were randomly assigned to receive either estrogen and progestin therapy or placebo. After a mean follow-up of 6.8 years, the RR for breast cancer was 1.27 (95% CI, 0.84&#x2013;1.94). Although not statistically significant, the RR estimate is consistent with the much larger  Women&#x2019;s Health Initiative (WHI), also published in 2002.</p><p id="_482" tabindex="-1">The WHI investigated the effect of hormones and dietary interventions on heart disease and breast cancer risk.[<a href="#cit/section_3.40">40</a>] Women aged 50 to 79 years with intact uteri were randomly assigned to receive combined conjugated estrogen with continuous progestin (n = 8,506) or placebo (n = 8,102). The trial was terminated early because combined HT did not decrease coronary heart disease risk but did increase the risk of stroke and breast cancer. An increased rate of invasive breast cancer risk  (hazard ratio [HR], 1.24; 95% CI, 1.02&#x2013;1.50), but not for <em>in situ</em> breast cancer,  was observed in all subgroups of women. The combined HT-related cancers had similar grade, histology, and expression of estrogen receptor (ER), progesterone receptor, and <em>HER2</em>/neu, with a trend toward larger size and higher incidence of lymph node metastases in the combined HT group.[<a href="#cit/section_3.41">41</a>] Extended follow-up  of a mean of 11 years showed higher breast cancer&#x2013;specific mortality for the HT group (25 vs. 12 deaths, 0.03% vs. 0.01% per year; HR, 1.95; 95% CI, 1.0&#x2013;4.04; <em>P</em> = .049). Combined HT was also associated with a higher percentage of abnormal mammograms.[<a href="#cit/section_3.42">42</a>]</p><p id="_544" tabindex="-1">The WHI observational study was conducted in parallel with the WHI randomized controlled trial (RCT), recruiting postmenopausal women aged 50 to 79 years.  An analysis was conducted in the observational study of the WHI to further examine the  prognosis of women taking combination HT who were diagnosed with breast cancer and the risks based on time between menopause and initiation of HT. After a mean follow-up of 11.3 years,  the annualized incidence of breast cancer among women using estrogen plus progestin  was 0.60%, compared with 0.42% among nonusers (HR, 1.55; 95% CI, 1.41&#x2013;1.70). Survival after the diagnosis of breast cancer was similar for combined HT users and nonusers.  Death from breast cancer was higher among combined HT users than among nonusers, but the difference was not statistically significant (HR, 1.3; 94% CI, 0.90&#x2013;1.93).  Risks were highest among women initiating HT at the time of menopause, and risks diminished but persisted  with increasing time between menopause and starting combination HT.     All-cause mortality after the diagnosis of breast cancer was statistically significantly higher among combined HT users than among nonusers (HR, 1.87; 95% CI, 1.37&#x2013;2.54.)  Overall, these findings were consistent with results from the RCT.[<a href="#cit/section_3.43">43</a>]</p><p id="_511" tabindex="-1">The WHI also studied women who had previously undergone a hysterectomy and thus were not at risk for endometrial cancer, which is associated with unopposed estrogen therapy. Women aged 50 to 79 years (N = 10,739) were randomly assigned to receive conjugated equine estrogen (CEE) or placebo. This trial was also stopped early because of an increased risk of stroke and no improvement in a global risk-benefit index.[<a href="#cit/section_3.44">44</a>,<a href="#cit/section_3.45">45</a>] After an average 6.8 years of follow-up, breast cancer incidence was lower in the group receiving CEE (0.26% per year vs. 0.33%; HR, 0.77; 95% CI, 0.59&#x2013;1.01). The global risk-benefit index was slightly worse for CEE.[<a href="#cit/section_3.44">44</a>] An extended follow-up for a median of 11.8 years included 78% of the trial participants.[<a href="#cit/section_3.45">45</a>,<a href="#cit/section_3.46">46</a>] Results seen in the initial study persisted, with a similar risk reduction for breast cancer in CEE recipients  (HR, 0.77; 95% CI, 0.62&#x2013;0.95) [<a href="#cit/section_3.45">45</a>,<a href="#cit/section_3.46">46</a>] and a decrease in breast cancer mortality (6 vs. 16 deaths; HR, 0.37; 95% CI, 0.13&#x2013;0.91). All-cause mortality was also lower in the CEE group (0.046% vs. 0.076% per year; HR, 0.62; 95% CI, 0.39&#x2013;0.97). After CEE was discontinued, the risk of stroke decreased in the postintervention period. Over the entire follow-up period, there was no difference in the incidence of coronary heart disease, deep vein thrombosis, stroke, hip fracture, or colorectal cancer.[<a href="#cit/section_3.45">45</a>] Breast cancer incidence was similar for women who initiated CEE or placebo within the first 5 years after onset of menopause (HR, 1.06; 95% CI, 0.74&#x2013;1.51).</p><p id="_535" tabindex="-1">A Danish trial of HT for 1,006 women entering menopause was designed to evaluate cardiovascular outcomes.  Combined HT (triphasic estradiol and norethisterone) was given to 407 women with intact uteri, and estradiol was given to 95 women who had undergone hysterectomy.  Controls (407 with intact uteri and 97 with hysterectomy) were not treated.  At 10 years, there was considerable contamination. Only one-half of the women assigned to the HT group were still taking the prescribed HT, and 22% of the control women had begun HT.  Cardiovascular outcomes favored HT-treated women, and there was no difference in breast cancer incidence.[<a href="#cit/section_3.47">47</a>]</p><p id="_627" tabindex="-1">Observational studies augment the information obtained in RCTs.</p><p id="_512" tabindex="-1">The Million Women Study [<a href="#cit/section_3.48">48</a>] recruited 1,084,110 women aged 50 to 64 years in the United Kingdom between 1996 and 2001 and obtained information about HT use and other personal details.  The women were followed for breast cancer incidence and death.  One-half of the women had used HT.  At 2.6 years of follow up, there were 9,364 invasive breast cancers; at 4.1 years, there were 637 breast cancer deaths.  Current users of HT at recruitment were more likely than never-users to develop breast cancer (adjusted RR = 1.66; 95% CI, 1.58&#x2013;1.75; <em>P</em> &lt; .0001) and to die from the disease (adjusted RR, 1.22; 95% CI, 1.00&#x2013;1.48; <em>P</em> = .05). Past users of HT were, however, not at an increased risk of incident or fatal breast cancer (1.01 [95% CI, 0.94&#x2013;1.09] and 1.05 [95% CI, 0.82&#x2013;1.34], respectively). Incidence was significantly increased for current users of estrogen only (RR, 1.30; 95% CI, 1.21&#x2013;1.40; <em>P</em> &lt; .0001), combined HT (RR, 2.00; 95% CI, 1.88&#x2013;2.12; <em>P</em> &lt; .0001), and tibolone (RR, 1.45; 95% CI, 1.25&#x2013;1.68; <em>P</em> &lt; .0001).  The magnitude of the associated risk was substantially greater for combined HT than for other types of HT (<em>P</em> &lt; .0001).</p><p id="_628" tabindex="-1">A population-based survey of 965 women with breast cancer and 1,007 controls was conducted by the Cancer Surveillance System of Puget Sound. It showed that combined HT users had a 1.7-fold increased risk of invasive breast cancer, whereas estrogen-only users did not.[<a href="#cit/section_3.49">49</a>]</p><p id="_629" tabindex="-1">The association between the use of combined HT and increased breast cancer risk is consistent throughout all the trials. In contrast, the association between estrogen-only HT and breast cancer incidence is confusing because some studies show increased risk and some show protection.  It is possible that the timing of estrogen-only HT in relation to the onset of menopause is critical.  Furthermore, observational studies may not account for different screening behavior between HT users and nonusers, whereas RCTs, by design, will control that variable.[<a href="#cit/section_3.50">50</a>,<a href="#cit/section_3.51">51</a>]</p><p id="_494" tabindex="-1">Following publication of the WHI results, HT use dropped dramatically in the United States and elsewhere.  Follow-up of WHI participants on the combined HT arm demonstrated a rapid decrease in the elevated breast cancer risk of therapy within 2 years, despite similar rates of mammography screening.[<a href="#cit/section_3.52">52</a>]   Analysis of changes in breast cancer rates in the United States  observed a sharp decline in breast cancer incidence rates from 2002 to 2003 among women aged 50 years and older, especially for estrogen receptor (ER)&#x2013;positive cancers.[<a href="#cit/section_3.53">53</a>,<a href="#cit/section_3.54">54</a>] Similarly, in multiple  countries where  HT use was high, breast cancer rates decreased  in a similar time frame, coincident with decreases in prescribing patterns and/or reported prevalence of use.[<a href="#cit/section_3.55">55</a>-<a href="#cit/section_3.57">57</a>]         A study among women receiving regular mammography screening supports that the observed sharp decline from 2002 to 2003 in breast cancer incidence was primarily caused by withdrawal of HT rather than declines in mammography rates.[<a href="#cit/section_3.58">58</a>]    After  the decline in breast cancer incidence  from 2002 to 2003, rates in the United States stabilized.[<a href="#cit/section_3.58">58</a>,<a href="#cit/section_3.59">59</a>]   </p></section><section id="_149"><h4 id="_149_toc">Ionizing radiation exposure</h4><p id="_150" tabindex="-1">A well-established relationship exists between exposure to ionizing radiation
            and subsequent breast cancer.[<a href="#cit/section_3.60">60</a>]  Excess breast cancer risk has been  observed in association with atomic bomb exposure, frequent
            fluoroscopy for tuberculosis, and radiation therapy  for acne, tinea, thymic
            enlargement, postpartum mastitis, and lymphoma.  Risk is higher for the young, especially around puberty.  An
            estimate of the risk of breast cancer associated with medical radiology puts
            the figure at less than 1% of the total.[<a href="#cit/section_3.61">61</a>] However, it has been theorized that
            certain populations, such as <em>AT</em>  heterozygotes, are at
            an increased risk of breast cancer from  radiation exposure.[<a href="#cit/section_3.32">32</a>] A large cohort study of women who carry mutations of <em>BRCA1</em> or <em>BRCA2</em> concluded that chest x-rays increase the risk of breast cancer even more (RR, 1.54; 95% CI, 1.1&#x2013;2.1), especially for women who had x-rays before age  20 years.[<a href="#cit/section_3.62">62</a>]</p><p id="_151" tabindex="-1">Women treated for Hodgkin lymphoma by  age  16 years have a subsequent risk up to 35% of
            developing breast cancer by  age 40 years.[<a href="#cit/section_3.63">63</a>-<a href="#cit/section_3.65">65</a>]  Higher radiation doses  (median dose, 40 Gy in breast cancer cases) and
            treatment  between the ages of 10 and 16 years are associated with   higher risk.[<a href="#cit/section_3.63">63</a>]    Unlike the risk for secondary leukemia, the risk of
            treatment-related breast cancer does not abate with duration of follow-up, persisting more than 25 years after treatment.[<a href="#cit/section_3.63">63</a>,<a href="#cit/section_3.65">65</a>,<a href="#cit/section_3.66">66</a>]
            In these studies, most  patients  (85%&#x2013;100%) who developed
            breast cancer did so either within the field of radiation or at the
            margin.[<a href="#cit/section_3.63">63</a>,<a href="#cit/section_3.64">64</a>,<a href="#cit/section_3.66">66</a>] A Dutch study examined 48 women who developed breast cancer at least 5 years after treatment for Hodgkin disease and  compared them with 175 matched female Hodgkin disease patients who did not develop breast cancer. Patients treated with chemotherapy and mantle radiation were less likely to develop breast cancer than were those treated with mantle radiation alone, possibly because of chemotherapy-induced ovarian suppression (RR, 0.06; 95% CI, 0.01&#x2013;0.45).[<a href="#cit/section_3.67">67</a>] Another study of 105 radiation-associated breast cancer patients and 266  age-matched and radiation-matched controls showed a similar protective effect for ovarian radiation.[<a href="#cit/section_3.65">65</a>]  These studies suggest that ovarian hormones promote the proliferation of breast tissue with radiation-induced mutations.[<a href="#cit/section_3.65">65</a>]  </p><p id="_152" tabindex="-1">The question arises whether breast cancer patients treated with lumpectomy and radiation therapy
            (L-RT) are at higher risk for second breast malignancies or other malignancies
            than are  those treated by mastectomy.  Outcomes of 1,029 L-RT patients
            were compared with  outcomes of 1,387 patients who underwent mastectomies.
            After a median follow-up of 15 years, there was no difference in the risk of
            second malignancies.[<a href="#cit/section_3.68">68</a>]   Further evidence from three RCTs is also reassuring. One report of 1,851 women randomly assigned to undergo total mastectomy, lumpectomy alone, or L-RT showed rates of contralateral breast cancer to be 8.5%, 8.8%, and 9.4%, respectively.[<a href="#cit/section_3.69">69</a>]  Another study of 701 women randomly assigned to undergo radical mastectomy or breast-conserving surgery followed by radiation therapy demonstrated the rate of contralateral breast carcinomas per 100 woman-years to be 10.2 versus 8.7, respectively.[<a href="#cit/section_3.70">70</a>]  The third study compared 25-year outcomes of 1,665 women randomly assigned to undergo radical mastectomy, total mastectomy, or total mastectomy with radiation. There was no significant difference in the rate of contralateral breast cancer according to treatment group, and the  overall rate was 6%.[<a href="#cit/section_3.71">71</a>]</p></section><section id="_153"><h4 id="_153_toc">Obesity</h4><p id="_154" tabindex="-1">Obesity is associated with increased breast cancer risk, especially among postmenopausal women who do not use HT. The WHI observed 85,917 women aged 50 to 79 years and collected information on weight history and known risk factors for breast cancer.[<a href="#cit/section_3.72">72</a>,<a href="#cit/section_3.73">73</a>] Height, weight, and  waist and hip circumferences were measured.  With a median follow-up of 34.8 months, 1,030 of the women developed invasive breast cancer.  Among the women who never used HT, increased breast cancer risk was associated with weight at entry, body mass index (BMI) at entry, BMI at age 50 years,  maximum BMI, adult and postmenopausal weight change, and waist and hip circumferences.  Weight was the strongest predictor, with a RR of 2.85 (95% CI, 1.81&#x2013;4.49) for women weighing more than 82.2 kg, compared with  those weighing less than 58.7 kg.</p><p id="_630" tabindex="-1">The association between obesity, diabetes, and insulin levels with breast cancer risk have been studied but not clearly defined.  The British Women&#x2019;s Heart and Health Study of women aged 60 to 79 years compared 151 women who had a diagnosis of breast cancer with 3,690 women who did not.  The age-adjusted OR was 1.34 (95% CI, 1.02&#x2013;1.77) for each unit increase in log(e) insulin level among nondiabetic women.  The association was observed, after adjustment for confounders and for potential mediating factors, for both pre- and postmenopausal breast cancers.  In addition, fasting glucose level, homeostatic model assessment score (the product of fasting glucose and insulin levels divided by 22.5), diabetes, and a history of gestational glycosuria or diabetes were also associated with breast cancer.[<a href="#cit/section_3.74">74</a>]</p></section><section id="_155"><h4 id="_155_toc">Alcohol</h4><p id="_156" tabindex="-1">Alcohol consumption increases the risk of breast cancer.  A British meta-analysis included individual data from 53 case-control and cohort studies.[<a href="#cit/section_3.75">75</a>] Compared with the RR of breast cancer for women who reported no alcohol consumption, the RR of breast cancer was 1.32 (95% CI, 1.19&#x2013;1.45; <em>P</em> &lt; .001) for women consuming 35 g to 44 g of alcohol per day and 1.46 (95% CI, 1.33&#x2013;1.61; <em>P</em> &lt; .001) for those consuming at least 45 g of alcohol per day. The RR of breast cancer increases by about 7% (95% CI, 5.5%&#x2013;8.7%; <em>P</em> &lt; .001) for each 10 g of alcohol (i.e., one drink) consumed per day. These findings persist after stratification for race, education, family history, age at menarche, height, weight, BMI, breast-feeding, oral contraceptive use, menopausal hormone use and type, and age at menopause.</p></section></section><section id="_423"><h3 id="_423_toc">Factors With Adequate Evidence of Decreased Risk of Breast Cancer</h3><section id="_428"><h4 id="_428_toc">Early pregnancy</h4><p id="_429" tabindex="-1">Childbirth is followed by an increase in risk of breast cancer for several years, and then a long-term reduction in risk, which is greater for younger women.[<a href="#cit/section_3.22">22</a>,<a href="#cit/section_3.76">76</a>,<a href="#cit/section_3.77">77</a>] In one study, women who experienced a first full-term pregnancy before age 20 years were half as likely to develop breast cancer as nulliparous women or women whose first full-term pregnancy occurred at age 35 years or older.[<a href="#cit/section_3.78">78</a>,<a href="#cit/section_3.79">79</a>] </p></section><section id="_430"><h4 id="_430_toc">Breast-feeding</h4><p id="_431" tabindex="-1">Breast-feeding is associated with a decreased risk of breast cancer.[<a href="#cit/section_3.80">80</a>]  A reanalysis of individual data from 47 epidemiological studies in 30 countries of 50,302 women with breast cancer and 96,973 controls revealed that breast cancer incidence was lower in parous women who had ever breast-fed than in parous women who had not.  It was also proportionate to duration of breast-feeding.[<a href="#cit/section_3.81">81</a>] The RR of breast cancer decreased by 4.3% (95%, CI, 2.9%&#x2013;5.8%; <em>P</em> &lt; .0001) for every 12 months of breast-feeding in addition to a decrease of 7.0% (95% CI, 5.0%&#x2013;9.0%; <em>P</em> &lt; .0001) for each birth.</p></section><section id="_426"><h4 id="_426_toc">Exercise</h4><p id="_427" tabindex="-1">Active exercise may reduce
            breast cancer risk, particularly in young parous women.[<a href="#cit/section_3.82">82</a>] Numerous observational studies on  the relationship between the level of
            physical activity and breast cancer risk have shown an inverse relationship.[<a href="#cit/section_3.83">83</a>]    The average RR reduction is  30% to 40%, but confounding variables&#x2014;such as diet or a genetic predisposition to breast
            cancer&#x2014;have not been addressed.  A prospective study of more than 25,000 Norwegian women found that
            heavy manual labor or at least 4 hours of exercise  per week is associated with
            decreased  breast cancer risk, especially in
            premenopausal women and those  of normal or lower-than-normal body weight.[<a href="#cit/section_3.84">84</a>]
            In a case-control study of African American women, strenuous recreational
            physical activity more than 7 hours per week was associated with
            decreased breast cancer incidence.[<a href="#cit/section_3.85">85</a>]</p></section></section><section id="_432"><h3 id="_432_toc">Interventions With Adequate Evidence of Benefit </h3><section id="_158"><h4 id="_158_toc">Selective estrogen receptor modulators (SERMs)</h4><p id="_159" tabindex="-1">Data from adjuvant breast cancer trials using tamoxifen have shown that
            tamoxifen not only suppresses the recurrence of breast cancer but also prevents
            new primary contralateral breast cancers.[<a href="#cit/section_3.86">86</a>]  Tamoxifen also maintains bone density among postmenopausal women with breast cancer.[<a href="#cit/section_3.87">87</a>-<a href="#cit/section_3.91">91</a>]  Adverse effects include hot flashes, venous thromboembolic events, and endometrial cancer.[<a href="#cit/section_3.92">92</a>-<a href="#cit/section_3.94">94</a>]  </p><p id="_160" tabindex="-1">These adjuvant trial results were the basis for the Breast Cancer Prevention Trial (BCPT) that randomly assigned 13,388 patients at elevated risk of breast cancer  to receive  tamoxifen or placebo.[<a href="#cit/section_3.95">95</a>,<a href="#cit/section_3.96">96</a>]
            The  study was closed early because of a 49% reduction in the
            incidence of breast cancer for the tamoxifen group (85 vs. 154 invasive breast cancer cases and 31 vs. 59 <em>in situ</em> cases at 4 years). Tamoxifen-treated women also had fewer fractures (47 vs. 71) but more endometrial cancer (33 vs. 14 cases) and thrombotic events (99 vs. 70), including pulmonary emboli (17 vs. 6).[<a href="#cit/section_3.96">96</a>]  </p><p id="_299" tabindex="-1">An update of the BCPT  results after 7 years of follow-up demonstrated results similar to those in the initial report.[<a href="#cit/section_3.97">97</a>] There were some dropouts among women in the placebo arm; some of them enrolled in a subsequent trial, so new women were added to the placebo group.      Benefits and risks of tamoxifen were not significantly different from those in the original report, with persistent benefit of fewer fractures and persistent increased risk of endometrial cancer, thrombosis, and cataract surgery.                      No overall mortality benefit was observed after 7 years of follow-up (RR, 1.10; 95% CI, 0.85&#x2013;1.43).</p><p id="_631" tabindex="-1">Three other trials of tamoxifen for primary prevention of breast cancer have been completed.[<a href="#cit/section_3.98">98</a>-<a href="#cit/section_3.100">100</a>]</p><div class="pdq-content-list"><ul id="_671"><li>A study in the United Kingdom [<a href="#cit/section_3.98">98</a>]
            focused on 2,471 women at increased breast cancer risk because of their family
            history of breast and/or ovarian cancer.  After a median follow-up of nearly 6 years, no protective
            effect of tamoxifen was detected (RR, 1.06), but there was a slight  reduction in breast cancer risk in the tamoxifen arm  (HR,  0.78; 95% CI, 0.58&#x2013;1.04) at a median  of 13 years. However, risk of ER-positive breast cancer was significantly reduced in the treatment arm (HR, 0.61; 95% CI, 0.43&#x2013;0.86), an effect noted predominantly in the posttreatment period.[<a href="#cit/section_3.101">101</a>]</li><li>An Italian study [<a href="#cit/section_3.99">99</a>] focused on 5,408
            women who had undergone hysterectomy and who were described as low to normal
            risk. After a median follow-up of nearly 4 years, no protective effect of tamoxifen was observed.  Longer follow-up and subgroup analysis in this trial found a protective effect of tamoxifen among women at high risk for hormone receptor&#x2013;positive breast cancer (RR, 0.24; 95% CI, 0.10&#x2013;0.59) and among women who were taking HT during the trial (RR, 0.43; 95% CI, 0.20&#x2013;0.95).[<a href="#cit/section_3.102">102</a>,<a href="#cit/section_3.103">103</a>]</li><li>The   International Breast Cancer Intervention Study (IBIS-I) randomly assigned 7,152 women aged 35 to 70  years who were at an increased risk of breast cancer to receive tamoxifen (20 mg/day ) or placebo for 5 years.[<a href="#cit/section_3.100">100</a>]   After a median follow-up of 50 months, fewer tamoxifen-treated women  had developed invasive or <em>in situ</em> breast cancer (absolute rate, 4.6 vs. 6.75  per 1,000 woman-years;  risk reduction, 32%; 95% CI, 8%&#x2013;50%). The RR   reduction in ER-positive invasive breast cancer was 31%; there was no reduction in  ER-negative cancers. There was an excess of all-cause mortality in the tamoxifen group (25 vs. 11; <em>P</em> = .028), which the authors attributed to chance. The beneficial effect of tamoxifen on breast cancer persisted after active treatment, with a median posttherapy follow-up of 46 months; 27% fewer women in the tamoxifen arm developed breast cancer (142 vs. 195 cases, respectively; RR, 0.73, 95% CI, 0.58&#x2013;0.91).[<a href="#cit/section_3.104">104</a>] </li></ul></div><p id="_231" tabindex="-1">A meta-analysis  of these primary prevention tamoxifen trials showed  a 38% reduction in the incidence of breast cancer without statistically significant heterogeneity.[<a href="#cit/section_3.94">94</a>]  ER-positive    tumors were reduced by 48%.  Rates of endometrial cancer were increased (consensus RR, 2.4; 95% CI, 1.5&#x2013;4.0), as were venous thromboembolic events (RR, 1.9; 95% CI, 1.4&#x2013;2.6).  None of these primary prevention trials was designed to detect differences in breast cancer mortality. </p><p id="_163" tabindex="-1">Women with a history of ductal carcinoma <em>in situ</em> (DCIS) are at increased risk
            for contralateral breast cancer. The National Surgical Adjuvant Breast and Bowel Project (NSABP) trial B-24 addressed their management. Women were randomly assigned to receive lumpectomy and radiation therapy (L-RT) either with or without adjuvant tamoxifen.  At 6 years, the tamoxifen-treated women had fewer invasive and <em>in situ</em> breast cancers (8.2% vs. 13.4%; RR, 0.63; 95% CI, 0.47&#x2013;0.83).   The risk of contralateral breast cancer was also lower in women treated with tamoxifen (RR, 0.49; 95% CI, 0.26 &#x2013; 0.87).[<a href="#cit/section_3.105">105</a>]</p><p id="_165" tabindex="-1">Raloxifene hydrochloride (Evista) is a SERM that has antiestrogenic effects on breast
            and estrogenic effects on bone, lipid metabolism, and
            blood clotting. Unlike tamoxifen, it has antiestrogenic effects on the endometrium.[<a href="#cit/section_3.106">106</a>]  The Multiple Outcomes of Raloxifene Evaluation (MORE) trial was a
            randomized, double-blind trial that evaluated 7,705 postmenopausal women with
            osteoporosis from 1994 to 1998 at 180 clinical centers in the United States.  Vertebral fractures were reduced.  The
            effect on breast cancer incidence was a secondary endpoint.    After a median follow-up of 47 months, the risk of invasive breast cancer
            decreased in the raloxifene-treated women (RR, 0.25; 95% CI, 0.17&#x2013;0.45).[<a href="#cit/section_3.107">107</a>]  As with tamoxifen, raloxifene
            reduced the risk of ER-positive breast cancer but not
            ER-negative breast cancer and was associated with an excess risk of hot flashes and thromboembolic events.    No excess risk of endometrial cancer or hyperplasia was
            observed after 47 months of follow-up.[<a href="#cit/section_3.108">108</a>]</p><p id="_253" tabindex="-1">An extension of the MORE trial was the Continuing Outcomes Relevant to Evista (CORE) trial, which studied  about 80% of MORE participants in their randomly assigned groups for an additional 4 years.      Although there was a median 10-month gap between the two studies, and only about 55% of women were adherent to their assigned medications, the raloxifene group continued to experience a lower incidence of invasive ER-positive breast cancer.    The overall reduction in invasive breast cancer during the 8 years of MORE and CORE was 66% (HR, 0.34; 95% CI, 0.22&#x2013;0.50); the reduction for ER-positive invasive breast cancer was 76% (HR, 0.24; 95% CI, 0.15&#x2013;0.40).[<a href="#cit/section_3.109">109</a>]</p><p id="_466" tabindex="-1">The Raloxifene Use for the Heart trial was a randomized, placebo-controlled trial to evaluate the effects of raloxifene on incidence of coronary events and invasive breast cancer.  As in the MORE and CORE studies, raloxifene reduced the risk of invasive breast cancer (HR, 0.56; 95% CI, 0.38&#x2013;0.83).[<a href="#cit/section_3.110">110</a>]</p><p id="_328" tabindex="-1">The Study of Tamoxifen and Raloxifene (STAR) (NSABP P-2) compared tamoxifen and raloxifene in 19,747 high-risk women who were monitored for  a mean of 3.9 years.  Invasive breast cancer incidence was approximately the same for both drugs, but there were fewer noninvasive cancers  in the tamoxifen group. Adverse events of uterine cancer, venous thrombolic events, and cataracts were more common in tamoxifen-treated women, and there was no difference in ischemic heart disease events, strokes, or fractures.[<a href="#cit/section_3.111">111</a>] Treatment-associated symptoms of dyspareunia, musculoskeletal problems, and weight gain occurred less frequently in  tamoxifen-treated women, whereas vasomotor flushing, bladder control symptoms, gynecologic symptoms, and leg cramps occurred less frequently in those receiving raloxifene.[<a href="#cit/section_3.112">112</a>]</p><table id="_332" class="table-default expandable-container"><caption>Incidence of Outcomes Per 1,000 Women</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>&#xA0;</th><th>Tamoxifen</th><th>Raloxifene</th><th>RR, 95% CI</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">CI = confidence interval;      RR = relative risk; VTE = venous thromboembolism.</td></tr></TFoot><tbody><tr><td>Invasive breast cancer</td><td>4.3</td><td>4.41</td><td>1.02, 0.82&#x2013;1.28</td></tr><tr><td>Noninvasive breast cancer</td><td>1.51</td><td>2.11</td><td>1.4, 0.98&#x2013;2.00</td></tr><tr><td>Uterine cancer </td><td>2.0</td><td>1.25</td><td>0.62, 0.35&#x2013;1.08</td></tr><tr><td>VTE</td><td>3.8</td><td>2.6</td><td>0.7, 0.68&#x2013;0.99</td></tr><tr><td>Cataracts</td><td>12.3</td><td>9.72</td><td>0.79, 0.68&#x2013;0.92</td></tr><tr><td colspan="4"><strong>Incidence of Symptoms (0&#x2013;4 scale)</strong></td></tr><tr><td colspan="4">Favor Tamoxifen</td></tr><tr><td>Dyspareunia</td><td>0.68</td><td>0.78</td><td><em>P </em>&lt; .001</td></tr><tr><td>Musculoskeletal problems</td><td>1.10</td><td>1.15</td><td><em>P</em> = .002</td></tr><tr><td>Weight gain</td><td>0.76</td><td>0.82</td><td><em>P</em> &lt; .001</td></tr><tr><td colspan="4">Favor Raloxifene</td></tr><tr><td>Vasomotor symptoms</td><td>0.96</td><td>0.85</td><td><em>P </em>&lt; .001</td></tr><tr><td>Bladder control symptoms</td><td>0.88</td><td>0.73</td><td><em>P </em>&lt; .001</td></tr><tr><td>Leg cramps</td><td>1.10</td><td>0.91</td><td><em>P </em>&lt; .001</td></tr><tr><td>Gynecologic problems</td><td>0.29</td><td>0.19</td><td><em>P </em>&lt; .001</td></tr></tbody></table></section><section id="_199"><h4 id="_199_toc">Aromatase inhibitors or inactivators (Als)</h4><p id="_200" tabindex="-1">Another class of agents that is commercially available for the treatment of women with hormone-sensitive breast cancer may also prevent breast cancer.  These  drugs interfere with  aromatase, the adrenal enzyme that allows   estrogen production in postmenopausal women.  Anastrozole  and letrozole  inhibit aromatase activity, whereas exemestane  inactivates the enzyme.  Side effects for all three drugs include  fatigue, arthralgia, myalgia, decreased bone mineral density, and increased fracture rate.  </p><p id="_716" tabindex="-1">Women with a previous diagnosis of breast cancer have a lower risk of recurrence and of new breast cancers when treated with AIs, as shown in the following studies:</p><div class="pdq-content-list"><ol id="_717"><li>In the Arimidex, Tamoxifen, Alone or in  Combination trial, which compared anastrozole with tamoxifen as adjuvant therapy for primary breast cancer, the rate of locoregional and distant recurrence was lower for anastrozole (7.1% vs. 8.5%) but higher for the combination (9.1%).[<a href="#cit/section_3.113">113</a>] Anastrozole was also more effective in reducing the incidence of new contralateral breast cancer (0.4% vs. 1.1% vs. 0.9%).</li><li>In another trial, 5,187 women who received 5 years of adjuvant tamoxifen were randomly assigned to receive either letrozole or placebo.[<a href="#cit/section_3.114">114</a>] After only 2.5 years of median follow-up, the study was terminated because previously defined efficacy endpoints had been reached. Not only did patients treated with letrozole have a lower incidence of locoregional and distant cancer recurrence, they also had a lower incidence of new contralateral breast cancer (14 vs. 26).</li><li>Another placebo-controlled trial of 1,918 women with breast cancer examined the effect of extending letrozole treatment for an additional 5 years in women who had received adjuvant tamoxifen followed by 5 years of letrozole.[<a href="#cit/section_3.115">115</a>]  At a median of 6.3 years from study entry, the extended letrozole group had an improved 5-year disease-free survival of 95% (95% CI, 93%&#x2013;96%) compared with 91% (95% CI, 89%&#x2013;93%) for the control group (HR, 0.66) but no difference in overall survival.  The difference in new contralateral breast cancer diagnoses was statistically significant: 21% (95% CI, 10%&#x2013;32%) for the extended letrozole group compared with  49% (32%&#x2013;67%) for the control group (HR, 0.42). Women treated with letrozole had an increased risk of bone pain (18% vs. 14%), bone fracture (14% vs. 9%), and new-onset osteoporosis (11% vs. 6%).</li><li>A trial randomly assigned 4,742 women who had received 2 years of adjuvant tamoxifen to either continue the tamoxifen or switch to exemestane.[<a href="#cit/section_3.116">116</a>] After 2.4 years of median follow-up, the exemestane group had a decreased risk of local or metastatic recurrence and a decreased incidence of new contralateral breast cancer (9 vs. 20).</li></ol></div><p id="_718" tabindex="-1">Aromatase inhibitors or inactivators also have been shown to prevent breast cancer in women at increased risk, as shown in the following studies:</p><div class="pdq-content-list"><ol id="_719"><li>An RCT of primary prevention of breast cancer compared exemestane with placebo in 4,560 women with at least one risk factor (age &gt;60 years, a Gail 5-year risk &gt;1.66%, or a history of DCIS with mastectomy).  After 35 months of median follow-up, invasive breast cancer was diagnosed less frequently in the exemestane group (11 vs. 32; HR, 0.35; 95% CI, 0.18&#x2013;0.70; number needed-to-treat, about 100 for 35 months). Compared with the placebo group, the exemestane-treated women had more hot flashes (increase, 8%) and fatigue (increase, 2%) but no difference in fractures or cardiovascular events.[<a href="#cit/section_3.117">117</a>]</li><li>The International Breast Cancer Intervention Study II (IBIS-II) randomly assigned 3,864 postmenopausal women who were at increased risk of developing breast cancer to receive either daily anastrazole (1 mg) or placebo for 5 years.[<a href="#cit/section_3.118">118</a>] The definition of high risk varied by age and was defined by the RR compared with the general population:  women aged 40 to 44 years  had to have an RR of at least 4; women aged 45 to 60 years  had to have an RR of at least 2; and women aged 60 to 70 years  had to have an RR of at least 1.5.   Alternatively, women with an estimated 10-year risk of developing breast cancer of at least 5%  (per the Tyer-Cuzick model) were eligible for inclusion.  Women with DCIS diagnosed within 6 months and treated with unilateral mastectomy were eligible for the trial, and 326 were assigned randomly.    After a median follow-up of 5 years, fewer breast cancers (invasive and DCIS) occurred in the anastrazole-treated group than in the placebo group (HR, 0.47; 95% CI, 0.32&#x2013;0.68).  The risk of hormone receptor&#x2013;positive, but not hormone receptor&#x2013;negative, breast cancer was reduced.   Based on predicted cumulative incidence over 7 years, the number of high-risk women (per the IBIS-II eligibility criteria) needed-to-treat for 5 years to prevent one breast cancer in 7 years of follow-up was estimated to be 36 (95% CI, 33&#x2013;44).  Women treated with anastrazole were more likely than those taking placebo to have musculoskeletal symptoms, including arthralgias (51% vs. 46%), joint stiffness (7% vs. 5%), pain in hand or foot (9% vs. 8%) , and carpal tunnel syndrome (3% vs. 2%);  hypertension (5% vs. 3%);  vasomotor symptoms (57% vs. 49%);  and dry eyes (4% vs. 2%).  The association between hand or foot pain with anastrazole treatment was of borderline statistical significance; all other side effects noted above were statistically significantly associated with anastrazole treatment.</li></ol></div></section><section id="_166"><h4 id="_166_toc">Prophylactic mastectomy</h4><p id="_167" tabindex="-1">A retrospective cohort study evaluated the impact of bilateral prophylactic mastectomy on breast cancer incidence among women at high and moderate risk on the basis of family history.[<a href="#cit/section_3.119">119</a>] <em>BRCA</em> mutation status was not known. Subcutaneous, rather than total, mastectomy was performed in 90% of these women.  After a median follow-up of 14 years postsurgery, the risk reduction for the 425 moderate-risk women was 89%; for the 214 high-risk women, it was 90% to 94%, depending on the method used to calculate expected rates of breast cancer. The risk reduction for breast cancer mortality was 100% for moderate-risk women and 81% for high-risk women. Because the study used family history as a risk indicator rather than genetic testing, breast cancer risk may be overestimated.</p><p id="_689" tabindex="-1">The rate of bilateral mastectomy among women with unilateral disease (DCIS and early-stage invasive breast cancer) was reported to have increased from 1.9% in 1998 to 11.2% in 2011 based on data from the U.S. National Cancer Data Base.[<a href="#cit/section_3.120">120</a>]</p><p id="_636" tabindex="-1">No studies have been done on the benefits of prophylactic mastectomy in the average-risk population to prevent contralateral breast cancer in women with an ipsilateral breast cancer.</p></section><section id="_193"><h4 id="_193_toc">Prophylactic oophorectomy</h4><p id="_194" tabindex="-1">Ovarian ablation and oophorectomy are associated with decreased breast cancer risk in normal women and in women with increased risk resulting from thoracic irradiation.  (Refer to the <a href="/types/breast/hp/breast-prevention-pdq#link/_37">Endogenous estrogen</a> section in the  <a href="/types/breast/hp/breast-prevention-pdq#link/_29">Description of the Evidence</a> section of this summary for more information.) Observational studies of women with high breast cancer risk resulting from <em>BRCA1</em> or <em>BRCA2</em> gene mutations showed that prophylactic oophorectomy to prevent ovarian cancer was also associated with a 50% decrease in breast cancer incidence.[<a href="#cit/section_3.121">121</a>-<a href="#cit/section_3.123">123</a>] These studies are confounded by selection bias, family relationships between patients and controls, indications for oophorectomy, and inadequate information about hormone use.  A prospective cohort study had similar findings, with a greater breast cancer risk reduction in <em>BRCA2</em> mutation carriers than in <em>BRCA1</em> carriers.[<a href="#cit/section_3.124">124</a>]</p></section></section><section id="_433"><h3 id="_433_toc">Factors and Interventions With Inadequate Evidence of an Association</h3><section id="_434"><h4 id="_434_toc">Hormonal contraceptives</h4><p id="_435" tabindex="-1">Oral contraceptives have been associated with a small  increased risk of breast cancer in current users  that  diminishes over time.[<a href="#cit/section_3.125">125</a>]  A well-conducted case-control study did not observe an association between breast cancer risk and oral contraceptive use for every use, duration of use, or recency of use.[<a href="#cit/section_3.126">126</a>]</p><p id="_436" tabindex="-1">Another case-control study found no increased risk of breast cancer associated with the use of injectable or implantable progestin-only contraceptives in women aged 35 to 64 years.[<a href="#cit/section_3.127">127</a>]</p><p id="_762" tabindex="-1">A nationwide prospective cohort study in Denmark found that women who currently or recently used contemporary hormonal contraceptives had a higher risk of breast cancer than did women who had never used hormonal contraceptives.  Moreover, the risk of breast cancer increased with longer duration of hormonal contraceptive use.  However, in absolute terms, the effect of oral contraceptives on breast  cancer risk was very small.  Thus, approximately one extra case of breast cancer would be expected for every 7,690 women using hormonal contraception for 1 year.[<a href="#cit/section_3.128">128</a>]</p></section><section id="_283"><h4 id="_283_toc">Environmental factors</h4><p id="_284" tabindex="-1">Occupational, environmental, or chemical exposures have been proposed as causes of  breast cancer. Although some findings suggest
            that organochlorine exposures, such as those associated with insecticides,
            might be associated with an increase in breast cancer risk,[<a href="#cit/section_3.129">129</a>,<a href="#cit/section_3.130">130</a>] other
            case-control and nested case-control studies do not.[<a href="#cit/section_3.131">131</a>-<a href="#cit/section_3.136">136</a>]  Studies reporting positive associations have been inconsistent in the identification of responsible organochlorines. Some of these substances have weak estrogenic effects, but their effect on breast cancer risk remains unproven. The use of dichloro-diphenyl-trichloroethane  was banned in the United States in 1972, and the production of  polychlorinated biphenyls  was stopped in 1977.</p></section></section><section id="_642"><h3 id="_642_toc">Factors and Interventions With Adequate Evidence of Little or No Association</h3><section id="_643"><h4 id="_643_toc">Abortion</h4><p id="_644" tabindex="-1">Abortion has been proposed as a risk factor for breast cancer. Findings from observational studies have varied; some studies showed an association, while other studies did not. Observational studies that support this association were less rigorous and  potentially biased because of differential recall by women on a socially sensitive issue.[<a href="#cit/section_3.137">137</a>-<a href="#cit/section_3.140">140</a>] For example, the impact of recall or reporting bias was demonstrated in a study that compared regions with different social attitudes on abortion.[<a href="#cit/section_3.141">141</a>] The Committee on Gynecologic Practice of the American College of Obstetricians and Gynecologists has concluded that &#x201C;more rigorous recent studies demonstrate no causal relationship between induced abortion and a subsequent increase in breast cancer risk.&#x201D;[<a href="#cit/section_3.142">142</a>] Studies that used prospectively recorded data regarding abortion, thereby avoiding recall bias, largely showed no association with the subsequent development of breast cancer.[<a href="#cit/section_3.143">143</a>-<a href="#cit/section_3.148">148</a>]</p></section><section id="_645"><h4 id="_645_toc">Diet</h4><p id="_647" tabindex="-1">Any effect of dietary modifications on breast cancer would likely depend on the type of modification. However, there is little evidence that dietary modifications of any kind have an impact on the incidence of breast cancer.</p><p id="_710" tabindex="-1">There are very few randomized trials in humans comparing cancer incidence for different diets. Most studies are observational&#x2014;including post hoc analyses of randomized trials&#x2014;and are subject to biases that may be so large as to render the observation difficult to interpret. In particular, <em>p</em>-values and CIs do not have the same interpretation as when calculated for the primary endpoint in a randomized trial.</p><p id="_648" tabindex="-1">A summary of ecological studies published before 1975 showed a positive correlation between international age-adjusted breast cancer mortality rates and the estimated per capita consumption of dietary fat.[<a href="#cit/section_3.149">149</a>] Results of case-control studies have been mixed.  Twenty years later, a pooled analysis of results from seven cohort studies found no association between total dietary fat intake and breast cancer risk.[<a href="#cit/section_3.150">150</a>]</p><p id="_649" tabindex="-1">A randomized, controlled, dietary modification study was undertaken among 48,835 postmenopausal women aged 50 to 79 years who were also enrolled in the WHI. The intervention promoted a goal of reducing total fat intake by 20% by increasing vegetable, fruit, and grain consumption. The intervention group reduced fat intake by approximately 10% for more than 8.1 years of follow-up, resulting in lower estradiol and gamma-tocopherol levels, but no persistent weight loss. The incidence of invasive breast cancer was numerically, but not statistically lower in the intervention group, with an HR of 0.91 (95% CI, 0.83&#x2013;1.01).[<a href="#cit/section_3.151">151</a>] There was no difference in all-cause mortality, overall mortality, or the incidence of  cardiovascular events.[<a href="#cit/section_3.152">152</a>]</p><p id="_715" tabindex="-1">With regard to fruit and vegetable intake, a pooled analysis of eight cohort studies including more than 350,000 women with 7,377 incident breast cancers showed little or no association for various assumed statistical models.[<a href="#cit/section_3.153">153</a>]</p><p id="_651" tabindex="-1">The Women's Healthy Eating and Living Randomized Trial [<a href="#cit/section_3.154">154</a>] examined the effect of diet on the incidence of new primary breast cancers in women previously diagnosed with breast cancer. More than 3,000 women were enrolled and randomly assigned to an intense regimen of increased fruit and vegetable intake, increased fiber intake, and decreased fat intake, or a comparison group receiving printed materials on the &#x201C;5-A-Day&#x201D; dietary guidelines. After a mean of 7.3 years of follow-up, there was no reduction in new primary cancers, no difference in disease-free survival, and no difference in overall survival.</p><p id="_711" tabindex="-1">A randomized trial in Spain [<a href="#cit/section_3.155">155</a>]  assigned participants who were at high cardiovascular risk to one of three diets: a Mediterranean diet supplemented with extra-virgin olive oil, a Mediterranean diet supplemented with mixed nuts, or a control Mediterranean diet (counseling to reduce dietary fat). The investigators reported a statistically significant reduction in major cardiovascular events, which was the trial&#x2019;s primary endpoint.[<a href="#cit/section_3.156">156</a>] The investigators also addressed other endpoints, including the incidence of breast cancer, although it is not specified how many were examined. Based on only 35 cases of invasive breast cancer (as compared with 288 major cardiovascular events), the respective rates of breast cancer were 8 of 1,476 (0.54%); 10 of 1,285 (0.78%); and 17 of 1,391 (1.22%) with respective average follow-up durations of 4.8, 4.3, and 4.2 years. The circumstances of the study make it difficult to determine the statistical significance of these differences.</p></section><section id="_712"><h4 id="_712_toc">Vitamins</h4><p id="_713" tabindex="-1">The potential role of specific micronutrients for breast cancer risk reduction has been examined in clinical trials, with cardiovascular disease and cancer as outcomes. The Women&#x2019;s Health Study, a randomized trial with 39,876 women, found no difference in breast cancer incidence at 2 years between women assigned to take either beta carotene or placebo.[<a href="#cit/section_3.157">157</a>] In this same study, no overall effect on cancer was seen in women taking 600 IU of vitamin E every other day.[<a href="#cit/section_3.158">158</a>] The Women&#x2019;s Antioxidant Cardiovascular Study examined 8,171 women for incidence of total cancer and invasive breast cancer and found no effect for vitamin C, vitamin E, or beta carotene.[<a href="#cit/section_3.159">159</a>] Two years later, a subset of 5,442 women were randomly assigned to take 1.5 mg of folic acid, 50 mg of vitamin B6, and 1 mg of vitamin B12, or placebo. After 7.3 years, there was no difference in the incidence of total invasive cancer or invasive breast cancer.[<a href="#cit/section_3.160">160</a>]</p><p id="_714" tabindex="-1">Fenretinide [<a href="#cit/section_3.161">161</a>] is a vitamin A analog that has been shown to reduce breast carcinogenesis in preclinical studies. A phase III Italian trial compared the efficacy of a 5-year intervention with fenretinide versus no treatment in 2,972 women, aged 30 to 70 years, with surgically removed stage I breast cancer or DCIS. At a median observation time of 97 months, there were no statistically significant differences in the occurrence of contralateral breast cancer (<em>P</em> = .642), ipsilateral breast cancer (<em>P </em>= .177), incidence of distant metastases, nonbreast malignancies, and all-cause mortality.[<a href="#cit/section_3.162">162</a>]</p></section><section id="_672"><h4 id="_672_toc">Active and passive cigarette smoking</h4><p id="_673" tabindex="-1">The potential role of active cigarette smoking in the etiology of breast cancer has been studied for more than three decades, with no clear-cut evidence of an association.[<a href="#cit/section_3.163">163</a>]  Since the mid-1990s, studies of cigarette smoking and breast cancer have more carefully accounted for secondhand smoke exposure.[<a href="#cit/section_3.163">163</a>,<a href="#cit/section_3.164">164</a>] A recent meta-analysis suggests that there is no overall association between passive smoking and breast cancer and that study methodology (ascertainment of exposure after breast cancer diagnosis) may be responsible for the apparent risk associations seen in some studies.[<a href="#cit/section_3.165">165</a>]</p></section><section id="_674"><h4 id="_674_toc">Underarm deodorants/antiperspirants</h4><p id="_675" tabindex="-1">Despite warnings to women in lay publications that underarm deodorants and antiperspirants cause breast cancer, there is no evidence to support these concerns. A study based on interviews with 813 women who had breast cancer and 793 controls found no association between the risk of breast cancer  and the use of antiperspirants, the use of deodorants,  or the use of blade razors before these products were applied.[<a href="#cit/section_3.166">166</a>]  In contrast, a study of 437 breast cancer survivors found that women who used antiperspirants/deodorants and shaved their underarms more frequently had cancer diagnosed at a significantly younger age. A possible explanation for this finding is that these women had an earlier menarche or higher levels of endogenous hormones, both known to be risk factors for breast cancer and to increase body hair.[<a href="#cit/section_3.167">167</a>]</p></section><section id="_676"><h4 id="_676_toc">Statins</h4><p id="_677" tabindex="-1">Two well-conducted meta-analyses of RCTs [<a href="#cit/section_3.168">168</a>] and RCTs plus observational studies [<a href="#cit/section_3.169">169</a>] found no evidence that statin use either increases or decreases the risk of breast cancer.</p></section><section id="_685"><h4 id="_685_toc">Bisphosphonates</h4><p id="_686" tabindex="-1">Oral and intravenous bisphosphonates for the treatment of hypercalcemia and osteoporosis have been studied for a possible beneficial effect on breast cancer prevention.  Initial observational studies suggested that women who used these drugs for durations of approximately 1 to 4 years had a lower incidence of breast cancer.[<a href="#cit/section_3.170">170</a>-<a href="#cit/section_3.173">173</a>]  These findings are confounded by the fact that women with osteoporosis have lower breast cancer risk than those with normal bone density.  Additional evidence came from studies of women with a breast cancer diagnosis; the use of these drugs was associated with fewer new contralateral cancers.[<a href="#cit/section_3.174">174</a>]  With this background, two large randomized placebo-controlled trials were done.   The Fracture Intervention Trial (FIT) treated 6,194 postmenopausal osteopenic women with either alendronate or placebo and found no difference at 3.8 years in breast cancer incidence, with incidence of 1.8% and 1.5%, respectively (HR, 1.24; CI, 0.84&#x2013;1.83).  The Health Outcomes and Reduced Incidence With Zoledronic Acid Once Yearly-Pivotal Fracture Trial (HORIZON-PRT) examined 7,580 postmenopausal osteoporotic women with either intravenous zoledronate or placebo and found no difference at 2.8 years in breast cancer incidence, with incidence of 0.8% and 0.9%, respectively (HR, 1.15; CI, 0.7&#x2013;1.89).[<a href="#cit/section_3.175">175</a>]</p></section><section id="_752"><h4 id="_752_toc">Working night shifts</h4><p id="_753" tabindex="-1">In 2007, the World Health Organization&#x2019;s International Agency for Research on Cancer (IARC) classified shift work that involves circadian disruption as a probable breast carcinogen. The principal evidence was from animal studies. There was limited evidence from human studies at the time.[<a href="#cit/section_3.176">176</a>] In 2013, a meta-analysis of 15 epidemiologic studies concluded that there was weak evidence of an increased incidence of breast cancer among women who had ever worked night shifts.[<a href="#cit/section_3.177">177</a>] In 2016, the results from three recent prospective studies from the United Kingdom, involving nearly 800,000 women, were combined with results from seven other prospective studies and showed no evidence of any association between breast cancer incidence and night shift work. In particular, the confidence intervals for the incidence rate ratios were narrow, even for 20 years or more of night shift work (rate ratio, 1.01; 95% CI, 0.93&#x2013;1.10). These results exclude a moderate association of breast cancer incidence with long duration of night shift work.[<a href="#cit/section_3.178">178</a>]</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_3.2">Howlader N, Noone AM, Krapcho M, et al., eds.: SEER Cancer Statistics Review, 1975-2012. Bethesda, Md: National Cancer Institute, 2015. <a href="http://seer.cancer.gov/csr/1975_2012/" title="http://seer.cancer.gov/csr/1975_2012/">Also available online</a>. Last accessed August 13, 2018.</li><li id="section_3.3">American Cancer Society: Cancer Facts and Figures 2017. Atlanta, Ga: American Cancer Society,