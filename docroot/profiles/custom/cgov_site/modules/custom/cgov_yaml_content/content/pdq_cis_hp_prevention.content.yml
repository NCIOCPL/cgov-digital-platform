d="section_3.173">Cardwell CR, Abnet CC, Veal P, et al.: Exposure to oral bisphosphonates and risk of cancer. Int J Cancer 131 (5): E717-25, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22161552&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22161552&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.174">Monsees GM, Malone KE, Tang MT, et al.: Bisphosphonate use after estrogen receptor-positive breast cancer and risk of contralateral breast cancer. J Natl Cancer Inst 103 (23): 1752-60, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22021667&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22021667&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.175">Hue TF, Cummings SR, Cauley JA, et al.: Effect of bisphosphonate use on risk of postmenopausal breast cancer: results from the randomized clinical trials of alendronate and zoledronic acid. JAMA Intern Med 174 (10): 1550-7, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25111880&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25111880&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.176">Straif K, Baan R, Grosse Y, et al.: Carcinogenicity of shift-work, painting, and fire-fighting. Lancet Oncol 8 (12): 1065-1066, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28581429&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28581429&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.177">Kamdar BB, Tergas AI, Mateen FJ, et al.: Night-shift work and risk of breast cancer: a systematic review and meta-analysis. Breast Cancer Res Treat 138 (1): 291-301, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23400581&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23400581&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.178">Travis RC, Balkwill A, Fensom GK, et al.: Night Shift Work and Breast Cancer Incidence: Three Prospective Studies and Meta-analysis of Published Studies. J Natl Cancer Inst 108 (12): , 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27758828&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27758828&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
