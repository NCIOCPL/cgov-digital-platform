      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_552" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/seno/paciente/prevencion-seno-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_553" tabindex="-1">Adem&#xE1;s de pertenecer al sexo femenino, el envejecimiento es el principal factor de riesgo del c&#xE1;ncer de mama. Los factores reproductivos que aumentan la exposici&#xF3;n a los estr&#xF3;genos end&#xF3;genos, como la menarquia prematura y la menopausia tard&#xED;a, aumentan el riesgo, al igual que lo hace el uso de una combinaci&#xF3;n de las hormonas estr&#xF3;geno y progesterona despu&#xE9;s de la menopausia. La nuliparidad y el consumo de alcohol tambi&#xE9;n se relacionan con un mayor riesgo.</p><p id="_698" tabindex="-1">Las mujeres con antecedentes familiares o personales de c&#xE1;ncer de mama invasivo, carcinoma ductal <em>in situ</em> o carcinoma lobulillar <em>in situ</em>, o con antecedentes de biopsia de mama que muestra enfermedad proliferativa benigna, tienen un aumento de riesgo de c&#xE1;ncer de mama.[<a href="#cit/section_1.1">1</a>-<a href="#cit/section_1.4">4</a>]</p><p id="_554" tabindex="-1">La densidad mamaria elevada se relaciona con un riesgo m&#xE1;s alto. A menudo, esta es una caracter&#xED;stica hereditaria, pero tambi&#xE9;n se observa con m&#xE1;s frecuencia en las mujeres nul&#xED;paras, las mujeres cuyo primer embarazo se presenta tarde en la vida,  las mujeres posmenop&#xE1;usicas que usan  hormonas y las que consumen alcohol.</p><p id="_555" tabindex="-1">La exposici&#xF3;n a la radiaci&#xF3;n ionizante, particularmente durante la pubertad o a principios de la adultez, y las mutaciones gen&#xE9;ticas hereditarias nocivas, aumentan el riesgo de c&#xE1;ncer de mama.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Kotsopoulos J, Chen WY, Gates MA, et al.: Risk factors for ductal and lobular breast cancer: results from the nurses' health study. Breast Cancer Res 12 (6): R106, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21143857&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21143857&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Goldacre MJ, Abisgold JD, Yeates DG, et al.: Benign breast disease and subsequent breast cancer: English record linkage studies. J Public Health (Oxf) 32 (4): 565-71, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20154063&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20154063&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Kabat GC, Jones JG, Olson N, et al.: A multi-center prospective cohort study of benign breast disease and risk of subsequent breast cancer. Cancer Causes Control 21 (6): 821-8, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20084540&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20084540&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Worsham MJ, Raju U, Lu M, et al.: Risk factors for breast cancer from benign breast disease in a diverse population. Breast Cancer Res Treat 118 (1): 1-7, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18836828&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18836828&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
