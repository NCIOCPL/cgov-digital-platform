            <div id="_section_1" class="pdq-sections"><p id="_2" tabindex="-1">Nota: Tambi&#xE9;n est&#xE1;n disponibles otros sumarios del PDQ sobre <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de seno (mama)</a>; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq">Tratamiento del c&#xE1;ncer de seno (mama)</a>; <a href="/espanol/tipos/seno/pro/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a>; <a href="/espanol/tipos/seno/pro/tratamiento-seno-embarazo-pdq">Tratamiento del c&#xE1;ncer de seno (mama) durante el embarazo</a> y <a href="/espanol/publicaciones/pdq/grados-comprobacion/deteccion-prevencion">Grados de comprobaci&#xF3;n cient&#xED;fica de los estudios de investigaci&#xF3;n sobre detecci&#xF3;n y prevenci&#xF3;n del c&#xE1;ncer</a>.</p><section id="_175"><h3 id="_175_toc">Factores con pruebas suficientes de un riesgo mayor de c&#xE1;ncer de mama</h3><section id="_556"><h4 id="_556_toc">Edad y sexo</h4><p id="_557" tabindex="-1">Sobre la base pruebas s&#xF3;lidas, el sexo femenino y el envejecimiento son los principales factores de riesgo de c&#xE1;ncer de mama.</p><p id="_558" tabindex="-1"><strong>Magnitud del efecto</strong>: las mujeres tienen un riesgo de por vida de c&#xE1;ncer de mama cerca de 100 veces m&#xE1;s alto que los hombres. El riesgo a corto plazo de c&#xE1;ncer de mama en una mujer de 70 a&#xF1;os es casi 10 veces mayor que el de una mujer de 30 a&#xF1;os.</p><div class="pdq-content-list"><ul id="_559" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: varios ensayos epidemiol&#xF3;gicos.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_734"><h4 id="_734_toc">Riesgo heredado</h4><p id="_721" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres que tienen antecedentes familiares de c&#xE1;ncer de mama, sobre todo en un familiar de primer grado, tienen un aumento de riesgo de c&#xE1;ncer de mama.</p><p id="_722" tabindex="-1"><strong>Magnitud del efecto</strong>: el riesgo se duplica si afecta a un solo familiar de primer grado; el riesgo aumenta cinco veces si se diagnostica a dos familiares de primer grado.</p><div class="pdq-content-list"><ul id="_723" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio:</strong> estudios de poblaci&#xF3;n, estudios de cohorte y estudios de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div><p id="_767" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres que heredan mutaciones g&#xE9;nicas relacionadas con el c&#xE1;ncer de mama tienen un aumento de riesgo.</p><p id="_768" tabindex="-1"><strong>Magnitud del efecto</strong>: variable; depende del gen mutado, los antecedentes familiares y otros factores de riesgo que afectan la expresi&#xF3;n g&#xE9;nica.</p><div class="pdq-content-list"><ul id="_769" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohorte o estudios de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_564"><h4 id="_564_toc">Densidad mamaria</h4><p id="_565" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres con mamas densas tienen un riesgo mayor de c&#xE1;ncer. A menudo, esta es una caracter&#xED;stica inherente, hasta cierto punto modificable por la conducta reproductiva, los f&#xE1;rmacos y el alcohol.[<a href="#cit/section_2.1">1</a>]</p><p id="_566" tabindex="-1"><strong>Magnitud del efecto</strong>: las mujeres con mamas densas tienen un riesgo mayor, proporcional al grado de densidad. Este riesgo relativo (RR) elevado oscila entre 1,79 en las mujeres con densidad levemente mayor y 4,64 en las mujeres con mamas muy densas, en comparaci&#xF3;n con las mujeres con la menor densidad mamaria.[<a href="#cit/section_2.2">2</a>]</p><div class="pdq-content-list"><ul id="_567" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohortes y de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section></section><section id="_568"><h3 id="_568_toc">Factores modificables con pruebas suficientes aumento de riesgo de c&#xE1;ncer de mama</h3><section id="_569"><h4 id="_569_toc">Terapia con hormonas combinada</h4><p id="_570" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, la terapia con hormonas (TH) combinada  (estr&#xF3;geno-progestina) se relaciona con un riesgo mayor de c&#xE1;ncer de mama.</p><p id="_571" tabindex="-1"><strong>Magnitud del efecto</strong>: un aumento de  casi 26&#xA0;%  en la incidencia de c&#xE1;ncer de mama invasivo; el n&#xFA;mero necesario para producir un  caso adicional de c&#xE1;ncer de mama  es 237.</p><div class="pdq-content-list"><ul id="_572" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: ensayos controlados aleatorizados (ECA). Adem&#xE1;s, en los estudios de cohortes y ecol&#xF3;gicos, se muestra que el cese de dicha combinaci&#xF3;n de TH se relaciona con una disminuci&#xF3;n de las tasas de c&#xE1;ncer de mama.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_573"><h4 id="_573_toc">Radiaci&#xF3;n ionizante</h4><p id="_574" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, la exposici&#xF3;n de la mama a la radiaci&#xF3;n ionizante se relaciona con un riesgo mayor de c&#xE1;ncer de este sitio, a partir de los 10 a&#xF1;os de la exposici&#xF3;n y durante toda la vida. El riesgo depende de la dosis de radiaci&#xF3;n y de la edad en el momento de la exposici&#xF3;n y es particularmente alto si ocurre en la pubertad, cuando se desarrollan las mamas.</p><p id="_575" tabindex="-1"><strong>Magnitud del efecto</strong>: variable, pero con un aumento general de casi seis veces.</p><div class="pdq-content-list"><ul id="_576" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohortes o de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_577"><h4 id="_577_toc">Obesidad</h4><p id="_578" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, la obesidad se relaciona con un riesgo mayor de c&#xE1;ncer de mama en las mujeres posmenop&#xE1;usicas que no recibieron TH. No est&#xE1; claro si bajar de peso disminuye el riesgo de c&#xE1;ncer de mama en las mujeres obesas.</p><p id="_579" tabindex="-1"><strong>Magnitud del efecto</strong>: en el estudio de observaci&#xF3;n de la Women's Health Initiative con 85&#xA0;917 mujeres  posmenop&#xE1;usicas, se observ&#xF3; que el peso corporal se relaciona con el c&#xE1;ncer de mama.  Al comparar a mujeres que pesaban m&#xE1;s de 82,2 kg con aquellas que pesaban menos de 58,7 kg, el RR fue de 2,85 (intervalo de confianza [IC] 95&#xA0;%, 1,81&#x2013;4,49).</p><div class="pdq-content-list"><ul id="_580" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohortes, y de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_581"><h4 id="_581_toc">Alcohol</h4><p id="_582" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, el consumo de alcohol se relaciona con un riesgo mayor de c&#xE1;ncer de mama proporcional a la dosis. No est&#xE1; claro si las personas con alto consumo de alcohol reducen el riesgo al disminuir su consumo.</p><p id="_585" tabindex="-1"><strong>Magnitud del efecto</strong>: el RR de las mujeres que consumen cerca de cuatro bebidas alcoh&#xF3;licas al d&#xED;a en comparaci&#xF3;n con las que no beben es de 1,32 (IC 95&#xA0;%, 1,19&#x2013;1,45). El RR aumenta 7&#xA0;% (IC 95&#xA0;%, 5,5&#x2013;8,7&#xA0;%) por cada bebida al d&#xED;a.</p><div class="pdq-content-list"><ul id="_586" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio:</strong> estudios de cohortes, y de  casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section></section><section id="_366"><h3 id="_366_toc">Factores con pruebas suficientes de un  riesgo menor de c&#xE1;ncer de mama</h3><section id="_587"><h4 id="_587_toc">Embarazo temprano</h4><p id="_588" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres con un embarazo a t&#xE9;rmino antes de los 20 a&#xF1;os de edad tienen menos riesgo de c&#xE1;ncer de mama.</p><p id="_589" tabindex="-1"><strong>Magnitud del efecto</strong>: una disminuci&#xF3;n de 50&#xA0;% del c&#xE1;ncer de mama, comparadas con mujeres nul&#xED;paras o mujeres que dieron a luz despu&#xE9;s de los 35 a&#xF1;os.</p><div class="pdq-content-list"><ul id="_590" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohortes, y de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_591"><h4 id="_591_toc">Lactancia materna</h4><p id="_592" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres que lactan tienen menos riesgo de c&#xE1;ncer de mama.</p><p id="_593" tabindex="-1"><strong>Magnitud del efecto</strong>: el RR de c&#xE1;ncer de mama disminuye en 4,3&#xA0;% por cada 12 meses  de   lactancia, adem&#xE1;s de 7&#xA0;% por cada parto.[<a href="#cit/section_2.3">3</a>]</p><div class="pdq-content-list"><ul id="_594" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de cohortes, y de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_595"><h4 id="_595_toc">Ejercicio</h4><p id="_596" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, el ejercicio extenuante por m&#xE1;s de 4 horas semanales se relaciona con un riesgo menor de c&#xE1;ncer de mama.</p><p id="_597" tabindex="-1"><strong>Magnitud del efecto</strong>: la reducci&#xF3;n promedio del RR es de 30 a 40&#xA0;%. Es posible que el efecto sea m&#xE1;s pronunciado en las mujeres premenop&#xE1;usicas con peso corporal normal o bajo.</p><div class="pdq-content-list"><ul id="_598" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: estudios prospectivos de observaci&#xF3;n, y de casos y controles.</li><li> <strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_522"><h4 id="_522_toc">Uso de estr&#xF3;geno en las mujeres con histerectom&#xED;a previa: beneficios</h4><p id="_813" tabindex="-1">Sobre la base de pruebas razonables, las mujeres que se sometieron a una histerectom&#xED;a y que reciben tratamiento con estr&#xF3;genos equinos conjugados tienen una menor incidencia de c&#xE1;ncer de mama. Sin embargo, los estudios epidemiol&#xF3;gicos arrojan resultados contradictorios.</p><p id="_814" tabindex="-1"><strong> Magnitud del efecto</strong>: luego de 6,8 a&#xF1;os, la incidencia fue  23&#xA0;% menor en las mujeres tratadas con estr&#xF3;geno en un ECA (0,27&#xA0;% por a&#xF1;o, con una mediana de 5,9 a&#xF1;os de uso, en comparaci&#xF3;n con 0,35&#xA0;% por a&#xF1;o en aquellas que tomaron un placebo), pero fue 30&#xA0;% mayor en las mujeres tratadas con estr&#xF3;geno en un estudio de observaci&#xF3;n.  La diferencia en estos resultados se puede explicar por las diferentes conductas de detecci&#xF3;n en las mujeres de ambos estudios.</p><div class="pdq-content-list"><ul id="_815"><li><strong>Dise&#xF1;o del estudio</strong>: un ECA y estudios de observaci&#xF3;n.</li><li><strong>Validez interna</strong>: razonable.</li><li><strong>Congruencia</strong>: deficiente.</li><li><strong>Validez externa</strong>: deficiente.</li></ul></div></section><section id="_816"><h4 id="_816_toc">Uso de estr&#xF3;geno en las mujeres con histerectom&#xED;a previa: perjuicios</h4><p id="_817" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres que se someten a una histerectom&#xED;a y que toman estr&#xF3;geno posmenop&#xE1;usico tienen un riesgo mayor de accidente cerebrovascular y de enfermedad cardiovascular total.</p><p id="_818" tabindex="-1"><strong>Magnitud del efecto</strong>: hay un aumento de 39&#xA0;% en la incidencia de accidentes cerebrovasculares  (RR, 1,39; IC 95&#xA0;%, 1,1&#x2013;1,77) y un aumento de 12&#xA0;% en la enfermedad  cardiovascular (RR, 1,12; IC 95&#xA0;%, 1,01&#x2013;1,24). </p><div class="pdq-content-list"><ul id="_819"><li><strong>Dise&#xF1;o del estudio</strong>: ECA y estudios de observaci&#xF3;n.</li><li><strong>Validez interna:</strong> buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: deficiente.</li></ul></div></section></section><section id="_614"><h3 id="_614_toc">Intervenciones con pruebas suficientes de riesgo menor de c&#xE1;ncer de mama</h3><section id="_615"><h4 id="_615_toc">Moduladores selectivos del receptor de estr&#xF3;geno: beneficios</h4><p id="_820" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, el tamoxifeno y el raloxifeno reducen la incidencia de c&#xE1;ncer de mama en las mujeres posmenop&#xE1;usicas; el tamoxifeno reduce el riesgo de c&#xE1;ncer de mama en las mujeres premenop&#xE1;usicas de riesgo alto. Los efectos que se observan con el tamoxifeno y el raloxifeno permanecen por varios a&#xF1;os despu&#xE9;s de la descontinuaci&#xF3;n del tratamiento activo; se observa una mayor duraci&#xF3;n del efecto con el tamoxifeno que con el raloxifeno.[<a href="#cit/section_2.4">4</a>]</p><p id="_821" tabindex="-1">Los moduladores selectivos del receptor de estr&#xF3;geno (MSRE) redujeron todas las fracturas, lo que se observ&#xF3;, principalmente, con el raloxifeno, pero no con el tamoxifeno. Se observ&#xF3; una reducci&#xF3;n de las fracturas vertebrales (34&#xA0;%) y una peque&#xF1;a reducci&#xF3;n de las fracturas extravertebrales (7&#xA0;%).[<a href="#cit/section_2.4">4</a>]</p><p id="_822" tabindex="-1"><strong>Magnitud del efecto</strong>: el tamoxifeno redujo la incidencia de c&#xE1;ncer de mama en mujeres de riesgo alto de cerca de 30 a  50&#xA0;% al cabo de 5 a&#xF1;os de tratamiento, pero solo para el c&#xE1;ncer positivo al receptor de estr&#xF3;geno  (RE-positivo) y el carcinoma ductal <em>in situ</em> (CDIS). La reducci&#xF3;n en el c&#xE1;ncer de mama invasivo RE-positivo se mantuvo aproximadamente en este nivel durante por lo menos 16 a&#xF1;os despu&#xE9;s de comenzar el tratamiento y 11 a&#xF1;os despu&#xE9;s del cese del tamoxifeno. No hubo p&#xE9;rdida del efecto entre los a&#xF1;os 10 y 16 despu&#xE9;s de comenzar el tamoxifeno (por 5 a&#xF1;os) en comparaci&#xF3;n con los a&#xF1;os 0 a 10. No hubo ning&#xFA;n efecto en la mortalidad por  c&#xE1;ncer de mama.[<a href="#cit/section_2.5">5</a>]</p><div class="pdq-content-list"><ul id="_823"><li><strong>Dise&#xF1;o del estudio</strong>: ECA.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_824"><h4 id="_824_toc">Moduladores selectivos del receptor de estr&#xF3;geno: perjuicios</h4><p id="_825" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, el tratamiento con tamoxifeno aumenta el riesgo de c&#xE1;ncer de endometrio, el cual fue obvio en los primeros 5 a&#xF1;os de seguimiento, pero no m&#xE1;s all&#xE1;; de episodios vasculares tromb&#xF3;ticos (es decir, embolia pulmonar, accidente cerebrovascular y trombosis venosa profunda) y de cataratas. Muchos de estos riesgos se reducen luego de descontinuar el tratamiento activo con tamoxifeno. Sobre la base de pruebas s&#xF3;lidas, el raloxifeno tambi&#xE9;n aumenta el riesgo de embolia pulmonar venosa y de  trombosis venosa profunda, pero no de c&#xE1;ncer de endometrio.</p><p id="_826" tabindex="-1"><strong>Magnitud del efecto</strong>: en un metan&#xE1;lisis, se mostr&#xF3; un RR de 2,4 (IC 95&#xA0;%, 1,5&#x2013;4,0) para el c&#xE1;ncer de endometrio y 1,9 (IC 95&#xA0;%, 1,4&#x2013;2,6) para episodios tromboemb&#xF3;licos venosos. En el metan&#xE1;lisis, se mostr&#xF3; que el cociente de riesgos instant&#xE1;neos (CRI) del c&#xE1;ncer de endometrio fue de 2,18 (IC 95&#xA0;%, 1,39&#x2013;3,42) para el tamoxifeno y  de 1,09 (IC 95&#xA0;%, 0,74&#x2013;1,62) para el raloxifeno.  En general, el CRI de episodios tromboemb&#xF3;licos venosos fue de 1,73 (IC 95&#xA0;%, 1,47&#x2013;2,05). Los perjuicios fueron mucho m&#xE1;s altos para las mujeres mayores de 50 a&#xF1;os que para las mujeres m&#xE1;s j&#xF3;venes.</p><div class="pdq-content-list"><ul id="_827"><li><strong>Dise&#xF1;o del estudio</strong>: ECA.</li><li><strong>Validez interna: </strong>buena</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa: </strong>buena.</li></ul></div></section><section id="_682"><h4 id="_682_toc">Inhibidores o inactivadores de la aromatasa: beneficios</h4><p id="_828" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, los inhibidores o inactivadores de la aromatasa (IA) reducen la incidencia de c&#xE1;nceres de mama nuevos en las mujeres posmenop&#xE1;usicas con un riesgo mayor.</p><p id="_829" tabindex="-1"><strong>Magnitud del efecto</strong>: luego de una mediana de seguimiento de 35 meses, las mujeres de 35 a&#xF1;os o m&#xE1;s con al menos un factor de riesgo (&gt; 60 a&#xF1;os, riesgo de Gail a 5 a&#xF1;os &gt;1,66&#xA0;% o CDIS con mastectom&#xED;a) y que tomaron 25 mg de exemestano diario tuvieron menor riesgo de c&#xE1;ncer de mama invasivo (CRI,  0,35; IC 95&#xA0;%, 0,18&#x2013;0,70).  La reducci&#xF3;n del riesgo absoluto en 35 meses consisti&#xF3; en evitar 21 c&#xE1;nceres en  un total de 2280 participantes. El n&#xFA;mero que es necesario tratar fue de alrededor de 100.[<a href="#cit/section_2.6">6</a>]</p><div class="pdq-content-list"><ul id="_830"><li><strong>Dise&#xF1;o del estudio</strong>: un ECA.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: un estudio de mujeres sin antecedentes de c&#xE1;ncer de mama, pero congruentes con los ECA de mujeres con antecedentes de este c&#xE1;ncer.</li><li><strong>Validez externa</strong>: buena en las mujeres que satisficieron los criterios de inclusi&#xF3;n.</li></ul></div></section><section id="_831"><h4 id="_831_toc">Inhibidores o inactivadores de la aromatasa: perjuicios</h4><p id="_832" tabindex="-1">Sobre la base de pruebas razonables de un solo ECA con 4560 mujeres por m&#xE1;s de 35 meses, el exemestano se relaciona con sofocos  y fatiga, pero no con fracturas, osteoporosis o episodios cardiovasculares, en comparaci&#xF3;n con el placebo.[<a href="#cit/section_2.6">6</a>,<a href="#cit/section_2.7">7</a>]</p><p id="_833" tabindex="-1"><strong>Magnitud del efecto</strong>: el aumento absoluto de los sofocos fue de 8&#xA0;% y el aumento absoluto de la fatiga fue de 2&#xA0;%.</p><div class="pdq-content-list"><p class="pdq-list-title"></p><ul id="_834"><li><strong>Dise&#xF1;o del estudio</strong>: un ECA.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena en las mujeres que satisfacen los criterios de inclusi&#xF3;n.</li></ul></div></section><section id="_624"><h4 id="_624_toc">Mastectom&#xED;a profil&#xE1;ctica: beneficios</h4><p id="_835" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, la mastectom&#xED;a profil&#xE1;ctica bilateral reduce el riesgo de c&#xE1;ncer de mama en mujeres con antecedentes familiares marcados y la mayor&#xED;a disminuye su ansiedad por el riesgo de c&#xE1;ncer de mama. No hay estudios que examinen los resultados de los  c&#xE1;nceres de mama en mujeres que se someten a mastectom&#xED;a profil&#xE1;ctica contralateral luego de una cirug&#xED;a por c&#xE1;ncer de mama ipsilateral.</p><p id="_836" tabindex="-1">Magnitud del efecto: el riesgo de c&#xE1;ncer de mama luego de una mastectom&#xED;a profil&#xE1;ctica bilateral en mujeres con riesgo alto se reduce hasta en 90&#xA0;%, pero es posible que los dise&#xF1;os de estudios publicados sobreestimaran el resultado.</p><div class="pdq-content-list"><ul id="_837"><li><strong>Dise&#xF1;o del estudio</strong>: pruebas obtenidas de estudios de cohortes, y de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_629"><h4 id="_629_toc">Ooforectom&#xED;a profil&#xE1;ctica o ablaci&#xF3;n ov&#xE1;rica: beneficios</h4><p id="_838" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, las mujeres premenop&#xE1;usicas  con mutaciones en el gen <em>BRCA</em> que se someten a ooforectom&#xED;a profil&#xE1;ctica tienen una incidencia m&#xE1;s baja de c&#xE1;ncer de mama. De modo similar,  la ooforectom&#xED;a o ablaci&#xF3;n ov&#xE1;rica se relaciona con una disminuci&#xF3;n de la incidencia del c&#xE1;ncer de mama en las mujeres premenop&#xE1;usicas normales y en aquellas con mayor riesgo de c&#xE1;ncer de mama como consecuencia de la irradiaci&#xF3;n tor&#xE1;cica.</p><p id="_839" tabindex="-1"><strong>Magnitud del efecto</strong>: la incidencia del c&#xE1;ncer de mama disminuye  en 50&#xA0;%, pero es posible que los dise&#xF1;os de estudios publicados sobreestimaran el resultado.</p><div class="pdq-content-list"><ul id="_840"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de observaci&#xF3;n, de cohortes o de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_841"><h4 id="_841_toc">Ooforectom&#xED;a profil&#xE1;ctica o ablaci&#xF3;n ov&#xE1;rica: perjuicios</h4><p id="_842" tabindex="-1">Sobre la base de pruebas s&#xF3;lidas, la castraci&#xF3;n puede causar un inicio abrupto de los s&#xED;ntomas menop&#xE1;usicos, como sofocos, insomnio, ansiedad y depresi&#xF3;n. Los efectos a largo plazo incluyen disminuci&#xF3;n de la libido, sequedad vaginal y reducci&#xF3;n  de la densidad mineral &#xF3;sea.</p><p id="_843" tabindex="-1"><strong>Magnitud del efecto</strong>: casi todas las mujeres presentan algunas perturbaciones del sue&#xF1;o, cambios de humor, sofocos y desmineralizaci&#xF3;n &#xF3;sea, pero la gravedad de estos s&#xED;ntomas var&#xED;a mucho.</p><div class="pdq-content-list"><ul id="_844"><li><strong>Dise&#xF1;o del estudio</strong>: estudios de observaci&#xF3;n, de cohortes o de casos y controles.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Boyd NF, Martin LJ, Rommens JM, et al.: Mammographic density: a heritable risk factor for breast cancer. Methods Mol Biol 472: 343-60, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19107441&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19107441&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">McCormack VA, dos Santos Silva I: Breast density and parenchymal patterns as markers of breast cancer risk: a meta-analysis. Cancer Epidemiol Biomarkers Prev 15 (6): 1159-69, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16775176&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16775176&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Col: Breast cancer and breastfeeding: collaborative reanalysis of individual data from 47 epidemiological studies in 30 countries, including 50302 women with breast cancer and 96973 women without the disease. Lancet 360 (9328): 187-95, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12133652&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12133652&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Cuzick J, Sestak I, Bonanni B, et al.: Selective oestrogen receptor modulators in prevention of breast cancer: an updated meta-analysis of individual participant data. Lancet 381 (9880): 1827-34, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23639488&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23639488&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Cuzick J, Sestak I, Cawthorn S, et al.: Tamoxifen for prevention of breast cancer: extended long-term follow-up of the IBIS-I breast cancer prevention trial. Lancet Oncol 16 (1): 67-75, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25497694&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25497694&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Goss PE, Ingle JN, Al&#xE9;s-Mart&#xED;nez JE, et al.: Exemestane for breast-cancer prevention in postmenopausal women. N Engl J Med 364 (25): 2381-91, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21639806&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21639806&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Maunsell E, Goss PE, Chlebowski RT, et al.: Quality of life in MAP.3 (Mammary Prevention 3): a randomized, placebo-controlled trial evaluating exemestane for prevention of breast cancer. J Clin Oncol 32 (14): 1427-36, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24711552&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24711552&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
