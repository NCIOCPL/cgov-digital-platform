      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_171" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/lung/patient/lung-prevention-pdq">Go to Patient Version</a></div><p id="_200" tabindex="-1">Note: Separate PDQ summaries on <a href="/types/lung/hp/lung-screening-pdq">Lung Cancer Screening</a>; <a href="/types/lung/hp/small-cell-lung-treatment-pdq">Small Cell Lung
            Cancer Treatment</a>; <a href="/types/lung/hp/non-small-cell-lung-treatment-pdq">Non-Small Cell Lung Cancer Treatment</a>; and <a href="/about-cancer/causes-prevention/risk/tobacco/quit-smoking-hp-pdq">Cigarette Smoking: Health Risks and How to Quit</a> are also available. </p><section id="_166"><h3 id="_166_toc">Who is at Risk?</h3><p id="_167" tabindex="-1">Lung cancer risk is largely a function of older age combined with extensive cigarette smoking history.  Lung cancer is more common in men than women and in those of lower socioeconomic status.  Patterns of lung cancer according to demographic characteristics tend to be strongly correlated with historical patterns of cigarette smoking prevalence.  An exception to this is the very high rate of lung cancer in African American men, a group whose very high lung cancer death rate is not explainable simply by historical smoking patterns.[<a href="#cit/section_1.1">1</a>]</p><p id="_168" tabindex="-1">In nonsmokers, important lung cancer risk factors are exposure to secondhand smoke, exposure to ionizing radiation, and occupational exposure to lung carcinogens, such as asbestos. Radiation exposures relevant to the general population include environmental exposure to radon and radiation exposures administered in the medical care setting, particularly when administered at high doses, such as radiation therapy to the chest or breast.[<a href="#cit/section_1.2">2</a>] Cigarette smoking often interacts with these other factors.  There are several examples, including radon exposure and asbestos exposure, in which the combined exposure to cigarette smoke plus another risk factor results in an increase in risk that is much greater than the sum of the risks associated with each factor alone.</p><section id="_172"><h4 id="_172_toc">Factors associated with increased risk of lung cancer</h4><section id="_173"><h5 id="_173_toc">Cigarette smoking</h5><p id="_174" tabindex="-1">Starting with the 1964 Surgeon General&#x2019;s Report and followed by each subsequent Surgeon General&#x2019;s Report that has included a review of the evidence on smoking and lung cancer, an enormous body of scientific evidence clearly documents that cigarette smoking causes lung cancer, and that cigarette smoking is the major cause of lung cancer.</p><p id="_175" tabindex="-1">Based on solid evidence, cigarette smoking causes lung cancer. The risks of lung cancer associated with cigarette smoking are dose-dependent and increase markedly according to the number of cigarettes smoked per day and the number of years smoked.  On average, current smokers have approximately 20 times the risk of lung cancer compared with nonsmokers. </p><p id="_176" tabindex="-1"><strong>Magnitude of Effect: Increased risk, very large.</strong></p><div class="pdq-content-list"><ul id="_177" class="pdq-address-block"><li>Study Design: Numerous prospective cohort and case-control studies, combined with quasi-experimental evidence showing population-level smoking prevalence predicts the population-level burden of lung cancer.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_178"><h5 id="_178_toc">Exposure to secondhand smoke</h5><p id="_179" tabindex="-1">Based on solid evidence, exposure to secondhand smoke is an established cause of lung cancer.</p><p id="_180" tabindex="-1"><strong>Magnitude of Effect: Increased risk, small magnitude.  Compared with nonsmokers not exposed to secondhand smoke, nonsmokers exposed to secondhand smoke have approximately a 20% increased risk of lung cancer.</strong></p><div class="pdq-content-list"><ul id="_181" class="pdq-address-block"><li>Study Design: Prospective cohort and case-control studies.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_182"><h5 id="_182_toc">Radiation exposure</h5><p id="_183" tabindex="-1">Based on solid evidence, exposure to radiation increases lung cancer incidence and mortality. Cigarette smoking greatly potentiates this effect.</p><p id="_184" tabindex="-1"><strong>Magnitude of Effect: Increased risk that follows a dose-response gradient, with smaller increases in risk for low levels of exposure and greater increases in risk for high levels of exposure.</strong></p><div class="pdq-content-list"><ul id="_284" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Fair.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_305"><h5 id="_305_toc">Occupational exposure to lung carcinogens</h5><p id="_306" tabindex="-1">Based on solid evidence, workplace exposure to asbestos, arsenic, beryllium, cadmium, chromium, and nickel increases lung cancer incidence and mortality.</p><p id="_307" tabindex="-1"><strong>Magnitude of Effect: Increased risk, large magnitude (more than fivefold).  Risks follow a dose-response gradient, with high-level exposures associated with large increases in risk.  Cigarette smoking also potentiates the effect of many of these lung carcinogens so that the risks are even greater in smokers.</strong></p><div class="pdq-content-list"><ul id="_308" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>	Internal Validity: Good. </li><li>	Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_309"><h5 id="_309_toc">Air pollution</h5><p id="_310" tabindex="-1">Based on solid evidence, exposure to outdoor air pollution, specifically small particles,  increases lung cancer incidence and mortality.</p><p id="_311" tabindex="-1"><strong>Magnitude of Effect: Increased risk; compared with the lowest exposure categories, those in the highest exposure categories have approximately a 40% increased risk of lung cancer.</strong></p><div class="pdq-content-list"><ul id="_312" class="pdq-address-block"><li>	Study Design: Cohort and case-control studies. </li><li>	Internal Validity: Good. </li><li>Consistency: Good. </li><li>External Validity: Good.</li></ul></div></section></section><section id="_186"><h4 id="_186_toc">Factors of uncertain  association with risk</h4><section id="_187"><h5 id="_187_toc">Dietary factors</h5><p id="_188" tabindex="-1">Based on equivocal evidence, the observed inverse associations between lung cancer and dietary factors, such as fruit and vegetable consumption, are difficult to disentangle from cigarette smoking.</p><p id="_189" tabindex="-1"><strong>Magnitude of Effect: Inverse association, moderate magnitude, but difficult to determine if true cause-effect association or due to confounding by cigarette smoking.</strong></p><div class="pdq-content-list"><ul id="_285" class="pdq-address-block"><li>Study Design: Numerous cohort and case-control studies, and meta-analyses.</li><li>Internal Validity: Fair.</li><li>Consistency: Fair.</li><li>External Validity: Good.</li></ul></div></section><section id="_190"><h5 id="_190_toc">Physical activity</h5><p id="_191" tabindex="-1">Based on equivocal evidence, the observed inverse associations between lung cancer and higher levels of physical activity are difficult to disentangle from cigarette smoking. </p><p id="_192" tabindex="-1"><strong>Magnitude of Effect: Inverse association, moderate magnitude, but difficult to determine if true cause-effect association or due to confounding  by cigarette smoking.</strong></p><div class="pdq-content-list"><ul id="_286" class="pdq-address-block"><li>Study Design: Numerous cohort and case-control studies, and meta-analyses.</li><li>Internal Validity: Fair.</li><li>Consistency: Fair.</li><li>External Validity: Good.</li></ul></div></section></section></section><section id="_158"><h3 id="_158_toc">Interventions Associated With Decreased Risk of Lung Cancer</h3><section id="_159"><h4 id="_159_toc">Smoking avoidance</h4><p id="_160" tabindex="-1">Based on solid evidence, cigarette smoking causes lung cancer and therefore, smoking avoidance results in decreased mortality from primary lung cancers. </p><p id="_193" tabindex="-1"><strong>Magnitude of Effect: Decreased risk, substantial magnitude.</strong></p><div class="pdq-content-list"><ul id="_287" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_161"><h4 id="_161_toc">Smoking cessation</h4><p id="_162" tabindex="-1">Based on solid evidence, long-term sustained smoking cessation results in decreased incidence of lung cancer and of second primary lung tumors. </p><p id="_194" tabindex="-1"><strong>Magnitude of Effect: Decreased risk, moderate magnitude.</strong></p><div class="pdq-content-list"><ul id="_288" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_195"><h4 id="_195_toc">Eliminating secondhand smoke</h4><p id="_196" tabindex="-1">Based on solid evidence, exposure to secondhand smoke causes lung cancer and therefore, preventing exposure to secondhand smoke results in decreased incidence and mortality from primary lung cancers. </p><p id="_197" tabindex="-1"><strong>Magnitude of Effect: Decreased risk, small magnitude.</strong></p><div class="pdq-content-list"><ul id="_289" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_198"><h4 id="_198_toc">Reducing or eliminating occupational exposure to lung carcinogens</h4><p id="_199" tabindex="-1">Based on solid evidence, occupational exposures such as asbestos, arsenic, nickel, and chromium are causally associated with lung cancer.  Reducing or eliminating workplace exposures to known lung carcinogens would be expected to result in a corresponding decrease in the risk of lung cancer.</p><p id="_201" tabindex="-1"><strong>Magnitude of Effect: Decreased risk, with a larger effect, the greater the reduction in exposure.</strong></p><div class="pdq-content-list"><ul id="_290" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section><section id="_202"><h4 id="_202_toc">Reducing or eliminating exposure to radon</h4><p id="_203" tabindex="-1">Based on solid evidence, indoor exposure to radon increases lung cancer incidence and mortality, particularly among cigarette smokers.  In homes with high radon concentrations, taking steps to prevent radon from entering homes by sealing the basement would be expected to result in a corresponding decrease in the risk of lung cancer.</p><p id="_204" tabindex="-1"><strong>Magnitude of Effect: Increased risk that follows a dose-response gradient, with small increases in risk for levels experienced in most at-risk homes to greater increases in risk for high-level exposures.</strong></p><div class="pdq-content-list"><ul id="_291" class="pdq-address-block"><li>Study Design: Cohort and case-control studies.</li><li>Internal Validity: Fair.</li><li>Consistency: Good.</li><li>External Validity: Fair.</li></ul></div></section></section><section id="_205"><h3 id="_205_toc">Interventions Associated With an Increased Risk of Lung Cancer</h3><section id="_206"><h4 id="_206_toc">Beta-carotene supplementation in current smokers</h4><p id="_207" tabindex="-1">Based on solid evidence, high-intensity smokers who take pharmacologic doses of  beta-carotene have an increased lung cancer incidence and mortality that is associated with taking the supplement.</p><p id="_208" tabindex="-1"><strong>Magnitude of Effect: Increased risk, small magnitude.</strong></p><div class="pdq-content-list"><ul id="_292" class="pdq-address-block"><li>Study Design: Two randomized controlled trials (RCTs) with consistent results.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Good.</li></ul></div></section></section><section id="_209"><h3 id="_209_toc">Interventions That Do Not Decrease Risk of Lung Cancer</h3><section id="_210"><h4 id="_210_toc">Beta-carotene in nonsmokers</h4><p id="_211" tabindex="-1">Based on solid evidence, nonsmokers who take pharmacological doses of beta-carotene do not experience significantly different lung cancer incidence or mortality compared with taking a placebo.</p><p id="_212" tabindex="-1"><strong>Magnitude of Effect: No substantive effect.</strong></p><div class="pdq-content-list"><ul id="_293" class="pdq-address-block"><li>Study Design: RCT.</li><li>Internal Validity: Good.</li><li>Consistency: Good.</li><li>External Validity: Fair.</li></ul></div></section><section id="_213"><h4 id="_213_toc">Vitamin E (Tocopherol)</h4><p id="_214" tabindex="-1">Based on solid evidence, taking vitamin E supplements does not affect the risk of lung cancer.</p><p id="_215" tabindex="-1"><strong>Magnitude of Effect: Strong evidence of no association.</strong></p><div class="pdq-content-list"><ul id="_185" class="pdq-address-block"><li>Study Design: RCTs.</li><li>Internal Validity: Good.</li><li>Consistency: Fair.</li><li>External Validity: Good.</li></ul></div></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Pinsky PF: Racial and ethnic differences in lung cancer incidence: how much is explained by differences in smoking patterns? (United States). Cancer Causes Control 17 (8): 1017-24, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16933052&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16933052&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Friedman DL, Whitton J, Leisenring W, et al.: Subsequent neoplasms in 5-year survivors of childhood cancer: the Childhood Cancer Survivor Study. J Natl Cancer Inst 102 (14): 1083-95, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20634481&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20634481&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
