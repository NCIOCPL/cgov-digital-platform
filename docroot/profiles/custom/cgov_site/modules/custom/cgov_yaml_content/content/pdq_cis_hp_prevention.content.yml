            </table></section><section id="_199"><h4 id="_199_toc">Inhibidores o inactivadores de la aromatasa</h4><p id="_200" tabindex="-1">Otro tipo de f&#xE1;rmacos, disponibles comercialmente para el tratamiento de las mujeres con c&#xE1;ncer de mama sensible a las  hormonas, tambi&#xE9;n pueden prevenir este tipo de c&#xE1;ncer. Estos f&#xE1;rmacos interfieren con la aromatasa, la enzima suprarrenal que permite la producci&#xF3;n de estr&#xF3;geno en las mujeres posmenop&#xE1;usicas. El anastrozol y el letrozol inhiben la actividad de la aromatasa, mientras que el exemestano inactiva la enzima. Los tres f&#xE1;rmacos tienen efectos secundarios similares, como fatiga, artralgia, mialgia, reducci&#xF3;n de la densidad mineral &#xF3;sea y tasa m&#xE1;s alta de fracturas.</p><p id="_748" tabindex="-1">Como se observ&#xF3; en los siguientes estudios, las mujeres con un diagn&#xF3;stico previo de c&#xE1;ncer de mama tienen un riesgo m&#xE1;s bajo de recidivas y de c&#xE1;nceres de mama nuevos cuando se trataron con inhibidores de la aromatasa (IA):</p><div class="pdq-content-list"><ol id="_749"><li>En el ensayo Arimidex, Tamoxifen, Alone or in  Combination, en el que se compar&#xF3; anastrozol con tamoxifeno como terapia adyuvante para el c&#xE1;ncer de mama primario, la tasa de recidivas locorregional y a distancia fue m&#xE1;s baja con anastrozol (7,1 vs. 8,5&#xA0;%), pero m&#xE1;s alta con la combinaci&#xF3;n (9,1&#xA0;%).[<a href="#cit/section_3.113">113</a>] El anastrozol tambi&#xE9;n fue m&#xE1;s eficaz para reducir la incidencia de un nuevo c&#xE1;ncer de mama contralateral (0,4 vs. 1,1 vs. 0,9&#xA0;%).</li><li>En otro ensayo, 5187 mujeres que recibieron tamoxifeno adyuvante durante 5 a&#xF1;os se asignaron al azar para recibir letrozol o un placebo.[<a href="#cit/section_3.114">114</a>] Despu&#xE9;s de una mediana de seguimiento de 2,5 a&#xF1;os, el estudio se cerr&#xF3; debido a que se hab&#xED;an alcanzado los criterios de valoraci&#xF3;n de la eficacia definidos previamente. No solo las pacientes tratadas con letrozol tuvieron una incidencia m&#xE1;s baja de recidivas locorregional y a distancia, sino que tambi&#xE9;n presentaron una incidencia m&#xE1;s baja de un nuevo c&#xE1;ncer de mama contralateral; (14 vs. 26).</li><li>En otro ensayo controlado con placebo en el que participaron 1918 mujeres con c&#xE1;ncer de mama, se examin&#xF3; el efecto de la extensi&#xF3;n del tratamiento con letrozol durante 5 a&#xF1;os adicionales en mujeres que hab&#xED;an recibido tamoxifeno adyuvante seguido de 5 a&#xF1;os de letrozol.[<a href="#cit/section_3.115">115</a>]  En el momento de una mediana de seguimiento de 6,3 a&#xF1;os desde la entrada en el estudio, el grupo que recibi&#xF3; letrozol adicional tuvo una mejor supervivencia sin enfermedad a los 5 a&#xF1;os de 95&#xA0;% (IC 95&#xA0;%, 93&#x2013;96&#xA0;%) en comparaci&#xF3;n con 91&#xA0;% (IC 95&#xA0;%, 89&#x2013;93&#xA0;%) en el grupo de control (CRI, 0,66), pero sin diferencia en la supervivencia general. La diferencia en los diagn&#xF3;sticos de c&#xE1;ncer de mama contralateral nuevo fue estad&#xED;sticamente significativa: 21&#xA0;% (IC 95&#xA0;%, 10&#x2013;32%) para el grupo letrozol adicional comparado con 49&#xA0;% (32&#x2013;67&#xA0;%) para el grupo control (CRI, 0,42). Las mujeres tratadas con letrozol tuvieron m&#xE1;s riesgo de dolor &#xF3;seo (18 vs. 14&#xA0;%), fractura &#xF3;sea (14 vs. 9&#xA0;%) y presentaci&#xF3;n nueva de osteoporosis (11 vs. 6&#xA0;%).</li><li>En un ensayo, se asign&#xF3; al azar a 4742 mujeres que hab&#xED;an recibido tamoxifeno adyuvante durante 2 a&#xF1;os a continuar con el tamoxifeno o cambiar a exemestano.[<a href="#cit/section_3.116">116</a>] Luego de una mediana de seguimiento de 2,4 a&#xF1;os, en el grupo de exemestano se redujo el riesgo de recidivas local o metast&#xE1;sica, y hubo una disminuci&#xF3;n de la incidencia de un nuevo c&#xE1;ncer de mama contralateral (9 vs. 20).</li></ol></div><p id="_750" tabindex="-1">Tambi&#xE9;n se observ&#xF3; que los inhibidores o inactivadores de la aromatasa previenen el c&#xE1;ncer de mama en mujeres con aumento de riesgo, como se advirti&#xF3; en los siguientes estudios:</p><div class="pdq-content-list"><ol id="_751"><li>En un ECA de prevenci&#xF3;n primaria de c&#xE1;ncer de mama, se compar&#xF3; el exemestano con un placebo en 4560 mujeres que presentaban por lo menos un factor de riesgo (&gt;60 a&#xF1;os, riesgo de Gail a 5 a&#xF1;os &gt;1,66&#xA0;% o antecedentes de CDIS con mastectom&#xED;a). Despu&#xE9;s de una mediana de seguimiento de 35 meses, se diagnostic&#xF3; c&#xE1;ncer de mama invasivo con menos frecuencia en el grupo de exemestano (11 vs. 32; CRI, 0,35; IC 95&#xA0;%, 0,18&#x2013;0,70; n&#xFA;mero que es necesario tratar, cerca de 100 durante 35 meses). En comparaci&#xF3;n con el grupo de placebo, las mujeres tratadas con exemestano tuvieron m&#xE1;s sofocos (aumento de 8%) y fatiga (aumento de 2%), pero no hubo diferencia en fracturas o episodios cardiovasculares.[<a href="#cit/section_3.117">117</a>]</li><li>En el International Breast Cancer Intervention Study II (IBIS-II), se asign&#xF3; al azar a 3864 mujeres posmenop&#xE1;usicas que ten&#xED;an un aumento de riesgo de presentar c&#xE1;ncer de mama a recibir anastrozol diario (1 mg) o un placebo durante 5 a&#xF1;os.[<a href="#cit/section_3.118">118</a>] La definici&#xF3;n de riesgo alto vari&#xF3; seg&#xFA;n la edad y se defini&#xF3; por el RR comparado con la poblaci&#xF3;n general: las mujeres de 40 a 44 a&#xF1;os ten&#xED;an que tener un RR m&#xED;nimo de 4; las mujeres de 45 a 60 a&#xF1;os deb&#xED;an tener un RR m&#xED;nimo de 2, y las mujeres de 60 a 70 a&#xF1;os, un RR m&#xED;nimo de 1,5.   Alternativamente, las mujeres con un riesgo estimado de 10 a&#xF1;os de presentar c&#xE1;ncer de mama de por lo menos 5&#xA0;% (seg&#xFA;n el modelo de Tyer-Cuzick) fueron aptas para participar. Las mujeres con CDIS diagnosticado dentro de los 6 meses y tratadas con mastectom&#xED;a unilateral fueron aptas para participar en el ensayo y se asign&#xF3; al azar a 326 de ellas. Despu&#xE9;s de una mediana de seguimiento de 5 a&#xF1;os, se presentaron menos c&#xE1;nceres de mama (invasivos y CDIS) en el grupo tratado con anastrozol que en el grupo de placebo (CRI, 0,47; IC 95&#xA0;%: 0,32&#x2013;0,68). Se redujo el riesgo de c&#xE1;ncer de mama con receptores hormonales positivos, pero no el de c&#xE1;ncer de mama con receptores hormonales negativos. A partir de la incidencia acumulada prevista a lo largo de 7 a&#xF1;os, se calcul&#xF3; que el n&#xFA;mero de mujeres con riesgo alto (seg&#xFA;n los criterios de elegibilidad del ensayo IBIS-II) que necesitaban tratamiento durante 5 a&#xF1;os para prevenir un c&#xE1;ncer de mama durante 7 a&#xF1;os de seguimiento era 36 (IC 95&#xA0;%, 33&#x2013;44). Fue m&#xE1;s probable que las mujeres tratadas con anastrozol que las que recibieron placebo, presentaran s&#xED;ntomas osteomusculares, incluso artralgias (51 vs. 46&#xA0;%), rigidez articular (7 vs. 5&#xA0;%), dolor en mano o pie (9 vs. 8&#xA0;%) y s&#xED;ndrome del t&#xFA;nel carpiano (3 vs. 2&#xA0;%); hipertensi&#xF3;n (5 vs. 3&#xA0;%); s&#xED;ntomas vasomotores (57 vs. 49&#xA0;%), y ojos secos (4 vs. 2&#xA0;%). La relaci&#xF3;n entre el dolor de manos o los pies con el tratamiento con anastrozol tuvo una significaci&#xF3;n estad&#xED;stica lim&#xED;trofe. Todos los otros efectos secundarios mencionados tuvieron una relaci&#xF3;n estad&#xED;stica significativa con el tratamiento con anastrozol.</li></ol></div></section><section id="_166"><h4 id="_166_toc">Mastectom&#xED;a profil&#xE1;ctica</h4><p id="_167" tabindex="-1">Se realiz&#xF3; un estudio de cohortes retrospectivo para evaluar el efecto de la mastectom&#xED;a profil&#xE1;ctica bilateral en la incidencia del c&#xE1;ncer de mama en las mujeres con riesgo alto y moderado, de acuerdo con los antecedentes familiares.[<a href="#cit/section_3.119">119</a>] No se conoc&#xED;a el estado de la mutaci&#xF3;n en <em>BRCA</em>. Se realiz&#xF3; una mastectom&#xED;a subcut&#xE1;nea en lugar de total en 90&#xA0;% de estas mujeres. Tras una mediana de seguimiento posquir&#xFA;rgico de 14 a&#xF1;os, se redujo el riesgo en 89&#xA0;% de 425 mujeres de riesgo moderado; en las 214 mujeres de riesgo alto, fue de 90 a 94&#xA0;%, seg&#xFA;n el m&#xE9;todo utilizado para calcular las tasas previstas de c&#xE1;ncer de mama. La reducci&#xF3;n del riesgo de mortalidad por c&#xE1;ncer de mama fue de 100&#xA0;% en las mujeres con riesgo moderado y de 81&#xA0;% en las mujeres de riesgo alto. Debido a que en este estudio se usaron los antecedentes familiares como un indicador de riesgo, en lugar de pruebas gen&#xE9;ticas, es posible que se sobrestimara el riesgo de c&#xE1;ncer de mama.</p><p id="_713" tabindex="-1">Se notific&#xF3; que la tasa de mastectom&#xED;a bilateral en las mujeres con enfermedad unilateral (DCIS y c&#xE1;ncer de mama invasivo en estadio temprano) aument&#xF3; de 1,9&#xA0;% en 1998 a 11,2&#xA0;% en 2011, seg&#xFA;n informaci&#xF3;n de la U.S. National Cancer Data Base.[<a href="#cit/section_3.120">120</a>]</p><p id="_692" tabindex="-1">No se han realizado estudios sobre los beneficios de la mastectom&#xED;a profil&#xE1;ctica en una poblaci&#xF3;n con riesgo promedio para prevenir el c&#xE1;ncer de mama contralateral en mujeres con c&#xE1;ncer de mama ipsilateral.</p></section><section id="_193"><h4 id="_193_toc">Ooforectom&#xED;a profil&#xE1;ctica</h4><p id="_194" tabindex="-1">La ablaci&#xF3;n ov&#xE1;rica y la ooforectom&#xED;a se relacionan con un riesgo menor de c&#xE1;ncer de mama en mujeres normales y en mujeres con riesgo m&#xE1;s alto por irradiaci&#xF3;n tor&#xE1;cica.  (Para obtener m&#xE1;s informaci&#xF3;n, consultar la subsecci&#xF3;n  <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_794">Estr&#xF3;geno end&#xF3;geno</a> en la secci&#xF3;n  de este sumario sobre <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq#link/_29">Descripci&#xF3;n de las pruebas</a>). En los estudios de observaci&#xF3;n de mujeres con riesgo alto de c&#xE1;ncer de mama debido a mutaciones en los genes <em>BRCA1</em> o <em>BRCA2</em>, se observ&#xF3; que la ooforectom&#xED;a profil&#xE1;ctica para prevenir el c&#xE1;ncer de ovario tambi&#xE9;n se relacion&#xF3; con una disminuci&#xF3;n de 50&#xA0;% de la incidencia del c&#xE1;ncer de mama.[<a href="#cit/section_3.121">121</a>-<a href="#cit/section_3.123">123</a>] Estos estudios de observaci&#xF3;n se desvirt&#xFA;an por el sesgo de selecci&#xF3;n, las relaciones familiares entre las pacientes y los controles, las indicaciones de ooforectom&#xED;a y la informaci&#xF3;n inadecuada sobre la administraci&#xF3;n de hormonas. En un estudio prospectivo de cohortes, hubo hallazgos similares; hubo una mayor reducci&#xF3;n del riesgo de c&#xE1;ncer de mama en las portadoras de mutaciones  en <em>BRCA2</em> que en aquellas con mutaciones en <em>BRCA1</em>.[<a href="#cit/section_3.124">124</a>]</p></section></section><section id="_433"><h3 id="_433_toc">Factores e intervenciones sin pruebas suficientes de relaci&#xF3;n</h3><section id="_434"><h4 id="_434_toc">Anticonceptivos hormonales</h4><p id="_435" tabindex="-1">Los anticonceptivos orales se relacionaron con un aumento peque&#xF1;o del riesgo de c&#xE1;ncer de mama en las consumidoras actuales que disminuye con el tiempo.[<a href="#cit/section_3.125">125</a>] En un estudio de casos y controles bien realizado, no se observ&#xF3; una relaci&#xF3;n entre el riesgo de c&#xE1;ncer de mama y el consumo de anticonceptivos orales con respecto a cada uso, la duraci&#xF3;n del uso o la proximidad temporal del uso.[<a href="#cit/section_3.126">126</a>]</p><p id="_436" tabindex="-1">En otro estudio de casos y controles no se encontr&#xF3; un aumento del riesgo de c&#xE1;ncer de mama relacionado con el uso de inyecciones o implantes anticonceptivos de progestina sola en mujeres de 35 a 64 a&#xF1;os.[<a href="#cit/section_3.127">127</a>]</p><p id="_810" tabindex="-1">En un estudio de cohortes nacional prospectivo en Dinamarca se observ&#xF3; que las mujeres que usan anticonceptivos hormonales contempor&#xE1;neos en la actualidad o los usaron de forma reciente tienen un riesgo m&#xE1;s alto de c&#xE1;ncer de mama que las mujeres que  nunca usaron anticonceptivos hormonales.  Adem&#xE1;s, el riesgo de c&#xE1;ncer de mama aumentaba mientras m&#xE1;s se prolongaba el uso de anticonceptivos hormonales. No obstante, en t&#xE9;rminos absolutos, el efecto de los anticonceptivos orales en el riesgo de c&#xE1;ncer de mama fue muy bajo. Por ende, se prev&#xE9; que habr&#xE1; un caso adicional de c&#xE1;ncer de mama por cada 7690 mujeres que usan anticonceptivos hormonales durante 1 a&#xF1;o.[<a href="#cit/section_3.128">128</a>]</p></section><section id="_283"><h4 id="_283_toc">Factores ambientales</h4><p id="_284" tabindex="-1">Se ha propuesto que las exposiciones ocupacionales, ambientales o qu&#xED;micas tienen un efecto en el riesgo del c&#xE1;ncer de mama. Si bien algunos resultados indican que las exposiciones a los organoclorados, como aquellas relacionadas con insecticidas, se podr&#xED;an vincular con un aumento del riesgo de c&#xE1;ncer de mama,[<a href="#cit/section_3.129">129</a>,<a href="#cit/section_3.130">130</a>] otros estudios de casos y controles y de casos y controles insertados no lo hacen.[<a href="#cit/section_3.131">131</a>-<a href="#cit/section_3.136">136</a>] Los estudios en los que se notifican relaciones positivas fueron incongruentes en la identificaci&#xF3;n de los organoclorados responsables. Algunas de estas sustancias tienen efectos estrog&#xE9;nicos d&#xE9;biles, pero su efecto en el c&#xE1;ncer de mama contin&#xFA;a sin probarse. En 1972, se prohibi&#xF3; en los Estados Unidos el uso de dicloro difenil tricloroetano y, en 1977, se interrumpi&#xF3; la producci&#xF3;n de bifenilos policlorinados.</p></section></section><section id="_667"><h3 id="_667_toc">Factores e intervenciones con pruebas suficientes de ausencia de relaci&#xF3;n o poca relaci&#xF3;n</h3><section id="_668"><h4 id="_668_toc">Aborto provocado</h4><p id="_669" tabindex="-1"> Se propuso que el aborto provocado es un factor de riesgo de c&#xE1;ncer de mama. Los hallazgos de estudios de observaci&#xF3;n han variado; en algunos estudios, se observ&#xF3; una relaci&#xF3;n, pero no en otros. Los estudios de observaci&#xF3;n en los que se sustenta la relaci&#xF3;n fueron menos rigurosos y posiblemente sesgados debido a los diferentes recuerdos que tienen las mujeres de un tema socialmente sensible.[<a href="#cit/section_3.137">137</a>-<a href="#cit/section_3.140">140</a>] Por ejemplo, el efecto del sesgo de recuerdo o notificaci&#xF3;n se demostr&#xF3; en un estudio en el que se compararon regiones geogr&#xE1;ficas con actitudes sociales diferentes con respecto al aborto provocado.[<a href="#cit/section_3.141">141</a>] El Committee on Gynecologic Practice of the American College of Obstetricians and Gynecologists concluy&#xF3; que &#x201C;en los estudios recientes m&#xE1;s estrictos se demostr&#xF3; que no hay una relaci&#xF3;n de causalidad entre el aborto inducido y el aumento  posterior de riesgo de c&#xE1;ncer de mama&#x201D;.[<a href="#cit/section_3.142">142</a>] En los estudios en los que se usaron datos registrados prospectivamente sobre el aborto provocado, evitando as&#xED; el sesgo de recuerdo, no se observ&#xF3; en gran medida que hubiera un v&#xED;nculo importante con la presentaci&#xF3;n posterior de un c&#xE1;ncer de mama.[<a href="#cit/section_3.143">143</a>-<a href="#cit/section_3.148">148</a>] </p></section><section id="_670"><h4 id="_670_toc">Alimentaci&#xF3;n</h4><p id="_671" tabindex="-1">Cualquier efecto de cambios en la alimentaci&#xF3;n en el c&#xE1;ncer de mama depende, probablemente, del tipo de cambio. Sin embargo, hay pocos datos que indiquen que las modificaciones de cualquier tipo en la alimentaci&#xF3;n afecten la incidencia de c&#xE1;ncer de mama.</p><p id="_736" tabindex="-1">Hay muy pocos ensayos aleatorizados con seres humanos en los que se comparen la incidencia de c&#xE1;ncer con diferentes tipos de alimentaci&#xF3;n. La mayor&#xED;a de los estudios son de observaci&#xF3;n &#x2014;incluso el an&#xE1;lisis <em>a posteriori</em> de los ensayos aleatorizados&#x2014; y est&#xE1;n sujetos a sesgos que pueden ser tan amplios  que dificulten la interpretaci&#xF3;n de la observaci&#xF3;n. En particular, los valores de <em>p</em> y los II no tienen la misma interpretaci&#xF3;n que cuando se calcula el criterio primario de valoraci&#xF3;n en un ensayo aleatorizado.</p><p id="_672" tabindex="-1">En un resumen de estudios ecol&#xF3;gicos publicado antes de  1975, se mostr&#xF3; una correlaci&#xF3;n positiva entre las tasas internacionales de mortalidad por c&#xE1;ncer de mama ajustadas por edad y el c&#xE1;lculo per c&#xE1;pita de consumo de grasas alimenticias.[<a href="#cit/section_3.149">149</a>] Los resultados de los estudios de casos y controles han sido mixtos. Veinte a&#xF1;os despu&#xE9;s, en un an&#xE1;lisis conjunto de los resultados de siete estudios de cohortes,  no se encontr&#xF3; ninguna relaci&#xF3;n entre el consumo total de grasas alimenticias y el riesgo de c&#xE1;ncer de mama.[<a href="#cit/section_3.150">150</a>]</p><p id="_673" tabindex="-1">Se llev&#xF3; a cabo un estudio controlado aleatorizado sobre una modificaci&#xF3;n alimentaria con 48&#xA0;835  mujeres posmenop&#xE1;usicas de 50 a 79 a&#xF1;os que tambi&#xE9;n participaron en el WHI. En la intervenci&#xF3;n, se promovi&#xF3; una meta de reducci&#xF3;n del consumo total de grasas de 20&#xA0;% al aumentar el consumo de vegetales, frutas y cereales. El grupo de intervenci&#xF3;n redujo el consumo de grasas en aproximadamente 10&#xA0;% durante m&#xE1;s de 8,1 a&#xF1;os de seguimiento, lo que redujo las concentraciones de estradiol y gamma-tocoferol, pero no se mostr&#xF3; una p&#xE9;rdida de peso constante. La incidencia del c&#xE1;ncer de mama invasivo fue num&#xE9;rica, pero no estad&#xED;sticamente inferior en el grupo de intervenci&#xF3;n, con un CRI de 0,91 (IC 95&#xA0;%, 0,83&#x2013;1,01).[<a href="#cit/section_3.151">151</a>] No hubo ninguna diferencia en la mortalidad por todas las causas, la mortalidad general ni la incidencia de episodios cardiovasculares.[<a href="#cit/section_3.152">152</a>]</p><p id="_737" tabindex="-1">Con respecto a la ingesta de frutas y vegetales, en un an&#xE1;lisis conjunto de ocho estudios de cohorte en los que se incluy&#xF3; a m&#xE1;s de 350 000 mujeres con 7377 casos nuevos de c&#xE1;ncer de mama, se observ&#xF3; poca o ninguna relaci&#xF3;n  seg&#xFA;n distintos modelos estad&#xED;sticos.[<a href="#cit/section_3.153">153</a>]</p><p id="_694" tabindex="-1">En el Women's Healthy Eating and Living Randomized Trial,[<a href="#cit/section_3.154">154</a>] se examin&#xF3; el efecto de la alimentaci&#xF3;n en la incidencia de c&#xE1;nceres de mama primarios nuevos en mujeres a las que previamente se les diagnostic&#xF3; c&#xE1;ncer de mama. Se inscribieron m&#xE1;s de 3000 mujeres y se asignaron al azar a un r&#xE9;gimen intensivo con mayor ingesta de frutas, vegetales y fibra, y menor ingesta de grasas, o a un grupo de comparaci&#xF3;n que recibi&#xF3; material impreso sobre las pautas alimentarias de &#x201C;cinco al d&#xED;a&#x201D;. Luego de una mediana de seguimiento de 7,3 a&#xF1;os, no hubo reducci&#xF3;n del n&#xFA;mero de c&#xE1;nceres primarios nuevos, no hubo ninguna diferencia en la supervivencia sin enfermedad ni en la supervivencia general.</p><p id="_738" tabindex="-1">En un ensayo aleatorizado realizado en Espa&#xF1;a,[<a href="#cit/section_3.155">155</a>]  las participantes con riesgo cardiovascular alto se asignaron a 1 de 3 dietas: una dieta mediterr&#xE1;nea suplementada con aceite de oliva extra virgen, una dieta mediterr&#xE1;nea suplementada con una mezcla de frutos secos o a una dieta mediterr&#xE1;nea de control (con orientaci&#xF3;n para reducir la ingesta de alimentos grasos). Los investigadores notificaron una reducci&#xF3;n estad&#xED;sticamente significativa de episodios cardiovasculares importantes, que fue el criterio primario de valoraci&#xF3;n del ensayo.[<a href="#cit/section_3.156">156</a>] Los investigadores tambi&#xE9;n abordaron otros criterios primarios de valoraci&#xF3;n, incluso la incidencia de c&#xE1;ncer de mama, aunque no se especific&#xF3; cu&#xE1;ntos se examinaron. A partir de solo 35 casos de c&#xE1;ncer de mama infiltrantes (en comparaci&#xF3;n con 288 episodios cardiovasculares importantes), las tasas respectivas de c&#xE1;ncer de mama fueron 8 de 1476 (0,54&#xA0;%); 10 de 1285 (0,78&#xA0;%) y 17 de 1391 (1,22&#xA0;%) con seguimiento promedio de 4,8, 4,3 y 4,2 a&#xF1;os. Las circunstancias en las que se realiz&#xF3; el estudio hacen dif&#xED;cil determinar la significaci&#xF3;n estad&#xED;stica de estas diferencias.</p></section><section id="_739"><h4 id="_739_toc">Vitaminas</h4><p id="_740" tabindex="-1">En ensayos cl&#xED;nicos se analiz&#xF3; la posible funci&#xF3;n de micronutrientes espec&#xED;ficos en la reducci&#xF3;n del riesgo de c&#xE1;ncer de mama, con la enfermedad cardiovascular y el c&#xE1;ncer como desenlaces. En el Women&#x2019;s Health Study, un ensayo aleatorizado con 39&#xA0;876 mujeres, no se encontr&#xF3; ninguna diferencia en la incidencia del c&#xE1;ncer de mama a los 2 a&#xF1;os en las mujeres asignadas a betacaroteno o placebo.[<a href="#cit/section_3.157">157</a>] En este mismo estudio, no se observ&#xF3; ning&#xFA;n efecto general en el c&#xE1;ncer en las mujeres que tomaban 600 UI de vitamina E en d&#xED;as alternos.[<a href="#cit/section_3.158">158</a>] En el Women&#x2019;s Antioxidant Cardiovascular Study, se examin&#xF3; a 8171 mujeres para determinar la incidencia del c&#xE1;ncer total y el c&#xE1;ncer de mama invasivo, y no se encontr&#xF3; ning&#xFA;n efecto con vitamina C, vitamina E o betacaroteno.[<a href="#cit/section_3.159">159</a>] Dos a&#xF1;os  despu&#xE9;s, un subconjunto de 5442 mujeres se asignaron al azar para tomar 1,5 mg de &#xE1;cido f&#xF3;lico, 50 mg de vitamina B6 y 1 mg de B12 o un placebo. Tras 7,3 a&#xF1;os, no hubo diferencia en la incidencia del c&#xE1;ncer invasivo total o del c&#xE1;ncer de mama invasivo.[<a href="#cit/section_3.160">160</a>]</p><p id="_741" tabindex="-1">La fenretinida [<a href="#cit/section_3.161">161</a>] es un an&#xE1;logo de la vitamina A que mostr&#xF3; reducir la carcinogenia mamaria en estudios precl&#xED;nicos. En un ensayo italiano de fase III, se compar&#xF3; la eficacia de una intervenci&#xF3;n de 5 a&#xF1;os con fenretinida  versus la ausencia de tratamiento en 2972 mujeres de 30  a 70 a&#xF1;os, con c&#xE1;ncer de mama en estadio I o CDIS extra&#xED;do quir&#xFA;rgicamente. En el momento de una mediana de observaci&#xF3;n de 97 meses, no hubo diferencias estad&#xED;sticamente significativas en la presentaci&#xF3;n de c&#xE1;ncer de mama contralateral  (<em>P</em> = 0,642), c&#xE1;ncer de mama ipsilateral (<em>P </em>= 0,177), incidencia de met&#xE1;stasis a distancia, neoplasias malignas que no eran mamarias y mortalidad por todas las causas.[<a href="#cit/section_3.162">162</a>]</p></section><section id="_324"><h4 id="_324_toc">Tabaquismo activo y pasivo</h4><p id="_326" tabindex="-1">Por m&#xE1;s de 30 a&#xF1;os, se ha estudiado la posible funci&#xF3;n del tabaquismo activo en la etiolog&#xED;a del c&#xE1;ncer de mama sin pruebas definidas que establezcan una relaci&#xF3;n.[<a href="#cit/section_3.163">163</a>] A partir de mediados de la d&#xE9;cada de 1990, los estudios del consumo de cigarrillo y el c&#xE1;ncer de mama han considerado m&#xE1;s cuidadosamente la exposici&#xF3;n pasiva al humo de tabaco.[<a href="#cit/section_3.163">163</a>,<a href="#cit/section_3.164">164</a>]   En un metan&#xE1;lisis reciente, se indica que no hay una relaci&#xF3;n general entre la exposici&#xF3;n pasiva al humo del tabaco y el c&#xE1;ncer de mama, y que la metodolog&#xED;a del estudio (determinaci&#xF3;n de la exposici&#xF3;n tras el diagn&#xF3;stico de c&#xE1;ncer de mama) puede ser responsable de las aparentes relaciones de riesgo que se observan en algunos estudios.[<a href="#cit/section_3.165">165</a>]</p></section><section id="_695"><h4 id="_695_toc">Desodorantes o antitraspirantes para las axilas</h4><p id="_696" tabindex="-1">A pesar de que las  publicaciones escritas por personas sin entrenamiento profesional   advierten a las mujeres que usar desodorantes  o antitraspirantes para las axilas causa c&#xE1;ncer de mama, no hay pruebas que respalden esta inquietud. En un estudio en el que se entrevistaron a 813 mujeres con c&#xE1;ncer de mama y 793 controles, no se encontr&#xF3; ninguna relaci&#xF3;n entre el riesgo de c&#xE1;ncer de mama y el uso de antitraspirantes, desodorantes o cuchillas de afeitar antes de aplicar estos productos.[<a href="#cit/section_3.166">166</a>]   Por el contrario, en un estudio de 437 sobrevivientes de c&#xE1;ncer de mama, se encontr&#xF3; que a las mujeres que usaban antitraspirantes o desodorantes y que se afeitaban las axilas con mayor frecuencia se les diagnostic&#xF3; c&#xE1;ncer a una edad significativamente m&#xE1;s temprana. Una posible explicaci&#xF3;n de este hallazgo es que estas mujeres presentaron una menarquia m&#xE1;s temprana o concentraciones m&#xE1;s elevadas de hormonas end&#xF3;genas, ambas conocidas como factores de riesgo de c&#xE1;ncer de mama y estimulantes del crecimiento del vello corporal.[<a href="#cit/section_3.167">167</a>]</p></section><section id="_301"><h4 id="_301_toc">Estatinas</h4><p id="_302" tabindex="-1">En dos metan&#xE1;lisis bien realizados de ECA  [<a href="#cit/section_3.168">168</a>] y de ECA con estudios de observaci&#xF3;n,[<a href="#cit/section_3.169">169</a>] no se encontraron pruebas de que el uso de estatinas aumente o reduzca el riesgo de c&#xE1;ncer de mama.</p></section><section id="_663"><h4 id="_663_toc">Bisfosfonatos</h4><p id="_664" tabindex="-1">  Los bisfosfonatos orales e intravenosos se han estudiado para el tratamiento de la hipercalcemia y la osteoporosis por un posible efecto beneficioso en la prevenci&#xF3;n del c&#xE1;ncer de mama. Los estudios de observaci&#xF3;n iniciales indicaron que las mujeres que usaron estos f&#xE1;rmacos por per&#xED;odos de aproximadamente 1 a 4 a&#xF1;os tuvieron una incidencia m&#xE1;s baja de c&#xE1;ncer de mama.[<a href="#cit/section_3.170">170</a>-<a href="#cit/section_3.173">173</a>] Estas observaciones son confusas por el hecho de que las mujeres con osteoporosis tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de mama que aquellas con densidad &#xF3;sea normal. Hay pruebas adicionales que provienen de estudios de mujeres diagnosticadas con c&#xE1;ncer de mama; el uso de estos f&#xE1;rmacos se relacion&#xF3; con menos c&#xE1;nceres contralaterales nuevos.[<a href="#cit/section_3.174">174</a>]   Con este antecedente, se realizaron dos ensayos grandes aleatorizados controlados con placebo. En el Fracture Intervention Trial (FIT), se trat&#xF3; a 6194 mujeres osteop&#xE9;nicas posmenop&#xE1;usicas con alendronato o un placebo y no se encontr&#xF3; diferencia en la incidencia de c&#xE1;ncer de mama a los 3,8 a&#xF1;os, con una incidencia de 1,8 a 1,5, respectivamente (CRI, 1,24; IC, 0,84&#x2013;1,83).  En el Health Outcomes and Reduced Incidence With Zoledronic Acid Once Yearly-Pivotal Fracture Trial (HORIZON-PRT), se examin&#xF3; a 7580 mujeres osteopor&#xF3;ticas posmenop&#xE1;usicas con zolendronato intravenoso o un placebo, y no se encontr&#xF3; diferencia en la incidencia de c&#xE1;ncer de mama a los 2,8 a&#xF1;os, con incidencia de 0,8 y 0,9&#xA0;%, respectivamente (CRI, 1,15; IC, 0,7&#x2013;1,89).[<a href="#cit/section_3.175">175</a>]</p></section><section id="_780"><h4 id="_780_toc">Trabajo en turnos nocturnos</h4><p id="_781" tabindex="-1">En 2007, el Centro Internacional de Investigaciones sobre el C&#xE1;ncer (CIIC) de la Organizaci&#xF3;n Mundial de la Salud clasific&#xF3; el trabajo en turnos que implica alteraci&#xF3;n del ritmo circadiano como posible carcin&#xF3;geno de la mama. Los datos probatorios principales se obtuvieron de estudios con animales. En ese momento los datos probatorios de seres humanos eran pocos.[<a href="#cit/section_3.176">176</a>] En 2013, en un metan&#xE1;lisis de 15 estudios epidemiol&#xF3;gicos se concluy&#xF3; que hab&#xED;an datos probatorios deficientes   sobre aumento de la incidencia de c&#xE1;ncer de mama en las mujeres  que en alg&#xFA;n momento trabajaron en turnos nocturnos.[<a href="#cit/section_3.177">177</a>] En 2016, se combinaron los resultados de 3 estudios prospectivos recientes del Reino Unido, con participaci&#xF3;n de casi  800&#xA0;000 mujeres, con los resultados de 7 estudios prospectivos adicionales y se observ&#xF3; que no hay datos probatorios de relaci&#xF3;n entre la incidencia de c&#xE1;ncer de mama y el trabajo en turnos nocturnos. En especial, los intervalos de confianza  del cociente de tasas de incidencia fueron estrechos, incluso para 20 a&#xF1;os o m&#xE1;s de trabajo en turnos nocturnos (cociente de tasas, 1,01; IC 95&#xA0;%, 0,93&#x2013;1,10). A partir de estos resultados se excluye una relaci&#xF3;n moderada entre la incidencia de c&#xE1;ncer de mama y una duraci&#xF3;n prolongada del trabajo en turnos nocturnos.[<a href="#cit/section_3.178">178</a>]</p></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_3.2">Howlader N, Noone 