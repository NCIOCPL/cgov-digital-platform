            <div id="_section_558" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/breast/patient/breast-prevention-pdq">Go to Patient Version</a></div><p id="_559" tabindex="-1">Besides female sex, advancing age is the biggest risk factor for breast cancer.  Reproductive factors that increase exposure to endogenous estrogen, such as early menarche and late menopause, increase risk, as does the use of combination estrogen-progesterone hormones after menopause. Nulliparity and alcohol consumption also are associated with increased risk.</p><p id="_680" tabindex="-1">Women with a family history or personal history of invasive breast cancer, ductal carcinoma <em>in situ</em> or lobular carcinoma <em>in situ</em>, or a history of breast biopsies that show benign proliferative disease have an increased risk of breast cancer.[<a href="#cit/section_1.1">1</a>-<a href="#cit/section_1.4">4</a>]</p><p id="_560" tabindex="-1">Increased breast density is associated with increased risk.  It is often a heritable trait but is also seen more frequently in nulliparous women, women whose first pregnancy occurs late in life, and women who use postmenopausal hormones and alcohol.</p><p id="_561" tabindex="-1">Exposure to ionizing radiation, especially during puberty or young adulthood, and the inheritance of detrimental genetic mutations increase breast cancer risk.</p><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Kotsopoulos J, Chen WY, Gates MA, et al.: Risk factors for ductal and lobular breast cancer: results from the nurses' health study. Breast Cancer Res 12 (6): R106, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21143857&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21143857&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Goldacre MJ, Abisgold JD, Yeates DG, et al.: Benign breast disease and subsequent breast cancer: English record linkage studies. J Public Health (Oxf) 32 (4): 565-71, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20154063&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20154063&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Kabat GC, Jones JG, Olson N, et al.: A multi-center prospective cohort study of benign breast disease and risk of subsequent breast cancer. Cancer Causes Control 21 (6): 821-8, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20084540&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20084540&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Worsham MJ, Raju U, Lu M, et al.: Risk factors for breast cancer from benign breast disease in a diverse population. Breast Cancer Res Treat 118 (1): 1-7, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18836828&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18836828&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
