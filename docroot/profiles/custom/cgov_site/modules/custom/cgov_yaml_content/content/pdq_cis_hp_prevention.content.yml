            <div id="_section_177" class="pdq-sections"><section id="_68"><h3 id="_68_toc">Incidencia y mortalidad</h3><p id="_69" tabindex="-1">El c&#xE1;ncer de pulm&#xF3;n tiene un impacto tremendo en la salud de la poblaci&#xF3;n de los Estados Unidos, con un total de alrededor de 234&#xA0;030 casos nuevos y 154&#xA0;050 defunciones previstas para 2018 en hombres y mujeres.[<a href="#cit/section_2.1">1</a>] El c&#xE1;ncer de pulm&#xF3;n provoca m&#xE1;s defunciones por a&#xF1;o en los Estados Unidos que las pr&#xF3;ximas cuatro causas principales de mortalidad por c&#xE1;ncer combinadas. Las tasas de incidencia y mortalidad por c&#xE1;ncer de pulm&#xF3;n aumentaron de forma notable  a lo largo de gran parte del &#xFA;ltimo siglo, primero en hombres y luego en mujeres. Las tendencias en las tasas de incidencia y mortalidad por c&#xE1;ncer de pulm&#xF3;n han reflejado estrechamente los patrones hist&#xF3;ricos de prevalencia del tabaquismo, despu&#xE9;s de tener en cuenta un per&#xED;odo de latencia apropiado. A la luz de diferencias hist&#xF3;ricas en la prevalencia del tabaquismo entre los hombres y las mujeres, las tasas de c&#xE1;ncer de pulm&#xF3;n se redujeron de manera constante desde  mediados de los a&#xF1;os ochenta, pero las tasas en las mujeres solo disminuyeron desde mediados de la d&#xE9;cada de 2000. La tasa de incidencia en los hombres disminuy&#xF3; de un m&#xE1;ximo de 102,1 casos por 100 000 hombres en 1984 a 78,6 casos por 100 000 hombres en 2011.[<a href="#cit/section_2.1">1</a>,<a href="#cit/section_2.2">2</a>] En los Estados Unidos, se calcula que el c&#xE1;ncer de pulm&#xF3;n representar&#xE1; alrededor de 25&#xA0;% de los casos nuevos de c&#xE1;ncer y casi 25&#xA0;% de todas las defunciones por c&#xE1;ncer en 2018. El c&#xE1;ncer de pulm&#xF3;n es la causa principal de muerte por c&#xE1;ncer, tanto  en hombres como en mujeres. En 2018, se calcula que en los Estados Unidos se producir&#xE1;n 70&#xA0;500 defunciones de mujeres  por c&#xE1;ncer de pulm&#xF3;n, en comparaci&#xF3;n con 40&#xA0;920 defunciones por c&#xE1;ncer de mama.[<a href="#cit/section_2.1">1</a>]</p><p id="_70" tabindex="-1">La incidencia y la mortalidad por c&#xE1;ncer de pulm&#xF3;n son m&#xE1;s altas entre los afroamericanos que en cualquier otro grupo racial o &#xE9;tnico de los Estados Unidos, sobre todo debido a las tasas muy altas en los hombres afroamericanos. Entre 2010 y 2014, la tasa de incidencia en los hombres negros fue m&#xE1;s alta que en los hombres blancos (83,7 vs. 65,9 casos por 100 000 hombres, respectivamente), mientras que entre las mujeres no hubo diferencia racial en las tasas de incidencia (49 vs. 50,8 casos cada 100 000 mujeres, respectivamente). Del mismo modo, las tasas de mortalidad en hombres negros fueron m&#xE1;s altas que en los hombres blancos en el mismo per&#xED;odo (68 vs. 55,9 muertes por 100 000 hombres, respectivamente), mientras que las tasas de mortalidad en mujeres negras fueron m&#xE1;s bajas que en las mujeres blancas (34,6 vs. 37,5 defunciones por 100 000 mujeres, respectivamente).[<a href="#cit/section_2.3">3</a>]</p><p id="_71" tabindex="-1">El tratamiento quir&#xFA;rgico o la radioterapia es el tratamiento elegido para los estadios tempranos del c&#xE1;ncer.[<a href="#cit/section_2.4">4</a>] La tasa de supervivencia relativa general a 5 a&#xF1;os de los pacientes con c&#xE1;ncer de pulm&#xF3;n fue de 18,1&#xA0;% en 2012. La supervivencia de los pacientes con c&#xE1;ncer de pulm&#xF3;n es peor en los hombres que en las mujeres y en las personas negras que en  las personas blancas. Por ejemplo, la supervivencia a 5 a&#xF1;os de los pacientes de c&#xE1;ncer de pulm&#xF3;n fue  m&#xE1;s baja en hombres negros que en hombres blancos (12,5 vs. 15,4&#xA0;%, respectivamente) y  m&#xE1;s baja en mujeres negras que en mujeres blancas (18,8 vs. 21,4&#xA0;%, respectivamente).[<a href="#cit/section_2.5">5</a>]</p><p id="_72" tabindex="-1">Se propuso la hip&#xF3;tesis de que es posible que las mujeres sean m&#xE1;s susceptibles que los hombres al c&#xE1;ncer de pulm&#xF3;n provocado por el tabaquismo. No obstante, los resultados de estudios en los que se compar&#xF3; la relaci&#xF3;n entre el tabaquismo y el c&#xE1;ncer de pulm&#xF3;n en hombres y mujeres mediante comparaciones pertinentes no respaldan esta hip&#xF3;tesis.[<a href="#cit/section_2.6">6</a>]</p><p id="_73" tabindex="-1">Los resultados del Multi-Ethnic Cohort Study indicaron que, para un grado determinado de tabaquismo, los afroamericanos tuvieron un riesgo m&#xE1;s alto de c&#xE1;ncer de pulm&#xF3;n en comparaci&#xF3;n con otros grupos raciales o &#xE9;tnicos.[<a href="#cit/section_2.7">7</a>] Se plante&#xF3; como hip&#xF3;tesis que los cigarrillos de mentol son un posible factor que contribuye a la mayor susceptibilidad al c&#xE1;ncer de pulm&#xF3;n provocado por el tabaquismo observada en los afroamericanos, pero no se observ&#xF3; que los cigarrillos de mentol estuvieran relacionados con un riesgo m&#xE1;s alto de c&#xE1;ncer de pulm&#xF3;n que los cigarrillos sin mentol.[<a href="#cit/section_2.8">8</a>,<a href="#cit/section_2.9">9</a>]</p></section><section id="_74"><h3 id="_74_toc">El tabaquismo es el principal factor de riesgo</h3><p id="_75" tabindex="-1">La epidemia de c&#xE1;ncer de pulm&#xF3;n del siglo XX se debi&#xF3; principalmente al aumento del tabaquismo, la causa predominante del c&#xE1;ncer de pulm&#xF3;n. La variaci&#xF3;n, que es tres veces m&#xE1;s alta en las tasas de mortalidad por c&#xE1;ncer de pulm&#xF3;n en los Estados Unidos, es m&#xE1;s o menos paralela a las diferencias espec&#xED;ficas  por estado que existen desde hace tiempo en la prevalencia del tabaquismo. Por ejemplo, las tasas anuales promedio de mortalidad por c&#xE1;ncer de pulm&#xF3;n ajustadas por edad de 1996 a 2000 fueron las m&#xE1;s altas en Kentucky (78 muertes por 100 000 personas) donde 31&#xA0;% eran fumadores actuales en 2001; mientras que las tasas de mortalidad por c&#xE1;ncer de pulm&#xF3;n m&#xE1;s bajas fueron en Utah (26 muertes por 100 000 personas), donde se ubica la prevalencia m&#xE1;s baja de tabaquismo (13&#xA0;%).[<a href="#cit/section_2.10">10</a>]</p></section><section id="_76"><h3 id="_76_toc">Caracter&#xED;sticas biol&#xF3;gicas de la carcinogenia</h3><p id="_77" tabindex="-1">Entender las caracter&#xED;sticas biol&#xF3;gicas de la carcinogenia es esencial para la formulaci&#xF3;n de estrategias de prevenci&#xF3;n y tratamiento eficaces. Dos conceptos importantes relacionados son la naturaleza de etapas m&#xFA;ltiples de la carcinogenia y el proceso carcinog&#xE9;nico difuso con difusi&#xF3;n a todo el campo. Los c&#xE1;nceres epiteliales de pulm&#xF3;n parecen presentarse en una serie de etapas que se extienden a lo largo de los a&#xF1;os. La carcinogenia epitelial se divide conceptualmente en tres fases: inicio, promoci&#xF3;n y progresi&#xF3;n. Este proceso se infiri&#xF3; de estudios en seres humanos en los que se identifican lesiones cl&#xED;nico-histol&#xF3;gicas premalignas (por ejemplo, metaplasia y displasia). El concepto de carcinogenia de campo es que m&#xFA;ltiples lesiones neopl&#xE1;sicas independientes en el pulm&#xF3;n pueden ser el resultado de la exposici&#xF3;n repetida a carcin&#xF3;genos, principalmente el tabaco. Es m&#xE1;s probable que los pacientes de c&#xE1;nceres del tracto aerodigestivo secundarios al tabaquismo tengan m&#xFA;ltiples lesiones premalignas de origen independiente dentro del campo expuesto al carcin&#xF3;geno. Los conceptos de carcinogenia en etapas m&#xFA;ltiples y de campo proporcionan un modelo para los estudios de prevenci&#xF3;n.[<a href="#cit/section_2.11">11</a>]</p></section><section id="_78"><h3 id="_78_toc">Factores de riesgo</h3><section id="_79"><h4 id="_79_toc">Factores relacionados con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n</h4><section id="_80"><h5 id="_80_toc">Tabaquismo</h5><p id="_81" tabindex="-1">El factor de riesgo m&#xE1;s importante de c&#xE1;ncer de pulm&#xF3;n (y para muchos otros c&#xE1;nceres) es el tabaquismo.[<a href="#cit/section_2.12">12</a>-<a href="#cit/section_2.14">14</a>] En los datos epidemiol&#xF3;gicos se estableci&#xF3; que el tabaquismo es la causa predominante de c&#xE1;ncer de pulm&#xF3;n. Este v&#xED;nculo causal fue reconocido ampliamente desde la d&#xE9;cada de 1960, cuando en los informes nacionales de Gran Breta&#xF1;a y los Estados Unidos trajeron prominentemente a la atenci&#xF3;n del p&#xFA;blico el riesgo de c&#xE1;ncer por ese h&#xE1;bito.[<a href="#cit/section_2.13">13</a>] Los porcentajes calculados de c&#xE1;nceres de pulm&#xF3;n producidos por el tabaquismo en los hombres y las mujeres son de 90 y 78&#xA0;%, respectivamente. Si bien la fabricaci&#xF3;n de cigarrillo se modific&#xF3; con el tiempo, no hay pruebas que indiquen que cambios como el <em>bajo contenido de alquitr&#xE1;n</em> o <em>bajo contenido de nicotina</em> hayan reducido los riesgos de c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.9">9</a>,<a href="#cit/section_2.15">15</a>] El tabaquismo es el factor contribuyente m&#xE1;s importante a la carga de casos de c&#xE1;ncer de pulm&#xF3;n por su alta prevalencia de uso y porque los fumadores de cigarrillos tienden a fumar con frecuencia, pero el consumo de cigarros y pipa tambi&#xE9;n se relacion&#xF3; de forma independiente con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n en estudios de casos y controles y de cohortes.[<a href="#cit/section_2.16">16</a>,<a href="#cit/section_2.17">17</a>]  Los riesgos del cigarro son de especial preocupaci&#xF3;n por el aumento de prevalencia de su uso en los Estados Unidos.[<a href="#cit/section_2.18">18</a>]</p><p id="_82" tabindex="-1">La presentaci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n es la culminaci&#xF3;n de una carcinogenia en etapas m&#xFA;ltiples. El da&#xF1;o gen&#xE9;tico que causa la exposici&#xF3;n cr&#xF3;nica a carcin&#xF3;genos, como los del humo del cigarrillo, es la fuerza motora del proceso en etapas m&#xFA;ltiples. La prueba del da&#xF1;o gen&#xE9;tico es la relaci&#xF3;n del tabaquismo con la formaci&#xF3;n de aductos del ADN en el tejido pulmonar humano. Datos moleculares establecieron un v&#xED;nculo s&#xF3;lido entre el humo del tabaco y la carcinogenia pulmonar.[<a href="#cit/section_2.19">19</a>,<a href="#cit/section_2.20">20</a>] </p></section><section id="_83"><h5 id="_83_toc">Exposici&#xF3;n pasiva al humo del tabaco</h5><p id="_84" tabindex="-1">La exposici&#xF3;n pasiva al humo del tabaco es tambi&#xE9;n una causa establecida de c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.21">21</a>] Este humo tiene los mismos componentes del humo directo inhalado por el fumador, si bien en concentraciones absolutas m&#xE1;s bajas, entre 1 y 10&#xA0;% seg&#xFA;n el elemento que lo constituye. Los biomarcadores elevados de la exposici&#xF3;n al tabaco, como la cotinina en la orina, los metabolitos de 4-(metilnitrosamino)-1-(3-piridil)-1-butanona (NNK) en la orina y los aductos de la prote&#xED;na carcinog&#xE9;nica, se observan en las personas con exposici&#xF3;n pasiva al humo del tabaco.[<a href="#cit/section_2.22">22</a>-<a href="#cit/section_2.24">24</a>]</p></section><section id="_85"><h5 id="_85_toc">Antecedentes familiares</h5><p id="_86" tabindex="-1">Un antecedente familiar de c&#xE1;ncer de pulm&#xF3;n es un factor de riesgo de este c&#xE1;ncer. Los resultados de un metan&#xE1;lisis de estudios epidemiol&#xF3;gicos indicaron que aquellos con antecedentes familiares de c&#xE1;ncer de pulm&#xF3;n ten&#xED;an aproximadamente un riesgo doble de c&#xE1;ncer de pulm&#xF3;n que aquellos sin parientes afectados.[<a href="#cit/section_2.25">25</a>,<a href="#cit/section_2.26">26</a>] Como el tabaquismo tiende a ser caracter&#xED;stico de familias y los familiares se someten a una exposici&#xF3;n pasiva al humo del tabaco,  resulta incierto el grado en que los antecedentes familiares medidos representan una predisposici&#xF3;n gen&#xE9;tica al c&#xE1;ncer de pulm&#xF3;n independiente del factor de riesgo compartido del tabaquismo.</p></section><section id="_87"><h5 id="_87_toc">Infecci&#xF3;n por el virus de la inmunodeficiencia humana</h5><p id="_88" tabindex="-1">Se ha observado que la infecci&#xF3;n por el virus de la inmunodeficiencia humana (VIH) se relaciona estad&#xED;sticamente con un riesgo m&#xE1;s alto de padecer c&#xE1;ncer de pulm&#xF3;n; por ejemplo, los resultados de un metan&#xE1;lisis de 13 estudios indicaron que las personas infectadas por el VIH ten&#xED;an un riesgo 2,6 veces m&#xE1;s alto de c&#xE1;ncer de pulm&#xF3;n que las personas no infectadas por el VIH (coeficiente de incidencia est&#xE1;ndar, 2,6; intervalo de confianza [IC], 95&#xA0;% 2,1 a 3,1).[<a href="#cit/section_2.27">27</a>] Todav&#xED;a no se dilucid&#xF3; el significado cl&#xED;nico de esta relaci&#xF3;n, dado que crea la posibilidad de que la infecci&#xF3;n por el VIH aumente la susceptibilidad al c&#xE1;ncer de pulm&#xF3;n, pero puede meramente reflejar la prevalencia alta del tabaquismo (los c&#xE1;lculos del estudio oscilaron entre 59 y 96&#xA0;%) entre los infectados por el VIH en comparaci&#xF3;n con la poblaci&#xF3;n general (prevalencia aproximada del tabaquismo de 20&#xA0;%).</p></section><section id="_89"><h5 id="_89_toc">Otras causas ambientales del c&#xE1;ncer de pulm&#xF3;n</h5><section id="_90"><h6 id="_90_toc">Exposiciones ocupacionales a carcin&#xF3;genos pulmonares</h6><p id="_91" tabindex="-1">Varias exposiciones ambientales, m&#xE1;s all&#xE1; del humo del tabaco, se relacionan de manera causal con el c&#xE1;ncer de pulm&#xF3;n; sin embargo, la proporci&#xF3;n de la carga de casos de c&#xE1;ncer de pulm&#xF3;n debida a estas exposiciones es peque&#xF1;a en comparaci&#xF3;n con el tabaquismo. En estudios de exposiciones ocupacionales altas se identificaron muchos agentes carcin&#xF3;genos pulmonares. Consideradas en su totalidad, se calcul&#xF3; que las exposiciones ocupacionales representan aproximadamente 10&#xA0;% de los casos de c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.28">28</a>] Estos carcin&#xF3;genos incluyen amianto, rad&#xF3;n, alquitr&#xE1;n y holl&#xED;n (fuentes de hidrocarburos polic&#xED;clicos arom&#xE1;ticos), ars&#xE9;nico, cromo, n&#xED;quel berilio y cadmio.[<a href="#cit/section_2.29">29</a>] Para muchos de estos agentes carcin&#xF3;genos en el lugar de trabajo, el tabaquismo interact&#xFA;a de manera sin&#xE9;rgica para aumentar el riesgo.[<a href="#cit/section_2.30">30</a>] En los pa&#xED;ses desarrollados, se han controlado en gran medida las exposiciones ocupacionales a estas sustancias.</p></section><section id="_92"><h6 id="_92_toc">Exposici&#xF3;n a la radiaci&#xF3;n</h6><p id="_170" tabindex="-1">Sobre la base de estudios de poblaciones expuestas a dosis altas de radiaci&#xF3;n, se determin&#xF3; que el c&#xE1;ncer de pulm&#xF3;n es uno de los c&#xE1;nceres que habitualmente se relacionan con la exposici&#xF3;n a la radiaci&#xF3;n ionizante.[<a href="#cit/section_2.31">31</a>]   Los dos tipos de radiaci&#xF3;n importantes para el c&#xE1;ncer de pulm&#xF3;n son la radiaci&#xF3;n electromagn&#xE9;tica ionizante de alta energ&#xED;a (como los rayos X y los rayos &#x3B3;) y part&#xED;culas (como las part&#xED;culas &#x3B1; y los neutrones).</p><p id="_171" tabindex="-1">Una fuente temprana importante de datos sobre la exposici&#xF3;n a la radiaci&#xF3;n proviene de estudios de sobrevivientes de la bombas at&#xF3;micas en Jap&#xF3;n; en estos estudios se demostr&#xF3; que una sola exposici&#xF3;n a dosis altas de rayos &#x3B3; es suficiente para aumentar el riesgo de c&#xE1;ncer de pulm&#xF3;n seg&#xFA;n la dosis.[<a href="#cit/section_2.32">32</a>]  Tambi&#xE9;n se ha evaluado el riesgo de c&#xE1;ncer de pulm&#xF3;n en pacientes tratados con radiaci&#xF3;n por distintas afecciones. En los estudios de pacientes de tuberculosis tratados con neumot&#xF3;rax y controlados con fluoroscopias frecuentes, con el resultado de dosis acumuladas de radiaci&#xF3;n de aproximadamente 85 rads (0,85 Gy) escalonados en el tiempo, se indic&#xF3; que es dif&#xED;cil detectar cualquier riesgo de c&#xE1;ncer de pulm&#xF3;n relacionado con estas caracter&#xED;sticas de exposici&#xF3;n, si lo hubiera.[<a href="#cit/section_2.33">33</a>,<a href="#cit/section_2.34">34</a>]  En contraste, los resultados de muchos estudios proporcionan pruebas claras de que la radioterapia dirigida al t&#xF3;rax para tratar un c&#xE1;ncer produce un aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n que depender&#xE1; de la dosis. Las pruebas son m&#xE1;s abundantes con respecto al c&#xE1;ncer de mama [<a href="#cit/section_2.35">35</a>-<a href="#cit/section_2.38">38</a>] y el linfoma de Hodgkin.[<a href="#cit/section_2.39">39</a>]   El riesgo de c&#xE1;ncer de pulm&#xF3;n despu&#xE9;s de la radioterapia se amplifica en los pacientes fumadores en comparaci&#xF3;n con los no fumadores.[<a href="#cit/section_2.35">35</a>,<a href="#cit/section_2.36">36</a>,<a href="#cit/section_2.38">38</a>,<a href="#cit/section_2.39">39</a>]</p><p id="_172" tabindex="-1">La relaci&#xF3;n entre la exposici&#xF3;n a la radiaci&#xF3;n y el c&#xE1;ncer de pulm&#xF3;n tiene consecuencias para la poblaci&#xF3;n general en pa&#xED;ses como los Estados Unidos donde las tomograf&#xED;as computarizadas (TC) son relativamente comunes y es posible que contribuyan a un exceso de c&#xE1;ncer a nivel demogr&#xE1;fico.[<a href="#cit/section_2.40">40</a>]  A la luz de la relaci&#xF3;n establecida entre la exposici&#xF3;n a la radiaci&#xF3;n ionizante y el riesgo de c&#xE1;ncer de pulm&#xF3;n, los investigadores han instado a usar precauci&#xF3;n para reducir al m&#xED;nimo los riesgos cuando los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer implican exposici&#xF3;n a la radiaci&#xF3;n ionizante, como el uso de la exploraci&#xF3;n por TC en espiral de dosis bajas para detectar el c&#xE1;ncer de pulm&#xF3;n en lugar de t&#xE9;cnicas para las que se utilizan dosis m&#xE1;s altas.[<a href="#cit/section_2.41">41</a>,<a href="#cit/section_2.42">42</a>]</p><p id="_173" tabindex="-1">Dado que estas t&#xE9;cnicas depositan energ&#xED;a concentrada en el tejido, las part&#xED;culas (por ejemplo, part&#xED;culas &#x3B1;) producen m&#xE1;s da&#xF1;o biol&#xF3;gico en una dosis equivalente de radiaci&#xF3;n (por ejemplo, los rayos X).[<a href="#cit/section_2.43">43</a>]  El rad&#xF3;n, la fuente principal de part&#xED;culas &#x3B1;, constituye un problema de salud p&#xFA;blica. El rad&#xF3;n es un gas inerte producido naturalmente en la serie de desintegraci&#xF3;n del uranio. Junto con otras pruebas cient&#xED;ficas de apoyo, en los estudios de mineros de uranio subterr&#xE1;neo expuestos a concentraciones muy altas de rad&#xF3;n se demostr&#xF3; que la exposici&#xF3;n al rad&#xF3;n causa c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.31">31</a>] Este efecto se amplifica considerablemente en los mineros que fuman.[<a href="#cit/section_2.44">44</a>]
            El rad&#xF3;n tiene un inter&#xE9;s social m&#xE1;s amplio porque puede entrar en edificios como gas derivado del suelo y es una fuente importante de exposici&#xF3;n de la poblaci&#xF3;n a la radiaci&#xF3;n.</p><p id="_93" tabindex="-1">Las estimaciones de la proporci&#xF3;n de muertes que se atribuyen a la exposici&#xF3;n al rad&#xF3;n en ambientes cerrados var&#xED;an seg&#xFA;n el m&#xE9;todo de c&#xE1;lculo y la concentraci&#xF3;n de la exposici&#xF3;n en cada pa&#xED;s; sin embargo, la media para las personas que fumaron toda la vida se calcula en 26&#xA0;% (intervalo de 13 a 50&#xA0;%) y en 10&#xA0;% para las personas que fumaron alguna vez (intervalo de 7 a 13&#xA0;%).[<a href="#cit/section_2.45">45</a>-<a href="#cit/section_2.47">47</a>] Debido a una interacci&#xF3;n sin&#xE9;rgica entre el tabaquismo y la exposici&#xF3;n al rad&#xF3;n, el riesgo de c&#xE1;ncer de pulm&#xF3;n a ra&#xED;z del rad&#xF3;n entre los fumadores es considerablemente mayor que entre los no fumadores.[<a href="#cit/section_2.48">48</a>] La estrategia de prevenci&#xF3;n para los residentes de hogares con altas concentraciones de rad&#xF3;n es sellar el s&#xF3;tano para evitar el escape del gas rad&#xF3;n hacia el hogar.[<a href="#cit/section_2.49">49</a>]</p></section><section id="_94"><h6 id="_94_toc">Contaminaci&#xF3;n atmosf&#xE9;rica</h6><p id="_95" tabindex="-1">Aunque los primeros datos de los estudios de casos y controles y de cohortes no respaldaron una relaci&#xF3;n entre la contaminaci&#xF3;n atmosf&#xE9;rica y el c&#xE1;ncer de pulm&#xF3;n; sin embargo, las pruebas apuntan a una relaci&#xF3;n genuina.[<a href="#cit/section_2.50">50</a>] En especial, dos estudios de cohortes prospectivos suministran pruebas de que la contaminaci&#xF3;n atmosf&#xE9;rica tiene una relaci&#xF3;n d&#xE9;bil con el riesgo de c&#xE1;ncer de pulm&#xF3;n. En un seguimiento extenso de un estudio de 6 ciudades estadounidenses, el riesgo relativo (RR) ajustado de la mortalidad por c&#xE1;ncer de pulm&#xF3;n para cada aumento de 10 &#xB5;g/m<span class="sup">3</span> en la concentraci&#xF3;n de part&#xED;culas finas fue de 1,27 (IC 95&#xA0;%, 0,96&#x2013;1,69).[<a href="#cit/section_2.51">51</a>] Con datos del Cancer Prevention Study II de la Sociedad Americana contra el C&#xE1;ncer, se observ&#xF3; que en comparaci&#xF3;n con las zonas menos contaminadas, la residencia en zonas con concentraciones altas de sulfato se relacion&#xF3; con un mayor riesgo de c&#xE1;ncer de pulm&#xF3;n (RR ajustado = 1,4; IC 95&#xA0;%, 1,1&#x2013;1,7) despu&#xE9;s de la correcci&#xF3;n por exposiciones ocupacionales y los factores mencionados anteriormente.[<a href="#cit/section_2.52">52</a>] En una actualizaci&#xF3;n posterior de este informe, se observ&#xF3; un aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n de 14&#xA0;% para cada aumento de 10 &#x3BC;g/m<span class="sup">3</span> en la concentraci&#xF3;n de part&#xED;culas finas.[<a href="#cit/section_2.53">53</a>] Las pruebas que indican una relaci&#xF3;n entre los componentes de la contaminaci&#xF3;n atmosf&#xE9;rica y el aumento de la mortalidad por c&#xE1;ncer de pulm&#xF3;n contin&#xFA;an fortaleci&#xE9;ndose, con informes provenientes de Asia,[<a href="#cit/section_2.54">54</a>,<a href="#cit/section_2.55">55</a>] Nueva Zelandia,[<a href="#cit/section_2.56">56</a>] y Europa,[<a href="#cit/section_2.57">57</a>] que documentan un aumento de los riesgos de la  exposici&#xF3;n a ciertos componentes de part&#xED;culas.</p></section></section></section><section id="_96"><h4 id="_96_toc">Factores de relaci&#xF3;n incierta con el riesgo</h4><section id="_97"><h5 id="_97_toc">Factores alimentarios</h5><p id="_98" tabindex="-1">Los resultados de muchos estudios prospectivos de casos y controles y de cohortes muestran que las personas con una ingesta alimentaria alta de frutas o verduras tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de pulm&#xF3;n que aquellas con una ingesta baja de frutas o verduras.[<a href="#cit/section_2.58">58</a>] En una revisi&#xF3;n sistem&#xE1;tica de las pruebas, el World Cancer Research Fund (WCRF) califica los datos como <em>indicativos limitados</em> de que el consumo de verduras no amil&#xE1;ceas disminuye el riesgo de c&#xE1;ncer de pulm&#xF3;n y que es <em>probable</em>  que el consumo de frutas y alimentos con carotenoides disminuya el riesgo de c&#xE1;ncer de pulm&#xF3;n. Sin embargo, en una revisi&#xF3;n sistem&#xE1;tica y metan&#xE1;lisis posteriores limitados a estudios prospectivos que se ajustaron por el tabaquismo, se determin&#xF3; que las pruebas sobre carotenoides eran ambiguas.[<a href="#cit/section_2.59">59</a>]</p><p id="_99" tabindex="-1">Si bien el foco ha girado en torno al consumo de frutas y verduras, as&#xED; como de micronutrientes, se investig&#xF3; una amplia gama de factores alimentarios y antropom&#xE9;tricos. Se estudiaron mediciones antropom&#xE9;tricas, indicando una tendencia para las personas m&#xE1;s delgadas de un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n en relaci&#xF3;n con las personas con un &#xED;ndice de masa corporal mayor.[<a href="#cit/section_2.60">60</a>,<a href="#cit/section_2.61">61</a>]  En los resultados de un metan&#xE1;lisis, se observ&#xF3; que solo el consumo de alcohol en las categor&#xED;as de consumo m&#xE1;s altas  (en exceso de alrededor  de una bebida al d&#xED;a) se vincul&#xF3; con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n.</p><p id="_100" tabindex="-1">Los estudios de los factores alimentarios produjeron hallazgos interesantes, pero dado que los reg&#xED;menes alimentarios de los fumadores tienden a ser menos saludables que los de los no fumadores es dif&#xED;cil  separar la influencia de los factores alimentarios de los efectos del tabaquismo. Cuando se consideran las relaciones entre el c&#xE1;ncer de pulm&#xF3;n y los factores alimentarios, no se pueden rechazar los factores de confusi&#xF3;n relacionados con el h&#xE1;bito de fumar cigarrillos como una explicaci&#xF3;n posible. </p></section><section id="_101"><h5 id="_101_toc">Actividad f&#xED;sica</h5><p id="_102" tabindex="-1">En un metan&#xE1;lisis de actividad f&#xED;sica en el tiempo libre y el riesgo de c&#xE1;ncer de pulm&#xF3;n, se revel&#xF3; que los niveles m&#xE1;s altos de actividad f&#xED;sica protegen contra el c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.62">62</a>] Las pruebas generales para la actividad f&#xED;sica fueron variados, pero en varios estudios se notific&#xF3; que las personas m&#xE1;s activas f&#xED;sicamente  tienen un riesgo m&#xE1;s bajo de c&#xE1;ncer de pulm&#xF3;n que quienes son m&#xE1;s sedentarias,[<a href="#cit/section_2.63">63</a>-<a href="#cit/section_2.65">65</a>] incluso despu&#xE9;s de ajustes por el h&#xE1;bito de fumar cigarrillos.  En la revisi&#xF3;n de los datos del WCRF, se clasific&#xF3; la relaci&#xF3;n inversa entre la actividad f&#xED;sica y el c&#xE1;ncer de pulm&#xF3;n como <em>indicativos limitados</em>.[<a href="#cit/section_2.66">66</a>]</p><p id="_103" tabindex="-1">Los estudios de la actividad f&#xED;sica producen hallazgos congruentes con una relaci&#xF3;n inversa, pero dado que los comportamientos de actividad f&#xED;sica difieren entre los fumadores y los no fumadores, es dif&#xED;cil  inferir una relaci&#xF3;n directa entre la actividad f&#xED;sica y el riesgo de c&#xE1;ncer de pulm&#xF3;n.</p></section><section id="_162"><h5 id="_162_toc">C&#xE1;ncer de pulm&#xF3;n en quienes nunca fumaron</h5><p id="_163" tabindex="-1">En los pa&#xED;ses donde es com&#xFA;n fumar cigarrillos, cerca de 10 a 20&#xA0;% de los casos de c&#xE1;ncer de pulm&#xF3;n se presentan en personas que nunca fumaron.[<a href="#cit/section_2.67">67</a>] El rad&#xF3;n y la exposici&#xF3;n pasiva al humo de tabaco son causas establecidas de c&#xE1;ncer de pulm&#xF3;n en los que nunca han fumado. Tambi&#xE9;n se ha observado un aumento de riesgo entre quienes nunca fumaron con la exposici&#xF3;n al amianto, la radiaci&#xF3;n ionizante de fuentes distintas al rad&#xF3;n y la contaminaci&#xF3;n atmosf&#xE9;rica en ambientes cerrados por causa de la combusti&#xF3;n de carb&#xF3;n u otros combustibles s&#xF3;lidos.[<a href="#cit/section_2.68">68</a>] Los datos disponibles sobre la relaci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n en los que nunca han fumado con la actividad f&#xED;sica, la alimentaci&#xF3;n, el alcohol y la antropometr&#xED;a son limitados; aun as&#xED;, estos indican, por lo general, que las relaciones no difieren de forma marcada de los que alguna vez fumaron.[<a href="#cit/section_2.59">59</a>,<a href="#cit/section_2.60">60</a>,<a href="#cit/section_2.63">63</a>-<a href="#cit/section_2.65">65</a>,<a href="#cit/section_2.69">69</a>,<a href="#cit/section_2.70">70</a>]  Sin embargo, la incapacidad  de controlar en su totalidad la confusi&#xF3;n creada por el tabaquismo en los an&#xE1;lisis epidemiol&#xF3;gicos  de los que alguna vez fumaron y la posibilidad de encontrar causas diferentes de c&#xE1;ncer de pulm&#xF3;n en los que nunca fumaron y los que alguna vez fumaron, ameritan  cuidado cuando se extrapolan los resultados de los que  alguna vez fumaron y los que nunca lo han hecho.</p></section></section></section><section id="_104"><h3 id="_104_toc">Intervenciones relacionadas con una disminuci&#xF3;n del riesgo de c&#xE1;ncer de pulm&#xF3;n</h3><section id="_105"><h4 id="_105_toc">Evitaci&#xF3;n y cese del tabaquismo</h4><p id="_106" tabindex="-1">La adicci&#xF3;n al h&#xE1;bito de fumar cigarrillos redunda en un da&#xF1;o sustancial para la salud p&#xFA;blica. En comparaci&#xF3;n con los no fumadores, los fumadores experimentan un aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n (y muchos otras neoplasias malignas) que depende de dosis.[<a href="#cit/section_2.71">71</a>,<a href="#cit/section_2.72">72</a>]</p><p id="_107" tabindex="-1">Se calcula que aproximadamente 85&#xA0;% de todas las defunciones por c&#xE1;ncer de pulm&#xF3;n se atribuyen al tabaquismo. El fumador se beneficia marcadamente al cesar de fumar. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ  <a href="/espanol/cancer/causas-prevencion/riesgo/tabaco/dejar-fumar-pro-pdq">Consumo de cigarrillo: riesgos para la salud y c&#xF3;mo dejar de fumar</a>). Evitar el consumo de tabaco es la medida m&#xE1;s eficaz para prevenir el c&#xE1;ncer de pulm&#xF3;n. El efecto preventivo del cese del tabaquismo depende de la duraci&#xF3;n y la intensidad del tabaquismo previo, as&#xED; como del tiempo transcurrido desde que se dej&#xF3; de fumar. En comparaci&#xF3;n con los fumadores empedernidos, se observ&#xF3; una reducci&#xF3;n de 30 a 50&#xA0;% del riesgo de mortalidad por c&#xE1;ncer de pulm&#xF3;n al cabo de 10 a&#xF1;os de dejar el h&#xE1;bito.[<a href="#cit/section_2.12">12</a>,<a href="#cit/section_2.72">72</a>-<a href="#cit/section_2.74">74</a>]</p><p id="_108" tabindex="-1">Los beneficios del control del tabaco a nivel de la poblaci&#xF3;n ofrecen pruebas cuasi experimentales de que la reducci&#xF3;n de la exposici&#xF3;n de la poblaci&#xF3;n a los cigarrillos produjo disminuciones de la presentaci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n. La reducci&#xF3;n en el consumo de tabaco, como resultado de las disminuciones en el inicio del h&#xE1;bito y aumentos en el cese del tabaquismo, llevaron a una reducci&#xF3;n de la mortalidad por c&#xE1;ncer de pulm&#xF3;n general ajustada por edad entre los hombres desde mediados de la d&#xE9;cada de 1980, de manera congruente con las reducciones en la prevalencia del tabaquismo entre los hombres desde la d&#xE9;cada de 1960.[<a href="#cit/section_2.75">75</a>] Las diferencias de sexo en las tendencias temporales del c&#xE1;ncer de pulm&#xF3;n son un reflejo de 1) la incorporaci&#xF3;n m&#xE1;s tarde del h&#xE1;bito de fumar cigarrillos en las mujeres que en los hombres y 2) la reducci&#xF3;n posterior de la prevalencia del tabaquismo entre las mujeres en comparaci&#xF3;n con los hombres.</p><section id="_109"><h5 id="_109_toc">Directrices para dejar de fumar</h5><p id="_110" tabindex="-1">La dependencia de la nicotina expone a los fumadores, seg&#xFA;n la dosis, a elementos carcin&#xF3;genos y genot&#xF3;xicos que provocan c&#xE1;ncer de pulm&#xF3;n.[<a href="#cit/section_2.73">73</a>] La superaci&#xF3;n de la dependencia de la nicotina suele ser sumamente dif&#xED;cil. La Agency for Healthcare Research and Quality (anteriormente Agency for Health Care Policy and
            Research    [AHCPR]) formul&#xF3; una serie de directrices cl&#xED;nicas para dejar de fumar a fin de ayudar a los pacientes dependientes de la nicotina y a los prestadores de atenci&#xF3;n de la salud.[<a href="#cit/section_2.74">74</a>] Los seis elementos principales de las directrices son los siguientes:</p><div class="pdq-content-list"><ol id="_111"><li>	Los m&#xE9;dicos deben documentar la situaci&#xF3;n de uso de tabaco de cada paciente. </li><li>Cada paciente fumador debe recibir una oferta de uno o m&#xE1;s de los tratamientos eficaces disponibles para cesar de fumar. </li><li>Cada paciente fumador debe ser provisto de por lo menos una de las intervenciones eficaces y breves disponibles para cesar de fumar.</li><li>Las intervenciones m&#xE1;s intensas son m&#xE1;s eficaces que las intervenciones menos intensas para lograr la abstinencia del tabaco a largo plazo, reflejando la relaci&#xF3;n dosis-respuesta entre la intervenci&#xF3;n y su resultado.</li><li>El tratamiento para cesar de fumar deber&#xE1; incluir uno o m&#xE1;s de los tres elementos de tratamiento identificados como especialmente eficaces:<div class="pdq-content-list"><ol id="_112" class="lower-alpha"><li>Reemplazo de nicotina (por ejemplo, parches y goma de mascar de nicotina) u otras terapias farmacol&#xF3;gicas con base en pruebas para dejar de fumar (por ejemplo, vareniclina o bupropi&#xF3;n). </li><li>Apoyo social del m&#xE9;dico en forma de est&#xED;mulo y asistencia. </li><li>Capacitaci&#xF3;n en aptitudes y resoluci&#xF3;n de problemas (t&#xE9;cnicas de cesaci&#xF3;n y abstinencia).</li></ol></div></li><li>Para ser eficaces, los sistemas de atenci&#xF3;n de la salud deben realizar cambios institucionales que lleven a la identificaci&#xF3;n sistem&#xE1;tica de los fumadores y a la intervenci&#xF3;n con estos pacientes en cada consulta.</li></ol></div></section><section id="_113"><h5 id="_113_toc">Tratamientos farmacol&#xF3;gicos para dejar de fumar</h5><p id="_114" tabindex="-1">Muchos tratamientos farmacol&#xF3;gicos para dejar de fumar, como terapias de reemplazo de nicotina (por ejemplo, goma de mascar, parche, atomizador, tableta e inhalador) y otros  tratamientos farmacol&#xF3;gicos para dejar de fumar (por ejemplo, vareniclina y bupropi&#xF3;n) aumentan con significaci&#xF3;n estad&#xED;stica las tasas de cese del tabaquismo en comparaci&#xF3;n con un placebo. Seg&#xFA;n una s&#xED;ntesis de los resultados de 110 ensayos aleatorizados, tratamientos con terapia de reemplazo de nicotina, solos o en combinaci&#xF3;n, mejoran las tasas de abandono del h&#xE1;bito en comparaci&#xF3;n con los placebos al cabo de 6 meses (RR, 1,58; IC 95&#xA0;%, 1,50&#x2013;1,66).[<a href="#cit/section_2.76">76</a>] Desde la publicaci&#xF3;n de las directrices de la AHCPR, se publicaron m&#xE1;s pruebas de la eficacia de dichos tratamientos farmacol&#xF3;gicos para dejar de fumar.[<a href="#cit/section_2.77">77</a>-<a href="#cit/section_2.79">79</a>] La elecci&#xF3;n del tratamiento debe ser individualizada de acuerdo con algunos factores, como experiencia previa, preferencia y posibles efectos secundarios de las sustancias. (Para obtener m&#xE1;s informaci&#xF3;n sobre  tratamientos farmacol&#xF3;gicos para dejar de fumar, consultar el sumario del PDQ  <a href="/espanol/cancer/causas-prevencion/riesgo/tabaco/dejar-fumar-pro-pdq">Consumo de cigarrillo: riesgos para la salud y c&#xF3;mo dejar de fumar</a>).</p></section><section id="_115"><h5 id="_115_toc">Intervenciones poblacionales</h5><p id="_116" tabindex="-1">Adem&#xE1;s de las iniciativas para dejar de fumar enfocadas en las personas, se atribuy&#xF3; la reducci&#xF3;n de la prevalencia del tabaquismo a algunas estrategias para el control del tabaco a nivel comunitario, estatal y nacional. Las estrategias son las siguientes:[<a href="#cit/section_2.80">80</a>,<a href="#cit/section_2.81">81</a>]</p><div class="pdq-content-list"><ul id="_117"><li>Reducci&#xF3;n del acceso de los menores a los productos de tabaco.</li><li>Diseminaci&#xF3;n de programas de estudio escolares eficaces para la prevenci&#xF3;n junto con estrategias en los medios de comunicaci&#xF3;n.</li><li>Incremento del costo de los productos de tabaco mediante el aumento de los impuestos.</li><li>Utilizaci&#xF3;n de los impuestos indirectos al tabaco para financiar intervenciones comunitarias, por ejemplo en los medios de comunicaci&#xF3;n masiva.</li><li>Proporcionar estrategias comprobadas para abandonar el h&#xE1;bito a trav&#xE9;s de organizaciones de atenci&#xF3;n de la salud.</li><li>Aprobaci&#xF3;n de leyes y pol&#xED;ticas que proh&#xED;ban fumar.</li></ul></div></section><section id="_118"><h5 id="_118_toc">Legislaci&#xF3;n sobre lugares de trabajo sin humo de tabaco</h5><p id="_119" tabindex="-1">En una revisi&#xF3;n de m&#xE1;s de 50 estudios se hall&#xF3; que la legislaci&#xF3;n sobre lugares de trabajo sin humo de tabaco se relacion&#xF3; sistem&#xE1;ticamente con la reducci&#xF3;n a la exposici&#xF3;n pasiva al humo de tabaco, si se med&#xED;a con la reducci&#xF3;n del tiempo de la exposici&#xF3;n (reducci&#xF3;n de 71 a 100&#xA0;%) o la prevalencia de personas expuestas de modo pasivo al humo de tabaco (reducci&#xF3;n de 22 a 85&#xA0;%), con reducciones particularmente acentuadas entre trabajadores del sector hotelero.[<a href="#cit/section_2.82">82</a>] La legislaci&#xF3;n sobre lugares de trabajo libres de humo de tabaco se relacion&#xF3; con reducciones sistem&#xE1;ticas y estad&#xED;sticamente significativas en las concentraciones de nicotina, polvo, benceno y part&#xED;culas. Se notificaron indicadores de salud, como aparatos respiratorios, s&#xED;ntomas sensoriales e ingresos hospitalarios, como resultados en 25 estudios.   Con respecto a los resultados en materia de salud, un hallazgo uniforme incluy&#xF3; menos ingresos hospitalarios por episodios card&#xED;acos.  Las pruebas indicaron que la legislaci&#xF3;n sobre lugares de trabajo libres de humo de tabaco puede producir una reducci&#xF3;n de la prevalencia del h&#xE1;bito activo de fumar cigarrillos; por ejemplo en un estudio se observ&#xF3; una disminuci&#xF3;n de la prevalencia del h&#xE1;bito de fumar de 32&#xA0;% en un condado en el que se sancion&#xF3; legislaci&#xF3;n para lugares de trabajo libres de humo, en comparaci&#xF3;n con una disminuci&#xF3;n de 2,8&#xA0;% en condados cercanos sin legislaci&#xF3;n de este tipo.</p></section></section><section id="_120"><h4 id="_120_toc">Prevenci&#xF3;n de la exposici&#xF3;n ocupacional a carcin&#xF3;genos pulmonares</h4><p id="_121" tabindex="-1">Despu&#xE9;s del tabaquismo y la exposici&#xF3;n pasiva al humo de tabaco, la exposici&#xF3;n laboral a carcin&#xF3;genos pulmonares, como asbesto, ars&#xE9;nico, n&#xED;quel y cromo, es el factor contribuyente m&#xE1;s importante a la carga de  c&#xE1;ncer de pulm&#xF3;n. Cuando la exposici&#xF3;n laboral a carcin&#xF3;genos pulmonares se consideran juntos, 9 a 15&#xA0;% de todas las defunciones por c&#xE1;ncer de pulm&#xF3;n se puede atribuir a la exposici&#xF3;n laboral a carcin&#xF3;genos pulmonares.[<a href="#cit/section_2.9">9</a>] Se prev&#xE9; que la reducci&#xF3;n o la eliminaci&#xF3;n de las exposiciones en el lugar de trabajo a carcin&#xF3;genos pulmonares conocidos redundar&#xE1; en una disminuci&#xF3;n correspondiente del riesgo de c&#xE1;ncer de pulm&#xF3;n. En consecuencia, la proporci&#xF3;n de la carga de casos de c&#xE1;ncer de pulm&#xF3;n atribuibles a las exposiciones ocupacionales est&#xE1; disminuyendo con el tiempo en pa&#xED;ses como los Estados Unidos que han tomado medidas para proteger a la fuerza laboral de la exposici&#xF3;n a carcin&#xF3;genos pulmonares conocidos.</p></section></section><section id="_122"><h3 id="_122_toc">Intervenciones relacionadas con un aumento de riesgo de c&#xE1;ncer de pulm&#xF3;n</h3><section id="_123"><h4 id="_123_toc">Complementaci&#xF3;n con betacaroteno en fumadores</h4><p id="_124" tabindex="-1">Los resultados del ensayo Alpha-Tocopherol, Beta-Carotene Cancer Prevention (ATBC) del Instituto Nacional de C&#xE1;ncer (NCI) se publicaron por primera vez en 1994.[<a href="#cit/section_2.83">83</a>] Este ensayo incluy&#xF3; a 29 133 hombres finlandeses fumadores cr&#xF3;nicos de 50 a 69 a&#xF1;os de edad, en un dise&#xF1;o factorial de 2 &#xD7; 2 de alfa-tocoferol (50 mg/d&#xED;a) y betacaroteno (20 mg/d&#xED;a). Los sujetos se asignaron al azar a uno de los siguientes 4 grupos durante 5 a 8 a&#xF1;os: betacaroteno solo, alfa-tocoferol solo, betacaroteno y alfa-tocoferol, o placebo. Los sujetos que recibieron betacaroteno  (solo o con alfa-tocoferol) tuvieron una mayor incidencia de c&#xE1;ncer de pulm&#xF3;n (RR, 1,18; IC 95&#xA0;%, 1,03&#x2013;1,36) y mortalidad total m&#xE1;s alta (RR, 1,08; IC 95&#xA0;%, 1,01&#x2013;1,16). Este efecto pareci&#xF3; relacionarse con tabaquismo m&#xE1;s intenso (una o m&#xE1;s cajetillas/d&#xED;a) e ingesta de alcohol (al menos una bebida/d&#xED;a).[<a href="#cit/section_2.84">84</a>] La complementaci&#xF3;n con alfa-tocoferol no produjo ning&#xFA;n efecto general en el c&#xE1;ncer de pulm&#xF3;n (RR, 0,99; IC 95&#xA0;%, 0,87&#x2013;1,13). </p><p id="_125" tabindex="-1">En 1996, se publicaron los resultados del U.S. Beta-Carotene and Retinol Efficacy Trial
            (CARET).[<a href="#cit/section_2.85">85</a>] Este ensayo multic&#xE9;ntrico incluy&#xF3; a 18 314 fumadores, exfumadores y trabajadores expuestos al asbesto a quienes se asignaron al azar a betacaroteno (una dosis m&#xE1;s alta que en el ensayo de ATBC, 30 mg/d&#xED;a) m&#xE1;s palmitato de retinilo (25&#xA0;000 UI/d&#xED;a) o placebo. El criterio primario de valoraci&#xF3;n fue la incidencia de c&#xE1;ncer de pulm&#xF3;n. El  Data Monitoring Committee del NCI cerr&#xF3; temprano el ensayo porque los resultados confirmaron el hallazgo del ATBC de un efecto nocivo del betacaroteno en comparaci&#xF3;n con el placebo, que aument&#xF3; la incidencia del c&#xE1;ncer de pulm&#xF3;n (RR, 1,28; IC 95&#xA0;%, 1,04&#x2013;1,57) y la mortalidad total (RR, 1,17; IC 95&#xA0;%, 1,03&#x2013;1,33). En un estudio de seguimiento de los participantes de CARET despu&#xE9;s de que se interrumpi&#xF3; la intervenci&#xF3;n, estos efectos se atenuaron durante un tiempo. Al cabo de 6 a&#xF1;os de seguimiento despu&#xE9;s de la intervenci&#xF3;n, el RR de incidencia de c&#xE1;ncer de pulm&#xF3;n fue de 1,12 (IC 95&#xA0;%, 0,97&#x2013;1,31) y de la mortalidad total fue de 1,08 (IC 95&#xA0;%, 0,99&#x2013;1,71). Durante la fase posterior a la intervenci&#xF3;n surgi&#xF3; un RR m&#xE1;s alto entre las mujeres, en lugar de los hombres, para ambos desenlaces en los an&#xE1;lisis de los subgrupos; la raz&#xF3;n para esta observaci&#xF3;n, si fuera confiable, no se conoce.[<a href="#cit/section_2.86">86</a>]</p><p id="_126" tabindex="-1">Los hallazgos generales de los estudios de ATBC,[<a href="#cit/section_2.83">83</a>,<a href="#cit/section_2.84">84</a>] y CARET [<a href="#cit/section_2.85">85</a>,<a href="#cit/section_2.87">87</a>] que incluyeron a m&#xE1;s de 47 000 sujetos, demostraron que las dosis farmacol&#xF3;gicas de betacaroteno aumentan el riesgo de c&#xE1;ncer de pulm&#xF3;n en fumadores de intensidad relativamente alta. No se conoce el mecanismo de este efecto adverso. Los riesgos de c&#xE1;ncer de pulm&#xF3;n no aumentaron en subconjuntos de fumadores de intensidad moderada (menos de un atado por d&#xED;a), en el estudio ATBC o en ex fumadores, en el estudio CARET. Los datos de otros estudios, como el Physicians&#x2019; Health Study (PHS),[<a href="#cit/section_2.88">88</a>] no indican que la complementaci&#xF3;n con betacaroteno aumenta el riesgo de c&#xE1;ncer de pulm&#xF3;n en los no fumadores. Los an&#xE1;lisis subsiguientes de los participantes en estos ensayos y cohortes indican que los resultados beneficiosos asociados con concentraciones altas de betacaroteno en el plasma se pueden deber a la ingesta mayor de frutas y verduras en el r&#xE9;gimen alimentario. Estos hallazgos demuestran la importancia de los ensayos comparativos aleatorizados (ECA) para confirmar los estudios epidemiol&#xF3;gicos.</p></section></section><section id="_127"><h3 id="_127_toc">Intervenciones con pruebas adecuadas de que no reducen el riesgo</h3><section id="_128"><h4 id="_128_toc">Quimioprevenci&#xF3;n</h4><p id="_129" tabindex="-1">En los estudios se evalu&#xF3; la posibilidad de prevenir el c&#xE1;ncer en el pulm&#xF3;n con el uso de agentes quimiopreventivos. La quimioprevenci&#xF3;n se define como el uso de sustancias qu&#xED;micas naturales o sint&#xE9;ticas espec&#xED;ficas para revertir, eliminar o prevenir la carcinogenia antes de la formaci&#xF3;n de una neoplasia maligna invasora. Hasta ahora, las sustancias de quimioprevenci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n que se evaluaron fueron los micronutrientes, como el betacaroteno y la vitamina E.</p><section id="_130"><h5 id="_130_toc">Complementaci&#xF3;n con betacaroteno para no fumadores</h5><p id="_131" tabindex="-1">Otros dos ECA del betacaroteno fueron realizados en poblaciones sin exceso de riesgo de c&#xE1;ncer de pulm&#xF3;n. El PHS  se dise&#xF1;&#xF3; para estudiar los efectos del betacaroteno y la aspirina en el c&#xE1;ncer y la enfermedad cardiovascular. El estudio, que  es aleatorizado, con enmascaramiento doble y controlado con placebo, comenz&#xF3; en 1982 con 22 071 m&#xE9;dicos varones de 40 a 84 a&#xF1;os. Despu&#xE9;s de 12 a&#xF1;os de seguimiento, el betacaroteno no se relacion&#xF3; con un riesgo general de c&#xE1;ncer (RR, 0,98) o c&#xE1;ncer de pulm&#xF3;n entre fumadores actuales (11&#xA0;% de la poblaci&#xF3;n del estudio) o ex fumadores (39&#xA0;% de la poblaci&#xF3;n del estudio).[<a href="#cit/section_2.88">88</a>]</p><p id="_132" tabindex="-1">En el Women&#x2019;s Health Study (WHS), se asign&#xF3; al azar a 40 000 mujeres profesionales de la salud a recibir 50 mg de betacaroteno d&#xED;a de por medio o placebo. Al cabo de una mediana de 2,1 a&#xF1;os de tratamiento con betacaroteno y otros 2 a&#xF1;os adicionales de seguimiento, no se obtuvieron pruebas de que el betacaroteno protegiese del c&#xE1;ncer de pulm&#xF3;n dado que se observaron m&#xE1;s casos de c&#xE1;ncer de pulm&#xF3;n en el grupo tratado con betacaroteno (n = 30) que en el de placebo (n = 21).[<a href="#cit/section_2.89">89</a>] Las pruebas s&#xF3;lidas de ensayos rigurosos controlados aleatorizados con placebo indican claramente que la complementaci&#xF3;n con betacaroteno no reduce el riesgo de c&#xE1;ncer de pulm&#xF3;n en las poblaciones que no tienen riesgo alto de c&#xE1;ncer de pulm&#xF3;n.</p></section><section id="_133"><h5 id="_133_toc">Complementaci&#xF3;n con vitamina E</h5><p id="_134" tabindex="-1">El ensayo Heart Outcomes Prevention Evaluation (HOPE) comenz&#xF3; en 1993 y continu&#xF3; el seguimiento como HOPE-The Ongoing Outcomes (HOPE-TOO) hasta 2003. En este ensayo aleatorizado controlado con placebo, pacientes de 55 o m&#xE1;s a&#xF1;os con enfermedad vascular o diabetes se asignaron al azar a recibir 400 UI de vitamina E o placebo. Con una mediana de  seguimiento a 7 a&#xF1;os, el grupo asignado al azar a la vitamina E tuvo una tasa de incidencia de c&#xE1;ncer de pulm&#xF3;n significativamente m&#xE1;s baja (1,4&#xA0;%) que el grupo tratado con el placebo (2,0&#xA0;%) (RR, 0,72; IC 95&#xA0;%, 0,53&#x2013;0,98).[<a href="#cit/section_2.90">90</a>] Sin embargo, se debe interpretar la relaci&#xF3;n protectora entre los complementos de la vitamina E y el c&#xE1;ncer de pulm&#xF3;n en el estudio de HOPE-TOO en el contexto de las pruebas obtenidas en otros ensayos aleatorizados. En el estudio ATBC, la complementaci&#xF3;n con alfa-tocoferol no produjo un efecto general en el c&#xE1;ncer de pulm&#xF3;n (RR, 0,99; IC 95&#xA0;%, 0,87&#x2013;1,13). En el WHS de 40 000 mujeres profesionales de la salud, la administraci&#xF3;n de 600 UI de vitamina E d&#xED;a de por medio no proporcion&#xF3; pruebas de protecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n en mujeres (RR, 1,09; IC 95&#xA0;%, 0,83&#x2013;1,44).[<a href="#cit/section_2.91">91</a>] El Medical Research Council/British Heart Foundation   Heart Protection Study (HPS)  es un ensayo aleatorizado controlado con placebo para evaluar la complementaci&#xF3;n con vitaminas antioxidantes E, C y betacaroteno en 20 536 adultos del Reino Unido con enfermedad coronaria, otras enfermedades arteriales oclusivas o diabetes. El ensayo comenz&#xF3; con la inscripci&#xF3;n de participantes en 1994 y, en el momento del seguimiento en 2001, los resultados mostraron una tasa levemente superior de c&#xE1;ncer de pulm&#xF3;n en el grupo tratado con vitamina en comparaci&#xF3;n con el grupo tratado con placebo (1,6 vs. 1,4&#xA0;%, respectivamente).[<a href="#cit/section_2.92">92</a>]</p><p id="_135" tabindex="-1">Considerando los resultados de la vitamina E en los estudios de ATBC, HPS y HOPE-TOO combinados, la oportunidad relativa resumida fue de 0,97 (IC 95&#xA0;%, 0,87&#x2013;1,08),[<a href="#cit/section_2.90">90</a>] y, al agregar los resultados del WHS, esto aproximar&#xED;a incluso m&#xE1;s la relaci&#xF3;n a ser nula. Las pruebas combinadas para la complementaci&#xF3;n con vitamina E contin&#xFA;an siendo congruentes con la ausencia de efecto en el riesgo de c&#xE1;ncer de pulm&#xF3;n.</p></section></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">Edwards BK, Brown ML, Wingo PA, et al.: Annual report to the nation on the status of cancer, 1975-2002, featuring population-based trends in cancer treatment. J Natl Cancer Inst 97 (19): 1407-27, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16204691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16204691&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">National Cancer Institute: SEER Stat Fact Sheets: Lung and Bronchus. Bethesda, MD: National Institutes of Health. <a href="https://seer.cancer.gov/statfacts/html/lungb.html" title="https://seer.cancer.gov/statfacts/html/lungb.html">Available online</a>. Last accessed November 29, 2017.</li><li id="section_2.4">Spira A, Ettinger DS: Multidisciplinary management of lung cancer. N Engl J Med 350 (4): 379-92, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14736930&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14736930&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Howlader N, Noone AM, Krapcho M, et al., eds.: SEER Cancer Statistics Review (CSR) 1975-2014. Bethesda, Md: National Cancer Institute. <a href="https://seer.cancer.