            <div id="_section_1" class="pdq-sections"><p id="_2" tabindex="-1">Note: Separate PDQ summaries on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a>; <a href="/types/breast/hp/breast-treatment-pdq">Breast Cancer
            Treatment</a>; <a href="/types/breast/hp/male-breast-treatment-pdq">Male Breast Cancer Treatment</a>;  <a href="/types/breast/hp/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a>; and <a href="/publications/pdq/levels-evidence/screening-prevention">Levels of Evidence for Cancer Screening and Prevention Studies</a> are
            also available.
            </p><section id="_175"><h3 id="_175_toc">Factors With Adequate Evidence of Increased Risk of Breast Cancer</h3><section id="_562"><h4 id="_562_toc">Sex and age</h4><p id="_563" tabindex="-1">Based on solid evidence, female sex and increasing age are the major risk factors for the development of breast cancer.</p><p id="_564" tabindex="-1"><strong>Magnitude of Effect</strong>: Women have a lifetime risk of developing breast cancer that is approximately 100 times the risk for men.  The short-term risk of breast cancer in a 70-year-old woman is about ten times that of a 30-year-old woman.</p><div class="pdq-content-list"><ul id="_565" class="pdq-address-block"><li><strong>Study Design</strong>: Many epidemiologic trials.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_697"><h4 id="_697_toc">Inherited risk</h4><p id="_698" tabindex="-1">Based on solid evidence, women who have a family history of breast cancer, especially in a first-degree relative, have an increased risk of breast cancer.</p><p id="_699" tabindex="-1"><strong>Magnitude of Effect</strong>: Risk is doubled if a single first-degree relative is affected; risk is increased fivefold if two first-degree relatives are diagnosed.</p><div class="pdq-content-list"><ul id="_700" class="pdq-address-block"><li><strong>Study Design</strong>: Population studies, cohort studies, and case-control studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div><p id="_567" tabindex="-1">Based on solid evidence, women who inherit gene mutations associated with breast cancer have an increased risk.</p><p id="_568" tabindex="-1"><strong>Magnitude of Effect</strong>: Variable, depending on gene mutation, family history, and other risk factors affecting gene expression.</p><div class="pdq-content-list"><ul id="_569" class="pdq-address-block"><li><strong>Study Design</strong>: Cohort or case-control studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_570"><h4 id="_570_toc">Breast density</h4><p id="_571" tabindex="-1">Based on solid evidence, women with dense breasts have an increased risk of breast cancer. This is most often an inherent characteristic, to some extent modifiable by reproductive behavior, medications, and alcohol.[<a href="#cit/section_2.1">1</a>]</p><p id="_572" tabindex="-1"><strong>Magnitude of Effect</strong>: Women with dense breasts have increased risk, proportionate to the degree of density. This increased relative risk (RR) ranges from 1.79 for women with slightly increased density to 4.64 for women with very dense breasts, compared with women who have the lowest breast density.[<a href="#cit/section_2.2">2</a>]</p><div class="pdq-content-list"><ul id="_573" class="pdq-address-block"><li><strong>Study Design</strong>: Cohort, case-control studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section></section><section id="_574"><h3 id="_574_toc">Modifiable Factors With Adequate Evidence of Increased Risk of Breast Cancer</h3><section id="_575"><h4 id="_575_toc">Combination hormone therapy</h4><p id="_576" tabindex="-1">Based on  solid evidence,  combination hormone  therapy  (HT) (estrogen-progestin)  is associated with an increased risk of developing breast cancer.</p><p id="_577" tabindex="-1"><strong>Magnitude of Effect</strong>: Approximately a 26% increase in incidence of invasive breast cancer; the number needed to produce one excess breast cancer is 237.</p><div class="pdq-content-list"><ul id="_578" class="pdq-address-block"><li><strong>Study Design</strong>: Randomized controlled trials (RCTs).  Furthermore, cohort and ecological studies show that cessation of combination HT is associated with a decrease in rates of breast cancer. </li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_579"><h4 id="_579_toc">Ionizing radiation</h4><p id="_580" tabindex="-1">Based on solid evidence, exposure of the breast to ionizing radiation is associated with an increased risk of developing breast cancer, starting 10 years after exposure and persisting lifelong. Risk depends on radiation dose and age at exposure, and is especially high if exposure occurs during puberty, when the breast develops.</p><p id="_581" tabindex="-1"><strong>Magnitude of Effect</strong>: Variable but approximately a sixfold increase overall. </p><div class="pdq-content-list"><ul id="_582" class="pdq-address-block"><li><strong>Study Design</strong>: Cohort or case-control studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_583"><h4 id="_583_toc">Obesity</h4><p id="_584" tabindex="-1">Based on solid evidence, obesity is associated with an increased breast cancer risk in postmenopausal women who have not used HT. It is uncertain whether weight reduction decreases the risk of breast cancer in obese women.</p><p id="_585" tabindex="-1"><strong>Magnitude of Effect</strong>: The Women's Health Initiative observational study of 85,917 postmenopausal women found body weight to be associated with breast cancer. Comparing women weighing more than 82.2 kg with those weighing less than 58.7 kg, the RR was 2.85 (95% confidence interval [CI], 1.81&#x2013;4.49).</p><div class="pdq-content-list"><ul id="_586" class="pdq-address-block"><li><strong>Study Design</strong>: Case-control and cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_587"><h4 id="_587_toc">Alcohol</h4><p id="_588" tabindex="-1">Based on solid evidence, alcohol consumption is associated with increased breast cancer risk in a dose-dependent fashion. It is uncertain whether decreasing alcohol intake by heavy drinkers reduces the risk.</p><p id="_589" tabindex="-1"><strong>Magnitude of Effect</strong>: The RR for women consuming approximately four alcoholic drinks per day compared with nondrinkers is 1.32 (95% CI, 1.19&#x2013;1.45). The RR increases by 7% (95% CI, 5.5%&#x2013;8.7%) for each drink per day.</p><div class="pdq-content-list"><ul id="_590" class="pdq-address-block"><li><strong>Study Design</strong>: Case-control and cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section></section><section id="_366"><h3 id="_366_toc">Factors With Adequate Evidence of Decreased Risk of Breast Cancer</h3><section id="_591"><h4 id="_591_toc">Early pregnancy</h4><p id="_592" tabindex="-1">Based on solid evidence, women who have a full-term pregnancy before age 20 years have decreased breast cancer risk. </p><p id="_593" tabindex="-1"><strong>Magnitude of Effect</strong>: 50% decrease in breast cancer, compared with nulliparous women or women who give birth after age 35 years.</p><div class="pdq-content-list"><ul id="_594" class="pdq-address-block"><li><strong>Study Design</strong>: Case-control and cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_595"><h4 id="_595_toc">Breast-feeding</h4><p id="_596" tabindex="-1">Based on solid evidence, women who breast-feed have a decreased risk of breast cancer.</p><p id="_597" tabindex="-1"><strong>Magnitude of Effect</strong>: The RR of breast cancer is decreased 4.3% for every 12 months of breast-feeding, in addition to 7% for each birth.[<a href="#cit/section_2.3">3</a>]</p><div class="pdq-content-list"><ul id="_598" class="pdq-address-block"><li><strong>Study Design</strong>: Case-control and cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_599"><h4 id="_599_toc">Exercise</h4><p id="_600" tabindex="-1">Based on solid evidence, exercising strenuously for more than 4 hours per week is associated with reduced breast cancer risk.</p><p id="_601" tabindex="-1"><strong>Magnitude of Effect</strong>: Average RR reduction is 30% to 40%. The effect may be greatest for premenopausal women of normal or low body weight.</p><div class="pdq-content-list"><ul id="_602" class="pdq-address-block"><li><strong>Study Design</strong>: Prospective observational and case-control studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_523"><h4 id="_523_toc">Estrogen use by women with prior hysterectomy: benefits</h4><p id="_524" tabindex="-1">Based on fair evidence, women who have undergone a prior hysterectomy and who are treated with conjugated equine estrogen have a lower incidence of breast cancer. However, epidemiological studies yield conflicting results. </p><p id="_525" tabindex="-1"><strong>Magnitude of Effect</strong>: After 6.8 years, incidence was 23% lower in women treated with estrogen in an RCT (0.27% per year, with a median of 5.9 years of use, compared with 0.35% per year among those taking a placebo), but was 30% higher in women treated with estrogen in an observational study. The difference in these results may be explained by different screening behavior by the women in both studies.</p><div class="pdq-content-list"><ul id="_526" class="pdq-address-block"><li><strong>Study Design</strong>: One RCT, observational studies.</li><li><strong>Internal Validity</strong>:   Fair.</li><li><strong>Consistency</strong>:  Poor.</li><li><strong>External Validity</strong>: Poor.</li></ul></div></section><section id="_765"><h4 id="_765_toc">Estrogen use by women with prior hysterectomy: harms</h4><p id="_604" tabindex="-1">Based on solid evidence, women who have undergone hysterectomy and who are taking postmenopausal estrogen have an increased risk of stroke and total cardiovascular disease.</p><p id="_605" tabindex="-1"><strong>Magnitude of Effect</strong>: There is a 39% increase in the incidence of stroke (RR, 1.39; 95% CI, 1.1&#x2013;1.77) and a 12% increase in cardiovascular disease (RR, 1.12; 95% CI, 1.01&#x2013;1.24).</p><div class="pdq-content-list"><ul id="_606" class="pdq-address-block"><li><strong>Study Design</strong>: RCTs, observational studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Poor.</li></ul></div></section></section><section id="_115"><h3 id="_115_toc">Interventions With Adequate Evidence of Decreased Risk of Breast Cancer</h3><section id="_184"><h4 id="_184_toc"> Selective estrogen receptor modulators (SERMs): benefits</h4><p id="_250" tabindex="-1">Based on solid evidence, tamoxifen and raloxifene reduce the incidence of breast cancer in postmenopausal women, and tamoxifen reduces the risk of breast cancer in high-risk premenopausal women. The effects observed for tamoxifen and raloxifene show persistence several years after active treatment is discontinued, with longer duration of effect noted for tamoxifen than for raloxifene.[<a href="#cit/section_2.4">4</a>]</p><p id="_547" tabindex="-1">All fractures were reduced by SERMs, primarily noted with raloxifene but not with tamoxifen. Reductions in vertebral fractures (34% reduction) and small reductions in nonvertebral fractures (7%) were noted.[<a href="#cit/section_2.4">4</a>]</p><p id="_386" tabindex="-1"><strong>Magnitude of Effect</strong>: Tamoxifen reduced breast cancer incidence in high-risk women from about 30% to about 50% over 5 years of treatment but only for estrogen receptor&#x2013;positive (ER&#x2013;positive) cancer and ductal carcinoma <em>in situ</em> (DCIS).  The reduction in ER&#x2013;positive invasive breast cancer was maintained at about this level for at least 16 years after starting treatment, 11 years after cessation of tamoxifen.  There was no loss of effect between years 10 and 16 after starting tamoxifen (for 5 years) compared with years 0 to 10.  There was no effect on breast cancer mortality.[<a href="#cit/section_2.5">5</a>]</p><div class="pdq-content-list"><ul id="_251" class="pdq-address-block"><li><strong>Study Design</strong>: RCTs.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_766"><h4 id="_766_toc">Selective estrogen receptor modulators: harms</h4><p id="_609" tabindex="-1">Based on solid evidence, tamoxifen treatment increases the risk of endometrial cancer, which was apparent in the first 5 years of follow-up but not beyond; thrombotic vascular events (i.e., pulmonary embolism, stroke, and deep venous thrombosis); and cataracts. Many of these risks are reduced after active treatment with tamoxifen is discontinued. Based on solid evidence, raloxifene also increases venous pulmonary embolism and deep venous thrombosis but not endometrial cancer.</p><p id="_610" tabindex="-1"><strong>Magnitude of Effect</strong>:  Meta-analysis showed RR of 2.4 (95% CI, 1.5&#x2013;4.0) for endometrial cancer and 1.9 (95% CI, 1.4&#x2013;2.6) for venous thromboembolic events. Meta-analysis showed the hazard ratio (HR) for endometrial cancer was 2.18 (95% CI, 1.39&#x2013;3.42) for tamoxifen and 1.09 (95% CI, 0.74&#x2013;1.62) for raloxifene. Overall, HR for venous thromboembolic events was 1.73 (95% CI, 1.47&#x2013;2.05). Harms were significantly higher in women over 50 years than in younger women.</p><div class="pdq-content-list"><ul id="_611" class="pdq-address-block"><li><strong>Study Design</strong>: RCTs.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_260"><h4 id="_260_toc">Aromatase inhibitors or inactivators: benefits</h4><p id="_261" tabindex="-1">Based on solid evidence, aromatase inhibitors or inactivators (AIs) reduce the incidence of new breast cancers in postmenopausal women who have an increased risk.</p><p id="_388" tabindex="-1"><strong>Magnitude of Effect</strong>: After a median follow-up of 35 months, women aged 35 years and older who had at least one risk factor (age  &gt;60 years, a Gail 5-year risk      &gt;1.66%, or DCIS with mastectomy) and who took 25 mg of exemestane daily had a decreased risk of invasive breast cancer (HR,  0.35; 95% CI, 0.18&#x2013;0.70).  The absolute risk reduction was 21 cancers avoided out of 2,280 participants over 35 months. The number needed to treat was about 100.[<a href="#cit/section_2.6">6</a>]</p><div class="pdq-content-list"><ul id="_291" class="pdq-address-block"><li><strong>Study Design</strong>:  One RCT.</li><li><strong> Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: One study in women with no history of breast cancer but consistent with RCTs in women with history of breast cancer.</li><li><strong>External Validity</strong>: Good for women who meet inclusion criteria.</li></ul></div></section><section id="_767"><h4 id="_767_toc">Aromatase inhibitors or inactivators: harms</h4><p id="_263" tabindex="-1">Based on fair evidence  from a single RCT of 4,560 women over 35 months, exemestane is associated with  hot flashes  and fatigue  but not with fractures, osteoporosis, or cardiovascular events, compared with placebo.[<a href="#cit/section_2.6">6</a>,<a href="#cit/section_2.7">7</a>]</p><p id="_389" tabindex="-1"><strong>Magnitude of Effect</strong>: The absolute increase in hot flashes was 8% and the absolute increase in fatigue was 2%.</p><div class="pdq-content-list"><ul id="_292" class="pdq-address-block"><li><strong>Study Design</strong>: One RCT.</li><li><strong> Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good for women who meet inclusion criteria.</li></ul></div></section><section id="_186"><h4 id="_186_toc">Prophylactic mastectomy: benefits</h4><p id="_187" tabindex="-1">Based on solid evidence, bilateral prophylactic mastectomy reduces the risk of breast cancer in women with a strong family history, and most women experience relief from anxiety about breast cancer risk.  There are no studies examining breast cancer outcomes in women who undergo contralateral prophylactic mastectomy after surgery for ipsilateral breast cancer.</p><p id="_390" tabindex="-1"><strong>Magnitude of Effect</strong>: Breast cancer risk after bilateral prophylactic mastectomy in women at high risk is reduced as much as 90%, but published study designs may have produced an overestimate.</p><div class="pdq-content-list"><ul id="_293" class="pdq-address-block"><li><strong>Study Design</strong>: Evidence obtained from case-control and  cohort studies.</li><li><strong> Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_266"><h4 id="_266_toc">Prophylactic oophorectomy or ovarian ablation: benefits</h4><p id="_267" tabindex="-1">Based on solid evidence, premenopausal women with <em>BRCA</em> gene mutations who undergo prophylactic oophorectomy have lower breast cancer incidence.   Similarly, oophorectomy or ovarian ablation is associated with decreased breast cancer incidence in normal premenopausal women and in women with increased breast cancer risk resulting from thoracic irradiation. </p><p id="_392" tabindex="-1"><strong>Magnitude of Effect</strong>: Breast cancer incidence is decreased by 50%, but published study designs may have produced an overestimate.</p><div class="pdq-content-list"><ul id="_295" class="pdq-address-block"><li><strong>Study Design</strong>: Observational, case-control, and cohort studies.</li><li> <strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_768"><h4 id="_768_toc">Prophylactic oophorectomy or ovarian ablation: harms</h4><p id="_617" tabindex="-1">Based on solid evidence, castration may cause the abrupt onset of menopausal symptoms such as hot flashes, insomnia, anxiety, and depression. Long-term effects include decreased libido, vaginal dryness, and decreased bone mineral density.</p><p id="_618" tabindex="-1"><strong>Magnitude of Effect</strong>: Nearly all women experience some sleep disturbances, mood changes, hot flashes, and bone demineralization, but the severity of these symptoms varies greatly. </p><div class="pdq-content-list"><ul id="_619" class="pdq-address-block"><li><strong>Study Design</strong>: Observational, case-control, and cohort studies.</li><li><strong> Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Boyd NF, Martin LJ, Rommens JM, et al.: Mammographic density: a heritable risk factor for breast cancer. Methods Mol Biol 472: 343-60, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19107441&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19107441&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">McCormack VA, dos Santos Silva I: Breast density and parenchymal patterns as markers of breast cancer risk: a meta-analysis. Cancer Epidemiol Biomarkers Prev 15 (6): 1159-69, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16775176&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16775176&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Col: Breast cancer and breastfeeding: collaborative reanalysis of individual data from 47 epidemiological studies in 30 countries, including 50302 women with breast cancer and 96973 women without the disease. Lancet 360 (9328): 187-95, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12133652&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12133652&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Cuzick J, Sestak I, Bonanni B, et al.: Selective oestrogen receptor modulators in prevention of breast cancer: an updated meta-analysis of individual participant data. Lancet 381 (9880): 1827-34, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23639488&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23639488&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Cuzick J, Sestak I, Cawthorn S, et al.: Tamoxifen for prevention of breast cancer: extended long-term follow-up of the IBIS-I breast cancer prevention trial. Lancet Oncol 16 (1): 67-75, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25497694&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25497694&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Goss PE, Ingle JN, Al&#xE9;s-Mart&#xED;nez JE, et al.: Exemestane for breast-cancer prevention in postmenopausal women. N Engl J Med 364 (25): 2381-91, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21639806&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21639806&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Maunsell E, Goss PE, Chlebowski RT, et al.: Quality of life in MAP.3 (Mammary Prevention 3): a randomized, placebo-controlled trial evaluating exemestane for prevention of breast cancer. J Clin Oncol 32 (14): 1427-36, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24711552&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24711552&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
