- entity: "node"
  type: "cgov_article"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  title: "NCIDS Article Definition Test"
  field_page_description:
    value: "This page is a placeholder."
  field_browser_title:
    value: "NCIDS Article Definition Test"
  field_pretty_url:
    value: 'ncids-article-def-link-test'
  field_site_section:
    - '#process':
        callback: 'reference'
        args:
          - 'taxonomy_term'
          - vid: 'cgov_site_sections'
            computed_path: '/test'
  field_intro_text:
    - format: "ncids_streamlined_no_headings"
      value: |
        <p> High-energy radiation, such as x-rays, gamma rays, alpha particles, beta particles, and neutrons, can damage DNA and cause cancer. These forms of radiation can be released in accidents at nuclear power plants and when atomic weapons are made, tested, or used.</p>
        <p> Certain medical procedures, such as <nci-definition data-gloss-id="304687" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">chest x-rays</nci-definition>, <nci-definition data-gloss-id="45560" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">computed tomography (CT) scans</nci-definition>, <nci-definition data-gloss-id="46218" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">positron emission tomography (PET) scans</nci-definition>, and radiation therapy can also cause cell damage that leads to cancer. However, the risks of cancer from these medical procedures are very small, and the benefit from having them is almost always greater than the risks.</p>
        <p> Talk with your doctor if you think you may be at risk for cancer because you were exposed to radiation. People considering CT scans should talk with their doctors about whether the procedure is necessary for them and about its risks and benefits. Cancer patients may want to talk with their doctors about how radiation treatment could increase their <a href="/">risk</a> for a <nci-definition data-gloss-id="46658" data-gloss-dictionary="Cancer.gov" data-gloss-audience="Patient" data-gloss-lang="en">second cancer</nci-definition> later on.</p>
  ## Add the glossified text under the intro for testing both legacy and non-legacy.
  field_article_body:
    - entity: 'paragraph'
      type: "body_section"
      field_body_section_heading:
        - format: "simple"
          value: "Body Contents"
      field_body_section_content:
        - format: "full_html"
          value: |
            <p> High-energy radiation, such as x-rays, gamma rays, alpha particles, beta particles, and neutrons, can damage DNA and cause cancer. These forms of radiation can be released in accidents at nuclear power plants and when atomic weapons are made, tested, or used.</p>
