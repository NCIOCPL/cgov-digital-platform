          value: 'Estadificación de los tumores de encéfalo y de médula espinal infantiles'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_404" class="pdq-sections"><div class="key-points"><h3 id="_404_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_404_2"><ul><li>Las opciones de tratamiento de tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se basan en varios factores.</li><li>La informaci&#xF3;n de las pruebas y procedimientos usados para diagnosticar (encontrar) los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se usa para determinar el grupo de riesgo del tumor.</li><li>Los tumores de enc&#xE9;falo y  m&#xE9;dula espinal infantiles pueden recidivar (volver) despu&#xE9;s del tratamiento.</li></ul></div></div><section id="_23"><h3 id="_405" type="keypoint" do-not-show="toc">Las opciones de tratamiento de tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se basan en varios factores.</h3><p id="_406" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a> es el proceso que se usa para determinar cu&#xE1;nto <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> hay y si el c&#xE1;ncer se disemin&#xF3; dentro del enc&#xE9;falo, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a> u otras partes del cuerpo. Es importante conocer el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> para poder planificar el tratamiento del c&#xE1;ncer.</p><p id="_408" tabindex="-1">No hay un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689095&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689095&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema de estadificaci&#xF3;n</a> est&#xE1;ndar para los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo y de m&#xE9;dula espinal</a> infantiles. En su lugar, la planificaci&#xF3;n del tratamiento para el c&#xE1;ncer se basa en varios de los siguientes factores:</p><div class="pdq-content-list"><ul id="_410"><li>Tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> y el lugar del enc&#xE9;falo donde se form&#xF3;.</li><li>Si el tumor reci&#xE9;n se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnostic&#xF3;</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a>. Un tumor de enc&#xE9;falo o de m&#xE9;dula espinal reci&#xE9;n diagnosticado es un tumor que no se ha tratado. Un tumor de enc&#xE9;falo o de m&#xE9;dula espinal infantiles recidivante es un tumor que recidiv&#xF3; (volvi&#xF3;) despu&#xE9;s de haber sido tratado. Es posible que los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles vuelvan al mismo lugar o a otra parte del enc&#xE9;falo o la m&#xE9;dula espinal. A veces, se vuelven a formar en otra parte del cuerpo. Es posible que el tumor vuelva muchos a&#xF1;os despu&#xE9;s del tratamiento inicial, y quiz&#xE1;s se realicen las pruebas y procedimientos que se llevaron a cabo para diagnosticar y estadificar el tumor, incluso una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a>, para determinar si el tumor recidiv&#xF3;.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45702&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045702&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Grado</a> del tumor. El grado del tumor se basa en cu&#xE1;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormal</a> es el aspecto de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas cuando se las observa al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y con qu&#xE9; rapidez es probable que el tumor crezca y se disemine. Es importante conocer el grado del tumor y si quedaron c&#xE9;lulas cancerosas despu&#xE9;s de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> para planificar el tratamiento. El grado del tumor no se usa para planificar el tratamiento de todos los tipos de tumores de enc&#xE9;falo y de m&#xE9;dula espinal.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=711109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000711109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Grupo de riesgo</a> del tumor. Los grupos de riesgo son de riesgo promedio y precario; o de riesgo bajo, intermedio y alto. Los grupos de riesgo se basan en la cantidad de tumor que queda despu&#xE9;s de la cirug&#xED;a, la diseminaci&#xF3;n de las c&#xE9;lulas cancerosas dentro del enc&#xE9;falo y la m&#xE9;dula espinal, o hasta otras partes del cuerpo, el lugar donde se form&#xF3; el tumor y la edad del ni&#xF1;o. El grupo de riesgo no se usa para planificar el tratamiento de todos los tipos de tumores de enc&#xE9;falo y de m&#xE9;dula espinal.</li></ul></div></section><section id="_411"><h3 id="_412" type="keypoint" do-not-show="toc">La informaci&#xF3;n de las pruebas y procedimientos usados para diagnosticar (encontrar) los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se usa para determinar el grupo de riesgo del tumor.</h3><p id="_413" tabindex="-1">Despu&#xE9;s de que se extirpa el tumor mediante cirug&#xED;a, se repiten algunas de las pruebas que se usaron para detectar los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles  para ayudar a determinar el grupo de riesgo (consultar la secci&#xF3;n sobre <a href="/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq#link/_1">Informaci&#xF3;n general</a>).  Esto se realiza para determinar la cantidad de tumor que queda despu&#xE9;s de la cirug&#xED;a.</p><p id="_432" tabindex="-1">Se pueden realizar otras pruebas y procedimientos para determinar si el c&#xE1;ncer se disemin&#xF3;:</p><div class="pdq-content-list"><ul id="_414"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Punci&#xF3;n lumbar</a></strong>: procedimiento para tomar una muestra de  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a> (LCR) de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=415916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000415916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">columna vertebral</a>. Se introduce una aguja entre dos huesos de la columna vertebral hasta llegar al LCR que rodea la m&#xE9;dula espinal para extraer una muestra del l&#xED;quido. La muestra de LCR  se examina al microscopio en busca de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de que el tumor se disemin&#xF3; al LCR.  Es posible que la muestra se examine para determinar las concentraciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosa</a>. Una cantidad m&#xE1;s alta que la normal de prote&#xED;na o m&#xE1;s baja que la cantidad normal de glucosa quiz&#xE1;s sea un signo de un tumor. Este procedimiento tambi&#xE9;n se llama PL o punci&#xF3;n espinal. Por lo general,  la punci&#xF3;n lumbar no se usa para estadificar los tumores de la m&#xE9;dula espinal infantiles.<figure id="figure_415" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR581236.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_415" alt="Punci&#xF3;n lumbar; la imagen muestra a un paciente acostado sobre una camilla en posici&#xF3;n encorvada y una aguja intrarraqu&#xED;dea o espinal, la cual es larga y fina, que se inserta en la parte inferior de la espalda. El recuadro muestra una vista de cerca de esta aguja insertada en el l&#xED;quido cefalorraqu&#xED;deo (LCR), en la parte inferior de la columna vertebral.  " title="Punci&#xF3;n lumbar; la imagen muestra a un paciente acostado sobre una camilla en posici&#xF3;n encorvada y una aguja intrarraqu&#xED;dea o espinal, la cual es larga y fina, que se inserta en la parte inferior de la espalda. El recuadro muestra una vista de cerca de esta aguja insertada en el l&#xED;quido cefalorraqu&#xED;deo (LCR), en la parte inferior de la columna vertebral.  " src="https://www.cancer.gov/images/cdr/live/CDR581236-750.jpg"><figcaption class="caption-container">Punci&#xF3;n lumbar. El paciente se acuesta sobre una camilla en posici&#xF3;n encorvada. Despu&#xE9;s que se adormece un &#xE1;rea peque&#xF1;a en la parte inferior de la espalda, se inserta una aguja intrarraqu&#xED;dea o espinal, la cual es larga y fina, en la parte inferior de la columna vertebral para extraer l&#xED;quido cefalorraqu&#xED;deo (LCR, se muestra en azul). El l&#xED;quido se puede enviar a un laboratorio para analizarse.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Gammagraf&#xED;a &#xF3;sea</a></strong>: procedimiento que se utiliza para verificar si hay c&#xE9;lulas en los huesos que se multiplican r&#xE1;pidamente, como las c&#xE9;lulas cancerosas.  Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> una cantidad muy peque&#xF1;a de material <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactivo</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> y este recorre el torrente sangu&#xED;neo. El material radiactivo se acumula en los huesos con c&#xE1;ncer y se  detecta con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esc&#xE1;ner</a>.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46505&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046505&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea</a> y biopsia</strong>: extracci&#xF3;n de  una muestra de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> y un trozo peque&#xF1;o de hueso mediante la introducci&#xF3;n de una aguja hueca en el hueso de la cadera o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a>. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa la m&#xE9;dula &#xF3;sea, la sangre y el hueso al microscopio para verificar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de c&#xE1;ncer.<figure id="figure_442" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR775981.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_442" alt="Aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsia;  el dibujo muestra a un ni&#xF1;o acostado boca abajo en una camilla y una aguja para la m&#xE9;dula &#xF3;sea que se inserta en el hueso il&#xED;aco (hueso de la cadera) derecho. El recuadro muestra la aguja para la m&#xE9;dula &#xF3;sea que se inserta a trav&#xE9;s de la piel hasta la m&#xE9;dula &#xF3;sea del hueso de la cadera." title="Aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsia;  el dibujo muestra a un ni&#xF1;o acostado boca abajo en una camilla y una aguja para la m&#xE9;dula &#xF3;sea que se inserta en el hueso il&#xED;aco (hueso de la cadera) derecho. El recuadro muestra la aguja para la m&#xE9;dula &#xF3;sea que se inserta a trav&#xE9;s de la piel hasta la m&#xE9;dula &#xF3;sea del hueso de la cadera." src="https://www.cancer.gov/images/cdr/live/CDR775981-750.jpg"><figcaption class="caption-container">Aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsia. Despu&#xE9;s de adormecer un &#xE1;rea peque&#xF1;a de la piel, se inserta una aguja para la m&#xE9;dula &#xF3;sea en el hueso il&#xED;aco (hueso de la cadera) del ni&#xF1;o. Se extraen muestras de sangre, hueso y m&#xE9;dula &#xF3;sea para examinarlas al microscopio.</figcaption></figure></li></ul></div></section><section id="_417"><h3 id="_418" type="keypoint" do-not-show="toc">Los tumores de enc&#xE9;falo y  m&#xE9;dula espinal infantiles pueden recidivar (volver) despu&#xE9;s del tratamiento.</h3><p id="_419" tabindex="-1">Un tumor de enc&#xE9;falo o de m&#xE9;dula espinal infantil <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> es un tumor que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a>
            (volvi&#xF3;) despu&#xE9;s de haber sido tratado. Los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles pueden volver al mismo lugar o a otra parte del enc&#xE9;falo. A veces, vuelven a otra parte del cuerpo. Es posible que el tumor vuelva muchos a&#xF1;os despu&#xE9;s del tratamiento. Se pueden realizar las mismas pruebas y procedimientos de diagn&#xF3;stico y estadificaci&#xF3;n que ya se usaron, incluso una biopsia, para asegurarse de que el tumor recidiv&#xF3;.</p></section></div>
