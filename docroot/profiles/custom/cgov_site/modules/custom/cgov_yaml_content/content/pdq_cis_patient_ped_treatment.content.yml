            <div id="_section_87" class="pdq-sections"><p id="_327" tabindex="-1">Para obtener informaci&#xF3;n sobre los tratamientos que se presentan a continuaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/retinoblastoma/paciente/tratamiento-retinoblastoma-pdq#link/_55">Aspectos generales de las opciones de tratamiento</a>.</p><section id="_88"><h3 id="_88_toc">Tratamiento del retinoblastoma unilateral, bilateral y cavitario</h3><p id="_206" tabindex="-1">Si hay probabilidades de salvar el ojo, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_207"><li>Quimioterapia sist&#xE9;mica  o  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766465&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766465&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n en la arteria oft&#xE1;lmica</a>   con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia intrav&#xED;trea</a> o sin esta para reducir el tama&#xF1;o del tumor. Luego, se administran uno o m&#xE1;s de los siguientes procedimientos:<div class="pdq-content-list"><ul id="_208"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Crioterapia</a>. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Termoterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia con placa</a>.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia de haz externo</a> para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46507&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046507&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bilateral</a> que no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">responde</a> a otros tratamientos.</li></ul></div><p id="_227" tabindex="-1">Si  el tumor es grande y no hay probabilidad de salvar el ojo, el tratamiento incluir&#xE1; lo siguiente:</p><div class="pdq-content-list"><ul id="_228"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enucleaci&#xF3;n</a>). Despu&#xE9;s de la cirug&#xED;a, se administra quimioterapia sist&#xE9;mica para disminuir el riesgo de que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemine a otras partes del cuerpo.</li></ul></div><p id="_201" tabindex="-1">Cuando el retinoblastoma est&#xE1; en ambos ojos, el tratamiento de cada ojo puede ser diferente, seg&#xFA;n el tama&#xF1;o del tumor y la probabilidad de salvar el ojo. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> de quimioterapia sist&#xE9;mica suele depender del ojo con m&#xE1;s c&#xE1;ncer. </p><p id="_322" tabindex="-1">El tratamiento del retinoblastoma cavitario, que es un tipo de retinoblastoma intraocular, incluye lo siguiente:</p><div class="pdq-content-list"><ul id="_323"><li>Quimioterapia sist&#xE9;mica o quimioterapia con infusi&#xF3;n en la arteria oft&#xE1;lmica.</li></ul></div><p id="_TrialSearch_88_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_94"><h3 id="_94_toc">Tratamiento del retinoblastoma extraocular</h3><p id="_134" tabindex="-1">El tratamiento del  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> que se disemin&#xF3; al &#xE1;rea alrededor del ojo incluye los   siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_148"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia sist&#xE9;mica</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia de haz externo</a>.</li><li>Quimioterapia sist&#xE9;mica seguida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>  (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enucleaci&#xF3;n</a>). Despu&#xE9;s de la cirug&#xED;a es posible que se administre radioterapia de haz externo y m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>.</li></ul></div><p id="_135" tabindex="-1">El tratamiento del  retinoblastoma extraocular que se disemin&#xF3; al enc&#xE9;falo incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_136"><li>Quimioterapia sist&#xE9;mica o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia intratecal</a>.</li><li>Radioterapia de haz externo dirigida al enc&#xE9;falo  y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>.</li><li>Quimioterapia seguida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis altas de quimioterapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rescate de c&#xE9;lulas madre</a>.</li></ul></div><p id="_209" tabindex="-1">No est&#xE1; claro si el tratamiento con quimioterapia, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> o dosis altas de quimioterapia con rescate de c&#xE9;lulas madre ayuda a que los pacientes de retinoblastoma extraocular vivan por m&#xE1;s tiempo.</p><p id="_210" tabindex="-1">Para el retinoblastoma trilateral, el tratamiento incluye lo siguiente:</p><div class="pdq-content-list"><ul id="_149"><li>Quimioterapia sist&#xE9;mica seguida de quimioterapia de dosis altas con rescate de c&#xE9;lulas madre. </li><li>Quimioterapia sist&#xE9;mica seguida de cirug&#xED;a y radioterapia de haz externo.</li></ul></div><p id="_137" tabindex="-1">Para el retinoblastoma  que se disemin&#xF3; a otras partes del cuerpo, pero no al enc&#xE9;falo, el tratamiento incluye lo siguiente:</p><div class="pdq-content-list"><ul id="_138"><li>Quimioterapia seguida de dosis altas de quimioterapia con rescate de c&#xE9;lulas madre y radioterapia de haz externo.</li></ul></div><p id="_TrialSearch_94_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_96"><h3 id="_96_toc">Tratamiento del retinoblastoma progresivo o recidivante</h3><p id="_202" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progresivo</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_203"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia de haz externo</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia con placa</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Crioterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Termoterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia sist&#xE9;mica</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">arteria</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350235&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350235&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oft&#xE1;lmica</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia intrav&#xED;trea</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enucleaci&#xF3;n</a>).</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> en el que se examine una muestra del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> del paciente para verificar si tiene determinados cambios en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a>. El tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> que se administrar&#xE1; al paciente depende del tipo de cambio en el gen.</li></ul></div><p id="_229" tabindex="-1">El tratamiento del retinoblastoma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> progresivo o recidivante incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_230"><li>Quimioterapia sist&#xE9;mica y radioterapia de haz externo para el retinoblastoma que vuelve despu&#xE9;s de la cirug&#xED;a para extirpar el ojo.</li><li>Quimioterapia sist&#xE9;mica seguida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis altas de quimioterapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rescate de c&#xE9;lulas madre</a> y radioterapia de haz externo.</li><li>Participaci&#xF3;n en un ensayo cl&#xED;nico en el que se examine una muestra del tumor del paciente para verificar si tiene determinados cambios en los genes. El tipo de terapia dirigida que se administrar&#xE1; al paciente depende del tipo de cambio en el gen.</li></ul></div><p id="_TrialSearch_96_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section></div>
