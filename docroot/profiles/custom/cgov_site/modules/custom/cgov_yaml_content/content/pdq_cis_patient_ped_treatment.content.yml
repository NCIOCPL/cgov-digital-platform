          value: |
            <div id="_section_26" class="pdq-sections"><div class="key-points"><h3 id="_26_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_26_2"><ul><li>Despu&#xE9;s de diagnosticar el retinoblastoma, se hacen pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron adentro del ojo o a otras partes del cuerpo.</li><li>Se puede usar el International Retinoblastoma Staging System para estadificar el retinoblastoma.<ul><li>Estadio 0</li><li>Estadio l</li><li>Estadio ll</li><li>Estadio lll</li><li>Estadio IV</li></ul></li><li>El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</li><li>Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</li><li>El tratamiento del retinoblastoma depende de si es intraocular (dentro del ojo) o extraocular (fuera del ojo).<ul><li>Retinoblastoma intraocular</li><li>Retinoblastoma extraocular (metast&#xE1;sico)</li></ul></li></ul></div></div><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">Despu&#xE9;s de diagnosticar el retinoblastoma, se hacen pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron adentro del ojo o a otras partes del cuerpo.</h3><p id="_29" tabindex="-1">El proceso que se utiliza para determinar si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; adentro del ojo o a otras partes del cuerpo se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a>. La informaci&#xF3;n obtenida en el proceso de estadificaci&#xF3;n determina  si el retinoblastoma est&#xE1; solo en el ojo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraocular</a>) o se disemin&#xF3; fuera del ojo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extraocular</a>). Es importante saber el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> de la enfermedad para planificar el tratamiento. El resultado de las pruebas usadas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer tambi&#xE9;n se suele usar para estadificar la enfermedad. (Consulte la secci&#xF3;n <a href="/espanol/tipos/retinoblastoma/paciente/tratamiento-retinoblastoma-pdq#link/_324">Informaci&#xF3;n general sobre el retinoblastoma</a>).</p><p id="_170" tabindex="-1">En el proceso de estadificaci&#xF3;n, se utilizan las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_30"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Gammagraf&#xED;a &#xF3;sea</a></strong>: procedimiento para verificar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> en los huesos que se multiplican r&#xE1;pido, como las c&#xE9;lulas cancerosas. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> una cantidad muy peque&#xF1;a de material <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactivo</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> y este recorre el torrente sangu&#xED;neo. El material radiactivo se acumula en los huesos con c&#xE1;ncer y  se detecta con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esc&#xE1;ner</a> que tambi&#xE9;n toma  im&#xE1;genes del cuerpo. Las &#xE1;reas del hueso con c&#xE1;ncer aparecen m&#xE1;s brillantes en la imagen porque absorben m&#xE1;s material radiactivo que las c&#xE9;lulas normales de los huesos. <figure id="figure_311" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR775983.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_311" alt="Gammagraf&#xED;a &#xF3;sea; en la imagen se observa un ni&#xF1;o acostado sobre una camilla que se desliza debajo del esc&#xE1;ner, un t&#xE9;cnico que maneja el esc&#xE1;ner y una pantalla que mostrar&#xE1; im&#xE1;genes durante la exploraci&#xF3;n." title="Gammagraf&#xED;a &#xF3;sea; en la imagen se observa un ni&#xF1;o acostado sobre una camilla que se desliza debajo del esc&#xE1;ner, un t&#xE9;cnico que maneja el esc&#xE1;ner y una pantalla que mostrar&#xE1; im&#xE1;genes durante la exploraci&#xF3;n." src="https://www.cancer.gov/images/cdr/live/CDR775983-750.jpg"><figcaption class="caption-container">Gammagraf&#xED;a &#xF3;sea. Se inyecta una cantidad peque&#xF1;a de material radiactivo en una vena  del ni&#xF1;o y este recorre la sangre. El material radiactivo se acumula en los huesos. Mientras el ni&#xF1;o est&#xE1; acostado sobre una camilla que se desliza debajo del esc&#xE1;ner, se detecta el material radiactivo y se crean im&#xE1;genes en la pantalla de una computadora.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=669655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000669655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsia</a></strong>: extracci&#xF3;n de  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a>  y un trozo peque&#xF1;o de hueso mediante la inserci&#xF3;n de una aguja hueca en el hueso de la cadera o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a>. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa la m&#xE9;dula &#xF3;sea al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para determinar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de c&#xE1;ncer. Se lleva a cabo una aspiraci&#xF3;n y biopsia de la m&#xE9;dula &#xF3;sea para que el m&#xE9;dico determine si el c&#xE1;ncer se disemin&#xF3; fuera del ojo.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046303&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Punci&#xF3;n lumbar</a></strong>:  procedimiento que se usa para recoger <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a> (LCR) de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=396787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000396787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">columna vertebral</a>. Para ello se coloca una aguja entre dos v&#xE9;rtebras  hacia el LCR que rodea la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>, y se extrae una muestra del l&#xED;quido. La muestra de LCR se observa al microscopio para determinar si hay signos de que el c&#xE1;ncer se disemin&#xF3; al enc&#xE9;falo o la m&#xE9;dula espinal. Este procedimiento tambi&#xE9;n se llama PL o punci&#xF3;n espinal.</li></ul></div></section><section id="_171"><h3 id="_172" type="keypoint" do-not-show="toc">Se puede usar el International Retinoblastoma Staging System para estadificar el retinoblastoma.</h3><p id="_173" tabindex="-1">Hay varios <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689095&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689095&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistemas de estadificaci&#xF3;n</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>.   Los estadios del International Retinoblastoma Staging System (IRSS) se basan en la cantidad de c&#xE1;ncer que queda despu&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> para extirpar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> y determinar si el c&#xE1;ncer se disemin&#xF3;.</p><section id="_174"><h4 id="_175" type="keypoint" do-not-show="toc">Estadio 0</h4><p id="_176" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> solo est&#xE1; en el ojo. No se extirp&#xF3; el ojo y el tratamiento del tumor no incluy&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>.</p></section><section id="_177"><h4 id="_178" type="keypoint" do-not-show="toc">Estadio l</h4><p id="_179" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> solo est&#xE1; en el ojo. Se extirp&#xF3; el ojo y no quedan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a>.</p></section><section id="_180"><h4 id="_181" type="keypoint" do-not-show="toc">Estadio ll</h4><p id="_182" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> solo est&#xE1; en el ojo. Se extirp&#xF3; el ojo y quedan c&#xE9;lulas cancerosas que solo se pueden  observar al microscopio.</p></section><section id="_183"><h4 id="_184" type="keypoint" do-not-show="toc">Estadio lll</h4><p id="_185" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> lll se divide en los estadios  IIIa y IIIb:</p><div class="pdq-content-list"><ul id="_186"><li>En el estadio llla, el c&#xE1;ncer se disemin&#xF3; del ojo a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> alrededor de la &#xF3;rbita.</li><li>En el estadio IIIb, el c&#xE1;ncer se disemin&#xF3; del ojo a  los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cerca de la oreja o del cuello.</li></ul></div></section><section id="_187"><h4 id="_188" type="keypoint" do-not-show="toc">Estadio IV</h4><p id="_189" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> IV se divide en estadios IVa y IVb:</p><div class="pdq-content-list"><ul id="_190"><li>En el estadio IVa el c&#xE1;ncer se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>, pero no al enc&#xE9;falo o la m&#xE9;dula espinal. Es posible que uno o m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> se hayan diseminado a otras partes del cuerpo, como los huesos o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>.</li><li>En el estadio IVb, el c&#xE1;ncer se disemin&#xF3; al enc&#xE9;falo o la m&#xE9;dula espinal. Tambi&#xE9;n se puede haber diseminado a otras partes del cuerpo.</li></ul></div></section></section><section id="_109"><h3 id="_110" type="keypoint" do-not-show="toc">El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</h3><p id="_109_54" tabindex="-1"> El c&#xE1;ncer se puede diseminar a trav&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema linf&#xE1;tico</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>:</p><div class="pdq-content-list"><ul id="_109_55"><li>Tejido. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y se extiende hacia las &#xE1;reas cercanas. </li><li>Sistema linf&#xE1;tico. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en el sistema linf&#xE1;tico. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a> a otras partes del cuerpo.
            </li><li>Sangre. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en la sangre. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> a otras partes del cuerpo.</li></ul></div></section><section id="_211"><h3 id="_212" type="keypoint" do-not-show="toc">Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</h3><p id="_211_59" tabindex="-1">Cuando el c&#xE1;ncer se disemina a otra parte del cuerpo, se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a>. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas se desprenden de donde se originaron (el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>) y se desplazan a trav&#xE9;s  del sistema linf&#xE1;tico o la sangre. </p><div class="pdq-content-list"><ul id="_211_60"><li>Sistema linf&#xE1;tico. El c&#xE1;ncer penetra el sistema linf&#xE1;tico, se desplaza a trav&#xE9;s de los vasos linf&#xE1;ticos, y forma un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>)  en otra parte del cuerpo.</li><li>Sangre. El c&#xE1;ncer penetra la sangre, se desplaza a trav&#xE9;s de los vasos sangu&#xED;neos, y forma un tumor (tumor metast&#xE1;sico) en otra parte del cuerpo.</li></ul></div><p id="_197" tabindex="-1">El tumor metast&#xE1;sico es el mismo tipo de c&#xE1;ncer que el tumor primario. Por ejemplo, si el retinoblastoma se disemina a los huesos, las c&#xE9;lulas cancerosas en los huesos son, en realidad, c&#xE9;lulas de retinoblastoma. La enfermedad es retinoblastoma metast&#xE1;sico, no c&#xE1;ncer de hueso.
            </p><figure class="video size75 center"><div id="ytplayer-Of5SviSphT8" class="flex-video widescreen" data-video-id="Of5SviSphT8" data-video-title="metastasis: how cancer spreads-Spanish"><noscript><p><a href="https://www.youtube.com/watch?v=Of5SviSphT8" target="_blank" title="metastasis: how cancer spreads-Spanish">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Muchas muertes por c&#xE1;ncer se producen cuando el c&#xE1;ncer viaja desde el tumor original y se disemina a otros tejidos y &#xF3;rganos. Esto se llama c&#xE1;ncer metast&#xE1;sico.  Este video de animaci&#xF3;n muestra como las c&#xE9;lulas cancerosas viajan desde el lugar en el cuerpo donde se formaron hasta otras partes del cuerpo.</figcaption></figure></section><section id="_32"><h3 id="_33" type="keypoint" do-not-show="toc">El tratamiento del retinoblastoma depende de si es intraocular (dentro del ojo) o extraocular (fuera del ojo).</h3><section id="_191"><h4 id="_192" type="keypoint" do-not-show="toc">Retinoblastoma intraocular</h4><p id="_193" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraocular</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>  se encuentra en uno o ambos ojos, y puede estar solo en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retina</a> o en otras partes del ojo, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534223&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534223&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">coroides</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cuerpo ciliar</a> o parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervio &#xF3;ptico</a>. El c&#xE1;ncer no se disemin&#xF3; a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> alrededor de la parte exterior del ojo o a otras partes del cuerpo.</p></section><section id="_194"><h4 id="_195" type="keypoint" do-not-show="toc">Retinoblastoma extraocular (metast&#xE1;sico)</h4><p id="_196" tabindex="-1">El  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que se disemin&#xF3; m&#xE1;s all&#xE1; del  ojo. Se puede encontrar en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> alrededor del ojo (retinoblastoma orbitario) o se puede haber diseminado al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema nervioso central</a>) (enc&#xE9;falo y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>) o a otras partes del cuerpo,  como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, los huesos, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a> o los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>.</p></section></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _40
      field_pdq_section_title:
        - format: plain_text
          value: 'Retinoblastoma progresivo y recidivante'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_40" class="pdq-sections"><p id="_217" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progresivo</a> es un retinoblastoma que no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">responde</a> al tratamiento. En su lugar, el  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> crece, se disemina o empeora.</p><p id="_41" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;) despu&#xE9;s de haber sido tratado. El c&#xE1;ncer puede recidivar en el ojo, en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> que rodean el ojo o en otros lugares del cuerpo. </p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _42
      field_pdq_section_title:
        - format: plain_text
          value: 'Aspectos generales de las opciones de tratamiento'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_42" class="pdq-sections"><div class="key-points"><h3 id="_42_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_42_4"><ul><li>Hay diferentes tipos de tratamiento para los pacientes de retinoblastoma. </li><li>El tratamiento de los ni&#xF1;os con retinoblastoma debe ser planificado por un equipo integrado por profesionales de la salud con experiencia en el tratamiento del c&#xE1;ncer en los ni&#xF1;os. </li><li>A veces el tratamiento del  retinoblastoma causa efectos secundarios.</li><li>Se utilizan seis tipos de tratamiento est&#xE1;ndar:<ul><li>Crioterapia</li><li>Termoterapia</li><li>Quimioterapia</li><li>Radioterapia</li><li>Quimioterapia de dosis altas con rescate de c&#xE9;lulas madre</li><li>Cirug&#xED;a (enucleaci&#xF3;n)</li></ul></li><li>Se est&#xE1;n probando nuevos tipos de tratamiento en ensayos cl&#xED;nicos.  <ul><li>Terapia dirigida</li></ul></li><li>Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</li><li>Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</li><li>A veces se necesitan pruebas de seguimiento.</li></ul></div></div><section id="_43"><h3 id="_44" type="keypoint" do-not-show="toc">Hay diferentes tipos de tratamiento para los pacientes de retinoblastoma. </h3><p id="_45" tabindex="-1">Hay diferentes tipos de tratamiento disponibles para los pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>. Algunos tratamientos son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar</a> (el tratamiento que se usa en la actualidad) y otros se encuentran en evaluaci&#xF3;n en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>.  Un ensayo cl&#xED;nico de un tratamiento es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio de
            investigaci&#xF3;n</a> que procura mejorar los tratamientos actuales u obtener informaci&#xF3;n
            sobre  tratamientos nuevos para pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>.  Cuando los ensayos cl&#xED;nicos muestran que un tratamiento nuevo  es mejor que el tratamiento est&#xE1;ndar, el  tratamiento nuevo se puede convertir en el
            tratamiento est&#xE1;ndar.
            </p><p id="_103" tabindex="-1">Debido a que el c&#xE1;ncer es poco frecuente en los ni&#xF1;os, se debe considerar la participaci&#xF3;n en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos est&#xE1;n abiertos solo para pacientes que no han comenzado un tratamiento.</p></section><section id="_47"><h3 id="_48" type="keypoint" do-not-show="toc">El tratamiento de los ni&#xF1;os con retinoblastoma debe ser planificado por un equipo integrado por profesionales de la salud con experiencia en el tratamiento del c&#xE1;ncer en los ni&#xF1;os. </h3><p id="_49" tabindex="-1">Las metas del tratamiento son salvar la vida del ni&#xF1;o, salvar la vista y el ojo, y prevenir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> graves. El tratamiento ser&#xE1; supervisado por un  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=693555&amp;version=patient&amp;language=Spanish&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000693555&amp;version=patient&amp;language=Spanish&amp;dictionary=NotSet'); return(false);">onc&#xF3;logo pediatra</a>, un m&#xE9;dico que se especializa en el tratamiento de los ni&#xF1;os con c&#xE1;ncer. El onc&#xF3;logo pediatra trabaja con otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">profesionales de atenci&#xF3;n de la salud</a> que son expertos en el tratamiento de ni&#xF1;os con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444991&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444991&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer ocular</a> y se especializan en ciertas &#xE1;reas de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina</a>. Estos profesionales incluyen al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oftalm&#xF3;logo</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pediatra</a> (oculista para ni&#xF1;os) con mucha experiencia en el tratamiento del retinoblastoma y los siguientes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">especialistas</a>:</p><div class="pdq-content-list"><ul id="_50"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318823&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318823&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirujano pediatra</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46546&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046546&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radionc&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=757278&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000757278&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pediatra</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Enfermero especializado en pediatr&#xED;a</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318825&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318825&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Especialista en rehabilitaci&#xF3;n</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Trabajador social</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=723337&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000723337&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Genetista</a>  o  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">consejero en  gen&#xE9;tica</a>.</li></ul></div></section><section id="_51"><h3 id="_326" type="keypoint" do-not-show="toc">A veces el tratamiento del  retinoblastoma causa efectos secundarios.</h3><p id="_51_66" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> que comienzan durante el tratamiento para el c&#xE1;ncer, consulte nuestra p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios" title="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios">Efectos secundarios</a>.</p><p id="_120" tabindex="-1">Los efectos secundarios del tratamiento de c&#xE1;ncer que comienzan  despu&#xE9;s del tratamiento, y que contin&#xFA;an por meses y a&#xF1;os se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos tard&#xED;os</a>. Los efectos tard&#xED;os del tratamiento del retinoblastoma pueden incluir lo siguiente:</p><div class="pdq-content-list"><ul id="_121"><li>Problemas f&#xED;sicos, como dificultades para ver o escuchar o, si se extrae el ojo, cambios en la forma y tama&#xF1;o del hueso alrededor del ojo.</li><li>Cambios del estado de &#xE1;nimo, los sentimientos, los pensamientos, el aprendizaje o la memoria.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Segundos c&#xE1;nceres</a> (tipos nuevos de c&#xE1;ncer), como los c&#xE1;nceres de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a> y de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vejiga</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45395&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045395&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">osteosarcoma</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46584&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046584&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sarcoma de tejido blando</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>.</li></ul></div><p id="_218" tabindex="-1">Los siguientes factores aumentan el riesgo de otro c&#xE1;ncer:                                               </p><div class="pdq-content-list"><ul id="_219"><li>Tener una forma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heredable</a> de retinoblastoma.</li><li>Haber recibido tratamiento con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, en particular, antes de cumplir 1 a&#xF1;o.</li><li>Haber tenido antes un segundo c&#xE1;ncer.</li></ul></div><p id="_122" tabindex="-1">Es importante que hable con los m&#xE9;dicos de su hijo acerca de los  posibles efectos  de los  tratamientos del c&#xE1;ncer. Es importante que los profesionales de la salud, expertos en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> y tratamiento de los efectos tard&#xED;os realicen un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">seguimiento</a> regular. Para obtener m&#xE1;s  informaci&#xF3;n, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>  <a href="/espanol/tipos/infantil/efectos-tardios-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a>.</p></section><section id="_55"><h3 id="_56" type="keypoint" do-not-show="toc">Se utilizan seis tipos de tratamiento est&#xE1;ndar:</h3><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">Crioterapia</h4><p id="_66" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">crioterapia</a> es un tratamiento para el que se usa un instrumento para congelar y destruir  tejido <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormal</a>. Este tipo de tratamiento tambi&#xE9;n se llama criocirug&#xED;a.</p></section><section id="_70"><h4 id="_71" type="keypoint" do-not-show="toc">Termoterapia</h4><p id="_72" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">termoterapia</a> es el uso de calor para destruir c&#xE9;lulas cancerosas. Se administra termoterapia con un haz <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45748&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045748&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xE1;ser</a> que se dirige, a trav&#xE9;s de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=546600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000546600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pupila</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257207&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257207&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dilatada</a>, hacia la parte externa del globo ocular. La termoterapia se usa sola para tumores peque&#xF1;os o combinada con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> para tumores m&#xE1;s grandes. Este tratamiento es un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia l&#xE1;ser</a>.</p></section><section id="_73"><h4 id="_74" type="keypoint" do-not-show="toc">Quimioterapia</h4><p id="_75" tabindex="-1">La quimioterapia es un tratamiento para el c&#xE1;ncer en el que se utilizan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para detener el crecimiento de c&#xE9;lulas cancerosas, ya sea mediante su destrucci&#xF3;n o deteniendo su multiplicaci&#xF3;n.   La forma en que se administra la quimioterapia depende del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer y de d&#xF3;nde se encuentre este en el cuerpo.</p><p id="_198" tabindex="-1">Hay tres tipos diferentes de quimioterapia:</p><div class="pdq-content-list"><ul id="_199"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia sist&#xE9;mica</a>: cuando la quimioterapia se toma por boca o se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o un m&#xFA;sculo, el medicamento entra en el torrente sangu&#xED;neo y llega a las c&#xE9;lulas cancerosas en todo el cuerpo. Se administra  quimioterapia sist&#xE9;mica a fin de reducir el tama&#xF1;o del tumor   (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691331&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691331&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorreducci&#xF3;n</a>) y evitar una cirug&#xED;a para extirpar el ojo. Despu&#xE9;s de la quimiorreducci&#xF3;n, hay otros tratamientos como la radioterapia, la crioterapia,  la terapia l&#xE1;ser o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia regional</a>.<p id="_318" tabindex="-1">Tambi&#xE9;n se puede administrar quimioterapia sist&#xE9;mica para destruir cualquier c&#xE9;lula cancerosa que quede luego del tratamiento inicial o  en el caso de pacientes de retinoblastoma que se presenta por afuera del ojo. El tratamiento que se administra luego del tratamiento inicial para reducir el riesgo de que el c&#xE1;ncer vuelva se llama  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a>.</p></li><li>Quimioterapia regional: cuando la quimioterapia se coloca directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a>  (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia intratecal</a>), un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> (c&#xF3;mo el ojo) o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad</a>, los medicamentos afectan principalmente las c&#xE9;lulas cancerosas de esas &#xE1;reas. Se usan diferentes tipos de quimioterapia regionales para el tratamiento del retinoblastoma.<div class="pdq-content-list"><ul id="_204" class="list-dash"><li>Quimioterapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766465&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766465&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n en la arteria oft&#xE1;lmica</a>: la quimioterapia con infusi&#xF3;n en la arteria oft&#xE1;lmica lleva los medicamentos contra el c&#xE1;ncer directamente al ojo. Se coloca un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;ter</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">arteria</a> que conduce al ojo y el medicamento se administra a trav&#xE9;s del cat&#xE9;ter. Despu&#xE9;s de administrar el medicamento, se introduce un globo peque&#xF1;o en la arteria para obstruirla y lograr que todo el medicamento contra el c&#xE1;ncer quede atrapado cerca del tumor. Este tipo de quimioterapia se administra como terapia inicial cuando el tumor se encuentra solo en el ojo o cuando no responde a otros tipos de tratamiento. La quimioterapia con infusi&#xF3;n arterial oft&#xE1;lmica se administra en centros especializados en el tratamiento del retinoblastoma. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia intrav&#xED;trea</a>: la quimioterapia intrav&#xED;trea consiste en  inyectar medicamentos contra el c&#xE1;ncer directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=570638&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000570638&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">humor v&#xED;treo</a> (sustancia parecida a la gelatina) dentro del ojo.  Se usa para tratar el c&#xE1;ncer que se disemin&#xF3; al humor v&#xED;treo que no respondi&#xF3; al tratamiento o volvi&#xF3; despu&#xE9;s del tratamiento. </li></ul></div></li></ul></div><p id="_141" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma" title="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma">Drugs Approved for Retinoblastoma</a> (Medicamentos aprobados para el retinoblastoma).</p></section><section id="_319"><h4 id="_320" type="keypoint" do-not-show="toc">Radioterapia</h4><p id="_62" tabindex="-1">La radioterapia es un tratamiento contra el c&#xE1;ncer para el que se utilizan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> de alta energ&#xED;a u otros tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para destruir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas o impedir que crezcan. Hay dos tipos de radioterapia:</p><div class="pdq-content-list"><ul id="_236"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia de haz externo</a>: se usa una m&#xE1;quina para enviar radiaci&#xF3;n hacia el c&#xE1;ncer. Algunas formas de administrar radioterapia impiden que la radiaci&#xF3;n cause da&#xF1;o al tejido sano cercano. Estos tipos de radioterapia son los siguientes: <div class="pdq-content-list"><ul id="_237" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335073&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335073&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia de intensidad modulada</a> (RTIM): la RTIM es un tipo de radioterapia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tridimensional</a> (3-D) para la que se utiliza una computadora que toma im&#xE1;genes del tama&#xF1;o y la forma del tumor. Se dirigen rayos delgados de radiaci&#xF3;n de diferentes intensidades (potencia) al tumor desde muchos &#xE1;ngulos. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270726&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270726&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia con haz de prot&#xF3;n</a>: la terapia con haz de prot&#xF3;n es un tipo de radioterapia externa de alta energ&#xED;a. Una m&#xE1;quina de radioterapia dirige corrientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">protones</a> (part&#xED;culas diminutas e invisibles con carga positiva) a las c&#xE9;lulas cancerosas para destruirlas.  </li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia interna</a>: se usa una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> sellada en agujas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semillas</a>, alambres o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;teres</a> que se colocan directamente dentro del c&#xE1;ncer o cerca de &#xE9;l. Algunas formas de administrar radioterapia impiden que la radiaci&#xF3;n cause da&#xF1;o al tejido sano.  Este tipo de radioterapia interna incluye la siguiente:<div class="pdq-content-list"><ul id="_238"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia con placa</a>: se colocan semillas radiactivas en un lado de un disco llamado placa que se coloca directamente en la pared externa del ojo cerca del tumor. El lado de la placa con las semillas se coloca hacia el globo ocular y dirige la radiaci&#xF3;n al tumor. La placa ayuda a proteger contra la radiaci&#xF3;n a otros tejidos cercanos.<figure id="figure_239" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR741768.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_239" alt="Radioterapia con placa para el ojo. En la imagen se observa una secci&#xF3;n transversal del ojo. En un recuadro se muestra una placa con semillas radiactivas que se coloca en el exterior del ojo de manera que las semillas apuntan hacia el c&#xE1;ncer.   Tambi&#xE9;n se muestran la escler&#xF3;tica, la coroides, la retina y el nervio &#xF3;ptico." title="Radioterapia con placa para el ojo. En la imagen se observa una secci&#xF3;n transversal del ojo. En un recuadro se muestra una placa con semillas radiactivas que se coloca en el exterior del ojo de manera que las semillas apuntan hacia el c&#xE1;ncer.   Tambi&#xE9;n se muestran la escler&#xF3;tica, la coroides, la retina y el nervio &#xF3;ptico." src="https://www.cancer.gov/images/cdr/live/CDR741768-750.jpg"><figcaption class="caption-container">Radioterapia con placa para el ojo. Tipo de radioterapia que se usa para tratar tumores del ojo (oculares). Se colocan semillas radiactivas en un lado de un trozo delgado de metal (por lo general, oro) que se llama placa. La placa se cose sobre la pared externa del ojo de manera que las semillas desprendan radiaci&#xF3;n y destruyan el c&#xE1;ncer. La placa se quita al final del tratamiento, que por lo general dura varios d&#xED;as.</figcaption></figure></li></ul></div></li></ul></div><p id="_321" tabindex="-1">La forma en que se administra la radioterapia depende del tipo y el estadio del c&#xE1;ncer que se est&#xE9; tratando y del modo en que el c&#xE1;ncer respondi&#xF3; a otros tratamientos. Para tratar el retinoblastoma se usa la radioterapia externa y la radioterapia interna.  </p></section><section id="_223"><h4 id="_224" type="keypoint" do-not-show="toc">Quimioterapia de dosis altas con rescate de c&#xE9;lulas madre</h4><p id="_225" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia de dosis altas</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rescate de c&#xE9;lulas madre</a> es una forma de administrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de quimioterapia y de remplazar las c&#xE9;lulas que generan la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> destruidas por el tratamiento del c&#xE1;ncer. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46598&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046598&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas madre</a> (c&#xE9;lulas sangu&#xED;neas inmaduras) se extraen de la sangre o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a> del paciente o de un donante, se congelan y almacenan. Despu&#xE9;s de finalizar la quimioterapia, las c&#xE9;lulas madre guardadas se descongelan y se reinyectan en el paciente mediante una infusi&#xF3;n. Estas c&#xE9;lulas madre reinyectadas se convierten en  c&#xE9;lulas sangu&#xED;neas del cuerpo.</p><p id="_226" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n, consulte la lista en ingl&#xE9;s de <a href="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma" title="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma">Drugs Approved for Retinoblastoma</a> (Medicamentos aprobados para el retinoblastoma).</p></section><section id="_57"><h4 id="_58" type="keypoint" do-not-show="toc">Cirug&#xED;a (enucleaci&#xF3;n)</h4><p id="_59" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enucleaci&#xF3;n</a> es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> para extirpar el ojo y parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervio &#xF3;ptico</a>. Se extrae una muestra de tejido del ojo para examinarla al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y determinar si hay alg&#xFA;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signo</a> de que el c&#xE1;ncer se pueda diseminar a otras partes del cuerpo. Este examen lo debe realizar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> con experiencia que est&#xE9; familiarizado con el retinoblastoma u otras enfermedades del ojo. La enucleaci&#xF3;n se realiza si la probabilidad de salvar la vista es peque&#xF1;a o nula, o cuando el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> es grande, no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">responde</a> al tratamiento o vuelve despu&#xE9;s de este.  Se preparar&#xE1; al paciente para colocarle un ojo artificial.</p><p id="_220" tabindex="-1">Es necesario seguir de cerca al paciente durante 2 a&#xF1;os  o m&#xE1;s para determinar si hay signos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45861&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045861&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiva</a> en el &#xE1;rea alrededor del ojo afectado y para revisar el otro ojo.</p></section></section><section id="_77"><h3 id="_78" type="keypoint" do-not-show="toc">Se est&#xE1;n probando nuevos tipos de tratamiento en ensayos cl&#xED;nicos.  </h3><p id="_111" tabindex="-1">En esta secci&#xF3;n del sumario se describen los tratamientos que se est&#xE1;n estudiando en ensayos cl&#xED;nicos. Es posible que no se mencione cada uno de los tratamientos nuevos en estudio. Para obtener m&#xE1;s informaci&#xF3;n sobre ensayos cl&#xED;nicos, consulte el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p><section id="_328"><h4 id="_329" type="keypoint" do-not-show="toc">Terapia dirigida</h4><p id="_330" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> es un tipo de tratamiento para el que se utilizan medicamentos y otras sustancias que atacan las c&#xE9;lulas cancerosas. Las terapias dirigidas por lo general causan menos da&#xF1;o a las c&#xE9;lulas normales que la quimioterapia y la radioterapia.</p><p id="_331" tabindex="-1">La terapia dirigida est&#xE1; en estudio para el tratamiento del retinoblastoma que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).</p></section></section><section id="_112"><h3 id="_113" type="keypoint" do-not-show="toc">Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</h3><p id="_112_2" tabindex="-1">Para algunos pacientes, la mejor elecci&#xF3;n de tratamiento podr&#xED;a ser un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>.  Los ensayos cl&#xED;nicos son parte del proceso de investigaci&#xF3;n del c&#xE1;ncer.  Los ensayos cl&#xED;nicos se llevan a cabo para saber si los tratamientos nuevos para el c&#xE1;ncer son inocuos (seguros) y eficaces, o mejores que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a>.</p><p id="_112_3" tabindex="-1">Muchos de los tratamientos est&#xE1;ndar actuales se basan en ensayos cl&#xED;nicos anteriores.  Los pacientes que participan en un ensayo cl&#xED;nico reciben el tratamiento est&#xE1;ndar o son de los primeros en recibir el tratamiento nuevo.</p><p id="_112_4" tabindex="-1">Los pacientes que participan en los ensayos cl&#xED;nicos tambi&#xE9;n ayudan a mejorar la forma en que se tratar&#xE1; el c&#xE1;ncer en el futuro.  Aunque los ensayos cl&#xED;nicos no siempre llevan a  tratamientos  eficaces, a menudo responden a preguntas importantes y ayudan a avanzar en la investigaci&#xF3;n.</p></section><section id="_114"><h3 id="_115" type="keypoint" do-not-show="toc">Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</h3><p id="_114_22" tabindex="-1">En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.  En otros ensayos se prueban terapias en pacientes de c&#xE1;ncer que no mejoraron.  Tambi&#xE9;n hay ensayos cl&#xED;nicos en los que se prueban formas nuevas de impedir que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva) o de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento del c&#xE1;ncer.  </p><p id="_114_7" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s.  La informaci&#xF3;n en ingl&#xE9;s sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en la p&#xE1;gina de Internet <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a>. Para obtener informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consulte el portal de Internet <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p></section><section id="_116"><h3 id="_117" type="keypoint" do-not-show="toc">A veces se necesitan pruebas de seguimiento.</h3><p id="_116_48" tabindex="-1">Es posible que se repitan algunas de las pruebas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer o para determinar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer.  Otras pruebas se repiten para asegurar que el tratamiento es eficaz.  Las decisiones acerca de seguir, cambiar o suspender el tratamiento se pueden basar en los resultados de estas pruebas.</p><p id="_116_49" tabindex="-1">Algunas de las pruebas se repiten cada tanto despu&#xE9;s de terminar el tratamiento.  Los resultados de estas pruebas muestran si la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> cambi&#xF3; o si el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).  Estas pruebas  se llaman tambi&#xE9;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes m&#xE9;dicos de seguimiento</a>.</p></section></div>
