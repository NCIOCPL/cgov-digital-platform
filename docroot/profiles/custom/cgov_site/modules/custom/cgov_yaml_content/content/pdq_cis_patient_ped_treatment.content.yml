            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_1_1"><ul><li>Retinoblastoma is a disease in which malignant (cancer) cells form in
            the tissues of the retina.</li><li>Retinoblastoma occurs in heritable and nonheritable forms.
            </li><li> Treatment for both forms of retinoblastoma should include genetic counseling.</li><li>Children with a family history of retinoblastoma should have eye exams to check for retinoblastoma. </li><li>A child who has heritable retinoblastoma has an increased risk of trilateral retinoblastoma and other cancers.</li><li>Signs and symptoms of retinoblastoma  include "white pupil" and eye pain or redness. </li><li>Tests that examine the retina are used to detect (find)
            and diagnose retinoblastoma.</li><li>Certain factors affect prognosis (chance of recovery) and treatment options.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">Retinoblastoma is a disease in which malignant (cancer) cells form in
            the tissues of the retina.</h3><p id="_4" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retina</a> is the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> that lines the inside of the  back of the eye.  The retina senses light and sends images to the brain by way of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">optic nerve</a>.<figure id="figure_141" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR543553.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_141" alt="Eye anatomy; two-panel drawing shows the outside and inside of the eye. The top panel shows outside of the eye including the eyelid, pupil, sclera, and iris; the bottom panel shows inside of the eye including the cornea, lens, ciliary body, retina, choroid, optic nerve, and vitreous humor." title="Eye anatomy; two-panel drawing shows the outside and inside of the eye. The top panel shows outside of the eye including the eyelid, pupil, sclera, and iris; the bottom panel shows inside of the eye including the cornea, lens, ciliary body, retina, choroid, optic nerve, and vitreous humor." src="https://www.cancer.gov/images/cdr/live/CDR543553-750.jpg"><figcaption class="caption-container">Anatomy of the eye, showing the outside and inside of the eye including the sclera, cornea, iris, ciliary body, choroid, retina, vitreous humor, and optic nerve. The vitreous humor is a gel that fills the center of the eye.</figcaption></figure></p><p id="_5" tabindex="-1">  Although <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> may occur at any age, it occurs most often in children younger than 2 years. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> may be in one eye  (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44989&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044989&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">unilateral</a>) or in both eyes (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46507&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046507&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bilateral</a>).  Retinoblastoma rarely spreads from the eye   to nearby tissue or other parts of the body.    </p><p id="_299" tabindex="-1">Cavitary retinoblastoma is a rare type of retinoblastoma in which <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavities</a> (hollow spaces) form within the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>.</p></section><section id="_6"><h3 id="_7" type="keypoint" do-not-show="toc">Retinoblastoma occurs in heritable and nonheritable forms.
            </h3><p id="_241" tabindex="-1">A child is thought to have the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">heritable</a> form of retinoblastoma when one of the following is true:</p><div class="pdq-content-list"><ul id="_242"><li>There is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of retinoblastoma.</li><li>There is a certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutation</a> (change) in the <em>RB1</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gene</a>. The mutation in the <em>RB1</em> gene may be passed from the parent to the child or it may occur in the egg or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sperm</a> before <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conception</a> or soon after conception.</li><li>There is more than one tumor in the eye or there is a tumor in both eyes.</li><li>There is a tumor in one eye and the child is younger than 1 year.</li></ul></div><p id="_283" tabindex="-1">After heritable retinoblastoma has been diagnosed and treated, new tumors may continue to form for a few years. Regular eye exams to check for new tumors are usually done every 2 to 4 months for at least 28 months.</p><p id="_243" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nonheritable</a> retinoblastoma is retinoblastoma that is not the heritable form. Most cases of retinoblastoma are the nonheritable form.</p></section><section id="_249"><h3 id="_250" type="keypoint" do-not-show="toc"> Treatment for both forms of retinoblastoma should include genetic counseling.</h3><p id="_310" tabindex="-1">Parents should receive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic counseling</a> (a discussion with a trained professional about the risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic</a> diseases) to discuss  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic testing</a> to check for a mutation (change) in the <em>RB1</em> gene. Genetic counseling also includes a discussion of the risk of retinoblastoma for the child and the  child's brothers or sisters.</p></section><section id="_245"><h3 id="_246" type="keypoint" do-not-show="toc">Children with a family history of retinoblastoma should have eye exams to check for retinoblastoma. </h3><p id="_300" tabindex="-1">A child with a family history of retinoblastoma should have regular eye exams beginning early in life to check for retinoblastoma, unless it is known that the child does not have the <em>RB1</em> gene change. Early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosis</a> of retinoblastoma may mean the child will need less intense treatment.</p><p id="_248" tabindex="-1">Brothers or sisters of a child with retinoblastoma should have regular eye exams by an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=631048&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000631048&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ophthalmologist</a> until age 3 to 5 years, unless it is known that the brother or sister does not have the <em>RB1</em> gene change.</p></section><section id="_128"><h3 id="_129" type="keypoint" do-not-show="toc">A child who has heritable retinoblastoma has an increased risk of trilateral retinoblastoma and other cancers.</h3><p id="_130" tabindex="-1">A child with heritable retinoblastoma has an increased risk of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46675&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046675&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pineal tumor</a> in the brain. When retinoblastoma and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain tumor</a> occur at the same time, it is called trilateral retinoblastoma. The brain tumor is usually diagnosed between 20 and 36 months of age. Regular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MRI</a> (magnetic resonance imaging) may be done for a child  thought to have heritable retinoblastoma or for a child with retinoblastoma in one eye and a family history of the disease. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT</a> (computerized tomography)   scans are usually not used for routine screening in order to avoid exposing the child  to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ionizing radiation</a>. </p><p id="_275" tabindex="-1">Heritable retinoblastoma also increases the child's risk of other types of cancer such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a> cancer, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bladder cancer</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> in later years. Regular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> exams are  important. </p></section><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Signs and symptoms of retinoblastoma  include "white pupil" and eye pain or redness. </h3><p id="_16" tabindex="-1">These and other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> may be caused by retinoblastoma or by other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>. Check with a doctor if your child has any of the  following:</p><div class="pdq-content-list"><ul id="_17"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=546600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000546600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pupil</a> of the eye appears white instead of red when  light shines into it. This may be seen in flash photographs of the child.</li><li>Eyes  appear to be looking in different directions (lazy eye).</li><li>Pain or redness in the eye.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Infection</a> around the eye. </li><li>Eyeball is larger than normal. </li><li>Colored part of the eye and pupil look cloudy. </li></ul></div></section><section id="_18"><h3 id="_19" type="keypoint" do-not-show="toc">Tests that examine the retina are used to detect (find)
            and diagnose retinoblastoma.</h3><p id="_20" tabindex="-1">The following tests and procedures may be used:</p><div class="pdq-content-list"><ul id="_21"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a></strong>: An exam of the body to check general signs of health, including checking for signs of disease, such as lumps or anything else that seems unusual. A history of the patient&#x2019;s health habits and past illnesses and treatments will also be taken. The doctor will ask if there is a family history of retinoblastoma.</li><li><strong>Eye exam with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257207&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257207&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dilated</a> pupil</strong>: An exam of the eye in which the pupil is dilated (opened wider)   with medicated eye drops to allow the doctor to look through the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=572035&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000572035&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lens</a> and pupil to the retina. The inside of the eye, including the retina and the optic nerve, is examined with a  light. Depending on the age of the child, this exam may be done under <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46050&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046050&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anesthesia</a>.<p id="_235" tabindex="-1">There are several types of eye exams that are done with the pupil dilated:</p><div class="pdq-content-list"><ul id="_236"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=749897&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000749897&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ophthalmoscopy</a></strong>: An exam of the inside of the back of the eye to check the retina and optic nerve using a small magnifying lens and a light.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534233&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534233&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Slit-lamp biomicroscopy</a></strong>: An exam of the inside of the eye to check the retina, optic nerve, and other parts of the eye using a strong beam of light and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a>.</li><li><strong>Fluorescein <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiography</a></strong>: A procedure to look at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> and the flow of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> inside the eye.   An orange fluorescent  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> called fluorescein is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a blood vessel in the arm and goes into the bloodstream. As the dye travels through blood vessels of the eye, a special camera takes pictures of the retina and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534223&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534223&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">choroid</a> to find any blood vessels that are blocked or leaking.  </li></ul></div></li><li><strong><em>RB1</em> gene test</strong>: A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46590&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046590&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory test</a> in which a sample of blood or tissue is tested for a change in the <em>RB1</em> gene.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ultrasound</a> exam of the eye</strong>: A procedure in which high-energy sound waves (ultrasound) are bounced off the internal tissues of the eye to make echoes.   Eye drops are used to numb the eye and a small probe that sends and receives sound waves is  placed gently on the surface of the eye. The echoes make a picture of the inside of the eye and the distance from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cornea</a> to the retina is measured. The picture, called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sonogram</a>, shows  on the screen of the ultrasound <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454803&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454803&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monitor</a>. The picture can be printed to be looked at later.</li><li><strong>MRI (magnetic resonance imaging)</strong>: A procedure that uses a magnet, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radio waves</a>, and a computer to make a series of detailed pictures of areas inside the body, such as the eye. This procedure is also called nuclear magnetic resonance imaging (NMRI).</li><li><strong>CT scan (CAT scan)</strong>: A procedure that makes a series of detailed pictures of areas inside the body, such as the eye, taken from different angles.  The pictures are made by a computer linked to an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> machine. A dye may be injected into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or swallowed to help the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> or tissues show up more clearly.  This procedure is also called computed tomography, computerized tomography, or computerized axial tomography.<figure id="figure_291" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR775452.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_291" alt="Computed tomography (CT) scan of the head and neck; drawing shows a child lying on a table that slides through the CT scanner, which takes x-ray pictures of the inside of the head and neck." title="Computed tomography (CT) scan of the head and neck; drawing shows a child lying on a table that slides through the CT scanner, which takes x-ray pictures of the inside of the head and neck." src="https://www.cancer.gov/images/cdr/live/CDR775452-750.jpg"><figcaption class="caption-container">Computed tomography (CT) scan of the head and neck.  The child lies on a table that slides through the CT scanner, which takes x-ray pictures of the inside of the head and neck.</figcaption></figure></li></ul></div><p id="_22" tabindex="-1">Retinoblastoma can usually be diagnosed without a  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a>.</p><p id="_274" tabindex="-1">When retinoblastoma is in one eye, it sometimes forms in the other eye. Exams of the unaffected eye are done until it is known if the retinoblastoma is the heritable form.</p></section><section id="_105"><h3 id="_106" type="keypoint" do-not-show="toc">Certain factors affect prognosis (chance of recovery) and treatment options.</h3><p id="_107" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognosis</a> (chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>) and treatment options depend on the following:</p><div class="pdq-content-list"><ul id="_108"><li>Whether the cancer is in one or both eyes.</li><li>The size and number of  tumors.</li><li>Whether the tumor has spread to the area around the eye, to the brain, or to other parts of the body.</li><li>Whether there are symptoms at the time of diagnosis, for trilateral retinoblastoma.</li><li>The age of the child.</li><li>How likely it is that vision can be saved in one or both eyes.</li><li>Whether a second type of cancer has formed.</li></ul></div></section></div>
