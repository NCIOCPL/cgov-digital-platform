          value: |
            <div id="_section_110" class="pdq-sections"><p id="_111" tabindex="-1">En la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a> se pueden formar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> de muchos tipos diferentes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a>. Los tumores de m&#xE9;dula espinal de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grado bajo</a> habitualmente no se diseminan. Es posible que los tumores de m&#xE9;dula espinal de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386205&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386205&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grado alto</a> se diseminen a otras partes de la m&#xE9;dula espinal o el enc&#xE9;falo. Para obtener m&#xE1;s informaci&#xF3;n sobre la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a> y el tratamiento de  tumores de m&#xE9;dula espinal infantiles reci&#xE9;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticados</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivantes</a> consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>:</p><div class="pdq-content-list"><ul id="_112"><li><a href="/espanol/tipos/cerebro/paciente/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de astrocitomas infantiles</a></li><li><a href="/espanol/tipos/cerebro/paciente/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de tumores embrionarios del sistema nervioso central infantil</a></li><li><a href="/espanol/tipos/cerebro/paciente/tratamiento-ependimoma-infantil-pdq">Tratamiento del ependimoma infantil</a></li></ul></div></div>
