            <div id="_section_104" class="pdq-sections"><p id="_130" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> sobre el tratamiento del retinoblastoma, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_140"><li><a href="https://www.cancer.gov/espanol/tipos/retinoblastoma" title="https://www.cancer.gov/espanol/tipos/retinoblastoma">P&#xE1;gina principal del retinoblastoma</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/hoja-informativa-tomografia-computarizada" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/hoja-informativa-tomografia-computarizada">Tomograf&#xED;a computarizada (TC) y exploraciones para c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-pruebas-geneticas" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-pruebas-geneticas">Pruebas gen&#xE9;ticas para s&#xED;ndromes hereditarios de c&#xE1;ncer</a></li></ul></div><p id="_142" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_143"><li><a href="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma" title="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma">Drugs Approved for Retinoblastoma</a> (Medicamentos aprobados para el retinoblastoma)</li><li><a href="https://www.cancer.gov/about-cancer/treatment/types/surgery/cryosurgery-fact-sheet" title="https://www.cancer.gov/about-cancer/treatment/types/surgery/cryosurgery-fact-sheet">Cryosurgery in Cancer Treatment</a> (Criocirug&#xED;a en el tratamiento del c&#xE1;ncer)</li></ul></div><p id="_104_34" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n  sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en la ni&#xF1;ez y otros recursos generales sobre el c&#xE1;ncer, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_104_35"><li><a href="https://www.cancer.gov/espanol/cancer" title="https://www.cancer.gov/espanol/cancer">El c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/tipos/adolescentes-adultos-jovenes" title="https://www.cancer.gov/espanol/tipos/adolescentes-adultos-jovenes">Adolescentes y adultos j&#xF3;venes  con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/tipos/infantil" title="https://www.cancer.gov/espanol/tipos/infantil">C&#xE1;nceres infantiles</a></li><li><a href="https://www.cancer.gov/espanol/tipos/infantil/hoja-informativa-ninos-adolescentes" title="https://www.cancer.gov/espanol/tipos/infantil/hoja-informativa-ninos-adolescentes">C&#xE1;ncer en ni&#xF1;os y adolescentes</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar" title="https://www.cancer.gov/espanol/cancer/sobrellevar">C&#xF3;mo hacer frente al c&#xE1;ncer</a></li><li><a href="/espanol/tipos/infantil/efectos-tardios-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion">Estadificaci&#xF3;n del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas" title="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas">Preguntas para hacer al doctor acerca del c&#xE1;ncer</a></li></ul></div><p id="_104_36" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_104_37"><li><a href="http://curesearch.org/" title="http://curesearch.org/">CureSearch for Children's Cancer</a> (CureSearch para el c&#xE1;ncer infantil)</li><li><a href="https://www.cancer.gov/publications/patient-education/guide-for-parents" title="https://www.cancer.gov/publications/patient-education/guide-for-parents">Children with Cancer: A Guide for Parents</a> (Ni&#xF1;os con c&#xE1;ncer: manual para padres)</li><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a> (Informaci&#xF3;n para  sobrevivientes de c&#xE1;ncer y las personas que los cuidan)</li></ul></div></div>
