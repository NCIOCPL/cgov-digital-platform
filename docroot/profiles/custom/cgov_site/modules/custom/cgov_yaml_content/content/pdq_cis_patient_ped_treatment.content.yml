            <div id="_section_94" class="pdq-sections"><p id="_425" tabindex="-1">El enc&#xE9;falo est&#xE1; compuesto por diferentes clases de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a>. Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo</a> infantiles se agrupan y tratan de acuerdo con el tipo de c&#xE9;lula que form&#xF3; el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> y el lugar del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45643&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045643&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">SNC</a> donde el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> comenz&#xF3; a crecer. Algunos tipos de tumores se dividen en subtipos de acuerdo con el aspecto del tumor al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y si tiene ciertos cambios en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a>. Para obtener informaci&#xF3;n sobre los tipos de tumores, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a> y tratamiento de tumores de enc&#xE9;falo infantiles reci&#xE9;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticados</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivantes</a>, consulte el Cuadro 1.</p><table id="_426" class="table-default expandable-container"><caption>Cuadro 1. Tipo de tumor reci&#xE9;n diagnosticado o recidivante y el sumario de tratamiento del PDQ correspondiente</caption><colgroup><col width="33.66%"><col width="33.00%"><col width="33.33%"></colgroup><THead><tr><th>Tipo de tumor</th><th> Subtipo de tumor</th><th>Sumario del PDQ correspondiente</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">OMS = Organizaci&#xF3;n Mundial de la Salud; SAI = sin otra indicaci&#xF3;n.</td></tr></TFoot><tbody><tr><td><strong>Astrocitomas y otros tumores de origen glial</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="6" valign="Middle">&#x2013; <em>Astrocitomas de grado bajo</em></td><td>Glioma angioc&#xE9;ntrico</td><td rowspan="6" valign="Middle">Para obtener m&#xE1;s informaci&#xF3;n sobre los astrocitomas de grado bajo, consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de astrocitomas infantiles</a>.</td></tr><tr><td>Glioma coroideo del tercer ventr&#xED;culo</td></tr><tr><td>Astrocitoma difuso, con mutaci&#xF3;n en <em>IDH</em>, con <em>IDH</em> natural o SAI </td></tr><tr><td>
            Astrocitoma piloc&#xED;tico</td></tr><tr><td>Xantoastrocitoma pleom&#xF3;rfico</td></tr><tr><td>Astrocitoma subependimario de c&#xE9;lulas gigantes</td></tr><tr><td rowspan="5" valign="Middle">&#x2013; <em>Astrocitomas de grado alto</em></td><td>Astrocitoma anapl&#xE1;sico, con mutaci&#xF3;n en <em>IDH</em> o con <em>IDH</em>  natural</td><td rowspan="5" valign="Middle">Para obtener m&#xE1;s informaci&#xF3;n sobre los astrocitomas de grado alto, consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de astrocitomas infantiles</a>.</td></tr><tr><td>Xantoastrocitoma pleom&#xF3;rfico anapl&#xE1;sico</td></tr><tr><td>Glioma de la l&#xED;nea media difuso, con mutaci&#xF3;n <em>H3 K27M</em></td></tr><tr><td>Glioblastoma, con mutaci&#xF3;n en <em>IDH</em></td></tr><tr><td>Glioblastoma, con  <em>IDH</em> natural</td></tr><tr><td rowspan="2" valign="Middle">&#x2013; <em>Otros astrocitomas o gliomas</em></td><td>Astroblastoma</td><td rowspan="2" valign="Middle">Para obtener m&#xE1;s informaci&#xF3;n sobre otros astrocitomas o gliomas, consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de astrocitomas infantiles</a>. </td></tr><tr><td>Astrocitoma pilomixoide</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Glioma del tronco encef&#xE1;lico</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="2">&#xA0;</td><td>Gliomas pontinos intr&#xED;nsecos difusos, con mutaci&#xF3;n <em>H3 K27M</em></td><td rowspan="2" valign="Middle">Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-glioma-infantil-pdq">Tratamiento del glioma de tronco encef&#xE1;lico infantil</a>.</td></tr><tr><td>Gliomas del tronco encef&#xE1;lico focales o de grado bajo</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores embrionarios del sistema nervioso central</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td>&#x2013; <em>Meduloblastoma</em></td><td>&#xA0;</td><td rowspan="5">Para obtener m&#xE1;s informaci&#xF3;n sobre el meduloblastoma y los tumores distintos del meduloblastoma, consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de  tumores embrionarios del sistema nervioso central infantil</a>. </td></tr><tr><td rowspan="4">&#x2013; <em>Tumores distintos del meduloblastoma</em></td><td>Ganglioneuroblastoma del sistema nervioso central</td></tr><tr><td>Neuroblastoma del sistema nervioso central</td></tr><tr><td>Tumor embrionario con rosetas de capas m&#xFA;ltiples (ETMR), con alteraci&#xF3;n de <em>C19MC</em> o SAI</td></tr><tr><td>Meduloepitelioma</td></tr><tr><td valign="Middle">&#x2013; <em>Tumores teratoideos/rabdoides at&#xED;picos del sistema nervioso central</em></td><td>&#xA0;</td><td valign="Middle">Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-atrt-snc-infantil-pdq">Tratamiento del tumor teratoideo/rabdoide at&#xED;pico del sistema nervioso central</a>.</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores de la regi&#xF3;n pineal</strong></td><td>Pineoblastoma</td><td>Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de  tumores embrionarios del sistema nervioso central infantil</a>.</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores de c&#xE9;lulas germinales del sistema nervioso central</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td valign="Middle">&#x2013; <em>Germinomas</em></td><td>&#xA0;</td><td rowspan="8">Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-celulas-germinativas-snc-infantil-pdq">Tratamiento de los tumores de c&#xE9;lulas germinativas del sistema nervioso central</a>. </td></tr><tr><td rowspan="3" valign="Middle">&#x2013; <em>Teratomas</em></td><td>Teratomas inmaduros</td></tr><tr><td>Teratomas maduros</td></tr><tr><td>Teratomas con transformaci&#xF3;n maligna</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Tumores de c&#xE9;lulas germinales no germinomatosos</em></td><td>Coriocarcinoma</td></tr><tr><td>
            Carcinoma embrionario</td></tr><tr><td>Tumor mixto de c&#xE9;lulas germinales</td></tr><tr><td>Tumor del saco vitelino</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Craneofaringioma</strong></td><td>&#xA0;</td><td valign="Middle">Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-craneo-infantil-pdq">Tratamiento del craneofaringioma infantil</a>.</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Ependimoma</strong></td><td>&#xA0;</td><td rowspan="6" valign="Middle">Consulte el sumario del PDQ <a href="/espanol/tipos/cerebro/paciente/tratamiento-ependimoma-infantil-pdq">Tratamiento del ependimoma infantil</a>.</td></tr><tr><td rowspan="5">&#xA0;</td><td>Subependimoma (grado I de la OMS)</td></tr><tr><td>Ependimoma mixopapilar (grado I de la OMS)</td></tr><tr><td>Ependimoma (grado II de la OMS)</td></tr><tr><td>Ependimoma con fusi&#xF3;n de <em>RELA</em> (grado II o grado III de la OMS)</td></tr><tr><td>Ependimoma anapl&#xE1;sico (grado III de la OMS)</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores del plexo coroideo</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr></tbody></table></div>
