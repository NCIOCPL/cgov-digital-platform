            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">About PDQ</h3><p id="_AboutThis_3" tabindex="-1">Physician Data Query (PDQ) is the National Cancer Institute's (NCI's) comprehensive cancer information database. The PDQ database contains summaries of the latest published information on cancer prevention, detection, genetics, treatment, supportive care, and complementary and alternative medicine. Most summaries come in two versions. The health professional versions have detailed information written in technical language. The patient versions are written in easy-to-understand, nontechnical language. Both versions have cancer information that is accurate and up to date and most versions are also available in <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Spanish</a>.</p><p id="_AboutThis_4" tabindex="-1">PDQ is a service of the NCI. The NCI is part of the National Institutes of Health (NIH). NIH is the federal government&#x2019;s center of biomedical research.  The PDQ summaries are based on an independent review of the medical literature. They are not policy statements of the NCI or the NIH.</p></section><section id="_AboutThis_5"><h3 id="_AboutThis_5_toc">Purpose of This Summary</h3><p id="_AboutThis_6" tabindex="-1">This PDQ cancer information summary has current information about the treatment of retinoblastoma.  It is meant to inform and help patients, families, and caregivers. It does not give formal guidelines or recommendations for making decisions about health care.</p></section><section id="_AboutThis_7"><h3 id="_AboutThis_7_toc">Reviewers and Updates</h3><p id="_AboutThis_8" tabindex="-1">Editorial Boards write the PDQ cancer information summaries and keep them up to date. These Boards are made up of experts in cancer treatment and other specialties related to cancer. The summaries are reviewed regularly and changes are made when there is new information. The date on each summary ("Updated") is the date of the most recent change.
            </p><p id="_AboutThis_9" tabindex="-1">The information in this patient summary was taken from the health professional version, which is reviewed regularly and updated as needed, by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/pediatric-treatment" title="https://www.cancer.gov/publications/pdq/editorial-boards/pediatric-treatment">PDQ Pediatric Treatment Editorial Board</a>.
            </p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Clinical Trial Information</h3><p id="_AboutThis_11" tabindex="-1">A clinical trial is a study to answer a scientific question, such as whether one treatment is better than another. Trials are based on past studies and what has been learned in the laboratory. Each trial answers certain scientific questions in order to find new and better ways to help cancer patients. During treatment clinical trials, information is collected about the effects of a new treatment and how well it works. If a clinical trial shows that a new treatment is better than one currently being used, the new treatment may become "standard." Patients may want to think about taking part in a clinical trial. Some clinical trials are open only to patients who have not started treatment.
            </p><p id="_AboutThis_12" tabindex="-1">Clinical trials are listed in PDQ and can be found online at <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI's website</a>. For more information, call the Cancer Information Service 1-800-4-CANCER (1-800-422-6237).
            </p></section><section id="_AboutThis_13"><h3 id="_AboutThis_13_toc">Permission to Use This Summary</h3><p id="_AboutThis_14" tabindex="-1">PDQ is a registered trademark. The content of PDQ documents can be used freely as text. It cannot be identified as an NCI PDQ cancer information summary unless the whole summary is shown and it is updated regularly. However, a user would be allowed to write a sentence such as &#x201C;NCI&#x2019;s PDQ cancer information summary about breast cancer prevention states the risks in the following way: [include excerpt from the summary].&#x201D;
            </p><p id="_AboutThis_15" tabindex="-1">The best way to cite this PDQ summary is:</p><p id="_AboutThis_21" tabindex="-1">PDQ&#xAE; Pediatric Treatment Editorial Board. PDQ Retinoblastoma Treatment. Bethesda, MD: National Cancer Institute. Updated  &lt;MM/DD/YYYY&gt;. Available at: <a href="https://www.cancer.gov/types/retinoblastoma/patient/retinoblastoma-treatment-pdq" title="https://www.cancer.gov/types/retinoblastoma/patient/retinoblastoma-treatment-pdq">https://www.cancer.gov/types/retinoblastoma/patient/retinoblastoma-treatment-pdq</a>.  Accessed &lt;MM/DD/YYYY&gt;. [PMID: 26389197]</p><p id="_AboutThis_16" tabindex="-1">Images in this summary are used with permission of the author(s), artist, and/or publisher for use in the PDQ summaries only. If you want to use an image from a PDQ summary and you are not using the whole summary, you must get permission from the owner. It cannot be given by the National Cancer Institute. Information about using the images in this summary, along with many other images related to cancer can be found in <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>. Visuals Online is a collection of more than 2,000 scientific images.
            </p></section><section id="_AboutThis_17"><h3 id="_AboutThis_17_toc">Disclaimer</h3><p id="_AboutThis_18" tabindex="-1">The information in these summaries should not be used to make decisions about insurance reimbursement. More information on insurance coverage is available on Cancer.gov on the <a href="https://www.cancer.gov/about-cancer/managing-care" title="https://www.cancer.gov/about-cancer/managing-care">Managing Cancer Care</a> page.</p></section><section id="_AboutThis_19"><h3 id="_AboutThis_19_toc">Contact Us</h3><p id="_AboutThis_20" tabindex="-1">More information about contacting us or receiving help with the Cancer.gov website can be found on our <a href="https://www.cancer.gov/contact" title="https://www.cancer.gov/contact">Contact Us for Help</a> page. Questions can also be submitted to Cancer.gov through the website&#x2019;s <a href="https://www.cancer.gov/contact/email-us" title="https://www.cancer.gov/contact/email-us">E-mail Us</a>.</p></section></div>
