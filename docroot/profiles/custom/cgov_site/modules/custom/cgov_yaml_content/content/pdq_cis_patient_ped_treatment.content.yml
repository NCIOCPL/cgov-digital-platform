            <div id="_section_76" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/brain/hp/child-glioma-treatment-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_76_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_76_1"><ul><li>Childhood brain stem glioma is a disease in which benign
            (noncancer) or malignant (cancer) cells form in the tissues of the brain
            stem.</li><li>Brain tumors may be benign (not cancer) or malignant (cancer). </li><li>There are two types of brain stem gliomas in children.</li><li>The cause of most childhood brain tumors is unknown.
            </li><li>The signs and symptoms of brain stem glioma are not the same in every child.</li><li>Tests that examine the brain are used to detect (find) childhood brain stem glioma.</li><li> A biopsy may be done to diagnose certain types of brain stem glioma.</li><li>Certain factors affect prognosis (chance of recovery) and
            treatment options.</li></ul></div></div><section id="_77"><h3 id="_78" type="keypoint" do-not-show="toc">Childhood brain stem glioma is a disease in which benign
            (noncancer) or malignant (cancer) cells form in the tissues of the brain
            stem.</h3><p id="_244" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Gliomas</a> are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> formed from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269440&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269440&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glial cells</a>. Glial cells in the brain hold <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve cells</a> in place, bring food and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a> to them, and help protect them from disease, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>. </p><p id="_79" tabindex="-1"> The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46491&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046491&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem</a> is the
            part of the brain connected to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a>. It is in the lowest
            part of the brain, just above the back of the neck. The brain stem is the part
            of the brain that controls breathing, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">heart rate</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerves</a> and muscles used
            in seeing, hearing, walking, talking, and eating. Most childhood <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem gliomas</a> are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44516&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044516&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pontine</a> gliomas, which form in a part of the brain stem called the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44515&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044515&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pons</a>. </p><figure id="figure_265" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR772103.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_265" alt="Anatomy of the brain; the right panel shows the supratentorial area (the upper part of the brain) and the posterior fossa/infratentorial area (the lower back part of the brain). The supratentorial area contains the cerebrum, lateral ventricle, third ventricle, choroid plexus, hypothalamus, pineal gland, pituitary gland, and optic nerve. The posterior fossa/infratentorial area contains the cerebellum, tectum, fourth ventricle, and   brain stem (pons and medulla). The tentorium and spinal cord are also shown. The left panel shows the cerebrum, ventricles (fluid-filled spaces), meninges, skull, cerebellum, brain stem (pons and medulla) and spinal cord." title="Anatomy of the brain; the right panel shows the supratentorial area (the upper part of the brain) and the posterior fossa/infratentorial area (the lower back part of the brain). The supratentorial area contains the cerebrum, lateral ventricle, third ventricle, choroid plexus, hypothalamus, pineal gland, pituitary gland, and optic nerve. The posterior fossa/infratentorial area contains the cerebellum, tectum, fourth ventricle, and   brain stem (pons and medulla). The tentorium and spinal cord are also shown. The left panel shows the cerebrum, ventricles (fluid-filled spaces), meninges, skull, cerebellum, brain stem (pons and medulla) and spinal cord." src="https://www.cancer.gov/images/cdr/live/CDR772103-750.jpg"><figcaption class="caption-container">Anatomy of the brain. The supratentorial area (the upper part of the brain) contains the cerebrum, lateral ventricle and third ventricle (with cerebrospinal fluid shown in blue), choroid plexus, hypothalamus, pineal gland, pituitary gland, and optic nerve.  The posterior fossa/infratentorial area (the lower back part of the brain) contains the cerebellum, tectum, fourth ventricle, and brain stem (pons and medulla).  The tentorium separates the supratentorium from the infratentorium (right panel). The skull and meninges protect the brain and spinal cord (left panel).</figcaption></figure><p id="_261" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Brain tumors</a> are the second most common type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> in children.</p><p id="_81" tabindex="-1">This summary refers to the treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary</a> brain tumors (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> that begin in the
            brain). Treatment for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a>
            brain tumors, which are tumors formed by cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> that
            begin in other parts of the body and spread to the brain, is not discussed in
            this summary. </p><p id="_245" tabindex="-1">Brain tumors can occur in both children and adults; however,
            treatment for children may be different than treatment for adults. See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> treatment summaries for more information: </p><div class="pdq-content-list"><ul id="_205"><li><a href="/types/brain/patient/child-brain-treatment-pdq">Childhood Brain and Spinal Cord Tumors Treatment Overview</a></li><li><a href="/types/brain/patient/adult-brain-treatment-pdq">Adult Central Nervous System Tumors Treatment</a></li></ul></div></section><section id="_246"><h3 id="_247" type="keypoint" do-not-show="toc">Brain tumors may be benign (not cancer) or malignant (cancer). </h3><p id="_248" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Benign</a> brain tumors grow and press on nearby areas of the brain. They rarely spread into other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Malignant</a> brain tumors are likely to grow quickly and spread into other brain tissue. When a tumor grows into or presses on an area of the brain, it may stop that part of the brain from working the way it should. Both benign and malignant brain tumors can cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and need treatment.</p></section><section id="_249"><h3 id="_250" type="keypoint" do-not-show="toc">There are two types of brain stem gliomas in children.</h3><p id="_264" tabindex="-1">Childhood brain stem glioma is either a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diffuse intrinsic pontine glioma</a> (DIPG) or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> glioma.</p><div class="pdq-content-list"><ul id="_252"><li>DIPG is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386205&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386205&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">high-grade</a> tumor that is fast-growing and spreads all through the brain stem. It is hard to treat and has a poor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognosis</a> (chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>). Children younger than 3 years <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> with DIPG may have a better prognosis than children who are 3 years and older.</li><li>A focal glioma is slow-growing and is in one area of the brain stem. It is easier to treat than DIPG and has a better prognosis.</li></ul></div></section><section id="_82"><h3 id="_83" type="keypoint" do-not-show="toc">The cause of most childhood brain tumors is unknown.
            </h3><p id="_239" tabindex="-1">Anything that increases your risk of getting a disease is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a>.  Having a risk factor does not mean that you will get cancer; not having risk factors doesn&#x2019;t mean that you will not get cancer. Talk with your child's doctor if you think your child may be at risk. Possible risk factors for brain stem glioma include: </p><div class="pdq-content-list"><ul id="_253"><li>Having certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45096&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045096&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neurofibromatosis type 1</a> (NF1).</li></ul></div></section><section id="_156"><h3 id="_157" type="keypoint" do-not-show="toc">The signs and symptoms of brain stem glioma are not the same in every child.</h3><p id="_158" tabindex="-1">Signs and symptoms depend on the following:  </p><div class="pdq-content-list"><ul id="_254"><li>Where the tumor forms in the brain.</li><li>The size of the tumor and whether it has spread all through the brain stem.</li><li>How fast the tumor grows.</li><li>The child's age and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">development</a>.</li></ul></div><p id="_255" tabindex="-1">Some tumors do not cause signs or symptoms. Signs and symptoms may be caused by childhood brain stem gliomas or by other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>. Check with your child's doctor if your child has any of the following:</p><div class="pdq-content-list"><ul id="_159"><li>Loss of ability to move one side of the face and/or body.</li><li>Loss of balance and trouble walking.
            </li><li>Vision and hearing problems.</li><li>Morning headache or headache that goes away after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nausea</a> and vomiting.</li><li>Unusual sleepiness.</li><li>More or less energy than usual.</li><li>Changes in behavior.</li><li>Trouble learning in school.</li></ul></div></section><section id="_84"><h3 id="_85" type="keypoint" do-not-show="toc">Tests that examine the brain are used to detect (find) childhood brain stem glioma.</h3><p id="_86" tabindex="-1">The following tests and procedures may be used:</p><div class="pdq-content-list"><ul id="_87"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642019&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642019&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a></strong>: An exam of the body to check general signs of health, including checking for signs of disease, such as lumps or anything else that seems unusual. A history of the patient&#x2019;s health habits and past illnesses and treatments will also be taken.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neurological exam</a></strong>: A series of questions and tests to check the brain, spinal cord, and nerve function. The exam checks a person&#x2019;s mental status, coordination, and ability to walk normally, and how well the muscles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=792756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000792756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">senses</a>, and reflexes work. This may also be called a neuro exam or a neurologic exam.
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MRI</a> (magnetic
            resonance imaging) with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=413947&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000413947&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gadolinium</a></strong>: A procedure that uses a magnet,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radio waves</a>, and a computer to make a series of detailed pictures of areas inside the brain.    A substance called gadolinium is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a>.  The gadolinium collects around the cancer cells so they show up brighter in the picture.  This procedure is also called nuclear magnetic resonance imaging (NMRI).
            </li></ul></div></section><section id="_152"><h3 id="_153" type="keypoint" do-not-show="toc"> A biopsy may be done to diagnose certain types of brain stem glioma.</h3><p id="_256" tabindex="-1">If the MRI scan looks like the tumor is a DIPG, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a> is usually not done and the tumor is not removed. </p><p id="_155" tabindex="-1">If the MRI scan looks like a focal brain stem glioma, a biopsy may be done. A part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000763008&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skull</a> is removed and a needle is used to remove a sample of the brain tissue. Sometimes, the needle is guided by a computer.  A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> views the tissue under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to look for cancer cells.  If cancer cells are found, the doctor will remove as much tumor as safely possible during the same <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>.</p><figure id="figure_238" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR691155.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_238" alt="Drawing of a craniotomy showing a section of the scalp that has been pulled back to remove a piece of the skull; the dura covering the brain has been opened to expose the brain. The layer of muscle under the scalp is also shown." title="Drawing of a craniotomy showing a section of the scalp that has been pulled back to remove a piece of the skull; the dura covering the brain has been opened to expose the brain. The layer of muscle under the scalp is also shown." src="https://www.cancer.gov/images/cdr/live/CDR691155-750.jpg"><figcaption class="caption-container">Craniotomy:  An opening is made in the skull and a piece of the skull is removed to show part of the brain.</figcaption></figure><p id="_259" tabindex="-1">The following test may be done on the tissue that was removed:</p><div class="pdq-content-list"><ul id="_260"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653117&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653117&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immunohistochemistry</a></strong>: A test that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibodies</a> to check for certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antigens</a>  in a sample of tissue. The antibody is usually linked to a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance or a dye that causes the tissue to light up under a microscope. This type of test may be used to tell the difference between brain stem glioma and other brain tumors. </li></ul></div></section><section id="_88"><h3 id="_89" type="keypoint" do-not-show="toc">Certain factors affect prognosis (chance of recovery) and
            treatment options.</h3><p id="_166" tabindex="-1">The prognosis and treatment options depend on:</p><div class="pdq-content-list"><ul id="_167"><li>The type of brain stem
            glioma.</li><li>Where the tumor is found in the brain and if it has spread within the brain stem.</li><li>The age of the child when diagnosed.</li><li>Whether or not the child has a condition called neurofibromatosis type 1.</li><li>Whether the tumor has just been diagnosed or has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back).</li></ul></div></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _91
      field_pdq_section_title:
        - format: plain_text
          value: 'Stages of Childhood Brain Stem Glioma'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_91" class="pdq-sections"><div class="key-points"><h3 id="_91_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_91_2"><ul><li>The plan for cancer treatment depends on whether the tumor is in one area of the brain or has spread all through the brain.</li></ul></div></div><section id="_92"><h3 id="_223" type="keypoint" do-not-show="toc">The plan for cancer treatment depends on whether the tumor is in one area of the brain or has spread all through the brain.</h3><p id="_224" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Staging</a> is the process used to find out how much <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> there is and if cancer has spread. It is important to know the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> in order to plan treatment.
            </p><p id="_225" tabindex="-1">There is no standard <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689095&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689095&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging system</a> for childhood <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem glioma</a>. Treatment is based on the following:</p><div class="pdq-content-list"><ul id="_263"><li>Whether the tumor is newly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a> (has come back after treatment).</li><li>The type of tumor (either a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diffuse intrinsic pontine glioma</a> or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glioma</a>).</li></ul></div></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _95
      field_pdq_section_title:
        - format: plain_text
          value: 'Recurrent Childhood Brain Stem Glioma'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_95" class="pdq-sections"><p id="_96" tabindex="-1">A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem glioma</a> may <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recur</a>
            many years after first being treated. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> may come back in the brain or in
            other parts of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">central nervous
            system</a>. Before <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> treatment is given, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging tests</a>, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> may be done to make sure there is cancer and find out how much cancer there is.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _97
      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Option Overview'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_97" class="pdq-sections"><div class="key-points"><h3 id="_97_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_97_4"><ul><li>There are different types of treatment for children with brain
            stem glioma. </li><li>Children with brain stem glioma should have their treatment
            planned by a team of health care providers who are experts in treating childhood brain
            tumors.</li><li>Childhood brain stem gliomas may cause signs or symptoms that begin before the cancer is diagnosed and continue for months or years.</li><li>Treatment for childhood brain stem glioma may cause side effects.</li><li>Six types of standard treatment are used:<ul><li>Surgery </li><li>Radiation therapy
            </li><li>Chemotherapy </li><li>Cerebrospinal fluid diversion</li><li>Observation</li><li>Targeted therapy</li></ul></li><li>New types of treatment are being tested in clinical trials.
            </li><li>Patients may want to think about taking part in a clinical trial.</li><li>Patients can enter clinical trials before, during, or after starting their cancer treatment.</li><li>Follow-up tests may be needed.</li></ul></div></div><section id="_98"><h3 id="_99" type="keypoint" do-not-show="toc">There are different types of treatment for children with brain
            stem glioma. </h3><p id="_100" tabindex="-1">Different types of treatment are available for children with
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem glioma</a>. Some treatments
            are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard</a> (the currently used treatment), and some are being tested in
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>. A treatment
            clinical trial is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> meant to help improve current treatments or
            obtain information on new treatments for patients with
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. When clinical trials show that
            a new treatment is better than the standard
            treatment, the new treatment may become the standard treatment.
            </p><p id="_101" tabindex="-1">Because cancer in children is rare, taking part in a clinical trial
            should be considered.     Some clinical trials are open only to patients who have not started treatment.    </p></section><section id="_102"><h3 id="_103" type="keypoint" do-not-show="toc">Children with brain stem glioma should have their treatment
            planned by a team of health care providers who are experts in treating childhood brain
            tumors.</h3><p id="_104" tabindex="-1">Treatment will be overseen by a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=693555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000693555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pediatric oncologist</a>, a doctor who specializes
            in treating children with cancer. The pediatric oncologist works with
            other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pediatric</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care providers</a> who are experts in treating children
            with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain tumors</a> and who specialize
            in certain areas of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicine</a>. These may include the following
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">specialists</a>:</p><div class="pdq-content-list"><ul id="_105"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=757278&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000757278&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pediatrician</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neurosurgeon</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318818&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318818&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neuropathologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46546&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046546&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation
            oncologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270728&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270728&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neuro-oncologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neurologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318825&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318825&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Rehabilitation specialist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318819&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318819&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neuroradiologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Endocrinologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44716&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044716&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Psychologist</a>.</li></ul></div></section><section id="_220"><h3 id="_221" type="keypoint" do-not-show="toc">Childhood brain stem gliomas may cause signs or symptoms that begin before the cancer is diagnosed and continue for months or years.</h3><p id="_222" tabindex="-1">
            Childhood brain stem gliomas may cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> that continue for months or years. Signs or symptoms caused by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> may begin before <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosis</a>. Signs or symptoms caused by treatment may begin during or right after treatment.
            </p></section><section id="_206"><h3 id="_207" type="keypoint" do-not-show="toc">Treatment for childhood brain stem glioma may cause side effects.</h3><p id="_206_76" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> that begin during treatment for cancer, see our <a href="https://www.cancer.gov/about-cancer/treatment/side-effects" title="https://www.cancer.gov/about-cancer/treatment/side-effects">Side Effects</a> page.</p><p id="_208" tabindex="-1">Side effects from cancer treatment that begin after treatment and continue for months or years are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">late effects</a>. Late effects may include the following:</p><div class="pdq-content-list"><ul id="_209"><li>Physical problems.</li><li>Changes in mood, feelings, thinking, learning, or memory.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Second cancers</a> (new types of cancer).</li></ul></div><p id="_210" tabindex="-1">Some late effects may be treated or controlled. It is important to talk with your child's doctors about the effects cancer treatment can have on your child. (See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/types/childhood-cancers/late-effects-pdq">Late Effects of Treatment for Childhood Cancer</a> for more information).</p></section><section id="_106"><h3 id="_107" type="keypoint" do-not-show="toc">Six types of standard treatment are used:</h3><section id="_108"><h4 id="_109" type="keypoint" do-not-show="toc">Surgery </h4><p id="_110" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> may be used to diagnose and treat childhood brain stem glioma as discussed in the <a href="/types/brain/patient/child-glioma-treatment-pdq#link/_152">General Information</a> section of this summary. </p></section><section id="_111"><h4 id="_112" type="keypoint" do-not-show="toc">Radiation therapy
            </h4><p id="_113" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> is
            a cancer treatment that uses high-energy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> or
            other types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to kill cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>      or keep them from growing.  There are two types of
            radiation therapy: </p><div class="pdq-content-list"><ul id="_268"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External radiation therapy</a> uses a machine outside the
            body to send radiation toward the cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> uses a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance sealed in needles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">seeds</a>, wires, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheters</a> that are
            placed directly into or near the cancer.
            </li></ul></div><p id="_114" tabindex="-1"> The way the radiation therapy is given depends on the type of the cancer being treated.
            External radiation therapy is used to treat DIPG. External and/or internal radiation therapy may be used to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> brain stem gliomas. </p><p id="_230" tabindex="-1">Several months after radiation therapy to the brain, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging tests</a> may show changes to the brain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>. These changes may be caused by the radiation therapy or may mean the tumor is growing. It is important to be sure the tumor is growing before any more treatment is given.</p></section><section id="_115"><h4 id="_116" type="keypoint" do-not-show="toc">Chemotherapy </h4><p id="_117" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> to stop the growth of
            cancer cells, either by killing the cells or by stopping   them from
            dividing.    When chemotherapy is taken by mouth or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a>
            into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or muscle, the drugs enter the bloodstream and can reach cancer
            cells throughout the body (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">systemic chemotherapy</a>).  When chemotherapy is
            placed directly in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a>, an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a>, or a body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavity</a> such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, the drugs mainly affect cancer cells in those areas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional chemotherapy</a>). The way the chemotherapy is given depends on the type of the cancer being treated.
            </p><p id="_118" tabindex="-1">Because radiation therapy to the brain can affect growth and brain development
            in young children, clinical trials are studying ways of using chemotherapy to
            delay or reduce the need for radiation therapy.</p></section><section id="_164"><h4 id="_165" type="keypoint" do-not-show="toc">Cerebrospinal fluid diversion</h4><p id="_121" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cerebrospinal fluid diversion</a> is a method used to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407759&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407759&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drain</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> that has built up in the brain.  A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46579&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046579&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">shunt</a> (long, thin tube) is placed in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ventricle</a> (fluid-filled space) of the brain and threaded under the skin to another part of the body, usually the abdomen.  The shunt carries extra fluid away from the brain so it may be absorbed elsewhere in the body.<figure id="figure_235" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR680517.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_235" alt="Cerebrospinal fluid (CSF) diversion; drawing shows extra CSF flowing through a tube (shunt) from a ventricle in the brain into the abdomen. The shunt goes from the ventricle, under the skin in the neck and chest, and into the abdomen. Also shown is a valve that controls the flow of CSF." title="Cerebrospinal fluid (CSF) diversion; drawing shows extra CSF flowing through a tube (shunt) from a ventricle in the brain into the abdomen. The shunt goes from the ventricle, under the skin in the neck and chest, and into the abdomen. Also shown is a valve that controls the flow of CSF." src="https://www.cancer.gov/images/cdr/live/CDR680517-750.jpg"><figcaption class="caption-container">Cerebrospinal fluid (CSF) diversion. Extra CSF is removed from a ventricle in the brain through a shunt (tube) and is emptied into the abdomen. A valve controls the flow of CSF.</figcaption></figure></p></section><section id="_184"><h4 id="_185" type="keypoint" do-not-show="toc">Observation</h4><p id="_186" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Observation</a> is closely <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454803&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454803&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monitoring</a> a patient&#x2019;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> without giving any treatment until signs or symptoms appear or change.</p></section><section id="_241"><h4 id="_242" type="keypoint" do-not-show="toc">Targeted therapy</h4><p id="_243" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> is a type of treatment that uses drugs or other substances to identify and attack specific cancer cells without harming normal cells. </p><p id="_257" tabindex="-1">Some focal brain stem gliomas that cannot be removed by surgery may be treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRAF kinase inhibitor therapy</a>. BRAF kinase inhibitors  block the BRAF <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a>. BRAF proteins help control cell growth and may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44133&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044133&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutated</a> (changed) in some types of brain stem glioma. Blocking mutated BRAF kinase proteins may help keep cancer cells from growing. </p><p id="_270" tabindex="-1">Targeted therapy is being studied for the treatment of childhood brain stem glioma that has  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back).</p></section></section><section id="_122"><h3 id="_123" type="keypoint" do-not-show="toc">New types of treatment are being tested in clinical trials.
            </h3><p id="_203" tabindex="-1">Information about clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p></section><section id="_213"><h3 id="_214" type="keypoint" do-not-show="toc">Patients may want to think about taking part in a clinical trial.</h3><p id="_213_23" tabindex="-1">For some patients, taking part in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be the best treatment choice. Clinical trials are part of the cancer research process. Clinical trials are done to find out if new cancer  treatments are safe and effective or better than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a>.</p><p id="_213_24" tabindex="-1">Many of today's standard treatments for cancer are based on earlier clinical trials. Patients who take part in a clinical trial may receive the standard treatment or be among the first  to receive a new treatment.</p><p id="_213_25" tabindex="-1">Patients who take part in clinical trials also help improve the way cancer will be treated in the future. Even when clinical trials do not lead to effective new treatments, they often answer important questions and help move research forward.</p></section><section id="_215"><h3 id="_216" type="keypoint" do-not-show="toc">Patients can enter clinical trials before, during, or after starting their cancer treatment.</h3><p id="_215_29" tabindex="-1">Some clinical trials only include patients who have not yet received treatment. Other trials test treatments for patients whose cancer has not gotten better. There are also clinical trials that test new ways to stop cancer from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurring</a> (coming back) or reduce the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cancer treatment.</p><p id="_215_30" tabindex="-1">Clinical trials are taking place in many parts of the country. Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section><section id="_217"><h3 id="_218" type="keypoint" do-not-show="toc">Follow-up tests may be needed.</h3><p id="_217_55" tabindex="-1">Some of the tests that were done to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> the cancer or to find out the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer may be repeated. Some tests will be repeated in order to see how well the treatment is working. Decisions about whether to continue, change, or stop treatment may be based on the results of these tests.</p><p id="_217_56" tabindex="-1">Some of the tests will continue to be done from time to time after treatment has ended. The results of these tests can show if your child's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> has changed or if the cancer has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back). These tests are sometimes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> tests or check-ups.</p><p id="_258" tabindex="-1">If the results of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging tests</a> done after treatment show a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638197&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638197&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mass</a> in the brain, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a> may be done to find out if it is made up of dead tumor cells or if new cancer cells are growing. In children who are expected to live a long time, regular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MRIs</a> may be done to see if the cancer has come back.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _160
      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Options for Childhood Brain Stem Glioma'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_160" class="pdq-sections"><p id="_271" tabindex="-1">For information about the treatments listed below, see the <a href="/types/brain/patient/child-glioma-treatment-pdq#link/_106">Treatment Option Overview</a> section.</p><section id="_129"><h3 id="_129_toc">Newly Diagnosed Childhood Brain Stem Glioma </h3><p id="_132" tabindex="-1">Newly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> childhood <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem
            glioma</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>
            for which no treatment has been given. The child may have received <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> or treatment to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> caused
            by the tumor.</p><section id="_187"><p id="_134" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Standard treatment</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diffuse intrinsic pontine glioma</a> (DIPG) may include the following:</p><div class="pdq-content-list"><ul id="_262"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> (in infants).</li></ul></div></section><section id="_188"><p id="_137" tabindex="-1">Standard treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glioma</a> may include the
            following:</p><div class="pdq-content-list"><ul id="_138"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> that may be followed by chemotherapy and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Observation</a> for small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> that grow slowly. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cerebrospinal
            fluid diversion</a> may be done when there is extra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> in the brain.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive seeds</a>, with or without chemotherapy, when the tumor cannot be removed by surgery.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRAF kinase inhibitor</a>, for certain  tumors that cannot be removed by surgery.</li></ul></div></section><section id="_189"><p id="_140" tabindex="-1">Treatment of brain stem glioma in children with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45096&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045096&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neurofibromatosis
            type 1</a> may be observation. The tumors are slow-growing in these children
            and may not need specific treatment for years.</p></section><p id="_TrialSearch_129_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_143"><h3 id="_143_toc"> Progressive or Recurrent Childhood Brain Stem Glioma</h3><p id="_269" tabindex="-1">When <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> does not get better with treatment or comes back, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269448&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269448&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliative care</a> is an important part of the child's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">treatment plan</a>. It includes physical, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psychological</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">social</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441265&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441265&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spiritual</a> support for the child and  family. The goal of palliative care is to help control <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and give the child the best <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> possible. Parents may not be sure about whether to continue treatment or what kind of treatment is best for their child. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">healthcare team</a> can give parents information to help them make these decisions.</p><section id="_190"><p id="_146" tabindex="-1"> More <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> may be given to children with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progressive</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diffuse intrinsic pontine glioma</a> who   <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">responded</a> when first treated with radiation therapy. The child may also be treated in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of a new treatment. </p></section><section id="_191"><p id="_149" tabindex="-1">Treatment of recurrent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">focal</a> childhood <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045624&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">brain stem glioma</a> may include the following:</p><div class="pdq-content-list"><ul id="_150"><li>A second <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> to remove the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External radiation therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a>.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> that checks a sample of the patient's tumor for certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gene</a> changes. The type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a> that will be given to the patient depends on the type of gene change.</li></ul></div></section><p id="_TrialSearch_143_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section></div>
