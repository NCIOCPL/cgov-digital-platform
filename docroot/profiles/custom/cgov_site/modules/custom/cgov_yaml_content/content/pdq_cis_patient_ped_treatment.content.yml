            <div id="_section_27" class="pdq-sections"><div class="key-points"><h3 id="_27_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_27_2"><ul><li>After retinoblastoma has been diagnosed, tests are done to find out
            if cancer cells have spread within the eye or to other parts of the body.
            </li><li>The International Retinoblastoma Staging System (IRSS) may be used for staging retinoblastoma. <ul><li>Stage 0</li><li>Stage I</li><li>Stage II</li><li>Stage III</li><li>Stage IV</li></ul></li><li>There are three ways that cancer spreads in the body.</li><li>Cancer may spread from where it began to other parts of the body.</li><li>Treatment for retinoblastoma depends on whether it is intraocular (within the eye) or extraocular (outside the eye). <ul><li>Intraocular retinoblastoma
            </li><li>Extraocular retinoblastoma
            (metastatic)</li></ul></li></ul></div></div><section id="_28"><h3 id="_29" type="keypoint" do-not-show="toc">After retinoblastoma has been diagnosed, tests are done to find out
            if cancer cells have spread within the eye or to other parts of the body.
            </h3><p id="_30" tabindex="-1">The process used to find out if <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread within the eye or
            to other parts of the body is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging</a>. The information gathered from the staging
            process determines whether retinoblastoma is only in the eye (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraocular</a>) or has spread outside the eye (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extraocular</a>). It is important to know
            the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> in order to plan treatment. The results of the tests used to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> cancer are often also used to stage the disease. (See the <a href="/types/retinoblastoma/patient/retinoblastoma-treatment-pdq#link/_19">General Information</a> section.)</p><p id="_240" tabindex="-1">The following tests and procedures may be used in the staging process:</p><div class="pdq-content-list"><ul id="_31"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Bone scan</a></strong>:  A procedure to check if there are rapidly dividing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>, such as cancer cells, in the bone.  A very small amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> material is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> and travels through the bloodstream.  The radioactive material collects in the bones with cancer and is detected by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scanner</a> that also takes a picture of the body.
            Areas of bone with cancer show up brighter in the picture because they take up more radioactive material than normal bone cells do.<figure id="figure_311" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR775451.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_311" alt="Bone scan; drawing shows a child lying on a table that slides under the scanner, a technician operating the scanner, and a computer monitor that will show images made during the scan." title="Bone scan; drawing shows a child lying on a table that slides under the scanner, a technician operating the scanner, and a computer monitor that will show images made during the scan." src="https://www.cancer.gov/images/cdr/live/CDR775451-750.jpg"><figcaption class="caption-container">Bone scan.  A small amount of radioactive material is injected into the child's vein and travels through the blood. The radioactive material collects in the bones. As the child lies on a table that slides under the scanner, the radioactive material is detected and images are made on a computer screen.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=669655&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000669655&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Bone marrow aspiration and biopsy</a></strong>: The removal of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow</a> and a small piece of bone by inserting a hollow needle into the hipbone or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a>. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> views the bone marrow under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to look for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of cancer. A bone marrow aspiration and biopsy is done if the doctor thinks the cancer has spread outside of the eye.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46303&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046303&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Lumbar puncture</a></strong>: A procedure used to collect <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a> (CSF) from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=396787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000396787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal column</a>. This is done by placing a needle between two bones in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=415914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000415914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spine</a> and into the CSF around the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a> and removing a sample of the fluid.  The sample of CSF is checked under a microscope for signs that the cancer has spread to the brain and spinal cord. This procedure is also called an LP or spinal tap.</li></ul></div></section><section id="_195"><h3 id="_196" type="keypoint" do-not-show="toc">The International Retinoblastoma Staging System (IRSS) may be used for staging retinoblastoma. </h3><p id="_216" tabindex="-1">There are several <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689095&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689095&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging systems</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>. The IRSS stages are based on how much cancer remains after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> to remove the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> and whether the cancer has spread. </p><section id="_197"><h4 id="_198" type="keypoint" do-not-show="toc">Stage 0</h4><p id="_199" tabindex="-1">
            The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is in the eye only. The eye has not been removed and the tumor was treated without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>.
            </p></section><section id="_200"><h4 id="_201" type="keypoint" do-not-show="toc">Stage I</h4><p id="_202" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is in the eye only. The eye has been removed and no cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> remain.
            </p></section><section id="_203"><h4 id="_204" type="keypoint" do-not-show="toc">Stage II</h4><p id="_205" tabindex="-1">
            The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is in the eye only. The eye has been removed and there are cancer cells left that can be seen only with a microscope.
            </p></section><section id="_206"><h4 id="_207" type="keypoint" do-not-show="toc">Stage III</h4><p id="_217" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage</a> III is divided into stages IIIa and IIIb:</p><div class="pdq-content-list"><ul id="_218"><li>In stage IIIa, cancer has spread from the eye to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> around the eye socket.</li><li>In stage IIIb, cancer has spread from the eye to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> near the ear or in the neck.
            </li></ul></div></section><section id="_210"><h4 id="_211" type="keypoint" do-not-show="toc">Stage IV</h4><p id="_219" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage</a> IV is divided into stages IVa and IVb:</p><div class="pdq-content-list"><ul id="_220"><li>In stage IVa, cancer has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> but not to the brain or spinal cord. One or more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> may have spread to other parts of the body such as the bone or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>.</li><li>In stage IVb, cancer has spread to the brain or spinal cord. It also may have spread to other parts of the body.
            </li></ul></div></section></section><section id="_146"><h3 id="_147" type="keypoint" do-not-show="toc">There are three ways that cancer spreads in the body.</h3><p id="_146_69" tabindex="-1">Cancer can spread through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph system</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>:</p><div class="pdq-content-list"><ul id="_146_70"><li>Tissue. The cancer spreads from where it began by growing into nearby areas.
            </li><li>Lymph system. The cancer spreads from where it began by getting into the lymph system. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessels</a> to other parts of the body.
            </li><li>Blood. The cancer spreads from where it began by getting into the blood. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> to other parts of the body.
            </li></ul></div></section><section id="_192"><h3 id="_193" type="keypoint" do-not-show="toc">Cancer may spread from where it began to other parts of the body.</h3><p id="_192_66" tabindex="-1">When cancer spreads to another part of the body, it is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a>. Cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> break away from where they began (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>) and travel through the lymph system or blood.</p><div class="pdq-content-list"><ul id="_192_67"><li>Lymph system. The cancer gets into the lymph system, travels through the lymph vessels, and forms a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> tumor) in another part of the body.</li><li>Blood. The cancer gets into the blood, travels through the blood vessels, and forms a tumor (metastatic tumor) in another part of the body.</li></ul></div><p id="_194" tabindex="-1">The metastatic tumor is the same type of cancer as the primary tumor. For example, if  retinoblastoma spreads to the bone, the cancer cells in the bone are actually retinoblastoma cells. The disease is metastatic retinoblastoma, not bone cancer.</p><figure class="video size75 center"><div id="ytplayer-fQwar_-QdiQ" class="flex-video widescreen" data-video-id="fQwar_-QdiQ" data-video-title="metastasis: how cancer spreads"><noscript><p><a href="https://www.youtube.com/watch?v=fQwar_-QdiQ" target="_blank" title="metastasis: how cancer spreads">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Many cancer deaths are caused when cancer moves from the original tumor and spreads to other tissues and organs. This is called metastatic cancer. This animation shows how cancer cells travel from the place in the body where they first formed to other parts of the body.</figcaption></figure></section><section id="_214"><h3 id="_215" type="keypoint" do-not-show="toc">Treatment for retinoblastoma depends on whether it is intraocular (within the eye) or extraocular (outside the eye). </h3><section id="_35"><h4 id="_36" type="keypoint" do-not-show="toc">Intraocular retinoblastoma
            </h4><p id="_37" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> is found in  one or both eyes and may be in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retina</a> only or may also be in other parts of the eye such as   the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534223&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534223&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">choroid</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ciliary body</a>,  or part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">optic nerve</a>. Cancer has not spread to  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> around the outside of the eye or to other parts of the body. </p></section><section id="_38"><h4 id="_39" type="keypoint" do-not-show="toc">Extraocular retinoblastoma
            (metastatic)</h4><p id="_40" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread beyond the eye. It may be found in  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> around the eye (orbital retinoblastoma) or it may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">central nervous system</a> (brain and spinal cord) or to other parts of the body such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, bones, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>.</p></section></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _41
      field_pdq_section_title:
        - format: plain_text
          value: 'Progressive and Recurrent Retinoblastoma'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_41" class="pdq-sections"><p id="_271" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Progressive</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> is retinoblastoma that does not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">respond</a> to treatment. Instead, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> grows, spreads, or gets worse.
            </p><p id="_42" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Recurrent</a> retinoblastoma is cancer that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back)  after it has been treated. The cancer may recur in the eye,  in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> around the eye, or  in other places in the body. </p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _43
      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Option Overview'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_43" class="pdq-sections"><div class="key-points"><h3 id="_43_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_43_4"><ul><li>There are different types of treatment for patients with retinoblastoma. </li><li>Children with retinoblastoma should have their treatment
            planned by a team of      health care providers who are experts in treating cancer in children.</li><li>Treatment for retinoblastoma may cause side effects.</li><li>Six types of standard treatment are used:<ul><li>Cryotherapy</li><li>Thermotherapy</li><li>Chemotherapy </li><li>Radiation therapy</li><li>High-dose chemotherapy with stem cell rescue</li><li>Surgery (enucleation) </li></ul></li><li>New types of treatment are being tested in clinical trials.<ul><li>Targeted therapy</li></ul></li><li>Patients may want to think about taking part in a clinical trial.</li><li>Patients can enter clinical trials before, during, or after starting their cancer treatment.</li><li>Follow-up tests may be needed.</li></ul></div></div><section id="_44"><h3 id="_45" type="keypoint" do-not-show="toc">There are different types of treatment for patients with retinoblastoma. </h3><p id="_46" tabindex="-1">Different types of treatment are available for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a>. Some treatments are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard</a> (the currently used treatment), and some
            are being tested in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>.
            A treatment clinical trial is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> meant to help
            improve current treatments or obtain information on new treatments for patients
            with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. When clinical trials show that a new treatment is better than the
            standard treatment, the new
            treatment may become the standard treatment. </p><p id="_140" tabindex="-1">Because cancer in children is rare, taking part in a clinical trial should be considered. Some clinical trials are open only to patients who have not started treatment.</p></section><section id="_48"><h3 id="_49" type="keypoint" do-not-show="toc">Children with retinoblastoma should have their treatment
            planned by a team of      health care providers who are experts in treating cancer in children.</h3><p id="_50" tabindex="-1">The goals of treatment are to save the child's life, to save vision and the eye, and to prevent serious <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a>. Treatment will be overseen by a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=693555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000693555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pediatric oncologist</a>, a doctor who specializes
            in treating children with cancer. The pediatric oncologist  works with
            other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care providers</a> who are experts in treating children
            with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444991&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444991&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">eye cancer</a> and who specialize
            in certain areas of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicine</a>. These may include a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pediatric</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=631048&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000631048&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ophthalmologist</a> (children's eye doctor) who has a lot of experience in treating retinoblastoma and the following
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">specialists</a>:</p><div class="pdq-content-list"><ul id="_51"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318823&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318823&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pediatric surgeon</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46546&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046546&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation
            oncologist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=757278&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000757278&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pediatrician</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pediatric nurse specialist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318825&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318825&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Rehabilitation specialist</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44730&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044730&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Social worker</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=723337&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000723337&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Geneticist</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic counselor</a>.</li></ul></div></section><section id="_131"><h3 id="_312" type="keypoint" do-not-show="toc">Treatment for retinoblastoma may cause side effects.</h3><p id="_131_76" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> that begin during treatment for cancer, see our <a href="https://www.cancer.gov/about-cancer/treatment/side-effects" title="https://www.cancer.gov/about-cancer/treatment/side-effects">Side Effects</a> page.</p><p id="_158" tabindex="-1">Side effects from cancer treatment that begin after treatment and continue for months or years are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">late effects</a>. Late effects of treatment for retinoblastoma may include the following:
            </p><div class="pdq-content-list"><ul id="_159"><li>Physical problems such as seeing or hearing problems or, if the eye is removed, a change in the shape and size of the bone around the eye.
            </li><li>Changes in mood, feelings, thinking, learning, or memory.
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Second cancers</a> (new types of cancer), such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bladder cancers</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45395&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045395&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">osteosarcoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46584&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046584&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">soft tissue sarcoma</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>.
            </li></ul></div><p id="_276" tabindex="-1">The following risk factors may increase the risk of having another cancer:</p><div class="pdq-content-list"><ul id="_277"><li>Having the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">heritable</a> form of retinoblastoma.</li><li>Past treatment with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, especially before age 1 year.</li><li>Having already had a previous second cancer.</li></ul></div><p id="_160" tabindex="-1">It is important to talk with your child's doctors about the effects cancer treatment can have on your child. Regular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> by health professionals who are experts in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosing</a> and treating late effects is important. See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/types/childhood-cancers/late-effects-pdq">Late Effects of Treatment for Childhood Cancer</a> for more information.</p></section><section id="_52"><h3 id="_53" type="keypoint" do-not-show="toc">Six types of standard treatment are used:</h3><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Cryotherapy</h4><p id="_63" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cryotherapy</a> is a treatment that uses an instrument to freeze and destroy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>.  This type of treatment is also called cryosurgery.</p></section><section id="_67"><h4 id="_68" type="keypoint" do-not-show="toc">Thermotherapy</h4><p id="_69" tabindex="-1">     <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Thermotherapy</a> is the use of  heat to destroy cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>.  Thermotherapy may be given using a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45748&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045748&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser</a> beam aimed through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257207&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257207&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dilated</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=546600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000546600&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pupil</a>  or  onto the outside of the eyeball. Thermotherapy may be used alone for small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> or combined with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> for larger tumors. This treatment is a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser therapy</a>.</p></section><section id="_72"><h4 id="_73" type="keypoint" do-not-show="toc">Chemotherapy </h4><p id="_101" tabindex="-1">Chemotherapy is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> to stop the growth of cancer cells, either by killing the cells or by stopping them from dividing.     The way the chemotherapy is given depends on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer and where the cancer is in the body.</p><p id="_224" tabindex="-1">There are different types of chemotherapy:</p><div class="pdq-content-list"><ul id="_225"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic chemotherapy</a>: When chemotherapy is taken by mouth or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or muscle, the drugs enter the bloodstream and can reach cancer cells throughout the body. Systemic chemotherapy is given to shrink the tumor (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691331&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691331&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoreduction</a>) and avoid surgery to remove the eye. After chemoreduction, other treatments may include radiation therapy, cryotherapy, laser therapy, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional chemotherapy</a>. <p id="_301" tabindex="-1">Systemic chemotherapy may also be given to kill any cancer cells that are left after the initial treatment or to patients with retinoblastoma that occurs outside the eye. Treatment given after the initial treatment, to lower the risk that the cancer will come back, is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant therapy</a>.</p></li><li>Regional chemotherapy: When chemotherapy is placed directly into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46681&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046681&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intrathecal chemotherapy</a>),  an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a> (such as the eye), or a body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavity</a>, the drugs mainly affect cancer cells in those areas. Several types of regional chemotherapy are used to treat retinoblastoma.<div class="pdq-content-list"><ul id="_226" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766465&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766465&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ophthalmic artery infusion</a> chemotherapy: Ophthalmic artery infusion chemotherapy carries anticancer drugs directly to the eye. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheter</a> is put into an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">artery</a> that leads to the eye and the anticancer drug is given through the catheter.  After the drug is given, a small balloon may be inserted into the artery to block it and keep most of the anticancer drug trapped near the tumor. This type of chemotherapy may be given as the initial treatment when the tumor is in the eye only or when the tumor has not responded to other types of treatment. Ophthalmic artery infusion chemotherapy is given at special retinoblastoma treatment centers. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intravitreal chemotherapy</a>: Intravitreal chemotherapy is the injection of anticancer drugs directly into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=570638&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000570638&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitreous humor</a> (jelly-like substance) inside of the eye. It is used to treat cancer that has spread to the vitreous humor and has not responded to treatment or has come back after treatment. </li></ul></div></li></ul></div><p id="_179" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma" title="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma">Drugs Approved for Retinoblastoma</a> for more information.</p></section><section id="_57"><h4 id="_58" type="keypoint" do-not-show="toc">Radiation therapy</h4><p id="_59" tabindex="-1">Radiation therapy is a cancer treatment that uses high-energy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> or other types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to kill cancer cells or keep them from growing.  There are two types of radiation therapy: </p><div class="pdq-content-list"><ul id="_293"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External-beam radiation therapy</a> uses a machine outside the body to send radiation toward the cancer.  Certain ways of giving radiation therapy can help keep radiation from damaging nearby healthy tissue. These types of radiation therapy include the following:<div class="pdq-content-list"><ul id="_294" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335073&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335073&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intensity-modulated radiation therapy</a>      (IMRT):  IMRT is a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">3-dimensional</a> (3-D) external radiation therapy that uses a computer to make pictures of  the size and shape of the tumor. Thin beams of radiation of different intensities (strengths) are aimed at the tumor from many angles.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270726&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270726&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Proton-beam radiation therapy</a>: Proton-beam therapy is a type of high-energy, external radiation therapy.  A radiation therapy machine aims streams of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protons</a> (tiny, invisible, positively-charged particles) at the cancer cells to kill them.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> uses a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance sealed in needles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">seeds</a>, wires, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheters</a> that are placed directly into or near the cancer.  Certain ways of giving radiation therapy can help keep radiation from damaging nearby healthy tissue. This type of internal radiation therapy may include the following:<div class="pdq-content-list"><ul id="_295" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Plaque radiotherapy</a>: Radioactive seeds are attached to one side of a disk, called a plaque, and placed directly on the outside wall of the
            eye near the tumor.  The
            side of the plaque with the seeds on it faces the eyeball, aiming  radiation at
            the tumor. The plaque helps  protect other nearby tissue from the radiation.<figure id="figure_191" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR736669.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_191" alt="Plaque radiotherapy of the eye; drawing shows a cross-section of the eye. An inset shows a plaque with radioactive seeds; it is placed on the outside of the eye with the seeds aimed at the cancer. Also shown are the sclera, choroid, retina, and optic nerve." title="Plaque radiotherapy of the eye; drawing shows a cross-section of the eye. An inset shows a plaque with radioactive seeds; it is placed on the outside of the eye with the seeds aimed at the cancer. Also shown are the sclera, choroid, retina, and optic nerve." src="https://www.cancer.gov/images/cdr/live/CDR736669-750.jpg"><figcaption class="caption-container">Plaque radiotherapy of the eye.  A type of radiation therapy used to treat eye tumors. Radioactive seeds are placed on one side of a thin piece of metal (usually gold) called a plaque.  The plaque is sewn onto the outside wall of the eye.  The seeds give off radiation which kills the cancer. The plaque is removed at the end of treatment, which usually lasts for several days.</figcaption></figure></li></ul></div></li></ul></div><p id="_286" tabindex="-1">The way the radiation therapy is given depends on the type and stage of the cancer being treated and how the cancer responded to other treatments. External and internal radiation therapy are used to treat retinoblastoma.</p></section><section id="_302"><h4 id="_303" type="keypoint" do-not-show="toc">High-dose chemotherapy with stem cell rescue</h4><p id="_304" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">High-dose chemotherapy</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stem cell rescue</a> is a way of giving high <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> of chemotherapy and replacing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>-forming cells destroyed by the cancer treatment. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46598&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046598&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stem cells</a> (immature blood cells) are removed from the blood or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow</a> of the patient and are frozen and stored. After the chemotherapy is completed, the stored stem cells are thawed and given back to the patient through an infusion. These reinfused stem cells grow into (and restore) the body's blood cells.</p><p id="_305" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma" title="https://www.cancer.gov/about-cancer/treatment/drugs/retinoblastoma">Drugs Approved for Retinoblastoma</a> for more information.</p></section><section id="_306"><h4 id="_307" type="keypoint" do-not-show="toc">Surgery (enucleation) </h4><p id="_308" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Enucleation</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> to remove  the eye  and part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">optic nerve</a>. A sample of the eye tissue that is removed will be checked under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to see if there are any <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> that the cancer is likely to spread to other parts of the body. This should be done by an experienced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a>, who is familiar with retinoblastoma and other diseases of the eye. Enucleation is done if there is little or no chance that vision can be saved and when the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is large, did not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">respond</a> to treatment, or comes back after treatment. The patient will be fitted for an artificial eye.</p><p id="_309" tabindex="-1">Close follow-up is needed for 2 years or more  to check for signs of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45861&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045861&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrence</a> in the area around the affected eye and to check the other eye.</p></section></section><section id="_70"><h3 id="_71" type="keypoint" do-not-show="toc">New types of treatment are being tested in clinical trials.</h3><p id="_144" tabindex="-1">This summary section describes treatments that are being studied in clinical trials. It may not mention every new treatment being studied. Information about clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p><section id="_315"><h4 id="_316" type="keypoint" do-not-show="toc">Targeted therapy</h4><p id="_317" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> is a type of treatment that uses drugs or other substances to attack cancer cells. Targeted therapies usually cause less harm to normal cells than chemotherapy or radiation therapy do.</p><p id="_318" tabindex="-1">Targeted therapy is being studied for the treatment of retinoblastoma that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back).</p></section></section><section id="_148"><h3 id="_149" type="keypoint" do-not-show="toc">Patients may want to think about taking part in a clinical trial.</h3><p id="_148_23" tabindex="-1">For some patients, taking part in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be the best treatment choice. Clinical trials are part of the cancer research process. Clinical trials are done to find out if new cancer  treatments are safe and effective or better than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a>.</p><p id="_148_24" tabindex="-1">Many of today's standard treatments for cancer are based on earlier clinical trials. Patients who take part in a clinical trial may receive the standard treatment or be among the first  to receive a new treatment.</p><p id="_148_25" tabindex="-1">Patients who take part in clinical trials also help improve the way cancer will be treated in the future. Even when clinical trials do not lead to effective new treatments, they often answer important questions and help move research forward.</p></section><section id="_150"><h3 id="_151" type="keypoint" do-not-show="toc">Patients can enter clinical trials before, during, or after starting their cancer treatment.</h3><p id="_150_29" tabindex="-1">Some clinical trials only include patients who have not yet received treatment. Other trials test treatments for patients whose cancer has not gotten better. There are also clinical trials that test new ways to stop cancer from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurring</a> (coming back) or reduce the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cancer treatment.</p><p id="_150_30" tabindex="-1">Clinical trials are taking place in many parts of the country. Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section><section id="_152"><h3 id="_153" type="keypoint" do-not-show="toc">Follow-up tests may be needed.</h3><p id="_152_55" tabindex="-1">Some of the tests that were done to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> the cancer or to find out the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer may be repeated. Some tests will be repeated in order to see how well the treatment is working. Decisions about whether to continue, change, or stop treatment may be based on the results of these tests.</p><p id="_152_56" tabindex="-1">Some of the tests will continue to be done from time to time after treatment has ended. The results of these tests can show if your child's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> has changed or if the cancer has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back). These tests are sometimes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> tests or check-ups.</p></section></div>
