      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>Un tumor de enc&#xE9;falo o de m&#xE9;dula espinal infantil es una enfermedad por la que se forman c&#xE9;lulas anormales en los tejidos del enc&#xE9;falo o la m&#xE9;dula espinal.</li><li>El enc&#xE9;falo controla muchas funciones importantes del cuerpo.</li><li>La m&#xE9;dula espinal conecta el enc&#xE9;falo con los nervios de la mayor parte del cuerpo.</li><li>Los tumores de enc&#xE9;falo y de m&#xE9;dula espinal son un tipo com&#xFA;n de c&#xE1;ncer infantil.</li><li>Se desconoce la causa de la mayor&#xED;a de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles.</li><li>Los signos y s&#xED;ntomas de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles no son los mismos en cada ni&#xF1;o.</li><li>Para detectar (encontrar) y diagnosticar los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles, se utilizan pruebas que examinan el enc&#xE9;falo y la m&#xE9;dula espinal.</li><li>La mayor&#xED;a de los tumores de enc&#xE9;falo infantiles se diagnostican y extirpan mediante cirug&#xED;a.</li><li>Algunos tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se diagnostican mediante pruebas de im&#xE1;genes.</li><li>Ciertos factores afectan el pron&#xF3;stico (probabilidad de
            recuperaci&#xF3;n).</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">Un tumor de enc&#xE9;falo o de m&#xE9;dula espinal infantil es una enfermedad por la que se forman c&#xE9;lulas anormales en los tejidos del enc&#xE9;falo o la m&#xE9;dula espinal.</h3><p id="_4" tabindex="-1">Hay muchos tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo y de m&#xE9;dula espinal</a> infantiles. Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> se forman por la multiplicaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> y es posible que surjan  en diferentes &#xE1;reas del enc&#xE9;falo o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>.</p><p id="_381" tabindex="-1">Los tumores pueden ser <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">benignos</a> (no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosos</a>) o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> (cancerosos). Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo</a> benignos crecen y presionan &#xE1;reas cercanas del enc&#xE9;falo. Se diseminan con poca frecuencia hacia otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a>. Los tumores de enc&#xE9;falo malignos probablemente crezcan r&#xE1;pido y se diseminen hacia otros tejidos del enc&#xE9;falo. Cuando un tumor crece o presiona un &#xE1;rea del enc&#xE9;falo, a veces impide que esa parte funcione normalmente. Tanto los tumores de enc&#xE9;falo benignos como los malignos pueden causar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y necesitan tratamiento.</p><p id="_382" tabindex="-1">El enc&#xE9;falo y la m&#xE9;dula espinal componen juntos el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema nervioso central</a> (SNC).</p></section><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">El enc&#xE9;falo controla muchas funciones importantes del cuerpo.</h3><p id="_7" tabindex="-1">El enc&#xE9;falo est&#xE1; compuesto por tres partes principales:</p><div class="pdq-content-list"><ul id="_8"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46484&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046484&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cerebro</a> es la parte m&#xE1;s grande del enc&#xE9;falo. Est&#xE1; en la parte superior de la cabeza. El cerebro controla el pensamiento, el aprendizaje, la resoluci&#xF3;n de problemas, las emociones, el habla, la lectura, la escritura y los movimientos voluntarios.</li><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46714&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046714&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cerebelo</a> est&#xE1; en la parte de atr&#xE1;s y abajo del enc&#xE9;falo (cerca de la mitad de la parte posterior de la cabeza). Controla los movimientos, el equilibrio y la postura.</li><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46491&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046491&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tronco encef&#xE1;lico</a> conecta el enc&#xE9;falo con la m&#xE9;dula espinal. Est&#xE1; en la parte m&#xE1;s baja del enc&#xE9;falo (justo por encima de la parte posterior del cuello). El tronco encef&#xE1;lico controla la respiraci&#xF3;n, la frecuencia card&#xED;aca, y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervios</a> y m&#xFA;sculos que se usan para ver, o&#xED;r, caminar, hablar y comer.</li></ul></div><figure id="figure_435" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR772108.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_435" alt="Anatom&#xED;a del enc&#xE9;falo: el panel de la derecha muestra la regi&#xF3;n supratentorial (la porci&#xF3;n superior del enc&#xE9;falo) y la fosa posterior o regi&#xF3;n infratentorial (la porci&#xF3;n inferior y posterior del enc&#xE9;falo). La regi&#xF3;n supratentorial contiene: el cerebro, un ventr&#xED;culo lateral, el tercer ventr&#xED;culo, el plexo coroideo, el hipot&#xE1;lamo, la gl&#xE1;ndula pineal, la hip&#xF3;fisis y un nervio &#xF3;ptico. La fosa posterior o regi&#xF3;n infratentorial contiene el cerebelo, el techo del mesenc&#xE9;falo, el cuarto ventr&#xED;culo y el tronco encef&#xE1;lico (protuberancia y bulbo raqu&#xED;deo). Tambi&#xE9;n se muestra la tienda del cerebelo y la m&#xE9;dula espinal. El panel izquierdo    muestra el cerebro, los ventr&#xED;culos (espacios llenos de l&#xED;quido), las meninges, el cr&#xE1;neo, el cerebelo, el tronco encef&#xE1;lico (protuberancia y bulbo raqu&#xED;deo) y la m&#xE9;dula espinal." title="Anatom&#xED;a del enc&#xE9;falo: el panel de la derecha muestra la regi&#xF3;n supratentorial (la porci&#xF3;n superior del enc&#xE9;falo) y la fosa posterior o regi&#xF3;n infratentorial (la porci&#xF3;n inferior y posterior del enc&#xE9;falo). La regi&#xF3;n supratentorial contiene: el cerebro, un ventr&#xED;culo lateral, el tercer ventr&#xED;culo, el plexo coroideo, el hipot&#xE1;lamo, la gl&#xE1;ndula pineal, la hip&#xF3;fisis y un nervio &#xF3;ptico. La fosa posterior o regi&#xF3;n infratentorial contiene el cerebelo, el techo del mesenc&#xE9;falo, el cuarto ventr&#xED;culo y el tronco encef&#xE1;lico (protuberancia y bulbo raqu&#xED;deo). Tambi&#xE9;n se muestra la tienda del cerebelo y la m&#xE9;dula espinal. El panel izquierdo    muestra el cerebro, los ventr&#xED;culos (espacios llenos de l&#xED;quido), las meninges, el cr&#xE1;neo, el cerebelo, el tronco encef&#xE1;lico (protuberancia y bulbo raqu&#xED;deo) y la m&#xE9;dula espinal." src="https://www.cancer.gov/images/cdr/live/CDR772108-750.jpg"><figcaption class="caption-container">Anatom&#xED;a del enc&#xE9;falo. La regi&#xF3;n supratentorial (la porci&#xF3;n superior del enc&#xE9;falo) contiene  el cerebro, un ventr&#xED;culo lateral y el tercer ventr&#xED;culo (con el l&#xED;quido cefalorraqu&#xED;deo en color azul), el plexo coroideo, el hipot&#xE1;lamo, la gl&#xE1;ndula pineal y un nervio &#xF3;ptico. La fosa posterior o regi&#xF3;n infratentorial (la parte inferior y posterior del enc&#xE9;falo) contiene el cerebelo, el techo del mesenc&#xE9;falo, el cuarto ventr&#xED;culo y el tronco encef&#xE1;lico (protuberancia y bulbo raqu&#xED;deo). La tienda del cerebelo separa  la regi&#xF3;n supratentorial de la infratentorial (panel derecho). El cr&#xE1;neo y las meninges protegen el enc&#xE9;falo y la m&#xE9;dula espinal (panel izquierdo).</figcaption></figure></section><section id="_9"><h3 id="_10" type="keypoint" do-not-show="toc">La m&#xE9;dula espinal conecta el enc&#xE9;falo con los nervios de la mayor parte del cuerpo.</h3><p id="_11" tabindex="-1">La m&#xE9;dula espinal es una columna de tejido nervioso que va desde el tronco encef&#xE1;lico hacia abajo por el centro de la espalda. Est&#xE1; cubierta por tres capas delgadas de tejido que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membranas</a>. Estas membranas est&#xE1;n rodeadas por las v&#xE9;rtebras (huesos de la espalda). Los nervios de la m&#xE9;dula espinal transportan los mensajes entre el enc&#xE9;falo y el resto del cuerpo, por ejemplo, un mensaje desde el enc&#xE9;falo que hace mover los m&#xFA;sculos o un mensaje desde la piel al enc&#xE9;falo que permite percibir el sentido del tacto.</p></section><section id="_384"><h3 id="_385" type="keypoint" do-not-show="toc">Los tumores de enc&#xE9;falo y de m&#xE9;dula espinal son un tipo com&#xFA;n de c&#xE1;ncer infantil.</h3><p id="_386" tabindex="-1">Aunque el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> es poco frecuente en los ni&#xF1;os, los tumores de enc&#xE9;falo y de m&#xE9;dula espinal son  el segundo tipo m&#xE1;s importante de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=728326&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000728326&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer infantil</a>, despu&#xE9;s de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucemia</a>. Los tumores de enc&#xE9;falo se presentan tanto en ni&#xF1;os como en adultos. Por lo habitual, el tratamiento de ni&#xF1;os es diferente al de los adultos. (Para obtener m&#xE1;s informaci&#xF3;n sobre el tratamiento de adultos, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/tipos/cerebro/paciente/tratamiento-cerebro-adultos-pdq">Tratamiento de los tumores del sistema nervioso central en adultos</a>).</p><p id="_387" tabindex="-1">En este sumario se describe el tratamiento de tumores <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">primarios</a> de enc&#xE9;falo y de m&#xE9;dula espinal (tumores que empiezan en el enc&#xE9;falo y la m&#xE9;dula espinal). No se describe en este sumario el tratamiento de  tumores de enc&#xE9;falo y de m&#xE9;dula espinal que son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sicos</a>. Los tumores metast&#xE1;sicos est&#xE1;n compuestos por c&#xE9;lulas cancerosas que empiezan en otras partes del cuerpo y se diseminan al  enc&#xE9;falo o la m&#xE9;dula espinal.</p></section><section id="_389"><h3 id="_390" type="keypoint" do-not-show="toc">Se desconoce la causa de la mayor&#xED;a de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles.</h3></section><section id="_391"><h3 id="_392" type="keypoint" do-not-show="toc">Los signos y s&#xED;ntomas de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles no son los mismos en cada ni&#xF1;o.</h3><p id="_433" tabindex="-1">Los signos y s&#xED;ntomas dependen de lo siguiente:</p><div class="pdq-content-list"><ul id="_434"><li>El sitio en el que se forma el tumor, ya sea en el enc&#xE9;falo o en la m&#xE9;dula espinal.</li><li>El tama&#xF1;o del tumor.</li><li>La rapidez con que crece el tumor.</li><li>La edad del ni&#xF1;o y su desarrollo.</li></ul></div><p id="_393" tabindex="-1">Los signos y s&#xED;ntomas pueden ser por causa de  tumores de enc&#xE9;falo y de m&#xE9;dula espinal o por otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a>, como el c&#xE1;ncer que se disemina al enc&#xE9;falo. Consulte con el m&#xE9;dico de su ni&#xF1;o si presenta cualquiera de los siguientes signos y s&#xED;ntomas:</p><div class="pdq-content-list"><p class="pdq-list-title">Signos y s&#xED;ntomas de los tumores de enc&#xE9;falo</p><ul id="_394"><li>Dolor de cabeza por la ma&#xF1;ana o dolor de cabeza que desaparece despu&#xE9;s de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vomitar</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">N&#xE1;useas</a> y v&#xF3;mitos frecuentes.</li><li>Problemas para ver, escuchar o hablar.</li><li>P&#xE9;rdida de equilibrio y dificultad para caminar.</li><li>Somnolencia poco habitual o cambio en el grado de actividad.</li><li>Cambios no habituales de personalidad o comportamiento.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45484&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045484&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Crisis convulsivas</a>.</li><li>Aumento del tama&#xF1;o de la cabeza (en lactantes).</li></ul></div><div class="pdq-content-list"><p class="pdq-list-title">Signos y s&#xED;ntomas de los tumores de m&#xE9;dula espinal</p><ul id="_407"><li>Dolor de espalda o dolor que se propaga desde la espalda hacia los brazos o las piernas.</li><li>Cambio en las evacuaciones intestinales o dificultad para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46642&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046642&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orinar</a>.</li><li>Debilidad en las piernas.</li><li>Dificultad para caminar.</li></ul></div><p id="_409" tabindex="-1">Adem&#xE1;s de estos signos y  s&#xED;ntomas de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal, algunos ni&#xF1;os no alcanzan ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637716&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637716&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hitos de crecimiento y desarrollo</a> como sentarse, caminar y hablar formando oraciones.</p></section><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Para detectar (encontrar) y diagnosticar los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles, se utilizan pruebas que examinan el enc&#xE9;falo y la m&#xE9;dula espinal.</h3><p id="_15" tabindex="-1">Se pueden utilizar las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_16"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a></strong>: examen del cuerpo para revisar el estado general de salud e identificar cualquier <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signo</a> de enfermedad, como masas o cualquier otra cosa que parezca anormal. Tambi&#xE9;n se toman datos sobre los h&#xE1;bitos de salud, los antecedentes de enfermedades y los tratamientos anteriores.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen neurol&#xF3;gico</a></strong>: serie de preguntas y pruebas para revisar el funcionamiento del enc&#xE9;falo, la m&#xE9;dula espinal y los nervios.  Con el examen se verifica el estado mental de la persona, la coordinaci&#xF3;n y la capacidad de caminar normalmente, y el funcionamiento adecuado de los m&#xFA;sculos, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=792756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000792756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sentidos</a> y los reflejos. </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Im&#xE1;genes por resonancia magn&#xE9;tica</a> (IRM) con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=597153&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000597153&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gadolinio</a></strong>:  procedimiento para el que se utiliza un im&#xE1;n, ondas de radio y una computadora a fin de crear una serie de im&#xE1;genes detalladas del enc&#xE9;falo y la m&#xE9;dula espinal. Se  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> una sustancia que se llama gadolinio. El gadolinio se acumula alrededor de las c&#xE9;lulas cancerosas y las hace aparecer m&#xE1;s brillantes en la imagen. Este procedimiento tambi&#xE9;n se llama im&#xE1;genes por resonancia magn&#xE9;tica nuclear (IRMN).</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354469&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354469&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Prueba s&#xE9;rica de marcadores tumorales</a></strong>: procedimiento para el que se examina una muestra de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> a fin de medir las cantidades de ciertas sustancias liberadas a la sangre por los &#xF3;rganos, los tejidos o las c&#xE9;lulas tumorales del cuerpo. Ciertas sustancias se relacionan con tipos espec&#xED;ficos de c&#xE1;ncer cuando se encuentran en concentraciones altas en la sangre. Estas sustancias se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">marcadores tumorales</a>.</li></ul></div></section><section id="_396"><h3 id="_397" type="keypoint" do-not-show="toc">La mayor&#xED;a de los tumores de enc&#xE9;falo infantiles se diagnostican y extirpan mediante cirug&#xED;a.</h3><p id="_398" tabindex="-1">Si los m&#xE9;dicos piensan que hay un tumor en el enc&#xE9;falo, se puede realizar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a> para extraer una muestra de tejido. Para los tumores de enc&#xE9;falo, la biopsia se realiza quitando una parte del cr&#xE1;neo y usando una aguja para extraer una muestra de tejido. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa el tejido al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para determinar si hay c&#xE9;lulas cancerosas. Si se encuentran c&#xE9;lulas cancerosas, el m&#xE9;dico puede extirpar tanto del tumor como sea posible sin peligro durante la misma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>. El pat&#xF3;logo analiza las c&#xE9;lulas cancerosas para determinar el tipo y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45702&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045702&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grado</a> del tumor de enc&#xE9;falo. El grado del tumor se basa en cu&#xE1;n anormal es el aspecto de las c&#xE9;lulas cancerosas al microscopio y con qu&#xE9; rapidez es probable que el tumor crezca y se disemine.</p><figure id="figure_429" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR733907.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_429" alt="En la imagen de una craneotom&#xED;a se observa que se levant&#xF3; una secci&#xF3;n del cuero cabelludo para extraer una pieza del cr&#xE1;neo; se abri&#xF3; la duramadre que cubre el cerebro para exponer el cerebro.   Tambi&#xE9;n se muestra la capa de m&#xFA;sculo debajo del cuero cabelludo. " title="En la imagen de una craneotom&#xED;a se observa que se levant&#xF3; una secci&#xF3;n del cuero cabelludo para extraer una pieza del cr&#xE1;neo; se abri&#xF3; la duramadre que cubre el cerebro para exponer el cerebro.   Tambi&#xE9;n se muestra la capa de m&#xFA;sculo debajo del cuero cabelludo. " src="https://www.cancer.gov/images/cdr/live/CDR733907-750.jpg"><figcaption class="caption-container">Craneotom&#xED;a. Se hace una abertura en el cr&#xE1;neo y se extrae una pieza del cr&#xE1;neo para exponer una parte del cerebro.</figcaption></figure><p id="_399" tabindex="-1">Se puede realizar la siguiente prueba con la muestra de tejido que se extrae:</p><div class="pdq-content-list"><ul id="_400"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653117&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653117&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Prueba inmunohistoqu&#xED;mica</a></strong>: prueba para identificar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ant&#xED;genos</a> en una muestra de tejido mediante el uso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a>.  Por lo general, el anticuerpo se une a una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> o a un tinte para que las c&#xE9;lulas se iluminen al microscopio. Este tipo de prueba se usa para determinar la diferencia entre distintos tipos de c&#xE1;ncer.</li></ul></div></section><section id="_401"><h3 id="_402" type="keypoint" do-not-show="toc">Algunos tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles se diagnostican mediante pruebas de im&#xE1;genes.</h3><p id="_403" tabindex="-1">A veces, no es posible hacer una biopsia o una cirug&#xED;a sin peligro debido al lugar del enc&#xE9;falo o la m&#xE9;dula espinal donde se form&#xF3; el tumor. Estos tumores se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnostican</a> de acuerdo con los resultados de las <a href="/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq#link/_13">pruebas de im&#xE1;genes y otros procedimientos</a>.</p></section><section id="_17"><h3 id="_18" type="keypoint" do-not-show="toc">Ciertos factores afectan el pron&#xF3;stico (probabilidad de
            recuperaci&#xF3;n).</h3><p id="_19" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;stico</a> (probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>) depende de los
            siguientes aspectos:</p><div class="pdq-content-list"><ul id="_20"><li>Si quedan algunas c&#xE9;lulas cancerosas despu&#xE9;s de la cirug&#xED;a.</li><li>El tipo de tumor.</li><li>El lugar del tumor en el cuerpo.</li><li>La edad del ni&#xF1;o.</li><li>Si el tumor reci&#xE9;n se diagnostic&#xF3; o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).</li></ul></div></section></div>
