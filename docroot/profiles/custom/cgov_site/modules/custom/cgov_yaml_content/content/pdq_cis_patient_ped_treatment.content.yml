          value: |
            <div id="_section_324" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_324_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_324_1"><ul><li>El retinoblastoma es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la retina.</li><li>El retinoblastoma se presenta en forma heredable y no heredable.</li><li>El tratamiento de ambas formas de retinoblastoma debe incluir orientaci&#xF3;n gen&#xE9;tica.</li><li>Los ni&#xF1;os con antecedentes familiares de retinoblastoma deber&#xE1;n someterse a ex&#xE1;menes de los ojos para determinar si tienen retinoblastoma.</li><li>Un ni&#xF1;o con retinoblastoma heredable tiene mayor riesgo de presentar un retinoblastoma trilateral u otros c&#xE1;nceres.</li><li>Entre los signos y s&#xED;ntomas de retinoblastoma se incluyen la &#x201C;pupila blanca&#x201D;, y el dolor o enrojecimiento del ojo.</li><li>Para detectar (encontrar) y diagnosticar el retinoblastoma, se utilizan pruebas que examinan la retina. </li><li>Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">El retinoblastoma es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la retina.</h3><p id="_4" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retina</a> es el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervioso</a> que reviste el interior de la parte posterior del ojo. Detecta la luz y env&#xED;a im&#xE1;genes al enc&#xE9;falo a trav&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervio &#xF3;ptico</a>.
            <figure id="figure_102" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR562257.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_102" alt="Anatom&#xED;a del ojo. En la imagen de dos paneles se observa la parte exterior e interior del ojo.  En el panel de arriba se muestra el exterior del ojo que incluye  el p&#xE1;rpado, la pupila, la escler&#xF3;tica y el iris; en el panel de abajo se muestra el interior del ojo que incluye la c&#xF3;rnea, el cristalino, el cuerpo ciliar, la retina, la coroides, el nervio &#xF3;ptico y el humor v&#xED;treo." title="Anatom&#xED;a del ojo. En la imagen de dos paneles se observa la parte exterior e interior del ojo.  En el panel de arriba se muestra el exterior del ojo que incluye  el p&#xE1;rpado, la pupila, la escler&#xF3;tica y el iris; en el panel de abajo se muestra el interior del ojo que incluye la c&#xF3;rnea, el cristalino, el cuerpo ciliar, la retina, la coroides, el nervio &#xF3;ptico y el humor v&#xED;treo." src="https://www.cancer.gov/images/cdr/live/CDR562257-750.jpg"><figcaption class="caption-container">Anatom&#xED;a del ojo; se muestra el exterior e interior del ojo con la escler&#xF3;tica, la c&#xF3;rnea, el iris, el cuerpo ciliar, la coroides, la retina, el humor v&#xED;treo y el nervio &#xF3;ptico. El humor v&#xED;treo es un gel que rellena el centro del ojo.</figcaption></figure></p><p id="_5" tabindex="-1">A pesar de que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> se puede presentar a cualquier edad, aparece con mayor frecuencia en ni&#xF1;os menores de 2 a&#xF1;os.  El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> puede estar en un solo ojo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44989&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044989&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">unilateral</a>) o en ambos ojos  (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46507&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046507&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bilateral</a>). El retinoblastoma normalmente no se suele diseminar a los tejidos cercanos o a otras partes del cuerpo. </p><p id="_312" tabindex="-1">El retinoblastoma cavitario es un tipo de retinoblastoma poco com&#xFA;n por el que se forman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidades</a> (espacios huecos) adentro del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>.</p></section><section id="_6"><h3 id="_7" type="keypoint" do-not-show="toc">El retinoblastoma se presenta en forma heredable y no heredable.</h3><p id="_157" tabindex="-1">Se considera que un ni&#xF1;o tiene una forma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heredable</a> de  retinoblastoma cuando se produce una de las siguientes situaciones:</p><div class="pdq-content-list"><ul id="_158"><li>Hay  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares</a> de retinoblastoma.</li><li>Hay cierta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mutaci&#xF3;n</a> (cambio) en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gen</a> <em>RB1</em>.  La mutaci&#xF3;n en el gen RB1 puede pasar de uno de los padres al ni&#xF1;o o se puede presentar en el &#xF3;vulo o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">espermatozoide</a> antes o poco despu&#xE9;s de la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fecundaci&#xF3;n</a>.</li><li>Hay m&#xE1;s de un tumor en un solo ojo o  ambos ojos tienen un tumor.</li><li>Hay un tumor en un ojo y el ni&#xF1;o es menor de 1 a&#xF1;o.</li></ul></div><p id="_214" tabindex="-1">Despu&#xE9;s de que el retinoblastoma heredable se diagnostic&#xF3; y trat&#xF3;, algunas veces se forman nuevos tumores durante algunos a&#xF1;os. Por lo general, se realizan ex&#xE1;menes del ojo para verificar si hay nuevos tumores cada 2 a 4 meses durante por lo menos 28 meses.</p><p id="_159" tabindex="-1">El retinoblastoma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">no heredable</a> es un retinoblastoma que no se hereda. La mayor&#xED;a de los casos de retinoblastoma no son heredables.</p></section><section id="_165"><h3 id="_166" type="keypoint" do-not-show="toc">El tratamiento de ambas formas de retinoblastoma debe incluir orientaci&#xF3;n gen&#xE9;tica.</h3><p id="_313" tabindex="-1">Los padres deben recibir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orientaci&#xF3;n gen&#xE9;tica</a> (una conversaci&#xF3;n con un profesional capacitado acerca del riesgo de enfermedades <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46391&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046391&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gen&#xE9;ticas</a>) para hablar sobre   las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46128&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046128&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas gen&#xE9;ticas</a> que determinan si hay una mutaci&#xF3;n (cambio) en el gen <em>RB1</em>. La orientaci&#xF3;n gen&#xE9;tica tambi&#xE9;n incluye una conversaci&#xF3;n sobre el riesgo de retinoblastoma tanto para el ni&#xF1;o como para sus hermanos.</p></section><section id="_10"><h3 id="_11" type="keypoint" do-not-show="toc">Los ni&#xF1;os con antecedentes familiares de retinoblastoma deber&#xE1;n someterse a ex&#xE1;menes de los ojos para determinar si tienen retinoblastoma.</h3><p id="_314" tabindex="-1">Un ni&#xF1;o con antecedentes de retinoblastoma se debe someter a ex&#xE1;menes peri&#xF3;dicos de los ojos desde temprano en su vida para determinar si tiene retinoblastoma, a menos que se sepa que el ni&#xF1;o no tiene un cambio en el gen <em>RB1</em>. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> temprano del retinoblastoma significa que el ni&#xF1;o necesitar&#xE1; un tratamiento menos intenso.</p><p id="_315" tabindex="-1">Los hermanos de un ni&#xF1;o con retinoblastoma deben ir al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oftalm&#xF3;logo</a> para hacerse ex&#xE1;menes de los ojos a intervalos regulares hasta los 3 a 5 a&#xF1;os, a menos que se sepa que los hermanos no tienen cambios en el gen <em>RB1</em>.</p></section><section id="_316"><h3 id="_317" type="keypoint" do-not-show="toc">Un ni&#xF1;o con retinoblastoma heredable tiene mayor riesgo de presentar un retinoblastoma trilateral u otros c&#xE1;nceres.</h3><p id="_12" tabindex="-1">Un ni&#xF1;o con retinoblastoma heredable tiene mayor riesgo de presentar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46675&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046675&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor pineal</a> en el enc&#xE9;falo. Cuando se presentan al mismo tiempo un retinoblastoma y un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor de enc&#xE9;falo</a>, esto se llama retinoblastoma trilateral. El tumor de enc&#xE9;falo se suele diagnosticar entre los 20 y 36 meses de vida. Se realizan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> mediante im&#xE1;genes por resonancia magn&#xE9;tica (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">IRM</a>) para un ni&#xF1;o del que se piensa que  tiene retinoblastoma heredable o retinoblastoma en un solo ojo, y antecedentes familiares de la enfermedad. No es com&#xFA;n usar exploraciones por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">TC</a> (tomograf&#xED;a computarizada) para los ex&#xE1;menes de detecci&#xF3;n de rutina para evitar exponer al ni&#xF1;o a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n ionizante</a>. </p><p id="_215" tabindex="-1">El retinoblastoma heredable tambi&#xE9;n aumenta el riesgo de que el ni&#xF1;o presente otros tipos de c&#xE1;ncer, como c&#xE1;ncer de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de vejiga</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> en los a&#xF1;os posteriores. Son importantes los ex&#xE1;menes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">seguimiento</a> regulares.</p></section><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">Entre los signos y s&#xED;ntomas de retinoblastoma se incluyen la &#x201C;pupila blanca&#x201D;, y el dolor o enrojecimiento del ojo.</h3><p id="_15" tabindex="-1">El retinoblastoma u otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> pueden causar estos y otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>. Consulte con un m&#xE9;dico si su hijo presenta algo de lo siguiente:</p><div class="pdq-content-list"><ul id="_16"><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=546600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000546600&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pupila</a> del ojo tiene aspecto blanco en lugar de rojo con el brillo de la luz. Esto se puede observar en fotograf&#xED;as del ni&#xF1;o tomadas con <em>flash</em>.</li><li>Los ojos parecen mirar en distintas direcciones (ojo vago).</li><li>Dolor o enrojecimiento en el ojo.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Infecci&#xF3;n</a> alrededor del ojo.</li><li>El globo ocular es m&#xE1;s grande que lo normal.</li><li>La parte del ojo con color y la pupila se ven borrosas.</li></ul></div></section><section id="_17"><h3 id="_18" type="keypoint" do-not-show="toc">Para detectar (encontrar) y diagnosticar el retinoblastoma, se utilizan pruebas que examinan la retina. </h3><p id="_19" tabindex="-1">Se utilizan las pruebas y los procedimientos siguientes:</p><div class="pdq-content-list"><ul id="_20"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a></strong>: examen del cuerpo para verificar signos generales de salud, incluso el control de signos de enfermedad, como tumores o todo lo que tenga apariencia inusual. Se tomar&#xE1; tambi&#xE9;n los antecedentes del paciente en relaci&#xF3;n con los h&#xE1;bitos de salud, las enfermedades y los tratamientos anteriores. El m&#xE9;dico preguntar&#xE1; si hay antecedentes familiares de retinoblastoma.</li><li><strong>Examen ocular con pupila <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257207&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257207&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dilatada</a></strong>: examen del ojo para el que se dilata (se abre m&#xE1;s) la pupila con gotas medicinales para los ojos que permiten al m&#xE9;dico mirar la retina y la pupila a trav&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=572035&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000572035&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lente</a>. Se examina con una luz el interior del ojo, incluso la retina y el nervio &#xF3;ptico. Seg&#xFA;n la edad del ni&#xF1;o, este examen se puede hacer con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46050&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046050&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anestesia</a>.<p id="_168" tabindex="-1">Hay varios tipos de ex&#xE1;menes de los ojos que se realizan con la pupila dilatada:</p><div class="pdq-content-list"><ul id="_169"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=749897&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000749897&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Oftalmoscopia</a></strong>: examen del interior de la parte posterior del ojo con una lupa peque&#xF1;a y una luz para revisar la retina y el nervio &#xF3;ptico.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534233&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534233&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biomicroscopia con l&#xE1;mpara de hendidura</a></strong>: examen del interior del ojo con un haz de luz fuerte y un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para revisar la retina, el nervio &#xF3;ptico y otras partes del ojo.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Angiograf&#xED;a</a> con fluoresce&#xED;na</strong>: procedimiento para revisar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> y el flujo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> en el interior del ojo. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en un vaso sangu&#xED;neo del brazo un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tinte</a> fluorescente anaranjado que se llama fluoresce&#xED;na y que entra en el torrente sangu&#xED;neo. A medida en que el tinte recorre los vasos sangu&#xED;neos del ojo, una c&#xE1;mara especial toma fotos de la retina y la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534223&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000534223&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">coroides</a> para identificar cu&#xE1;les son los vasos sangu&#xED;neos obstruidos o rotos.</li></ul></div> </li><li><strong>Prueba del gen <em>RB1</em></strong>: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46590&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046590&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">examen de laboratorio</a> usado para examinar una muestra de sangre o tejido y determinar si hay un cambio en el gen <em>RB1</em>.</li><li><strong>Examen del ojo con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46157&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046157&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ecograf&#xED;a</a></strong>: procedimiento para el que se hacen rebotar ondas sonoras de alta energ&#xED;a (ultras&#xF3;nicas) en los tejidos internos del ojo para producir ecos. Se utilizan gotas para adormecer los ojos,  y se coloca cuidadosamente una sonda peque&#xF1;a en la superficie del ojo que env&#xED;a y recibe ondas sonoras. Los ecos forman una imagen del interior del ojo  y se mide la distancia entre la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xF3;rnea</a> y la retina. La imagen, que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ecograma</a>  aparece en la pantalla del monitor de la ecograf&#xED;a. La imagen se puede imprimir para observar despu&#xE9;s.</li><li><strong> Im&#xE1;genes por resonancia magn&#xE9;tica (IRM)</strong>: procedimiento en el que se  utiliza un im&#xE1;n, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ondas de radio</a> y una computadora para crear im&#xE1;genes detalladas de &#xE1;reas internas del cuerpo, como el ojo. Este procedimiento se tambi&#xE9;n se llama im&#xE1;genes por resonancia magn&#xE9;tica nuclear (IRMN).  </li><li><strong>Exploraci&#xF3;n por TC (exploraci&#xF3;n por TAC)</strong>: procedimiento mediante el cual se toma una serie de im&#xE1;genes detalladas del interior del cuerpo, como el ojo, desde &#xE1;ngulos diferentes. Las im&#xE1;genes son creadas por una computadora conectada a una m&#xE1;quina de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a>. Se inyecta un tinte en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o se ingiere para que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> o los tejidos se destaquen m&#xE1;s claramente. Este procedimiento tambi&#xE9;n se llama tomograf&#xED;a computarizada, tomograf&#xED;a computadorizada o tomograf&#xED;a axial computarizada.<figure id="figure_241" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR775985.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_241" alt="Tomograf&#xED;a computarizada (TC) de la cabeza y el cuello; en el dibujo se muestra un ni&#xF1;o acostado sobre una camilla que se desliza a trav&#xE9;s de un esc&#xE1;ner de TC que toma im&#xE1;genes radiogr&#xE1;ficas del interior de la cabeza y el cuello." title="Tomograf&#xED;a computarizada (TC) de la cabeza y el cuello; en el dibujo se muestra un ni&#xF1;o acostado sobre una camilla que se desliza a trav&#xE9;s de un esc&#xE1;ner de TC que toma im&#xE1;genes radiogr&#xE1;ficas del interior de la cabeza y el cuello." src="https://www.cancer.gov/images/cdr/live/CDR775985-750.jpg"><figcaption class="caption-container">Tomograf&#xED;a computarizada (TC) de la cabeza y el cuello. El ni&#xF1;o se acuesta sobre una camilla que se desliza a trav&#xE9;s de un esc&#xE1;ner de TC que toma im&#xE1;genes radiogr&#xE1;ficas del interior de la cabeza y el cuello.</figcaption></figure></li></ul></div><p id="_21" tabindex="-1">Con frecuencia, el retinoblastoma se diagnostica sin necesidad de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a>.</p><p id="_216" tabindex="-1">Cuando el retinoblastoma est&#xE1; en un ojo, algunas veces se forma en el otro ojo. Se realizan ex&#xE1;menes en el ojo que no est&#xE1; afectado hasta que se confirme si el retinoblastoma es de tipo heredable.</p></section><section id="_22"><h3 id="_23" type="keypoint" do-not-show="toc">Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</h3><p id="_24" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;stico</a> (probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>) y las opciones de tratamiento dependen de lo siguiente:</p><div class="pdq-content-list"><ul id="_25"><li>Si el c&#xE1;ncer est&#xE1; en un solo ojo o en ambos.</li><li>El tama&#xF1;o y la cantidad de tumores.</li><li>Si el tumor se disemin&#xF3; al &#xE1;rea que rodea el ojo, el enc&#xE9;falo u otras partes del cuerpo.</li><li>Si hay s&#xED;ntomas de retinoblastoma trilateral en el momento del diagn&#xF3;stico.</li><li>La edad del ni&#xF1;o.</li><li>Probabilidad de salvar la vista en un ojo o en ambos.</li><li>Si se form&#xF3; un segundo tipo de c&#xE1;ncer.</li></ul></div></section></div>
