            <div id="_section_113" class="pdq-sections"><p id="_114" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s sobre los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles, consulte el siguiente enlace:</p><div class="pdq-content-list"><ul id="_115"><li><a href="https://www.pbtc.org/" title="https://www.pbtc.org/">Pediatric Brain Tumor Consortium (PBTC)</a> (Consorcio sobre los tumores encef&#xE1;licos infantiles [PBTC])</li></ul></div><p id="_113_34" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n  sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en la ni&#xF1;ez y otros recursos generales sobre el c&#xE1;ncer, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_113_35"><li><a href="https://www.cancer.gov/espanol/cancer" title="https://www.cancer.gov/espanol/cancer">El c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/tipos/adolescentes-adultos-jovenes" title="https://www.cancer.gov/espanol/tipos/adolescentes-adultos-jovenes">Adolescentes y adultos j&#xF3;venes  con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/tipos/infantil" title="https://www.cancer.gov/espanol/tipos/infantil">C&#xE1;nceres infantiles</a></li><li><a href="https://www.cancer.gov/espanol/tipos/infantil/hoja-informativa-ninos-adolescentes" title="https://www.cancer.gov/espanol/tipos/infantil/hoja-informativa-ninos-adolescentes">C&#xE1;ncer en ni&#xF1;os y adolescentes</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar" title="https://www.cancer.gov/espanol/cancer/sobrellevar">C&#xF3;mo hacer frente al c&#xE1;ncer</a></li><li><a href="/espanol/tipos/infantil/efectos-tardios-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion">Estadificaci&#xF3;n del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas" title="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas">Preguntas para hacer al doctor acerca del c&#xE1;ncer</a></li></ul></div><p id="_113_36" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_113_37"><li><a href="http://curesearch.org/" title="http://curesearch.org/">CureSearch for Children's Cancer</a> (CureSearch para el c&#xE1;ncer infantil)</li><li><a href="https://www.cancer.gov/publications/patient-education/guide-for-parents" title="https://www.cancer.gov/publications/patient-education/guide-for-parents">Children with Cancer: A Guide for Parents</a> (Ni&#xF1;os con c&#xE1;ncer: manual para padres)</li><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a> (Informaci&#xF3;n para  sobrevivientes de c&#xE1;ncer y las personas que los cuidan)</li></ul></div></div>
