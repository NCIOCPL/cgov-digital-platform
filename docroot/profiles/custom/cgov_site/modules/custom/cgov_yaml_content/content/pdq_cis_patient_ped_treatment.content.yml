            <div id="_section_100" class="pdq-sections"><p id="_313" tabindex="-1">For information about the treatments listed below, see the <a href="/types/retinoblastoma/patient/retinoblastoma-treatment-pdq#link/_52">Treatment Option Overview</a> section.</p><section id="_82"><h3 id="_82_toc">Treatment of Unilateral, Bilateral, and Cavitary Retinoblastoma</h3><p id="_229" tabindex="-1">If it is likely that the eye can be saved, treatment may include the following:</p><div class="pdq-content-list"><ul id="_230"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic chemotherapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766465&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766465&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ophthalmic artery infusion</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, with or without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravitreal chemotherapy</a>, to shrink the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. This may be followed by one or more of the following:<div class="pdq-content-list"><ul id="_237"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cryotherapy</a>. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Thermotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Plaque radiotherapy</a>.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External-beam radiation therapy</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46507&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046507&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bilateral</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> that does not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">respond</a> to other treatments.</li></ul></div><p id="_284" tabindex="-1">If the tumor is large and it is not likely that the eye can be saved, treatment may include the following:</p><div class="pdq-content-list"><ul id="_285"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enucleation</a>). After surgery, systemic chemotherapy may be given to lower the risk that the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> will spread to other parts of the body.</li></ul></div><p id="_221" tabindex="-1">When retinoblastoma is in both eyes, the treatment for each eye may be different, depending on the size of the tumor and whether it is likely that the eye can be saved. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> of systemic chemotherapy  is usually based on the eye that has more cancer.</p><p id="_297" tabindex="-1">Treatment for cavitary retinoblastoma, a type of intraocular retinoblastoma, may include the following:</p><div class="pdq-content-list"><ul id="_298"><li>Systemic chemotherapy or ophthalmic artery infusion chemotherapy.</li></ul></div><p id="_TrialSearch_82_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_89"><h3 id="_89_toc">Treatment of Extraocular Retinoblastoma </h3><p id="_172" tabindex="-1">Treatment for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> that has spread to the area around the eye may include the following:</p><div class="pdq-content-list"><ul id="_182"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic chemotherapy</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">external-beam radiation therapy</a>.</li><li>Systemic chemotherapy followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enucleation</a>). External-beam radiation therapy and more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> may be given after surgery. </li></ul></div><p id="_173" tabindex="-1">Treatment for extraocular retinoblastoma that has spread to the brain may include the following:</p><div class="pdq-content-list"><ul id="_174"><li>Systemic or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46681&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046681&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intrathecal chemotherapy</a>.</li><li> External-beam radiation therapy to the brain and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a>. </li><li>Chemotherapy followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">high-dose chemotherapy</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stem cell rescue</a>.</li></ul></div><p id="_234" tabindex="-1">It is not clear whether treatment with chemotherapy, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, or high-dose chemotherapy with stem cell rescue helps patients with extraocular retinoblastoma live longer.</p><p id="_175" tabindex="-1">For trilateral retinoblastoma, treatment may include the following:</p><div class="pdq-content-list"><ul id="_183"><li>Systemic chemotherapy followed by high-dose chemotherapy with stem cell rescue.</li><li>Systemic chemotherapy followed by surgery and external-beam radiation therapy.</li></ul></div><p id="_176" tabindex="-1">For retinoblastoma that has spread to other parts of the body, but not the brain, treatment may include the following:</p><div class="pdq-content-list"><ul id="_177"><li>Chemotherapy followed by high-dose chemotherapy with stem cell rescue and external-beam radiation therapy.</li></ul></div><p id="_TrialSearch_89_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_93"><h3 id="_93_toc">Treatment of Progressive or Recurrent Retinoblastoma</h3><p id="_238" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progressive</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraocular</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retinoblastoma</a> may include the following:</p><div class="pdq-content-list"><ul id="_239"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046751&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External-beam radiation therapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476765&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plaque radiotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cryotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Thermotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic chemotherapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350235&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350235&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ophthalmic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">artery</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infusion</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000766467&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intravitreal chemotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335065&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enucleation</a>).</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> that checks a sample of the patient's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> for certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gene</a> changes. The type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a> that will be given to the patient depends on the type of gene change.</li></ul></div><p id="_272" tabindex="-1">Treatment of progressive or recurrent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extraocular</a> retinoblastoma may include the following:</p><div class="pdq-content-list"><ul id="_273"><li>Systemic chemotherapy and external-beam radiation therapy for retinoblastoma that comes back after surgery to remove the eye.</li><li>Systemic chemotherapy followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">high-dose chemotherapy</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stem cell rescue</a> and external-beam radiation therapy.</li><li>A clinical trial that checks a sample of the patient's tumor for certain gene changes. The type of targeted therapy that will be given to the patient depends on the type of gene change.</li></ul></div><p id="_TrialSearch_93_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section></div>
