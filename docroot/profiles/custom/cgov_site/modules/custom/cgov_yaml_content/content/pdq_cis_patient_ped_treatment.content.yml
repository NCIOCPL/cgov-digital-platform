      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">Informaci&#xF3;n sobre el PDQ</h3><p id="_AboutThis_3" tabindex="-1">El Physician Data Query (PDQ) es la base de datos integral del Instituto Nacional del C&#xE1;ncer (NCI).  La base de datos del PDQ contiene sumarios de la &#xFA;ltima informaci&#xF3;n publicada sobre  prevenci&#xF3;n, detecci&#xF3;n, gen&#xE9;tica, tratamiento, cuidados m&#xE9;dicos de apoyo, y medicina complementaria y alternativa relacionada con el c&#xE1;ncer. La mayor&#xED;a de los sumarios se redactan en dos versiones. En las versiones para profesionales de la salud se ofrece informaci&#xF3;n detallada  en lenguaje t&#xE9;cnico. Las versiones para pacientes se presentan en un lenguaje f&#xE1;cil de comprender, que no es t&#xE9;cnico. Ambas versiones contienen informaci&#xF3;n sobre el c&#xE1;ncer que es exacta y actualizada. Tambi&#xE9;n se puede consultar estos sumarios en <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">ingl&#xE9;s</a>.</p><p id="_AboutThis_4" tabindex="-1">El PDQ es uno de los servicios del NCI. El NCI pertenece a los Institutos Nacionales de la Salud (NIH). Los NIH son el centro  de investigaci&#xF3;n biom&#xE9;dica del gobierno federal. Los sumarios del PDQ se basan en un an&#xE1;lisis independiente de las publicaciones m&#xE9;dicas. No constituyen declaraciones de la pol&#xED;tica del NCI ni de los NIH.</p></section><section id="_AboutThis_5"><h3 id="_AboutThis_5_toc">Prop&#xF3;sito de este sumario </h3><p id="_AboutThis_6" tabindex="-1">Este sumario del PDQ  sobre el c&#xE1;ncer contiene informaci&#xF3;n actualizada sobre el tratamiento de tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles. El prop&#xF3;sito es  informar y ayudar a los pacientes, las familias y las personas encargadas de cuidar a los pacientes. No provee pautas o recomendaciones formales para la toma de decisiones relacionadas con la atenci&#xF3;n de la salud. </p></section><section id="_AboutThis_7"><h3 id="_AboutThis_7_toc">Revisores y actualizaciones </h3><p id="_AboutThis_8" tabindex="-1">Los Consejos editoriales redactan los sumarios de informaci&#xF3;n sobre el c&#xE1;ncer del PDQ y los actualizan. Estos Consejos est&#xE1;n integrados por expertos en el tratamiento del c&#xE1;ncer y otras especialidades relacionadas con esta enfermedad. Los sumarios se revisan con regularidad y se modifican si surge  nueva informaci&#xF3;n. La fecha de actualizaci&#xF3;n al pie de cada sumario indica cu&#xE1;ndo se hizo el cambio m&#xE1;s reciente.</p><p id="_AboutThis_9" tabindex="-1">La informaci&#xF3;n en este sumario para pacientes se basa en la versi&#xF3;n para profesionales de la salud, que el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico">Consejo editorial del PDQ sobre el tratamiento pedi&#xE1;trico</a> revisa con regularidad y actualiza en caso  necesario.</p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Informaci&#xF3;n sobre ensayos cl&#xED;nicos </h3><p id="_AboutThis_11" tabindex="-1">Un  ensayo cl&#xED;nico es un estudio para responder a una pregunta cient&#xED;fica; por ejemplo, si un tratamiento es mejor que otro. Los ensayos se basan en estudios anteriores y lo que se aprendi&#xF3; en el laboratorio. Cada ensayo responde a ciertas preguntas cient&#xED;ficas dirigidas a encontrar formas nuevas y mejores de ayudar a los pacientes de c&#xE1;ncer. Durante los ensayos cl&#xED;nicos de tratamiento, se recopila informaci&#xF3;n sobre los efectos de un tratamiento nuevo y su eficacia. Si un ensayo cl&#xED;nico indica que un tratamiento nuevo es mejor que el tratamiento est&#xE1;ndar, el tratamiento nuevo se puede convertir en "est&#xE1;ndar". Los pacientes pueden considerar participar en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos  solo aceptan a  pacientes que a&#xFA;n no comenzaron un tratamiento. </p><p id="_AboutThis_12" tabindex="-1">La lista en ingl&#xE9;s de ensayos cl&#xED;nicos del PDQ est&#xE1; disponible  en el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>. Para obtener m&#xE1;s informaci&#xF3;n, llamar al Servicio de Informaci&#xF3;n sobre el C&#xE1;ncer al 1-800-422-6237 (1-800-4-CANCER).</p></section><section id="_AboutThis_13"><h3 id="_AboutThis_13_toc">Permisos para el uso de este sumario</h3><p id="_AboutThis_14" tabindex="-1">PDQ (Physician Data Query) es una marca registrada. Se autoriza el libre uso del texto de los documentos del PDQ. Sin embargo, no se podr&#xE1; identificar como un sumario de informaci&#xF3;n sobre c&#xE1;ncer del PDQ del NCI, salvo que se reproduzca en su totalidad y se actualice con regularidad. Por otra parte, se permitir&#xE1; que un autor escriba una oraci&#xF3;n como &#x201C;En el sumario del PDQ del NCI de informaci&#xF3;n sobre la prevenci&#xF3;n del c&#xE1;ncer de mama se describen, en breve, los siguientes riesgos: [incluir fragmento del sumario]&#x201D;.</p><p id="_AboutThis_15" tabindex="-1">Se sugiere citar la referencia bibliogr&#xE1;fica de este sumario del PDQ de la siguiente forma:</p><p id="_AboutThis_16" tabindex="-1">PDQ&#xAE; sobre el tratamiento pedi&#xE1;trico. PDQ Descripci&#xF3;n del tratamiento de tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles. Bethesda, MD: National Cancer Institute. Actualizaci&#xF3;n:  &lt;MM/DD/YYYY&gt;. Disponible en: <a href="https://www.cancer.gov/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq" title="https://www.cancer.gov/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq">https://www.cancer.gov/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq</a>.  Fecha de acceso: &lt;MM/DD/YYYY&gt;. </p><p id="_AboutThis_17" tabindex="-1">Las im&#xE1;genes en este sumario se reproducen con el permiso del autor, el artista o la editorial para uso exclusivo en los sumarios del PDQ. La utilizaci&#xF3;n de las im&#xE1;genes fuera del PDQ requiere la autorizaci&#xF3;n del propietario, que el Instituto Nacional del C&#xE1;ncer no puede otorgar. Para obtener m&#xE1;s informaci&#xF3;n sobre el uso de las ilustraciones de este sumario o de otras im&#xE1;genes relacionadas con el c&#xE1;ncer, consultar <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>, una colecci&#xF3;n de m&#xE1;s de 2000 im&#xE1;genes cient&#xED;ficas.</p></section><section id="_AboutThis_18"><h3 id="_AboutThis_18_toc">Cl&#xE1;usula sobre el descargo de responsabilidad</h3><p id="_AboutThis_19" tabindex="-1">La informaci&#xF3;n en estos sumarios no debe fundamentar ninguna decisi&#xF3;n sobre reintegros de seguros. Para obtener m&#xE1;s informaci&#xF3;n sobre cobertura de seguros, consultar la p&#xE1;gina <a href="https://www.cancer.gov/espanol/cancer/manejo-del-cancer" title="https://www.cancer.gov/espanol/cancer/manejo-del-cancer">Manejo de la atenci&#xF3;n del c&#xE1;ncer</a> disponible en Cancer.gov/espanol.</p></section><section id="_AboutThis_20"><h3 id="_AboutThis_20_toc">Para obtener m&#xE1;s informaci&#xF3;n</h3><p id="_AboutThis_21" tabindex="-1">En Cancer.gov/espanol, se ofrece m&#xE1;s informaci&#xF3;n sobre c&#xF3;mo comunicarse o recibir ayuda en  <a href="https://www.cancer.gov/espanol/contactenos" title="https://www.cancer.gov/espanol/contactenos">&#xBF;En qu&#xE9; podemos ayudarle?</a>. Tambi&#xE9;n se puede enviar un mensaje de correo electr&#xF3;nico mediante el <a href="https://www.cancer.gov/espanol/contactenos/correo-electronico" title="https://www.cancer.gov/espanol/contactenos/correo-electronico">formulario de comunicaci&#xF3;n</a>.</p></section></div>

