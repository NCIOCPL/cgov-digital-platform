          value: |
            <div id="_section_49" class="pdq-sections"><div class="key-points"><h3 id="_49_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_49_3"><ul><li>Hay diferentes tipos de tratamiento para los ni&#xF1;os con tumores de enc&#xE9;falo y de m&#xE9;dula espinal.</li><li>El tratamiento de los ni&#xF1;os con tumores de enc&#xE9;falo y de m&#xE9;dula espinal lo debe planificar un equipo de proveedores de atenci&#xF3;n de la salud expertos en el tratamiento de  tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles.</li><li>Algunos tumores de enc&#xE9;falo y de m&#xE9;dula espinal causan signos o s&#xED;ntomas que empiezan antes  que se diagnostique el c&#xE1;ncer y contin&#xFA;an durante meses o a&#xF1;os.
            </li><li>Algunos tratamientos para el c&#xE1;ncer pueden causar efectos
            secundarios meses o a&#xF1;os despu&#xE9;s
            de terminar el tratamiento. </li><li>Se utilizan tres tipos de tratamiento est&#xE1;ndar:<ul><li>Cirug&#xED;a</li><li>Radioterapia</li><li>Quimioterapia</li></ul></li><li>Se est&#xE1;n probando nuevos tipos de tratamiento en
            ensayos cl&#xED;nicos.<ul><li>Dosis altas de quimioterapia con trasplante de c&#xE9;lulas madre</li></ul></li><li>Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</li><li>Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</li><li>A veces se necesitan pruebas de seguimiento.</li></ul></div></div><section id="_50"><h3 id="_51" type="keypoint" do-not-show="toc">Hay diferentes tipos de tratamiento para los ni&#xF1;os con tumores de enc&#xE9;falo y de m&#xE9;dula espinal.</h3><p id="_53" tabindex="-1">
            Hay diferentes tipos de tratamiento disponibles para los ni&#xF1;os
            con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000427310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo y de m&#xE9;dula espinal</a>. Algunos tratamientos son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar</a> (tratamiento
            que se usa en la actualidad) y otros se encuentran en evaluaci&#xF3;n en
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>.  Un ensayo cl&#xED;nico de un tratamiento
            es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio de investigaci&#xF3;n</a> que procura mejorar los
            tratamientos actuales y obtener informaci&#xF3;n sobre tratamientos
            nuevos para pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>. Cuando los ensayos cl&#xED;nicos
            muestran que un tratamiento nuevo es mejor que el tratamiento
            est&#xE1;ndar, el tratamiento nuevo se puede convertir en el
            tratamiento est&#xE1;ndar.</p><p id="_54" tabindex="-1">Debido a que el c&#xE1;ncer en los
            ni&#xF1;os es poco frecuente, se debe considerar su participaci&#xF3;n
            en un ensayo cl&#xED;nico.  Algunos ensayos cl&#xED;nicos est&#xE1;n abiertos
            solo para pacientes que no han comenzado el tratamiento.</p></section><section id="_55"><h3 id="_56" type="keypoint" do-not-show="toc">El tratamiento de los ni&#xF1;os con tumores de enc&#xE9;falo y de m&#xE9;dula espinal lo debe planificar un equipo de proveedores de atenci&#xF3;n de la salud expertos en el tratamiento de  tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles.</h3><p id="_57" tabindex="-1">El tratamiento del ni&#xF1;o ser&#xE1; supervisado por un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=693555&amp;version=patient&amp;language=Spanish&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000693555&amp;version=patient&amp;language=Spanish&amp;dictionary=NotSet'); return(false);">onc&#xF3;logo pediatra</a>, que es un m&#xE9;dico que se especializa en el tratamiento de
            ni&#xF1;os con c&#xE1;ncer. El onc&#xF3;logo pediatra  trabaja con otros
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proveedores de atenci&#xF3;n de la salud</a> que son expertos en el
            tratamiento de ni&#xF1;os con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo</a> y que se especializan en ciertas
            &#xE1;reas de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina</a>.  Entre otros, es posible que estos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">especialistas</a>
            incluyan los siguientes: </p><div class="pdq-content-list"><ul id="_58"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=757278&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000757278&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pediatra</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neurocirujano</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neur&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270728&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270728&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neuronc&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318818&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318818&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neuropat&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318819&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318819&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neurorradi&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46546&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046546&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Onc&#xF3;logo de radioterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Endocrin&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44716&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044716&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Psic&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000631048&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Oftalm&#xF3;logo</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318825&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318825&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Especialista en rehabilitaci&#xF3;n</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044730&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Trabajador social</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Enfermero</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">especializado</a>.</li></ul></div></section><section id="_59"><h3 id="_60" type="keypoint" do-not-show="toc">Algunos tumores de enc&#xE9;falo y de m&#xE9;dula espinal causan signos o s&#xED;ntomas que empiezan antes  que se diagnostique el c&#xE1;ncer y contin&#xFA;an durante meses o a&#xF1;os.
            </h3><p id="_420" tabindex="-1">Es posible que los tumores de enc&#xE9;falo y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a> infantiles causen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> que contin&#xFA;an durante meses o a&#xF1;os. Los signos o  s&#xED;ntomas por causa del  tumor pueden empezar antes del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a>. Los signos o s&#xED;ntomas por causa del tratamiento, pueden empezar durante el tratamiento o enseguida despu&#xE9;s de este.  </p></section><section id="_421"><h3 id="_422" type="keypoint" do-not-show="toc">Algunos tratamientos para el c&#xE1;ncer pueden causar efectos
            secundarios meses o a&#xF1;os despu&#xE9;s
            de terminar el tratamiento. </h3><p id="_61" tabindex="-1">Estos se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos tard&#xED;os</a>. Los
            efectos tard&#xED;os del tratamiento de c&#xE1;ncer incluyen los
            siguientes trastornos:</p><div class="pdq-content-list"><ul id="_62"><li>Problemas f&#xED;sicos.</li><li>Cambios en el humor, los sentimientos, los pensamientos, el
            aprendizaje o la memoria.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46658&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046658&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Segundos c&#xE1;nceres</a> (nuevos tipos de c&#xE1;ncer).</li></ul></div><p id="_63" tabindex="-1">Algunos efectos tard&#xED;os se pueden tratar o controlar.  Es
            importante hablar con el m&#xE9;dico del ni&#xF1;o acerca de los efectos que el
            tratamiento puede tener en el ni&#xF1;o.  (Para obtener m&#xE1;s informaci&#xF3;n,
            consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/tipos/infantil/efectos-tardios-pdq">Efectos tard&#xED;os del
            tratamiento anticanceroso en la ni&#xF1;ez</a>).
            </p></section><section id="_64"><h3 id="_65" type="keypoint" do-not-show="toc">Se utilizan tres tipos de tratamiento est&#xE1;ndar:</h3><section id="_66"><h4 id="_67" type="keypoint" do-not-show="toc">Cirug&#xED;a</h4><p id="_68" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> se puede usar para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> y tratar los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles. Consulte la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq#link/_1">Informaci&#xF3;n general</a>.</p></section><section id="_69"><h4 id="_70" type="keypoint" do-not-show="toc">Radioterapia</h4><p id="_71" tabindex="-1">
            La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> es un tratamiento para el
            c&#xE1;ncer en el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> de alta energ&#xED;a u otros tipos de
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para eliminar las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas o impedir que
            crezcan. Hay dos tipos de radioterapia:
            </p><div class="pdq-content-list"><ul id="_440"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia externa</a>: tipo de radioterapia para la que se usa una m&#xE1;quina fuera para enviar la radiaci&#xF3;n hacia el c&#xE1;ncer desde el exterior del cuerpo.  </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia interna</a>: tipo de radioterapia para la que se usa una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> sellada en agujas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semillas</a>, alambres o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;teres</a> que se colocan directamente en el c&#xE1;ncer o cerca de este.</li></ul></div><p id="_441" tabindex="-1">La manera en que se administra la radioterapia depende
            del tipo y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer que se est&#xE9;
            tratando. Para tratar los tumores del enc&#xE9;falo y la m&#xE9;dula espinal infantiles, se usa la radioterapia externa.</p></section><section id="_72"><h4 id="_73" type="keypoint" do-not-show="toc">Quimioterapia</h4><p id="_74" tabindex="-1">
            La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> es un tratamiento del c&#xE1;ncer en el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para interrumpir la formaci&#xF3;n de c&#xE9;lulas cancerosas, ya sea mediante su destrucci&#xF3;n
            o al impedir su multiplicaci&#xF3;n. Cuando la quimioterapia se toma
            por boca o se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o  un m&#xFA;sculo, los medicamentos
            ingresan en el torrente sangu&#xED;neo y pueden llegar a las c&#xE9;lulas
            cancerosas de todo el cuerpo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia sist&#xE9;mica</a>). Cuando
            la quimioterapia se coloca directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a>,
            un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> o  una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad</a> del cuerpo como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, los
            medicamentos afectan sobre todo las c&#xE9;lulas cancerosas de
            esas &#xE1;reas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia regional</a>). La forma de administraci&#xF3;n de
            la quimioterapia depende del tipo  y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer que
            se est&#xE9; tratando.
            </p><p id="_423" tabindex="-1">Los medicamentos contra el c&#xE1;ncer que se administran por boca o en una vena para tratar los tumores del enc&#xE9;falo y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a> no pueden atravesar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">barrera hematoencef&#xE1;lica</a> que rodea el enc&#xE9;falo y la m&#xE9;dula espinal. En su lugar, el medicamento contra el c&#xE1;ncer se inyecta en el espacio lleno de l&#xED;quido para destruir las c&#xE9;lulas cancerosas all&#xED;. Esto se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046681&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia intratecal</a>.</p></section></section><section id="_79"><h3 id="_80" type="keypoint" do-not-show="toc">Se est&#xE1;n probando nuevos tipos de tratamiento en
            ensayos cl&#xED;nicos.</h3><p id="_81" tabindex="-1">En la presente secci&#xF3;n del sumario se hace referencia a
            tratamientos en estudio en ensayos cl&#xED;nicos. Tal vez no
            se mencionen todos los tratamientos que se est&#xE1;n considerando.
            Para obtener m&#xE1;s informaci&#xF3;n  sobre ensayos cl&#xED;nicos, consulte
            el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.
            </p><section id="_82"><h4 id="_83" type="keypoint" do-not-show="toc">Dosis altas de quimioterapia con trasplante de c&#xE9;lulas madre</h4><p id="_424" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia de dosis alta</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trasplante de c&#xE9;lulas madre</a> es una forma de administrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de quimioterapia y reemplazar las c&#xE9;lulas generadoras de  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> destruidas por el tratamiento del c&#xE1;ncer. Se extraen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46598&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046598&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas madre</a> (c&#xE9;lulas sangu&#xED;neas inmaduras) de la sangre o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a> del paciente o de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=643010&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000643010&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">donante</a>, se congelan y almacenan. Despu&#xE9;s de finalizar la quimioterapia, las c&#xE9;lulas madre almacenadas se descongelan y se devuelven al paciente mediante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n</a>. Estas c&#xE9;lulas madre reinyectadas crecen hasta convertirse en c&#xE9;lulas sangu&#xED;neas del cuerpo y restauran las c&#xE9;lulas destruidas.</p></section></section><section id="_88"><h3 id="_89" type="keypoint" do-not-show="toc">Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</h3><p id="_88_2" tabindex="-1">Para algunos pacientes, la mejor elecci&#xF3;n de tratamiento podr&#xED;a ser un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>.  Los ensayos cl&#xED;nicos son parte del proceso de investigaci&#xF3;n del c&#xE1;ncer.  Los ensayos cl&#xED;nicos se llevan a cabo para saber si los tratamientos nuevos para el c&#xE1;ncer son inocuos (seguros) y eficaces, o mejores que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a>.</p><p id="_88_3" tabindex="-1">Muchos de los tratamientos est&#xE1;ndar actuales se basan en ensayos cl&#xED;nicos anteriores.  Los pacientes que participan en un ensayo cl&#xED;nico reciben el tratamiento est&#xE1;ndar o son de los primeros en recibir el tratamiento nuevo.</p><p id="_88_4" tabindex="-1">Los pacientes que participan en los ensayos cl&#xED;nicos tambi&#xE9;n ayudan a mejorar la forma en que se tratar&#xE1; el c&#xE1;ncer en el futuro.  Aunque los ensayos cl&#xED;nicos no siempre llevan a  tratamientos  eficaces, a menudo responden a preguntas importantes y ayudan a avanzar en la investigaci&#xF3;n.</p></section><section id="_90"><h3 id="_91" type="keypoint" do-not-show="toc">Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</h3><p id="_90_22" tabindex="-1">En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.  En otros ensayos se prueban terapias en pacientes de c&#xE1;ncer que no mejoraron.  Tambi&#xE9;n hay ensayos cl&#xED;nicos en los que se prueban formas nuevas de impedir que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva) o de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento del c&#xE1;ncer.  </p><p id="_90_7" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s.  La informaci&#xF3;n en ingl&#xE9;s sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en la p&#xE1;gina de Internet <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a>. Para obtener informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consulte el portal de Internet <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p></section><section id="_92"><h3 id="_93" type="keypoint" do-not-show="toc">A veces se necesitan pruebas de seguimiento.</h3><p id="_92_48" tabindex="-1">Es posible que se repitan algunas de las pruebas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer o para determinar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer.  Otras pruebas se repiten para asegurar que el tratamiento es eficaz.  Las decisiones acerca de seguir, cambiar o suspender el tratamiento se pueden basar en los resultados de estas pruebas.</p><p id="_92_49" tabindex="-1">Algunas de las pruebas se repiten cada tanto despu&#xE9;s de terminar el tratamiento.  Los resultados de estas pruebas muestran si la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> cambi&#xF3; o si el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).  Estas pruebas  se llaman tambi&#xE9;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes m&#xE9;dicos de seguimiento</a>.</p></section></div>
