        - format: plain_text
          value: 'Treatments for Fatigue'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_40" class="pdq-sections"><div class="key-points"><h3 id="_40_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_40_4"><ul><li>Fatigue in cancer patients is
            often treated by  relieving related
            conditions such as anemia and depression.  <ul><li>Treatment of anemia</li><li>Treatment of pain</li><li>Treatment of depression </li></ul></li><li>Certain drugs are being studied for fatigue related to cancer.</li><li>Certain dietary supplements are being studied for fatigue related to cancer.</li><li>Treatment of fatigue may  include teaching the patient ways to increase energy and cope with fatigue in daily life.
            <ul><li>Exercise</li><li>A schedule of activity and rest</li><li>Talk therapy</li><li>Self-care for fatigue</li></ul></li></ul></div></div><section id="_211"><h3 id="_212" type="keypoint" do-not-show="toc">Fatigue in cancer patients is
            often treated by  relieving related
            conditions such as anemia and depression.  </h3><p id="_216" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a> depends on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and whether the cause of fatigue is known. When the cause of fatigue is not known, treatment is usually given to relieve symptoms and teach the patient ways to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454700&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cope</a> with fatigue. </p><section id="_47"><h4 id="_169" type="keypoint" do-not-show="toc">Treatment of anemia</h4><p id="_185" tabindex="-1">Treating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anemia</a> may help decrease fatigue. When known, the cause of the anemia is treated. When the cause is not known, treatment for anemia is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supportive care</a> and may include the following:  </p><div class="pdq-content-list"><ul id="_213"><li><strong>Change in diet</strong><p id="_188" tabindex="-1">Eating more foods rich in  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">iron</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a> may be combined with other treatments for anemia.</p></li><li><strong>Transfusions of red blood cells</strong><p id="_191" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46001&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046001&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Transfusions</a> work well to treat anemia. Possible <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of transfusions include an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">allergic reaction</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">graft-versus-host disease</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> changes, and too much iron in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>.
            </p></li><li><strong>Medicine</strong><p id="_269" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Drugs</a> that cause the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow</a> to make more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">red blood cells</a> may be used to treat anemia-related fatigue in patients receiving <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45337&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045337&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Epoetin alfa</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">darbepoetin alfa</a> are two of these drugs. This type of drug may shorten survival time, increase the risk of serious heart problems, and cause some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> to grow faster or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recur</a>. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Food and Drug Administration</a> (FDA) has not approved these drugs for the treatment of fatigue. Discuss the <a href="https://www.fda.gov/Drugs/DrugSafety/PostmarketDrugSafetyInformationforPatientsandProviders/UCM109375" title="https://www.fda.gov/Drugs/DrugSafety/PostmarketDrugSafetyInformationforPatientsandProviders/UCM109375">risks and benefits</a> of these drugs with your doctor.</p></li></ul></div></section><section id="_259"><h4 id="_260" type="keypoint" do-not-show="toc">Treatment of pain</h4><p id="_261" tabindex="-1">If pain is making fatigue worse, the patient's pain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicine</a> may be changed or the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> may be increased.  If too much pain medicine is making fatigue worse, the patient's pain medicine may be changed or the dose may be decreased.</p></section><section id="_44"><h4 id="_167" type="keypoint" do-not-show="toc">Treatment of depression </h4><p id="_267" tabindex="-1">Fatigue in patients who have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a> may be treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antidepressant</a> drugs. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Psychostimulant</a> drugs may help some patients have more energy and a better mood, and help them think and concentrate. The use of psychostimulants for treating fatigue is still being studied. The FDA has not approved psychostimulants for the treatment of fatigue.
            </p><p id="_268" tabindex="-1">Psychostimulants have side effects, especially with long-term use. Different psychostimulants have different side effects. Patients who have heart problems or who take anticancer drugs that affect the heart may have serious side effects from psychostimulants. These drugs have  warnings on the label about their risks. Talk to your doctor about the effects these drugs may have and use them only under a doctor's care. Some of the possible side effects include the following:
            </p><div class="pdq-content-list"><ul id="_181"><li>Trouble sleeping. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468801&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Euphoria</a> (feelings of extreme happiness).</li><li>Headache.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nausea</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Anxiety</a>.</li><li>Mood changes.</li><li>Loss of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a>.</li><li>Nightmares.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468802&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Paranoia</a> (feelings of fear and distrust of other people).</li><li>Serious heart problems. </li></ul></div><p id="_277" tabindex="-1">The doctor may prescribe low doses of a psychostimulant to be used for a short time in  patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced cancer</a> who have severe fatigue.  Talk to your doctor about the risks and benefits of these drugs.</p></section></section><section id="_286"><h3 id="_287" type="keypoint" do-not-show="toc">Certain drugs are being studied for fatigue related to cancer.</h3><p id="_288" tabindex="-1">The following drugs are being studied for fatigue related to cancer:</p><div class="pdq-content-list"><ul id="_289"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45082&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045082&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Bupropion</a> is an antidepressant that is being studied  to treat fatigue in patients with or without depression.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45262&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045262&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Dexamethasone</a>  is  an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=489392&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000489392&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anti-inflammatory drug</a> being studied in patients with advanced cancer. In one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a>,  patients who received dexamethasone  reported less fatigue than the group that received a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a>. More trials are needed to study the link between <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> and fatigue.</li></ul></div></section><section id="_291"><h3 id="_292" type="keypoint" do-not-show="toc">Certain dietary supplements are being studied for fatigue related to cancer.</h3><p id="_293" tabindex="-1">The following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplements</a> are being studied for fatigue related to cancer:</p><div class="pdq-content-list"><ul id="_290"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321377&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321377&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">L-carnitine</a> is a  supplement that helps the body make energy and lowers inflammation that may be linked to fatigue.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44151&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044151&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ginseng</a>  is an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=560646&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000560646&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">herb</a> used to treat fatigue which may be taken in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455334&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455334&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">capsules</a> of ground ginseng root. In a  clinical trial,  cancer patients who were either in treatment or had finished treatment,  received either  ginseng or  placebo. The group receiving ginseng had less fatigue than the placebo group.</li></ul></div></section><section id="_222"><h3 id="_223" type="keypoint" do-not-show="toc">Treatment of fatigue may  include teaching the patient ways to increase energy and cope with fatigue in daily life.
            </h3><section id="_195"><h4 id="_196" type="keypoint" do-not-show="toc">Exercise</h4><p id="_197" tabindex="-1">Exercise (including walking) may help people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> feel better and have more energy. The effect of exercise on fatigue in cancer patients is being studied. One study reported that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450125&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450125&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survivors</a> who took part in enjoyable physical activity had less fatigue and pain and were better able to take part in  daily activities.
            In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>, some patients reported the following benefits from exercise: </p><div class="pdq-content-list"><ul id="_214"><li>More physical energy.</li><li>Better appetite.</li><li>More able to do the normal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430401&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430401&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">activities of daily living</a>.</li><li> Better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</li><li>More satisfaction with life.</li><li>A greater sense of well-being.</li><li>More able to meet the demands of cancer and cancer treatment.</li></ul></div><p id="_257" tabindex="-1">Moderate activity for 3 to 5 hours a week may help cancer-related fatigue. You are more likely to follow an exercise plan if you choose a type of exercise that you enjoy. The health care team can help you plan the best   time and place for exercise and how often to exercise. Patients may need to start with light activity for short periods of time and build up to more exercise little by little. Studies have shown that exercise can be safely done during and after  cancer treatment.</p><p id="_262" tabindex="-1">Mind and body exercises such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467860&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467860&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">qigong</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tai chi</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=532135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000532135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">yoga</a> may help relieve fatigue. These exercises combine activities like movement, stretching,  balance, and controlled breathing with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441265&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441265&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spiritual</a> activity such as meditation. </p></section><section id="_278"><h4 id="_279" type="keypoint" do-not-show="toc">A schedule of activity and rest</h4><p id="_280" tabindex="-1">Changes in daily routine make the body use more energy.  A regular routine can improve sleep and help the patient have more energy to be active during the day. A program of regular times for activity and rest help to make the most of a patient's energy. A health care professional can  help  patients plan an exercise program and decide which activities are the most important to them.</p><p id="_281" tabindex="-1">The following sleep habits may help decrease fatigue:</p><div class="pdq-content-list"><ul id="_282"><li>Lie in bed  for sleep only.</li><li>Take naps for no longer than one hour.</li><li>Avoid noise (like television and radio) during sleep.</li></ul></div><p id="_283" tabindex="-1">Cancer patients should not try to do too much. Health professionals have information about support services to help with daily activities and responsibilities.</p></section><section id="_198"><h4 id="_199" type="keypoint" do-not-show="toc">Talk therapy</h4><p id="_200" tabindex="-1">Therapists use <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=457962&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000457962&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">talk therapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">counseling</a>) to treat certain emotional or behavioral <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>. This kind of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> helps patients change how they think and feel about certain things. Talk therapy  may help decrease a cancer patient's fatigue by working on  problems related to cancer that make fatigue worse, such as:
            </p><div class="pdq-content-list"><ul id="_201"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stress</a> from coping with cancer.
            </li><li>Fear that the cancer may come back.
            </li><li>Feeling hopeless   about fatigue.
            </li><li>Not enough <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440116&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">social support</a>.
            </li><li>A pattern of sleep and activity that changes from day to day.
            </li></ul></div></section><section id="_205"><h4 id="_206" type="keypoint" do-not-show="toc">Self-care for fatigue</h4><p id="_220" tabindex="-1">Learning about the risk of cancer-related fatigue and how to reduce fatigue may help you cope with it better and improve quality of life.  For example, some patients in  treatment worry that having fatigue means the treatment is not working.  Anxiety over this can make fatigue even worse. Some patients  may feel  that reporting fatigue is complaining. Knowing that fatigue is a normal side effect that should be reported and treated may  make it easier to manage.</p><p id="_266" tabindex="-1">Working with the health care team to learn about the following  may help patients cope with fatigue:</p><div class="pdq-content-list"><ul id="_209"><li>How to cope with fatigue as a normal side effect of  treatment.</li><li>The possible medical causes of fatigue such as not enough <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluids</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44338&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044338&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">electrolyte</a> imbalance, breathing problems, or anemia.</li><li>How patterns of rest and activity affect fatigue.</li><li>How to schedule important daily activities during times of less fatigue, and give up less important activities.
            </li><li>The kinds of activities that may help   you feel more alert (walking, gardening, bird-watching).
            </li><li>The difference between fatigue and depression.</li><li>How to avoid or change  situations that cause stress.
            </li><li>How  to avoid or change activities that cause fatigue.</li><li>How to change your surroundings to help decrease fatigue.</li><li>Exercise programs that are right for you and decrease fatigue.</li><li>The importance of eating enough food and drinking enough fluids.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical therapy</a> for patients who have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve</a> problems or muscle weakness.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45486&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045486&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Respiratory therapy</a> for patients who have trouble breathing.</li><li>How to tell if treatments for fatigue are working. </li></ul></div></section></section></div>
