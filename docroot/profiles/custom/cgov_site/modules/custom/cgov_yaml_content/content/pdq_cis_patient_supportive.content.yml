      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/side-effects/skin-nail-changes/pruritus-hp-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_1_1"><ul><li>Certain conditions, cancers, and blood disorders may cause pruritus.</li></ul></div></div><p id="_59" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pruritus</a> is an itchy feeling that makes you want to  scratch your skin. It may occur without a rash or skin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lesions</a>. Pruritus sometimes  feels like pain because the signals for itching and pain  travel along the same <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve</a> pathways.   Scratching may cause breaks in the skin, bleeding, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>.  If your skin feels itchy, let your doctor know so it can be treated and relieved.</p><p id="_193" tabindex="-1">The way  pruritus feels   and how long it lasts is not  the same in everyone.</p><p id="_121" tabindex="-1">The skin is the largest <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a> of the body. The most important job of skin is to protect against heat, sunlight, injury, and infection. The skin is also important to self-image and your ability to touch and be touched.</p><section id="_12"><h3 id="_56" type="keypoint" do-not-show="toc">Certain conditions, cancers, and blood disorders may cause pruritus.</h3><p id="_238" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pruritus</a> is  a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom</a> of a certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorder</a>, or a disease. These include:</p><div class="pdq-content-list"><ul id="_178"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> and conditions related to cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Liver</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46036&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046036&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thyroid</a> disorders.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44129&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044129&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Diabetes mellitus</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HIV</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44310&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044310&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">parasite</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>.</li><li>Dry skin.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Drug</a> reactions.</li><li>Conditions related to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stress</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>.</li></ul></div><p id="_179" tabindex="-1">The cause of pruritus is not always  known. </p></section></div>
