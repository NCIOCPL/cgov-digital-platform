          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/efectos-secundarios/cambios-piel-unas/prurito-pro-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_2" tabindex="-1">El prurito habitualmente es una sensaci&#xF3;n desagradable que provoca el deseo de
            rascarse; subjetivamente, se cuantifica seg&#xFA;n su intensidad, gravedad, ubicaci&#xF3;n y resistencia al tratamiento. Se puede plantear que  la picaz&#xF3;n se parece al dolor, ya que se cree que ambos se transmiten desde la piel al sistema nervioso central (SNC) a trav&#xE9;s de fibras nerviosas nociceptivas tipo C de calibre peque&#xF1;o.<a href="#cit/section_1.1">1</a> La percepci&#xF3;n del prurito, como la del dolor, se ve muy alterada por factores psicol&#xF3;gicos y del SNC; esto explica la gran variabilidad individual de la percepci&#xF3;n personal del prurito causado por el mismo prurit&#xF3;geno.  Debido a la
            naturaleza subjetiva del prurito, la falta de una definici&#xF3;n precisa y la
            carencia de modelos animales apropiados, el prurito es un trastorno que no se ha investigado adecuadamente.</p><p id="_820" tabindex="-1">Este an&#xE1;lisis se enfoca en el prurito que se presenta en ausencia de una dermatosis primaria, como se encuentra a menudo en los pacientes sometidos a tratamiento de c&#xE1;ncer.  Sin embargo, aun as&#xED; se pueden presentar cambios cut&#xE1;neos secundarios apreciables  que se manifiestan como liquen simple cr&#xF3;nico, prurigo nodular,  excoriaciones lineales, petequias lineales o erosiones superficiales en los sitios que el paciente alcanza a rascarse  (ya sea con las u&#xF1;as, rascadores de espalda o instrumentos improvisados).</p><p id="_821" tabindex="-1">Se considera que el prurito es una manifestaci&#xF3;n de una enfermedad sist&#xE9;mica subyacente en aproximadamente  10 a 25% de las personas afectadas. Las afecciones  extracut&#xE1;neas que pueden producir prurito generalizado son las siguientes:<a href="#cit/section_1.2">2</a></p><div class="pdq-content-list"><ul id="_822"><li>Disfunci&#xF3;n hep&#xE1;tica, renal o tiroidea.</li><li>Linfoma, trastornos mieloproliferativos (por ejemplo, policitemia vera y s&#xED;ndrome hipereosinof&#xED;lico) y leucemia linfoc&#xED;tica cr&#xF3;nica.</li><li>Infecci&#xF3;n por VIH o parasitosis.</li><li>Trastorno neuropsiqui&#xE1;tricos.</li></ul></div><p id="_823" tabindex="-1">A pesar de la amplia variedad de enfermedades que se manifiestan con prurito, una evaluaci&#xF3;n sistem&#xE1;tica del diagn&#xF3;stico diferencial usando una buena anamnesis, la revisi&#xF3;n de sistemas y los ex&#xE1;menes sangu&#xED;neos apropiados conducir&#xE1;n a un grupo razonable y finito de etiolog&#xED;as.  Entonces, se puede seguir con la reparaci&#xF3;n de la causa subyacente (si fuera posible) y el tratamiento del prurito con las opciones terap&#xE9;uticas disponibles en la actualidad.</p><p id="_1_4" tabindex="-1">En este sumario, a menos que se indique lo contrario, se tratan temas relacionados con datos probatorios y pr&#xE1;cticas referidas a los adultos. Los datos probatorios y la aplicaci&#xF3;n a la pr&#xE1;ctica referida a los ni&#xF1;os pueden diferir significativamente de la informaci&#xF3;n pertinente a los adultos. Cuando la informaci&#xF3;n espec&#xED;fica sobre la atenci&#xF3;n de los ni&#xF1;os est&#xE9; disponible, se resumir&#xE1; bajo su propio encabezado.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Schmelz M: A neural pathway for itch. Nat Neurosci 4 (1): 9-10, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11135635&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11135635&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Weisshaar E, Fleischer AB Jr, Bernhard JD, et al.: Pruritus and dysesthesia. In: Bolognia JL, Jorizzo JL, Schaffer JV: Dermatology. 3rd ed. [Philadelphia, Pa]: Elsevier Saunders, 2012, pp 111-25.</li></ol></div>
