            <div id="_section_32" class="pdq-sections"><p id="_33" tabindex="-1">El prurito es un s&#xED;ntoma, no es un diagn&#xF3;stico ni una enfermedad.  El prurito generalizado se  debe investigar debido  a su gran importancia m&#xE9;dica, como se explic&#xF3; previamente (para mayor informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/cancer/tratamiento/efectos-secundarios/cambios-piel-unas/prurito-pdq#link/_6">Caracter&#xED;sticas etiol&#xF3;gicas y fisiopatol&#xF3;gicas</a> de este sumario), en particular si interfiere con las actividades de la vida diaria o el sue&#xF1;o, o si es resistente al tratamiento. La evaluaci&#xF3;n del prurito debe incorporar  una anamnesis y examen f&#xED;sico pormenorizados.<a href="#cit/section_3.1">1</a></p><p id="_34" tabindex="-1">La anamnesis incluye los siguientes
            datos:</p><div class="pdq-content-list"><ul id="_126"><li>Ubicaci&#xF3;n, inicio, duraci&#xF3;n e intensidad de la picaz&#xF3;n.</li><li>Efecto sobre las actividades de la vida diaria o el sue&#xF1;o.</li><li>Factores que alivian o empeoran la picaz&#xF3;n.</li><li>Otros familiares o mascotas afectadas.</li><li>Antecedentes de prurito.</li><li>Antecedentes de enfermedades malignas.</li><li>Enfermedad maligna actual y su tratamiento.</li><li>Enfermedades sist&#xE9;micas que no son malignas.</li><li>Uso de medicamentos (analg&#xE9;sicos, antibi&#xF3;ticos y otros medicamentos de venta libre o con receta m&#xE9;dica, incluso las drogas il&#xED;citas).</li><li>Estado nutricional y de hidrataci&#xF3;n.</li><li>Antecedentes sociales (pasatiempos, ocupaci&#xF3;n, antecedentes sexuales y viajes).</li><li>Pr&#xE1;cticas actuales de cuidado de la piel.</li><li>Estado emocional del paciente.</li></ul></div><p id="_50" tabindex="-1">El examen f&#xED;sico proporcionar&#xE1; datos de la evaluaci&#xF3;n de lo siguiente:</p><div class="pdq-content-list"><ul id="_127"><li>Todas las superficies de la piel para encontrar signos de infecci&#xF3;n.</li><li>Todas las superficies de la piel para encontrar signos de dermatitis primaria (por ejemplo, reacciones a f&#xE1;rmacos, psoriasis, dermatitis at&#xF3;pica, enfermedades del tejido conjuntivo y liquen plano).</li><li>Todas las superficies de la piel para encontrar signos de dermatitis secundaria (por ejemplo, eritema macular, xerosis, excoriaciones, petequias lineales, prurigo nodular y liquen simple cr&#xF3;nico).</li><li>Factores ambientales (temperatura, humedad).</li><li>Factores f&#xED;sicos (ropa ajustada o constrictiva).</li><li>Turgencia, textura, color, temperatura de la piel y neoplasias cut&#xE1;neas.</li></ul></div><p id="_827" tabindex="-1">Las pruebas iniciales deben incluir lo siguiente:</p><div class="pdq-content-list"><ul id="_828"><li>Recuento sangu&#xED;neo completo con diferencial y recuento de plaquetas.</li><li>Pruebas de la funci&#xF3;n renal (nitr&#xF3;geno ureico en sangre y creatinina s&#xE9;rica).</li><li>Pruebas de la funci&#xF3;n hep&#xE1;tica (transaminasas, fosfatasa alcalina, bilirrubina).</li><li>Deshidrogenasa l&#xE1;ctica.</li><li>Pruebas de la funci&#xF3;n tiroidea (hormona estimulante de la tiroides y concentraci&#xF3;n de tiroxina).</li><li>Radiograf&#xED;a de t&#xF3;rax.</li><li>Velocidad de sedimentaci&#xF3;n de eritrocitos.</li></ul></div><p id="_829" tabindex="-1">Las pruebas de laboratorio secundarias que se orientan seg&#xFA;n la revisi&#xF3;n de sistemas y el examen f&#xED;sico pueden ser las siguientes:</p><div class="pdq-content-list"><ul id="_830"><li>Biopsia de la piel (histolog&#xED;a de rutina con inmunofluorescencia directa o sin esta).</li><li>Ex&#xE1;menes de detecci&#xF3;n de VIH.</li><li>Hierro s&#xE9;rico, capacidad total de fijaci&#xF3;n del hierro y ferritina.</li><li>Glucemia en ayunas y hemoglobina A1C.</li><li>Pruebas de la funci&#xF3;n paratiroidea (concentraci&#xF3;n de calcio, fosfato y partohormona).</li><li>Ex&#xE1;menes de detecci&#xF3;n de hepatitis viral.</li><li>Concentraciones s&#xE9;ricas de inmunoglobulina E.</li><li>Electroforesis de prote&#xED;nas s&#xE9;ricas o electroforesis s&#xE9;rica por inmunofijaci&#xF3;n.</li><li>Transglutaminasa tisular y anticuerpos endomisiales.</li><li>Concentraci&#xF3;n s&#xE9;rica de triptasa, histamina o cromogranina A.</li><li>Sedimento urinario; recolecci&#xF3;n de orina de 24 horas para medir el &#xE1;cido 5-hidroxindolac&#xE9;tico (5-HIAA; metabolito de la serotonina) y el &#xE1;cido metilimidazol ac&#xE9;tico (MIAA; metabolito de la histamina).</li><li>Heces para encontrar sangre oculta, huevos y par&#xE1;sitos.</li></ul></div><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Weisshaar E, Fleischer AB Jr, Bernhard JD, et al.: Pruritus and dysesthesia. In: Bolognia JL, Jorizzo JL, Schaffer JV: Dermatology. 3rd ed. [Philadelphia, Pa]: Elsevier Saunders, 2012, pp 111-25.</li></ol></div>
