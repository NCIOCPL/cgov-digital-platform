            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_1_1"><ul><li>Fatigue is the most common side effect of cancer treatment.</li><li>Fatigue related to cancer is different from  fatigue that healthy people feel.</li><li>Fatigue can decrease a patient's quality of life. </li></ul></div></div><section id="_79"><h3 id="_80" type="keypoint" do-not-show="toc">Fatigue is the most common side effect of cancer treatment.</h3><p id="_73" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> treatments such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biologic therapy</a> can cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a> in cancer patients. Fatigue is also a common <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom</a> of some types of cancer. Patients describe fatigue  as feeling tired, weak,
            worn-out,  heavy, slow, or that they have no energy or get-up-and-go. Fatigue in cancer patients may be called cancer fatigue, cancer-related fatigue, and cancer treatment-related fatigue. </p></section><section id="_81"><h3 id="_82" type="keypoint" do-not-show="toc">Fatigue related to cancer is different from  fatigue that healthy people feel.</h3><p id="_75" tabindex="-1"> When a healthy person is tired by day-to-day activities, their fatigue can be relieved by sleep and rest. Cancer-related fatigue is different. Cancer patients get  tired after less activity than people who do not have cancer. Also, cancer-related fatigue is not completely relieved by sleep and rest and  may last for a long time.  Fatigue usually decreases after cancer treatment ends,  but patients may still feel some fatigue for months or years.</p></section><section id="_85"><h3 id="_86" type="keypoint" do-not-show="toc">Fatigue can decrease a patient's quality of life. </h3><p id="_77" tabindex="-1">Fatigue can affect all areas of  life by  making the  patient too tired to take part in daily activities, relationships, social events, and community activities. Patients may miss work or school, spend less time with friends and family, or spend more time sleeping. In some cases, physical fatigue leads to mental fatigue and mood changes. This can make it hard for the patient to  pay attention,  remember things,  and think clearly. Money may become a problem if the patient needs to take leave from a job or stop working completely. Job loss can lead to the loss of health insurance. All these things can lessen the patient's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450120&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450120&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">self-esteem</a>.
            </p><p id="_93" tabindex="-1">Getting help with fatigue may prevent some of these problems and  improve  quality of life. </p></section></div>
