            <div id="_section_27" class="pdq-sections"><div class="key-points"><h3 id="_27_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_27_2"><ul><li>Fatigue in cancer patients may have more than one cause. </li><li>How cancer treatments cause fatigue is not known.<ul><li>Fatigue caused by chemotherapy</li><li>Fatigue caused by radiation therapy</li><li>Fatigue caused by biologic therapy</li><li>Fatigue caused by surgery</li></ul></li><li>Anemia is a common cause of  fatigue.</li><li>Side effects related to nutrition may cause or increase fatigue. </li><li>Anxiety and depression are the most common psychological causes of fatigue in cancer patients. </li><li>Fatigue may be increased when it is hard for patients to learn and remember.</li><li>Not sleeping well may cause fatigue. </li><li>Medicines other than chemotherapy may add to fatigue.</li></ul></div></div><section id="_234"><h3 id="_235" type="keypoint" do-not-show="toc">Fatigue in cancer patients may have more than one cause. </h3><p id="_237" tabindex="-1">Doctors do not know all the reasons <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> patients have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>. Many <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> may cause fatigue at the same time.</p><p id="_238" tabindex="-1">Fatigue in cancer patients may be caused by the following:</p><div class="pdq-content-list"><ul id="_239"><li>Cancer treatment with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, and some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biologic therapies</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Anemia</a> (a lower than normal number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">red blood cells</a>).
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hormone</a> levels that are too low or too high.</li><li>Trouble breathing or getting enough <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a>.</li><li>Heart trouble.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Infection</a>.</li><li>Pain.
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stress</a>.</li><li>Loss of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a> or not getting enough <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44651&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044651&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">calories</a> and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrients</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44659&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044659&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Dehydration</a> (loss of too much water from the body, such as from severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diarrhea</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>).</li><li>Changes in how well the body uses food for energy. </li><li>Loss of weight,  muscle, and/or strength.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Medicines</a> that cause drowsiness.</li><li>Problems getting enough sleep.
            </li><li>Being less active.</li><li>Other medical conditions.</li></ul></div><p id="_242" tabindex="-1">Fatigue is common in people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced cancer</a> who are not receiving  cancer treatment. </p></section><section id="_89"><h3 id="_90" type="keypoint" do-not-show="toc">How cancer treatments cause fatigue is not known.</h3><p id="_30" tabindex="-1"> Doctors are trying to better understand how cancer treatments such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>, chemotherapy, and radiation therapy cause fatigue. Some studies show that fatigue is caused by:</p><div class="pdq-content-list"><ul id="_113"><li> The need for extra energy to repair and heal body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> damaged by treatment.</li><li>The build-up of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxic</a> substances that are  left in the body after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> are killed by cancer treatment.</li><li>The effect of biologic therapy on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a>.</li><li>Changes in the body's sleep-wake cycle.</li></ul></div><p id="_78" tabindex="-1"> When they begin cancer treatment, many patients are already tired from medical tests, surgery, and the emotional stress of coping with the cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosis</a>.
            After treatment begins, fatigue may get worse. Patients who are older, have advanced cancer, or receive more than one type of treatment (for example, both chemotherapy and radiation therapy) are more likely to have long-term fatigue. </p><p id="_232" tabindex="-1">Different cancer treatments have different effects on a patient's energy level. The type and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346524&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346524&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">schedule</a> of treatments can affect the amount of fatigue caused by cancer therapy.  </p><section id="_115"><h4 id="_116" type="keypoint" do-not-show="toc">Fatigue caused by chemotherapy</h4><p id="_231" tabindex="-1">Patients treated with chemotherapy usually feel the most fatigue in the days right after each treatment. Then the fatigue decreases until the next treatment.  Fatigue usually increases with each cycle. Some studies have shown that patients have the most severe fatigue about mid-way through all the cycles of chemotherapy. Fatigue decreases after chemotherapy is finished, but patients may not feel back to normal until a month or more after the last treatment. Many patients feel fatigued for months or years after treatment ends.</p><p id="_251" tabindex="-1">Fatigue during chemotherapy may be increased by the following: </p><div class="pdq-content-list"><ul id="_252"><li>Pain.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Depression</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Anxiety</a>.</li><li>Anemia. Some types of chemotherapy stop the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow</a> from making enough new red blood cells, causing anemia (too few red blood cells to carry oxygen to the body).</li><li>Lack of sleep caused by some anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>.</li></ul></div></section><section id="_118"><h4 id="_119" type="keypoint" do-not-show="toc">Fatigue caused by radiation therapy</h4><p id="_120" tabindex="-1">Many patients receiving radiation therapy have fatigue that keeps them from being as active as they want to be.  After radiation therapy begins, fatigue usually  increases until  mid-way through the course of treatments and then stays about the same until treatment ends.  For many patients, fatigue improves after radiation therapy stops. However, in some patients, fatigue will last months or years after treatment ends. Some patients  never have the same amount of energy they had before treatment. </p><p id="_247" tabindex="-1">Cancer-related fatigue has been studied in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate cancer</a>.  The amount of fatigue they felt and the time of day the fatigue was worst was different in different patients.</p><p id="_272" tabindex="-1">In men with prostate cancer, fatigue was increased by having the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> before  radiation therapy started:</p><div class="pdq-content-list"><ul id="_273"><li>Poor sleep.</li><li>Depression.</li></ul></div><p id="_274" tabindex="-1">In women with breast cancer, fatigue was increased by the following:</p><div class="pdq-content-list"><ul id="_275"><li>Working while receiving radiation therapy.</li><li>Having children at home.</li><li>Depression.</li><li>Anxiety.</li><li>Trouble sleeping.</li><li>Younger age.</li><li>Being underweight.</li><li>Having advanced cancer or other medical conditions.</li></ul></div></section><section id="_122"><h4 id="_123" type="keypoint" do-not-show="toc">Fatigue caused by biologic therapy</h4><p id="_124" tabindex="-1">Biologic therapy often causes flu-like symptoms. These symptoms include being tired physically and mentally, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, chills, muscle pain, headache, and  not feeling well in general. Some patients may also have problems thinking clearly. Fatigue symptoms depend on the type of biologic therapy used.
            </p></section><section id="_125"><h4 id="_126" type="keypoint" do-not-show="toc">Fatigue caused by surgery</h4><p id="_127" tabindex="-1">Fatigue is often a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effect</a> of  surgery, but patients usually feel better  with time. However, fatigue caused by surgery can be worse when the surgery is combined with other cancer treatments.
            </p></section></section><section id="_34"><h3 id="_35" type="keypoint" do-not-show="toc">Anemia is a common cause of  fatigue.</h3><p id="_36" tabindex="-1">Anemia affects the patient's energy level and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>. Anemia may be caused by the following:</p><div class="pdq-content-list"><ul id="_263"><li>The cancer.</li><li>Cancer treatments.</li><li>A medical condition not related to the cancer.</li></ul></div><p id="_128" tabindex="-1">The effects  of anemia on a patient depend on  the following:</p><div class="pdq-content-list"><ul id="_139"><li>How quickly the anemia occurs.</li><li>The  patient's age.</li><li>The amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> part of the blood) in the patient's blood.</li><li>Other medical conditions the patient has.</li></ul></div></section><section id="_37"><h3 id="_38" type="keypoint" do-not-show="toc">Side effects related to nutrition may cause or increase fatigue. </h3><p id="_39" tabindex="-1">The body's energy comes from food. Fatigue may occur if the body does not take in enough food to give the body the energy it needs. For many patients, the effects of cancer and cancer treatments make it hard to eat well. In people with cancer, three major factors may affect <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrition</a>:
            </p><div class="pdq-content-list"><ul id="_129"><li>A change in the way the body is able to use food. A patient may eat the same amount as before having cancer, but  the body may not be able to absorb and use all the nutrients from the food. This is caused by the cancer or its treatment.</li><li>A decrease in the amount of food eaten because of low appetite, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a>, vomiting, diarrhea, or a blocked <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46500&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046500&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bowel</a>.</li><li>An increase in the amount of energy needed by the body because of a growing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>, infection, fever, or shortness of breath.</li></ul></div></section><section id="_97"><h3 id="_98" type="keypoint" do-not-show="toc">Anxiety and depression are the most common psychological causes of fatigue in cancer patients. </h3><p id="_138" tabindex="-1">The emotional stress of cancer can cause physical problems, including fatigue. It's common for cancer patients to have changes in moods and attitudes. Patients may feel anxiety and fear before and after a cancer diagnosis.  These feelings may
            cause fatigue. The effect of the disease on the patient's physical, mental, social, and financial well-being can increase emotional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">distress</a>.  </p><p id="_228" tabindex="-1">About 15% to 25% of
            patients who have cancer get depressed, which may increase fatigue caused by physical factors. The following are signs of depression:</p><div class="pdq-content-list"><ul id="_146"><li>Feeling tired mentally and physically.</li><li>Loss of interest in life.</li><li>Problems thinking.</li><li>Loss of sleep.</li><li>Feeling a loss of hope. </li></ul></div><p id="_253" tabindex="-1">Some patients have more fatigue after cancer treatments than others do. </p></section><section id="_100"><h3 id="_101" type="keypoint" do-not-show="toc">Fatigue may be increased when it is hard for patients to learn and remember.</h3><p id="_142" tabindex="-1">  During and after cancer treatment, patients may find they cannot pay attention for very long and have a hard time thinking, remembering,  and  understanding. This is called  attention fatigue. Sleep
            helps to  relieve attention fatigue,  but sleep may not be enough when the fatigue is related to cancer. Taking part  in restful activities and  spending time outdoors may help relieve attention fatigue.  </p></section><section id="_103"><h3 id="_104" type="keypoint" do-not-show="toc">Not sleeping well may cause fatigue. </h3><p id="_143" tabindex="-1">Some people with cancer are not able to get enough sleep. The following  problems related to sleep may cause fatigue:</p><div class="pdq-content-list"><ul id="_145"><li>Waking up during the night.</li><li> Not going to sleep at the same time every night.</li><li>Sleeping during
            the day and less at night.</li><li>Not being active during the day.</li></ul></div><p id="_254" tabindex="-1">Poor sleep affects people in different ways. For example, the time of day that fatigue is worse may be different. Some patients who have trouble sleeping may feel more fatigue in the morning. Others may have severe fatigue in both the morning and the evening. </p><p id="_265" tabindex="-1">Even in patients who have poor sleep, fixing sleep problems does not always improve fatigue. A lack of sleep may not be the cause of the fatigue. See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/about-cancer/treatment/side-effects/sleep-disorders-pdq">Sleep Disorders</a> for more information.</p></section><section id="_106"><h3 id="_107" type="keypoint" do-not-show="toc">Medicines other than chemotherapy may add to fatigue.</h3><p id="_144" tabindex="-1">Patients may take  medicines for cancer symptoms, such as pain,  or conditions other than the cancer. These medicines may cause  the patient to feel sleepy. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45054&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045054&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Opioids</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antidepressants</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468794&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468794&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antihistamines</a> have this side effect. If many of these medicines are taken at the same time,  fatigue may be worse. </p><p id="_233" tabindex="-1">Taking opioids over time may lower the amount of sex hormones made in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46611&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046611&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">testicles</a> and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovaries</a>. This can lead to fatigue as well as sexual problems and depression.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _31
      field_pdq_section_title:
        - format: plain_text
          value: 'Assessment of Fatigue'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_31" class="pdq-sections"><div class="key-points"><h3 id="_31_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_31_3"><ul><li>An assessment is done to find out the level of fatigue and how it affects the patient's daily life.</li><li>An assessment of fatigue includes a physical exam and blood tests.  </li><li> A fatigue assessment is repeated at different times to see if there are patterns  of fatigue.</li></ul></div></div><section id="_109"><h3 id="_160" type="keypoint" do-not-show="toc">An assessment is done to find out the level of fatigue and how it affects the patient's daily life.</h3><p id="_91" tabindex="-1">There is no test to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, so it is important for the patient to tell family members and the health care team if fatigue is a  problem. To assess fatigue, the patient is asked to describe how bad the fatigue is, how it affects daily activities, and what makes the fatigue better or worse.
            The doctor will look for causes of fatigue that can be treated.  </p></section><section id="_161"><h3 id="_162" type="keypoint" do-not-show="toc">An assessment of fatigue includes a physical exam and blood tests.  </h3><p id="_154" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430407&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430407&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">assessment</a> process may include the following:</p><div class="pdq-content-list"><ul id="_155"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a>:<p id="_276" tabindex="-1">This is  an exam of the body to check general signs of health or anything that seems unusual. The doctor will check for problems such as trouble breathing or loss of  muscle strength. The patient's walking, posture, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">joint</a> movements will be checked.</p></li><li>Rating the level of fatigue: <p id="_156" tabindex="-1">The patient is asked to rate the level of fatigue (how bad the fatigue is). There is no standard way to rate fatigue.  The doctor may ask the patient to rate the fatigue on a scale from 0 to 10. Other ways to rate fatigue check for how much the fatigue affects the patient's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</p></li><li>A series of questions about the following:<div class="pdq-content-list"><ul id="_149" class="list-dash"><li>When the fatigue started, how long it lasts, and what makes it better or worse.
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Symptoms</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a>, such as pain,  the patient is having from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> or the treatments.
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Medicines</a> being taken.
            </li><li>Sleeping and resting habits. </li><li>Eating habits and changes in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a> or weight.</li><li>How the fatigue affects daily activities and lifestyle.
            </li><li>How the fatigue affects being able to work.
            </li><li>Whether the patient has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a>, or pain.</li><li>Health habits and past illnesses and treatments.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688783&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688783&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Blood tests</a> to check for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anemia</a>: <p id="_163" tabindex="-1">The most common blood tests to check if the number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">red blood cells</a> is normal are:
            </p><div class="pdq-content-list"><ul id="_255" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=729979&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000729979&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Complete blood count (CBC) with differential</a>: A procedure in which a sample of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> is taken and checked for the following:<div class="pdq-content-list"><ul id="_256"><li>
            The number of red blood cells and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">platelets</a>.</li><li>The number and type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a>.</li><li>The amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemoglobin</a> (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> that carries <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a>) in the red blood cells.</li><li>The portion of the blood sample made up of red blood cells.
            </li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390307&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390307&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Peripheral blood smear</a>: A procedure in which a sample of blood is checked for the number and kinds of white blood cells, the number of platelets, and changes in the shape of blood cells.</li><li>Other blood tests may be done to check for other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> that affect red blood cells. These include a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=669655&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000669655&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow aspiration and biopsy</a> or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520257&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520257&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Coombs' test</a>. Blood tests to check the levels of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin</a> B<sub>12</sub>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">iron</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45958&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045958&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">erythropoietin</a> may also be done. </li></ul></div></li><li>Checking for other causes of fatigue that can be treated. See  the <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-pdq#link/_27">Causes of Fatigue in Cancer Patients</a> section.</li></ul></div></section><section id="_224"><h3 id="_225" type="keypoint" do-not-show="toc"> A fatigue assessment is repeated at different times to see if there are patterns  of fatigue.</h3><p id="_164" tabindex="-1">A fatigue assessment is repeated  to see if there is a pattern  for  when fatigue starts or becomes worse. Fatigue may be worse right after a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> treatment, for example. The same method of measuring fatigue is used at each assessment. This   helps show changes in fatigue over time.</p></section></div>
