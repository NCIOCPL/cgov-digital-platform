            <div id="_section_43" class="pdq-sections"><div class="key-points"><h3 id="_43_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_43_3"><ul><li>Se realiza una evaluaci&#xF3;n para determinar el grado de fatiga y c&#xF3;mo esta afecta a la vida diaria del paciente.</li><li>Una evaluaci&#xF3;n de la fatiga incluye un examen f&#xED;sico y an&#xE1;lisis de sangre.</li><li>La evaluaci&#xF3;n de la fatiga se repite en diferentes momentos para determinar si la fatiga sigue ciertas pautas.</li></ul></div></div><section id="_166"><h3 id="_167" type="keypoint" do-not-show="toc">Se realiza una evaluaci&#xF3;n para determinar el grado de fatiga y c&#xF3;mo esta afecta a la vida diaria del paciente.</h3><p id="_168" tabindex="-1">No hay ninguna prueba para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>, de manera que es importante que el paciente les diga a los miembros de la familia y el equipo de atenci&#xF3;n de salud si la fatiga es un problema.   Para evaluar la fatiga, se pide al paciente que describa qu&#xE9; tan intensa es la fatiga, c&#xF3;mo afecta a las actividades diarias y qu&#xE9; hace que la fatiga mejore o empeore.   El m&#xE9;dico buscar&#xE1; las causas de la fatiga que se pueden tratar.</p></section><section id="_169"><h3 id="_170" type="keypoint" do-not-show="toc">Una evaluaci&#xF3;n de la fatiga incluye un examen f&#xED;sico y an&#xE1;lisis de sangre.</h3><p id="_171" tabindex="-1">
            El proceso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430407&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430407&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">evaluaci&#xF3;n</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_172"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a>.<p id="_173" tabindex="-1">Es un examen del cuerpo para verificar los signos generales de la salud o cualquier cosa que no parezca habitual. El m&#xE9;dico verificar&#xE1; la presencia de problemas tales como dificultad para respirar o p&#xE9;rdida de la fuerza muscular.   Tambi&#xE9;n se examinar&#xE1;n la forma en que el paciente camina, la postura  y el movimiento de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">articulaciones</a>.</p></li><li>Calificaci&#xF3;n del grado de fatiga.<p id="_174" tabindex="-1">Se le pide al paciente que califique el grado de fatiga (qu&#xE9; tan intensa es la fatiga). No hay una manera est&#xE1;ndar de calificar la fatiga.   El m&#xE9;dico puede pedir al paciente que califique la fatiga en una escala de 0 a 10.   Otras maneras de calificarla  es averiguar c&#xF3;mo afecta la fatiga la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> del paciente.
            </p></li><li>Serie de preguntas sobre los siguientes aspectos:<div class="pdq-content-list"><ul id="_175" class="list-dash"><li>Momento en que comenz&#xF3; la fatiga, cu&#xE1;nto dura, y qu&#xE9; hace que empeore o mejore.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">S&#xED;ntomas</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a>, como el dolor, que el paciente est&#xE1; sufriendo por el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> o los tratamientos.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Medicamentos</a> que toma.</li><li>H&#xE1;bitos de sue&#xF1;o y descanso.</li><li>H&#xE1;bitos de alimentaci&#xF3;n y cambios en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apetito</a> o el peso.</li><li>Modos en que la fatiga afecta las actividades diarias y el modo de vida.</li><li>Modo en que la fatiga afecta a la capacidad de trabajar.</li><li>Si el paciente tiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">depresi&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a> o dolor.</li><li>H&#xE1;bitos de salud y enfermedades y tratamientos anteriores.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688783&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688783&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">An&#xE1;lisis de sangre</a> para comprobar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anemia</a>.<p id="_225" tabindex="-1">Los an&#xE1;lisis de sangre m&#xE1;s comunes para verificar si el n&#xFA;mero de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> es normal son los siguientes:</p> <div class="pdq-content-list"><ul id="_176" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=729980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000729980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Recuento sangu&#xED;neo completo (RSC) con diferencial</a>: procedimiento mediante el cual se toma una muestra de sangre para verificar los siguientes elementos: <div class="pdq-content-list"><ul id="_177"><li>La cantidad de gl&#xF3;bulos rojos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plaquetas</a>.</li><li>La cantidad y el tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a>.</li><li>La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemoglobina</a> (la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> que transporta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a>) en los gl&#xF3;bulos rojos. </li><li>La parte de la muestra compuesta por gl&#xF3;bulos rojos.</li></ul></div></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390307&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390307&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Frotis de sangre perif&#xE9;rica</a>: procedimiento para el que se analiza una muestra de sangre para determinar el n&#xFA;mero y las clases de gl&#xF3;bulos blancos, la cantidad de plaquetas y los cambios en la forma de los gl&#xF3;bulos sangu&#xED;neos.
            </li><li>Se pueden realizar otras pruebas para verificar si hay otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> que da&#xF1;an los gl&#xF3;bulos rojos. Entre ellas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=669655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000669655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsia</a> o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520257&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520257&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prueba de Coombs</a>. Asimismo, se pueden realizar pruebas para verificar las concentraciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina</a> B<sub>12</sub>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hierro</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45958&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045958&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">eritropoyetina</a>.</li></ul></div></li><li>Verificar si hay otras causas de la fatiga que se pueden tratar. Consulte la secci&#xF3;n sobre <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pdq#link/_12">Causas de la fatiga en los pacientes de c&#xE1;ncer</a>.</li></ul></div></section><section id="_178"><h3 id="_179" type="keypoint" do-not-show="toc">La evaluaci&#xF3;n de la fatiga se repite en diferentes momentos para determinar si la fatiga sigue ciertas pautas.</h3><p id="_180" tabindex="-1">La evaluaci&#xF3;n de la fatiga se repite para determinar si hay una pauta cuando empieza o empeora la fatiga. Por ejemplo, la fatiga puede ser justo despu&#xE9;s de un tratamiento con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>. Se usa el mismo m&#xE9;todo para medir la fatiga en cada evaluaci&#xF3;n.   Esto ayuda a observar los cambios en la fatiga con el paso del tiempo.  </p></section></div>
