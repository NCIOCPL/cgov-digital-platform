            <div id="_section_57" class="pdq-sections"><p id="_816" tabindex="-1">Nota: algunas referencias bibliogr&#xE1;ficas en el texto de esta secci&#xF3;n van seguidas de un grado de comprobaci&#xF3;n cient&#xED;fica. Los  Consejos Editoriales del PDQ utilizan un sistema de clasificaci&#xF3;n formal para ayudar al lector a juzgar la solidez de las pruebas relacionadas con los resultados observados en una estrategia terap&#xE9;utica. (Para mayor informaci&#xF3;n, consultar el sumario del PDQ sobre <a href="/espanol/publicaciones/pdq/grados-comprobacion/cuidados-medicos-apoyo">Grados de comprobaci&#xF3;n cient&#xED;fica</a>).</p><p id="_831" tabindex="-1">Si se identifica una causa subyacente del prurito, la primera opci&#xF3;n terap&#xE9;utica, cuando sea posible, es el tratamiento de la enfermedad primaria o la correcci&#xF3;n de la anormalidad subyacente. Por ejemplo, primero se debe iniciar la administraci&#xF3;n de complementos de hierro en el contexto de una anemia ferrop&#xE9;nica o de suplementos de hormona tiroidea en el hipotiroidismo. Sin embargo, se indica el uso de t&#xE9;cnicas cut&#xE1;neas suaves como se describe m&#xE1;s adelante, aunque no se espere que estas alivien por completo los s&#xED;ntomas: se deben tener en cuenta como tratamiento complementario &#xFA;til.</p><p id="_832" tabindex="-1">Las intervenciones para el prurito se pueden clasificar en cuatro grupos diferentes:</p><div class="pdq-content-list"><ol id="_833"><li>Prevenci&#xF3;n y eliminaci&#xF3;n de los factores provocadores.</li><li>Tratamientos t&#xF3;picos.</li><li>Tratamientos sist&#xE9;micos.</li><li>Modalidades f&#xED;sicas.</li></ol></div><section id="_130"><h3 id="_130_toc">Prevenci&#xF3;n y eliminaci&#xF3;n de factores provocadores</h3><p id="_66" tabindex="-1"> Los pacientes y
            proveedores de atenci&#xF3;n deber&#xE1;n ser incluidos en el plan y provisi&#xF3;n de atenci&#xF3;n
            m&#xE9;dica en la medida de lo posible.  La educaci&#xF3;n es un aspecto importante del
            control de los s&#xED;ntomas.  Los reg&#xED;menes de atenci&#xF3;n de la piel incorporan la protecci&#xF3;n frente al
            ambiente, buenas pr&#xE1;cticas higi&#xE9;nicas, e hidrataci&#xF3;n interna y externa.<a href="#cit/section_4.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>] La
            intensidad del r&#xE9;gimen y las t&#xE9;cnicas empleadas depender&#xE1;n de los factores
            etiol&#xF3;gicos y del grado de sufrimiento relacionado con el prurito.</p><p id="_67" tabindex="-1">La nutrici&#xF3;n adecuada es esencial para mantener una piel sana.  Una
            dieta &#xF3;ptima deber&#xE1; incluir un consumo equilibrado de prote&#xED;nas, carbohidratos, grasas,
            vitaminas, minerales y l&#xED;quidos.  Se recomienda la ingesta
            diaria de por lo menos 3000 ml de l&#xED;quidos por d&#xED;a; sin embargo, esto quiz&#xE1;s no
            sea posible para algunas personas.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a></p><p id="_68" tabindex="-1">Se deben evitar factores agravantes como los siguientes:
            </p><div class="pdq-content-list"><ul id="_131"><li>P&#xE9;rdida de l&#xED;quidos provocada por fiebre, diarrea, n&#xE1;useas y v&#xF3;mitos, o
            disminuci&#xF3;n de la ingesti&#xF3;n de l&#xED;quidos.</li><li>Ba&#xF1;os con agua caliente.</li><li>Usar  ba&#xF1;os de burbujas o  jabones que contengan detergentes.</li><li>Ba&#xF1;arse m&#xE1;s de una vez por d&#xED;a o durante m&#xE1;s de 30 minutos.</li><li>Usar jab&#xF3;n o a&#xF1;adir aceite en el ba&#xF1;o.</li><li>Usar f&#xF3;mites reutilizables para restregarse (por ejemplo,   <em>buff-puff</em> o esponja vegetal).</li><li>Usar esencias, fragancias y perfumes.</li><li>Ambiente seco.</li><li>Lavar las s&#xE1;banas y ropa con detergente que contenga esencias, colorantes y conservantes.</li><li>Usar toallitas suavizantes de tela.</li><li>Usar ropa restrictiva y ajustada, o ropa confeccionada con lana, materiales
            sint&#xE9;ticos u otras telas &#xE1;speras o toscas.</li><li>Usar desodorantes o antitranspirantes axilares.</li><li>Aplicar preparaciones t&#xF3;picas que contengan esencias, tintes o conservantes.</li><li>Tensi&#xF3;n emocional.</li></ul></div><p id="_82" tabindex="-1">Se deber&#xE1;n promover factores de alivio, como los siguientes:</p><div class="pdq-content-list"><ul id="_132"><li>Aplicaci&#xF3;n de cremas emolientes o ung&#xFC;entos sin fragancia.</li><li>Ba&#xF1;arse en agua tibia.</li><li>Usar limpiadores cut&#xE1;neos suaves (sin jab&#xF3;n) o jabones preparados para la piel sensible (por ejemplo, limpiador Cetaphil, Dove para piel sensible, Oilatum y Basis).</li><li>Usar jab&#xF3;n solo en las zonas sucias; en caso  contrario el agua es suficiente.</li><li>Limitar el ba&#xF1;o a 30 minutos diarios o en d&#xED;as alternos.</li><li>A&#xF1;adir el aceite y el jab&#xF3;n al final del ba&#xF1;o o agregar al principio un tratamiento coloidal
            con avena.</li><li>Lavarse suavemente, si fuera necesario, con una toallita o pa&#xF1;o de algod&#xF3;n limpio, fresco y suave.</li><li>Enjuagar todos los residuos del ba&#xF1;o con agua tibia limpia.</li><li>Secarse mediante toques en la piel en lugar de frotarse.</li><li>Mantener un ambiente h&#xFA;medo (por ejemplo, usando un humidificador).</li><li>Usar frazadas de franela de algod&#xF3;n si fuera necesario.</li><li>Lavar las s&#xE1;banas, la ropa y las prendas interiores con jab&#xF3;n suave como el que se utiliza para
            la ropa de beb&#xE9;, sin fragancias, tintes o conservantes  (por ejemplo, Dreft,  All Free Clear, Tide Free and Gentle).</li><li>Usar suavizante de ropa l&#xED;quido como el que se enjuaga durante el lavado (por ejemplo, suavizante de ropa All Free Clear) o evitar todo tipo de suavizante de ropa.</li><li>Usar ropa holgada, y prendas hechas de algod&#xF3;n o de otras telas suaves.</li><li>Usar t&#xE9;cnicas de distracci&#xF3;n, relajaci&#xF3;n, im&#xE1;genes positivas o estimulaci&#xF3;n
            cut&#xE1;nea.</li></ul></div><p id="_834" tabindex="-1">El calor aumenta el flujo sangu&#xED;neo cut&#xE1;neo y puede aumentar la picaz&#xF3;n. El calor tambi&#xE9;n disminuye la humedad y la piel se deshidrata cuando la humedad relativa est&#xE1; por debajo de 40%. Estos procesos se pueden revertir en un ambiente h&#xFA;medo y fresco. Ba&#xF1;arse excesivamente agrava la sequedad cut&#xE1;nea y los ba&#xF1;os con agua caliente exacerban la deshidrataci&#xF3;n por vasodilataci&#xF3;n. La vasodilataci&#xF3;n aumenta el flujo sangu&#xED;neo que, a su vez, provoca picaz&#xF3;n. Los ba&#xF1;os con agua tibia tienen un efecto antipruriginoso, posiblemente por vasoconstricci&#xF3;n capilar.</p><p id="_835" tabindex="-1">El objetivo de la limpieza cut&#xE1;nea es remover la suciedad y prevenir olores; pero el tipo de piel, el estilo de vida y la cultura influyen sobre las pr&#xE1;cticas higi&#xE9;nicas contempor&#xE1;neas. Los ba&#xF1;os con agua tibia deben limitarse a 30 minutos diarios o d&#xED;a por medio.</p><p id="_836" tabindex="-1">Muchos jabones son sales de &#xE1;cidos grasos con una base &#xE1;lcali; esto produce p&#xE9;rdida excesiva de los l&#xED;pidos de la piel  y altera el pH cut&#xE1;neo, lo que irrita la piel. Los adultos mayores o las personas con piel seca deben limitar el uso de jabones solo para las &#xE1;reas que tienen gl&#xE1;ndulas apocrinas. Basta con agua corriente para limpiar otras superficies de la piel. Los jabones suaves tienen menor contenido de jab&#xF3;n o detergentes. El jab&#xF3;n es un  desengrasante  y tambi&#xE9;n puede irritar la piel. Los jabones supergrasos depositan una pel&#xED;cula de aceite sobre la superficie de la piel, pero no hay pruebas de que produzcan menos sequedad que otros jabones, y pueden ser m&#xE1;s costosos.</p><p id="_837" tabindex="-1">El residuo que dejan los detergentes despu&#xE9;s del ba&#xF1;o o su uso para lavar prendas de vestir y ropa de cama, as&#xED; como los suavizantes de telas y los productos antiest&#xE1;ticos, pueden agravar el prurito.  El residuo de los detergentes de ropa se puede neutralizar agregando vinagre al agua del enjuague (una cucharadita de vinagre por cada cuarto de gal&#xF3;n [casi un litro] de agua). Los jabones suaves de ropa comercializados para las prendas de beb&#xE9; tambi&#xE9;n pueden ser una soluci&#xF3;n.</p><p id="_838" tabindex="-1">Se sugiere el uso de ropa holgada de algod&#xF3;n liviano y s&#xE1;banas de algod&#xF3;n. Eliminar los cubrecamas pesados puede aliviar la picaz&#xF3;n al reducir el calor corporal. La lana y algunas telas sint&#xE9;ticas pueden producir irritaci&#xF3;n. Las t&#xE9;cnicas de distracci&#xF3;n, la musicoterapia, la relajaci&#xF3;n y la imaginer&#xED;a pueden resultar &#xFA;tiles para aliviar los s&#xED;ntomas.<a href="#cit/section_4.4">4</a></p></section><section id="_133"><h3 id="_133_toc">Tratamientos t&#xF3;picos</h3><section id="_839"><h4 id="_839_toc">Productos de venta libre</h4><p id="_840" tabindex="-1">Algunos productos t&#xF3;picos &#x2014;entre estos, la maicena, el polvo de talco, los polvos perfumados y los ba&#xF1;os de burbujas&#x2014;  pueden irritar la piel y causar prurito.  La aplicaci&#xF3;n de maicena ha sido una intervenci&#xF3;n aceptable para el prurito relacionado con la descamaci&#xF3;n seca vinculada con la radioterapia; no obstante, no se debe aplicar sobre superficies cut&#xE1;neas h&#xFA;medas,
            &#xE1;reas pilosas o con gl&#xE1;ndulas seb&#xE1;ceas, pliegues cut&#xE1;neos (zonas intertriginosas) o cerca de las mucosas, como en la vagina y el recto.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a>  Cuando la maicena se humedece se produce glucosa, lo que provee un medio excelente  para la proliferaci&#xF3;n de hongos.<a href="#cit/section_4.6">6</a></p><p id="_841" tabindex="-1">Las sustancias con iones de metal (es decir, el talco y el aluminio usado en los antitranspirantes) potencian las reacciones cut&#xE1;neas durante
            la radioterapia de haz externo y se deben evitar durante todo el ciclo de radioterapia.  Por lo dem&#xE1;s, cuando se necesitan, se prefieren los  productos a base de talco que los m&#xE9;todos  con maicena, particularmente en las zonas intertriginosas. Otros ingredientes comunes de las cremas y  lociones de venta libre que pueden aumentar las reacciones cut&#xE1;neas son el
            alcohol, los antibi&#xF3;ticos t&#xF3;picos y los anest&#xE9;sicos t&#xF3;picos.</p><p id="_842" tabindex="-1">Si se cree que el prurito se relaciona principalmente con una piel seca,  se pueden emplear intervenciones que mejoren la hidrataci&#xF3;n de la piel. La fuente principal de hidrataci&#xF3;n cut&#xE1;nea es   la humedad de la vasculatura de los tejidos subcut&#xE1;neos. Es el agua, no los l&#xED;pidos, la que regula la elasticidad de la epidermis, lo que  justifica el uso de
            emolientes.<a href="#cit/section_4.7">7</a>  Los emolientes disminuyen la evaporaci&#xF3;n al formar una pel&#xED;cula oclusiva o
            semioclusiva en la superficie de la piel, lo que fomenta la producci&#xF3;n de humedad en la capa de epidermis debajo de la pel&#xED;cula (de all&#xED; el t&#xE9;rmino
            <em>hidratante o humectante</em>).<a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</p><p id="_843" tabindex="-1">Es esencial conocer los ingredientes de los productos para el cuidado de la piel porque muchos de ellos pueden aumentar las reacciones cut&#xE1;neas. Los tres ingredientes principales de los emolientes son los siguientes:</p><div class="pdq-content-list"><ul id="_844"><li>Vaselina, que se absorbe muy poco  en la piel irradiada y es dif&#xED;cil de quitar.  Una capa gruesa produce un efecto de bolo indeseado cuando se aplica dentro del campo de radioterapia.<a href="#cit/section_4.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]  </li><li>Lanolina, que puede causar  sensibilizaci&#xF3;n al&#xE9;rgica en algunas personas.<a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</li><li>Aceite de vaselina, que se usa combinada con vaselina espesa y lanolina para formular cremas y lociones; adem&#xE1;s, puede ser un ingrediente activo de los  aceites para el ba&#xF1;o.</li></ul></div><p id="_845" tabindex="-1">Otros ingredientes que se agregan a estos productos &#x2014;como
            espesantes, opacificantes, conservantes, fragancias y colorantes&#x2014; pueden producir reacciones al&#xE9;rgicas en la piel.</p><p id="_846" tabindex="-1">La selecci&#xF3;n de los productos y las recomendaciones se deben hacer teniendo en cuenta las necesidades individuales de cada paciente y deben incorporar variables como el tipo de piel de la persona, el efecto deseado, la consistencia y textura de la preparaci&#xF3;n, as&#xED; como el costo y  la aceptabilidad del producto para el paciente.<a href="#cit/section_4.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]  Las cremas o lociones  emolientes  se deben aplicar por lo menos dos o tres veces por d&#xED;a, y despu&#xE9;s del ba&#xF1;o. Se pueden usar geles y anest&#xE9;sicos locales (lidoca&#xED;na al 0,5&#x2013;5%) en  algunas zonas peque&#xF1;as (con la salvedad de que los geles  se componen principalmente de veh&#xED;culos hidroalcoh&#xF3;licos), cada dos horas si fuera necesario.<a href="#cit/section_4.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</p><p id="_847" tabindex="-1">Se pueden usar productos de venta libre que contienen mentol, alcanfor, pramoca&#xED;na o capsaicina en ciertas &#xE1;reas con el prurito m&#xE1;s intenso.  Estas sustancias alivian, calman o inhiben la sensaci&#xF3;n pruriginosa; de este modo aumentan el umbral de percepci&#xF3;n de la picaz&#xF3;n. Es m&#xE1;s probable que los tratamientos con capsaicina sean &#xFA;tiles para el prurito de origen neurop&#xE1;tico.<a href="#cit/section_4.11">11</a></p><p id="_848" tabindex="-1">Si hay un deterioro importante de la piel por el rascado o si hay manifestaciones de impetiginizaci&#xF3;n, pueden ser &#xFA;tiles los ba&#xF1;os con hipoclorito de sodio diluido, como se usa para la poblaci&#xF3;n con dermatitis at&#xF3;pica.  En una ba&#xF1;era medio llena con agua  corriente se agrega media taza de hipoclorito de sodio sin fragancia para  remojo al principio del periodo de ba&#xF1;o. Si se necesita ba&#xF1;o con esponja, esto equivale aproximadamente a 5 ml de hipoclorito de sodio por cada gal&#xF3;n de agua.</p></section><section id="_849"><h4 id="_849_toc">Productos de venta con receta</h4><p id="_850" tabindex="-1">Los medicamentos corticosteroides t&#xF3;picos pueden disminuir la picaz&#xF3;n, pero tambi&#xE9;n reducen el flujo sangu&#xED;neo cut&#xE1;neo, lo que produce aumento de la susceptibilidad a lesiones.<a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]
            Por lo tanto, estos se deben reservar para la piel pruriginosa que se relaciona con una dermatitis primaria o etiolog&#xED;as inflamatorias. Con este fin, algunos m&#xE9;dicos pueden formular su propia mezcla de un hidratante con corticosteroide diluido que consiste en una  composici&#xF3;n de mentol al 0,5% y fluocin&#xF3;nida al 0,0125% en una base de  Vanicream (60 g de fluocin&#xF3;nida al 0,05%, 480 mg de mentol y 240 g de Vanicream  en cantidad suficiente (<em>QSAD)</em>.  No se deben aplicar corticosteroides t&#xF3;picos sobre la superficie de la piel  dentro de un campo de radiaci&#xF3;n durante el tratamiento, pero se pueden utilizar exitosamente para la dermatitis por radiaci&#xF3;n  despu&#xE9;s de completar el ciclo de tratamiento.</p><p id="_851" tabindex="-1">Para los casos de xerosis o queratodermia m&#xE1;s graves, se puede indicar el uso de humectantes.  Estos no solo proporcionan una barrera oclusiva o semioclusiva para el agua sino que, tambi&#xE9;n, producen exfoliaci&#xF3;n qu&#xED;mica de la capa  de hiperqueratosis y, al mismo tiempo, extraen el l&#xED;quido d&#xE9;rmico hacia el compartimiento epid&#xE9;mico.  Las opciones son crema de &#xE1;cido salic&#xED;lico al 6%, crema de lactato de amonio al 12% o cremas y ung&#xFC;entos con 10 a 50% de urea.<a href="#cit/section_4.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]  Estos pueden mejorar de manera significativa la elasticidad cut&#xE1;nea y disminuir el agrietamiento; pero se debe tener precauci&#xF3;n para evitar que el producto llegue a las fisuras porque puede causar escozor o erosiones.</p></section></section><section id="_852"><h3 id="_852_toc">Tratamientos sist&#xE9;micos</h3><p id="_853" tabindex="-1">Los medicamentos sist&#xE9;micos &#xFA;tiles para el tratamiento del prurito incluyen los que act&#xFA;an sobre  la  enfermedad causal o el control sintom&#xE1;tico. Los antibi&#xF3;ticos pueden aminorar los s&#xED;ntomas relacionados con una infecci&#xF3;n. Los antihistam&#xED;nicos orales pueden aliviar los s&#xED;ntomas de la picaz&#xF3;n relacionada con la histamina; sin embargo no se consideran &#xFA;tiles para el prurito de origen neurop&#xE1;tico. Se piensa que el efecto sedante de  los antihistam&#xED;nicos se suma a su eficacia antipruriginosa; por lo tanto, una dosis m&#xE1;s alta de antihistam&#xED;nico al acostarse  puede producir una  potenciaci&#xF3;n deseable del efecto antipruriginoso por que tambi&#xE9;n produce ese efecto sedante. Si se cree que un antihistam&#xED;nico es ineficaz, puede que otra clase produzca alivio  (consultar el Cuadro 2).</p><p id="_854" tabindex="-1"> Los antihistam&#xED;nicos de segunda generaci&#xF3;n tienen varias ventajas sobre los  de primera generaci&#xF3;n.<a href="#cit/section_4.14">14</a> La reducci&#xF3;n de la actividad de los receptores que no son de histamina produce menos efectos secundarios. Los  antihistam&#xED;nicos de segunda generaci&#xF3;n se disocian lentamente de los receptores de histamina, lo que permite la administraci&#xF3;n de una sola dosis por d&#xED;a.  En comparaci&#xF3;n con los antihistam&#xED;nicos de primera generaci&#xF3;n, los de segunda generaci&#xF3;n penetran menos en el sistema nervioso central y, por lo tanto, su efecto sedante es menor. En vista de estas ventajas, se indic&#xF3; que la levocetirizina y la desloratadina se usen en dosis m&#xE1;s altas que las autorizadas por la  Administraci&#xF3;n de Medicamentos y Alimentos (FDA) de los Estados Unidos, con el fin de ofrecer alivio para algunos pacientes con afecciones urticarifomes cr&#xF3;nicas.<a href="#cit/section_4.15">15</a> Sin embargo, los resultados de los estudios con cetirizina han sido contradictorios.<a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a></p><table id="_855" class="table-default expandable-container"><caption>Cuadro 2.  Antihistam&#xED;nicos utilizados para aliviar el prurito<span class="sup">a</span></caption><colgroup><col width="20.31%"><col width="19.53%"><col width="19.92%"><col width="20.11%"><col width="20.11%"></colgroup><THead><tr><th>Categor&#xED;a farmacol&#xF3;gica</th><th>Medicamento</th><th>Dosis</th><th>Comentarios</th><th>Referencias bibliogr&#xE1;ficas</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">LS = liberaci&#xF3;n sostenida.</td></tr><tr><td colspan="5"><span class="sup">a</span>Cuadro resumido de <a href="http://www.wolterskluwercdi.com/lexicomp-online/" title="http://www.wolterskluwercdi.com/lexicomp-online/">Lexicomp Online</a>. Se consult&#xF3; por &#xFA;ltima vez el 31 de enero de 2016.</td></tr></TFoot><tbody><tr><td rowspan="4">Primera generaci&#xF3;n</td><td>Difenhidramina</td><td>25&#x2013;100 mg c/6 h</td><td>&#xA0;</td><td><a href="#cit/section_4.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Hidroxizina	</td><td>25&#x2013;50 mg c/6&#x2013;8 h</td><td>La retirada repentina puede causar confusi&#xF3;n.</td><td><a href="#cit/section_4.19">19</a>; <a href="#cit/section_4.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Ciproheptadina	</td><td>4 mg c/6&#x2013;8 h</td><td>&#xA0;</td><td><a href="#cit/section_4.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Clorfenamina	</td><td>4 mg c/4&#x2013;6 h</td><td>&#xA0;</td><td><a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td rowspan="5">Segunda generaci&#xF3;n</td><td>Cetirizina	</td><td>5&#x2013;10 mg diario</td><td>Los resultados han sido contradictorios en los estudios con dosis de 20&#x2013;40 mg/d&#xED;a.</td><td><a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>];
            <a href="#cit/section_4.17">17</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>]</td></tr><tr><td>Levocetirizina	</td><td>2,5&#x2013;5 mg diarios</td><td>Es inocuo aumentar la  dosis hasta 20 mg diarios; puede ofrecer mejor control sintom&#xE1;tico.</td><td><a href="#cit/section_4.15">15</a><a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Loratadina	</td><td>10 mg diarios</td><td>&#xA0;</td><td><a href="#cit/section_4.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Desloratadina</td><td>5 mg diarios</td><td>Es inocuo aumentar la dosis hasta 20 mg diarios; puede ofrecer mejor control sintom&#xE1;tico.</td><td><a href="#cit/section_4.22">22</a></td></tr><tr><td>Fexofenadina	</td><td>60 mg c/12 h o 180 mg diarios (comprimido LS)</td><td>&#xA0;</td><td><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr></tbody></table><p id="_856" tabindex="-1">Hay muchos otros medicamentos que se pueden utilizar para aliviar el prurito (consultar el Cuadro 3). Los antidepresivos puede tener efectos antihistam&#xED;nicos y antipruriginosos potentes.<a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]   Los antidepresivos tric&#xED;clicos (ATC) como la doxepina, la amitriptilina, la nortriptilina y la trimipramina tienen efectos antihistam&#xED;nicos agregados, lo que confiere un beneficio adicional para las afecciones dermatol&#xF3;gicas como la urticaria. Sin embargo, el perfil de efectos secundarios, en general, m&#xE1;s favorable de  los inhibidores selectivos de la recaptaci&#xF3;n de la serotonina (ISRS) y de los  inhibidores selectivos de la recaptaci&#xF3;n de norepinefrina (ISRN) los convirtieron en los f&#xE1;rmacos de primera elecci&#xF3;n para el tratamiento del prurito psic&#xF3;geno.<a href="#cit/section_4.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>]</p><p id="_857" tabindex="-1">La aspirina parece disminuir el  prurito en algunas personas con policitemia vera, mientras que aumenta el prurito en otros casos.  Se debe advertir a los pacientes que padecen de c&#xE1;ncer y trombocitopenia que no deben  tomar aspirina.  Se ha utilizado la cimetidina sola o combinada con aspirina con cierto grado de eficacia para el prurito relacionado con el linfoma de Hodgkin y la policitemia vera.<a href="#cit/section_4.26">26</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]</p><p id="_858" tabindex="-1">Se puede intentar administrar los siguientes f&#xE1;rmacos nuevos en los casos resistentes al tratamiento: gabapentina, pregabalina e inyecciones de toxina botul&#xED;nica; en particular, para el prurito neurog&#xE9;nico como el de la neuralgia posherp&#xE9;tica.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a> Se ha utilizado con cierta eficacia el aprepitant para el tratamiento del prurito porque bloquea el receptor  de neurocinina tipo 1 (NKR-1), que es activado por la sustancia P.<a href="#cit/section_4.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]</p><table id="_859" class="table-default expandable-container"><caption>Cuadro 3.  Alternativas de medicamentos usados para aliviar el prurito<span class="sup">a</span></caption><colgroup><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"></colgroup><THead><tr><th>Categor&#xED;a farmacol&#xF3;gica</th><th>Medicamento</th><th>Dosis</th><th>Comentarios</th><th>Referencias bibliogr&#xE1;ficas</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">GABA = &#xE1;cido &#x3B3;-aminobut&#xED;rico; IRT = insuficiencia renal terminal; IV = intravenoso; tvd = 3 veces por d&#xED;a.</td></tr><tr><td colspan="5"><span class="sup">a</span>Cuadro resumido de <a href="http://www.wolterskluwercdi.com/lexicomp-online/" title="http://www.wolterskluwercdi.com/lexicomp-online/">Lexicomp Online</a>. Se consult&#xF3; por &#xFA;ltima vez el 31 de enero de 2016.</td></tr></TFoot><tbody><tr><td rowspan="2">Antidepresivos tric&#xED;clicos</td><td>Amitriptilina</td><td>25&#x2013;150 mg diarios</td><td>Comenzar con 10 mg tvd o 25 mg al acostarse.</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Doxepina</td><td>10&#x2013;25 mg c/8 h</td><td>&#xA0;</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td rowspan="4">Inhibidores selectivos de la recaptaci&#xF3;n de la serotonina</td><td>Fluvoxamina</td><td>50&#x2013;100 mg diarios</td><td>&#xA0;</td><td><a href="#cit/section_4.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>]</td></tr><tr><td>Mirtazapina</td><td>7,5&#x2013;15 mg al acostarse</td><td>Sin valor en dosis  &gt;15 mg.</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Paroxetina</td><td>20 mg diarios</td><td>&#xA0;</td><td><a href="#cit/section_4.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Sertralina</td><td>75&#x2013;100 mg diarios</td><td>&#xA0;</td><td><a href="#cit/section_4.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td rowspan="2">An&#xE1;logos del GABA</td><td>Gabapentina</td><td>100&#x2013;300 mg diarios, con aumento de la dosis seg&#xFA;n el efecto</td><td>Se debe ajustar la dosis seg&#xFA;n la  disfunci&#xF3;n renal.</td><td><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Pregabalina</td><td>75 mg diarios</td><td>Se debe ajustar la dosis seg&#xFA;n la  disfunci&#xF3;n renal.</td><td><a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td rowspan="2">Fijadores de &#xE1;cidos biliares</td><td>Ursodiol (&#xE1;cido ursodesoxic&#xF3;lico)</td><td>10&#x2013;15 mg/kg de peso al d&#xED;a</td><td>Para el prurito por colestasis.</td><td><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Colestiramina</td><td>4&#x2013;16 g diarios</td><td>Para el prurito por colestasis.</td><td><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td rowspan="4">Antagonistas de los opioides</td><td>Naloxona</td><td>0,2 &#xB5;g/kg de peso por min, IV</td><td>Eficaz para el prurito colest&#xE1;sico; los resultados son contradictorios en IRT. Puede producir dolor por antagonismo del receptor &#x3BC;.</td><td><a href="#cit/section_4.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]; <a href="#cit/section_4.38">38</a></td></tr><tr><td>Naltrexona</td><td>25&#x2013;100 mg diarios</td><td>Eficaz para el prurito colest&#xE1;sico y el eczema at&#xF3;pico; resultados contradictorios para el prurito por IRT. Puede producir dolor por antagonismo del receptor &#x3BC;.</td><td><a href="#cit/section_4.38">38</a>; <a href="#cit/section_4.39">39</a><a href="#cit/section_4.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Butorfanol</td><td>1&#x2013;4 mg c/4&#x2013;6 h, intranasal</td><td>&#xA0;</td><td><a href="#cit/section_4.41">41</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>]</td></tr><tr><td>Nalbufina</td><td>2,5&#x2013;5 mg IV</td><td>Para el prurito causado por los opioides.</td><td><a href="#cit/section_4.42">42</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td rowspan="7">Sustancias diversas</td><td>Aprepitant</td><td>80 mg diarios</td><td>&#xA0;</td><td><a href="#cit/section_4.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]</td></tr><tr><td>Aspirina</td><td>500 mg c/8&#x2013;24h</td><td>Solo se usa  para la policitemia vera. Datos a favor y en contra.</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Toxina botul&#xED;nica</td><td>Inyecci&#xF3;n de 16&#x2013;25 unidades en el dermatoma</td><td>&#xA0;</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Capsaicina al 0,025%</td><td>Aplicar 5 veces por d&#xED;a durante 1 semana; luego, 3 veces por d&#xED;a</td><td>Para el prurito neurog&#xE9;nico.</td><td><a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Cimetidina</td><td>200 mg c/6h</td><td>Solo se usa para la policitemia vera.</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>]</td></tr><tr><td>Ciclosporina</td><td>3&#x2013;4,5 mg/kg de peso por d&#xED;a</td><td>Exige un control minucioso de la toxicidad renal.</td><td><a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr><tr><td>Pimecrolim&#xFA;s en crema al 1%</td><td>Aplicar dos veces por d&#xED;a</td><td>&#xA0;</td><td><a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]</td></tr></tbody></table><p id="_860" tabindex="-1">Los fijadores de los &#xE1;cidos biliares pueden ser eficaces para aliviar el prurito relacionado con la enfermedad renal
            o hep&#xE1;tica mediante la uni&#xF3;n y  eliminaci&#xF3;n de sustancias prurit&#xF3;genas  del intestino, y por  disminuci&#xF3;n de la concentraci&#xF3;n de sales biliares. El &#xE1;cido ursodesoxic&#xF3;lico y la colestiramina est&#xE1;n entre las opciones; no obstante, la colestiramina no siempre es eficaz y produce  efectos secundarios g&#xE1;stricos.<a href="#cit/section_4.46">46</a> Debido a la relaci&#xF3;n del prurito con el agonismo del receptor opioideo, puede ser &#xFA;til usar rifampina (rifampicina) para aumentar el catabolismo de los opioides end&#xF3;genos.<a href="#cit/section_4.47">47</a>  Los antagonistas de los opioides, como la naloxona, la naltrexona, el nalmefeno, el butorfanol y la nalbufina, tambi&#xE9;n pueden ser &#xFA;tiles; particularmente para el prurito ur&#xE9;mico.<a href="#cit/section_4.25">25</a><a href="#cit/section_4.39">39</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]</p></section><section id="_137"><h3 id="_137_toc">Modalidades f&#xED;sicas</h3><p id="_117" tabindex="-1">Las alternativas al rascado para el alivio del prurito pueden ayudar a que el
            paciente interrumpa el ciclo de picaz&#xF3;n-rascado-picaz&#xF3;n.  La aplicaci&#xF3;n de emolientes en substituci&#xF3;n del rascado puede ayudar a reducir el deterioro de la piel. La aplicaci&#xF3;n de una
            toalla fresca o hielo sobre el sitio puede ser &#xFA;til.  La presi&#xF3;n firme en el
            sitio de picaz&#xF3;n, en un sitio contralateral al sitio de picaz&#xF3;n y en los puntos
            de acupresi&#xF3;n quiz&#xE1;s interrumpa la v&#xED;a neural.  El frote, la presi&#xF3;n y la vibraci&#xF3;n
