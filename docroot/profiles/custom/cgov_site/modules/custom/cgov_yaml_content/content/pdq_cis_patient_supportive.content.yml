            <div id="_section_45" class="pdq-sections"><div class="key-points"><h3 id="_45_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_45_4"><ul><li>La fatiga de los pacientes de c&#xE1;ncer a menudo se trata aliviando las afecciones relacionadas, como la anemia y la depresi&#xF3;n.<ul><li>Tratamiento de la anemia  </li><li>Tratamiento del dolor</li><li>Tratamiento de la depresi&#xF3;n</li></ul></li><li>Est&#xE1;n en estudio ciertos medicamentos para tratar la fatiga relacionada con el c&#xE1;ncer.</li><li>Est&#xE1;n en estudio ciertos suplementos alimentarios para tratar la fatiga relacionada con el c&#xE1;ncer.</li><li>El tratamiento de la fatiga puede incluir ense&#xF1;ar al paciente maneras de aumentar la energ&#xED;a y hacer frente a la fatiga en la vida cotidiana.
            <ul><li>Ejercicio</li><li>Plan de actividad y descanso</li><li>Terapia de conversaci&#xF3;n</li><li>Autocuidado para la fatiga</li></ul></li></ul></div></div><section id="_181"><h3 id="_182" type="keypoint" do-not-show="toc">La fatiga de los pacientes de c&#xE1;ncer a menudo se trata aliviando las afecciones relacionadas, como la anemia y la depresi&#xF3;n.</h3><p id="_183" tabindex="-1">El tratamiento de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a> depende de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y de si se conoce la causa de fatiga. Cuando no se conoce la causa de la fatiga, el tratamiento que se administra habitualmente consiste en aliviar los s&#xED;ntomas y ense&#xF1;ar al paciente formas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454700&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454700&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hacer frente</a> a la fatiga.
            </p><section id="_184"><h4 id="_185" type="keypoint" do-not-show="toc">Tratamiento de la anemia  </h4><p id="_186" tabindex="-1">El tratamiento de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anemia</a> puede ayudar a reducir la fatiga.   Cuando se conoce, se trata la causa de la anemia.   Cuando no se conoce la causa, el tratamiento para la anemia es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">atenci&#xF3;n de apoyo</a> e incluye lo siguiente:</p><div class="pdq-content-list"><ul id="_188"><li><strong>Cambio en el r&#xE9;gimen de alimentaci&#xF3;n</strong><p id="_189" tabindex="-1">El consumo de m&#xE1;s alimentos ricos en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hierro</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a> se puede combinar con otros tratamientos para la anemia.</p></li><li><strong>Transfusiones de gl&#xF3;bulos rojos</strong><p id="_190" tabindex="-1">Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46001&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046001&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">transfusiones</a> son eficaces para tratar la anemia. Entre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> posibles de las transfusiones se incluyen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reacciones al&#xE9;rgicas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad de injerto contra hu&#xE9;sped</a>, cambios en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> y demasiado hierro en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>.
            </p></li><li><strong>Medicamentos</strong><p id="_191" tabindex="-1">Para tratar la anemia relacionada con la fatiga de pacientes de c&#xE1;ncer que reciben <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>, se pueden usar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> que estimulan a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a> para que elabore m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos rojos</a>. Dos de estos medicamentos son la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45337&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045337&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">epoyetina alfa</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">darbepoyetina alfa</a>. Este tipo de medicamento puede acortar la duraci&#xF3;n de la supervivencia, aumentar el riesgo de problemas card&#xED;acos y hacer que algunos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> crezcan m&#xE1;s r&#xE1;pido o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiven</a>. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Medicamentos y Alimentos</a> (FDA) no aprob&#xF3; estos medicamentos para el tratamiento de la fatiga. Consulte con el m&#xE9;dico sobre los <a href="https://www.fda.gov/Drugs/DrugSafety/PostmarketDrugSafetyInformationforPatientsandProviders/UCM109375" title="https://www.fda.gov/Drugs/DrugSafety/PostmarketDrugSafetyInformationforPatientsandProviders/UCM109375">riesgos y beneficios</a> de estos medicamentos. (El texto del enlace anterior est&#xE1; redactado en ingl&#xE9;s.)</p></li></ul></div></section><section id="_192"><h4 id="_193" type="keypoint" do-not-show="toc">Tratamiento del dolor</h4><p id="_194" tabindex="-1">Si el dolor empeora la fatiga, se pueden cambiar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> que el paciente toma para el dolor o aumentar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a>.  Si los medicamentos para el dolor son demasiados y empeoran la fatiga, se pueden cambiar o reducir sus dosis.</p></section><section id="_195"><h4 id="_196" type="keypoint" do-not-show="toc">Tratamiento de la depresi&#xF3;n</h4><p id="_197" tabindex="-1">La fatiga de los pacientes que sufren de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">depresi&#xF3;n</a> se puede tratar con medicamentos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antidepresivos</a>. Los medicamentos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">psicoestimulantes</a> pueden ayudar a que algunos pacientes tengan m&#xE1;s energ&#xED;a y mejor estado de &#xE1;nimo. Est&#xE1; en estudio el uso de psicoestimulantes para tratar la fatiga. La FDA no aprob&#xF3; los psicoestimulantes para el tratamiento de la fatiga.</p><p id="_198" tabindex="-1">Los psicoestimulantes producen efectos secundarios, especialmente si se toman durante largo tiempo. Los distintos psicoestimulantes producen diferentes efectos secundarios. Los pacientes que tienen problemas card&#xED;acos o toman medicamentos contra el c&#xE1;ncer que afectan al coraz&#xF3;n pueden sufrir efectos secundarios graves de los psicoestimulantes. Estos medicamentos tienen advertencias en la etiqueta acerca de sus riesgos.   Consulte con el m&#xE9;dico sobre los efectos secundarios que pueden causar estos medicamentos y util&#xED;celos solamente bajo atenci&#xF3;n m&#xE9;dica. Algunos de los efectos secundarios posibles son los siguientes:</p><div class="pdq-content-list"><ul id="_199"><li>Dificultad para dormir.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468801&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468801&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Euforia</a> (sensaci&#xF3;n de extrema felicidad).</li><li>Dolor de cabeza.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">N&#xE1;useas</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ansiedad</a>.</li><li>Cambios en el estado de &#xE1;nimo.</li><li>P&#xE9;rdida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apetito</a>.</li><li>Pesadillas.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468802&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Paranoia</a> (sensaci&#xF3;n de miedo y desconfianza de otras personas).</li><li>Problemas card&#xED;acos graves.</li></ul></div><p id="_200" tabindex="-1">El m&#xE9;dico puede recetar dosis bajas de psicoestimulantes por un tiempo breve para pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer avanzado</a> que sufren de fatiga grave. Consulte con el m&#xE9;dico sobre los riesgos y beneficios de estos medicamentos.</p></section></section><section id="_227"><h3 id="_228" type="keypoint" do-not-show="toc">Est&#xE1;n en estudio ciertos medicamentos para tratar la fatiga relacionada con el c&#xE1;ncer.</h3><p id="_229" tabindex="-1">Los siguientes medicamentos est&#xE1;n en estudio para tratar la fatiga relacionada con el c&#xE1;ncer:</p><div class="pdq-content-list"><ul id="_230"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45082&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045082&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bupropi&#xF3;n</a> es un antidepresivo que est&#xE1; en estudio para tratar la fatiga de pacientes con depresi&#xF3;n o sin esta.</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45262&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045262&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dexametasona</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=489392&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000489392&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento antiinflamatorio</a> en estudio para tratar pacientes de c&#xE1;ncer en estadio avanzado. En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>,  los pacientes que recibieron dexametasona informaron sentir menos fatiga que los pacientes del grupo que recibi&#xF3; un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">placebo</a>. Se necesitan realizar m&#xE1;s estudios o ensayos cl&#xED;nicos para estudiar la relaci&#xF3;n entre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> y fatiga.</li></ul></div></section><section id="_231"><h3 id="_232" type="keypoint" do-not-show="toc">Est&#xE1;n en estudio ciertos suplementos alimentarios para tratar la fatiga relacionada con el c&#xE1;ncer.</h3><p id="_233" tabindex="-1">Los siguientes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a> est&#xE1;n en estudio para tratar la fatiga relacionada con el c&#xE1;ncer:</p><div class="pdq-content-list"><ul id="_234"><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321377&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321377&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">L-carnitina</a> es un suplemento que ayuda al cuerpo a producir energ&#xED;a y disminuye la inflamaci&#xF3;n que puede estar relacionada con la fatiga.</li><li>El <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44151&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044151&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ginseng</a></em> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=560646&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000560646&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplemento herbario</a> que se usa para tratar la fatiga que se puede consumir en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455334&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455334&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;psulas</a> de ra&#xED;z de <em>ginseng</em> molida. En un ensayo cl&#xED;nico, los pacientes de c&#xE1;ncer que se hab&#xED;an tratado o hab&#xED;an terminado el tratamiento recibieron <em>ginseng</em> o placebo. El grupo que recibi&#xF3; el <em>ginseng</em> tuvo menos fatiga que el grupo de placebo.</li></ul></div></section><section id="_46"><h3 id="_47" type="keypoint" do-not-show="toc">El tratamiento de la fatiga puede incluir ense&#xF1;ar al paciente maneras de aumentar la energ&#xED;a y hacer frente a la fatiga en la vida cotidiana.
            </h3><section id="_201"><h4 id="_202" type="keypoint" do-not-show="toc">Ejercicio</h4><p id="_203" tabindex="-1">El ejercicio (como caminar) puede ayudar a las personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> a sentirse mejor y tener m&#xE1;s energ&#xED;a. Est&#xE1; en estudio el efecto del ejercicio sobre la fatiga de los pacientes de c&#xE1;ncer. Un estudio inform&#xF3; que los  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sobrevivientes</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>  que participaron en actividades f&#xED;sicas agradables sintieron menos fatiga y dolor, y fueron m&#xE1;s capaces de ocuparse de las actividades de la vida diaria. Algunos pacientes que participaron en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> informaron sobre los siguientes beneficios del ejercicio:</p><div class="pdq-content-list"><ul id="_204"><li>M&#xE1;s energ&#xED;a f&#xED;sica.</li><li>Mejor apetito.</li><li>M&#xE1;s capacidad para realizar las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430401&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430401&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">actividades de la vida diaria</a> normales.</li><li>Mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>.</li><li>M&#xE1;s satisfacci&#xF3;n con la vida.</li><li>Mayor sentimiento de bienestar.</li><li>M&#xE1;s capacidad de responder a las exigencias del c&#xE1;ncer y el tratamiento del c&#xE1;ncer.</li></ul></div><p id="_205" tabindex="-1">La actividad moderada durante 3 a 5 horas por semana puede ayudar a mejorar la fatiga relacionada con el c&#xE1;ncer. Es m&#xE1;s probable que se cumpla con un plan de ejercicio si se elige un tipo de ejercicio que permite disfrutarlo. El equipo de atenci&#xF3;n de la salud puede ayudar a planificar el mejor momento y lugar para realizar ejercicios, y su frecuencia. Los pacientes pueden necesitar empezar con una actividad liviana durante per&#xED;odos cortos  y agregar de a poco m&#xE1;s ejercicios. Los estudios mostraron que se pueden realizar ejercicios sin riesgos durante y despu&#xE9;s del tratamiento del c&#xE1;ncer.</p><p id="_206" tabindex="-1">Los ejercicios para la mente y el cuerpo, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467860&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467860&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">qigong</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tai chi</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=532135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000532135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">yoga</a>, pueden ayudar a aliviar la fatiga. Estos ejercicios combinan actividades como movimiento, estiramiento, equilibrio y respiraci&#xF3;n controlada con actividades <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441265&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441265&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">espirituales</a> como la meditaci&#xF3;n.</p></section><section id="_207"><h4 id="_208" type="keypoint" do-not-show="toc">Plan de actividad y descanso</h4><p id="_209" tabindex="-1">Los cambios en la rutina diaria hacen que el cuerpo use m&#xE1;s energ&#xED;a.   Una rutina regular puede mejorar sue&#xF1;o y ayudar al paciente a tener m&#xE1;s energ&#xED;a para ser activo durante el d&#xED;a.   Un programa de horarios regulares de actividad y descanso ayuda a aprovechar al m&#xE1;ximo energ&#xED;a de un paciente.   Un profesional de la atenci&#xF3;n de la salud puede ayudar a los pacientes a planificar un programa de ejercicio y decidir qu&#xE9; actividades son las m&#xE1;s importantes para ellos.</p><p id="_210" tabindex="-1">Los siguientes h&#xE1;bitos de sue&#xF1;o pueden ayudar a reducir la fatiga:</p><div class="pdq-content-list"><ul id="_211"><li>Acostarse en la cama solo para dormir.</li><li>Hacer siestas de una hora como m&#xE1;ximo.</li><li>Evitar el ruido (como el de la radio y la televisi&#xF3;n) cuando se duerme.</li></ul></div><p id="_212" tabindex="-1">Los pacientes de c&#xE1;ncer no tienen que intentar realizar demasiadas actividades. Los profesionales de la salud tienen informaci&#xF3;n acerca de servicios de apoyo para ayudar a cumplir con las actividades y responsabilidades de la vida diaria.</p></section><section id="_213"><h4 id="_214" type="keypoint" do-not-show="toc">Terapia de conversaci&#xF3;n</h4><p id="_215" tabindex="-1">Los terapeutas usan la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=457962&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000457962&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia de conversaci&#xF3;n</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orientaci&#xF3;n</a>) para tratar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastornos</a> emocionales y de comportamiento. Esta clase de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia</a> ayuda a los pacientes a modificar el modo en que piensan y sienten acerca de ciertas cosas. La terapia de conversaci&#xF3;n puede ayudar a disminuir la fatiga de un paciente de c&#xE1;ncer al trabajar en los problemas relacionados con el c&#xE1;ncer que empeoran la fatiga. Por ejemplo, los siguientes:</p><div class="pdq-content-list"><ul id="_216"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tensi&#xF3;n</a> por hacer frente al c&#xE1;ncer.</li><li>Miedo de que el c&#xE1;ncer vuelva.</li><li>Sensaci&#xF3;n de desesperanza frente a la fatiga.</li><li>Insuficiente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440116&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440116&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apoyo social</a>.
            </li><li>Patr&#xF3;n de sue&#xF1;o y actividad que cambia de un d&#xED;a para otro.</li></ul></div></section><section id="_217"><h4 id="_218" type="keypoint" do-not-show="toc">Autocuidado para la fatiga</h4><p id="_219" tabindex="-1">El aprendizaje sobre el riesgo de tener fatiga relacionada con el c&#xE1;ncer y c&#xF3;mo reducirla puede ayudar a hacerle  frente mejor y mejorar la calidad de vida.   Por ejemplo, algunos pacientes en tratamiento se preocupan de que la fatiga signifique que el tratamiento no est&#xE1; funcionando. La ansiedad sobre esto puede empeorar m&#xE1;s la fatiga. Algunos pacientes pueden sentir que informar sobre la fatiga es quejarse. Saber que la fatiga es un efecto secundario normal que se debe notificar y tratar puede hacer que su manejo sea m&#xE1;s f&#xE1;cil.</p><p id="_220" tabindex="-1">Trabajar con el equipo de atenci&#xF3;n de la salud para aprender lo siguiente puede ayudar a los pacientes a hacer frente a la fatiga:</p><div class="pdq-content-list"><ul id="_221"><li>C&#xF3;mo enfrentar la fatiga como un efecto secundario del tratamiento.</li><li>Las posibles causas m&#xE9;dicas de la fatiga, como insuficiente cantidad de l&#xED;quidos, desequilibrio de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44338&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044338&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">electrolitos</a>, dificultad para respirar o anemia.</li><li>Modo en que los patrones de descanso y actividad afectan a la fatiga.</li><li>C&#xF3;mo programar las actividades diarias importantes durante los per&#xED;odos de menos fatiga y renunciar a realizar actividades menos importantes.</li><li>Clases de actividades que pueden ayudarlo a estar m&#xE1;s atento (caminar, trabajar en el jard&#xED;n, observar los p&#xE1;jaros).</li><li>Cu&#xE1;l es la diferencia entre fatiga y depresi&#xF3;n.</li><li>C&#xF3;mo evitar o modificar situaciones que causan tensi&#xF3;n.</li><li>C&#xF3;mo evitar o modificar actividades que causan fatiga.</li><li>C&#xF3;mo cambiar su entorno para ayudar a disminuir la fatiga.</li><li>Cu&#xE1;les son los programas de ejercicio que son apropiados para usted y disminuyen la fatiga.</li><li>Cu&#xE1;l es la importancia de consumir suficientes alimentos y beber suficientes l&#xED;quidos.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Fisioterapia</a> para pacientes que tienen problemas en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nervios</a> o debilidad muscular.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45486&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045486&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia respiratoria</a> para los pacientes que tienen dificultades para respirar.</li><li>C&#xF3;mo saber si los tratamientos para la fatiga son eficaces.</li></ul></div></section></section></div>
