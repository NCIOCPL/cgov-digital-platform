      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_12" class="pdq-sections"><div class="key-points"><h3 id="_12_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_12_2"><ul><li>La fatiga en los pacientes con c&#xE1;ncer a veces tiene m&#xE1;s de una causa.
            </li><li>No se sabe por qu&#xE9; los tratamientos del c&#xE1;ncer causan fatiga.<ul><li>Fatiga por causa de  la quimioterapia</li><li>Fatiga por causa de la radioterapia</li><li>Fatiga  por causa de la terapia biol&#xF3;gica</li><li>Fatiga por causa de la cirug&#xED;a</li></ul></li><li>La anemia es una causa com&#xFA;n de fatiga.</li><li>Los efectos secundarios relacionados con la nutrici&#xF3;n pueden causar o aumentar la fatiga.</li><li>La ansiedad y la depresi&#xF3;n son las causas psicol&#xF3;gicas m&#xE1;s comunes de la fatiga de los pacientes de c&#xE1;ncer.</li><li>La fatiga puede aumentar cuando es dif&#xED;cil para los pacientes aprender y recordar.
            </li><li>No dormir bien puede causar fatiga.</li><li>Los medicamentos distintos a los que se usan en la quimioterapia pueden aumentar la fatiga.</li></ul></div></div><section id="_13"><h3 id="_14" type="keypoint" do-not-show="toc">La fatiga en los pacientes con c&#xE1;ncer a veces tiene m&#xE1;s de una causa.
            </h3><p id="_15" tabindex="-1">Los m&#xE9;dicos no conocen todas las razones por las que los pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> tienen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>.   Muchas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> causan fatiga al mismo tiempo.
            </p><p id="_16" tabindex="-1">Las causas de la fatiga en los pacientes de c&#xE1;ncer son las siguientes:</p><div class="pdq-content-list"><ul id="_17"><li>Tratamiento del c&#xE1;ncer con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> y algunas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias biol&#xF3;gicas</a>.   </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Anemia</a> (menor cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos rojos</a> que la normal).</li><li>   Concentraciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormonas</a> demasiado bajas o demasiado altas.</li><li>Dificultad para respirar o conseguir suficiente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a>.</li><li>Problemas card&#xED;acos.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Infecciones</a>.</li><li>Dolor.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tensi&#xF3;n</a>.</li><li>P&#xE9;rdida del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apetito</a> o no  consumir suficientes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44651&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044651&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calor&#xED;as</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutrientes</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44659&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044659&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Deshidrataci&#xF3;n</a> (p&#xE9;rdida de demasiada agua del cuerpo por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diarrea</a> grave o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">v&#xF3;mitos</a>).</li><li>Cambios en la eficacia del cuerpo para utilizar alimentos y obtener energ&#xED;a.</li><li>P&#xE9;rdida de peso, m&#xFA;sculo o fuerza.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Medicamentos</a>  que producen sensaci&#xF3;n de sue&#xF1;o (somnolencia).</li><li>Dificultad para dormir lo suficiente.</li><li>Estar menos activo.</li><li>Otras afecciones.</li></ul></div><p id="_18" tabindex="-1">   La fatiga es com&#xFA;n en las personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer avanzado</a> que no est&#xE1;n recibiendo tratamiento.</p></section><section id="_19"><h3 id="_20" type="keypoint" do-not-show="toc">No se sabe por qu&#xE9; los tratamientos del c&#xE1;ncer causan fatiga.</h3><p id="_21" tabindex="-1">Los m&#xE9;dicos est&#xE1;n tratando de conocer m&#xE1;s a fondo por qu&#xE9; los tratamientos del c&#xE1;ncer, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>, la quimioterapia y la radioterapia causan fatiga.   Algunos estudios muestran que las causas de la  fatiga son las siguientes:</p><div class="pdq-content-list"><ul id="_22"><li>Necesidad  de energ&#xED;a adicional para reparar y curar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> del cuerpo da&#xF1;ado por el tratamiento.</li><li>Acumulaci&#xF3;n de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687391&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687391&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sustancias t&#xF3;xicas</a> que quedan en el cuerpo despu&#xE9;s de que el tratamiento del c&#xE1;ncer destruye las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas.</li><li>   Efecto de la terapia biol&#xF3;gica en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>.   </li><li>Cambios en el ciclo de sue&#xF1;o y vigilia del cuerpo.</li></ul></div><p id="_23" tabindex="-1">Cuando empieza el tratamiento del c&#xE1;ncer, muchos pacientes ya est&#xE1;n cansados por las pruebas m&#xE9;dicas, la cirug&#xED;a y la tensi&#xF3;n emocional de hacer frente al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> del c&#xE1;ncer.   Despu&#xE9;s de que empieza el tratamiento, la fatiga puede empeorar.   Los pacientes que son mayores, tienen c&#xE1;ncer avanzado o reciben m&#xE1;s de un tipo de tratamiento (por ejemplo, quimioterapia y radioterapia) tienen mayores probabilidades de sufrir de fatiga a largo plazo.
            </p><p id="_117" tabindex="-1">Los distintos tratamientos para el c&#xE1;ncer tienen diferentes efectos en el grado de energ&#xED;a del paciente. El tipo y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346524&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346524&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plan</a> de los tratamientos pueden afectar el grado de fatiga que causa el tratamiento del c&#xE1;ncer.</p><section id="_118"><h4 id="_119" type="keypoint" do-not-show="toc">Fatiga por causa de  la quimioterapia</h4><p id="_120" tabindex="-1">Los pacientes que recibieron quimioterapia habitualmente sienten mayor fatiga en los d&#xED;as posteriores a cada tratamiento.   Luego, la fatiga disminuye hasta el pr&#xF3;ximo tratamiento.   La fatiga por lo general aumenta con cada curso.   En algunos estudios se observ&#xF3; que los pacientes tienen la fatiga m&#xE1;s grave aproximadamente en el per&#xED;odo intermedio de todos los cursos de quimioterapia.   La fatiga disminuye despu&#xE9;s que la quimioterapia termina, pero es posible que los pacientes no sientan que volvieron a la normalidad hasta un mes o m&#xE1;s despu&#xE9;s del &#xFA;ltimo tratamiento.   Muchos pacientes se sienten fatigados durante meses o a&#xF1;os  despu&#xE9;s que termina el tratamiento.
            </p><p id="_121" tabindex="-1">La fatiga durante la quimioterapia puede aumentar por las siguientes razones:</p><div class="pdq-content-list"><ul id="_122"><li>Dolor.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Depresi&#xF3;n</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ansiedad</a>.</li><li>Anemia.   Algunos tipos de quimioterapia impiden que la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula &#xF3;sea</a> elabore suficientes gl&#xF3;bulos rojos nuevos; esto causa anemia (muy pocos gl&#xF3;bulos rojos para llevar ox&#xED;geno al cuerpo).</li><li>Falta de sue&#xF1;o a causa de algunos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> contra el c&#xE1;ncer.</li></ul></div></section><section id="_123"><h4 id="_124" type="keypoint" do-not-show="toc">Fatiga por causa de la radioterapia</h4><p id="_125" tabindex="-1">Muchos pacientes que reciben radioterapia tienen una fatiga que les impide ser tan activos como quisieran. Despu&#xE9;s de que empieza la radioterapia, la fatiga habitualmente aumenta hasta la mitad del curso de tratamiento y se mantiene m&#xE1;s o menos igual hasta el final del tratamiento. Para muchos pacientes, la fatiga mejora despu&#xE9;s de que se interrumpe la radioterapia.   Sin embargo, para algunos pacientes la fatiga durar&#xE1; hasta meses o a&#xF1;os despu&#xE9;s de terminar el tratamiento.   Algunos pacientes nunca recuperan la misma cantidad de energ&#xED;a que ten&#xED;an antes del tratamiento.
            </p><p id="_126" tabindex="-1">La fatiga relacionada con el c&#xE1;ncer se estudi&#xF3; en pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pr&#xF3;stata</a>.   La cantidad de fatiga que sintieron y la hora del d&#xED;a en que la fatiga fue peor, fue diferente para muchos pacientes.
            </p><p id="_127" tabindex="-1">En los hombres con c&#xE1;ncer de pr&#xF3;stata, la fatiga aument&#xF3; cuando ten&#xED;an los siguientes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> antes de comenzar la radioterapia:</p><div class="pdq-content-list"><ul id="_128"><li>Falta de sue&#xF1;o.</li><li>Depresi&#xF3;n.</li></ul></div><p id="_129" tabindex="-1">En las mujeres con c&#xE1;ncer de mama, la fatiga aument&#xF3; por las siguientes razones:</p><div class="pdq-content-list"><ul id="_130"><li>Trabajar mientras se recibe radioterapia.</li><li>Tener hijos en el hogar.</li><li>Depresi&#xF3;n.</li><li>Ansiedad.</li><li>Dificultad para dormir.</li><li>Ser joven.</li><li>Poco peso corporal.</li><li>Sufrir de un c&#xE1;ncer en estadio avanzado u otras afecciones.</li></ul></div></section><section id="_131"><h4 id="_132" type="keypoint" do-not-show="toc">Fatiga  por causa de la terapia biol&#xF3;gica</h4><p id="_133" tabindex="-1">La terapia biol&#xF3;gica a menudo causa s&#xED;ntomas similares a la gripe.   Estos s&#xED;ntomas incluyen cansancio f&#xED;sico y mental, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fiebre</a>, escalofr&#xED;os, dolor muscular, dolor de cabeza y no sentirse bien en general.   Algunos pacientes tambi&#xE9;n pueden tener problemas para pensar con claridad. Los s&#xED;ntomas de fatiga dependen del tipo de terapia biol&#xF3;gica que se usa.
            </p></section><section id="_134"><h4 id="_135" type="keypoint" do-not-show="toc">Fatiga por causa de la cirug&#xED;a</h4><p id="_136" tabindex="-1">La fatiga es a menudo un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efecto secundario</a> de la cirug&#xED;a, pero los pacientes habitualmente se sienten mejor con el tiempo.   Sin embargo, la fatiga causada por la cirug&#xED;a puede ser peor cuando esta se combina con otros tratamientos para el c&#xE1;ncer.
            </p></section></section><section id="_137"><h3 id="_138" type="keypoint" do-not-show="toc">La anemia es una causa com&#xFA;n de fatiga.</h3><p id="_139" tabindex="-1">La anemia afecta al grado de energ&#xED;a y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> del paciente.   La anemia puede ser el resultado de los siguientes factores:</p><div class="pdq-content-list"><ul id="_140"><li>El c&#xE1;ncer.</li><li>Los tratamientos para el c&#xE1;ncer.</li><li>Una afecci&#xF3;n que no se relaciona con el c&#xE1;ncer.</li></ul></div><p id="_141" tabindex="-1">Los efectos de la anemia dependen de los siguientes factores:</p><div class="pdq-content-list"><ul id="_142"><li>La rapidez con que se presenta la anemia.</li><li>La edad del paciente.</li><li>La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plasma</a> (l&#xED;quido que forma parte de la sangre) en la sangre del paciente.</li><li>Otras afecciones que tenga el paciente.</li></ul></div></section><section id="_143"><h3 id="_144" type="keypoint" do-not-show="toc">Los efectos secundarios relacionados con la nutrici&#xF3;n pueden causar o aumentar la fatiga.</h3><p id="_145" tabindex="-1">La energ&#xED;a del cuerpo viene de los alimentos.   Se puede presentar fatiga si el cuerpo no recibe suficientes alimentos para darle al cuerpo la energ&#xED;a que este necesita.   Para muchos pacientes, los efectos del c&#xE1;ncer y los tratamientos para el c&#xE1;ncer hacen dif&#xED;cil que coman bien. En las personas con c&#xE1;ncer, hay tres factores principales que afectan la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutrici&#xF3;n</a>:
            </p><div class="pdq-content-list"><ul id="_146"><li>Un cambio en la manera en que el cuerpo usa los alimentos. Un paciente puede comer la misma cantidad que antes de tener c&#xE1;ncer, pero quiz&#xE1;s el cuerpo no logra absorber y usar todos los nutrientes de los alimentos.   Esto se debe al c&#xE1;ncer o su tratamiento.   </li><li>Una disminuci&#xF3;n de la cantidad de alimentos que se comen debido al poco apetito, las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a>, los v&#xF3;mitos, la diarrea o un bloqueo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestinal</a>.</li><li>   Un aumento de la cantidad de energ&#xED;a que necesita el cuerpo debido al crecimiento de  un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>, una infecci&#xF3;n, fiebre o falta de aliento.</li></ul></div></section><section id="_147"><h3 id="_148" type="keypoint" do-not-show="toc">La ansiedad y la depresi&#xF3;n son las causas psicol&#xF3;gicas m&#xE1;s comunes de la fatiga de los pacientes de c&#xE1;ncer.</h3><p id="_149" tabindex="-1">El estr&#xE9;s emocional del c&#xE1;ncer puede causar problemas f&#xED;sicos, como la fatiga.   Es com&#xFA;n que los pacientes de c&#xE1;ncer tengan cambios en el estado de &#xE1;nimo y las actitudes.   Los pacientes pueden sentir ansiedad y miedo antes y despu&#xE9;s de un diagn&#xF3;stico del c&#xE1;ncer.   Estos sentimientos pueden causar fatiga.   El efecto de la enfermedad sobre el bienestar f&#xED;sico, mental, social y financiero del paciente puede aumentar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sufrimiento</a> emocional.</p><p id="_150" tabindex="-1">Cerca de 15 a 25% de los pacientes que tienen c&#xE1;ncer se deprimen; esto quiz&#xE1; aumente la fatiga por factores f&#xED;sicos.   Los siguientes son signos de depresi&#xF3;n:
            </p><div class="pdq-content-list"><ul id="_151"><li>Sensaci&#xF3;n de cansancio f&#xED;sico y mental.</li><li>P&#xE9;rdida de inter&#xE9;s en la vida.</li><li>Dificultades para pensar.</li><li>P&#xE9;rdida de sue&#xF1;o.</li><li>Sensaci&#xF3;n de perder las esperanzas.</li></ul></div><p id="_152" tabindex="-1">Algunos pacientes tienen m&#xE1;s fatiga que otros despu&#xE9;s de los tratamientos para el c&#xE1;ncer. </p></section><section id="_153"><h3 id="_154" type="keypoint" do-not-show="toc">La fatiga puede aumentar cuando es dif&#xED;cil para los pacientes aprender y recordar.
            </h3><p id="_155" tabindex="-1">Durante el tratamiento del c&#xE1;ncer y despu&#xE9;s del mismo, los pacientes tal vez descubran que no pueden prestar atenci&#xF3;n durante mucho tiempo y que tienen dificultades para pensar, recordar y entender. Esto se llama fatiga de atenci&#xF3;n. Dormir ayuda a aliviar la fatiga de atenci&#xF3;n, pero quiz&#xE1; no sea suficiente cuando la fatiga se relaciona con el c&#xE1;ncer.   La participaci&#xF3;n en actividades tranquilas y pasar tiempo al aire libre puede ayudar a aliviar la fatiga de atenci&#xF3;n.
            </p></section><section id="_156"><h3 id="_157" type="keypoint" do-not-show="toc">No dormir bien puede causar fatiga.</h3><p id="_158" tabindex="-1">Algunas personas con c&#xE1;ncer no son capaces de dormir lo suficiente. Los siguientes problemas relacionados con el sue&#xF1;o causan fatiga:</p><div class="pdq-content-list"><ul id="_159"><li>Despertar durante la noche.</li><li>No ir a dormir a la misma hora todas las noches.</li><li>Dormir durante el d&#xED;a y dormir menos de noche.</li><li>No mantenerse activo durante el d&#xED;a.</li></ul></div><p id="_160" tabindex="-1">La falta de sue&#xF1;o afecta a las personas de diferentes maneras. Por ejemplo, la hora del d&#xED;a en que la fatiga es peor puede ser diferente. Algunos pacientes que tienen problemas para dormir sienten m&#xE1;s fatiga en la ma&#xF1;ana. Otros tienen una fatiga grave, tanto de ma&#xF1;ana como de noche.</p><p id="_161" tabindex="-1">Incluso para los pacientes que sufren de falta de sue&#xF1;o, la soluci&#xF3;n de los problemas de sue&#xF1;o no siempre mejora la fatiga.   A veces, la falta de sue&#xF1;o no es la causa de la fatiga. Para obtener m&#xE1;s informaci&#xF3;n, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/cancer/tratamiento/efectos-secundarios/insomnio/trastornos-del-sueno-pdq">Trastornos del sue&#xF1;o</a>.</p></section><section id="_162"><h3 id="_163" type="keypoint" do-not-show="toc">Los medicamentos distintos a los que se usan en la quimioterapia pueden aumentar la fatiga.</h3><p id="_164" tabindex="-1">Los pacientes quiz&#xE1; tomen medicamentos para s&#xED;ntomas de c&#xE1;ncer como el dolor o para afecciones diferentes del c&#xE1;ncer.   Estas medicinas a veces hacen que el paciente se sienta so&#xF1;oliento.   Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45054&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045054&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">opioides</a>, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antidepresivos</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468794&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468794&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antihistam&#xED;nicos</a> pueden tener este efecto secundario. Si muchos de estos medicamentos se toman al mismo tiempo, la fatiga puede ser peor.</p><p id="_165" tabindex="-1">Con el paso del tiempo, la toma de opioides puede disminuir la cantidad de hormonas sexuales que elaboran los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46611&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046611&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">test&#xED;culos</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ovarios</a>. Esto puede conducir tanto a la fatiga como a problemas sexuales y depresi&#xF3;n.</p></section></div>
