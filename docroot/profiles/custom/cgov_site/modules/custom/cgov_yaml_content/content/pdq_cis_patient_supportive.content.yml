            <div id="_section_6" class="pdq-sections"><p id="_7" tabindex="-1">En presencia de una dermatitis primaria, el diagn&#xF3;stico diferencial se puede restringir  usando los antecedentes y las manifestaciones f&#xED;sicas, como los estigmas de la dermatitis at&#xF3;pica, la psoriasis, la escabiosis, la dermatitis de contacto al&#xE9;rgica o el linfoma cut&#xE1;neo primario. La biopsia de la piel con dermatitis puede ser extremadamente &#xFA;til en este escenario si la  causa no es evidente inmediatamente a partir de los antecedentes y la exploraci&#xF3;n f&#xED;sica solos. En contraste, en el Cuadro 1 se presenta una lista de los diagn&#xF3;sticos diferenciales que tienen una dermatitis primaria m&#xED;nima o que no se puede identificar. Se proporciona la incidencia de prurito para cada afecci&#xF3;n cuando se dispone de estos datos.</p><table id="_826" class="table-default expandable-container"><caption>Cuadro 1.  Diagn&#xF3;stico diferencial del prurito con dermatitis primaria m&#xED;nima o sin dermatitis</caption><colgroup><col width="50.00%"><col width="50.00%"></colgroup><THead><tr><th>Tipo  de enfermedad</th><th>Prevalencia de prurito (%)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">HMG-CoA = 3-hidroxi-3-metil-glutaril&#x2013;coenzima A; IgE = inmunoglobulina E.</td></tr></TFoot><tbody><tr><td>Neopl&#xE1;sica</td><td>&#xA0;</td></tr><tr><td>&#x2013; Enfermedad de Hodgkin</td><td>30 <a href="#cit/section_2.1">1</a></td></tr><tr><td>&#x2013; Linfoma no Hodgkin</td><td>15 <a href="#cit/section_2.2">2</a></td></tr><tr><td>&#x2013; Leucemias</td><td>5 <a href="#cit/section_2.3">3</a></td></tr><tr><td>&#x2013; S&#xED;ndrome carcinoide</td><td>&#xA0;</td></tr><tr><td>&#x2013; Paraproteinemias</td><td>&#xA0;</td></tr><tr><td>Anemia ferrop&#xE9;nica</td><td>&#xA0;</td></tr><tr><td>Policitemia vera</td><td>&#x2264;50 <a href="#cit/section_2.4">4</a></td></tr><tr><td>S&#xED;ndromes de hiperinmunoglobulinemia E (IgE) </td><td>&#xA0;</td></tr><tr><td>Helmintiasis</td><td>&#xA0;</td></tr><tr><td>Eosinofilia farmac&#xF3;gena</td><td>&#xA0;</td></tr><tr><td>Insuficiencia renal cr&#xF3;nica</td><td>57 <a href="#cit/section_2.5">5</a></td></tr><tr><td>Enfermedad hep&#xE1;tica</td><td>&#xA0;</td></tr><tr><td>&#x2013; Cirrosis biliar primaria</td><td>69 <a href="#cit/section_2.6">6</a></td></tr><tr><td>&#x2013; Hepatitis viral</td><td>15 <a href="#cit/section_2.7">7</a></td></tr><tr><td>&#x2013; Enfermedad colest&#xE1;sica</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hepatitis autoinmunitaria </td><td>&#xA0;</td></tr><tr><td>Disfunci&#xF3;n tiroidea</td><td>&#xA0;</td></tr><tr><td>&#x2013; Tiroiditis de Hashimoto</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hipotiroidismo</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hipertiroidismo</td><td>&#xA0;</td></tr><tr><td>Farmac&#xF3;gena</td><td>&#xA0;</td></tr><tr><td>&#x2013; Opioides (code&#xED;na, morfina, butorfanol)</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hidroxietil almid&#xF3;n</td><td>&#xA0;</td></tr><tr><td>&#x2013; Antipal&#xFA;dicos (cloroquina, hidroxicloroquina, quinacrina [mepacrina])</td><td>&#xA0;</td></tr><tr><td>&#x2013; 8-metoxipsoraleno</td><td>&#xA0;</td></tr><tr><td>&#x2013; Bloqueantes &#x3B2;</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hormonas (estr&#xF3;genos, testosterona, progestinas, esteroides anabolizantes)</td><td>&#xA0;</td></tr><tr><td>&#x2013; Fenotiacinas</td><td>&#xA0;</td></tr><tr><td>&#x2013; Aspirina</td><td>&#xA0;</td></tr><tr><td>&#x2013; Inhibidores de la HMG-CoA-reductasa</td><td>&#xA0;</td></tr><tr><td>Diabetes mellitus</td><td>&#xA0;</td></tr><tr><td>Infecci&#xF3;n por el VIH</td><td>&#xA0;</td></tr><tr><td>Neuralgia posherp&#xE9;tica</td><td>&#x2264;60 <a href="#cit/section_2.8">8</a></td></tr><tr><td>Embarazo</td><td>18 <a href="#cit/section_2.3">3</a></td></tr><tr><td>Xerosis</td><td>&#xA0;</td></tr><tr><td>Psic&#xF3;genas (somatizaci&#xF3;n, ansiedad, depresi&#xF3;n, neurosis)</td><td>&#xA0;</td></tr><tr><td>Secuelas de accidente cerebrovascular</td><td>&#xA0;</td></tr><tr><td>Esclerosis m&#xFA;ltiple</td><td>&#xA0;</td></tr></tbody></table><p id="_8" tabindex="-1">Tal como se pone de manifiesto en el diagn&#xF3;stico diferencial, la anamnesis y la exploraci&#xF3;n f&#xED;sica completas son esenciales para  escoger entre las posibilidades.  A fin de corroborar la impresi&#xF3;n cl&#xED;nica, tambi&#xE9;n es posible usar una variedad limitada de ex&#xE1;menes de laboratorio y radiol&#xF3;gicos para comprobar o descartar muchas de las posibilidades. Para mayor informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/cancer/tratamiento/efectos-secundarios/cambios-piel-unas/prurito-pdq#link/_32">Evaluaci&#xF3;n</a> de este sumario.</p><p id="_11" tabindex="-1">Las hip&#xF3;tesis sobre los mecanismos del prurito se han inferido de los estudios
            sobre el dolor, porque el dolor y la picaz&#xF3;n comparten mecanismos moleculares y neurofisiol&#xF3;gicos comunes.<a href="#cit/section_2.9">9</a>  Las sensaciones de picaz&#xF3;n y
            dolor resultan de la activaci&#xF3;n de una red de terminaciones nerviosas libres en
            la uni&#xF3;n dermoepid&#xE9;rmica.  La activaci&#xF3;n puede ser el resultado de
            estimulaci&#xF3;n t&#xE9;rmica, mec&#xE1;nica, qu&#xED;mica o el&#xE9;ctrica, tanto interna como externa.
            Varias
            sustancias activan o median la estimulaci&#xF3;n nerviosa cut&#xE1;nea, entre estas, las siguientes:</p><div class="pdq-content-list"><ul id="_824"><li> Histamina.</li><li>P&#xE9;ptidos vasoactivos.</li><li>Encefalinas.</li><li>Sustancia P (una taquicinina que afecta el m&#xFA;sculo liso).</li><li>Prostaglandinas.</li></ul></div><p id="_825" tabindex="-1">Se cree que los factores que no son anat&#xF3;micos (como la tensi&#xF3;n
            psicol&#xF3;gica, la tolerancia, y la presencia e intensidad de otras sensaciones o
            distracciones) determinan la sensibilidad a la picaz&#xF3;n en diferentes
            regiones del cuerpo.</p><p id="_12" tabindex="-1">El impulso de la picaz&#xF3;n se transmite a lo largo de la misma v&#xED;a neural que los
            impulsos de dolor, es decir, viaja de los nervios perif&#xE9;ricos al asta dorsal de
            la m&#xE9;dula espinal, a trav&#xE9;s de la comisura anterior de la m&#xE9;dula, y asciende a
            lo largo del tracto espinotal&#xE1;mico hasta los n&#xFA;cleos laminares del t&#xE1;lamo
            contralateral.  Se cree que los tractos talamocorticales de neuronas terciarias
            retransmiten el impulso a trav&#xE9;s del sistema activador de integraci&#xF3;n reticular
            del t&#xE1;lamo a varias &#xE1;reas de la corteza cerebral.  Entre los factores que se cree
            que intensifican la sensaci&#xF3;n de picaz&#xF3;n se incluyen la sequedad de la epidermis
            y la dermis, la anoxia tisular, la dilataci&#xF3;n de los capilares, los
            est&#xED;mulos irritantes y las respuestas psicol&#xF3;gicas.<a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a></p><p id="_13" tabindex="-1">El rascado es la respuesta motriz a la percepci&#xF3;n de picaz&#xF3;n.  Esta acci&#xF3;n est&#xE1;
            modulada en el centro corticotal&#xE1;mico y es un reflejo espinal.  La picaz&#xF3;n se puede aliviar durante 15 a 25 minutos despu&#xE9;s del rascado.  Se desconoce el mecanismo por
            el cual el rascado alivia la picaz&#xF3;n.  Se formul&#xF3; la
            hip&#xF3;tesis de que el rascado genera impulsos sensoriales que interrumpen circuitos en
            las &#xE1;reas de retransmisi&#xF3;n de la m&#xE9;dula espinal.  En realidad, el rascado puede
            intensificar la sensaci&#xF3;n de picaz&#xF3;n, creando un ciclo caracter&#xED;stico de
            picaz&#xF3;n-rascado-picaz&#xF3;n.  Otros est&#xED;mulos f&#xED;sicos como la vibraci&#xF3;n, el calor, el
            fr&#xED;o y la radiaci&#xF3;n ultravioleta disminuyen la picaz&#xF3;n y aumentan la liberaci&#xF3;n de
            enzimas proteol&#xED;ticas, que pueden desencadenar el ciclo de
            picaz&#xF3;n-rascado-picaz&#xF3;n.</p><p id="_14" tabindex="-1">Un pinchazo cerca o en el mismo dermatoma de la zona con prurito eliminar&#xE1; la sensaci&#xF3;n de picaz&#xF3;n.<a href="#cit/section_2.11">11</a>  Se sabe que el rascado vigoroso
            puede sustituir la picaz&#xF3;n por dolor, y en algunos casos, el paciente puede
            encontrar que el dolor es la sensaci&#xF3;n m&#xE1;s tolerable.  Se piensa que la
            modulaci&#xF3;n espinal de los est&#xED;mulos aferentes (teor&#xED;a de la compuerta) y los
            mecanismos centrales pueden desempe&#xF1;ar una funci&#xF3;n en el alivio de la picaz&#xF3;n.<a href="#cit/section_2.11">11</a></p><p id="_800" tabindex="-1">Las patogenias hipot&#xE9;ticas del prurito relacionadas con las enfermedades subyacentes son variadas.  Se piensa que las enfermedades biliares,
            hep&#xE1;ticas, renales y malignas producen prurito mediante la circulaci&#xF3;n de
            sustancias t&#xF3;xicas.  La histamina liberada por los bas&#xF3;filos circulantes y la
            liberaci&#xF3;n de leucopeptidasa de los gl&#xF3;bulos blancos pueden provocar el prurito
            relacionado con los linfomas y las leucemias.  El prurito tambi&#xE9;n se puede relacionar con las concentraciones sangu&#xED;neas elevadas  de cinin&#xF3;geno en el linfoma de Hodgkin, la liberaci&#xF3;n de histamina o precursores
            de la bradicinina en los tumores s&#xF3;lidos y la liberaci&#xF3;n de serotonina en
            los tumores carcinoides.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.13">13</a></p><p id="_15" tabindex="-1">Las personas que reciben quimioterapia citot&#xF3;xica,
            radioterapia o modificadores de la respuesta biol&#xF3;gica para el tratamiento de
            un c&#xE1;ncer pueden experimentar prurito.  Es muy probable que esta misma poblaci&#xF3;n se
            vea expuesta a muchos de los otros factores etiol&#xF3;gicos relacionados con el
            prurito, desde la xerosis (piel seca) relacionada con la nutrici&#xF3;n
            hasta la descamaci&#xF3;n por radiaci&#xF3;n, los efectos secundarios inducidos por los f&#xE1;rmacos
            biol&#xF3;gicos y la quimioterapia, las reacciones a los antibi&#xF3;ticos y otras
            sensibilidades a f&#xE1;rmacos. Debido a que muchos de estos tratamientos disminuyen la renovaci&#xF3;n celular, la piel se puede tornar delgada, atr&#xF3;fica y deshidratada. Tambi&#xE9;n se puede presentar xerosis prolongada con recuperaci&#xF3;n inadecuada del funcionamiento de las gl&#xE1;ndulas sudor&#xED;paras, seb&#xE1;ceas y aprocrinas despu&#xE9;s de un ciclo de tratamiento citot&#xF3;xico.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Gobbi PG, Attardo-Parrinello G, Lattanzio G, et al.: Severe pruritus should be a B-symptom in Hodgkin's disease. Cancer 51 (10): 1934-6, 1983.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6831358&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6831358&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Kumar SS, Kuruvilla M, Pai GS, et al.: Cutaneous manifestations of non-Hodgkin's lymphoma. Indian J Dermatol Venereol Leprol 69 (1): 12-5, 2003 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17642814&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17642814&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Weisshaar E, Dalgard F: Epidemiology of itch: adding to the burden of skin morbidity. Acta Derm Venereol 89 (4): 339-50, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19688144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19688144&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Diehn F, Tefferi A: Pruritus in polycythaemia vera: prevalence, laboratory correlates and management. Br J Haematol 115 (3): 619-21, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11736946&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11736946&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Duque MI, Thevarajah S, Chan YH, et al.: Uremic pruritus is associated with higher kt/V and serum calcium concentration. Clin Nephrol 66 (3): 184-91, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16995341&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16995341&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Rishe E, Azarm A, Bergasa NV: Itch in primary biliary cirrhosis: a patients' perspective. Acta Derm Venereol 88 (1): 34-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176748&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176748&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Cribier B, Samain F, Vetter D, et al.: Systematic cutaneous examination in hepatitis C virus infected patients. Acta Derm Venereol 78 (5): 355-7, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9779254&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9779254&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Oaklander AL, Bowsher D, Galer B, et al.: Herpes zoster itch: preliminary epidemiologic data. J Pain 4 (6): 338-43, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14622691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14622691&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Greaves MW: Pathophysiology of pruritus. In: Fitzpatrick TB, Eisen AZ, Wolff K, et al., eds.: Dermatology in General Medicine. 3rd ed. New York, NY: McGraw-Hill, 1987, Chapter 7, pp 74-78.</li><li id="section_2.10">Abel EA, Farber EM: Malignant cutaneous tumors. In: Rubenstein E, Federman DD, eds.: Scientific American Medicine. New York: Scientific American, Inc, Chapter 2: Dermatology, Section XII, 1-20, 1992.</li><li id="section_2.11">Bernhard JD: Clinical aspects of pruritus. In: Fitzpatrick TB, Eisen AZ, Wolff K, et al., eds.: Dermatology in General Medicine. 3rd ed. New York, NY: McGraw-Hill, 1987, Chapter 7, pp 78-90.</li><li id="section_2.12">Duncan WC, Fenske NA: Cutaneous signs of internal disease in the elderly. Geriatrics 45 (8): 24-30, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2199335&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2199335&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.13">Abel EA, Farber EM: Drug eruptions and urticaria. In: Rubenstein E, Federman DD, eds.: Scientific American Medicine. New York: Scientific American, Inc, Chapter 2: Dermatology, Section VI, 1-11, 1990.</li></ol></div>
