          value: 'Información general sobre la fatiga'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>La fatiga es el efecto secundario m&#xE1;s frecuente del tratamiento de c&#xE1;ncer.
            </li><li>La fatiga relacionada con el c&#xE1;ncer es diferente de la fatiga que sienten las personas sanas.</li><li>La fatiga puede reducir calidad de vida de un paciente.
            </li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">La fatiga es el efecto secundario m&#xE1;s frecuente del tratamiento de c&#xE1;ncer.
            </h3><p id="_4" tabindex="-1">Los tratamientos del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>,  como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia biol&#xF3;gica</a> pueden causar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a> a los pacientes de c&#xE1;ncer.   La fatiga es tambi&#xE9;n un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntoma</a> com&#xFA;n de algunos tipos de c&#xE1;ncer.   Los pacientes describen la fatiga como sentirse cansados, d&#xE9;biles, agotados, pesados, lentos, o sin energ&#xED;a o empuje para funcionar. La fatiga de los pacientes de c&#xE1;ncer  tambi&#xE9;n se llama fatiga del c&#xE1;ncer, fatiga relacionada con el c&#xE1;ncer y fatiga relacionada con el tratamiento del c&#xE1;ncer.</p></section><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">La fatiga relacionada con el c&#xE1;ncer es diferente de la fatiga que sienten las personas sanas.</h3><p id="_7" tabindex="-1">Cuando una persona sana est&#xE1; cansada por las actividades diarias, su fatiga se puede aliviar cuando duerme y descansa. La fatiga relacionada con el c&#xE1;ncer es diferente.   Los pacientes con c&#xE1;ncer se cansan despu&#xE9;s de realizar menos actividad que las personas que no sufren de c&#xE1;ncer.   Adem&#xE1;s, la fatiga relacionada con el c&#xE1;ncer no se alivia completamente cuando se duerme y descansa, y puede durar durante mucho tiempo.   Por lo general, la fatiga disminuye despu&#xE9;s de terminar el tratamiento del c&#xE1;ncer, pero es posible que los pacientes todav&#xED;a sientan algo de fatiga durante meses o a&#xF1;os.</p></section><section id="_8"><h3 id="_9" type="keypoint" do-not-show="toc">La fatiga puede reducir calidad de vida de un paciente.
            </h3><p id="_10" tabindex="-1">La fatiga puede afectar a todas las &#xE1;reas de la vida porque hace que el paciente se sienta demasiado cansado para participar en las actividades diarias, relaciones, acontecimientos sociales y actividades comunitarias. Los pacientes tal vez falten al trabajo o la escuela, pasen menos tiempo con los amigos y la familia, o pasen m&#xE1;s tiempo durmiendo.   En algunos casos, la fatiga f&#xED;sica conduce a la fatiga mental y cambios en el estado de &#xE1;nimo.   Esto puede hacer dif&#xED;cil que el paciente preste atenci&#xF3;n, recuerde cosas y piense claramente.   Es posible que el dinero se convierta en un problema si el paciente necesita tomar una licencia de un trabajo o dejar de trabajar completamente.   La p&#xE9;rdida de trabajo puede conducir a la p&#xE9;rdida del seguro de enfermedad.   Todas estas cosas pueden reducir la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450120&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450120&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">autoestima</a> del paciente.
            </p><p id="_11" tabindex="-1">Si se obtiene ayuda para la fatiga, es posible prevenir algunos de estos problemas y mejorar la calidad de vida.  </p></section></div>
