          value: |
            <div id="_section_90" class="pdq-sections"><p id="_222" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a> sigue siendo un problema para muchos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sobrevivientes</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> mucho tiempo despu&#xE9;s de que termina el tratamiento y el c&#xE1;ncer desaparece. Los estudios muestran que algunos pacientes siguen sufriendo fatiga moderada a grave a&#xF1;os despu&#xE9;s del tratamiento.   Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias</a> a largo plazo como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tamoxifeno</a> tambi&#xE9;n pueden causar fatiga.   En los ni&#xF1;os que fueron tratados por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000387264&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de enc&#xE9;falo</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">curados</a>, la fatiga puede continuar despu&#xE9;s del tratamiento.
            </p><p id="_223" tabindex="-1">Las causas de la fatiga despu&#xE9;s de terminar el tratamiento son diferentes de las causas de la fatiga durante el tratamiento.   El tratamiento de la fatiga despu&#xE9;s de terminar el tratamiento del c&#xE1;ncer tambi&#xE9;n puede ser diferente al tratamiento de la fatiga durante el tratamiento del c&#xE1;ncer.
            </p><p id="_224" tabindex="-1">Debido a que la fatiga puede afectar enormemente a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> de los sobrevivientes de c&#xE1;ncer, el cuidado de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">seguimiento</a> a largo plazo es importante.  </p></div>
