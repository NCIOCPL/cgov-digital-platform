            <div id="_section_802" class="pdq-sections"><p id="_803" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan en la medida en que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes hechos a este sumario a partir de la fecha arriba indicada.</p><p id="_817" tabindex="-1">Este  sumario fue objeto de amplia y extensa revisi&#xF3;n.</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/cuidados-medicos-apoyo" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/cuidados-medicos-apoyo">Consejo editorial  del PDQ sobre los cuidados m&#xE9;dicos de apoyo y los cuidados paliativos</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/cancer/tratamiento/efectos-secundarios/cambios-piel-unas/prurito-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
