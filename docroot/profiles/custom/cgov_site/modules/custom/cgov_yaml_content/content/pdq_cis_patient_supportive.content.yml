          value: |
            <div id="_section_23" class="pdq-sections"><div class="key-points"><h3 id="_23_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_23_4"><ul><li>Treatment of  pruritus in cancer patients involves learning what the triggers are and taking steps to avoid them.</li><li>Different types of treatment are used to help treat pruritus.<ul><li>Self-care</li><li>Over-the-counter treatments<ul><li>Cornstarch and talc</li><li>Creams and lotions</li></ul></li><li>Prescription drugs applied to the skin</li><li>Systemic therapies</li><li>Other drug therapies</li><li>Comfort measures</li></ul></li></ul></div></div><section id="_98"><h3 id="_99" type="keypoint" do-not-show="toc">Treatment of  pruritus in cancer patients involves learning what the triggers are and taking steps to avoid them.</h3><p id="_100" tabindex="-1">It is important for you and for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=648947&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000648947&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">caregivers</a> to know what <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454808&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454808&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">triggers</a> itching, such as dry skin or hot baths, so you can take steps to prevent it.  You may need more than one type of treatment to relieve or prevent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pruritus</a>, protect your skin, and keep you   comfortable. </p><p id="_127" tabindex="-1">Good <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrition</a> is very important for healthy skin. A good  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a>  includes a balance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbohydrates</a>, fats, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">minerals</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluids</a>. Eating a balanced diet and drinking plenty of fluids helps your skin stay  healthy.  It is best to drink at least 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liters</a> (about 100 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330174&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330174&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ounces</a>) of fluid each day, but this may not be possible for everyone. </p><p id="_196" tabindex="-1">Washing the skin every day or every two days is important to help remove dirt and keep the skin healthy.</p></section><section id="_198"><h3 id="_199" type="keypoint" do-not-show="toc">Different types of treatment are used to help treat pruritus.</h3><section id="_200"><h4 id="_201" type="keypoint" do-not-show="toc">Self-care</h4><p id="_202" tabindex="-1">Self-care includes avoiding pruritus triggers and taking good care  of your skin.</p><p id="_203" tabindex="-1"><em>Pruritus triggers  include:</em></p><div class="pdq-content-list"><ul id="_204"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44659&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044659&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Dehydration</a> caused by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diarrhea</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>, or low fluid intake.</li><li>Hot baths or  bathing more than once a day, or for longer than 30 minutes.</li><li>Bubble baths or soaps with detergents.</li><li>Reusable scrubbing sponges for the face or loofahs for the body.</li><li>Scents, fragrances, and perfumes.</li><li>Adding oil at the beginning of the bath.</li><li>Dry indoor air.</li><li>Laundry detergent with scents, dyes, or preservatives.</li><li>Fabric softener sheets.</li><li>Tight  clothes or clothes made of wool, synthetics, or other
            harsh/scratchy fabric.
            </li><li>Underarm deodorants or antiperspirants.</li><li>Skin care or cosmetics with scents, dyes, or preservatives.</li><li>Emotional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stress</a>.</li></ul></div><p id="_205" tabindex="-1"><em>Ways to help lessen itching  include:</em></p><div class="pdq-content-list"><ul id="_206"><li>Using unscented, soothing creams or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ointments</a>.</li><li>Bathing in slightly warm  water no more than 30 minutes daily or every other day.</li><li>Using mild skin cleansers (non-soap) or soaps made for sensitive skin (such as Cetaphil cleanser, Dove for Sensitive Skin, Oilatum, Basis).</li><li>Adding oil and soap at the end of a bath or adding a colloidal oatmeal treatment
            early to the bath.</li><li>Using soap only for dirty areas; otherwise water is good enough.</li><li>Gently washing, if needed, with a clean, fresh, soft cotton washcloth.</li><li>Rinsing all soap or other residue from bathing with fresh, slightly warm  water.</li><li>Drying off by patting skin instead of rubbing.</li><li> Keeping home air cool and humid (including use of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46362&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046362&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">humidifier</a>).</li><li>Washing sheets, clothes, and underwear in mild soap or baby soap that contains no scents, dyes, or preservatives (such as Dreft, All Free Clear, Tide Free and Gentle). Adding vinegar (one teaspoon per quart of water) to  rinse water removes traces of detergent.</li><li>Using liquid fabric softener that gets rinsed out in the wash (such as  All Free Clear Fabric Softener) or avoiding fabric softener altogether.</li><li>Using blankets that are soft, such as cotton flannel.</li><li>Wearing loose-fitting clothes and clothes made of cotton or other soft
            fabrics.</li><li>Using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44663&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044663&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">distraction</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640061&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640061&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">music therapy</a>, relaxation, or positive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45719&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045719&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imagery</a>.</li></ul></div></section><section id="_207"><h4 id="_208" type="keypoint" do-not-show="toc">Over-the-counter treatments</h4><p id="_209" tabindex="-1">Some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44696&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044696&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">over-the-counter</a> treatments (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicines</a> that can be bought without a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prescription</a>) help prevent or relieve pruritus. However, you should read labels carefully to look for ingredients that may trigger skin reactions, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">topical</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibiotics</a>, and topical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46051&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046051&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anesthetics</a>.</p><section id="_210"><h5 id="_211" type="keypoint" do-not-show="toc">Cornstarch and talc</h5><p id="_212" tabindex="-1">Cornstarch can help prevent itching of dry skin caused by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> but should not be used where skin is moist.  When cornstarch becomes moist, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44571&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044571&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fungus</a> may grow. Avoid using it on areas close to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257212&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257212&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucous membranes</a>, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46646&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046646&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vagina</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">rectum</a>, in skin folds,  and on areas that have hair or  sweat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46386&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046386&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glands</a>.</p><p id="_213" tabindex="-1">Some powders and antiperspirants, such as those that contain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=470254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000470254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">talc</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639941&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639941&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aluminum</a>, cause skin irritation during radiation therapy and should be avoided when you're receiving radiation treatment.</p><p id="_214" tabindex="-1">For itching not related to radiation therapy, talc-based treatments may be better  than cornstarch-based treatments, especially where two skin surfaces touch or rub together (such as the underarm or between fingers or  toes). </p></section><section id="_215"><h5 id="_216" type="keypoint" do-not-show="toc">Creams and lotions</h5><p id="_217" tabindex="-1">If pruritus is related to dry skin, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781893&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000781893&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emollient</a> creams or lotions may be used. Emollients help soothe and soften the skin and   increase moisture levels in the skin.  It is important to know the ingredients in these creams and lotions because some
            may cause skin reactions. Such ingredients include:</p><div class="pdq-content-list"><ul id="_218"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476581&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476581&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Petrolatum</a>, which is not well absorbed in skin treated with radiation therapy and may build up too much or be hard to remove.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=486452&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000486452&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Lanolin</a>, which may cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">allergic reactions</a> in some people.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=486450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000486450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mineral oil</a>, which may be combined with
            petrolatum and lanolin in  creams and lotions and may be an ingredient in bath oils.</li></ul></div><p id="_219" tabindex="-1">Other ingredients added to emollients, such as
            thickeners, preservatives, fragrances, and colorings, may also cause
            allergic skin reactions.</p><p id="_220" tabindex="-1">Emollient creams
            or lotions are applied at least two or three times a day  and after
            bathing.  Gels with a local anesthetic (0.5%&#x2013;5% <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306506&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306506&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lidocaine</a>) can be used on some small areas as often as every 2 hours if you aren't sensitive to alcohol ingredients.</p><p id="_221" tabindex="-1">To soothe or cool areas of severe pruritus, over-the-counter products containing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640055&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640055&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menthol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44001&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044001&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">camphor</a>, pramoxine, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45377&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045377&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">capsaicin</a> can be used. These products soothe, cool, and decrease the urge to scratch. Capsaicin-based <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapies</a> may work best in pruritus related to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve</a> signals.</p></section></section><section id="_222"><h4 id="_223" type="keypoint" do-not-show="toc">Prescription drugs applied to the skin</h4><p id="_224" tabindex="-1">Your doctor may prescribe topical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46601&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046601&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">steroids</a> (steroids applied to the skin) to reduce itching, but they cause thinning of  the skin and make it more sensitive. They should be used only for pruritus related to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a>. Topical steroids should not be used on skin being treated with radiation therapy, but may be used  to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflamed</a> skin after radiation treatment ends.</p><p id="_225" tabindex="-1">For xerosis (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormally</a> dry skin) or  keratoderma (a horn-like skin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a>), moisturizer creams may be used to seal in moisture and peel off scaly  layers of skin. Humectants with ingredients like salicylic acid, ammonium lactate, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=471785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000471785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">urea</a> may improve skin smoothness but can cause stinging if applied to broken skin.</p></section><section id="_226"><h4 id="_227" type="keypoint" do-not-show="toc">Systemic therapies</h4><p id="_228" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic therapies</a>  travel through the bloodstream and reach and affect <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> all over the body. They may help   treat the condition causing your pruritus or help control your <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>.</p><p id="_229" tabindex="-1">Your doctor may prescribe an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibiotic</a> if your pruritus is caused by an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>. You may also be given an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468794&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468794&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antihistamine</a> to relieve itching. A  larger <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> may sometimes be used at bedtime to help you sleep.</p></section><section id="_230"><h4 id="_231" type="keypoint" do-not-show="toc">Other drug therapies</h4><p id="_232" tabindex="-1">If other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a> treatments do not work to control pruritus, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450118&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450118&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sedatives</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antidepressants</a> are sometimes used.</p><p id="_233" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Aspirin</a> may relieve pruritus in some patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=426418&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000426418&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">polycythemia vera</a> but may increase pruritus in others. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cimetidine</a> alone or combined with aspirin may help control  pruritus in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hodgkin lymphoma</a> and polycythemia vera.</p></section><section id="_234"><h4 id="_235" type="keypoint" do-not-show="toc">Comfort measures</h4><p id="_236" tabindex="-1">Other steps may be taken to help you keep from scratching  and stop the itch-scratch-itch cycle. These may include: </p><div class="pdq-content-list"><ul id="_237"><li>Applying emollients to  help prevent skin breakdown.</li><li>A cool washcloth or ice held over the itchy area.</li><li>Firm pressure on the itchy area, on the same area on the opposite side of the body, and at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46723&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046723&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupressure</a> points. </li><li>Rubbing or vibration on the itchy area.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Transcutaneous electrical nerve stimulation</a> (TENS) or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a>.</li></ul></div></section></section></div>
