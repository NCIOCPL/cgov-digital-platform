            <div id="_section_51" class="pdq-sections"><section id="_89"><h3 id="_89_toc">Descripci&#xF3;n y antecedentes</h3><p id="_90" tabindex="-1">Para la mamograf&#xED;a se utiliza radiaci&#xF3;n ionizante a fin de obtener im&#xE1;genes del tejido mamario. El examen se lleva a cabo mediante la compresi&#xF3;n firme de la mama entre dos placas; esta compresi&#xF3;n despliega los tejidos superpuestos y reduce la cantidad de radiaci&#xF3;n necesaria para tomar la imagen. En los Estados Unidos, las pruebas se toman en proyecciones oblicuas mediolaterales y craneocaudales en los ex&#xE1;menes de detecci&#xF3;n de rutina.<a href="#cit/section_3.1">1</a> Ambas proyecciones incluyen tejido mamario desde el pez&#xF3;n hasta el m&#xFA;sculo pectoral. La exposici&#xF3;n a la radiaci&#xF3;n es de 4 a 24 mSv por examen de detecci&#xF3;n est&#xE1;ndar con dos proyecciones. Los ex&#xE1;menes con dos proyecciones tienen una tasa m&#xE1;s baja de repetici&#xF3;n que aquellos con una sola proyecci&#xF3;n, debido a que se presentan menos problemas de anomal&#xED;as causadas por la superposici&#xF3;n de las estructuras mamarias normales.<a href="#cit/section_3.2">2</a> Los ex&#xE1;menes con dos proyecciones se relacionan con una tasa de c&#xE1;nceres de intervalos m&#xE1;s baja que los ex&#xE1;menes con una sola proyecci&#xF3;n.<a href="#cit/section_3.3">3</a></p><p id="_91" tabindex="-1">Seg&#xFA;n la Mammography Quality Standards Act (MQSA), sancionada por el Congreso en 1992, todos los establecimientos que realicen mamograf&#xED;as en los Estados Unidos deben tener certificaci&#xF3;n de la Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA) a fin de asegurar el empleo de personal entrenado y el uso de una t&#xE9;cnica mamogr&#xE1;fica estandarizada con dosis bajas de radiaci&#xF3;n.<a href="#cit/section_3.4">4</a> (Consultar la informaci&#xF3;n en ingl&#xE9;s de la p&#xE1;gina de Internet de la FDA <a href="https://www.fda.gov/MedicalDevices/DeviceRegulationandGuidance/GuidanceDocuments/ucm094405.htm" title="https://www.fda.gov/MedicalDevices/DeviceRegulationandGuidance/GuidanceDocuments/ucm094405.htm">Mammography Facility Surveys, Mammography Equipment Evaluations, and Medical Physicist Qualification Requirement under MQSA</a>). La MQSA Reauthorization Act de 1998 establece que los pacientes reciban un resumen escrito en lenguaje sencillo de los resultados de la mamograf&#xED;a.</p><p id="_92" tabindex="-1">Para notificar los resultados de las mamograf&#xED;as, se emplean las siguientes categor&#xED;as del Breast Imaging Reporting and Data System (BI-RADS):<a href="#cit/section_3.5">5</a></p><div class="pdq-content-list"><ul id="_471" class="pdq-address-block"><li>0: 0: hallazgo incompleto; se necesitan realizar evaluaciones adicionales de la imagen o mamograf&#xED;as anteriores para comparar.</li><li>1: hallazgo negativo; el riesgo de un diagn&#xF3;stico de c&#xE1;ncer dentro de 1 a&#xF1;o es de 1&#xA0;%.</li><li>2: hallazgo benigno; el riesgo de un diagn&#xF3;stico de c&#xE1;ncer dentro de 1 a&#xF1;o es de 1&#xA0;%.</li><li>3: hallazgo probablemente benigno; el riesgo de un diagn&#xF3;stico de c&#xE1;ncer dentro de 1 a&#xF1;o es de 2&#xA0;%.</li><li>4: hallazgo sospechoso; el riesgo de un diagn&#xF3;stico de c&#xE1;ncer dentro de 1 a&#xF1;o es de 2&#x2013;95&#xA0;%.<div class="pdq-content-list"><ul id="_658" class="pdq-address-block"><li>4a: 2&#x2013;10&#xA0;%.</li><li>4b: 10&#x2013;50&#xA0;%.</li><li>4c: 50&#x2013;95&#xA0;%.</li></ul></div></li><li>5: hallazgo altamente indicativo de neoplasia maligna; el riesgo de un diagn&#xF3;stico de c&#xE1;ncer dentro de 1 a&#xF1;o es de 95&#xA0;%.</li><li>6: biopsia conocida; neoplasia maligna comprobada.</li></ul></div><p id="_209" tabindex="-1">La mayor&#xED;a de las mamograf&#xED;as de detecci&#xF3;n se interpretan como negativas o benignas (BI-RADS 1 o 2, respectivamente); a alrededor de 10&#xA0;% de las mujeres en los Estados Unidos se les pide que regresen para una evaluaci&#xF3;n adicional.<a href="#cit/section_3.6">6</a> El porcentaje de mujeres a las que se les pide que regresen para una evaluaci&#xF3;n adicional var&#xED;a no solo por las caracter&#xED;sticas particulares de cada mujer sino, tambi&#xE9;n, por el establecimiento radiol&#xF3;gico y el radi&#xF3;logo.<a href="#cit/section_3.7">7</a></p></section><section id="_524"><h3 id="_524_toc">Mamograf&#xED;a digital y detecci&#xF3;n asistida por computadora</h3><p id="_525" tabindex="-1">La mamograf&#xED;a digital es m&#xE1;s costosa que la mamograf&#xED;a con pel&#xED;cula radiogr&#xE1;fica (MPR), pero es m&#xE1;s f&#xE1;cil gestionar su almacenamiento e intercambio de datos. En varios ensayos se compararon directamente la MPR con la mamograf&#xED;a digital para determinar la tasa de detecci&#xF3;n del c&#xE1;ncer, la sensibilidad, la especificidad y el valor predictivo positivo (VPP); los ensayos produjeron resultados similares en la mayor&#xED;a de los grupos de pacientes.</p><p id="_526" tabindex="-1">En el Digital Mammographic Imaging Screening Trial (DMIST) se compararon los hallazgos de mamograf&#xED;as digitales y de MPR de 42&#xA0;760 mujeres en 33 centros de los Estados Unidos. Aunque con la mamograf&#xED;a digital se detectaron m&#xE1;s c&#xE1;nceres en mujeres menores de 50 a&#xF1;os (&#xE1;rea bajo la curva [ABC] de 0,84 +/- 0,03 con mamograf&#xED;a digital; ABC de 0,69 +/- 0,05 con pel&#xED;cula radiogr&#xE1;fica; <em>P</em> = 0,002), no hubo diferencias en la detecci&#xF3;n del c&#xE1;ncer de mama en general.<a href="#cit/section_3.8">8</a> En un segundo informe del DMIST se encontr&#xF3; que, en las mujeres de 65 a&#xF1;os y m&#xE1;s, la tendencia de ABC fue m&#xE1;s alta con el uso de la MPR que con la mamograf&#xED;a digital.<a href="#cit/section_3.9">9</a></p><p id="_528" tabindex="-1">En otro estudio de cohortes grande en los Estados Unidos <a href="#cit/section_3.10">10</a> tambi&#xE9;n se encontr&#xF3; que, en las mujeres menores de 50 a&#xF1;os, la sensibilidad fue un poco m&#xE1;s alta con la mamograf&#xED;a digital, pero la especificidad fue la misma.</p><p id="_654" tabindex="-1">En un estudio holand&#xE9;s se compararon los hallazgos de 1,5 millones de mamograf&#xED;as digitales con 4,5 millones de MPR que se realizaron entre 2004 y 2010. Se observaron tasas m&#xE1;s altas de repetici&#xF3;n y de detecci&#xF3;n de c&#xE1;ncer con el uso de las mamograf&#xED;as digitales.<a href="#cit/section_3.11">11</a> En un metan&#xE1;lisis <a href="#cit/section_3.12">12</a> de 10 estudios, incluso el DMIST <a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a> y el estudio de cohortes en los Estados Unidos,<a href="#cit/section_3.10">10</a> se compar&#xF3; el uso de mamograf&#xED;a digital y MPR en 82&#xA0;573 mujeres que se sometieron a ambos tipos de ex&#xE1;menes. En un modelo de efectos aleatorios, no hubo diferencia con significaci&#xF3;n estad&#xED;stica entre los dos tipos de mamograf&#xED;a (ABC de 0,92 con MPR; ABC de 0,91 con mamograf&#xED;a digital) para la detecci&#xF3;n del c&#xE1;ncer. En todos los estudios se encontr&#xF3; que, en las mujeres menores de 50 a&#xF1;os, la sensibilidad fue m&#xE1;s alta con la mamograf&#xED;a digital, pero la especificidad fue la misma o m&#xE1;s alta con la mamograf&#xED;a con pel&#xED;cula radiogr&#xE1;fica.</p><p id="_655" tabindex="-1">Los sistemas de detecci&#xF3;n asistida por computadora (CAD) destacan regiones sospechosas como las microcalcificaciones en racimo y masas,<a href="#cit/section_3.13">13</a> que en general aumentan la sensibilidad, disminuyen la especificidad,<a href="#cit/section_3.14">14</a> y aumentan la detecci&#xF3;n de carcinoma ductal <em>in situ</em> (CDIS).<a href="#cit/section_3.15">15</a> Hay varios sistemas de CAD en uso. En un estudio grande de poblaci&#xF3;n, en el que se compararon las tasas de repetici&#xF3;n y las tasas de detecci&#xF3;n del c&#xE1;ncer de mama antes y despu&#xE9;s de la adopci&#xF3;n de los sistemas de CAD, se encontr&#xF3; que no hubo cambio en ninguna de las tasas.<a href="#cit/section_3.13">13</a><a href="#cit/section_3.16">16</a> En otro estudio grande, se not&#xF3; un aumento en la tasa de repetici&#xF3;n y detecci&#xF3;n del CDIS, pero ninguna mejor&#xED;a en la tasa de detecci&#xF3;n del c&#xE1;ncer invasivo.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.17">17</a> En otro estudio para el que se us&#xF3; una base de datos grande y mamograf&#xED;as digitales de mujeres de 40 a 89 a&#xF1;os, se hall&#xF3; que la CAD no mejor&#xF3; la sensibilidad, la especificidad ni la detecci&#xF3;n de los c&#xE1;nceres de intervalo, pero detect&#xF3; m&#xE1;s CDIS.<a href="#cit/section_3.18">18</a></p><p id="_656" tabindex="-1">A partir de la base de datos del Surveillance, Epidemiology, and End Results (SEER) vinculada a Medicare, se analiz&#xF3; el uso de nuevas modalidades de ex&#xE1;menes de detecci&#xF3;n por mamograf&#xED;a en m&#xE1;s de 270&#xA0;000 mujeres de 65 a&#xF1;os o m&#xE1;s en dos per&#xED;odos: de 2001 a 2002 y de 2008 a 2009. La mamograf&#xED;a digital aument&#xF3; de 2 a 30&#xA0;%, la CAD aument&#xF3; de 3 a 33&#xA0;% y los gastos se incrementaron de $660 a $962 millones de d&#xF3;lares. La CAD se utiliz&#xF3; en 74&#xA0;% de los ex&#xE1;menes de detecci&#xF3;n por mamograf&#xED;a que pag&#xF3; Medicare en 2008, casi el doble de las mamograf&#xED;as de detecci&#xF3;n de 2004. No hubo diferencia en las tasas de detecci&#xF3;n de tumores en estadio temprano (CDIS o estadio I) ni en estadio avanzado (estadio IV).<a href="#cit/section_3.19">19</a></p></section><section id="_535"><h3 id="_535_toc">Tomos&#xED;ntesis</h3><p id="_537" tabindex="-1">La tomos&#xED;ntesis o mamograf&#xED;a tridimensional (3-D), al igual que la mamograf&#xED;a est&#xE1;ndar 2-D, comprime la mama y usa rayos X para crear la imagen. En la tomos&#xED;ntesis, se obtienen m&#xFA;ltiples radiograf&#xED;as de exposici&#xF3;n corta desde diferentes &#xE1;ngulos. Algunos c&#xE1;nceres se observan mejor con este m&#xE9;todo que con mamograf&#xED;a o ecograf&#xED;a. La dosis radiactiva es el doble de la dosis de la mamograf&#xED;a 2-D.</p><p id="_657" tabindex="-1">La tomos&#xED;ntesis se ha evaluado en un n&#xFA;mero limitado de estudios y algunos grupos profesionales la consideran una t&#xE9;cnica en fase de investigaci&#xF3;n. En general, no se reembolsa.</p></section><section id="_72"><h3 id="_72_toc">Caracter&#xED;sticas de los c&#xE1;nceres identificados mediante im&#xE1;genes de mama</h3><p id="_112" tabindex="-1">Con independencia del estadio, el estado ganglionar y el tama&#xF1;o tumoral, los c&#xE1;nceres identificados con ex&#xE1;menes de detecci&#xF3;n tuvieron un mejor pron&#xF3;stico que los que se no diagnosticaron mediante ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.2">2</a> Esto parece indicar que, desde el punto de vista biol&#xF3;gico, son menos mortales (quiz&#xE1;s de crecimiento m&#xE1;s lento y con menos probabilidad de invasi&#xF3;n local o met&#xE1;stasis) y m&#xE1;s &#xFA;tiles para predecir el pron&#xF3;stico y planificar el tratamiento.</p><p id="_114" tabindex="-1">En un estudio de seguimiento a 10 a&#xF1;os de 1983 mujeres finlandesas con c&#xE1;ncer de mama invasivo, se demostr&#xF3; que el m&#xE9;todo de detecci&#xF3;n del c&#xE1;ncer es una variable pron&#xF3;stica independiente. Cuando se controlaron por edad, compromiso ganglionar y tama&#xF1;o tumoral, los c&#xE1;nceres identificados con ex&#xE1;menes de detecci&#xF3;n tuvieron un riesgo m&#xE1;s bajo de reca&#xED;da y una mejor supervivencia general. Para las mujeres cuyos c&#xE1;nceres se identificaron sin ex&#xE1;menes de detecci&#xF3;n, el cociente de riesgos instant&#xE1;neos (CRI) de muerte fue de 1,90 (intervalo de confianza [IC] 95&#xA0;%, 1,15&#x2013;3,11), a pesar de que era m&#xE1;s probable que hubieran recibido tratamiento sist&#xE9;mico adyuvante.<a href="#cit/section_3.20">20</a></p><p id="_115" tabindex="-1">De igual modo, en un an&#xE1;lisis de c&#xE1;nceres de mama en tres ensayos aleatorizados de ex&#xE1;menes de detecci&#xF3;n (Health Insurance Plan, National Breast Screening Study [NBSS]-1, y NBSS-2), se tuvo en cuenta el estadio, el estado ganglionar y el tama&#xF1;o del tumor; se determin&#xF3; que las pacientes cuyo c&#xE1;ncer se identific&#xF3; con ex&#xE1;menes de detecci&#xF3;n tuvieron un pron&#xF3;stico m&#xE1;s favorable. Los riesgos relativos (RR) de muerte fueron de 1,53 (IC 95&#xA0;%, 1,17&#x2013;2,00) para c&#xE1;nceres de intervalo y nuevos, en comparaci&#xF3;n con c&#xE1;nceres que se identificaron con ex&#xE1;menes de detecci&#xF3;n, y de 1,36 (IC 95&#xA0;%, 1,10&#x2013;1,68) para los c&#xE1;nceres en el grupo de control, en comparaci&#xF3;n con los c&#xE1;nceres que se identificaron con ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.21">21</a></p><p id="_116" tabindex="-1">En un tercer estudio, se compararon los desenlaces de 5604 mujeres inglesas con c&#xE1;nceres de mama que se identificaron entre 1998 y 2003 mediante el diagn&#xF3;stico por ex&#xE1;menes de detecci&#xF3;n o el diagn&#xF3;stico sintom&#xE1;tico. Tras realizar ajustes de control por el tama&#xF1;o del tumor, el estado ganglionar y la edad de la paciente, los investigadores hallaron que les fue mejor a las mujeres con c&#xE1;nceres identificados mediante ex&#xE1;menes de detecci&#xF3;n. El CRI de supervivencia de las mujeres sintom&#xE1;ticas fue de 0,79 (IC 95&#xA0;%, 0,63&#x2013;0,99).<a href="#cit/section_3.20">20</a><a href="#cit/section_3.22">22</a></p><p id="_707" tabindex="-1">Los hallazgos de estos estudios tambi&#xE9;n son congruentes con los datos probatorios que indican que algunos c&#xE1;nceres que se identifican con ex&#xE1;menes de detecci&#xF3;n son de riesgo bajo y reflejan un sobrediagn&#xF3;stico.</p><section id="_49"><h4 id="_49_toc">Concepto de sesgos en los ex&#xE1;menes de detecci&#xF3;n</h4><p id="_77" tabindex="-1">En varios ensayos no controlados y series retrospectivas, se document&#xF3; la capacidad de la mamograf&#xED;a de diagnosticar c&#xE1;nceres de mama peque&#xF1;os en estadio temprano que tienen una evoluci&#xF3;n cl&#xED;nica favorable.<a href="#cit/section_3.23">23</a> Las personas cuyo c&#xE1;ncer se encuentra durante los ex&#xE1;menes de detecci&#xF3;n presentan tasas de supervivencia m&#xE1;s altas que las personas con c&#xE1;ncer que no se encontr&#xF3; durante los ex&#xE1;menes de detecci&#xF3;n, aunque la detecci&#xF3;n no haya prolongado la vida de nadie. Este concepto se explica mediante cuatro tipos de sesgo estad&#xED;stico.</p><div class="pdq-content-list"><ol id="_78"><li>Sesgo de anticipaci&#xF3;n diagn&#xF3;stica: identificaci&#xF3;n temprana del c&#xE1;ncer mediante ex&#xE1;menes de detecci&#xF3;n antes que la detecci&#xF3;n por la presentaci&#xF3;n de s&#xED;ntomas; no hace m&#xE1;s que adelantar la fecha del diagn&#xF3;stico. La detecci&#xF3;n y el tratamiento tempranos no alteran la progresi&#xF3;n natural de la enfermedad. La tasa de supervivencia a 5 a&#xF1;os desde el momento del diagn&#xF3;stico es m&#xE1;s alta cuando el c&#xE1;ncer se encuentra temprano, aunque la detecci&#xF3;n precoz no haga ninguna diferencia en la cantidad de tiempo que vive la persona.</li><li>Sesgo de duraci&#xF3;n: identificaci&#xF3;n por mamograf&#xED;a de detecci&#xF3;n de c&#xE1;nceres de crecimiento lento que tiene un pron&#xF3;stico m&#xE1;s favorable que el c&#xE1;ncer que se presenta en la cl&#xED;nica (detectado por el m&#xE9;dico o la persona cuando se enferma). Agrupar estos c&#xE1;nceres sin progresi&#xF3;n con los c&#xE1;nceres potencialmente mortales (cuyo tratamiento temprano no influye en el desenlace) aumenta la tasa de supervivencia a 5 a&#xF1;os, aunque los ex&#xE1;menes de detecci&#xF3;n no producen ninguna diferencia en la cantidad de vidas que se salvan.</li><li>Sesgo de sobrediagn&#xF3;stico: identificaci&#xF3;n por mamograf&#xED;a de detecci&#xF3;n de c&#xE1;nceres que nunca causar&#xED;an s&#xED;ntomas o la muerte, pero aumentan las tasas de supervivencia sin cambiar el tiempo de vida.</li><li>Sesgo de voluntarias sanas: participaci&#xF3;n de voluntarias en los ex&#xE1;menes de detecci&#xF3;n que quiz&#xE1;s sean las m&#xE1;s sanas y m&#xE1;s preocupadas por su salud en la poblaci&#xF3;n general. En consecuencia, los desenlaces ser&#xE1;n mejores que los de las mujeres que no son sanas ni se preocupan por su salud, con independencia de los beneficios del diagn&#xF3;stico temprano.</li></ol></div><p id="_79" tabindex="-1">No se conoce la repercusi&#xF3;n de estos sesgos. Se necesita un nuevo ensayo controlado aleatorizado (ECA) con un criterio de valoraci&#xF3;n de mortalidad por causa espec&#xED;fica para determinar el beneficio de supervivencia y la repercusi&#xF3;n de los sesgos relacionados con el sobrediagn&#xF3;stico, la anticipaci&#xF3;n diagn&#xF3;stica, la duraci&#xF3;n y las voluntarias sanas. No es posible lograr esto. La aleatorizaci&#xF3;n de pacientes a grupos que se someten a ex&#xE1;menes de detecci&#xF3;n y que no se someten a estos ser&#xED;a contraria a la &#xE9;tica; adem&#xE1;s se necesitar&#xED;a un seguimiento m&#xED;nimo de tres d&#xE9;cadas, tiempo durante el cual los cambios en los tratamientos y las t&#xE9;cnicas de obtenci&#xF3;n de im&#xE1;genes quitar&#xED;an validez a los resultados. Por ende, las decisiones se deben fundamentar en los ECA disponibles, a pesar de sus limitaciones, y en estudios ecol&#xF3;gicos o de cohortes con grupos de control adecuados y ajuste por variables de confusi&#xF3;n. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/cancer/deteccion/aspectos-generales-deteccion-pro-pdq">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p></section><section id="_80"><h4 id="_80_toc">Evaluaci&#xF3;n de la eficacia y la precisi&#xF3;n</h4><p id="_216" tabindex="-1">Los par&#xE1;metros de eficacia de los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a en los Estados Unidos se describen en ingl&#xE9;s en la p&#xE1;gina de Internet del <a href="http://breastscreening.cancer.gov/statistics/benchmarks/screening/2009/table7.html" title="http://breastscreening.cancer.gov/statistics/benchmarks/screening/2009/table7.html">Breast Cancer Surveillance Consortium</a> (BCSC). (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/cancer/deteccion/aspectos-generales-deteccion-pro-pdq">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p></section><section id="_81"><h4 id="_81_toc">Sensibilidad</h4><p id="_82" tabindex="-1">La sensibilidad de la mamograf&#xED;a se mide seg&#xFA;n el porcentaje de mujeres con c&#xE1;ncer de mama que se identifican mediante los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a. La sensibilidad depende del tama&#xF1;o del tumor, el grado de visibilidad del tumor, la sensibilidad hormonal, la densidad del tejido mamario, la edad de la paciente, la etapa del ciclo menstrual, la calidad general de la imagen y la habilidad de interpretaci&#xF3;n del radi&#xF3;logo. La sensibilidad general es de alrededor de 79&#xA0;%, pero es m&#xE1;s baja en las mujeres m&#xE1;s j&#xF3;venes y en aquellas con tejido mamario denso (consultar el <a href="http://breastscreening.cancer.gov/" title="http://breastscreening.cancer.gov/">portal de Internet del BCSC</a>).<a href="#cit/section_3.24">24</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.26">26</a> La sensibilidad no equivale al beneficio ya que algunas mujeres que podr&#xED;an tener c&#xE1;ncer de mama se ven perjudicadas por el sobrediagn&#xF3;stico. De acuerdo con la Physician's Insurance Association of America (PIAA), la demora en el diagn&#xF3;stico del c&#xE1;ncer de mama y los errores de diagn&#xF3;stico son causas comunes de litigio por negligencia m&#xE9;dica. En los datos de la PIAA de 2002 a 2011, se destaca que las indemnizaciones m&#xE1;s altas por demandas relacionadas con el c&#xE1;ncer de mama se deben a errores de diagn&#xF3;stico, con un promedio de pagos por indemnizaciones de $444&#xA0;557.<a href="#cit/section_3.27">27</a></p></section><section id="_83"><h4 id="_83_toc">Tasa de especificidad y de positivos falsos</h4><p id="_84" tabindex="-1">La especificidad de la mamograf&#xED;a se mide seg&#xFA;n el porcentaje total de mujeres sin c&#xE1;ncer de mama que obtienen resultados negativos en los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a. La tasa de positivos falsos es la probabilidad de que la prueba tenga un resultado positivo en mujeres sin c&#xE1;ncer de mama. La especificidad baja junto con una tasa de positivos falsos alta dan lugar a ex&#xE1;menes y procedimientos de seguimiento innecesarios. Debido a que la especificidad tiene como denominador a todas las mujeres sin c&#xE1;ncer, el n&#xFA;mero de positivos falsos es muy alto en t&#xE9;rminos absolutos, aunque el porcentaje sea bajo. Por lo tanto, para los ex&#xE1;menes de detecci&#xF3;n, una especificidad <em>satisfactoria</em> debe ser muy alta. Incluso 95&#xA0;% de especificidad es bastante bajo para un examen de detecci&#xF3;n.</p></section><section id="_85"><h4 id="_85_toc">C&#xE1;nceres de intervalos</h4><p id="_86" tabindex="-1">Los c&#xE1;nceres de intervalos son c&#xE1;nceres que se diagnostican en el intervalo entre un examen de detecci&#xF3;n normal y la fecha anticipada de la siguiente mamograf&#xED;a de detecci&#xF3;n. En un estudio, se encontr&#xF3; que los c&#xE1;nceres de intervalo se presentaron con mayor frecuencia en mujeres menores de 50 a&#xF1;os con caracter&#xED;sticas histol&#xF3;gicas mucinosas o lobulillares, grado histol&#xF3;gico alto, actividad proliferativa alta con mamograf&#xED;as de caracter&#xED;sticas relativamente benignas y sin calcificaciones. Por el contrario, los c&#xE1;nceres que se identificaron por medio de ex&#xE1;menes de detecci&#xF3;n con frecuencia presentaron caracter&#xED;sticas histol&#xF3;gicas de tipo tubular, tama&#xF1;o m&#xE1;s peque&#xF1;o, estadio bajo, sensibilidad a las hormonas y un componente importante de CDIS.<a href="#cit/section_3.28">28</a> En general, los c&#xE1;nceres de intervalo tienen caracter&#xED;sticas de crecimiento r&#xE1;pido,<a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a> se diagnostican en estadio avanzado y tienen un pron&#xF3;stico precario.<a href="#cit/section_3.30">30</a></p><p id="_603" tabindex="-1">En el Nova Scotia Breast Screening Program se definieron los c&#xE1;nceres no detectados como aquellos que exhibieron resultados negativos falsos durante el examen de detecci&#xF3;n anterior; esto se produjo con una frecuencia menor de 1 por cada 1000 mujeres. Se lleg&#xF3; a la conclusi&#xF3;n de que los c&#xE1;nceres de intervalo se producen el alrededor de 1 de cada 1000 mujeres de 40 a 49 a&#xF1;os y en 3 de cada 1000 mujeres de 50 a 59 a&#xF1;os.<a href="#cit/section_3.31">31</a></p><p id="_87" tabindex="-1">Por el contrario, en un estudio m&#xE1;s numeroso se encontr&#xF3; que los c&#xE1;nceres de intervalo fueron m&#xE1;s prevalentes en las mujeres de 40 a 49 a&#xF1;os. Esos c&#xE1;nceres, que se presentaron dentro de los 12 meses de un examen de detecci&#xF3;n con resultado negativo, se atribuyeron por lo general a una mayor densidad mamaria. Aquellos que se presentaron en el intervalo de 24 meses, se relacionaron con una disminuci&#xF3;n de la sensibilidad mamogr&#xE1;fica debido a una densidad mamaria m&#xE1;s alta o a un crecimiento tumoral r&#xE1;pido.<a href="#cit/section_3.32">32</a></p></section></section><section id="_119"><h3 id="_119_toc">Variables relacionadas con la precisi&#xF3;n</h3><section id="_163"><h4 id="_163_toc">Caracter&#xED;sticas de la paciente</h4><p id="_164" tabindex="-1">La precisi&#xF3;n de las mamograf&#xED;as depende de la edad de la mujer, la densidad mamaria, si se trata de su primer examen o de uno posterior, y del tiempo transcurrido desde la &#xFA;ltima mamograf&#xED;a. Las mujeres j&#xF3;venes tienen una sensibilidad m&#xE1;s baja y tasas de resultados positivos falsos m&#xE1;s altas que las mujeres de m&#xE1;s edad.</p><p id="_165" tabindex="-1">En las mujeres de todas las edades, la densidad mamaria alta se relaciona con una sensibilidad de 10 a 29&#xA0;% m&#xE1;s baja.<a href="#cit/section_3.25">25</a> La densidad mamaria alta es un rasgo intr&#xED;nseco que puede ser familiar <a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a> y que tambi&#xE9;n puede obedecer a la edad, las hormonas end&#xF3;genas <a href="#cit/section_3.35">35</a> y ex&#xF3;genas <a href="#cit/section_3.36">36</a><a href="#cit/section_3.37">37</a>,<a href="#cit/section_3.38">38</a> los moduladores selectivos de los receptores de estr&#xF3;geno, como el tamoxifeno,<a href="#cit/section_3.39">39</a> y la alimentaci&#xF3;n.<a href="#cit/section_3.40">40</a> La hormonoterapia no solo se relaciona con un aumento de la densidad mamaria y sensibilidad m&#xE1;s baja sino tambi&#xE9;n con un aumento en la tasa de c&#xE1;nceres de intervalo.<a href="#cit/section_3.41">41</a></p><p id="_166" tabindex="-1">En el Million Women Study del Reino Unido, se revelaron tres caracter&#xED;sticas de las pacientes relacionadas con una disminuci&#xF3;n de la sensibilidad y la especificidad de los ex&#xE1;menes de detecci&#xF3;n en mujeres de 50 a 64 a&#xF1;os: uso de hormonoterapia posmenop&#xE1;usica, cirug&#xED;a de mama anterior e &#xED;ndice de masa corporal inferior a 25.<a href="#cit/section_3.42">42</a> Por otra parte, un intervalo m&#xE1;s largo desde la &#xFA;ltima mamograf&#xED;a aumenta la sensibilidad, la tasa de repeticiones y la tasa de detecci&#xF3;n del c&#xE1;ncer, adem&#xE1;s de disminuir la especificidad.<a href="#cit/section_3.43">43</a></p><p id="_167" tabindex="-1">Se propusieron estrategias para mejorar la sensibilidad mediante la modificaci&#xF3;n del r&#xE9;gimen alimentario, la sincronizaci&#xF3;n de las mamograf&#xED;as con los ciclos menstruales, la interrupci&#xF3;n de la hormonoterapia antes del examen de detecci&#xF3;n o el uso de mam&#xF3;grafos digitales.<a href="#cit/section_3.8">8</a> Las mujeres obesas tienen un aumento de m&#xE1;s de 20&#xA0;% de riesgo de obtener una mamograf&#xED;a con resultado positivo falso, aunque la sensibilidad no cambie.<a href="#cit/section_3.44">44</a></p></section><section id="_210"><h4 id="_210_toc">Caracter&#xED;sticas tumorales</h4><p id="_211" tabindex="-1">Las mamograf&#xED;as detectan los c&#xE1;nceres de tipo mucinoso y lobulillar con mayor facilidad. Los c&#xE1;nceres de crecimiento r&#xE1;pido se pueden confundir con el tejido mamario normal o con carcinomas medulares;<a href="#cit/section_3.28">28</a> <a href="#cit/section_3.45">45</a> es posible que no se detecten algunos c&#xE1;nceres relacionados con mutaciones en <em>BRCA1/2</em> de crecimiento lento.<a href="#cit/section_3.46">46</a><a href="#cit/section_3.47">47</a></p></section><section id="_168"><h4 id="_168_toc">Caracter&#xED;sticas de los m&#xE9;dicos</h4><p id="_169" tabindex="-1">El desempe&#xF1;o de los radi&#xF3;logos var&#xED;a y depende del grado de experiencia y la cantidad de mamograf&#xED;as que interpretan.<a href="#cit/section_3.48">48</a> Al igual que para cualquier otro examen, la sensibilidad y la especificidad se contraponen; mientras mayor sea la frecuencia con que un radi&#xF3;logo pase por alto un c&#xE1;ncer, mayor ser&#xE1; la frecuencia con que una mujer obtenga un resultado positivo falso en la mamograf&#xED;a. Los radi&#xF3;logos del &#xE1;mbito acad&#xE9;mico exhiben un valor pron&#xF3;stico positivo (VPP) m&#xE1;s alto en sus recomendaciones para la pr&#xE1;ctica de una biopsia que aquellos en la comunidad.<a href="#cit/section_3.49">49</a> La capacitaci&#xF3;n de especialistas durante su formaci&#xF3;n tal vez ayude a mejorar la detecci&#xF3;n por im&#xE1;genes mamogr&#xE1;ficas.<a href="#cit/section_3.8">8</a></p><p id="_659" tabindex="-1">La eficacia tambi&#xE9;n depende del establecimiento. La precisi&#xF3;n de la detecci&#xF3;n mamogr&#xE1;fica fue m&#xE1;s alta en centros donde solo se ofrec&#xED;an ex&#xE1;menes de detecci&#xF3;n que en los que se realizaban otros ex&#xE1;menes de diagn&#xF3;stico. Se observ&#xF3; una mayor precisi&#xF3;n en centros dotados con un especialista permanente en imaginolog&#xED;a de la mama que realizaba lecturas simples en lugar de dobles y se somet&#xED;an a auditor&#xED;as de sus prestaciones dos o m&#xE1;s veces por a&#xF1;o.<a href="#cit/section_3.50">50</a></p><p id="_660" tabindex="-1">Las tasas de resultados positivos falsos son m&#xE1;s altas en establecimientos donde hay una mayor preocupaci&#xF3;n por negligencia m&#xE9;dica y atienden a mujeres vulnerables (mujeres de minor&#xED;as raciales o &#xE9;tnicas y mujeres con menor nivel educativo, ingreso familiar limitado o que viven en zonas rurales).<a href="#cit/section_3.51">51</a> Es posible que estas poblaciones presenten una prevalencia de c&#xE1;ncer m&#xE1;s alta y carezcan de seguimiento.<a href="#cit/section_3.52">52</a></p></section><section id="_173"><h4 id="_173_toc">Comparaciones internacionales</h4><p id="_174" tabindex="-1">En comparaciones internacionales de los ex&#xE1;menes de detecci&#xF3;n por mamograf&#xED;a, se determin&#xF3; que la especificidad es m&#xE1;s alta en pa&#xED;ses con sistemas de detecci&#xF3;n mucho m&#xE1;s centralizados y programas nacionales de garant&#xED;a de la calidad.<a href="#cit/section_3.53">53</a><a href="#cit/section_3.54">54</a></p><p id="_697" tabindex="-1">La tasa de repetici&#xF3;n es dos veces m&#xE1;s alta en los Estados Unidos que en el Reino Unido; sin embargo, no hay diferencia en la tasa de c&#xE1;nceres que se detectan.<a href="#cit/section_3.53">53</a></p></section><section id="_175"><h4 id="_175_toc">Comparaci&#xF3;n entre el examen prevalente y el examen posterior, e intervalo entre ex&#xE1;menes</h4><p id="_176" tabindex="-1">La probabilidad de diagnosticar c&#xE1;ncer es m&#xE1;s alta con el examen de detecci&#xF3;n prevalente (el primero) y oscila entre 9 y 26 c&#xE1;nceres por 1000 ex&#xE1;menes de detecci&#xF3;n, seg&#xFA;n la edad de la mujer. La probabilidad disminuye para los ex&#xE1;menes de seguimiento y oscila entre 1 y 3 c&#xE1;nceres por 1000 ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.55">55</a></p><p id="_694" tabindex="-1">Se desconoce el intervalo &#xF3;ptimo entre las mamograf&#xED;as de detecci&#xF3;n; hay poca variabilidad entre los ensayos a pesar de las diferencias de protocolos y los intervalos de los ex&#xE1;menes de detecci&#xF3;n. En un ensayo prospectivo realizado en el Reino Unido, se asign&#xF3; al azar a mujeres de 50 a 62 a&#xF1;os a someterse a mamograf&#xED;as cada a&#xF1;o o cada 3 a&#xF1;os. Aunque el grado del tumor y el estado ganglionar fueron similares en ambos grupos, se detectaron m&#xE1;s c&#xE1;nceres de tama&#xF1;o un poco m&#xE1;s peque&#xF1;o en el grupo de ex&#xE1;menes de detecci&#xF3;n anuales que en el grupo de ex&#xE1;menes de detecci&#xF3;n trienales.<a href="#cit/section_3.56">56</a></p><p id="_177" tabindex="-1">En un estudio de observaci&#xF3;n grande, se encontr&#xF3; un aumento leve del riesgo de enfermedad en estadio avanzado en el momento del diagn&#xF3;stico en mujeres de 40 a 49 a&#xF1;os que se adhirieron a un plan de 2 a&#xF1;os en lugar de 1 a&#xF1;o (28 vs. 21&#xA0;%; oportunidad relativa [OR], 1,35; intervalo de confianza [IC] 95&#xA0;%, 1,01&#x2013;1,81), pero no se observ&#xF3; diferencia debido a los cronogramas en mujeres de 50 a 59 a&#xF1;os y de 60 a 69 a&#xF1;os.<a href="#cit/section_3.57">57</a><a href="#cit/section_3.58">58</a></p><p id="_215" tabindex="-1">En un estudio finland&#xE9;s de 14&#xA0;765 mujeres de 40 a 49 a&#xF1;os, se asign&#xF3; al azar a las mujeres a ex&#xE1;menes de detecci&#xF3;n anuales y trienales. Hubo 18 defunciones por c&#xE1;ncer de mama en 100&#xA0;738 a&#xF1;os-vida en el grupo sometido a ex&#xE1;menes de detecci&#xF3;n trienales, y 18 defunciones por c&#xE1;ncer de mama en 88&#xA0;780 a&#xF1;os-vida en el grupo de ex&#xE1;menes de detecci&#xF3;n anuales (cociente de riesgos instant&#xE1;neos [CRI], 0,88; IC 95&#xA0;%, 0,59&#x2013;1,27).<a href="#cit/section_3.59">59</a></p></section></section><section id="_93"><h3 id="_93_toc">Efecto de los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a en la mortalidad por c&#xE1;ncer de mama</h3><section id="_94"><h4 id="_94_toc">Ensayos controlados aleatorizados</h4><p id="_95" tabindex="-1">Se realizaron ensayos controlados aleatorizados (ECA) sobre la mortalidad por c&#xE1;ncer de mama entre 1963 y 2015, con la participaci&#xF3;n de m&#xE1;s de medio mill&#xF3;n de mujeres en cuatro pa&#xED;ses. En un ensayo, el Canadian National Breast Screening Study-2 (CNBSS-2), se llev&#xF3; a cabo una comparaci&#xF3;n entre el uso de la mamograf&#xED;a con el examen cl&#xED;nico de la mama (ECM) y el uso del ECM solo; en los otros ensayos se compararon la mamograf&#xED;a de detecci&#xF3;n con el ECM o sin este, y la atenci&#xF3;n de rutina. Para obtener una descripci&#xF3;n detallada de los ensayos, consultar la secci&#xF3;n <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_377">Ap&#xE9;ndice de ensayos controlados aleatorizados</a> de este sumario.</p><p id="_219" tabindex="-1">Los ensayos se diferenciaron con respecto al dise&#xF1;o, la inscripci&#xF3;n de las participantes, las intervenciones (tanto de examen de detecci&#xF3;n como de tratamiento), el manejo del grupo de control, el cumplimiento de la asignaci&#xF3;n a grupos de ex&#xE1;menes de detecci&#xF3;n y de control, y el an&#xE1;lisis de los resultados. En algunos ensayos, se utiliz&#xF3; la aleatorizaci&#xF3;n individual, mientras que en otros se utiliz&#xF3; la aleatorizaci&#xF3;n por grupos en la que se identificaron cohortes y luego se les ofrecieron ex&#xE1;menes de detecci&#xF3;n; en un ensayo, se hizo una asignaci&#xF3;n no aleatorizada por d&#xED;a de nacimiento en cualquier mes dado. Algunas veces, la aleatorizaci&#xF3;n por grupos produjo desequilibrios entre los grupos de intervenci&#xF3;n y de control. En varios ensayos, se identificaron diferencias de edad, aunque no tuvieron un efecto importante en el resultado del ensayo.<a href="#cit/section_3.60">60</a> En el Edinburgh Trial, el &#xED;ndice socioecon&#xF3;mico, que se correlaciona con el riesgo de mortalidad por c&#xE1;ncer de mama, difiri&#xF3; de forma notable entre los grupos de intervenci&#xF3;n y de control; esto impidi&#xF3; interpretar los resultados.</p><p id="_96" tabindex="-1">La mortalidad por c&#xE1;ncer de mama fue el par&#xE1;metro principal del desenlace en cada uno de estos ensayos, por lo que las causas de muerte atribuidas exigieron una atenci&#xF3;n meticulosa. Se incorpor&#xF3; el uso de un comit&#xE9; de vigilancia an&#xF3;nimo (Nueva York) y una vinculaci&#xF3;n a fuentes de datos independientes, como los registros nacionales de mortalidad (ensayos suecos), pero no se pudo asegurar la atribuci&#xF3;n imparcial de la causa de muerte en el caso de las mujeres en los grupos de ex&#xE1;menes de detecci&#xF3;n o los grupos de control. Se indic&#xF3; una posible clasificaci&#xF3;n err&#xF3;nea de las muertes por c&#xE1;ncer de mama en el Two-County Trial, que pudieron tener sesgos en los resultados a favor de los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.61">61</a></p><p id="_97" tabindex="-1">Tambi&#xE9;n hubo diferencias en la metodolog&#xED;a que se us&#xF3; para analizar los resultados de estos ensayos. Cuatro de los cinco ensayos suecos se dise&#xF1;aron para incluir una sola mamograf&#xED;a de detecci&#xF3;n en el grupo de control, con sincronizaci&#xF3;n para que se correspondiera con el final de la serie de mamograf&#xED;as de detecci&#xF3;n en el grupo de estudio. El an&#xE1;lisis inicial de estos ensayos se utiliz&#xF3; con fines de <em>evaluaci&#xF3;n</em>, ya que solo se tuvieron en cuenta las muertes por c&#xE1;ncer de mama de mujeres cuyo c&#xE1;ncer se descubri&#xF3; en la &#xFA;ltima mamograf&#xED;a del estudio o antes de este. En algunos de los ensayos, se present&#xF3; un retraso en la realizaci&#xF3;n de la mamograf&#xED;a prevista para el final del estudio, con lo cual las mujeres en el grupo de control tuvieron m&#xE1;s tiempo para presentar o recibir un diagn&#xF3;stico de c&#xE1;ncer de mama. En otros ensayos, se utiliz&#xF3; un an&#xE1;lisis de <em>seguimiento</em>, que tiene en cuenta todas las muertes atribuidas al c&#xE1;ncer de mama, sin importar el momento del diagn&#xF3;stico. Este tipo de an&#xE1;lisis se us&#xF3; en un metan&#xE1;lisis de 4 de los 5 ensayos suecos como soluci&#xF3;n al problema de los an&#xE1;lisis de <em>evaluaci&#xF3;n</em>.<a href="#cit/section_3.61">61</a></p><p id="_98" tabindex="-1">Asimismo, hubo variaciones en la facilidad de acceso a los datos de auditor&#xED;a y verificaci&#xF3;n internacionales; solo los ensayos canadienses llevaron a cabo una auditor&#xED;a formal. Hay otros ensayos sometidos a auditor&#xED;as de diferentes grados, pero fueron menos rigurosas.<a href="#cit/section_3.62">62</a></p><p id="_99" tabindex="-1">Todos estos estudios se dise&#xF1;aron para analizar la mortalidad por c&#xE1;ncer de mama en lugar de la mortalidad por todas las causas, ya que las defunciones por c&#xE1;ncer de mama son solo una proporci&#xF3;n peque&#xF1;a del n&#xFA;mero total de defunciones en cualquier poblaci&#xF3;n. Cuando se hicieron an&#xE1;lisis retrospectivos de la mortalidad por todas las causas en estos ensayos, solo se observ&#xF3; una diferencia marcada en el Edinburgh Trial, que se atribuye a diferencias socioecon&#xF3;micas observadas con anterioridad en los grupos del estudio. El metan&#xE1;lisis (m&#xE9;todos de seguimiento) de los cuatro ensayos suecos tambi&#xE9;n revel&#xF3; una mejora peque&#xF1;a de la mortalidad por todas las causas.</p><p id="_103" tabindex="-1">La mejora relativa en la mortalidad por c&#xE1;ncer de mama que se atribuye a los ex&#xE1;menes de detecci&#xF3;n es de alrededor de 15 a 20&#xA0;%, y la mejora absoluta a nivel individual es mucho menor. El posible beneficio de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama se traduce en el n&#xFA;mero de vidas prolongadas debido a la detecci&#xF3;n temprana de este c&#xE1;ncer.<a href="#cit/section_3.63">63</a><a href="#cit/section_3.64">64</a></p><p id="_104" tabindex="-1">Los resultados de los ECA representan experiencias en un plazo determinado de ex&#xE1;menes peri&#xF3;dicos pero, en la pr&#xE1;ctica, las mujeres se someten a 20 o 30 a&#xF1;os de ex&#xE1;menes de detecci&#xF3;n durante toda su vida.<a href="#cit/section_3.58">58</a><a href="#cit/section_3.65">65</a></p><p id="_557" tabindex="-1">El uso de esos ECA que se realizaron hace 50 a&#xF1;os o m&#xE1;s presenta varios problemas para calcular el beneficio actual de los ex&#xE1;menes de detecci&#xF3;n para la mortalidad del c&#xE1;ncer de mama. Estos problemas son los siguientes:</p><div class="pdq-content-list"><ol id="_558"><li>Mejoras en la tecnolog&#xED;a mamogr&#xE1;fica, con la capacidad de identificar anomal&#xED;as cada vez m&#xE1;s sutiles.</li><li>Mayor conciencia de la poblaci&#xF3;n general sobre el c&#xE1;ncer de mama, que hace que las mujeres soliciten evaluaciones y tratamiento m&#xE1;s temprano.</li><li>Cambios en la distribuci&#xF3;n de los factores de riesgo en la poblaci&#xF3;n (incluso la edad de la menarquia, la edad del primer embarazo, la obesidad y el tratamiento hormonal posmenop&#xE1;usico).</li><li>Mejoras en el tratamiento del c&#xE1;ncer de mama, con tasas de curaci&#xF3;n m&#xE1;s altas que las anteriores para c&#xE1;nceres m&#xE1;s grandes y en estadio m&#xE1;s avanzado.</li><li>Aplicaci&#xF3;n de resultados de ECA de corto plazo (por ejemplo, de 5 a 10 a&#xF1;os) para calcular los efectos durante toda la vida de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama.</li></ol></div><p id="_559" tabindex="-1">Por estos motivos, la reducci&#xF3;n de la mortalidad del c&#xE1;ncer de mama por los ex&#xE1;menes de detecci&#xF3;n vigentes se calcula a partir de estudios de cohortes y ecol&#xF3;gicos bien realizados, adem&#xE1;s de los ECA.</p></section><section id="_105"><h4 id="_105_toc">Eficacia de los programas poblacionales de ex&#xE1;menes de detecci&#xF3;n</h4><p id="_106" tabindex="-1">Es posible calcular la eficacia de los ex&#xE1;menes de detecci&#xF3;n mediante estudios controlados no aleatorizados de poblaciones que se sometieron a ex&#xE1;menes de detecci&#xF3;n comparadas con poblaciones que no lo hicieron, estudios de casos y controles de ex&#xE1;menes de detecci&#xF3;n en comunidades reales y estudios de modelos que eval&#xFA;an el efecto de los ex&#xE1;menes de detecci&#xF3;n en poblaciones numerosas. Estos estudios se deben dise&#xF1;ar para reducir al m&#xED;nimo o eliminar los efectos de tendencias no relacionadas que influyen en la mortalidad del c&#xE1;ncer de mama; por ejemplo, mejoras en el tratamiento y mayor sensibilizaci&#xF3;n sobre el c&#xE1;ncer de mama en la comunidad.</p><p id="_107" tabindex="-1">En tres estudios de observaci&#xF3;n de una poblaci&#xF3;n de Suecia, se compar&#xF3; la mortalidad por c&#xE1;ncer de mama frente a la presencia y la ausencia de programas de ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a. En un estudio se compararon dos per&#xED;odos contiguos en 7 de los 25 condados suecos y se hall&#xF3; una reducci&#xF3;n con significaci&#xF3;n estad&#xED;stica de la mortalidad por c&#xE1;ncer de mama de 18 a 32&#xA0;% atribuible a los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.66">66</a> El sesgo m&#xE1;s importante en este estudio es que la adopci&#xF3;n de los ex&#xE1;menes de detecci&#xF3;n se present&#xF3; en estos pa&#xED;ses en un per&#xED;odo en el que se realizaban mejoras considerables en la eficacia del tratamiento adyuvante de c&#xE1;ncer de mama que los autores del estudio no tuvieron en cuenta. En el segundo estudio se consider&#xF3; un per&#xED;odo de 11 a&#xF1;os en el que se compararon 7 condados con programas de ex&#xE1;menes de detecci&#xF3;n con 5 que no los ten&#xED;an.<a href="#cit/section_3.67">67</a> Hubo una tendencia en favor de los ex&#xE1;menes de detecci&#xF3;n pero, una vez m&#xE1;s, los autores no tuvieron en cuenta el efecto del tratamiento adyuvante ni las diferencias geogr&#xE1;ficas (&#xE1;reas urbanas vs. rurales) que podr&#xED;an afectar la administraci&#xF3;n del tratamiento.</p><p id="_394" tabindex="-1">En el tercer estudio se intentaron explicar los efectos del tratamiento mediante un an&#xE1;lisis detallado por condado. Se encontr&#xF3; que los ex&#xE1;menes de detecci&#xF3;n tuvieron poco efecto, una conclusi&#xF3;n debilitada por varios errores de dise&#xF1;o y an&#xE1;lisis.<a href="#cit/section_3.68">68</a></p><p id="_108" tabindex="-1">En un programa poblacional de ex&#xE1;menes de detecci&#xF3;n realizado en 1975 en Nijmegen (Pa&#xED;ses Bajos), se hall&#xF3; en un estudio de casos y cohortes que las mujeres que se sometieron a ex&#xE1;menes de detecci&#xF3;n tuvieron una disminuci&#xF3;n de la mortalidad (oportunidad relativa [OR] = 0,48).<a href="#cit/section_3.69">69</a> Sin embargo, en un estudio posterior se compararon las tasas de mortalidad por c&#xE1;ncer de mama de Nijmegen con las de la ciudad vecina de Arnhem (Pa&#xED;ses Bajos), en donde no hab&#xED;a un programa de ex&#xE1;menes de detecci&#xF3;n, y no se observ&#xF3; ninguna diferencia en la mortalidad por c&#xE1;ncer de mama.<a href="#cit/section_3.70">70</a></p><p id="_109" tabindex="-1">En un estudio comunitario de casos y controles de ex&#xE1;menes de detecci&#xF3;n realizados entre 1983 y 1998 en sistemas de atenci&#xF3;n sanitaria de alta calidad de los Estados Unidos, no se encontr&#xF3; ninguna relaci&#xF3;n entre los ex&#xE1;menes de detecci&#xF3;n anteriores y la disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama; sin embargo, las tasas de ex&#xE1;menes de detecci&#xF3;n por mamograf&#xED;a fueron bajas en general.<a href="#cit/section_3.71">71</a></p><p id="_212" tabindex="-1">En un estudio ecol&#xF3;gico bien realizado, se compararon tres pares de pa&#xED;ses europeos vecinos, compatibles en cuanto a la similitud de sus sistemas de salud y su estructura demogr&#xE1;fica; uno de estos pa&#xED;ses hab&#xED;a iniciado un programa nacional de ex&#xE1;menes de detecci&#xF3;n algunos a&#xF1;os antes que los otros pa&#xED;ses. Los investigadores determinaron que cada pa&#xED;s tuvo una reducci&#xF3;n de la mortalidad por c&#xE1;ncer de mama, sin diferencia entre los pares compatibles, que se podr&#xED;a atribuir a los ex&#xE1;menes de detecci&#xF3;n. Los autores indicaron que era m&#xE1;s probable que las mejoras en el tratamiento del c&#xE1;ncer de mama o en las organizaciones de atenci&#xF3;n de la salud produjeran la disminuci&#xF3;n en la mortalidad que el uso de los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.72">72</a></p><p id="_213" tabindex="-1">En una revisi&#xF3;n sistem&#xE1;tica de estudios ecol&#xF3;gicos y de cohortes grandes publicada en marzo de 2011, se compar&#xF3; la mortalidad por c&#xE1;ncer de mama en poblaciones numerosas de mujeres de 50 a 69 a&#xF1;os que se comenzaron a someter a ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama en distintos momentos. Hubo 17 estudios que cumplieron con los criterios de participaci&#xF3;n, pero todos presentaron problemas metodol&#xF3;gicos, como diferencias en los grupos de control, ajuste insuficiente por las diferencias entre las &#xE1;reas de riesgo de c&#xE1;ncer de mama y su tratamiento, adem&#xE1;s de problemas de similitud de mediciones para la mortalidad por c&#xE1;ncer de mama entre las zonas comparadas. Hubo una variaci&#xF3;n considerable en los resultados de los estudios: en 4 estudios se encontr&#xF3; una reducci&#xF3;n relativa en la mortalidad por c&#xE1;ncer de mama de 33&#xA0;% o m&#xE1;s (con IC amplios); en otros 5 estudios no se encontr&#xF3; una reducci&#xF3;n de la mortalidad por c&#xE1;ncer de mama. Dado que solo una parte de la disminuci&#xF3;n general de la mortalidad por c&#xE1;ncer de mama se pod&#xED;a atribuir a los ex&#xE1;menes de detecci&#xF3;n, en la conclusi&#xF3;n de la revisi&#xF3;n se indic&#xF3; que era probable que la disminuci&#xF3;n relativa en la mortalidad por c&#xE1;ncer de mama como resultado de los ex&#xE1;menes de detecci&#xF3;n no superar&#xED;a 10&#xA0;%.<a href="#cit/section_3.73">73</a></p><p id="_396" tabindex="-1">En un an&#xE1;lisis ecol&#xF3;gico en los Estados Unidos, realizado entre 1976 y 2008, se examin&#xF3; la incidencia del c&#xE1;ncer de mama en estadio temprano versus estadio avanzado en mujeres de 40 a&#xF1;os o m&#xE1;s. A fin de evaluar el efecto de los ex&#xE1;menes de detecci&#xF3;n, los autores compararon la magnitud del aumento de c&#xE1;ncer en estadio temprano con la magnitud de la disminuci&#xF3;n prevista del c&#xE1;ncer en estadio avanzado. A lo largo del estudio, el aumento absoluto de la incidencia del c&#xE1;ncer en estadio temprano fue de 122 c&#xE1;nceres por 100&#xA0;000 mujeres, mientras que la disminuci&#xF3;n absoluta de los c&#xE1;nceres en estadio avanzado fue de 8 casos por 100&#xA0;000 mujeres. Despu&#xE9;s de un ajuste por los cambios en la incidencia que produjo la hormonoterapia y otras causas indefinidas, los autores llegaron a las siguientes conclusiones: 1) el beneficio de los ex&#xE1;menes de detecci&#xF3;n para la mortalidad fue peque&#xF1;o; 2) entre 22 y 31&#xA0;% de los c&#xE1;nceres diagnosticados representaron sobrediagn&#xF3;sticos; y 3) es probable que la mejora observada en la tasa de mortalidad por c&#xE1;ncer de mama sea atribuible a las mejoras de tratamiento y no a los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.74">74</a></p><p id="_622" tabindex="-1">Se utiliz&#xF3; un enfoque anal&#xED;tico para aproximar los aportes de los ex&#xE1;menes de detecci&#xF3;n versus el tratamiento en cuanto a la disminuci&#xF3;n de la tasa de mortalidad por c&#xE1;ncer de mama y la magnitud del sobrediagn&#xF3;stico.<a href="#cit/section_3.75">75</a> El cambio en el tama&#xF1;o de la distribuci&#xF3;n de los c&#xE1;nceres de mama en los Estados Unidos desde antes de la introducci&#xF3;n de la mamograf&#xED;a hasta despu&#xE9;s de su difusi&#xF3;n generalizada en 2012, se investig&#xF3; mediante el uso de datos del SEER para mujeres de 40 a&#xF1;os o m&#xE1;s. Se parti&#xF3; de la base que la tasa del c&#xE1;ncer de mama con importancia cl&#xED;nica permaneci&#xF3; estable durante este per&#xED;odo. Los autores documentaron una incidencia m&#xE1;s baja de tumores m&#xE1;s grandes (&#x2265; 2 cm), al igual que una disminuci&#xF3;n de la tasa de letalidad por c&#xE1;ncer de mama. La mortalidad m&#xE1;s baja para las mujeres con tumores de mayor tama&#xF1;o se atribuy&#xF3; a las mejoras del tratamiento. Dos tercios de la disminuci&#xF3;n en la tasa de letalidad por tama&#xF1;o se atribuyeron a las mejoras del tratamiento.</p><figure id="figure_718" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR788703.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_718" alt="El gr&#xE1;fico muestra la relaci&#xF3;n temporal entre la introducci&#xF3;n de la mamograf&#xED;a de detecci&#xF3;n y el aumento de la incidencia del c&#xE1;ncer de mama invasivo." title="El gr&#xE1;fico muestra la relaci&#xF3;n temporal entre la introducci&#xF3;n de la mamograf&#xED;a de detecci&#xF3;n y el aumento de la incidencia del c&#xE1;ncer de mama invasivo." src="https://www.cancer.gov/images/cdr/live/CDR788703-750.jpg"><figcaption class="caption-container">Figura 2.  Se muestran las incidencias generales del c&#xE1;ncer de mama  invasivo y c&#xE1;ncer de mama metast&#xE1;sico en mujeres de 40 o m&#xE1;s a&#xF1;os en 9 sitios del programa Surveillance, Epidemiology, and End Results (SEER)  durante el per&#xED;odo de 1975 a 2012.  New England Journal of Medicine, Welch HG, Prorok PC, O'Malley AJ, Kramer BS, Breast-Cancer Tumor Size, Overdiagnosis, and Mammography Screening Effectiveness, Volume 375, Issue 15, Pages 1438-47, Derechos de autor &#xA9; 2016 Massachusetts Medical Society. Reproducci&#xF3;n autorizada por la  Massachusetts Medical Society.</figcaption></figure><p id="_452" tabindex="-1">En un estudio prospectivo de cohortes de los programas comunitarios de detecci&#xF3;n de los Estados Unidos, se encontr&#xF3; que la mamograf&#xED;a de detecci&#xF3;n anual comparada con la bienal no redujo la proporci&#xF3;n de c&#xE1;nceres de mama desfavorables detectados en mujeres de 50 a 74 a&#xF1;os o en mujeres de 40 a 49 a&#xF1;os sin mamas sumamente densas. Las mujeres de 40 a 49 a&#xF1;os con mamas sumamente densas s&#xED; exhibieron una reducci&#xF3;n en los c&#xE1;nceres de m&#xE1;s de 2,0 cm con los ex&#xE1;menes de detecci&#xF3;n anuales (OR, 2,39; IC 95&#xA0;%, 1,37&#x2013;4,18).<a href="#cit/section_3.76">76</a></p></section><section id="_110"><h4 id="_110_toc">Modelo estad&#xED;stico de la incidencia del c&#xE1;ncer de mama y la mortalidad en los Estados Unidos</h4><p id="_214" tabindex="-1">Los dise&#xF1;adores del modelo abordaron el intervalo de detecci&#xF3;n &#xF3;ptimo. La creaci&#xF3;n de modelos plantea hip&#xF3;tesis que tal vez no sean correctas; sin embargo, la credibilidad de los modelos es superior cuando producen resultados generales que son congruentes con los ensayos aleatorizados y cuando el modelo se usa para interpolar o extrapolar. Por ejemplo, si el resultado de un modelo concuerda con los resultados de un ECA para la detecci&#xF3;n anual, la credibilidad es mayor en la comparaci&#xF3;n de la eficacia relativa del examen de detecci&#xF3;n bienal con el anual.</p><p id="_220" tabindex="-1">En el a&#xF1;o 2000, el Instituto Nacional del C&#xE1;ncer form&#xF3; un consorcio de grupos para la formulaci&#xF3;n de modelos (Cancer Intervention and Surveillance Modeling Network [CISNET]) a fin de abordar la contribuci&#xF3;n relativa de los ex&#xE1;menes de detecci&#xF3;n y el tratamiento adyuvante a la disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama observada en los Estados Unidos.<a href="#cit/section_3.77">77</a> Estos modelos predijeron reducciones de la mortalidad por c&#xE1;ncer de mama similares a las previstas en las circunstancias de los ECA, pero actualizadas seg&#xFA;n el uso de terapias adyuvantes modernas. En 2009, los autores de modelos de CISNET abordaron varias preguntas sobre los perjuicios y beneficios de la mamograf&#xED;a, incluso la comparaci&#xF3;n entre los ex&#xE1;menes de detecci&#xF3;n anuales y bienales.<a href="#cit/section_3.58">58</a> Las mujeres de 50 a 74 a&#xF1;os obtuvieron el mayor beneficio de mortalidad por ex&#xE1;menes de detecci&#xF3;n anuales con mamograf&#xED;a cada 2 a&#xF1;os. La disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama que se mantiene al pasar de un examen de detecci&#xF3;n anual a uno bienal oscil&#xF3; en los seis modelos de 72 a 95&#xA0;%, con una mediana de 80&#xA0;%.</p><p id="_719" tabindex="-1">Hay poco datos sobre la reducci&#xF3;n de la mortalidad, vista a lo largo del tiempo a partir de 1990, que se puede atribuir a los avances en las t&#xE9;cnicas de im&#xE1;genes que se usan como ex&#xE1;menes de detecci&#xF3;n y qu&#xE9; tanta reducci&#xF3;n es el resultado de la mejora en la eficacia del tratamiento. En un estudio de la CISNET de seis modelos de simulaci&#xF3;n, cerca de un tercio de la disminuci&#xF3;n en la mortalidad por c&#xE1;ncer de mama en 2012 se atribuy&#xF3; a la detecci&#xF3;n y el resto se atribuy&#xF3; al tratamiento.<a href="#cit/section_3.78">78</a> En este estudio de la CISNET, el c&#xE1;lculo de la media de reducci&#xF3;n en la tasa de mortalidad por c&#xE1;ncer de mama fue de 49&#xA0;% (intervalo del modelo, 39&#x2013;58&#xA0;%), en relaci&#xF3;n con la tasa de referencia calculada en 2012 sin ex&#xE1;menes de detecci&#xF3;n ni tratamiento; 37&#xA0;% (intervalo del modelo, 26&#x2013;51&#xA0;%) de esta reducci&#xF3;n se relacion&#xF3; con la detecci&#xF3;n y 63&#xA0;% (intervalo  del modelo, 49&#x2013;74&#xA0;%) de esta reducci&#xF3;n se relacion&#xF3; con el tratamiento.</p></section></section><section id="_402"><h3 id="_402_toc">Perjuicios de los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a</h3><p id="_403" tabindex="-1">Los efectos perjudiciales de las mamograf&#xED;as de detecci&#xF3;n son: sobrediagn&#xF3;stico (positivos verdaderos que no tendr&#xE1;n importancia cl&#xED;nica), positivos falsos (relacionados con la especificidad de la prueba), negativos falsos (relacionados con la sensibilidad de la prueba), molestias vinculadas al examen, riesgo de la radiaci&#xF3;n, perjuicios psicol&#xF3;gicos, tensi&#xF3;n financiera y costos de oportunidad.</p><p id="_480" tabindex="-1">En el <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_483">Cuadro 1</a>, se proporciona un resumen del c&#xE1;lculo de beneficios y perjuicios de la detecci&#xF3;n por mamograf&#xED;a para 10&#xA0;000 mujeres sometidas a este examen anual durante un per&#xED;odo de 10 a&#xF1;os.<a href="#cit/section_3.79">79</a></p><table id="_483" class="table-default expandable-container"><caption>Cuadro 1.  C&#xE1;lculo de beneficios y perjuicios de la detecci&#xF3;n por mamograf&#xED;a para 10&#xA0;000 mujeres sometidas a mamograf&#xED;as de detecci&#xF3;n anuales durante un per&#xED;odo de 10 a&#xF1;os<span class="sup">a</span></caption><colgroup><col width="14.10%"><col width="18.05%"><col width="16.36%"><col width="15.93%"><col width="16.64%"><col width="18.89%"></colgroup>
