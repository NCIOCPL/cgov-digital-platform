            <div id="_section_543" class="pdq-sections"><p id="_709" tabindex="-1"><strong>Ultrasound</strong></p><p id="_544" tabindex="-1">Ultrasound is used for the diagnostic evaluation of palpable or mammographically identified masses, rather than serving as a primary screening modality. A review of the literature and expert opinion by the European Group for Breast Cancer Screening concluded that &#x201C;there is little evidence to support the use of ultrasound in population breast cancer screening at any age.&#x201D;<a href="#cit/section_4.1">1</a></p><p id="_710" tabindex="-1"><strong>Breast MRI</strong></p><p id="_692" tabindex="-1">Breast MRI is used in women for diagnostic evaluation, including evaluating the integrity of silicone breast implants, assessing palpable masses after surgery or radiation therapy, detecting mammographically and sonographically occult breast cancer in patients with axillary nodal metastasis, and preoperative planning for some patients with known breast cancer.  There is no ionizing radiation exposure with this procedure. MRI has been promoted as a screening test for breast cancer among women at elevated risk of breast cancer based on <em>BRCA1/2</em> mutation carriers, a strong family history of breast cancer, or several genetic syndromes, such as Li-Fraumeni syndrome or Cowden disease.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a>  Breast MRI is  more sensitive but less specific than screening mammography <a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a>  and is up to 35 times as expensive.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a></p><p id="_711" tabindex="-1"><strong>Thermography</strong></p><p id="_548" tabindex="-1">Using infrared imaging techniques, thermography of the breast identifies temperature changes in the skin as a possible indicator of an underlying tumor, displaying these changes in color patterns. Thermographic devices have been approved by the U.S. Food and Drug Administration under the 510(k) process, but no randomized trials have compared thermography to other screening modalities. Small cohort studies do not suggest any additional benefit for the use of thermography as an adjunct modality.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Teh W, Wilson AR: The role of ultrasound in breast cancer screening. A consensus statement by the European Group for Breast Cancer Screening. Eur J Cancer 34 (4): 449-50, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9713292&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9713292&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Warner E, Plewes DB, Hill KA, et al.: Surveillance of BRCA1 and BRCA2 mutation carriers with magnetic resonance imaging, ultrasound, mammography, and clinical breast examination. JAMA 292 (11): 1317-25, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15367553&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15367553&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Kriege M, Brekelmans CT, Boetes C, et al.: Efficacy of MRI and mammography for breast-cancer screening in women with a familial or genetic predisposition. N Engl J Med 351 (5): 427-37, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15282350&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15282350&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Warner E, Hill K, Causer P