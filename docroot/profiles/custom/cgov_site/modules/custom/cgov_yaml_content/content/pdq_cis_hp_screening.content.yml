            </p><div class="pdq-content-list"><ul id="_120" class="pdq-address-block"><li><strong>Edad en el  momento del ingreso:</strong> 40 a 64 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> agrupaci&#xF3;n por fecha de nacimiento. Se realizaron dos ensayos secundarios, con aleatorizaci&#xF3;n equilibrada en el primero y un desequilibrio marcado en el segundo, con 508 mujeres m&#xE1;s en el grupo de ex&#xE1;menes de detecci&#xF3;n que en el grupo de control.</li><li><strong>Exclusiones:</strong> notificaci&#xF3;n incongruente.</li><li><strong>Tama&#xF1;o de la muestra:</strong> en los informes publicados, el tama&#xF1;o disminuy&#xF3; de 40&#xA0;318 a 38&#xA0;525 en el grupo de intervenci&#xF3;n y aument&#xF3; de 19&#xA0;943 a 20&#xA0;978 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> variable.</li><li><strong>Intervenci&#xF3;n:</strong> MMG de proyecci&#xF3;n &#xFA;nica cada 28 meses &#xD7; 2.</li><li><strong>Control:</strong> MMG en el quinto a&#xF1;o.</li><li><strong>Cumplimiento:</strong> 82&#xA0;% sometidas a ex&#xE1;menes de detecci&#xF3;n.</li><li><strong>Contaminaci&#xF3;n:</strong> a 25&#xA0;% de las mujeres que ingresaron en el estudio se les realiz&#xF3; una MMG en los tres a&#xF1;os previos al ingreso.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> vinculada con el Swedish Cause of Death Registry.</li><li><strong>An&#xE1;lisis:</strong> evaluaci&#xF3;n, con retraso de 1 a&#xF1;o en la MMG posterior al ensayo en el grupo de control. An&#xE1;lisis de seguimiento, como parte del metan&#xE1;lisis sueco.<a href="#cit/section_6.5">5</a></li><li><strong>auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 8 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,80 (0,53&#x2013;1,22).</li><li><strong>Comentarios:</strong> hubo inquietudes sobre la aleatorizaci&#xF3;n, en particular en el segundo ensayo secundario, as&#xED; como sobre las exclusiones y el retraso en la MMG en el grupo de control. La inclusi&#xF3;n de estos datos en el metan&#xE1;lisis sueco resuelve muchos de estos interrogantes.</li></ul></div><p id="_392" tabindex="-1">
            <strong>Gotemburgo, Suecia, 1982</strong>
            </p><div class="pdq-content-list"><ul id="_393" class="pdq-address-block"><li><strong>Edad en el momento del ingreso:</strong> 39 a 59 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> compleja; agrupaci&#xF3;n al azar seg&#xFA;n el a&#xF1;o de nacimiento por d&#xED;a de nacimiento en el grupo de mayor edad (de 50 a 59 a&#xF1;os) y por individuo en el grupo m&#xE1;s joven (de 39 a 49 a&#xF1;os); el cociente entre el grupo de estudio y el de control se modific&#xF3; seg&#xFA;n el a&#xF1;o, de acuerdo con la disponibilidad de la MMG (la aleatorizaci&#xF3;n se realiz&#xF3; entre 1982 y 1984).</li><li><strong>Exclusiones:</strong> se excluy&#xF3; una proporci&#xF3;n similar de mujeres de ambos grupos debido a diagn&#xF3;stico de c&#xE1;ncer de mama previo (1,2&#xA0;% cada uno).</li><li><strong>Tama&#xF1;o de la muestra en la publicaci&#xF3;n m&#xE1;s reciente:</strong> 21&#xA0;650 en el grupo de estudio; 29&#xA0;961 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> variable.</li><li><strong>Intervenci&#xF3;n:</strong> MMG inicial con 2 proyecciones, luego MMG de proyecci&#xF3;n &#xFA;nica cada 18 meses &#xD7; 4. Lectura simple en las tres primeras rondas, luego lectura doble.</li><li><strong>Control:</strong> el grupo de control se someti&#xF3; a un examen de detecci&#xF3;n entre 3 y 8 meses despu&#xE9;s del examen de detecci&#xF3;n final en el grupo de estudio.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> vinculada al Swedish Cause of Death Registry; tambi&#xE9;n particip&#xF3; un comit&#xE9; independiente de criterios de valoraci&#xF3;n.</li><li><strong>An&#xE1;lisis:</strong> m&#xE9;todos de evaluaci&#xF3;n y de seguimiento.<a href="#cit/section_6.5">5</a></li><li><strong>Auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 12 a 14 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> mujeres entre 39 y 59 a&#xF1;os: 0,79 (0,58&#x2013;1,08) [evaluaci&#xF3;n]; 0,77 (0,60&#x2013;1,00) [seguimiento].</li><li><strong>Comentarios:</strong> no hubo reducci&#xF3;n para las mujeres de 50 a 54 a&#xF1;os,  pero hubo reducciones similares para otros grupos que abarcaban 5 a&#xF1;os de edad.</li><li><strong>Conclusiones:</strong> el retraso en realizar la MMG en el grupo de control y los n&#xFA;meros desiguales de mujeres en el grupo invitado y el de control (proceso de aleatorizaci&#xF3;n complejo) complica la interpretaci&#xF3;n.</li></ul></div><p id="_375" tabindex="-1">
