            <div id="_section_377" class="pdq-sections"><p id="_73" tabindex="-1"><strong> Health Insurance Plan, United States 1963 </strong><a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a>
            </p><div class="pdq-content-list"><ul id="_378" class="pdq-address-block"><li><strong>Age at entry:</strong> 40 to 64 years.</li><li><strong>Randomization:</strong> Individual, but with significant imbalances in the
            distribution of women between assigned arms, as evidenced by menopausal status (<em>P</em> &lt; .0001)
            and education (<em>P</em> =  .05).
            </li><li><strong>Sample size:</strong> 30,000 to 31,092 in study group and 30,565 to 30,765 in control
            group.</li><li><strong>Consistency of reports:</strong> Variation in sample size reports.
            </li><li><strong>Intervention:</strong> Annual two-view mammography (MMG) and clinical breast examination (CBE) for 3 years.
            </li><li><strong>Control:</strong> Usual care.
            </li><li>
            <strong>Compliance: </strong> Nonattenders to first screening (35% of the screened population)
            were not reinvited.</li><li><strong>Contamination:</strong> Screening MMG was not available outside the trial; frequency of CBE performance among control women is unknown.</li><li>
            <strong>Cause of death attribution:</strong>   Women who died of breast cancer that had been diagnosed before entry into the study were excluded from the comparison between the screening and control groups. However, these exclusions were determined differently within the two groups. Women in the screening
            group were excluded based on determinations made during the study
            period at their initial screening visits. These women were dropped
            from all further consideration in the study. By design, controls did
            not have regular clinic visits, so the prestudy cancer status of
            control patients was not determined. When a control patient died and
            her cause of death was determined to be breast cancer, a
            retrospective examination was made to determine the date of diagnosis
            of her disease. If the date preceded the study period, the control patient was
            excluded from the analysis. This difference in methodology has the
            potential for a substantial bias when comparing breast cancer mortality
            between the two groups, and this bias is likely to favor screening.</li><li><strong>Analysis:</strong> Follow-up.</li><li><strong>External audit:</strong> No.
            </li><li><strong>Follow-up duration:</strong> 18 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% confidence interval [CI]):</strong> 0.71
            (0.55&#x2013;0.93) at 10 years and 0.77 (0.61&#x2013;0.97) at 15 years.
            </li><li><strong>Comments:</strong> The MMGs were of poor quality compared with  those of later
            trials, because of outdated equipment and techniques.  The intervention consisted of both MMG and CBE.  Major concerns about trial
            performance are the validity of the initial randomization and the differential
            exclusion of women with a prior history of breast cancer.
            </li></ul></div><p id="_379" tabindex="-1"><strong>Malmo, Sweden 1976</strong> <a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a>
            </p><div class="pdq-content-list"><ul id="_113" class="pdq-address-block"><li>	<strong>Age at entry:</strong> 45 to 69 years.</li><li>
            <strong>Randomization:</strong> Individual, within each birth-year cohort for the first phase,
            MMG screening trial (MMST I).  Individual for the entire birth cohort 1933 to 1945 for MMST II but with
            variations imposed by limited resources.  Validation by analysis of age in both
            groups shows no significant difference.</li><li><strong>Exclusions:</strong> In a Swedish meta-analysis, there were 393 women with pre-existing
            breast cancer excluded from the intervention group and 412 from the control
            group.  Overall, however, 86 more women were excluded from the
            intervention group than from the control group.</li><li><strong>Sample size:</strong>
            21,088 study and 21,195 control.</li><li>
            <strong>Consistency of reports:</strong>    No variation in patient numbers.</li><li><strong>Intervention:</strong>   Two-view MMG every 18 to 24 months &#xD7; 5.</li><li>
            <strong>Control:</strong> Usual care, with MMG at study end.</li><li><strong>Compliance:</strong> Participants migrating from Malmo (2% per year) were not followed.
            The participation rate of study women was 74% for the first round and 70% for
            subsequent rounds.</li><li>
            <strong>Contamination:</strong> 24% of all control women had at least one MMG, as did 35% of the
            control women aged 45 to 49 years.</li><li><strong>Cause of death attribution:</strong> 76% autopsy rate in early report, lower rate later.
            Cause of death assessment blinded for women with a breast cancer diagnosis.
            Linked to Swedish Cause of Death Registry.</li><li><strong>Analysis:</strong> Evaluation, initially.  Follow-up analysis, as part of the Swedish
            meta-analysis.<a href="#cit/section_6.5">5</a></li><li><strong>External audit:</strong> No.</li><li><strong>Follow-up duration: </strong>12 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.81
            (0.62&#x2013;1.07).</li><li><strong>Comments:</strong> Evaluation analysis required a correction factor for the delay in the
            performance of MMG in the control group.  The two Malmo trials, MMST I and MMST II,
            have been combined for most analyses.</li></ul></div><p id="_380" tabindex="-1"><strong>&#xD6;sterg&#xF6;tland (County E of Two-County Trial), Sweden 1977</strong> <a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a><a href="#cit/section_6.8">8</a>
            </p><div class="pdq-content-list"><ul id="_381" class="pdq-address-block"><li><strong>Age at entry:</strong> 40 to 74 years.</li><li>
            <strong>Randomization:</strong> Geographic cluster, with stratification for residence (urban or
            rural), socioeconomic factors, and size.  Baseline breast cancer incidence and
            mortality were comparable between the randomly assigned geographic clusters.
            The study women were older than the control women, <em>P</em> &lt; .0001, which would not have had a major effect on the outcome of the trial.  </li><li><strong>Exclusions:</strong> Women with pre-existing breast cancer were excluded from both
            groups, but the numbers were reported differently in different publications.
            The Swedish meta-analysis excluded all women with a prior breast cancer
            diagnosis, regardless of group assignment.</li><li><strong>Sample size:</strong> Variably reported, ranging from 38,405 to 39,034 in the study and from
            37,145 to 37,936 in the control.</li><li><strong>Consistency of reports:</strong> Variable.</li><li><strong>Intervention:</strong> Three single-view MMGs every 2 years for women younger than 50 years and every 33 months
            for women  50 years and older.</li><li><strong>Control:</strong> Usual care, with MMG at study end.</li><li><strong>Compliance:</strong> 89% screened.</li><li><strong>Contamination:</strong> 13% of women in the Two-County trial had MMG as part of routine care,
            mostly in 1983 and 1984.</li><li>
            <strong>Cause of death attribution:</strong> Determined by a team of local physicians.  When
            results were recalculated in the Swedish meta-analysis, using data from the
            Swedish Cause of Death Registry, there was less benefit for screening than had
            been previously reported.</li><li><strong>Analysis:</strong> Evaluation initially, with correction for delay in control group MMG.
            Follow-up analysis, as part of the Swedish meta-analysis.<a href="#cit/section_6.5">5</a></li><li><strong>External audit:</strong> No. However, breast cancer cases and deaths were adjudicated by a Swedish panel that included the trial's investigators.<a href="#cit/section_6.9">9</a></li><li><strong>Follow-up duration:</strong> 12 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.82
            (0.64&#x2013;1.05),  &#xD6;sterg&#xF6;tland.</li><li>
            <strong>Comments:</strong> Concerns were raised about the randomization methodology and the
            evaluation analysis, which required a correction for late performance of the
            control group MMG.  The Swedish meta-analysis resolved these questions
            appropriately.</li></ul></div><p id="_382" tabindex="-1"><strong>Kopparberg (County W of Two-County Trial), Sweden 1977 </strong> <a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a><a href="#cit/section_6.8">8</a>
            </p><div class="pdq-content-list"><ul id="_383" class="pdq-address-block"><li><strong>Age at entry:</strong> 40 to 74 years.</li><li>
            <strong>Randomization:</strong> Geographic cluster, with stratification for residence (urban or
            rural), socioeconomic factors, and size.  The process for randomization has not
            been described.  The study women were older than the control women, <em>P</em> &lt; .0001, but this would not have had a major effect on the outcome of the trial.
            </li><li><strong>Exclusions:</strong> Women with pre-existing breast cancer were excluded from both
            groups, but the numbers were reported differently in different publications.</li><li><strong>Sample size:</strong> Variably reported, ranging from 38,562 to 39,051 in intervention
            and from 18,478 to 18,846 in control.</li><li><strong>Consistency of reports:</strong> Variable.</li><li><strong>Intervention:</strong> Three single-view MMGs every 2 years for women younger than 50 years and every 33 months
            for women aged 50 years and older.</li><li><strong>Control:</strong> Usual care, with MMG at study end.</li><li><strong>Compliance:</strong> 89% participation.</li><li><strong>Contamination:</strong>
            13% of women in the Two-County trial had MMG as part of routine care,
            mostly between 1983 and 1984.</li><li><strong>Cause of death attribution:</strong>
            Determined by a team of local physicians (see
            &#xD6;sterg&#xF6;tland).</li><li><strong>Analysis:</strong> Evaluation.</li><li>
            <strong>External audit:</strong> No.  However, breast cancer cases and deaths were adjudicated by a Swedish panel that included the trial's investigators.<a href="#cit/section_6.9">9</a></li><li><strong>Follow-up duration:</strong> 12 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.68
            (0.52&#x2013;0.89).</li></ul></div><p id="_384" tabindex="-1"><strong>Edinburgh, United Kingdom 1976 </strong> <a href="#cit/section_6.10">10</a>
            </p><div class="pdq-content-list"><ul id="_385" class="pdq-address-block"><li><strong>Age at entry:</strong> 45 to 64 years.</li><li>
            <strong>Randomization:</strong> Cluster by physician practices, though many randomization
            assignments were changed after study start.  Within each practice, there was
            inconsistent recruitment of women, according to the physician&#x2019;s judgment about
            each woman&#x2019;s suitability for the trial.  Large differences in socioeconomic
            status between practices were not recognized until after the study end.</li><li><strong>Exclusions:</strong> More women (338) with pre-existing breast cancer were excluded
            from the intervention group than from the control group (177).</li><li>
            <strong>Sample size:</strong> 23,226 study  and 21,904 control.</li><li>
            <strong>Consistency of reports:</strong> Good.</li><li><strong>Intervention:</strong> Initially, two-view MMG and CBE; then annual CBE, with single-view MMG
            in years 3, 5, and 7.</li><li>
            <strong>Control:</strong> Usual care.</li><li>
            <strong>Compliance:</strong> 61% screened.</li><li>
            <strong>Contamination:</strong> None.</li><li><strong>Cause of death attribution:</strong>
            Cancer Registry Data.</li><li>
            <strong>Analysis:</strong> Follow-up.</li><li><strong>External audit:</strong>
            No.</li><li><strong>Follow-up duration:</strong> 10 years.</li><li>
            <strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.84
            (0.63&#x2013;1.12).</li><li><strong>Comments:</strong> Randomization process was flawed.  Socioeconomic differences between
            study and control groups probably account for the higher all-cause mortality in control
            women compared with  screened women.  This difference in all-cause mortality was four
            times greater than the breast cancer mortality in the control group, and
            therefore, may account for the higher breast cancer mortality in the control group
            compared with  screened women.  Although a correction factor was used in the
            final analysis, this may not adjust the analysis sufficiently.</li></ul></div><p id="_386" tabindex="-1">The study design and conduct make these results difficult to assess or combine
            with the results of other trials.
            </p><p id="_387" tabindex="-1"><strong>National Breast Screening Study (NBSS)-1, Canada 1980 </strong>
            <a href="#cit/section_6.11">11</a></p><div class="pdq-content-list"><ul id="_388" class="pdq-address-block"><li><strong>Age at entry:</strong> 40 to 49 years.</li><li>
            <strong>Randomization:</strong> Individual volunteers, with names entered successively on
            allocation lists.  Although criticisms of the randomization procedure have
            been made, a thorough independent review found no evidence of subversion and
            that subversion on a scale large enough to affect the results was unlikely.<a href="#cit/section_6.12">12</a></li><li><strong>Exclusions:</strong>
            Few, balanced between groups.</li><li>
            <strong>Sample size:</strong> 25,214 study (100% screened after entry CBE) and 25,216 control.</li><li><strong>Consistency of reports:</strong>
            Good.</li><li>
            <strong>Intervention:</strong> Annual two-view MMG and CBE for 4 to 5 years.</li><li>
            <strong>Control:</strong> Usual care.</li><li>
            <strong>Compliance:</strong> Initially 100%, decreased to 85.5% by screen five.</li><li>
            <strong>Contamination:</strong> 26.4% in usual care group.</li><li><strong>Cause of death attribution:</strong>
            Death certificates, with review of questionable
            cases by a blinded review panel.  Also linked with the Canadian Mortality Data
            Base, Statistics Canada.</li><li>
            <strong>Analysis:</strong> Follow-up.</li><li><strong>External audit:</strong>
            Yes. Independent, with analysis of data by several reviewers.</li><li><strong>Follow-up duration:</strong> 25 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong>
            1.09 (0.80&#x2013;1.49).</li><li><strong>Comments:</strong>
            This is the only trial specifically designed to study women aged 40
            to 49 years.  Cancers diagnosed at entry in both study and control groups were
            included.  Concerns were expressed before the completion of the trial about
            the technical adequacy of the MMGs, the training of the radiologists, and the
            standardization of the equipment, which prompted an independent external
            review.  The primary deficiency identified by this review was the use of the
            mediolateral view from 1980 to 1985 instead of the mediolateral oblique view,
            which was used after 1985.<a href="#cit/section_6.13">13</a>  Subsequent analyses found the size and stage
            of the cancers detected mammographically in this trial to be equivalent to
            those of other trials.<a href="#cit/section_6.14">14</a>  This trial and NBSS-2 differ from the other RCTs in
            the consistent use of adjuvant hormone therapy and chemotherapy following local breast
            cancer therapy in women with axillary node-positive disease.</li></ul></div><p id="_389" tabindex="-1"><strong>NBSS-2, Canada 1980 </strong><a href="#cit/section_6.15">15</a>
            </p><div class="pdq-content-list"><ul id="_390" class="pdq-address-block"><li><strong>Age at entry:</strong> 50 to 59 years.</li><li><strong>Randomization:</strong>
            Individual volunteer (see <a href="/types/breast/hp/breast-screening-pdq#link/_387">NBSS-1</a>).</li><li><strong>Exclusions:</strong> Few, balanced between groups.</li><li><strong>Sample size:</strong> 19,711 study (100% screened after entry CBE) and 19,694 control.</li><li><strong>Intervention:</strong> Annual two-view MMG and CBE.</li><li><strong>Control:</strong>
            Annual CBE.</li><li><strong>Compliance:</strong> Initially 100%, decreased to 86.7% by screen five in the MMG and CBE
            group.  Initially 100%, decreased to 85.4% by screen five in the CBE only group.</li><li><strong>Contamination:</strong> 16.9% of the CBE only group.</li><li><strong>Cause of death attribution:</strong> Death certificates, with review of questionable
            cases by a blinded review panel.  Also linked with the Canadian Mortality Data
            Base, Statistics Canada.</li><li>
            <strong>Analysis:</strong> Follow-up.</li><li>
            <strong>External audit:</strong> Yes.  Independent with analysis of data by several reviewers.</li><li><strong>Follow-up duration:</strong> 25 years.</li><li>
            <strong>Relative risk of breast cancer death, screening versus control:</strong> 1.02 (95% CI, 0.77&#x2013;1.36)</li><li><strong>Comments:</strong> This trial is unique in that it compares one screening modality to
            another and does not include an unscreened control.  Regarding criticisms and
            comments about this trial, see <a href="/types/breast/hp/breast-screening-pdq#link/_387">NBSS-1</a>.
            </li></ul></div><p id="_391" tabindex="-1"><strong>Stockholm, Sweden 1981 </strong> <a href="#cit/section_6.16">16</a>
            </p><div class="pdq-content-list"><ul id="_120" class="pdq-address-block"><li><strong>Age at entry:</strong> 40 to 64 years.</li><li><strong>Randomization:</strong>
            Cluster by birth date.  There were two subtrials with balanced
            randomization in the first and a significant imbalance in the second, with 508
            more women in the screened group than the control.</li><li><strong>Exclusions:</strong> Inconsistently reported.</li><li><strong>Sample size:</strong> Between published reports, the size declined from 40,318 to 38,525 in the intervention group and rose from
            19,943 to 20,978 in the control group.</li><li>
            <strong>Consistency of reports:</strong> Variable.</li><li><strong>Intervention:</strong>
            Single-view MMG every 28 months &#xD7;    2.</li><li>
            <strong>Control:</strong> MMG at year 5.</li><li><strong>Compliance:</strong> 82% screened.</li><li>
            <strong>Contamination:</strong> 25% of women entering the study had MMG in the 3 years before
            entry.</li><li><strong>Cause of death attribution:</strong>
            Linked to Swedish Cause of Death Registry.</li><li><strong>Analysis:</strong> Evaluation, with 1-year delay in the post-trial MMG in the control
            group.  Follow-up analysis as part of the Swedish meta-analysis.<a href="#cit/section_6.5">5</a></li><li><strong>External audit:</strong> No.</li><li><strong>Follow-up duration:</strong>
            8 years.</li><li>
            <strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.80
            (0.53&#x2013;1.22).</li><li><strong>Comments:</strong> Concerns exist about randomization, especially in the second
            subtrial, exclusions, and the delay in control group MMG.
            Inclusion of these data in the Swedish meta-analysis resolves many of these
            questions.</li></ul></div><p id="_392" tabindex="-1"><strong>Gothenburg, Sweden 1982</strong></p><div class="pdq-content-list"><ul id="_393" class="pdq-address-block"><li><strong>Age at entry:</strong>  39 to 59 years.</li><li><strong>Randomization:</strong> Complex; cluster randomly assigned within birth year by day of birth for older group (aged 50&#x2013;59 years) and by individual for younger group (aged 39&#x2013;49 years); ratio of study to control varied by year depending on MMG availability (randomization took place,  1982&#x2013;1984).</li><li><strong>Exclusions:</strong>
            A similar proportion of women were excluded from both groups for
            prior breast cancer diagnosis (1.2% each).</li><li><strong>Sample size:</strong> Most recent publication: 21,650 invited; 29,961 control.</li><li>
            <strong>Consistency of reports:</strong> Variable.</li><li>
            <strong>Intervention:</strong> Initial two-view MMG, then single-view MMG every 18 months &#xD7;         4. Single-read first  three rounds, then double-read.</li><li><strong>Control:</strong> Control group received one screening exam approximately 3 to 8 months after the final screen in study group.</li><li><strong>Cause of death attribution:</strong> Linked to Swedish Cause of Death Registry; also used an independent endpoint committee.</li><li><strong>Analysis:</strong>  Both evaluation and follow-up methods.<a href="#cit/section_6.5">5</a></li><li><strong>External audit:</strong> No.</li><li><strong>Follow-up duration:</strong> 12 to14 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 	Aged 39 to 59 years: 0.79 (0.58&#x2013;1.08) [evaluation]; 0.77 (0.60&#x2013;1.00) [follow-up].</li><li><strong>Comments:</strong>  No reduction for women aged 50 to 54 years, but similar reductions for other 5-year age groups.
            </li><li><strong>Conclusions:</strong> Delay in the performance of MMG in the control group and unequal numbers of women in invited and control groups (complex randomization process) complicates interpretation. </li></ul></div><p id="_375" tabindex="-1"><strong>AGE Trial</strong> <a href="#cit/section_6.17">17</a><a href="#cit/section_6.18">18</a></p><div class="pdq-content-list"><ul id="_376" class="pdq-address-block"><li><strong>Age at entry:</strong>  39 to 41 years.</li><li><strong>Randomization:</strong> Individuals from lists of general practitioners in geographically defined areas of England, Wales, and Scotland; allocation was concealed.</li><li><strong>Exclusions:</strong>
            Small (n = 30 in invited group and n = 51 in not invited group) number excluded in each group because individuals could not be located   or were deceased.</li><li><strong>Sample size:</strong> 160,921 (53,884 invited; 106,956 not invited).</li><li>
            <strong>Consistency of reports:</strong> Not applicable.</li><li>
            <strong>Intervention:</strong> Invited group aged 48 years and younger were offered annual screening by MMG (double-view first screen, then single mediolateral oblique view thereafter); 68% accepted first screening and 69% to 70% were reinvited (81% attended at least one screen).</li><li><strong>Control:</strong> Those who were not invited received usual medical care, unaware of their participation, and few were screened before randomization.</li><li><strong>Cause of death attribution:</strong> From the National Health Service  (NHS) central register, death certificate code accepted.</li><li><strong>Analysis:</strong>  Follow-up method  was intention-to-treat (although all women aged 50 years would be offered screening by NHS).</li><li><strong>External audit:</strong> None.</li><li><strong>Follow-up duration:</strong> 10.7 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 	0.83 (0.66&#x2013;1.04).</li><li><strong>Conclusions:</strong> Not a statistically significant result, but fits with other studies.</li><li><strong>Follow-up duration:</strong> Restricted to 10 years from randomization.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.75 (0.58&#x2013;0.97).</li><li><strong>Conclusions:</strong> A statistically significant result.</li><li><strong>Follow-up duration:</strong> Median 17.7 years.</li><li><strong>Relative risk of breast cancer death, screening versus control (95% CI):</strong> 0.88 (0.74&#x2013;1.04).</li><li><strong>Conclusions:</strong> Not a statistically significant result.</li><li><strong>Follow-up duration:</strong> Median 17.7 years.</li><li><strong>Relative risk of all-cause mortality, screening versus control (95% CI):</strong> 0.98 (0.93&#x2013;1.03).</li><li><strong>Conclusions:</strong> Not a statistically significant result.</li></ul></div><p id="_588" tabindex="-1">The reduction in breast cancer mortality at a median follow-up of 17.7 years corresponds to an absolute risk reduction of 0.1 of 1,000 (or 1 of 10,000) fewer deaths.</p><p id="_589" tabindex="-1">The evidence is inadequate to support the conclusion of a clinically significant breast cancer mortality reduction attributable to initiation of screening mammography among women aged 39 to 49 years. The reported mortality reduction is a very small, transient reduction in breast cancer mortality based on a nonstandard imaging schedule, nonstandard imaging protocol, and nonstandard threshold for biopsy; therefore, it is of uncertain relevance to the general population. In absolute terms, it corresponds to an absolute risk reduction of 0.1 of 1,000 (or 1 of 10,000) fewer deaths.  Additionally, the mortality reduction is based on a re-analysis of the original data set, which was not statistically significant, and the recalculation of breast cancer mortality in a subgroup restricted to 10 years of follow-up.   At 20 years of follow-up, there was no statistically significant decrease in risk of breast cancer or all-cause mortality.<a href="#cit/section_6.18">18</a></p><p id="_590" tabindex="-1">The evidence is inadequate to make a clear determination of the magnitude of overdiagnosis. Because the evidence is based on subgroup analysis and nonstandard imaging schedule, nonstandard imaging protocol, and a nonstandard threshold for biopsy with uncertain relevance to the general population, it does not support the investigators' conclusion of &#x201C;at worst a small amount of overdiagnosis."<a href="#cit/section_6.18">18</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Shapiro S, Venet W, Strax P, et al.: Ten- to fourteen-year effect of screening on breast cancer mortality. J Natl Cancer Inst 69 (2): 349-55, 1982.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6955542&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&