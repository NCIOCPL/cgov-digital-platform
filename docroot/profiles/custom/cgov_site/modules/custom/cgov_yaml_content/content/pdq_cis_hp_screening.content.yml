            <div id="_section_120" class="pdq-sections"><section id="_121"><h3 id="_121_toc">Ex&#xE1;menes de detecci&#xF3;n con tomograf&#xED;a computarizada helicoidal de dosis bajas</h3><section id="_122"><h4 id="_122_toc">Resultados positivos falsos de los ex&#xE1;menes</h4><p id="_123" tabindex="-1">Los resultados positivos falsos de los ex&#xE1;menes son particularmente problem&#xE1;ticos en el contexto de la detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n. Las personas que tienen mayor probabilidad de ser sometidas a ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n, es decir, los fumadores empedernidos, presentan comorbilidades (como enfermedad pulmonar obstructiva cr&#xF3;nica y cardiopat&#xED;as) que los hacen poco aptos para ciertos procedimientos diagn&#xF3;sticos.</p><p id="_124" tabindex="-1">Se deben tener en cuenta los resultados positivos falsos de los ex&#xE1;menes cuando se eval&#xFA;a la detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n con tomograf&#xED;a computarizada helicoidal de dosis bajas (TCDB). Un resultado positivo falso de una prueba genera ansiedad y procedimientos diagn&#xF3;sticos invasivos, como biopsia por punci&#xF3;n percut&#xE1;nea o toracotom&#xED;a. El porcentaje de resultados positivos falsos var&#xED;a en forma substancial entre los estudios, lo que se debe principalmente a las diferentes definiciones de los resultados positivos de una exploraci&#xF3;n (criterio de tama&#xF1;o), el grosor de la secci&#xF3;n utilizada entre los cortes (las secciones o cortes m&#xE1;s delgados permiten detectar m&#xE1;s n&#xF3;dulos) y la residencia de los participantes en una zona geogr&#xE1;fica en donde la prevalencia de enfermedades granulomatosas es alta. En una revisi&#xF3;n sistem&#xE1;tica de los beneficios y perjuicios de los ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n con tomograf&#xED;a computarizada (TC), se notific&#xF3; que el seguimiento de un n&#xF3;dulo detectado mediante dichos ex&#xE1;menes con frecuencia implica nuevas im&#xE1;genes, que oscilaron entre 1 y casi 45&#xA0;% en los 21 estudios de detecci&#xF3;n. Se llevaron a cabo ex&#xE1;menes de detecci&#xF3;n con tomograf&#xED;a con emisi&#xF3;n de positrones en 2,5 a 5&#xA0;% de los pacientes.<a href="#cit/section_3.1">1</a> La frecuencia de las biopsias no quir&#xFA;rgicas o los procedimientos  en los estudios sobre ex&#xE1;menes de detecci&#xF3;n oscila entre 0,7 y 4,4&#xA0;%. En aquellos sometidos a biopsias, se encontr&#xF3; una marcada variaci&#xF3;n en el hallazgo de un resultado benigno  (6&#x2013;79&#xA0;%). En los ensayos sobre ex&#xE1;menes de detecci&#xF3;n, las tasas de resecci&#xF3;n quir&#xFA;rgica de los n&#xF3;dulos identificados mediante dichos ex&#xE1;menes  oscilan entre 0,9 y 5,6&#xA0;%. De los pacientes sometidos a cirug&#xED;a, entre 6 y 45&#xA0;% ten&#xED;an un n&#xF3;dulo benigno descubierto durante tal  intervenci&#xF3;n,<a href="#cit/section_3.2">2</a> lo que representa un posible perjuicio de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n. En el National Lung Screening Trial (NLST) la mayor&#xED;a de las complicaciones relacionadas con las cirug&#xED;as y los procedimientos invasivos se presentaron en pacientes con diagn&#xF3;stico de c&#xE1;ncer de pulm&#xF3;n; la tasa de complicaciones graves fue de 14&#xA0;%. Adem&#xE1;s, cabe esperar tasas de complicaciones de 4,1 muertes y 4,5 complicaciones por 10&#xA0;000 episodios diagn&#xF3;sticos en los pacientes en quienes se determin&#xF3; la presencia de un n&#xF3;dulo benigno. Las tasas de complicaciones del NLST no se pueden generalizar a un entorno comunitario; los participantes del NLST eran m&#xE1;s j&#xF3;venes, estaban mejor educados y era menos probable que fueran fumadores activos (por lo tanto eran m&#xE1;s sanos) que la poblaci&#xF3;n de fumadores y exfumadores que hace parte de la poblaci&#xF3;n estadounidense que ser&#xED;a apta para someterse a ex&#xE1;menes de detecci&#xF3;n. Cabe resaltar que 82&#xA0;% de los participantes se inscribieron en grandes centros m&#xE9;dicos universitarios y 76&#xA0;% de los inscritos se valoraron en centros oncol&#xF3;gicos designados por el Instituto Nacional del C&#xE1;ncer. Esta pudo ser la raz&#xF3;n de la tasa extremadamente baja de complicaciones y mortalidad quir&#xFA;rgica (1&#xA0;%) observadas en el NLST y que condujeron al art&#xED;culo de posici&#xF3;n de m&#xFA;ltiples sociedades en el que se recomend&#xF3; con firmeza que los ex&#xE1;menes de detecci&#xF3;n se realicen en centros que cuenten con los mismos recursos del NLST para el tratamiento de pacientes.<a href="#cit/section_3.1">1</a></p><p id="_213" tabindex="-1">En la pr&#xE1;ctica cl&#xED;nica de los ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n, las tasas de perjuicio de estos ex&#xE1;menes pueden variar. En un estudio, los autores analizaron los efectos de iniciar un programa de TCDB en determinados hospitales de la Veterans Health Administration (VA) en diferentes sitios de los Estados Unidos.<a href="#cit/section_3.3">3</a> En otro estudio, se evalu&#xF3; a 93&#xA0;000 pacientes para determinar si eran aptos para someterse a un ciclo de ex&#xE1;menes de detecci&#xF3;n con TCDB: 4246 pacientes cumpl&#xED;an con los criterios de selecci&#xF3;n (seg&#xFA;n las recomendaciones de la U.S. Preventive Service Task Force de 2013);<a href="#cit/section_3.4">4</a> de los pacientes aptos, 58&#xA0;% aceptaron someterse a los ex&#xE1;menes de detecci&#xF3;n; 50&#xA0;% de los pacientes (n = 2106) se sometieron en definitiva a los ex&#xE1;menes de detecci&#xF3;n. Sesenta por ciento de los pacientes obtuvieron resultados positivos falsos, 56&#xA0;% presentaron un n&#xF3;dulo que se sospechaba maligno y exig&#xED;a vigilancia continua, y 3,5&#xA0;% de los pacientes se sometieron a una evaluaci&#xF3;n diagn&#xF3;stica tras un examen de detecci&#xF3;n con resultado positivo. Es posible que la tasa alta de pruebas positivas falsas (en comparaci&#xF3;n con 27,3&#xA0;% de los pacientes en el primer examen de detecci&#xF3;n del NLST) se vincule con la definici&#xF3;n de resultado positivo de detecci&#xF3;n en el programa de la VA, que sigui&#xF3; las pautas de la Fleischer Society para la evaluaci&#xF3;n de n&#xF3;dulos detectados por TC,<a href="#cit/section_3.5">5</a> mientras que en el NLST se aplic&#xF3; un valor de corte absoluto de 4 mm para definir la afectaci&#xF3;n de un n&#xF3;dulo.<a href="#cit/section_3.2">2</a> La mayor&#xED;a de los n&#xF3;dulos detectados en el programa piloto de la VA med&#xED;an 4 mm o menos (55&#xA0;%). Sin embargo, en la actualidad no hay un protocolo de aceptaci&#xF3;n uniforme para la evaluaci&#xF3;n de n&#xF3;dulos en la detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n por TCDB; por lo tanto, es probable que el uso generalizado de los ex&#xE1;menes produzca variaciones amplias en los resultados positivos falsos. Adem&#xE1;s, en 41&#xA0;% de los participantes del programa de la VA, el radi&#xF3;logo notific&#xF3; hallazgos casuales de significaci&#xF3;n dudosa que es probable que exijan seguimiento o m&#xE1;s evaluaci&#xF3;n.<a href="#cit/section_3.3">3</a></p></section><section id="_126"><h4 id="_126_toc">Sobrediagn&#xF3;stico</h4><p id="_127" tabindex="-1">Un perjuicio menos com&#xFA;n es el sobrediagn&#xF3;stico, que significa el diagn&#xF3;stico de una afecci&#xF3;n que no hubiera adquirido importancia cl&#xED;nica si no se hubiera detectado por medio de ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.6">6</a> Si no se hubiera diagnosticado c&#xE1;ncer en el paciente, hubiera muerto por otras comorbilidades rivales. En el caso de los ex&#xE1;menes de detecci&#xF3;n con TCDB, el sobrediagn&#xF3;stico puede conducir a un diagn&#xF3;stico de c&#xE1;ncer de pulm&#xF3;n innecesario que demanda una combinaci&#xF3;n de intervenciones (por ejemplo, lobectom&#xED;a, quimioterapia y radioterapia). En los estudios de necropsias, se indica que un n&#xFA;mero importante de personas mueren con c&#xE1;ncer de pulm&#xF3;n, pero no por esta causa. En un estudio, casi la sexta parte de todos los casos de c&#xE1;ncer de pulm&#xF3;n encontrados en las necropsias no hab&#xED;an sido identificados por hallazgos cl&#xED;nicos antes de la muerte.<a href="#cit/section_3.7">7</a> Esto puede ser una subestimaci&#xF3;n. Seg&#xFA;n la magnitud de la necropsia, muchos c&#xE1;nceres de pulm&#xF3;n peque&#xF1;os que se pueden detectar con TC podr&#xED;an pasar inadvertidos en el informe de necropsia.<a href="#cit/section_3.8">8</a> En estudios japoneses, se aportan datos probatorios adicionales que permiten indicar que los ex&#xE1;menes de detecci&#xF3;n con TCDB podr&#xED;an conducir a una cantidad importante de sobrediagn&#xF3;sticos.<a href="#cit/section_3.9">9</a> Se necesitan estudios para establecer el grado de sobrediagn&#xF3;stico que podr&#xED;a estar relacionado con los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n con TC. No obstante, en un estudio se calcul&#xF3; el tiempo de duplicaci&#xF3;n del volumen de 61 c&#xE1;nceres de pulm&#xF3;n por medio de un modelo exponencial e im&#xE1;genes sucesivas por TC. Las lesiones se clasificaron en los tres tipos descritos a continuaci&#xF3;n:</p><div class="pdq-content-list"><ul id="_128"><li>Tipo G (opacidad en vidrio esmerilado).</li><li>Tipo GS (opacidad focal vidriosa con un componente central s&#xF3;lido).</li><li>Tipo S (n&#xF3;dulo s&#xF3;lido).</li></ul></div><p id="_129" tabindex="-1">Las medias de los tiempos de duplicaci&#xF3;n fueron 813, 457 y 149 d&#xED;as para los tipos G, GS y S, respectivamente. En este estudio, los ex&#xE1;menes de detecci&#xF3;n anuales con TC permitieron identificar un gran n&#xFA;mero de adenocarcinomas de crecimiento lento que no eran visibles en las radiograf&#xED;as de t&#xF3;rax, lo que indica sobrediagn&#xF3;stico.<a href="#cit/section_3.10">10</a></p><p id="_130" tabindex="-1">En un ensayo sobre ex&#xE1;menes de detecci&#xF3;n con m&#xE1;s de 5000 participantes, se evalu&#xF3; la proporci&#xF3;n de c&#xE1;nceres que hubiesen sido considerados sobrediagn&#xF3;sticos. Se utiliz&#xF3; el tiempo de duplicaci&#xF3;n del volumen como una valoraci&#xF3;n indirecta de sobrediagn&#xF3;stico. Se consider&#xF3; que los pacientes con un tiempo de duplicaci&#xF3;n del volumen calculado en m&#xE1;s de 400 d&#xED;as antes de la resecci&#xF3;n quir&#xFA;rgica ten&#xED;an un sobrediagn&#xF3;stico de c&#xE1;ncer.<a href="#cit/section_3.11">11</a> Los investigadores descubrieron que 25&#xA0;% de aquellos que finalmente contaban con un diagn&#xF3;stico de  c&#xE1;ncer de pulm&#xF3;n cumpl&#xED;an con los criterios de n&#xF3;dulo de crecimiento lento detectado por ex&#xE1;menes de detecci&#xF3;n, lo que indica que en ese ensayo  se sobrediagnosticaron 1 de cada 4 c&#xE1;nceres.<a href="#cit/section_3.11">11</a> Se han documentado tasas semejantes de sobrediagn&#xF3;stico para el c&#xE1;ncer de mama. Esta tasa es congruente con las de estudios anteriores de ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax y las de otros tumores s&#xF3;lidos. Todav&#xED;a no se ha calculado la tasa de sobrediagn&#xF3;stico en el NLST, pero los datos del estudio muestran una brecha persistente de exceso de unos 120 casos de c&#xE1;ncer de pulm&#xF3;n en el grupo de TCDB en comparaci&#xF3;n con el de radiograf&#xED;a de t&#xF3;rax, aunque se necesita de seguimiento a largo plazo.<a href="#cit/section_3.12">12</a> Se observaron pruebas adicionales de sobrediagn&#xF3;stico de los ex&#xE1;menes de detecci&#xF3;n con TCDB en el  ensayo aleatorizado Danish Lung Cancer Screening Trial. A los 10 a&#xF1;os de seguimiento (5 a&#xF1;os despu&#xE9;s del &#xFA;ltimo examen de detecci&#xF3;n) se hab&#xED;a diagnosticado casi el doble de c&#xE1;nceres de pulm&#xF3;n en el grupo de ex&#xE1;menes de detecci&#xF3;n que en el grupo de control (5,1 vs. 2,7 casos por 1000 a&#xF1;os-persona o 100 vs. 53 casos de c&#xE1;ncer de pulm&#xF3;n en 4104 participantes en total, respectivamente); la mayor&#xED;a de los c&#xE1;nceres de pulm&#xF3;n eran adenocarcinomas en estadio temprano, sin diferencia estad&#xED;sticamente significativa en el n&#xFA;mero de c&#xE1;nceres en estadios III y IV entre los dos grupos.<a href="#cit/section_3.13">13</a></p><p id="_131" tabindex="-1">Casi 20 a&#xF1;os de seguimiento de la cohorte del Mayo Lung Project (MLP) permiten indicar que 17&#xA0;% de los diagn&#xF3;sticos de c&#xE1;nceres  de pulm&#xF3;n que derivan de un r&#xE9;gimen intenso con radiograf&#xED;a de t&#xF3;rax y estudio citol&#xF3;gico del esputo son sobrediagn&#xF3;sticos;<a href="#cit/section_3.14">14</a> se diagnosticaron 585 c&#xE1;nceres de pulm&#xF3;n en el grupo de intervenci&#xF3;n en comparaci&#xF3;n con 500 en el grupo de atenci&#xF3;n habitual. Despu&#xE9;s de 13 a&#xF1;os de seguimiento de la cohorte del Prostate, Lung, Colorectal and Ovarian (PLCO), se diagnosticaron 1696 casos de c&#xE1;ncer de pulm&#xF3;n en el grupo de intervenci&#xF3;n en comparaci&#xF3;n con 1620 casos, en el grupo de atenci&#xF3;n habitual.<a href="#cit/section_3.15">15</a> Esto indica que cerca de 6&#xA0;% de los diagn&#xF3;sticos de c&#xE1;ncer que derivan de una radiograf&#xED;a de t&#xF3;rax anual constituyen sobrediagn&#xF3;stico, aunque el porcentaje no difiri&#xF3; en forma significativa de 0&#xA0;%.</p></section><section id="_193"><h4 id="_193_toc">Complicaciones de la evaluaci&#xF3;n diagn&#xF3;stica</h4><p id="_194" tabindex="-1">En el PLCO,<a href="#cit/section_3.15">15</a> 0,4&#xA0;% de los participantes que ten&#xED;an al menos un resultado positivo de  un examen de detecci&#xF3;n y que hab&#xED;an sido sometidos a una evaluaci&#xF3;n diagn&#xF3;stica presentaron una complicaci&#xF3;n relacionada con un procedimiento diagn&#xF3;stico. Entre 69 complicaciones, las m&#xE1;s frecuentes fueron neumot&#xF3;rax (29&#xA0;%), atelectasias (15&#xA0;%) e infecciones (10&#xA0;%).</p></section><section id="_134"><h4 id="_134_toc">Aumento de la mortalidad por c&#xE1;ncer de pulm&#xF3;n</h4><p id="_135" tabindex="-1">En los resultados de MLP se insin&#xFA;a la posibilidad de un aumento de la mortalidad por c&#xE1;ncer de pulm&#xF3;n en las personas sometidas a ex&#xE1;menes de detecci&#xF3;n con un r&#xE9;gimen intenso con radiograf&#xED;a de t&#xF3;rax y estudio citol&#xF3;gico del esputo.<a href="#cit/section_3.16">16</a> Al t&#xE9;rmino de 20 a&#xF1;os de seguimiento, la tasa de mortalidad por c&#xE1;ncer de pulm&#xF3;n fue de 4,4 casos por 1000 muertes en el grupo de intervenci&#xF3;n y de 3,9 casos por 1000 muertes en el grupo de tratamiento habitual. Las tasas no difirieron estad&#xED;sticamente (<em>P</em> = 0,09) entre s&#xED;. No se observ&#xF3; aumento del riesgo en los grupos de intervenci&#xF3;n de los estudios de John Hopkins University y Memorial Sloan-Kettering (riesgo relativo [RR], 0,88; intervalo de confianza [IC] 95&#xA0;%, 0,74&#x2013;1,05) ni en el PLCO (RR, 0,99; IC 95&#xA0;%, 0,87&#x2013;1,22).</p></section><section id="_136"><h4 id="_136_toc">Exposici&#xF3;n a la radiaci&#xF3;n</h4><p id="_137" tabindex="-1">Otro riesgo  de los ex&#xE1;menes de detecci&#xF3;n con TCDB es la exposici&#xF3;n a la radiaci&#xF3;n. El promedio de exposici&#xF3;n de una TCDB es muy bajo: 1,5 mSv. Se calcul&#xF3; que los participantes del NLST fueron expuestos a un promedio de 8 mSv de radiaci&#xF3;n (que representa la radiaci&#xF3;n de exploraciones e im&#xE1;genes adicionales para los n&#xF3;dulos identificados mediante ex&#xE1;menes de detecci&#xF3;n) en el transcurso de 3 a&#xF1;os de ex&#xE1;menes de detecci&#xF3;n. En los modelos de trabajos anteriores sobre la exposici&#xF3;n a la radiaci&#xF3;n y la presentaci&#xF3;n de c&#xE1;ncer, se indica que se podr&#xED;a presentar una defunci&#xF3;n por cada 2500 ex&#xE1;menes de detecci&#xF3;n entre aquellos participantes de un programa de detecci&#xF3;n como el NLST, aunque el beneficio de los ex&#xE1;menes de detecci&#xF3;n (que se evite una defunci&#xF3;n por cada 320 ex&#xE1;menes de detecci&#xF3;n) supera con creces el riesgo. Es m&#xE1;s probable que las personas m&#xE1;s j&#xF3;venes y aquellos sin riesgo importante de presentar c&#xE1;ncer de pulm&#xF3;n padezcan de c&#xE1;ncer de pulm&#xF3;n inducido por la radiaci&#xF3;n de los ex&#xE1;menes de detecci&#xF3;n en contraposici&#xF3;n a que se salven de morir por c&#xE1;ncer de pulm&#xF3;n.<a href="#cit/section_3.1">1</a></p></section></section><section id="_138"><h3 id="_138_toc">Ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax y estudio citol&#xF3;gico del esputo</h3><p id="_139" tabindex="-1">A menos que se haya informado m&#xE1;s arriba, no se han publicado datos sobre los perjuicios relacionados con el estudio citol&#xF3;gico del esputo o con un r&#xE9;gimen combinado de estudio citol&#xF3;gico del esputo y radiograf&#xED;a de t&#xF3;rax.</p><p id="_214" tabindex="-1">En el Prostate, Lung, Colorectal and Ovarian (PLCO) Cancer Screening Trial, el porcentaje de todos los ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n con  resultados positivos falsos fue de 98&#xA0;%.<a href="#cit/section_3.17">17</a> Cuando se consider&#xF3; el antecedente de tabaquismo, el porcentaje de resultados positivos falsos de los ex&#xE1;menes de detecci&#xF3;n (entre todos los resultados positivos) fue mayor en quienes nunca hab&#xED;an fumado (&gt;99&#xA0;%) y menor en los fumadores activos (95&#xA0;%). Despu&#xE9;s del ajuste por tabaquismo, el porcentaje de resultados positivos falsos de los ex&#xE1;menes de detecci&#xF3;n fue igual para ambos sexos.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Bach PB, Mirkin JN, Oliver TK, et al.: Benefits and harms of CT screening for lung cancer: a systematic review. JAMA 307 (22): 2418-29, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22610500&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22610500&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Aberle DR, Adams AM, Berg CD, et al.: Reduced lung-cancer mortality with low-dose computed tomographic screening. N Engl J Med 365 (5): 395-409, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Kinsinger LS, Anderson C, Kim J, et al.: Implementation of Lung Cancer Screening in the Veterans Health Administration. JAMA Intern Med 177 (3): 399-406, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28135352&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28135352&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Moyer VA; U.S. Preventive Services Task Force: Screening for lung cancer: U.S. Preventive Services Task Force recommendation statement. Ann Intern Med 160 (5): 330-8, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24378917&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24378917&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">MacMahon H, Austin JH, Gamsu G, et al.: Guidelines for management of small pulmonary nodules detected on CT scans: a statement from the Fleischner Society. Radiology 237 (2): 395-400, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16244247&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16244247&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.6">Black WC: Overdiagnosis: An underrecognized cause of confusion and harm in cancer screening. J Natl Cancer Inst 92 (16): 1280-2, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944539&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944539&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Chan CK, Wells CK, McFarlane MJ, et al.: More lung cancer but better survival. Implications of secular trends in "necropsy surprise" rates. Chest 96 (2): 291-6, 1989.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2787730&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2787730&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Dammas S, Patz EF Jr, Goodman PC: Identification of small lung nodules at autopsy: implications for lung cancer screening and overdiagnosis bias. Lung Cancer 33 (1): 11-6, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11429191&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11429191&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.9">Marcus PM, Fagerstrom RM, Prorok PC, et al.: Screening for lung cancer with helical CT scanning. Clinical Pulmonary Medicine  9 (6): 323-9, 2002.</li><li id="section_3.10">Hasegawa M, Sone S, Takashima S, et al.: Growth rate of small lung cancers detected on mass CT screening. Br J Radiol 73 (876): 1252-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11205667&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11205667&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.11">Veronesi G, Maisonneuve P, Bellomi M, et al.: Estimating overdiagnosis in low-dose computed tomography screening for lung cancer: a cohort study. Ann Intern Med 157 (11): 776-84, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23208167&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23208167&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.12">Patz EF Jr, Pinsky P, Gatsonis C, et al.: Overdiagnosis in low-dose computed tomography screening for lung cancer. JAMA Intern Med 174 (2): 269-74, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24322569&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24322569&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.13">Wille MM, Dirksen A, Ashraf H, et al.: Results of the Randomized Danish Lung Cancer Screening Trial with Focus on High-Risk Profiling. Am J Respir Crit Care Med 193 (5): 542-51, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26485620&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26485620&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.14">Marcus PM, Bergstralh EJ, Zweig MH, et al.: Extended lung cancer incidence follow-up in the Mayo Lung Project and overdiagnosis. J Natl Cancer Inst 98 (11): 748-56, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16757699&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16757699&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.15">Oken MM, Hocking WG, Kvale PA, et al.: Screening by chest radiograph and lung cancer mortality: the Prostate, Lung, Colorectal, and Ovarian (PLCO) randomized trial. JAMA 306 (17): 1865-73, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22031728&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22031728&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.16">Marcus PM, Bergstralh EJ, Fagerstrom RM, et al.: Lung cancer mortality in the Mayo Lung Project: impact of extended follow-up. J Natl Cancer Inst 92 (16): 1308-16, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944552&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944552&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.17">Hocking WG, Hu P, Oken MM, et al.: Lung cancer screening in the randomized Prostate, Lung, Colorectal, and Ovarian (PLCO) Cancer Screening Trial. J Natl Cancer Inst 102 (10): 722-31, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442215&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442215&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
