      field_pdq_section_title:
        - format: plain_text
          value: 'Modificaciones a este sumario (02/16/2018)'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_48" class="pdq-sections"><p id="_49" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida  que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_218" tabindex="-1"><strong><a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq#link/_73">Descripci&#xF3;n de los datos probatorios</a></strong></p><p id="_223" tabindex="-1">Se actualizaron las <a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq#link/_222">estad&#xED;sticas</a> con el c&#xE1;lculo del n&#xFA;mero de casos nuevos y defunciones en 2018 (se cit&#xF3; la American Cancer Society como referencia 1).</p><p id="_224" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq#link/_182">texto</a> para indicar que en varios pa&#xED;ses hay ensayos cl&#xED;nicos aleatorizados con tomograf&#xED;a computarizada helicoidal de dosis bajas que se completaron o est&#xE1;n en curso; la mayor&#xED;a de los ensayos peque&#xF1;os no parecen tener potencia para evaluar la mortalidad como criterio de valoraci&#xF3;n, pero est&#xE1; en curso una iniciativa para combinar los resultados de estos estudios con los datos del Dutch-Belgian Randomized Lung Cancer Screening Trial, una vez que estos datos sean definitivos (se citaron a Horeweg et al., Paci et al., Wille et al., Infante et al. y Pastorino et al. como referencias 13, 14, 15, 16 y 17, respectivamente).</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/deteccion-prevencion" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/deteccion-prevencion">Consejo editorial del PDQ sobre los ex&#xE1;menes de detecci&#xF3;n y la prevenci&#xF3;n</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
