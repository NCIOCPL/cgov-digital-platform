            <div id="_section_40" class="pdq-sections"><section id="_41"><h3 id="_41_toc">Breast Cancer Incidence and Mortality</h3><p id="_43" tabindex="-1">Breast cancer is the most common noncutaneous cancer in U.S. women, with an estimated 266,120 cases of invasive disease, 63,960 cases of <em>in situ</em> disease, and 40,920 deaths expected in 2018.<a href="#cit/section_2.1">1</a>  Women with inherited risk, especially <em>BRCA1</em> and <em>BRCA2</em> gene carriers, comprise no more than 10% of breast cancer cases. Males account for 1% of breast cancer cases and breast cancer deaths.</p><p id="_649" tabindex="-1">The biggest risk factor for breast cancer is being female followed by advancing age.  Other risk factors include hormonal aspects (such as early menarche, late menopause, nulliparity, late first pregnancy, and postmenopausal hormone therapy), alcohol consumption, and exposure to ionizing radiation.</p><p id="_650" tabindex="-1">Breast cancer incidence in white women is higher than in black women, who also have a lower survival rate for every stage when diagnosed. This may  reflect differences in screening behavior and access to healthcare.  Hispanic and Asian-Pacific islanders have lower incidence and mortality than whites or blacks.<a href="#cit/section_2.2">2</a></p><p id="_651" tabindex="-1">Breast cancer incidence depends on reproductive issues (such as early vs. late pregnancy, multiparity, and breastfeeding), participation in screening, and postmenopausal hormone usage.  The incidence of breast cancer (especially ductal carcinoma <em>in situ</em> [DCIS]) increased dramatically after mammography was widely adopted in the United States and the United Kingdom.<a href="#cit/section_2.3">3</a>  Widespread use of postmenopausal hormone therapy was associated with a dramatic increase in breast cancer incidence, a trend that reversed when its use decreased.<a href="#cit/section_2.4">4</a></p><p id="_706" tabindex="-1">In any population, the adoption of screening is not followed by a decline in the incidence of advanced-stage cancer.</p></section><section id="_560"><h3 id="_560_toc">Evaluation of Breast Symptoms</h3><p id="_561" tabindex="-1">Women with breast symptoms undergo diagnostic mammography as opposed to screening mammography, which is done in asymptomatic women. In a 10-year study of breast symptoms prompting medical attention,  a breast mass led to a cancer diagnosis in 10.7% of cases, whereas pain was associated with cancer in only 1.8% of cases.<a href="#cit/section_2.5">5</a></p></section><section id="_4"><h3 id="_4_toc">Pathologic Evaluation of Breast Tissue</h3><section id="_64"><h4 id="_64_toc">Invasive breast cancer</h4><p id="_65" tabindex="-1">Breast cancer can be diagnosed when breast tissue cells removed during a biopsy are studied microscopically. The breast tissue to be sampled can be identified by an abnormality on an imaging study or because it is palpable. Breast biopsies can be performed with a thin needle attached to a syringe  (fine-needle aspirate), a larger needle (core biopsy), or by excision (excisional biopsy). Image guidance can improve accuracy. Needle biopsies  sample an abnormal area large enough to make a diagnosis. Excisional biopsies aim to remove the entire region of abnormality.</p></section><section id="_66"><h4 id="_66_toc">Ductal carcinoma <em>in situ</em> (DCIS)</h4><p id="_67" tabindex="-1">DCIS is a noninvasive condition that can be associated with, or evolve into, invasive cancer, with variable frequency and time course.<a href="#cit/section_2.6">6</a> Some authors include DCIS with invasive breast cancer statistics, but others argue that it would be better if the term were replaced with ductal intraepithelial neoplasia, similar to the terminology used for cervical and prostate precursor lesions, and that excluding DCIS from breast cancer statistics should be considered.</p><p id="_68" tabindex="-1">DCIS is most often diagnosed by mammography. In the United States, only 4,900 women were diagnosed with DCIS in 1983 before the adoption of mammography screening, compared with approximately 63,960 women who are expected to be diagnosed in  2018.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a>  The Canadian National Breast Screening Study-2, which evaluated women aged 50 to 59 years, found a fourfold increase in DCIS cases in women screened by clinical breast examination (CBE) plus mammography compared with those screened by CBE alone, with no difference in breast cancer mortality.<a href="#cit/section_2.8">8</a> (Refer to the PDQ summary on <a href="/types/breast/hp/breast-treatment-pdq">Breast Cancer Treatment</a> for more information.)</p><p id="_69" tabindex="-1">The natural history of DCIS is poorly understood because nearly all DCIS cases are detected by screening and nearly all are treated. Development of breast cancer after treatment of DCIS depends on the pathologic characteristics of the lesion and on the treatment. In a randomized trial, 13.4% of women whose DCIS was excised by lumpectomy developed ipsilateral invasive breast cancer within 90 months, compared with 3.9% of those treated by both lumpectomy and radiation.<a href="#cit/section_2.9">9</a> Among women diagnosed and treated for DCIS, the percentage of women who died of breast cancer is lower than that for the age-matched population at large.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a> This favorable outcome may reflect the benign nature of the condition, the benefits of treatment, or the volunteer effect (i.e., women who undergo breast cancer screening are generally healthier than those who do not do so).</p></section><section id="_562"><h4 id="_562_toc">Atypia</h4><p id="_563" tabindex="-1">Atypia, which is a risk factor for breast cancer, is found in 4% to 10% of breast biopsies.<a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a>  Atypia is a diagnostic classification with considerable variation among practicing pathologists.<a href="#cit/section_2.14">14</a></p></section><section id="_564"><h4 id="_564_toc">Variability of pathologists&#x2019; diagnoses on the interpretation of breast biopsy specimens</h4><p id="_565" tabindex="-1">The range of pathologists' diagnoses of breast tissue includes benign without atypia, atypia, DCIS, and invasive breast cancer. The incidence of atypia and DCIS breast lesions has increased over the past three decades as a result of widespread mammography screening, although atypia is generally mammographically occult.<a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a> Misclassification of breast lesions may contribute to either overtreatment or undertreatment of lesions&#x2014;with variability especially in the diagnoses of atypia and DCIS.<a href="#cit/section_2.14">14</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a></p><p id="_609" tabindex="-1"> The largest study on this topic, the B-Path study, involved 115 practicing U.S. pathologists who interpreted a single-breast biopsy slide per case, and it compared their interpretations with an expert consensus-derived reference diagnosis.<a href="#cit/section_2.14">14</a> While the overall agreement between the individual pathologists&#x2019; interpretations and the expert reference diagnoses was highest for invasive carcinoma, there were markedly lower levels of agreement for DCIS and atypia.<a href="#cit/section_2.14">14</a> As the B-Path study included higher proportions of cases of atypia and DCIS than typically seen in clinical practice, the authors expanded their work by applying Bayes&#x2019; theorem to estimate how diagnostic variability affects accuracy from the perspective of a U.S. woman aged 50 to 59 years having a breast biopsy.<a href="#cit/section_2.17">17</a> At the U.S. population level, it is estimated that 92.3% (confidence interval [CI], 91.4%&#x2013;93.1%) of breast biopsy diagnoses would be verified by an expert reference consensus diagnosis, with 4.6% (CI, 3.9%&#x2013;5.3%) of initial breast biopsies estimated to be overinterpreted and 3.2% (CI, 2.7%&#x2013;3.6%) under interpreted. <a href="/types/breast/hp/breast-screening-pdq#link/_610">Figure 1</a> shows the predicted outcomes per 100 breast biopsies, overall and by diagnostic category.</p><figure id="figure_610" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR784729.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_610" alt="Charts showing the predicted outcomes for 100 breast biopsies, overall and by diagnostic category." title="Charts showing the predicted outcomes for 100 breast biopsies, overall and by diagnostic category." src="https://www.cancer.gov/images/cdr/live/CDR784729-750.jpg"><figcaption class="caption-container">Figure 1.  Predicted outcomes per 100 breast biopsies, overall and by diagnostic category. From Annals of Internal Medicine, Elmore JG, Nelson HD, Pepe MS, Longton GM, Tosteson AN, Geller B, Onega T, Carney PA, Jackson SL, Allison KH, Weaver DL, Variability in Pathologists' Interpretations of Individual Breast Biopsy Slides: A Population Perspective, Volume 164, Issue 10, Pages 649&#x2013;55, Copyright &#xA9; 2016 American College of Physicians. All Rights Reserved. Reprinted with the permission of American College of Physicians, Inc.</figcaption></figure><p id="_575" tabindex="-1">To address the high rates of discordance in breast tissue diagnosis, laboratory policies that require second opinions are becoming more common. A national survey of 252 breast pathologists participating in the B-Path study found that 65% of respondents reported having a laboratory policy that requires second opinions for all cases initially diagnosed as invasive disease.  Additionally, 56% of respondents reported policies that require second opinions for initial diagnoses of DCIS, while 36% of respondents reported mandatory second opinion policies for cases initially diagnosed as atypical ductal hyperplasia.<a href="#cit/section_2.22">22</a> In this same survey, pathologists overwhelmingly agreed that second opinions improved diagnostic accuracy (96%).</p><p id="_608" tabindex="-1">A simulation study that used B-Path study data evaluated 12 strategies for obtaining second opinions to improve interpretation of breast histopathology.<a href="#cit/section_2.23">23</a> Accuracy improved significantly with all second-opinion strategies, except for the strategy limiting second opinions only to cases of invasive cancer.  Accuracy improved regardless of the pathologists&#x2019; confidence in their diagnosis or their level of experience.   While the second opinions improved accuracy, they did not completely eliminate diagnostic variability, especially in the challenging case of breast atypia.</p></section></section><section id="_123"><h3 id="_123_toc">Special Populations</h3><section id="_143"><h4 id="_143_toc">Women  at increased risk who may receive more benefit from screening </h4><section id="_661"><h5 id="_661_toc">Women with <em>BRCA1</em> and <em>BRCA2</em> genetic mutations</h5><p id="_662" tabindex="-1">Women with an increased risk of breast cancer caused by a <em>BRCA1</em> or <em>BRCA2</em> genetic mutation might benefit from increased  screening. (Refer to the PDQ summary on <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for more information.) </p></section><section id="_663"><h5 id="_663_toc">Recipients of  thoracic radiation</h5></section><p id="_675" tabindex="-1">Women with Hodgkin and non-Hodgkin lymphoma who were treated with mantle irradiation have an increased risk of breast cancer, starting 10 years after completing therapy and continuing life-long. Therefore, screening mammography has been advocated, even though it may begin at a relatively young age.<a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a></p></section><section id="_664"><h4 id="_664_toc">Individuals who receive little benefit from screening</h4><section id="_676"><h5 id="_676_toc">Women with limited life expectancy</h5><p id="_677" tabindex="-1">The potential benefits of screening mammography occur well after the examination, often many years later, whereas the harms occur immediately.  Therefore, women with limited life expectancy and comorbidities who suffer harms may  do so without benefit. Nonetheless, many of these women undergo screening mammography.<a href="#cit/section_2.26">26</a> In one study, approximately 9% of women with advanced cancer underwent  cancer screening tests.<a href="#cit/section_2.27">27</a></p></section><section id="_678"><h5 id="_678_toc">Elderly women</h5><p id="_679" tabindex="-1">Screening mammography may yield cancer diagnoses in approximately 1% of elderly women , but most of these cancers are low risk.<a href="#cit/section_2.28">28</a> The question remains whether the diagnosis and treatment of localized breast cancer in elderly women is beneficial.</p></section><section id="_680"><h5 id="_680_toc">Young women</h5><p id="_681" tabindex="-1">There is no evidence of benefit in performing screening mammography in average-risk women younger than 40 years.</p></section><section id="_682"><h5 id="_682_toc">Men</h5><p id="_683" tabindex="-1">Approximately 1% of all breast cancers occur in men.<a href="#cit/section_2.29">29</a> Most cases are diagnosed during the evaluation of palpable lesions, which are generally easy to detect.  Treatment consists of surgery, radiation, and systemic adjuvant hormone therapy or chemotherapy. (Refer to the PDQ summary on <a href="/types/breast/hp/male-breast-treatment-pdq">Male Breast Cancer Treatment</a> for more information.)  Screening is unlikely to be beneficial.</p></section></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">American Canc