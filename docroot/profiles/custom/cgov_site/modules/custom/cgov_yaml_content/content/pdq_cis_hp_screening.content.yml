            <div id="_section_121" class="pdq-sections"><section id="_187"><h3 id="_187_toc">Examen cl&#xED;nico de la mama</h3><p id="_188" tabindex="-1">A&#xFA;n no se ha establecido por completo la repercusi&#xF3;n del examen cl&#xED;nico de la mama (ECM) en la mortalidad por c&#xE1;ncer de mama. En el Canadian National Breast Screening Study (CNBSS), se compar&#xF3; el uso del ECM de calidad alta junto con la mamograf&#xED;a, con el uso del ECM solo en mujeres de 50 a 59 a&#xF1;os. Profesionales de la salud capacitados llevaron a cabo ECM que duraron de 5 a 10 minutos por mama y se incluyeron evaluaciones peri&#xF3;dicas de la calidad del procedimiento. La frecuencia del diagn&#xF3;stico de c&#xE1;ncer, el estadio de c&#xE1;ncer, los casos de c&#xE1;ncer de intervalo y la mortalidad por c&#xE1;ncer de mama fueron similares en los dos grupos y los desenlaces similares al uso de la mamograf&#xED;a sola.<a href="#cit/section_5.1">1</a> Tras un seguimiento promedio de 13 a&#xF1;os, la mortalidad por c&#xE1;ncer de mama fue semejante en los dos grupos (cociente de tasa de mortalidad, 1,02; (intervalo de confianza [IC] 95&#xA0;%, 0,78&#x2013;1,33]).<a href="#cit/section_5.2">2</a> Los investigadores calcularon las caracter&#xED;sticas operatorias del ECM solo; en 19&#xA0;965 mujeres de 50 a 59 a&#xF1;os, la sensibilidad fue de 83, 71, 57, 83 y 77&#xA0;% en los a&#xF1;os 1, 2, 3, 4 y 5 del ensayo, respectivamente, y la especificidad oscil&#xF3; entre 88 y 96&#xA0;%. El valor pron&#xF3;stico positivo (VPP), que es la proporci&#xF3;n de c&#xE1;nceres que se detectan por examen anormal, se calcul&#xF3; entre 3 y 4&#xA0;%. Para 25&#xA0;620 mujeres de 40 a 49 a&#xF1;os que solo se sometieron a un examen al ingresar en el ensayo, se calcul&#xF3; una sensibilidad de 71&#xA0;%, una especificidad de 84&#xA0;%, y un VPP de 1,5&#xA0;%.<a href="#cit/section_5.3">3</a></p><p id="_189" tabindex="-1">En los ensayos cl&#xED;nicos en los que participaron m&#xE9;dicos comunitarios, el ECM tuvo una especificidad m&#xE1;s alta (97&#x2013;99&#xA0;%) <a href="#cit/section_5.4">4</a> y una sensibilidad m&#xE1;s baja (22&#x2013;36&#xA0;%) que la obtenida por los examinadores.<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a> En un estudio de ex&#xE1;menes de detecci&#xF3;n practicados a mujeres con antecedentes familiares de c&#xE1;ncer de mama, se observ&#xF3; que, tras una evaluaci&#xF3;n inicial normal, la paciente misma o el m&#xE9;dico que realiz&#xF3; el ECM identific&#xF3; m&#xE1;s c&#xE1;nceres que la mamograf&#xED;a.<a href="#cit/section_5.9">9</a></p><p id="_708" tabindex="-1">En otro estudio, se examin&#xF3; la utilidad de agregar el ECM a los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a; en 61&#xA0;688 mujeres mayores de 40 a&#xF1;os y sometidas a mamograf&#xED;a y ECM, la sensibilidad de la mamograf&#xED;a fue de 78&#xA0;%, y de la mamograf&#xED;a y el ECM combinados fue de 82&#xA0;%. La especificidad fue m&#xE1;s baja en las mujeres que se sometieron a ambas modalidades de ex&#xE1;menes de detecci&#xF3;n, que en las que solo se sometieron a mamograf&#xED;a (97 vs. 99&#xA0;%).<a href="#cit/section_5.10">10</a> Otros ensayos internacionales de ECM se encuentran en curso; dos en India y uno en Egipto.</p></section><section id="_190"><h3 id="_190_toc">Autoexamen de la mama</h3><p id="_191" tabindex="-1">Se ha promovido el autoexamen de la mama (AEM) mensual, pero no hay datos probatorios s&#xF3;lidos de su eficacia en la reducci&#xF3;n de la mortalidad por c&#xE1;ncer de mama.<a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a> En el &#xFA;nico ensayo cl&#xED;nico aleatorizado grande bien realizado de AEM, se asign&#xF3; al azar a 266&#xA0;064 mujeres trabajadoras de una f&#xE1;brica en Shangh&#xE1;i a recibir educaci&#xF3;n sobre el AEM con refuerzo y motivaci&#xF3;n para hac&#xE9;rselo, o educaci&#xF3;n para la prevenci&#xF3;n del lumbago. Ning&#xFA;n grupo se someti&#xF3; a otro examen de detecci&#xF3;n del c&#xE1;ncer de mama. Al cabo de 10 a 11 a&#xF1;os de seguimiento, hubo 135 muertes por c&#xE1;ncer de mama en el grupo que recibi&#xF3; la capacitaci&#xF3;n y 131, en el grupo de control (riesgo relativo [RR] = 1,04; IC 95&#xA0;%, 0,82&#x2013;1,33). Si bien el n&#xFA;mero de c&#xE1;nceres de mama invasivos que se diagnostic&#xF3; en los dos grupos fue pr&#xE1;cticamente el mismo, las mujeres del grupo de capacitaci&#xF3;n tuvieron m&#xE1;s biopsias de mama y m&#xE1;s lesiones benignas que las mujeres del grupo de control.<a href="#cit/section_5.13">13</a></p><p id="_192" tabindex="-1">Otros resultados de investigaci&#xF3;n sobre AEM provienen de tres ensayos. En primer lugar, m&#xE1;s de 100&#xA0;000 mujeres de Leningrado se asignaron a la capacitaci&#xF3;n para el AEM o a grupos de control aleatorizados; el grupo con capacitaci&#xF3;n en AEM se someti&#xF3; a m&#xE1;s biopsias de mama sin que mejorara la mortalidad por c&#xE1;ncer de mama.<a href="#cit/section_5.14">14</a> En segundo lugar, en el Trial of Early Detection of Breast Cancer en dos distritos del Reino Unido, se invit&#xF3; a m&#xE1;s de 63&#xA0;500 mujeres de 45 a 64 a&#xF1;os a sesiones educativas sobre el AEM. Al cabo de 10 a&#xF1;os de seguimiento, las tasas de mortalidad por c&#xE1;ncer de mama fueron similares a las tasas observadas en los centros sin capacitaci&#xF3;n organizada para el AEM (RR = 1,07; IC 95&#xA0;%, 0,93&#x2013;1,22).<a href="#cit/section_5.15">15</a> En tercer lugar, y por el contrario, en un estudio anidado de casos y controles del NBSS canadiense, se compararon la frecuencia de la realizaci&#xF3;n del AEM, informada por las mismas pacientes antes de su inscripci&#xF3;n, con la mortalidad por c&#xE1;ncer de mama. Las mujeres que se examinaron las mamas visualmente y utilizaron la yema de los tres dedos del medio para palparlas tuvieron una tasa de mortalidad por c&#xE1;ncer de mama m&#xE1;s baja.<a href="#cit/section_5.16">16</a></p></section><section id="_201"><h3 id="_201_toc">Muestreo de tejido (aspiraci&#xF3;n con aguja fina, aspiraci&#xF3;n por pez&#xF3;n, lavado ductal)</h3><p id="_202" tabindex="-1">Se han propuesto distintos m&#xE9;todos para analizar el tejido mamario para encontrar neoplasias malignas mediante la detecci&#xF3;n del c&#xE1;ncer de mama, pero ninguno de estos se relaciona con una disminuci&#xF3;n de la mortalidad.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Baines CJ: The Canadian National Breast Screening Study: a perspective on criticisms. Ann Intern Med 120 (4): 326-34, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8291826&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8291826&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Miller AB, To T, Baines CJ, et al.: Canadian National Breast Screening Study-2: 13-year results of a randomized trial in women aged 50-59 years. J Natl Cancer Inst 92 (18): 1490-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10995804&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10995804&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Baines CJ, Miller AB, Bassett AA: Physical examination. Its role as a single screening modality in the Canadian National Breast Screening Study. Cancer 63 (9): 1816-22, 1989.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2702588&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2702588&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Fenton JJ, Rolnick SJ, Harris EL, et al.: Specificity of clinical breast examination in community practic