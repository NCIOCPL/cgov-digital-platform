            <div id="_section_40" class="pdq-sections"><section id="_41"><h3 id="_41_toc">Incidencia del c&#xE1;ncer de mama y mortalidad</h3><p id="_43" tabindex="-1">El c&#xE1;ncer de mama es el c&#xE1;ncer no cut&#xE1;neo m&#xE1;s com&#xFA;n en las mujeres en los Estados Unidos, con alrededor de 266&#xA0;120 casos nuevos de enfermedad invasiva, 63&#xA0;960 casos de enfermedad <em>in situ</em> y 40&#xA0;920 defunciones previstas para 2018.<a href="#cit/section_2.1">1</a> Las mujeres con riesgo hereditario, en especial las portadoras de los genes <em>BRCA1</em> y <em>BRCA2</em>, representan no m&#xE1;s de 10&#xA0;% de los casos de c&#xE1;ncer de mama. Los hombres representan 1&#xA0;% de los casos de c&#xE1;ncer de mama y de las muertes por este tipo de c&#xE1;ncer.</p><p id="_649" tabindex="-1">El factor de riesgo principal del c&#xE1;ncer de mama es ser mujer seguido por la edad avanzada. Otros factores de riesgo se relacionan con aspectos hormonales (como menarquia, menopausia tard&#xED;a, nuliparidad, primer embarazo tard&#xED;o y hormonoterapia posmenop&#xE1;usica), el consumo de bebidas alcoh&#xF3;licas y la exposici&#xF3;n a la radiaci&#xF3;n ionizante.</p><p id="_650" tabindex="-1">La incidencia del c&#xE1;ncer de mama es m&#xE1;s alta en las mujeres blancas que en las mujeres negras que, adem&#xE1;s, tienen una tasa de supervivencia m&#xE1;s baja en el momento del diagn&#xF3;stico en cualquier estadio. Estas diferencias tal vez se deban a la conducta relacionada con los ex&#xE1;menes de detecci&#xF3;n y el acceso a la atenci&#xF3;n de la salud. Las personas hispanas y de las islas del Pac&#xED;fico asi&#xE1;tico presentan menos incidencia y mortalidad que las personas blancas o negras.<a href="#cit/section_2.2">2</a></p><p id="_651" tabindex="-1">La incidencia del c&#xE1;ncer de mama depende de aspectos vinculados a la reproducci&#xF3;n (como el embarazo precoz o tard&#xED;o, la multiparidad y la lactancia materna), la participaci&#xF3;n en los ex&#xE1;menes de detecci&#xF3;n y el uso de hormonas en la posmenopausia. Se observ&#xF3; un aumento considerable en la incidencia del c&#xE1;ncer de mama (en especial del carcinoma ductal <em>in situ</em> [CDIS]) despu&#xE9;s de la adopci&#xF3;n generalizada de los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a en los Estados Unidos y en el Reino Unido.<a href="#cit/section_2.3">3</a> El uso generalizado de la hormonoterapia posmenop&#xE1;usica se relacion&#xF3; con un aumento notable en la incidencia de c&#xE1;ncer de mama, una tendencia que se revirti&#xF3; cuando disminuy&#xF3; su uso.<a href="#cit/section_2.4">4</a></p><p id="_706" tabindex="-1">La adopci&#xF3;n de los ex&#xE1;menes de detecci&#xF3;n no es seguida por una disminuci&#xF3;n en la incidencia de c&#xE1;ncer en estadio avanzado en ninguna poblaci&#xF3;n.</p></section><section id="_560"><h3 id="_560_toc">Evaluaci&#xF3;n de los s&#xED;ntomas mamarios</h3><p id="_561" tabindex="-1">Las mujeres con s&#xED;ntomas de c&#xE1;ncer de mama se someten al diagn&#xF3;stico por mamograf&#xED;a, en vez de la mamograf&#xED;a de detecci&#xF3;n, que se lleva a cabo con mujeres asintom&#xE1;ticas. En un estudio de 10 a&#xF1;os de s&#xED;ntomas de c&#xE1;ncer de mama para los que se necesit&#xF3; atenci&#xF3;n m&#xE9;dica, una masa en la mama condujo a un diagn&#xF3;stico de c&#xE1;ncer en 10,7&#xA0;% de los casos, mientras que el dolor se relacion&#xF3; con el c&#xE1;ncer en solo 1,8&#xA0;% de los casos.<a href="#cit/section_2.5">5</a></p></section><section id="_4"><h3 id="_4_toc">Evaluaci&#xF3;n anatomopatol&#xF3;gica del tejido mamario</h3><section id="_64"><h4 id="_64_toc">C&#xE1;ncer de mama invasivo</h4><p id="_65" tabindex="-1">Es posible diagnosticar el c&#xE1;ncer de mama mediante la extracci&#xF3;n de c&#xE9;lulas de tejido mamario durante una biopsia para su estudio al microscopio. La anomal&#xED;a en el tejido mamario se identifica en una muestra mediante un estudio de im&#xE1;genes o al palparlo. Para las biopsias de mama se usa una jeringa con aguja fina (aspiraci&#xF3;n con aguja fina), una aguja gruesa (biopsia con aguja gruesa) o se extrae la muestra por escisi&#xF3;n (biopsia por escisi&#xF3;n). A veces se utilizan im&#xE1;genes que mejoran la precisi&#xF3;n. Mediante las biopsias con aguja se extraen muestras de un &#xE1;rea anormal bastante grande que permiten realizar un diagn&#xF3;stico. Las biopsias por escisi&#xF3;n tienen como fin extirpar el &#xE1;rea anormal por completo.</p></section><section id="_66"><h4 id="_66_toc">Carcinoma ductal <em>in situ</em></h4><p id="_67" tabindex="-1">El carcinoma ductal in situ (CDIS) es una afecci&#xF3;n no invasiva que se relaciona con el c&#xE1;ncer invasivo o evoluciona hasta convertirse en c&#xE1;ncer invasivo, con frecuencia y tiempo variables.<a href="#cit/section_2.6">6</a> Algunos autores incluyen el CDIS en las estad&#xED;sticas de c&#xE1;ncer de mama invasivo, pero otros argumentan que ser&#xED;a mejor que el t&#xE9;rmino se reemplace por neoplasia intraepitelial ductal, de acuerdo con la terminolog&#xED;a que se usa para designar las lesiones precursoras del cuello uterino y la pr&#xF3;stata, y que se debe considerar la exclusi&#xF3;n de estos casos de CDIS de las estad&#xED;sticas de c&#xE1;ncer de mama.</p><p id="_68" tabindex="-1">El CDIS se diagnostica con m&#xE1;s frecuencia mediante mamograf&#xED;a. En los Estados Unidos, solo 4900 mujeres recibieron un diagn&#xF3;stico de CDIS en 1983 antes de la adopci&#xF3;n de ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a, en comparaci&#xF3;n con alrededor de 63&#xA0;960 mujeres que se prev&#xE9; recibir&#xE1;n un diagn&#xF3;stico en 2018.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a> En el Canadian National Breast Screening Study-2 de mujeres de 50 a 59 a&#xF1;os, se observ&#xF3; un aumento cu&#xE1;druple de casos de CDIS en las mujeres que se sometieron al examen cl&#xED;nico de la mama (ECM) y la mamograf&#xED;a, en comparaci&#xF3;n con quienes se sometieron solo al ECM, sin diferencia en la mortalidad por c&#xE1;ncer de mama.<a href="#cit/section_2.8">8</a> (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq">Tratamiento del c&#xE1;ncer de seno [mama]</a>).</p><p id="_69" tabindex="-1">La evoluci&#xF3;n natural del CDIS no se entiende por completo porque casi todos los casos de CDIS se encuentran durante los ex&#xE1;menes de detecci&#xF3;n y casi todos se tratan. La presentaci&#xF3;n del c&#xE1;ncer de mama despu&#xE9;s del tratamiento del CDIS depende de las caracter&#xED;sticas patol&#xF3;gicas de la lesi&#xF3;n, as&#xED; como del tratamiento que se administre. En un ensayo aleatorizado, se encontr&#xF3; que 13,4&#xA0;% de las mujeres con CDIS que se sometieron a una sola lumpectom&#xED;a presentaron c&#xE1;ncer de mama invasivo ipsilateral en el t&#xE9;rmino de 90 meses, en comparaci&#xF3;n con 3,9&#xA0;% de las mujeres tratadas con lumpectom&#xED;a y radiaci&#xF3;n.<a href="#cit/section_2.9">9</a> De las mujeres diagnosticadas con CDIS y que recibieron tratamiento, el porcentaje de mujeres que murieron por c&#xE1;ncer de mama es m&#xE1;s bajo que el de la poblaci&#xF3;n general de la misma edad.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a> Es posible que este desenlace favorable refleje la naturaleza benigna de la afecci&#xF3;n, los beneficios del tratamiento o el efecto voluntario (es decir, las mujeres que se someten a ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama son, por lo general, m&#xE1;s saludables que quienes no lo hacen).</p></section><section id="_562"><h4 id="_562_toc">Atipia</h4><p id="_563" tabindex="-1">La atipia, que es un factor de riesgo de riesgo de c&#xE1;ncer de mama, se encuentra en 4 a 10&#xA0;% de las biopsias de mama.<a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a> La atipia es una clasificaci&#xF3;n diagn&#xF3;stica con una variaci&#xF3;n importante entre los anatomopat&#xF3;logos.<a href="#cit/section_2.14">14</a></p></section><section id="_564"><h4 id="_564_toc">Variabilidad entre los diagn&#xF3;sticos de los anatomopat&#xF3;logos en cuanto a la interpretaci&#xF3;n de las muestras de biopsia de mama.</h4><p id="_565" tabindex="-1">El diagn&#xF3;stico de los anatomopat&#xF3;logos del tejido mamario abarca desde benigno sin atipia, atipia, CDIS y c&#xE1;ncer de mama invasivo. La incidencia de la atipia y el CDIS ha aumentado en las &#xFA;ltimas tres d&#xE9;cadas debido al uso generalizado de las mamograf&#xED;as, aunque la atipia suele estar oculta en las mamograf&#xED;as.<a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a> La clasificaci&#xF3;n incorrecta de las lesiones mamarias podr&#xED;a contribuir al exceso de tratamiento o a un tratamiento insuficiente de estas lesiones; en especial, con variabilidad en los diagn&#xF3;sticos de atipia y CDIS.<a href="#cit/section_2.14">14</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a></p><p id="_609" tabindex="-1">En el estudio m&#xE1;s grande sobre este tema, el estudio B-Path, participaron 115 anatomopat&#xF3;logos en ejercicio de la profesi&#xF3;n en los Estados Unidos que interpretaron una biopsia de mama de un solo corte histol&#xF3;gico por caso; luego, se compararon sus interpretaciones con un diagn&#xF3;stico de referencia derivado de un consenso de expertos.<a href="#cit/section_2.14">14</a> Aunque el acuerdo general entre las interpretaciones individuales de los anatomopat&#xF3;logos y los diagn&#xF3;sticos de referencia de los expertos fue m&#xE1;s alta en los casos de carcinoma invasivo, hubo mucho menos acuerdo para las interpretaciones del CDIS y la atipia.<a href="#cit/section_2.14">14</a> Dado que en el estudio B-Path se incluy&#xF3; una mayor proporci&#xF3;n de casos de atipia y CDIS que los que se suelen observar en la pr&#xE1;ctica cl&#xED;nica, los autores ampliaron su labor y aplicaron el teorema de Bayes para calcular la forma en que la variabilidad diagn&#xF3;stica influye en la precisi&#xF3;n desde el punto de vista de una mujer en los Estados Unidos de 50 a 59 a&#xF1;os que se somete a una biopsia.<a href="#cit/section_2.17">17</a> Para la poblaci&#xF3;n de los Estados Unidos, se calcula que 92,3&#xA0;% (intervalo de confianza [IC], 91,4&#x2013;93,1&#xA0;%) de los diagn&#xF3;sticos de biopsia de mama ser&#xED;an verificados por un diagn&#xF3;stico de referencia derivado del consenso de expertos; se calcula una sobreinterpretaci&#xF3;n de 4,6&#xA0;% (IC, 3,9&#x2013;5,3&#xA0;%) y una subinterpretaci&#xF3;n de 3,2&#xA0;% (IC, 2,7&#x2013;3,6&#xA0;%) de las biopsias de mama iniciales. En la <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_714">Figura 1</a> se observan los desenlaces previstos, globales y por categor&#xED;a diagn&#xF3;stica, de 100 biopsias de mama.</p><figure id="figure_714" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR785685.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_714" alt="El gr&#xE1;fico muestra los resultados previstos de 100 biopsias de mama: global y por categor&#xED;a diagn&#xF3;stica." title="El gr&#xE1;fico muestra los resultados previstos de 100 biopsias de mama: global y por categor&#xED;a diagn&#xF3;stica." src="https://www.cancer.gov/images/cdr/live/CDR785685-750.jpg"><figcaption class="caption-container">Figure 1.  Resultados previstos para 100 biopsias de mama: global y por categor&#xED;a diagn&#xF3;stica. De Annals of Internal Medicine, Elmore JG, Nelson HD, Pepe MS, Longton GM, Tosteson AN, Geller B, Onega T, Carney PA, Jackson SL, Allison KH, Weaver DL, Variability in Pathologists' Interpretations of Individual Breast Biopsy Slides: A Population Perspective, Volume 164, Issue 10, Pages 649&#x2013;55, Derechos de autor &#xA9;&#xA0;2016 American College of Physicians. Todos los derechos reservados. Reimpresi&#xF3;n autorizada por el American College of Physicians, Inc.</figcaption></figure><p id="_575" tabindex="-1">Para abordar las tasas altas de discordancia en el diagn&#xF3;stico del tejido de mama, cada vez es m&#xE1;s com&#xFA;n que en las directrices de los laboratorios se exija una segunda opini&#xF3;n. En una encuesta nacional de 252 anatomopat&#xF3;logos expertos en la mama que participaron en el estudio B-Path, se encontr&#xF3; que 65&#xA0;% de los encuestados informaron que contaban con una directriz del laboratorio que exige una segunda opini&#xF3;n para todos los diagn&#xF3;sticos iniciales de casos de enfermedad invasiva. Adem&#xE1;s, 56&#xA0;% de los encuestados informaron que contaban con directrices en las que se exige una segunda opini&#xF3;n para el diagn&#xF3;stico inicial de CDIS, mientras que 36&#xA0;% informaron que la segunda opini&#xF3;n era obligatoria para los casos con diagn&#xF3;stico inicial de hiperplasia ductal at&#xED;pica.<a href="#cit/section_2.22">22</a> En esta misma encuesta, el acuerdo entre los anatomopat&#xF3;logos fue contundente en cuanto a la mayor exactitud del diagn&#xF3;stico al obtener un segundo diagn&#xF3;stico (96&#xA0;%).</p><p id="_608" tabindex="-1">En un estudio de simulaci&#xF3;n para el que se emplearon datos del estudio B-Path, se evaluaron 12 estrategias para obtener segundas opiniones que mejoraran la interpretaci&#xF3;n de la histopatolog&#xED;a mamaria.<a href="#cit/section_2.23">23</a> La precisi&#xF3;n mejor&#xF3; de forma significativa en todas las estrategias que incorporaron una segunda opini&#xF3;n, salvo en el caso de estrategias que limitaron la segunda opini&#xF3;n solo a casos de c&#xE1;ncer invasivo. La precisi&#xF3;n fue mayor con independencia de la confianza que tuvieran los anatomopat&#xF3;logos en su propio diagn&#xF3;stico o grado de experiencia. Aunque las segundas opiniones mejoraron la precisi&#xF3;n, no se elimin&#xF3; por completo la variabilidad diagn&#xF3;stica; en particular, en el caso problem&#xE1;tico de las muestras de tejido mamario con atipia.</p></section></section><section id="_123"><h3 id="_123_toc">Poblaciones especiales</h3><section id="_143"><h4 id="_143_toc">Mujeres con mayor riesgo que tal vez se beneficien m&#xE1;s de los ex&#xE1;menes de detecci&#xF3;n</h4><section id="_661"><h5 id="_661_toc">Mujeres que exhiben las mutaciones gen&#xE9;ticas <em>BRCA1</em> y <em>BRCA2</em></h5><p id="_662" tabindex="-1">Las mujeres con aumento de riesgo de presentar c&#xE1;ncer de mama debido a una mutaci&#xF3;n gen&#xE9;tica <em>BRCA1</em> o <em>BRCA2</em> tal vez obtengan beneficio de someterse a m&#xE1;s ex&#xE1;menes de detecci&#xF3;n. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario en ingl&#xE9;s del PDQ <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>).</p></section><section id="_663"><h5 id="_663_toc">Mujeres sometidas a radiaci&#xF3;n tor&#xE1;cica</h5></section><p id="_675" tabindex="-1">Las mujeres con linfoma de Hodgkin y linfoma no Hodgkin que se trataron con irradiaci&#xF3;n dirigida al manto tienen un aumento de riesgo de c&#xE1;ncer de mama a partir de los 10 a&#xF1;os posteriores al tratamiento y durante el resto de su vida. Por lo tanto, se promueve el uso de mamograf&#xED;as de detecci&#xF3;n, a pesar de que comience a una edad relativamente temprana.<a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a></p></section><section id="_664"><h4 id="_664_toc">Personas que se benefician poco de los ex&#xE1;menes de detecci&#xF3;n</h4><section id="_676"><h5 id="_676_toc">Mujeres con expectativa de vida limitada</h5><p id="_677" tabindex="-1">Los beneficios potenciales de la mamograf&#xED;a de detecci&#xF3;n se presentan mucho despu&#xE9;s del examen, con frecuencia muchos a&#xF1;os despu&#xE9;s, mientras que los perjuicios son inmediatos. En consecuencia, es posible que las mujeres con expectativa de vida limitada y comorbilidades sufran de perjuicios sin ning&#xFA;n beneficio. De todas formas, muchas de estas mujeres se someten a mamograf&#xED;as de detecci&#xF3;n.<a href="#cit/section_2.26">26</a> En un estudio, alrededor de 9&#xA0;% de las mujeres con c&#xE1;ncer avanzado se sometieron a ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer.<a href="#cit/section_2.27">27</a></p></section><section id="_678"><h5 id="_678_toc">Mujeres de edad avanzada</h5><p id="_679" tabindex="-1">La mamograf&#xED;a de detecci&#xF3;n pueden resultar en diagn&#xF3;sticos de c&#xE1;ncer en alrededor de 1&#xA0;% de las mujeres de 66&#x2013;79 a&#xF1;os, pero la mayor&#xED;a de estos c&#xE1;nceres son de riesgo bajo.<a href="#cit/section_2.28">28</a> El interrogante es si el diagn&#xF3;stico y el tratamiento del c&#xE1;ncer de mama localizado en mujeres de edad avanzada es beneficioso.</p></section><section id="_680"><h5 id="_680_toc">Mujeres j&#xF3;venes</h5><p id="_681" tabindex="-1">No hay datos probatorios del beneficio de la mamograf&#xED;a de detecci&#xF3;n en mujeres menores de 40 a&#xF1;os con riesgo promedio.</p></section><section id="_682"><h5 id="_682_toc">Hombres</h5><p id="_683" tabindex="-1">Alrededor de 1&#xA0;% de todos los c&#xE1;nceres de mama se presenta en hombres.<a href="#cit/section_2.29">29</a> La mayor&#xED;a de los casos se diagnostica durante una evaluaci&#xF3;n de lesiones palpables que son, por lo general, f&#xE1;ciles de detectar. El tratamiento consiste en cirug&#xED;a, radiaci&#xF3;n y hormonoterapia sist&#xE9;mica adyuvante o quimioterapia. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/tipos/seno/pro/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno [mama] masculino</a>). No es probable que los ex&#xE1;menes de detecci&#xF3;n ofrezcan beneficios.</p></section></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">Howlader N, Noone AM, Krapcho M, et al., eds.: SEER Cancer Statistics Review, 1975-2011. Bethesda, Md: National Cancer Institute, 2014. <a href="http://seer.cancer.gov/csr/1975_2011/" title="http://seer.cancer.gov/csr/1975_2011/">Also available online</a>. Last accessed October 8, 2018.</li><li id="section_2.3">Johnson A, Shekhdar J: Breast cancer incidence: what do the figures mean? J Eval Clin Pract 11 (1): 27-31, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15660534&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15660534&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Haas JS, Kaplan CP, Gerstenberger EP, et al.: Changes in the use of postmenopausal hormone therapy after the publication of clinical trial results. Ann Intern Med 140 (3): 184-8, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14757616&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14757616&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Barton MB, Elmore JG, Fletcher SW: Breast symptoms among women enrolled in a health maintenance organization: frequency, evaluation, and outcome. Ann Intern Med 130 (8): 651-7, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10215561&amp;dopt=Abstract" title="http://www.nc