            <div id="_section_715" class="pdq-sections"><p id="_716" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_720" tabindex="-1"><strong><a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_1">Aspectos generales</a></strong></p><p id="_721" tabindex="-1">El nombre de esta secci&#xF3;n se cambi&#xF3; de Resumen de los datos probatorios a Aspectos generales.</p><p id="_722" tabindex="-1"><strong><a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_51">Mamograf&#xED;a</a></strong></p><p id="_723" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_719">texto</a> para indicar que hay poco datos sobre la reducci&#xF3;n de la mortalidad, vista a lo largo del tiempo a partir de 1990, que se puede atribuir a los avances en las t&#xE9;cnicas de im&#xE1;genes que se usan como ex&#xE1;menes de detecci&#xF3;n y qu&#xE9; tanta reducci&#xF3;n es el resultado de la mejora en la eficacia del tratamiento. Tambi&#xE9;n se a&#xF1;adi&#xF3; texto sobre un estudio de la Cancer Intervention and Surveillance Modeling Network (CISNET) de modelos de simulaci&#xF3;n en los que se encontr&#xF3; que cerca de un tercio de la disminuci&#xF3;n en la mortalidad por c&#xE1;ncer de mama en 2012 se atribuy&#xF3; a la detecci&#xF3;n y el resto se atribuy&#xF3; al tratamiento; en este estudio de la CISNET, el c&#xE1;lculo de la media de reducci&#xF3;n en la tasa de mortalidad general por c&#xE1;ncer de mama fue de 49&#xA0;%, en relaci&#xF3;n con la tasa de referencia calculada en 2012 sin ex&#xE1;menes de detecci&#xF3;n ni tratamiento; 37&#xA0;% de esta reducci&#xF3;n se relacion&#xF3; con la detecci&#xF3;n y 63&#xA0;% de esta reducci&#xF3;n se relacion&#xF3; con el tratamiento (se cit&#xF3; a Plevritis et al. como referencia 78).</p><p id="_724" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_687">texto</a> sobre un estudio poblacional realizado en los Pa&#xED;ses Bajos en el que se observ&#xF3; que cerca de la mitad de todos los c&#xE1;nceres de mama detectados mediante ex&#xE1;menes de detecci&#xF3;n, incluso el carcinoma ductal <em>in situ</em>, representar&#xED;an un sobrediagn&#xF3;stico; esto es congruente con otros estudios en los que se observaron tasas importantes de sobrediagn&#xF3;stico relacionadas con los ex&#xE1;menes de detecci&#xF3;n (se cit&#xF3; a Autier et al. como referencia 93).</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/deteccion-prevencion" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/deteccion-prevencion">Consejo editorial del PDQ sobre los ex&#xE1;menes de detecci&#xF3;n y la prevenci&#xF3;n</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
