            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">Purpose of This Summary</h3><p id="_AboutThis_3" tabindex="-1">This PDQ cancer information summary for health professionals provides comprehensive, peer-reviewed, evidence-based information about breast cancer screening. It is intended as a resource to inform and assist clinicians who care for cancer patients.  It does not provide formal guidelines or recommendations for making health care decisions.</p></section><section id="_AboutThis_4"><h3 id="_AboutThis_4_toc">Reviewers and Updates</h3><p id="_AboutThis_5" tabindex="-1">This summary is reviewed regularly and updated as necessary by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention" title="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention">PDQ Screening and Prevention Editorial Board</a>, which is editorially independent of the National Cancer Institute (NCI).  The summary reflects an independent review of the literature and does not represent a policy statement of NCI or the National Institutes of Health (NIH).</p><p id="_AboutThis_22" tabindex="-1"> Board members review recently published articles each month to determine whether an article should:</p><div class="pdq-content-list"><ul id="_AboutThis_6"><li>be discussed at a meeting,</li><li>be cited with text, or</li><li>replace or update an existing article that is already cited.</li></ul></div><p id="_AboutThis_7" tabindex="-1">Changes to the summaries are made through a consensus process in which Board members evaluate the strength of the evidence in  the published articles and determine how the article should be included in the summary.</p><p id="_AboutThis_9" tabindex="-1">Any comments or questions about the summary content should be submitted to Cancer.gov through the NCI website's <a href="https://www.cancer.gov/contact/email-us" title="https://www.cancer.gov/contact/email-us">Email Us</a>. Do not contact the individual Board Members with questions or comments about the summaries. Board members will not respond to individual inquiries.</p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Levels of Evidence</h3><p id="_AboutThis_11" tabindex="-1">Some of the reference citations in this summary are accompanied by a level-of-evidence designation. These designations are intended to help readers assess the strength of the evidence supporting the use of specific interventions or approaches. The PDQ Screening and Prevention Editorial Board uses a <a href="/publications/pdq/levels-evidence/screening-prevention">formal evidence ranking system</a> in developing its level-of-evidence designations.</p></section><section id="_AboutThis_12"><h3 id="_AboutThis_12_toc">Permission to Use This Summary</h3><p id="_AboutThis_13" tabindex="-1">PDQ is a registered trademark. Although the content of PDQ documents can be used freely as text, it cannot be identified as an NCI PDQ cancer information summary unless it is presented in its entirety and is regularly updated. However, an author would be permitted to write a sentence such as &#x201C;NCI&#x2019;s PDQ cancer information summary about breast cancer prevention states the risks succinctly: [include excerpt from the summary].&#x201D;</p><p id="_AboutThis_14" tabindex="-1">The preferred citation for this PDQ summary is:</p><p id="_AboutThis_15" tabindex="-1">PDQ&#xAE; Screening and Prevention Editorial Board. PDQ Breast Cancer Screening. Bethesda, MD: National Cancer Institute. Updated  &lt;MM/DD/YYYY&gt;. Available at: <a href="https://www.cancer.gov/types/breast/hp/breast-screening-pdq" title="https://www.cancer.gov/types/breast/hp/breast-screening-pdq">https://www.cancer.gov/types/breast/hp/breast-screening-pdq</a>.  Accessed &lt;MM/DD/YYYY&gt;. [PMID: 26389344]</p><p id="_AboutThis_16" tabindex="-1">Images in this summary are used with permission of the author(s), artist, and/or publisher for use within the PDQ summaries only. Permission to use images outside the context of PDQ information must be obtained from the owner(s) and cannot be granted by  the National Cancer Institute. Information about using the illustrations in this summary, along with many other cancer-related images, is available in <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>, a collection of over 2,000 scientific images.
            </p></section><section id="_AboutThis_17"><h3 id="_AboutThis_17_toc">Disclaimer</h3><p id="_AboutThis_19" tabindex="-1">The information in these summaries should not be used as a basis for insurance reimbursement determinations. More information on insurance coverage is available on Cancer.gov on the <a href="https://www.cancer.gov/about-cancer/managing-care" title="https://www.cancer.gov/about-cancer/managing-care">Managing Cancer Care</a> page.</p></section><section id="_AboutThis_20"><h3 id="_AboutThis_20_toc">Contact Us</h3><p id="_AboutThis_21" tabindex="-1">More information about contacting us or receiving help with the Cancer.gov website can be found on our <a href="https://www.cancer.gov/contact" title="https://www.cancer.gov/contact">Contact Us for Help</a> page. Questions can also be submitted to Cancer.gov through the website&#x2019;s <a href="https://www.cancer.gov/contact/email-us" title="https://www.cancer.gov/contact/email-us">Email Us</a>.</p></section></div>
