            <div id="_section_32" class="pdq-sections"><p id="_34" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as
            new information becomes available.  This section describes the latest
            changes made to this summary as of the date above.</p><p id="_322" tabindex="-1"><strong><a href="/types/lung/hp/lung-screening-pdq#link/_8">Description of the Evidence</a></strong></p><p id="_325" tabindex="-1">Updated <a href="/types/lung/hp/lung-screening-pdq#link/_328">statistics</a> with estimated new cases and deaths for 2018 (cited American Cancer Society as reference 1).</p><p id="_326" tabindex="-1">Revised <a href="/types/lung/hp/lung-screening-pdq#link/_273">text</a> to state that other randomized clinical trials of low-dose helical computed tomography are under way or are already completed in a number of countries; other small trials are largely not powered to assess mortality as an endpoint, but there is an effort under way to combine the findings from these studies with the Dutch-Belgian Randomized Lung Cancer Screening Trial data, once the data are fully mature (cited Horeweg et al., Paci et al., Wille et al., Infante et al., and Pastorino et al. as references 13, 14, 15, 16, and 17, respectively).</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention" title="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention">PDQ Screening and Prevention Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/lung/hp/lung-screening-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
