            <div id="_section_195" class="pdq-sections"><p id="_196" tabindex="-1">  Cada vez se recomienda m&#xE1;s realizar un proceso de toma de decisiones m&#xE9;dicas con conocimiento de causa orientado a las personas que est&#xE1;n pensando en someterse a un examen de detecci&#xF3;n del c&#xE1;ncer. Se han estudiado distintos formas y materiales de  apoyo para ayudar en el proceso de decisi&#xF3;n. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario <a href="/espanol/cancer/deteccion/aspectos-generales-deteccion-pro-pdq">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p></div>
