            <a href="#cit/section_6.17">17</a>
            <a href="#cit/section_6.18">18</a>
            </p><div class="pdq-content-list"><ul id="_376" class="pdq-address-block"><li><strong>Edad en el momento del ingreso:</strong> 39 a 41 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> mujeres de listas de m&#xE9;dicos generales en zonas geogr&#xE1;ficamente definidas de Inglaterra, Gales y Escocia; se ocult&#xF3; la asignaci&#xF3;n.</li><li><strong>Exclusiones:</strong> n&#xFA;mero peque&#xF1;o (n = 30 en el grupo invitado y n = 51 en el grupo no invitado) en cada grupo porque no se pudo ubicar a las personas o fallecieron.</li><li><strong>Tama&#xF1;o de la muestra:</strong> 160&#xA0;921 (53&#xA0;884 invitadas; 106&#xA0;956 no invitadas).</li><li><strong>Congruencia de los informes:</strong> no corresponde.</li><li><strong>Intervenci&#xF3;n:</strong> se ofreci&#xF3; un examen de detecci&#xF3;n anual con MMG (primer examen de detecci&#xF3;n de dos proyecciones, seguida de proyecci&#xF3;n oblicua mediolateral &#xFA;nica en adelante) al grupo invitado de 48 a&#xF1;os y menos; 68&#xA0;% acept&#xF3; el examen de detecci&#xF3;n en la primera ocasi&#xF3;n. Luego, se volvi&#xF3; a invitar a alrededor de 69&#x2013;70&#xA0;% de las mujeres (81&#xA0;% asisti&#xF3; a por lo menos 1 examen de detecci&#xF3;n).</li><li><strong>Control:</strong> las mujeres no invitadas recibieron atenci&#xF3;n m&#xE9;dica habitual, sin saber si participaban o no; pocas se hab&#xED;an sometido a un examen de detecci&#xF3;n antes de la aleatorizaci&#xF3;n.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> seg&#xFA;n el c&#xF3;digo de la partida de defunci&#xF3;n aceptado en el registro central del National Health Service (NHS).</li><li><strong>An&#xE1;lisis:</strong> m&#xE9;todo de seguimiento con intenci&#xF3;n de tratar (si bien el NHS ofrecer&#xED;a ex&#xE1;menes de detecci&#xF3;n a todas las mujeres de 50 a&#xF1;os).</li><li><strong>Auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 10,7 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,83 (0,66&#x2013;1,04).</li><li><strong>Conclusiones:</strong> no es un resultado con significaci&#xF3;n estad&#xED;stica, pero se corresponde con otros estudios.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> restringido a 10 a&#xF1;os despu&#xE9;s de la aleatorizaci&#xF3;n.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama: grupo de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,75 (0,58&#x2013;0,97).</li><li><strong>Conclusiones:</strong> resultado con significaci&#xF3;n estad&#xED;stica.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> mediana de 17,7 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama: grupo de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,88 (0,74&#x2013;1,04).</li><li><strong>Conclusiones:</strong> resultado sin significaci&#xF3;n estad&#xED;stica.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> mediana de 17,7 a&#xF1;os.</li><li><strong>Riesgo relativo de mortalidad por todas las causas, detecci&#xF3;n vs. control (IC 95&#xA0;%):</strong> 0,98 (0,93&#x2013;1,03).</li><li><strong>Conclusiones:</strong> resultado sin significaci&#xF3;n estad&#xED;stica.</li></ul></div><p id="_588" tabindex="-1">La reducci&#xF3;n de la mortalidad por c&#xE1;ncer de mama en el momento de una mediana de seguimiento de 17,7 a&#xF1;os corresponde a una reducci&#xF3;n absoluta del riesgo de 0,1 de 1000 (o 1 de 10&#xA0;000) de menos defunciones.</p><p id="_589" tabindex="-1">Los datos probatorios son insuficientes para corroborar la conclusi&#xF3;n de una disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama de importancia cl&#xED;nica atribuible a la iniciaci&#xF3;n de ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a en mujeres de 39 a 49 a&#xF1;os. La disminuci&#xF3;n de la mortalidad por c&#xE1;ncer de mama notificada es muy peque&#xF1;a y transitoria seg&#xFA;n un cronograma sin estandarizar de pruebas de im&#xE1;genes, un protocolo sin estandarizar de estas pruebas y un umbral sin estandarizar para la biopsia; por lo tanto, esa reducci&#xF3;n tiene una importancia incierta para la poblaci&#xF3;n general. En t&#xE9;rminos absolutos, representa una reducci&#xF3;n del riesgo absoluto de 0,1 de 1000 (1 en 10&#xA0;000) defunciones. Adem&#xE1;s, la reducci&#xF3;n de la mortalidad se fundament&#xF3; en un nuevo an&#xE1;lisis del conjunto original de datos que no tuvieron significaci&#xF3;n estad&#xED;stica y el nuevo c&#xE1;lculo de la mortalidad por c&#xE1;ncer de mama en un subgrupo se restringi&#xF3; a 10 a&#xF1;os de seguimiento. A los 20 a&#xF1;os de seguimiento, no hubo una disminuci&#xF3;n estad&#xED;sticamente significativa en el riesgo de c&#xE1;ncer de mama ni de la mortalidad por todas las causas.<a href="#cit/section_6.18">18</a></p><p id="_590" tabindex="-1">Las pruebas son insuficientes para determinar con claridad la magnitud del sobrediagn&#xF3;stico. Debido a que los datos probatorios se basan en an&#xE1;lisis de subgrupos y un esquema no estandarizado de las pruebas de im&#xE1;genes, el protocolo para estas pruebas y un umbral no estandarizado para la biopsia cuya importancia es incierta para la poblaci&#xF3;n en general, los datos no apoyan la conclusi&#xF3;n de los investigadores de que "en el peor de los casos, solo se trata de muy pocos sobrediagn&#xF3;sticos".<a href="#cit/section_6.18">18</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Shapiro S, Venet W, Strax P, et al.: Ten- to fourteen-year effect of screening on breast cancer mortality. J Natl Cancer Inst 69 (2): 349-55, 1982.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6955542&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&a