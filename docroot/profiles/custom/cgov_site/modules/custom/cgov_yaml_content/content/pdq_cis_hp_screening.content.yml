            </p><div class="pdq-content-list"><ul id="_388" class="pdq-address-block"><li><strong>Edad en el momento del ingreso:</strong> 40 a 49 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> voluntarias individuales, con nombres ingresados sucesivamente en las listas de asignaci&#xF3;n. Si bien se presentaron cr&#xED;ticas con respecto al procedimiento de aleatorizaci&#xF3;n, en una revisi&#xF3;n independiente y minuciosa no se hallaron pruebas de subversi&#xF3;n; adem&#xE1;s, esa subversi&#xF3;n fue improbable a una escala lo suficientemente grande como para influir en los resultados.<a href="#cit/section_6.12">12</a></li><li><strong>Exclusiones:</strong> pocas, equilibradas entre los grupos.</li><li><strong>Tama&#xF1;o de la muestra:</strong> 25&#xA0;214 en el grupo de estudio (100&#xA0;% sometido a ex&#xE1;menes de detecci&#xF3;n despu&#xE9;s del ECM de ingreso) y 25&#xA0;216 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> buena.</li><li><strong>Intervenci&#xF3;n:</strong> MMG anual de 2 proyecciones y ECM durante 4 a 5 a&#xF1;os.</li><li><strong>Control:</strong> atenci&#xF3;n normal.</li><li><strong>Cumplimiento:</strong> 100&#xA0;% al inicio, disminuy&#xF3; a 85,5&#xA0;% en el quinto examen de detecci&#xF3;n.</li><li><strong>Contaminaci&#xF3;n:</strong> 26,4&#xA0;% en el grupo de atenci&#xF3;n usual.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> partidas de defunci&#xF3;n, con revisi&#xF3;n de casos cuestionables por parte de un grupo de revisi&#xF3;n con anonimato. Vinculada tambi&#xE9;n con las estad&#xED;sticas de la Canadian Mortality Data Base, Statistics Canada.</li><li><strong>An&#xE1;lisis:</strong> seguimiento.</li><li><strong>Auditor&#xED;a externa:</strong> s&#xED;. Independiente, con el an&#xE1;lisis de datos realizado por varios revisores.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 25 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama: grupo de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 1,09 (0,80-1,49).</li><li><strong>Comentarios:</strong> este es el &#xFA;nico ensayo dise&#xF1;ado espec&#xED;ficamente para estudiar a mujeres de 40 a 49 a&#xF1;os. Se incluyeron los c&#xE1;nceres que se diagnosticaron en el momento del ingreso en los grupos de estudio y control. Antes de finalizar el ensayo, se expresaron inquietudes sobre la suficiencia t&#xE9;cnica de las MMG, la capacitaci&#xF3;n de los radi&#xF3;logos y la homologaci&#xF3;n de los equipos, lo cual llev&#xF3; a una revisi&#xF3;n externa independiente. La deficiencia principal que identific&#xF3; esta revisi&#xF3;n fue el uso de la proyecci&#xF3;n mediolateral entre 1980 y 1985, en lugar de la proyecci&#xF3;n oblicua mediolateral que se utiliz&#xF3; despu&#xE9;s de 1985.<a href="#cit/section_6.13">13</a> En an&#xE1;lisis posteriores, se determin&#xF3; que el tama&#xF1;o y el estadio de los c&#xE1;nceres que se detectaron con mamograf&#xED;a en este ensayo eran equivalentes a los de otros ensayos.<a href="#cit/section_6.14">14</a> Este ensayo y el NBSS-2 difieren de los otros ECA en el uso congruente de la hormonoterapia y quimioterapia adyuvantes tras el tratamiento local del c&#xE1;ncer de mama en mujeres con enfermedad en los ganglios axilares.</li></ul></div><p id="_389" tabindex="-1">
