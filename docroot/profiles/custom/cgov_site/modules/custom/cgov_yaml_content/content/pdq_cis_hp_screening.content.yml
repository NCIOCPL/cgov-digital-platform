que no se somete a los ex&#xE1;menes. En relaci&#xF3;n con las cr&#xED;ticas y los comentarios sobre este ensayo, ver el <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_387">NBSS-1</a>.</li></ul></div><p id="_391" tabindex="-1">
