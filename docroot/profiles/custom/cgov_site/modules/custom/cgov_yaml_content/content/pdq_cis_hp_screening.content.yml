            <div id="_section_249" class="pdq-sections"><section id="_279"><h3 id="_279_toc">Screening by Low-Dose Helical Computed Tomography </h3><section id="_252"><h4 id="_252_toc">False-positive exams</h4><p id="_253" tabindex="-1">False-positive exams are particularly problematic in the context of lung cancer screening. Persons most likely to be screened for lung cancer, i.e., heavy smokers, have comorbidities (such as chronic obstructive pulmonary disease and heart disease) that make them poor candidates for certain diagnostic procedures.</p><p id="_275" tabindex="-1">False-positive test results must be considered when lung cancer screening with low-dose helical computed tomography (LDCT) is being evaluated. A false-positive test may lead to anxiety and invasive diagnostic procedures, such as percutaneous needle biopsy or thoracotomy. The percentage of false-positive findings varies substantially among studies and is primarily attributable to differences in how a positive scan is defined (the size criteria), the thickness of the slice used between cuts (smaller slice thicknesses lead to detection of more nodules) and whether the subject resides in a geographic location where granulomatous disease is highly prevalent. A systematic review of the benefits and harms of computed tomography (CT) screening for lung cancer reported that the follow-up of a screen-detected nodule most often included further imaging, which varied among 21 screening trials between 1% and nearly 45%.   Positron emission tomography scanning was performed in 2.5% to 5% of patients.<a href="#cit/section_3.1">1</a>  The frequency of nonsurgical biopsies or procedures in screening trials ranges from 0.7% to 4.4%. Of those biopsied, there was marked variation in the finding of a benign result (6%&#x2013;79%). The rate of surgical resection for screen detected nodules in screening trials is between 0.9% and 5.6%. Of patients who underwent surgery, between 6% and 45% had a benign nodule discovered during surgery,<a href="#cit/section_3.2">2</a>  a potential harm of lung cancer screening. In the National Lung Screening Trial (NLST), most major complications related to invasive procedures and surgeries occurred in patients diagnosed with lung cancer, with a major complication rate of 14%. Additionally, a complication rate of 4.1 deaths and 4.5 complications per 10,000 diagnostic events can be expected in patients determined to have a benign nodule. The rates of complications from the NLST may not be generalizable to a community setting;  participants in the NLST were younger, better educated, and less likely to be current smokers (therefore healthier) than the population of smokers and former smokers in the general U.S. population who would be eligible for screening. Of note, 82% of the participants were enrolled at large academic medical centers, and 76% of the enrollees were seen at National Cancer Institute&#x2013;designated cancer centers.  This may account for the extremely low complication rate and surgical mortality (1%) found in the NLST that led the multisociety position paper to strongly recommend that screening be carried out at centers with the same patient-management resources as those in the NLST.<a href="#cit/section_3.1">1</a></p><p id="_318" tabindex="-1">The rates of potential screening harms can vary as lung cancer screening is implemented in a real-world setting. In one study, the authors examined the effects of introducing a LDCT lung cancer screening program into selected Veterans Health Administration (VA) hospitals across the United States.<a href="#cit/section_3.3">3</a> In another study, 93,000 patients were assessed for eligibility to receive one round of LDCT screening: 4,246 patients met the criteria (as per the 2013 U.S. Preventive Service Task Force recommendations);<a href="#cit/section_3.4">4</a> of those eligible, 58% of patients agreed to be screened, and 50% of patients (n = 2,106) actually underwent screening. Sixty percent of patients had a false-positive test, 56% of patients had a suspicious nodule that required ongoing monitoring, and 3.5% of patients underwent diagnostic evaluation for a positive screen. The high rate of false-positive tests (compared with 27.3% of patients in the NLST for a first screen) may be attributed to the VA program&#x2019;s definition of a positive screen, which used Fleischer Society guidelines for management of CT-detected nodules,<a href="#cit/section_3.5">5</a> whereas the NLST had an absolute cut-off value of 4 mm to define a positive nodule.<a href="#cit/section_3.2">2</a> Most nodules detected in the VA pilot program were 4 mm or less (55%). However, there is currently no uniformly accepted protocol for nodule management in LDCT lung cancer screening, so wide rates of variability in false-positive results could be likely with broad implementation. Additionally, 41% of participants in the VA program had incidental findings of unclear significance that were reported by the reading radiologist to likely require follow-up or further evaluation.<a href="#cit/section_3.3">3</a></p></section><section id="_257"><h4 id="_257_toc">Overdiagnosis</h4><p id="_258" tabindex="-1">A less familiar harm is overdiagnosis,  which means the diagnosis of a condition that would not have become clinically significant had it not been detected by screening.<a href="#cit/section_3.6">6</a> Had the patient not been diagnosed with cancer, the patient would have died of other competing comorbidities. In the case of screening with LDCT, overdiagnosis could lead to unnecessary diagnosis of lung cancer requiring some combination of surgery (e.g., lobectomy, chemotherapy, and radiation therapy). Autopsy studies suggest that a significant number of individuals die with lung cancer rather than from it. In one study, about one-sixth of all lung cancers found at autopsy had not been clinically recognized before death.<a href="#cit/section_3.7">7</a> This may be an underestimate; depending on the extent of the autopsy,  many small lung cancers that are detectable by CT may go unrecorded in an autopsy record.<a href="#cit/section_3.8">8</a> Studies in Japan provide additional evidence that screening with LDCT could lead to a substantial amount of overdiagnosis.<a href="#cit/section_3.9">9</a>  Studies are needed to establish the level of overdiagnosis that might be associated with CT screening for lung cancer. However, in one study, the volume-doubling times of 61 lung cancers were estimated using an exponential model and successive CT images. Lesions were classified into three of the following types:</p><div class="pdq-content-list"><ul id="_281"><li>Type G (ground glass opacity).</li><li>Type GS (focal glass opacity with a solid central component).</li><li>Type S (solid nodule).</li></ul></div><p id="_282" tabindex="-1">The mean-doubling times were 813 days, 457 days, and 149 days for types G, GS, and S, respectively. In this study, annual CT screening identified a large number of slowly growing adenocarcinomas that were not visible on chest x-ray, suggesting overdiagnosis.<a href="#cit/section_3.10">10</a></p><p id="_276" tabindex="-1">In a  screening trial with more than 5,000 participants, the proportion of cancers that would be considered overdiagnoses was evaluated.  Volume-doubling time was used as a surrogate for overdiagnosis. Patients with a calculated volume-doubling time of more than 400 days before surgical resection were considered to have an overdiagnosed cancer.<a href="#cit/section_3.11">11</a>  	The investigators discovered that 25% of those ultimately diagnosed with lung cancer met the criteria of an indolent screen-detected nodule, suggesting that one in four cancers in that trial were overdiagnosed.<a href="#cit/section_3.11">11</a>  Similar rates of overdiagnosis have been documented in breast cancer.  This rate is consistent with previous chest radiograph screening studies and for other solid tumors. The rate of overdiagnosis in the NLST has yet to be calculated, but the study data show a persistent gap of about 120 excess lung cancer cases in the LDCT group compared with the chest radiograph group, although long-term follow-up is needed.<a href="#cit/section_3.12">12</a> Additional evidence of overdiagnosis with LDCT screening was observed in the randomized Danish Lung Cancer Screening Trial. At 10 years of follow-up (5 years after the last screening exam), almost twice as many lung cancers had been diagnosed in the screening group than in the control group (5.1 vs. 2.7 cases per 1,000 person-years or 100 vs. 53 lung cancer cases in 4,104 total participants, respectively); most of  the lung cancers were early stage adenocarcinomas, with no statistically significant difference in the number of stage III and IV cancers between the two groups.<a href="#cit/section_3.13">13</a></p><p id="_287" tabindex="-1">About 20 years of follow-up of the Mayo Lung Project (MLP) cohort indicates that 17% of lung cancers diagnosed as the result of an intense regimen of chest x-ray and sputum cytology are overdiagnosed;<a href="#cit/section_3.14">14</a> 585 lung cancers had been diagnosed in the intervention arm as compared with 500 in the usual-care arm. After 13 years of follow-up of the Prostate, Lung, Colorectal and Ovarian (PLCO) cohort, 1,696 lung cancers had been diagnosed in the intervention arm as compared with 1,620 lung cancers in the usual-care arm.<a href="#cit/section_3.15">15</a> This suggests that about 6% of cancers diagnosed as the result of annual chest x-ray are overdiagnosed, although that percentage was not significantly different from 0%.</p></section><section id="_255"><h4 id="_255_toc">Complications of diagnostic evaluation</h4><p id="_256" tabindex="-1">In the PLCO,<a href="#cit/section_3.15">15</a> 0.4% of participants with at least one positive screen who had a diagnostic evaluation had a complication associated with a diagnostic procedure. The most common of the 69 complications were pneumothorax (29%), atelectasis (15%), and infection (10%).</p></section><section id="_259"><h4 id="_259_toc">Increase in lung cancer mortality </h4><p id="_260" tabindex="-1">Findings from the MLP hinted at the possibility of an increase in lung cancer mortality for persons screened with an intense regimen of chest x-ray and sputum cytology.<a href="#cit/section_3.16">16</a> At the end of 20 years of follow-up, the lung cancer mortality rate was 4.4 cases per 1,000 deaths in the intervention arm and 3.9 cases per 1,000 deaths in the usual-care arm. The two rates were not statistically different from one another (<em>P</em> = .09). No increase in risk was seen in the intervention arms of the John Hopkins University and Memorial Sloan-Kettering studies (relative risk [RR],  0.88; 95% confidence interval [CI], 0.74&#x2013;1.05), and the PLCO (RR, 0.99; 95% CI, 0.87&#x2013;1.22).</p></section><section id="_277"><h4 id="_277_toc">Radiation exposure</h4><p id="_278" tabindex="-1">Another potential risk from screening with LDCT is radiation exposure.  The average exposure is very low for an LDCT at 1.5 mSv.  It is estimated that over a 3-year period of screening, NLST participants have been exposed to an average of 8 mSv of radiation (which accounts for radiation from screens and additional imaging for screen-detected nodules).  Modeling from previous work on radiation exposure and the development of cancer suggests that there could be one death per 2,500 screens in those participating in a screening program such as the NLST, although the benefit of screening (1 death avoided per 320 screens) far outweighs the risk.  Younger persons and those without a significant risk of lung cancer may be more likely to suffer a radiation-induced lung cancer from screening than to be spared a lung cancer death.<a href="#cit/section_3.1">1</a></p></section></section><section id="_250"><h3 id="_250_toc">Screening by Chest X-ray and/or Sputum Cytology</h3><p id="_251" tabindex="-1">Unless reported above, data on harms associated with sputum cytology or a combined regimen of sputum cytology and chest x-ray have not been published.</p><p id="_254" tabindex="-1">In the PLCO Cancer Screening Trial, the percentage of false positive screens (among all positive lung cancer screens) was 98%.<a href="#cit/section_3.17">17</a> When smoking status was considered, the percentage of false-positive screens (among all positive screens) was highest in never-smokers (&gt;99%) and lowest in current smokers (95%). After adjustment for smoking, the percentage of false-positive screens did not differ by sex.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Bach PB, Mirkin JN, Oliver TK, et al.: Benefits and harms of CT screening for lung cancer: a systematic review. JAMA 307 (22): 2418-29, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22610500&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22610500&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Aberle DR, Adams AM, Berg CD, et al.: Reduced lung-cancer mortality with low-dose computed tomographic screening. N Engl J Med 365 (5): 395-409, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Kinsinger LS, Anderson C, Kim J, et al.: Implementation of Lung Cancer Screening in the Veterans Health Administration. JAMA Intern Med 177 (3): 399-406, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28135352&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28135352&amp;dopt=Abstract">[PU