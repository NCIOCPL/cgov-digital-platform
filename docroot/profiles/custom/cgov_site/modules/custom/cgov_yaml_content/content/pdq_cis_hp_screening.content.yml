            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/pulmon/paciente/deteccion-pulmon-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_2" tabindex="-1">Se dispone tambi&#xE9;n de sumarios por separado sobre <a href="/espanol/tipos/pulmon/pro/prevencion-pulmon-pdq">Prevenci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a>, <a href="/espanol/tipos/pulmon/pro/tratamiento-pulmon-celulas-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a>,  <a href="/espanol/tipos/pulmon/pro/tratamiento-pulmon-celulas-no-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> y <a href="/espanol/publicaciones/pdq/grados-comprobacion/deteccion-prevencion">Grados de comprobaci&#xF3;n cient&#xED;fica de los estudios de investigaci&#xF3;n sobre detecci&#xF3;n y prevenci&#xF3;n del c&#xE1;ncer</a>.</p><section id="_57"><h3 id="_57_toc">Datos probatorios sobre los beneficios relacionados con los ex&#xE1;menes de detecci&#xF3;n</h3><section id="_58"><h4 id="_58_toc">Ex&#xE1;menes de detecci&#xF3;n con tomograf&#xED;a computarizada helicoidal de dosis bajas</h4><section id="_59"><h5 id="_59_toc">Beneficios</h5><p id="_60" tabindex="-1">En un ensayo aleatorizado numeroso se indic&#xF3; que someter a ex&#xE1;menes de detecci&#xF3;n a personas de 55 a 74 a&#xF1;os que tienen antecedentes de tabaquismo con un &#xED;ndice cajetillas-a&#xF1;o de 30 o m&#xE1;s y que si fumaron en el pasado, dejaron de hacerlo en los &#xFA;ltimos 15 a&#xF1;os, disminuye la mortalidad por c&#xE1;ncer de pulm&#xF3;n en 20&#xA0;% (intervalo de confianza [IC] 95&#xA0;%, 6,8&#x2013;26,7; <em>P</em> = 0,004) y la mortalidad por todas las causas en 6,7&#xA0;% (IC 95&#xA0;%, 1,2&#x2013;13,6; <em>P</em> = 0,02).<a href="#cit/section_1.1">1</a> En un an&#xE1;lisis actualizado se calcul&#xF3; que la reducci&#xF3;n en la mortalidad por c&#xE1;ncer de pulm&#xF3;n fue de  16&#xA0;% (IC 95&#xA0;%, 5&#x2013;25).<a href="#cit/section_1.2">2</a></p><p id="_61" tabindex="-1"><strong>Magnitud del efecto: reducci&#xF3;n relativa de  16&#xA0;% en la mortalidad espec&#xED;fica por c&#xE1;ncer de pulm&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_62" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: datos probatorios obtenidos a partir de un ensayo cl&#xED;nico controlado aleatorizado.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: no corresponde (N/C). Un ensayo aleatorizado hasta la fecha.</li><li><strong>Validez externa</strong>: razonable.</li></ul></div></section><section id="_63"><h5 id="_63_toc">Perjuicios</h5><p id="_64" tabindex="-1">Con base en datos probatorios s&#xF3;lidos, cerca de 96&#xA0;% de todos los ex&#xE1;menes de detecci&#xF3;n con tomograf&#xED;a computarizada helicoidal de dosis bajas con resultados positivos no dan lugar a un diagn&#xF3;stico de c&#xE1;ncer de pulm&#xF3;n.<a href="#cit/section_1.1">1</a> Los ex&#xE1;menes con resultados positivos falsos pueden conducir a procedimientos diagn&#xF3;sticos invasivos innecesarios.</p><p id="_65" tabindex="-1"><strong>Magnitud del efecto:  con base en resultados de un ensayo aleatorizado numeroso, la tasa de resultados positivos falsos por serie de ex&#xE1;menes de detecci&#xF3;n es de 23,3&#xA0;%. De todos los resultados positivos falsos de los ex&#xE1;menes de detecci&#xF3;n, 0,06&#xA0;% producen complicaciones graves despu&#xE9;s de un procedimiento invasivo realizado durante el seguimiento diagn&#xF3;stico del resultado positivo del examen de detecci&#xF3;n. En 3 series de detecci&#xF3;n, 1,8&#xA0;% de los participantes que no ten&#xED;an c&#xE1;ncer de pulm&#xF3;n se sometieron a un procedimiento invasivo despu&#xE9;s de un resultado positivo en un examen de detecci&#xF3;n.</strong></p><div class="pdq-content-list"><ul id="_66" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: datos probatorios obtenidos a partir de un ensayo controlado aleatorizado.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: razonable.</li></ul></div></section></section></section><section id="_67"><h3 id="_67_toc">Datos probatorios sobre la ausencia de beneficios relacionados con los ex&#xE1;menes de detecci&#xF3;n</h3><section id="_3"><h4 id="_3_toc">Ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax o citolog&#xED;a de esputo</h4><section id="_4"><h5 id="_4_toc">Beneficios</h5><p id="_5" tabindex="-1">Con base en datos probatorios s&#xF3;lidos, los ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax o estudio citol&#xF3;gico del esputo no reducen la mortalidad por c&#xE1;ncer de pulm&#xF3;n en la poblaci&#xF3;n general o en quienes alguna vez fumaron.</p><p id="_68" tabindex="-1"><strong>Magnitud del efecto: N/C.</strong></p><div class="pdq-content-list"><ul id="_6" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: ensayos controlados aleatorizados.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_7"><h5 id="_7_toc">Perjuicios</h5><section id="_107"><h6 id="_107_toc">Ex&#xE1;menes con resultados positivos falsos</h6><p id="_8" tabindex="-1">Con base en datos probatorios s&#xF3;lidos, al menos 95&#xA0;% de todos los ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax con resultados positivos no dan lugar a un diagn&#xF3;stico de c&#xE1;ncer de pulm&#xF3;n.   Los ex&#xE1;menes con resultados positivos falsos conducen a procedimientos de diagn&#xF3;stico invasivos innecesarios.</p><div class="pdq-content-list"><ul id="_9" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: ensayos  controlados aleatorizados.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section><section id="_69"><h6 id="_69_toc">Sobrediagn&#xF3;stico</h6><p id="_70" tabindex="-1">Con base en datos probatorios s&#xF3;lidos, una proporci&#xF3;n baja, pero no despreciable, de los c&#xE1;nceres de pulm&#xF3;n identificados mediante ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax o estudio citol&#xF3;gico del esputo parece que representan sobrediagn&#xF3;sticos de c&#xE1;ncer; la magnitud notificada del sobrediagn&#xF3;stico oscila entre 5 y 25&#xA0;%. Estos c&#xE1;nceres conducen a procedimientos diagn&#xF3;sticos innecesarios y tambi&#xE9;n pueden motivar tratamientos innecesarios. Los perjuicios de los procedimientos de diagn&#xF3;stico y del tratamiento se presentan con mayor frecuencia en fumadores empedernidos o que han fumado durante largos periodos debido a las comorbilidades relacionadas con el tabaquismo que aumentan el riesgo de diseminaci&#xF3;n.</p><p id="_71" tabindex="-1"><strong>Magnitud del efecto: entre 5 y 25&#xA0;%, seg&#xFA;n las caracter&#xED;sticas de la poblaci&#xF3;n sometida a ex&#xE1;menes de detecci&#xF3;n y el r&#xE9;gimen de los mismos.</strong></p><div class="pdq-content-list"><ul id="_72" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio</strong>: ensayos  controlados aleatorizados.</li><li><strong>Validez interna</strong>: buena.</li><li><strong>Congruencia</strong>: buena.</li><li><strong>Validez externa</strong>: buena.</li></ul></div></section></section></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Aberle DR, Adams AM, Berg CD, et al.: Reduced lung-cancer mortality with low-dose computed tomographic screening. N Engl J Med 365 (5): 395-409, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Pinsky PF, Church TR, Izmirlian G, et al.: The National Lung Screening Trial: results stratified by demographics, smoking history, and lung cancer histology. Cancer 119 (22): 3976-83, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24037918&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24037918&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
