            <div id="_section_8" class="pdq-sections"><section id="_327"><h3 id="_327_toc">Incidence and Mortality</h3><p id="_328" tabindex="-1">Lung cancer is the  third most common form of noncutaneous cancer in the United States and is the leading cause of cancer death in men and in women.  In 2018 alone, it is estimated  that 121,680 men and 112,350 women will be  diagnosed with lung cancer, and 83,550 men and  70,500 women will die from this disease.   The lung cancer
            death rate rose rapidly over several decades in both sexes, with a persistent decline for
            men commencing in 1991. From 2011 to 2015, death rates  decreased by 3.8% per year in men and by 2.3% per year in women.<a href="#cit/section_2.1">1</a></p></section><section id="_222"><h3 id="_222_toc">Risk Factors</h3><p id="_284" tabindex="-1">The most important risk factor for lung cancer (as for many other
            cancers) is tobacco use.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a>  Cigarette smoking has been definitively
            established by epidemiologic and preclinical animal experimental data as the
            primary cause of lung cancer.  This causative link has been widely recognized
            since the 1960s, when national reports in Great Britain and the United States
            brought the cancer risk of smoking prominently to the public&#x2019;s attention.<a href="#cit/section_2.3">3</a>
            The percentages of lung cancers estimated to be caused by tobacco smoking in
            males and females are 90% and 78%, respectively.</p><p id="_285" tabindex="-1">For a complete description of factors associated with an increased or decreased risk of lung cancer, refer to the PDQ summary on <a href="/types/lung/hp/lung-prevention-pdq">Lung Cancer Prevention</a> for more information.</p></section><section id="_227"><h3 id="_227_toc">Evidence of Benefit Associated With Screening</h3><section id="_229"><h4 id="_229_toc">Screening by low-dose helical computed tomography</h4><p id="_230" tabindex="-1">There have been intensive efforts to improve lung cancer screening with newer
            technologies, including low-dose helical computed tomography (LDCT).<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a>  LDCT was shown to be   more sensitive than chest
            radiography.  In the Early Lung Cancer Action Project (ELCAP),<a href="#cit/section_2.5">5</a>   LDCT detected almost six times as
            many stage I lung cancers as chest radiography, and most of these tumors were no larger than 1
            cm in diameter.   </p><p id="_267" tabindex="-1">A systematic analysis <a href="#cit/section_2.6">6</a> summarized 13 observational studies of LDCT undertaken between 1993 and 2004 and  that included 60 to 5,201 participants.  Some Japanese studies included nonsmokers, but the others were limited to current and former smokers.  Variability in detection of nodules&#x2014;between 3% and 51%&#x2014;may be attributed to several factors:</p><div class="pdq-content-list"><ul id="_283"><li>The definition of nodules (some studies required a size threshold).</li><li>The CT technology (thin slice detects more and smaller nodules).</li><li>Geographic variation in endemic granulomatous disease.</li></ul></div><p id="_286" tabindex="-1">    Overall, lung cancer was diagnosed in 1.1% to 4.7% of screened participants; most of these diagnoses were early-stage disease.<a href="#cit/section_2.6">6</a></p><p id="_268" tabindex="-1">With completion of the National Lung Screening Trial (NLST), there is now evidence that screening with LDCT can reduce lung cancer mortality risk in ever-smokers who have smoked 30 pack-years or more and in former smokers who have quit within the past 15 years. The NLST included 33 centers across the United States. Eligible participants were between the ages of 55 years and 74 years at randomization, had a history of at least 30 pack-years of cigarette smoking, and, if former smokers, had quit within the past 15 years.   A total of 53,454 persons were enrolled; 26,722 persons were randomly assigned to receive screening with LDCT, and 26,732 persons were randomly assigned to receive screening with chest x-ray. Any noncalcified nodule found on LDCT that measured at least 4 mm in any diameter and any noncalcified nodule or mass identified on x-ray images were classified as positive. Radiologists, however, had the option of calling a final screen negative if a noncalcified nodule had been stable on the three screening exams. The LDCT group had a substantially higher rate of positive screening tests than did the radiography group (round 1, 27.3% vs. 9.2%; round 2, 27.9% vs. 6.2%; and round 3, 16.8% vs. 5.0%). Overall, 39.1% of participants in the LDCT group and 16.0% in the radiography group had at least one positive screening result. Of those who screened positive, the false-positive rate was 96.4% in the LDCT group and 94.5% in the chest radiography group. This was consistent across all three rounds.<a href="#cit/section_2.7">7</a></p><p id="_269" tabindex="-1">In the LDCT group, 649 cancers were diagnosed after a positive screening test, 44 after a negative screening test, and 367 among participants who either missed the screening or received the diagnosis after the completion of the screening phase. In the radiography group, 279 cancers were diagnosed after a positive screening test, 137 after a negative screening test, and 525 among participants who either missed the screening or received the diagnosis after the completion of the screening phase. Three hundred fifty-six deaths from lung cancer occurred in the LDCT group, and 443 deaths from lung cancer occurred in the chest x-ray  group, with a relative reduction in the rate of death from lung cancer of 20% (95% confidence interval [CI], 6.8&#x2013;26.7) with LDCT screening.<a href="#cit/section_2.7">7</a> An updated analysis showed that the estimated reduction in lung  cancer mortality was 16% (95% CI, 5&#x2013;25).<a href="#cit/section_2.8">8</a>  Overall, mortality was reduced by 6.7% (95% CI, 1.2&#x2013;13.6).  The number needed to screen with LDCT to prevent one death from lung cancer was 320.<a href="#cit/section_2.7">7</a></p><p id="_271" tabindex="-1">Since the publication of the results of the NLST, more has been learned about who may benefit the most from screening for lung cancer using LDCT.<a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a>  One group of investigators developed an individual risk model to assess who might benefit from screening. The model used additional factors not used as inclusion criteria in the NLST, such as a history of chronic obstructive pulmonary disease, personal or family history of lung cancer and a more detailed smoking history. More persons would have been eligible to be screened using the trial's criteria as opposed to the inclusion criteria of the NLST without missing patients with cancer.<a href="#cit/section_2.10">10</a>  A second group performed a reanalysis of the NLST data and calculated each patient&#x2019;s risk of developing lung cancer and estimated each patient's lung cancer mortality.<a href="#cit/section_2.11">11</a> The investigators then divided the NLST participants into five groups on the basis of risk.  The number needed to screen to avoid a lung cancer death in the low-risk group was 5,276; 161 screens were needed in the high-risk group to avoid a lung cancer death.  Further, the number of false-positive screens decreased from 1,648 in the lowest quintile of risk to 65 in the highest risk group.  The three highest quintiles of risk accounted for 88% of the mortality reduction from screening, whereas the lowest quintile accounted for only a 1% reduction in mortality.  These studies illustrate possible improvements for determining the population of patients who may benefit the most from screening, potentially reducing the number of false positives, and reducing the potential harm related to the adverse events associated with their evaluation.  One other benefit of calculating individual risk is the ability to incorporate the findings into a shared decision-making process so that patients can decide whether to undergo screening.<a href="#cit/section_2.11">11</a></p><p id="_273" tabindex="-1">Other randomized clinical trials (RCTs) of LDCT are under way or are already completed in a number of countries.<a href="#cit/section_2.12">12</a> The largest is the Dutch-Belgian Randomized Lung Cancer Screening Trial (or NELSON trial).<a href="#cit/section_2.13">13</a> This study differs from the NLST in that the control group does not have chest radiographic screening.  Other smaller trials in Europe also compare a nonscreening arm with LDCT.<a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a>  These smaller trials are largely not powered to assess mortality as an endpoint, but there is an effort under way to combine the findings from these studies with the NELSON
            data, once the data are fully mature.  These studies may also be able to assess consistency with the NLST findings.  In addition to the data gleaned from ongoing trials, the NLST data are being analyzed to examine other important issues in lung cancer screening, including cost effectiveness, quality of life, and whether screening would benefit individuals younger than those enrolled in the NLST and those with fewer than 30 pack-years of smoking exposure. Data from the U.S. Prostate, Lung, Colorectal and Ovarian (PLCO) Cancer Screening Trial suggest that, in the absence of screening, the risk of lung cancer death for current smokers who have a smoking history of 20 to 29 pack-years is no different than that of former smokers who have quit within 15 years and have a smoking history of more than 30 pack-years (hazard ratio, 1.07; CI, 0.75&#x2013;1.5). Although the risk for the former-smokers group is no different than that of the current-smokers group (for whom LDCT screening is recommended by the U.S. Preventive Services Task Force), the efficacy of screening is unknown in the former-smokers group.<a href="#cit/section_2.18">18</a></p><p id="_263" tabindex="-1">[<em>Note: A <a href="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf" title="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf">Guide</a>  has been developed to help patients and physicians assess the benefits and harms of LDCT screening for lung cancer.<a href="#cit/citation.19">19</a></em>]</p></section><section id="_288"><h4 id="_288_toc">Screening and smoking cessation</h4><p id="_289" tabindex="-1">The target population for lung cancer screening has a high prevalence of current smokers compared with the general population.  A lung cancer screening program could potentially impact the likelihood of smoking cessation, theoretically promoting cessation among those screened who have lung abnormalities detected on their screen. Conversely, screening could also be a deterrent to cessation among those with no evidence of lung abnormalities on their screen.  The Danish Lung Cancer Screening Trial is a randomized trial that compared LDCT with no intervention among participants aged 50 to 70 years who had at least a 20 pack-year smoking history.<a href="#cit/section_2.20">20</a>  The proportion of participants who had quit smoking was monitored every year for 5 years of follow-up and remained virtually identical in the two groups from baseline (CT group and control group each had 23% ex-smokers) until the 5-year follow-up (43% ex-smokers in both groups).  The comparison of these two randomized groups indicates that the CT screening program had zero net effect on the likelihood of smoking cessation.</p><p id="_290" tabindex="-1">Another report used data from the NLST to address the question of whether the screening result influenced the likelihood of smoking cessation.<a href="#cit/section_2.21">21</a>  The NLST compared CT with chest x-ray, and data from both arms were pooled to examine the impact of abnormal findings on the likelihood of smoking cessation.  Compared with those who did not have abnormal findings, current smokers who had a screening examination that was suspicious for lung cancer (but was not lung cancer) were significantly more likely to have stopped smoking 1 year later.  The associations with quitting smoking among those who had a major lung abnormality, which was not suspicious for lung cancer, or a minor abnormality were weaker and not uniformly statistically significant.</p><p id="_321" tabindex="-1">A third study from the U.K. Lung Cancer Screening pilot trial of a low-dose CT scan found that screening was associated with a statistically significant increase in short- and long-term cessation, and this effect was greatest among those whose initial screening test was positive, warranting additional clinical investigation.<a href="#cit/section_2.22">22</a></p><p id="_291" tabindex="-1">The results of these studies suggest that the net impact of a CT program on smoking cessation  varied,<a href="#cit/section_2.20">20</a> but there appears to be a higher likelihood of smoking cessation among current smokers who have findings suspicious for lung cancer.<a href="#cit/section_2.21">21</a>  This is an important research area that needs to be clarified.</p></section></section><section id="_241"><h3 id="_241_toc">Evidence of No Benefit Associated With Screening</h3><section id="_242"><h4 id="_242_toc">Screening by chest x-ray and/or sputum cytology</h4><p id="_243" tabindex="-1">The question of lung cancer screening dates back to the 1950s, when rising lung cancer incidence and mortality rates indicated a need for intervention. In  response to the emerging lung cancer problem, five studies of chest imaging, two of which were controlled, were undertaken during the 1950s and 1960s.<a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a>  Two studies also included sputum cytology.<a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a> The results of these studies suggested no overall benefit of screening, although design limitations prevented the studies from providing definitive evidence. </p><p id="_244" tabindex="-1">In the early 1970s, the National Cancer Institute funded the Cooperative Early Lung Cancer Detection Program,<a href="#cit/section_2.31">31</a> which was designed to assess the ability of screening with radiologic chest imaging and sputum cytology to reduce lung cancer mortality in male smokers. The program comprised three separate RCTs, each enrolling about 10,000 male participants aged 45 years and older who smoked at least one pack of cigarettes a day in the previous year. One study was conducted at the Mayo Clinic,<a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a> one at Johns Hopkins University,<a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a> and one at Memorial Sloan-Kettering.<a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a> The Hopkins and Sloan-Kettering studies employed the same design: persons randomly assigned to the intervention arm received sputum cytology every 4 months and annual chest imaging, while persons randomly assigned to the control arm received annual chest imaging. Neither study observed a reduction in lung cancer mortality with screening.<a href="#cit/section_2.37">37</a> The two studies were interpreted as showing no benefit of frequent sputum cytology when added to an annual regimen of chest x-ray.</p><p id="_245" tabindex="-1">The design of the Mayo Clinic study (known as the Mayo Lung Project, or MLP), was different. All potential participants were screened with chest imaging and sputum cytology, and those known or suspected to have lung cancer, as well as those in poor health, were excluded. Remaining persons were randomly assigned to either an intervention arm that received chest imaging and sputum cytology every 4 months for 6 years, or to a control arm that received a one-time recommendation at trial entry to receive the same tests on an annual basis.  No reduction in lung cancer mortality was observed. The MLP was interpreted in the 1970s as showing no benefit of an intense screening regimen with chest x-ray and sputum        cytology.</p><p id="_274" tabindex="-1">One RCT of lung cancer screening with chest imaging was conducted in Europe in the 1970s. The Czechoslovakian study began with a prevalence screen (chest imaging and sputum cytology) of 6,364 males aged 40 to 64 years who were current smokers with a lifetime consumption of at least 150,000 cigarettes.<a href="#cit/section_2.41">41</a><a href="#cit/section_2.42">42</a> All participants except the 18 diagnosed with lung cancer as a result of the prevalence screen were randomly assigned to one of two arms: an intervention arm, which received semi-annual screening for 3 years, or a control arm, which received screening during the third year only. The investigators reported 19 lung cancer deaths in the intervention arm and 13 in the control arm, and concluded that frequent screening was not necessary.</p><p id="_246" tabindex="-1">By 1990, the medical community was still unsure about the relationship between screening with chest imaging (using traditional chest x-ray) and lung cancer mortality. Although previous studies showed no benefit, findings were not definitive because of a lack of statistical power. A multiphasic trial with ample statistical power,  the PLCO Cancer Screening Trial,<a href="#cit/section_2.43">43</a>  began in 1992.  PLCO enrolled 154,901 participants aged  55 to 74 years, including women (50%) and never smokers (45%).  Half were randomly assigned to screening, and the other half were advised to receive their usual medical care. PLCO had 90% power to detect a 20% reduction in lung cancer mortality.</p><p id="_247" tabindex="-1">The lung component of PLCO addressed the question of whether annual single-view (posterior-anterior) chest x-ray was capable of reducing lung cancer mortality as compared with usual medical care. When the study began, all participants randomly assigned to screening were invited to receive a baseline and three annual chest x-ray screens, although the protocol ultimately was changed to screen never-smokers only three times. At 13 years of follow-up, 1,213 lung cancer deaths were observed in the intervention group, compared with 1,230 lung cancer deaths in the usual-care group (mortality relative risk, 0.99; 95% CI, 0.87&#x2013;1.22). Sub-analyses suggested no differential effect by sex or smoking status.<a href="#cit/section_2.43">43</a></p><p id="_248" tabindex="-1">Given the abundance and consistency of evidence, as well as the lack of benefit observed in the PLCO trial, it is appropriate to conclude that lung cancer screening with chest
            x-ray and/or sputum cytology, regardless of sex or smoking status, does not reduce lung cancer mortality.</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">The Health Consequences of Smoking: A Report of the Surgeon General. Atlanta, Ga: U.S. Department of Health and Human Services, CDC, National Center for Chronic Disease Prevention and Health Promotion, Office on Smoking and Health, 2004. <a href="https://www.cdc.gov/tobacco/data_statistics/sgr/2004/index.htm" title="https://www.cdc.gov/tobacco/data_statistics/sgr/2004/index.htm">Also available online</a>.                Last accessed August 13, 2018.</li><li id="section_2.3">Smoking and Health: Report of the Advisory Committee to the Surgeon General of the Public Health Service. Washington, DC: US Department of Health, Education, and Welfare, 1965. PHS Publ No 1103.</li><li id="section_2.4">Ahrendt SA, Chow JT, Xu LH, et al.: Molecular detection of tumor cells in bronchoalveolar lavage fluid from patients with early stage lung cancer. J Natl Cancer Inst 91 (4): 332-9, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10050866&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10050866&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Henschke CI, McCauley DI, Yankelevitz DF, et al.: Early Lung Cancer Action Project: overall design and findin