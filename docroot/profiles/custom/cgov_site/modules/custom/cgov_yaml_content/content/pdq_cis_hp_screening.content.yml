            <div id="_section_299" class="pdq-sections"><p id="_300" tabindex="-1">Informed medical decision making is increasingly recommended for individuals who are considering cancer screening. Many different types and formats of decision aids have been studied. (Refer to the PDQ summary on <a href="/about-cancer/screening/hp-screening-overview-pdq">Cancer Screening Overview</a> for more information.)</p></div>
