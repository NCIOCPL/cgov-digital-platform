bstract">[PUBMED Abstract]</a></li><li id="section_2.18">Rosai J: Borderline epithelial lesions of the breast. Am J Surg Pathol 15 (3): 209-21, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1847606&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1847606&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.19">Schnitt SJ, Connolly JL, Tavassoli FA, et al.: Interobserver reproducibility in the diagnosis of ductal proliferative breast lesions using standardized criteria. Am J Surg Pathol 16 (12): 1133-43, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1463092&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1463092&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.20">Wells WA, Carney PA, Eliassen MS, et al.: Statewide study of diagnostic agreement in breast pathology. J Natl Cancer Inst 90 (2): 142-5, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9450574&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9450574&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.21">Della Mea V, Puglisi F, Bonzanini M, et al.: Fine-needle aspiration cytology of the breast: a preliminary report on telepathology through Internet multimedia electronic mail. Mod Pathol 10 (6): 636-41, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9195583&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9195583&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.22">Geller BM, Nelson HD, Carney PA, et al.: Second opinion in breast pathology: policy, practice and perception. J Clin Pathol 67 (11): 955-60, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25053542&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25053542&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.23">Elmore JG, Tosteson AN, Pepe MS, et al.: Evaluation of 12 strategies for obtaining second opinions to improve interpretation of breast histopathology: simulation study. BMJ 353: i3069, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27334105&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27334105&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.24">Mariscotti G, Belli P, Bernardi D, et al.: Mammography and MRI for screening women who underwent chest radiation therapy (lymphoma survivors): recommendations for surveillance from the Italian College of Breast Radiologists by SIRM. Radiol Med 121 (11): 834-837, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27406629&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27406629&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.25">Allen SD, Wallis MG, Cooke R, et al.: Radiologic features of breast cancer after mantle radiation therapy for Hodgkin disease: a study of 230 cases. Radiology 272 (1): 73-8, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24666474&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24666474&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.26">Walter LC, Lindquist K, Covinsky KE: Relationship between health status and use of screening mammography and Papanicolaou smears among women older than 70 years of age. Ann Intern Med 140 (9): 681-8, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15126251&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15126251&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.27">Sima CS, Panageas KS, Schrag D: Cancer screening among patients with advanced cancer. JAMA 304 (14): 1584-91, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20940384&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20940384&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.28">Smith-Bindman R, Kerlikowske K, Gebretsadik T, et al.: Is screening mammography effective in elderly women? Am J Med 108 (2): 112-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11126304&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11126304&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.29">Fentiman IS, Fourquet A, Hortobagyi GN: Male breast cancer. Lancet 367 (9510): 595-604, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16488803&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16488803&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
