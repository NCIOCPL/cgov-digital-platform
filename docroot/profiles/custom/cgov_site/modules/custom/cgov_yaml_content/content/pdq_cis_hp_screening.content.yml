            <div id="_section_377" class="pdq-sections"><p id="_73" tabindex="-1">
            <strong>Health Insurance Plan, Estados Unidos, 1963</strong>
            <a href="#cit/section_6.1">1</a>
            <a href="#cit/section_6.2">2</a>
            </p><div class="pdq-content-list"><ul id="_378" class="pdq-address-block"><li><strong>Edad en el  momento del ingreso:</strong> 40 a 64 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> individual, pero con desequilibrios marcados en la distribuci&#xF3;n de las mujeres entre los grupos asignados, seg&#xFA;n se confirm&#xF3; por el estado menop&#xE1;usico (<em>P</em> &lt; 0,0001) y el grado de escolaridad (<em>P</em> = 0,05).</li><li><strong>Tama&#xF1;o de la muestra:</strong> de 30&#xA0;000 a 31&#xA0;092 en el grupo de estudio y de 30&#xA0;565 a 30&#xA0;765 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> variaci&#xF3;n en los informes sobre el tama&#xF1;o de las muestras.</li><li><strong>Intervenci&#xF3;n:</strong> mamograf&#xED;a con dos proyecciones (MMG) y examen cl&#xED;nico de la mama (ECM) anual durante 3 a&#xF1;os.</li><li><strong>Control:</strong> atenci&#xF3;n normal.</li><li><strong>Cumplimiento:</strong> las mujeres que faltaron al primer examen de detecci&#xF3;n (35&#xA0;% de la poblaci&#xF3;n examinada) no recibieron una segunda invitaci&#xF3;n.</li><li><strong>Contaminaci&#xF3;n:</strong> el examen de detecci&#xF3;n con MMG no se ofreci&#xF3; fuera del ensayo; se desconoce la frecuencia del ECM en las mujeres del grupo de control.</li><li><strong>Atribuci&#xF3;n de la causa de muerte: </strong> las mujeres que se diagnosticaron antes de ingresar al estudio y que murieron por c&#xE1;ncer de mama se excluyeron de la comparaci&#xF3;n entre los grupos de examen de detecci&#xF3;n y de control. Sin embargo, estas exclusiones se determinaron de manera diferente en los dos grupos. Las mujeres del grupo de ex&#xE1;menes de detecci&#xF3;n se excluyeron seg&#xFA;n decisiones tomadas durante el per&#xED;odo del estudio en que se sometieron a ex&#xE1;menes de detecci&#xF3;n tras las consultas iniciales. Estas mujeres no se volvieron a tener en cuenta en el estudio. Desde el punto de vista del dise&#xF1;o, los controles no recibieron consultas cl&#xED;nicas sistem&#xE1;ticas, por lo que no se determin&#xF3; el estado del c&#xE1;ncer de estas pacientes antes del estudio. Ante la muerte de una paciente del grupo de control por c&#xE1;ncer de mama, se realiz&#xF3; un an&#xE1;lisis retrospectivo a fin de determinar la fecha de diagn&#xF3;stico de la enfermedad. Si la fecha era anterior al per&#xED;odo de estudio, el paciente del grupo de control se excluy&#xF3; del an&#xE1;lisis. Es posible que esta diferencia en la metodolog&#xED;a cree un sesgo marcado en la comparaci&#xF3;n de la mortalidad por c&#xE1;ncer de mama entre los dos grupos, y es probable que dicho sesgo favorezca los ex&#xE1;menes de detecci&#xF3;n.</li><li><strong>An&#xE1;lisis:</strong> seguimiento.</li><li><strong>Auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 18 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama en el grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (intervalo de confianza [IC] 95&#xA0;%):</strong> 0,71 (0,55&#x2013;0,93) a 10 a&#xF1;os y 0,77 (0,61&#x2013;0,97) a 15 a&#xF1;os.</li><li><strong>Comentarios:</strong> la calidad de las MMG fue precaria en comparaci&#xF3;n con las que se realizaron en ensayos posteriores debido a equipos y t&#xE9;cnicas obsoletos. La intervenci&#xF3;n incluy&#xF3; tanto MMG como ECM. Las preocupaciones principales sobre la eficacia del ensayo son la validez de la aleatorizaci&#xF3;n inicial y la exclusi&#xF3;n diferencial de las mujeres con antecedentes de c&#xE1;ncer de mama.</li></ul></div><p id="_379" tabindex="-1">
            <strong>Malmo, Suecia 1976</strong>
            <a href="#cit/section_6.3">3</a>
            <a href="#cit/section_6.4">4</a>
            </p><div class="pdq-content-list"><ul id="_113" class="pdq-address-block"><li><strong>Edad en el momento del ingreso:</strong> 45 a 69 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> individual, para cada cohorte de a&#xF1;o de nacimiento para el ensayo de detecci&#xF3;n con MMG en la primera fase (MMST I). Individual para toda la cohorte constituida por fecha de nacimiento entre 1933 y 1945 para MMST II, pero con variaciones impuestas por la escasez de recursos. La validaci&#xF3;n por an&#xE1;lisis de edad en ambos grupos no revela ninguna diferencia marcada.</li><li><strong>Exclusiones:</strong> en un metan&#xE1;lisis sueco, se excluy&#xF3; a 393 mujeres con c&#xE1;ncer de mama preexistente del grupo de intervenci&#xF3;n y a 412 del grupo de control. Sin embargo, en general, se excluy&#xF3; a 86 mujeres m&#xE1;s del grupo de intervenci&#xF3;n que del grupo de control.</li><li><strong>Tama&#xF1;o de la muestra:</strong> 21&#xA0;088 en el grupo de estudio y 21&#xA0;195 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> los n&#xFA;meros de pacientes no se modificaron.</li><li><strong>Intervenci&#xF3;n:</strong> MMG de dos proyecciones  cada 18 a 24 meses &#xD7; 5.</li><li><strong>Control:</strong> atenci&#xF3;n normal, con MMG al final del estudio.</li><li><strong>Cumplimiento:</strong> no se les dio seguimiento a las participantes que migraron de Malmo (2&#xA0;% por a&#xF1;o). La tasa de participaci&#xF3;n de las mujeres en el estudio fue de 74&#xA0;% para el primer ciclo y de 70&#xA0;% para los ciclos posteriores.</li><li><strong>Contaminaci&#xF3;n:</strong> 24% de todas las mujeres del grupo de control se sometieron al menos a una MMG, al igual que 35&#xA0;% de las mujeres del grupo de control de 45 a 49 a&#xF1;os.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> tasa de autopsia de 76&#xA0;% en el informe preliminar, tasa m&#xE1;s baja despu&#xE9;s. Evaluaci&#xF3;n de la causa de muerte con anonimato para las mujeres con diagn&#xF3;stico de c&#xE1;ncer de mama. Vinculado al Swedish Cause of Death Registry.</li><li><strong>An&#xE1;lisis:</strong> evaluaci&#xF3;n inicial. An&#xE1;lisis de seguimiento, como parte del metan&#xE1;lisis sueco.<a href="#cit/section_6.5">5</a></li><li><strong>Auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 12 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, en el grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,81 (0,62&#x2013;1,07).</li><li><strong>Comentarios:</strong> el an&#xE1;lisis evaluativo exigi&#xF3; un factor de ajuste para el retraso en la realizaci&#xF3;n de la MMG en el grupo de control. En la mayor&#xED;a de los an&#xE1;lisis, se combinaron los dos ensayos de Malmo: MMST I y MMST II.</li></ul></div><p id="_380" tabindex="-1">
            <strong>&#xD6;sterg&#xF6;tland (County E of Two-County Trial), Suecia, 1977</strong>
            <a href="#cit/section_6.6">6</a>
            <a href="#cit/section_6.7">7</a>
            <a href="#cit/section_6.8">8</a>
            </p><div class="pdq-content-list"><ul id="_381" class="pdq-address-block"><li><strong>Edad en el  momento del ingreso:</strong> 40 a 74 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> agrupaci&#xF3;n geogr&#xE1;fica con estratificaci&#xF3;n conforme a la residencia (urbana o rural), factores socioecon&#xF3;micos y tama&#xF1;o. La incidencia del c&#xE1;ncer de mama y mortalidad de referencia fueron comparables entre los grupos geogr&#xE1;ficos asignados al azar. Las mujeres del estudio eran mayores que las mujeres del grupo de control, <em>P</em> &lt; 0,0001, lo que no afectar&#xED;a mucho el resultado del ensayo.</li><li><strong>Exclusiones:</strong> las mujeres con c&#xE1;ncer de mama preexistente se excluyeron de ambos grupos, pero los n&#xFA;meros se notifican de manera diferente en las distintas publicaciones. El metan&#xE1;lisis sueco excluy&#xF3; a todas las mujeres con diagn&#xF3;stico previo de c&#xE1;ncer de mama, independientemente del grupo al que se asignaron.</li><li><strong>Tama&#xF1;o de la muestra:</strong> notificaci&#xF3;n variable, que oscil&#xF3; entre 38&#xA0;405 y 39&#xA0;034 en el grupo de estudio y entre 37&#xA0;145 y 37&#xA0;936 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> variable.</li><li><strong>Intervenci&#xF3;n:</strong> 3 MMG de proyecci&#xF3;n &#xFA;nica cada 2 a&#xF1;os para las mujeres menores de 50 a&#xF1;os, y cada 33 meses para las mujeres de 50 a&#xF1;os y m&#xE1;s.</li><li><strong>Referencia:</strong> atenci&#xF3;n normal, con MMG al final del estudio.</li><li><strong>Cumplimiento:</strong> 89&#xA0;% de quienes se sometieron a detecci&#xF3;n.</li><li><strong>Contaminaci&#xF3;n:</strong> 13&#xA0;% de las mujeres en el ensayo Two-County se sometieron a MMG como parte de la atenci&#xF3;n sistem&#xE1;tica; la mayor&#xED;a en 1983 y 1984.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> determinada por un equipo de m&#xE9;dicos locales. Cuando se recalcularon los resultados en el metan&#xE1;lisis sueco, con datos del Swedish Cause of Death Registry, el beneficio de los ex&#xE1;menes de detecci&#xF3;n fue inferior al que se notific&#xF3; antes.</li><li><strong>An&#xE1;lisis:</strong> evaluaci&#xF3;n en un inicio, con ajuste por retraso en la MMG del grupo de control. An&#xE1;lisis de seguimiento, como parte del metan&#xE1;lisis sueco.<a href="#cit/section_6.5">5</a></li><li><strong>Auditor&#xED;a externa:</strong> no. Sin embargo, un grupo sueco conformado por los investigadores del ensayo adjudic&#xF3; los casos de c&#xE1;ncer de mama y las muertes.<a href="#cit/section_6.9">9</a></li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 12 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, en el grupo de ex&#xE1;menes de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,82 (0,64&#x2013;1,05), Ostrogotia.</li><li><strong>Comentarios:</strong> se expresaron inquietudes sobre la metodolog&#xED;a de aleatorizaci&#xF3;n y el an&#xE1;lisis de evaluaci&#xF3;n, que exigieron un ajuste por la realizaci&#xF3;n tard&#xED;a de la MMG en el grupo de control. El metan&#xE1;lisis sueco resolvi&#xF3; estas cuestiones correctamente.</li></ul></div><p id="_382" tabindex="-1">
            <strong>Kopparberg (County W of Two-County Trial), Suecia, 1977</strong>
