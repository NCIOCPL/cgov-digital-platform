            <div id="_section_73" class="pdq-sections"><section id="_221"><h3 id="_221_toc">Incidencia y mortalidad</h3><p id="_222" tabindex="-1">El c&#xE1;ncer de pulm&#xF3;n es la tercera forma de c&#xE1;ncer extracut&#xE1;neo m&#xE1;s frecuente en los Estados Unidos y es la principal causa de muerte por c&#xE1;ncer en hombres y mujeres.   Solo en 2018, se calcula que se diagnosticar&#xE1;n  casos nuevos de c&#xE1;ncer de pulm&#xF3;n en 121&#xA0;680 hombres y 112&#xA0;350 mujeres, y que 83&#xA0;550 hombres y 70&#xA0;500 mujeres morir&#xE1;n por esta enfermedad.   La tasa de mortalidad por c&#xE1;ncer de pulm&#xF3;n aument&#xF3; r&#xE1;pidamente en el transcurso de varias d&#xE9;cadas para ambos sexos, con un descenso sostenido para los hombres que comenz&#xF3; en 1991.   Desde 2011 a 2015, las tasas de mortalidad disminuyeron 3,8&#xA0;% por a&#xF1;o en los hombres y 2,3&#xA0;% por a&#xF1;o en las mujeres.<a href="#cit/section_2.1">1</a></p></section><section id="_77"><h3 id="_77_toc">Factores de riesgo</h3><p id="_171" tabindex="-1">El factor de riesgo m&#xE1;s importante para el c&#xE1;ncer de pulm&#xF3;n (como para muchos otros tipos de c&#xE1;ncer) es el consumo de tabaco.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a> El tabaquismo se estableci&#xF3; de forma determinante como la causa principal del c&#xE1;ncer de pulm&#xF3;n a partir de datos epidemiol&#xF3;gicos y de experimentos precl&#xED;nicos con animales. Este nexo causal se ha reconocido ampliamente desde la d&#xE9;cada de 1960, cuando en informes nacionales en Gran Breta&#xF1;a y  los Estados Unidos se advirti&#xF3; al p&#xFA;blico de forma enf&#xE1;tica sobre el riesgo de c&#xE1;ncer por tabaquismo.<a href="#cit/section_2.3">3</a> Los porcentajes de casos de c&#xE1;ncer de pulm&#xF3;n a causa del tabaquismo que se calculan en hombres y mujeres son de 90 y 78&#xA0;%, respectivamente.</p><p id="_172" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n y una descripci&#xF3;n completa de los factores relacionados con aumento o disminuci&#xF3;n del riesgo de c&#xE1;ncer de pulm&#xF3;n, consultar el sumario de PDQ <a href="/espanol/tipos/pulmon/pro/prevencion-pulmon-pdq">Prevenci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a>.</p></section><section id="_173"><h3 id="_173_toc">Datos probatorios sobre los beneficios relacionados con los ex&#xE1;menes de detecci&#xF3;n</h3><section id="_174"><h4 id="_174_toc">Ex&#xE1;menes de detecci&#xF3;n con tomograf&#xED;a computarizada helicoidal de dosis bajas</h4><p id="_175" tabindex="-1">Se han realizado esfuerzos intensos para mejorar los ex&#xE1;menes de detecci&#xF3;n con tecnolog&#xED;as m&#xE1;s nuevas, como la tomograf&#xED;a computarizada helicoidal de dosis bajas (TCDB).<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a> Se observ&#xF3; que la TCDB es m&#xE1;s sensible que la radiograf&#xED;a de t&#xF3;rax. En el Early Lung Cancer Action Project (ELCAP),<a href="#cit/section_2.5">5</a> la TCDB detect&#xF3; casi seis veces m&#xE1;s c&#xE1;nceres de pulm&#xF3;n en estadio I que la radiograf&#xED;a de t&#xF3;rax y la mayor&#xED;a de estos tumores no med&#xED;an m&#xE1;s de 1 cm de di&#xE1;metro.</p><p id="_176" tabindex="-1">En un an&#xE1;lisis sistem&#xE1;tico,<a href="#cit/section_2.6">6</a> se resumieron 13 estudios de observaci&#xF3;n de TCDB realizados entre 1993 y 2004,  que incluyeron entre 60 y 5201 participantes. En algunos estudios japoneses, participaron personas que no fumaban, pero otros se limitaron a fumadores activos y exfumadores. La variabilidad en la detecci&#xF3;n de n&#xF3;dulos (entre 3 y 51&#xA0;%) se pudo atribuir a varios factores:</p><div class="pdq-content-list"><ul id="_177"><li>La definici&#xF3;n de n&#xF3;dulo (en algunos estudios se necesita un umbral de tama&#xF1;o).</li><li>La tecnolog&#xED;a de TC (los cortes delgados permiten detectar m&#xE1;s n&#xF3;dulos y n&#xF3;dulos m&#xE1;s peque&#xF1;os).</li><li>La variaci&#xF3;n geogr&#xE1;fica de las enfermedades granulomatosas end&#xE9;micas.</li></ul></div><p id="_178" tabindex="-1">En general, se diagnostic&#xF3; c&#xE1;ncer de pulm&#xF3;n en 1,1 a 4,7&#xA0;% de los participantes sometidos a ex&#xE1;menes de detecci&#xF3;n; la mayor&#xED;a de estos diagn&#xF3;sticos eran de enfermedad en estadio temprano.<a href="#cit/section_2.6">6</a></p><p id="_179" tabindex="-1">Desde que se complet&#xF3;  el National Lung Screening Trial (NLST), hay datos probatorios que permiten indicar que los ex&#xE1;menes de detecci&#xF3;n con TCDB reducen el riesgo de mortalidad por c&#xE1;ncer de pulm&#xF3;n en fumadores con un &#xED;ndice cajetillas-a&#xF1;o de 30 o mayor, y en exfumadores que dejaron de fumar en los &#xFA;ltimos 15 a&#xF1;os. En el NLST participaron 33 centros a lo largo y ancho  de los Estados Unidos. Los participantes aptos ten&#xED;an entre 55 y 74 a&#xF1;os de edad en la aleatorizaci&#xF3;n,  antecedentes de tabaquismo con un &#xED;ndice de por lo menos 30 cajetillas-a&#xF1;o y, si eran exfumadores, hab&#xED;an dejado de fumar dentro de los &#xFA;ltimos 15 a&#xF1;os. Se inscribi&#xF3; a 53&#xA0;454 personas, se asign&#xF3; al azar a 26&#xA0;722 personas para someterse a ex&#xE1;menes de detecci&#xF3;n con TCDB y a 26&#xA0;732 para someterse a ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax. Cualquier n&#xF3;dulo no calcificado que se encontr&#xF3; en los ex&#xE1;menes de detecci&#xF3;n con TCDB que midiera por lo menos 4 mm en cualquier di&#xE1;metro y cualquier n&#xF3;dulo o masa no calcificados identificados en las im&#xE1;genes de rayos X  se clasific&#xF3; como positivo. Sin embargo, los radi&#xF3;logos tuvieron la opci&#xF3;n de considerar como negativo un examen de detecci&#xF3;n final si un n&#xF3;dulo no calcificado hab&#xED;a permanecido estable en tres ex&#xE1;menes de detecci&#xF3;n. El grupo de TCDB tuvo una tasa sustancialmente m&#xE1;s alta de pruebas de detecci&#xF3;n con resultados positivos que el grupo de radiograf&#xED;a (serie 1, 27,3 vs. 9,2&#xA0;%; serie 2, 27,9 vs. 6,2&#xA0;%, y serie 3, 16,8 vs. 5,0&#xA0;%). En general, 39,1&#xA0;% de los participantes en el grupo TCDB y 16,0&#xA0;% en el de radiograf&#xED;a tuvieron al menos un resultado de detecci&#xF3;n positivo. De quienes tuvieron un resultado de detecci&#xF3;n positivo, la tasa de positivos falsos fue de 96,4&#xA0;% en el grupo TCDB y de 94,5&#xA0;% en el grupo de radiograf&#xED;a de t&#xF3;rax. Esto fue congruente en las tres series.<a href="#cit/section_2.7">7</a></p><p id="_180" tabindex="-1">En el grupo de TCDB, se diagnosticaron 649 c&#xE1;nceres despu&#xE9;s de un resultado positivo de una prueba de detecci&#xF3;n, 44 c&#xE1;nceres despu&#xE9;s de un resultado negativo y 367 c&#xE1;nceres en los participantes que no se sometieron a la detecci&#xF3;n o bien que recibieron el diagn&#xF3;stico despu&#xE9;s de completar la fase de detecci&#xF3;n. En el grupo de radiograf&#xED;a, se diagnosticaron 279 c&#xE1;nceres despu&#xE9;s de un resultado positivo en una prueba de detecci&#xF3;n, 137 c&#xE1;nceres despu&#xE9;s de un resultado negativo y 525 c&#xE1;nceres en los participantes que no se sometieron a la detecci&#xF3;n o bien que recibieron el diagn&#xF3;stico despu&#xE9;s de completar la fase de detecci&#xF3;n. Se produjeron 356 muertes por c&#xE1;ncer de pulm&#xF3;n en el grupo de TCDB y 443 muertes por c&#xE1;ncer de pulm&#xF3;n en el grupo de radiograf&#xED;a de t&#xF3;rax, con una reducci&#xF3;n relativa de la tasa de mortalidad por c&#xE1;ncer de pulm&#xF3;n de 20&#xA0;% (intervalo de confianza [IC] 95&#xA0;%, 6,8&#x2013;26,7) para la detecci&#xF3;n con TCDB.<a href="#cit/section_2.7">7</a> En un an&#xE1;lisis actualizado se calcul&#xF3; que la reducci&#xF3;n en la mortalidad por c&#xE1;ncer de pulm&#xF3;n fue de  16&#xA0;% (IC 95&#xA0;%, 5&#x2013;25).<a href="#cit/section_2.8">8</a> En general, la mortalidad se redujo en 6,7&#xA0;% (IC 95&#xA0;%, 1,2&#x2013;13,6). El n&#xFA;mero que se necesitaba someter a detecci&#xF3;n con TCDB para prevenir una muerte por c&#xE1;ncer de pulm&#xF3;n fue de 320.<a href="#cit/section_2.7">7</a></p><p id="_181" tabindex="-1">Desde la publicaci&#xF3;n de los resultados del NLST, se ha aprendido m&#xE1;s sobre qui&#xE9;nes se pueden beneficiar m&#xE1;s de la detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n mediante TCDB.<a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a> Un grupo de investigadores cre&#xF3; un modelo de riesgo individual para evaluar qui&#xE9;n se podr&#xED;a beneficiar de los ex&#xE1;menes de detecci&#xF3;n. El modelo incluy&#xF3; factores adicionales no utilizados como criterios de inclusi&#xF3;n en el NLST, como los  antecedentes de enfermedad pulmonar obstructiva cr&#xF3;nica, los antecedentes familiares o personales de c&#xE1;ncer de pulm&#xF3;n y una historia  m&#xE1;s detallada del tabaquismo. De usarse los criterios del ensayo en oposici&#xF3;n a los criterios de inclusi&#xF3;n del NLST, m&#xE1;s personas hubiesen sido aptas para la detecci&#xF3;n, sin omisi&#xF3;n de pacientes con c&#xE1;ncer.<a href="#cit/section_2.10">10</a> Un segundo grupo llev&#xF3; a cabo un an&#xE1;lisis nuevo de los datos de NLST y calcul&#xF3; el riesgo de cada paciente de presentar c&#xE1;ncer de pulm&#xF3;n y de morir por el mismo tipo de c&#xE1;ncer.<a href="#cit/section_2.11">11</a> Luego, los investigadores dividieron a los participantes del NLST en cinco grupos en funci&#xF3;n del riesgo. El n&#xFA;mero que se necesitaba someter a  ex&#xE1;menes de detecci&#xF3;n para evitar una muerte por c&#xE1;ncer de pulm&#xF3;n en el grupo de riesgo bajo fue 5276; se necesitaban 161 ex&#xE1;menes de detecci&#xF3;n en el grupo de riesgo alto para evitar una muerte por c&#xE1;ncer de pulm&#xF3;n. Adem&#xE1;s, el n&#xFA;mero de resultados positivos falsos de los ex&#xE1;menes de detecci&#xF3;n disminuy&#xF3; de 1648 en el quintil de riesgo m&#xE1;s bajo a 65 en el grupo de riesgo m&#xE1;s alto. Los tres quintiles m&#xE1;s altos de riesgo dieron cuenta de 88&#xA0;% de la reducci&#xF3;n en la mortalidad debida a los ex&#xE1;menes detecci&#xF3;n, mientras que el quintil m&#xE1;s bajo solo representaba 1&#xA0;% de la reducci&#xF3;n de mortalidad. Estos estudios ilustran las posibles mejoras en la determinaci&#xF3;n de la poblaci&#xF3;n de pacientes que tal vez se beneficien m&#xE1;s de los ex&#xE1;menes de detecci&#xF3;n, lo que podr&#xED;a reducir el n&#xFA;mero de resultados positivos falsos y el perjuicio potencial derivado de las consecuencias adversas relacionadas con la evaluaci&#xF3;n. Otro beneficio de calcular el riesgo individual es la capacidad de incorporar los hallazgos en un proceso conjunto de toma de decisiones para que los pacientes puedan decidir si se someten a estos ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_2.11">11</a></p><p id="_182" tabindex="-1">Hay otros ensayos cl&#xED;nicos aleatorizados (ECA) con TCDB en varios pa&#xED;ses que se completaron o se encuentran en curso.<a href="#cit/section_2.12">12</a> El m&#xE1;s grande es el Dutch-Belgian Randomized Lung Cancer Screening Trial (o ensayo NELSON).<a href="#cit/section_2.13">13</a> Este estudio difiere del NLST en que el grupo de control no se somete a detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax. En otros ensayos europeos m&#xE1;s peque&#xF1;os tambi&#xE9;n se compara  un grupo sin ex&#xE1;menes de detecci&#xF3;n con uno de TCDB.<a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a> La mayor&#xED;a de estos ensayos m&#xE1;s peque&#xF1;os no parecen tener potencia para evaluar la mortalidad como criterio de valoraci&#xF3;n, pero est&#xE1; en curso una iniciativa para combinar los resultados de estos estudios con los datos de NELSON,
            una vez que los datos sean definitivos. En estos estudios tambi&#xE9;n se podr&#xE1; evaluar la congruencia con los hallazgos del NLST. Adem&#xE1;s de los datos recopilados en los ensayos en curso, se est&#xE1;n analizando los datos del NLST para examinar otros aspectos importantes de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n, como la rentabilidad, la calidad de vida y si los ex&#xE1;menes de detecci&#xF3;n beneficiar&#xED;an a personas m&#xE1;s j&#xF3;venes que las inscritas en el NLST y aquellas con un &#xED;ndice menor de exposici&#xF3;n al cigarrillo de 30 cajetillas-a&#xF1;o. Los datos del U.S. Prostate, Lung, Colorectal and Ovarian (PLCO) Cancer Screening Trial indican que, en ausencia de ex&#xE1;menes de detecci&#xF3;n, el riesgo de c&#xE1;ncer de pulm&#xF3;n para los fumadores actuales que tienen antecedentes de 20 a 29 cajetillas-a&#xF1;o, no es diferente a la de los ex fumadores que dejaron de fumar en un t&#xE9;rmino de 15 a&#xF1;os y tienen antecedentes de haber fumado m&#xE1;s de 30 cajetillas-a&#xF1;o (cociente de riesgos instant&#xE1;neos, 1,07; IC, 0,75&#x2013;1,5). Si bien el riesgo de los ex fumadores no es diferente al del grupo de los fumadores actuales  (para quienes el U.S. Preventive Services Task Force recomienda una TCDB), se desconoce la eficacia de los ex&#xE1;menes de detecci&#xF3;n en el grupo de ex fumadores.<a href="#cit/section_2.18">18</a></p><p id="_183" tabindex="-1">[<em>Nota: Se cre&#xF3; una <a href="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf" title="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf">gu&#xED;a</a> en ingl&#xE9;s para ayudar a los pacientes y los m&#xE9;dicos a evaluar los beneficios y perjuicios de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n con TCDB.<a href="#cit/citation.19">19</a></em>]</p></section><section id="_163"><h4 id="_163_toc">Ex&#xE1;menes de detecci&#xF3;n y desabituaci&#xF3;n tab&#xE1;quica</h4><p id="_164" tabindex="-1">La poblaci&#xF3;n de inter&#xE9;s para ser sometida a ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de pulm&#xF3;n tiene una prevalencia alta de fumadores activos en comparaci&#xF3;n con la poblaci&#xF3;n general. Es posible que un programa de ex&#xE1;menes de detecci&#xF3;n afecte la probabilidad de lograr la desabituaci&#xF3;n tab&#xE1;quica al promover, en teor&#xED;a, el cese en aquellos sometidos a detecci&#xF3;n en quienes se detectan anormalidades pulmonares en dichos ex&#xE1;menes. Por otra parte, los ex&#xE1;menes de detecci&#xF3;n tambi&#xE9;n podr&#xED;an desalentar el cese en aquellos sin indicios de anormalidades pulmonares en los ex&#xE1;menes de detecci&#xF3;n. El         Danish Lung Cancer Screening Trial es un ensayo aleatorizado en el que se compar&#xF3; la TCDB con la ausencia de intervenci&#xF3;n en participantes de 50 a 70 a&#xF1;os de edad con antecedentes de tabaquismo de al menos 20 seg&#xFA;n el &#xED;ndice de cajetillas-a&#xF1;o.<a href="#cit/section_2.20">20</a> Se control&#xF3; la proporci&#xF3;n de participantes que hab&#xED;a dejado de fumar anualmente, durante 5 a&#xF1;os de seguimiento y se mantuvieron virtualmente id&#xE9;nticas en los dos grupos desde el inicio (cada uno de los grupos de TC y de control ten&#xED;a 23&#xA0;% de exfumadores) hasta los 5 a&#xF1;os de seguimiento (43&#xA0;% de exfumadores en ambos grupos). La comparaci&#xF3;n de estos dos grupos aleatorizados indic&#xF3; que el programa de ex&#xE1;menes de detecci&#xF3;n con TC tiene un efecto neto igual a cero sobre la probabilidad de abandonar el tabaquismo.</p><p id="_165" tabindex="-1">En otro informe se usaron datos de NLST para abordar el tema de si los resultados de los ex&#xE1;menes de detecci&#xF3;n podr&#xED;an afectar la probabilidad de abandonar el tabaquismo.<a href="#cit/section_2.21">21</a> En el NLST se compar&#xF3; la TC con la radiograf&#xED;a de t&#xF3;rax, y se analiz&#xF3; en conjunto los datos de ambos grupos para examinar el efecto de los hallazgos anormales sobre la probabilidad de abandonar el tabaquismo. Al cabo de un a&#xF1;o, fue significativamente m&#xE1;s probable que hubiesen dejado de fumar aquellos fumadores activos que presentaron una evaluaci&#xF3;n de detecci&#xF3;n en la que se sospechaba c&#xE1;ncer de pulm&#xF3;n (pero no era c&#xE1;ncer de pulm&#xF3;n) en comparaci&#xF3;n con aquellos sin hallazgos an&#xF3;malos. La relaci&#xF3;n con la desabituaci&#xF3;n tab&#xE1;quica en quienes ten&#xED;an una alteraci&#xF3;n pulmonar importante que no originaba sospecha de c&#xE1;ncer de pulm&#xF3;n o una anomal&#xED;a menor fue m&#xE1;s d&#xE9;bil y sin uniformidad en la significaci&#xF3;n estad&#xED;stica.</p><p id="_217" tabindex="-1">En un tercer estudio del ensayo piloto de U.K. Lung Cancer Screening sobre la TC de dosis baja, se encontr&#xF3; que el examen de detecci&#xF3;n se relacion&#xF3; con un aumento estad&#xED;sticamente significativo de la deshabituaci&#xF3;n tab&#xE1;quica a corto y largo plazos; adem&#xE1;s, este efecto fue mayor entre quienes su examen de detecci&#xF3;n inicial fue positivo por lo que se justificaba una investigaci&#xF3;n cl&#xED;nica adicional.<a href="#cit/section_2.22">22</a></p><p id="_166" tabindex="-1">Los resultados de estos estudios indican que el efecto neto de un programa de TC sobre la desabituaci&#xF3;n tab&#xE1;quica es variado,<a href="#cit/section_2.20">20</a> pero parece brindar una probabilidad m&#xE1;s alta de deshabituaci&#xF3;n tab&#xE1;quica en los fumadores activos que presentan hallazgos que hacen sospechar un c&#xE1;ncer de pulm&#xF3;n.<a href="#cit/section_2.21">21</a> Este es un campo de investigaci&#xF3;n importante que se debe esclarecer.</p></section></section><section id="_184"><h3 id="_184_toc">Datos probatorios sobre la ausencia de beneficios relacionados con los ex&#xE1;menes de detecci&#xF3;n</h3><section id="_185"><h4 id="_185_toc">Ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax o estudio citol&#xF3;gico del esputo</h4><p id="_186" tabindex="-1">El tema de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n se remonta a la d&#xE9;cada de 1950, cuando el aumento de la incidencia de c&#xE1;ncer de pulm&#xF3;n y las tasas de mortalidad indic&#xF3; la necesidad de intervenci&#xF3;n. En respuesta al problema emergente del c&#xE1;ncer de pulm&#xF3;n, se realizaron cinco estudios de im&#xE1;genes del t&#xF3;rax durante las d&#xE9;cadas de 1950 y 1960, de los cuales dos fueron controlados.<a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a> En dos estudios tambi&#xE9;n se incluy&#xF3; estudio citol&#xF3;gico del esputo.<a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a>. En los resultados de estos estudios se indic&#xF3; que no hay beneficio general de los ex&#xE1;menes de detecci&#xF3;n, aunque las limitaciones de dise&#xF1;o impidieron que estos estudios aportaran datos probatorios definitivos.</p><p id="_187" tabindex="-1">A principios de la d&#xE9;cada de 1970, el Instituto Nacional del C&#xE1;ncer cre&#xF3; el Cooperative Early Lung Cancer Detection Program,<a href="#cit/section_2.31">31</a> que se dise&#xF1;&#xF3; para evaluar la capacidad de los ex&#xE1;menes de detecci&#xF3;n con im&#xE1;genes radiol&#xF3;gicas de t&#xF3;rax y estudios citol&#xF3;gicos del esputo para reducir la mortalidad por c&#xE1;ncer de pulm&#xF3;n en hombres fumadores. El programa const&#xF3; de tres ECA separados; en cada ensayo se inscribieron cerca de 10&#xA0;000 hombres de 45 a&#xF1;os o m&#xE1;s que fumaron al menos una cajetilla de cigarrillos por d&#xED;a durante el a&#xF1;o anterior. Uno de los estudios lo realiz&#xF3; la Mayo Clinic,<a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a> un estudio la Johns Hopkins University,<a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a> y uno el Memorial Sloan-Kettering <a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a>. En los estudios de Hopkins y Sloan-Kettering, se us&#xF3; el mismo dise&#xF1;o: las personas asignadas al azar al grupo de intervenci&#xF3;n fueron sometidas a estudios citol&#xF3;gicos del esputo cada 4 meses e im&#xE1;genes de t&#xF3;rax anuales, mientras que las personas asignadas al azar al grupo de control fueron sometidas a im&#xE1;genes de t&#xF3;rax anuales. En ning&#xFA;n estudio se observ&#xF3; reducci&#xF3;n de la mortalidad por c&#xE1;ncer de pulm&#xF3;n debida a los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_2.37">37</a> En los dos estudios se interpret&#xF3; que no hay beneficio de los estudios citol&#xF3;gicos del esputo frecuentes cuando estas se a&#xF1;aden a un r&#xE9;gimen anual de radiograf&#xED;a de t&#xF3;rax.</p><p id="_188" tabindex="-1">El dise&#xF1;o del estudio de la Mayo Clinic (conocido como Mayo Lung Project o MLP) fue diferente. Se someti&#xF3; a todos los posibles participantes a ex&#xE1;menes de detecci&#xF3;n con im&#xE1;genes de t&#xF3;rax y estudios citol&#xF3;gicos del esputo, y se excluy&#xF3; a aquellos de los que se sab&#xED;a o sospechaba que ten&#xED;an c&#xE1;ncer de pulm&#xF3;n, as&#xED; como a aquellos con salud precaria. Las personas que quedaron se asignaron al azar a un grupo de intervenci&#xF3;n que se someti&#xF3; a im&#xE1;genes de t&#xF3;rax y estudios citol&#xF3;gicos del esputo cada 4 meses durante 6 a&#xF1;os, o a un grupo de control que recibi&#xF3; una &#xFA;nica recomendaci&#xF3;n en el momento de entrar al ensayo de someterse a los mismos ex&#xE1;menes una vez por a&#xF1;o. No se observ&#xF3; ninguna reducci&#xF3;n en la mortalidad por c&#xE1;ncer de pulm&#xF3;n. En la d&#xE9;cada de 1970, se interpret&#xF3; que en el MLP el r&#xE9;gimen intenso de ex&#xE1;menes de detecci&#xF3;n con radiograf&#xED;a de t&#xF3;rax y estudios citol&#xF3;gicos del esputo no mostr&#xF3; ning&#xFA;n beneficio.</p><p id="_189" tabindex="-1">En la d&#xE9;cada de 1970, se realiz&#xF3; en Europa un ECA de ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n con im&#xE1;genes de t&#xF3;rax. El estudio checoslovaco comenz&#xF3; con ex&#xE1;menes de detecci&#xF3;n de prevalencia (im&#xE1;genes de t&#xF3;rax y estudios citol&#xF3;gicos del esputo) de 6364 hombres de 40 a 64 a&#xF1;os que eran fumadores activos con un consumo m&#xED;nimo de 150&#xA0;000 cigarrillos durante toda su vida.<a href="#cit/section_2.41">41</a><a href="#cit/section_2.42">42</a> Todos los participantes, excepto los 18 con diagn&#xF3;stico de c&#xE1;ncer de pulm&#xF3;n como resultado de los ex&#xE1;menes de detecci&#xF3;n de prevalencia, fueron asignados al azar a uno de dos grupos: un grupo de intervenci&#xF3;n, que se someti&#xF3; a ex&#xE1;menes de detecci&#xF3;n semestrales durante 3 a&#xF1;os o un grupo de control, que se someti&#xF3; a ex&#xE1;menes de detecci&#xF3;n solo durante el tercer a&#xF1;o. Los investigadores notificaron 19 muertes por c&#xE1;ncer de pulm&#xF3;n en el grupo de intervenci&#xF3;n y 13 en el grupo de control; estos concluyeron que no era necesario someterse con frecuencia a ex&#xE1;menes de detecci&#xF3;n.</p><p id="_190" tabindex="-1">En la d&#xE9;cada de 1990, la comunidad m&#xE9;dica todav&#xED;a dudaba sobre la relaci&#xF3;n entre los ex&#xE1;menes de detecci&#xF3;n mediante im&#xE1;genes de t&#xF3;rax (con radiograf&#xED;a de t&#xF3;rax tradicional) y la mortalidad por c&#xE1;ncer de pulm&#xF3;n. Aunque en  estudios previos no se observ&#xF3; beneficio, los hallazgos no fueron definitivos por la falta de potencia estad&#xED;stica. En 1992 comenz&#xF3; el PLCO Cancer Screening Trial,<a href="#cit/section_2.43">43</a> un ensayo multif&#xE1;sico de gran potencia estad&#xED;stica. En el PLCO se inscribieron 154 901 participantes de 55 a 74 a&#xF1;os; 50&#xA0;% eran mujeres y 45&#xA0;% eran personas que nunca hab&#xED;an fumado. La mitad se asign&#xF3; al azar a ex&#xE1;menes de detecci&#xF3;n, y a la otra mitad se le recomend&#xF3; recibir su atenci&#xF3;n m&#xE9;dica habitual. El PLCO tuvo una potencia de 90&#xA0;% para detectar 20&#xA0;% de reducci&#xF3;n en la mortalidad por c&#xE1;ncer de pulm&#xF3;n.</p><p id="_191" tabindex="-1">En el componente pulmonar de PLCO se abord&#xF3; el interrogante de si la radiograf&#xED;a de t&#xF3;rax de vista simple (posteroanterior) anual pod&#xED;a reducir la mortalidad por c&#xE1;ncer de pulm&#xF3;n en comparaci&#xF3;n con la atenci&#xF3;n m&#xE9;dica habitual. Cuando comenz&#xF3; el estudio, se invit&#xF3; a todos los participantes asignados al azar a los ex&#xE1;menes de detecci&#xF3;n a someterse a un examen de detecci&#xF3;n de referencia y tres radiograf&#xED;as de t&#xF3;rax anuales, aunque finalmente se cambi&#xF3; el protocolo para someter a ex&#xE1;menes de detecci&#xF3;n solo tres veces a las personas que nunca hab&#xED;an fumado. Despu&#xE9;s de 13 a&#xF1;os de seguimiento, se observaron 1213 muertes por c&#xE1;ncer de pulm&#xF3;n en el grupo de intervenci&#xF3;n, en comparaci&#xF3;n con 1230 muertes por c&#xE1;ncer de pulm&#xF3;n en el grupo de atenci&#xF3;n m&#xE9;dica habitual (riesgo relativo de mortalidad, 0,99; IC 95&#xA0;%, 0,87&#x2013;1,22). En los suban&#xE1;lisis se indic&#xF3; ausencia de  efectos diferenciales en cuanto al sexo o la condici&#xF3;n de fumador.<a href="#cit/section_2.43">43</a></p><p id="_192" tabindex="-1">Debido a la abundancia y la congruencia de los datos probatorios, as&#xED; como la ausencia de beneficio observada en el ensayo PLCO, es pertinente concluir que los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n con radiograf&#xED;a de t&#xF3;rax o estudio citol&#xF3;gico del esputo, independientemente del sexo o la condici&#xF3;n de fumador, no reducen la mortalidad por c&#xE1;ncer de pulm&#xF3;n.</p></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">The Health Consequences of Smoking: A Report of the Surgeon General. Atlanta, Ga: U.S. Department of Health and Human Services, CDC, National Center for Chronic Disease Prevention and Health Promotion, Office on Smoking and Health, 2004. <a href="https://www.cdc.gov/tobacco/data_statistics/sgr/2004/index.htm" title="https://www.cdc.gov/tobacco/data_statistics/sgr/2004/index.htm">Also available online</a>.                Last accessed August 13, 2018.</li><li id="section_2.3">Smoking and Health: Report of the Advisory Committee to the Surgeon General of the Public Health Service. Washington, DC: US Department of Health, Education, and Welfare, 1965. PHS Publ No 1103.</li><li id="section_2.4">Ahrendt SA, Chow JT, Xu LH, et al.: Molecular detection of tumor cells in bronchoalveolar lavage fluid from patients with early stage lung cancer. J Natl Cancer Inst 91 (4): 332-9, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10050866&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10050866&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Henschke CI, M