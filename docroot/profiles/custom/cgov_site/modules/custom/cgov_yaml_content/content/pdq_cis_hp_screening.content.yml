            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/breast/patient/breast-screening-pdq">Go to Patient Version</a></div><p id="_3" tabindex="-1">Note: Separate PDQ summaries on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a>, <a href="/types/breast/hp/breast-treatment-pdq">Breast Cancer Treatment</a>, <a href="/types/breast/hp/male-breast-treatment-pdq">Male Breast Cancer Treatment</a>, and <a href="/types/breast/hp/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a> are also available.</p><p id="_207" tabindex="-1">Mammography is the most widely used screening modality for the detection of breast cancer. There is evidence that it decreases breast cancer mortality in women aged 50 to 69 years and that it is associated with harms, including the detection of clinically insignificant cancers that pose no threat to life (overdiagnosis).  The benefit of mammography for women aged 40 to 49 years is uncertain.<a href="#cit/section_1.1">1</a><a href="#cit/section_1.2">2</a> Clinical breast examination (CBE) has not been studied as an independent screening test. Breast self-exam has been shown to have no mortality benefit. Technologies such as ultrasound, magnetic resonance imaging, and molecular breast imaging are being evaluated, usually as adjuncts to mammography, and are not primary screening tools in the average population.</p><p id="_712" tabindex="-1">Informed medical decision making is increasingly recommended for individuals who are considering cancer screening.   Many different types and formats of decision aids have been studied. (Refer to the PDQ summary on <a href="/about-cancer/screening/hp-screening-overview-pdq">Cancer Screening Overview</a> for more information.)</p><section id="_7"><h3 id="_7_toc">Screening With Mammography</h3><section id="_10"><h4 id="_10_toc">Benefits</h4><p id="_701" tabindex="-1">Randomized controlled trials (RCTs) initiated 50 years ago provide evidence that screening mammography improves breast cancer survival for women aged 60 to 69 years (solid evidence) and women aged 50 to 59 years (fair evidence).   Population-based studies done more recently raise questions as to the benefits to screened populations who participate in screening for longer time periods.</p><p id="_702" tabindex="-1"><strong>Magnitude of Effect:</strong> Based on a meta-analysis of RCTs, the number of women needed to invite for screening to prevent one breast cancer death depends on the woman&#x2019;s age: for women aged 39 to 49 years,  1,904 women needed (95% confidence interval [CI], 929&#x2013;6,378); for women aged 50 to 59 years, 1,339 women needed (95% CI, 322&#x2013;7,455);
            and for women aged 60 to 69 years, 377 women needed (95% CI, 230&#x2013;1,050).<a href="#cit/section_1.3">3</a></p><div class="pdq-content-list"><ul id="_24" class="pdq-address-block"><li><strong>Study Design</strong>: RCTs, population-based evidence.</li><li><strong>Internal Validity</strong>: Variable, but meta-analysis of RCTs is good.</li><li><strong>Consistency</strong>: Poor.</li><li><strong>External Validity</strong>: Uncertain.</li></ul></div><p id="_704" tabindex="-1">The validity of meta-analyses of RCT demonstrating a mortality benefit is limited by improvements in medical imaging and treatment in the decades since their completion. The 25-year follow-up from the Canadian National Breast Screening Study (CNBSS),<a href="#cit/section_1.4">4</a> completed in 2014, showed no survival benefit associated with screening mammograms.</p></section><section id="_13"><h4 id="_13_toc">Harms</h4><p id="_14" tabindex="-1">Based on solid evidence, screening mammography may lead to the following harms: </p><div class="pdq-content-list"><ul id="_25"><li><strong>Overdiagnosis and Resulting Treatment of Insignificant Cancers</strong>: Some screen-detected cancers are life threatening and others are not, with no definitive way of discriminating between them. Therefore, standard cancer therapies, including surgery, radiation, endocrine therapy, chemotherapy, and therapies targeting the <em>HER2</em> receptor, are recommended for all cases, even for patients who will gain no benefit.<div class="pdq-content-list"><ul id="_26" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>:  Between 20% and 50% of screen-detected cancers represent overdiagnosis  based on patient age, life expectancy, and tumor type (ductal carcinoma <em>in situ</em> and/or invasive).<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a> These estimates are based on two imperfect analytic methods:<a href="#cit/section_1.5">5</a><a href="#cit/section_1.7">7</a><div class="pdq-content-list"><ol id="_705"><li>Long-term follow-up of RCTs of screening.</li><li>The calculation of excess incidence in large screening programs.<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a></li></ol></div></li><li><strong>Study Design</strong>: RCTs, descriptive, population-based comparisons, autopsy series, and series of mammary reduction specimens.</li></ul></div></li><li><strong>False Positives with Additional Testing and Anxiety.</strong><div class="pdq-content-list"><ul id="_27" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: In the United States, approximately 10% of women are recalled for further testing after a screening examination, however, only 0.5% of tested women have cancer; thus, approximately 9.5% of tested women will have a false-positive exam.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a> Approximately 50% of women screened annually for 10 years in the United States will experience a false positive; of these, 7% to 17%  will undergo biopsies.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a> Additional testing is less likely when prior mammograms are available for comparison.</li><li><strong>Study Design</strong>: Descriptive, population based.</li></ul></div></li><li><strong>False Negatives with False Sense of Security and Potential Delay in Cancer Diagnosis.</strong><div class="pdq-content-list"><ul id="_28" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: Invasive breast cancer will be present but undetected  by mammography (false negative) in 6% to 46% of exams.   False-negative exams are more likely for mucinous and lobular types of cancer, for rapidly growing <em>interval</em> tumors which become detectable between regular mammograms and in dense breasts, which are common in younger women.<a href="#cit/section_1.12">12</a><a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a></li><li><strong>Study design</strong>: Descriptive, population-based.</li></ul></div></li><li><strong>Radiation-Induced Breast Cancer</strong>: Radiation-induced mutations occur with radiation doses higher than those used in a single mammography examination, so the exposure associated with a typical two-view mammogram is extremely unlikely to cause cancer.<a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><div class="pdq-content-list"><ul id="_29" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: Theoretically, annual mammograms in women aged 40  to 80 years may cause up to one breast cancer per 1,000 women.<a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a></li><li><strong>Study design</strong>: Descriptive, population-based.</li></ul></div></li></ul></div><p id="_30" tabindex="-1">For all of these conclusions regarding potential harms from screening mammography, internal validity, consistency, and external validity are good.</p></section></section><section id="_15"><h3 id="_15_toc">Clinical Breast Examination (CBE)</h3><section id="_16"><h4 id="_16_toc">Benefits</h4><p id="_17" tabindex="-1">The Canadian NBSS trial did not study the efficacy of CBE versus no screening.   Ongoing randomized trials, two in India and one in Egypt, are designed to assess the efficacy of screening CBE but have not reported mortality data.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a> <a href="#cit/section_1.21">21</a><a href="#cit/section_1.22">22</a> Thus, the efficacy of screening CBE cannot be assessed yet.</p><div class="pdq-content-list"><ul id="_31" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: The current evidence is insufficient to assess the additional benefits and harms of CBE.  The single RCT comparing high-quality CBE with screening mammography showed equivalent benefit.  CBE accuracy in the community setting might be lower than in the RCT.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></li><li><strong>Study Design</strong>: Single RCT, population cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency and External Validity</strong>: Poor.</li></ul></div></section><section id="_20"><h4 id="_20_toc">Harms</h4><p id="_21" tabindex="-1">Screening by CBE may lead to the following harms: </p><div class="pdq-content-list"><ul id="_22"><li><strong>False Positives with Additional Testing and Anxiety.</strong><div class="pdq-content-list"><ul id="_23" class="pdq-address-block"><li><strong>Magnitude of effect</strong>: Specificity in women aged 50 to 59 years was 88% to 99%, yielding a false-positive rate of 1% to 12% for all women screened.<a href="#cit/section_1.23">23</a></li><li><strong>Study Design</strong>: Descriptive, population based.</li><li><strong>Internal Validity, Consistency, and External Validity</strong>: Good.</li></ul></div></li><li><strong>False Negatives with Potential False Reassurance and Delay in Cancer Diagnosis.</strong><div class="pdq-content-list"><ul id="_32" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: Of women with cancer, 17% to 43% have a negative CBE.  Sensitivity is higher with longer duration and higher quality of the examination by trained personnel.</li><li><strong>Study Design</strong>: Descriptive, population based.</li><li><strong>Internal and External Validity</strong>: Good.</li><li><strong>Consistency</strong>: Fair.</li></ul></div></li></ul></div></section></section><section id="_33"><h3 id="_33_toc">Breast Self-Examination (BSE)</h3><section id="_34"><h4 id="_34_toc">Benefits</h4><p id="_35" tabindex="-1">BSE has been compared with no screening and has been shown to have no benefit in reducing breast cancer mortality.</p><div class="pdq-content-list"><ul id="_36" class="pdq-address-block"><li><strong>Magnitude of Effect</strong>: No effect.<a href="#cit/section_1.24">24</a><a href="#cit/section_1.25">25</a></li><li><strong>Study Design</strong>: Two RCTs.</li><li><strong>Internal Validity and Consistency</strong>: Fair.</li><li><strong>External Validity</strong>: Poor.</li></ul></div></section><section id="_37"><h4 id="_37_toc">Harms</h4><p id="_38" tabindex="-1">There is solid evidence that formal instruction and encouragement to perform BSE leads to more breast biopsies and more diagnoses of benign breast lesions.</p><div class="pdq-content-list"><ul id="_39" class="pdq-address-block"><li><strong>Magnitude of Effects on Health Outcomes</strong>: Biopsy rate was 1.8% among the study population compared with 1.0% among the control group.<a href="#cit/section_1.24">24</a></li><li><strong>Study Design</strong>: Two RCTs, cohort studies.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Fair.</li><li><strong>External Validity</strong>: Poor.</li></ul></div></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Moss SM, Cuckle H, Evans A, et al.: Effect of mammographic screening from age 40 years on breast cancer mortality at 10 years' follow-up: a randomised controlled trial. Lancet 368 (9552): 2053-60, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17161727&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17161727&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Moss SM, Wale C, Smith R, et al.: Effect of mammographic screening from age 40 years on breast cancer mortality in the UK Age trial at 17 years' follow-up: a randomised controlled trial. Lancet Oncol 16 (9): 1123-32, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26206144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=262061