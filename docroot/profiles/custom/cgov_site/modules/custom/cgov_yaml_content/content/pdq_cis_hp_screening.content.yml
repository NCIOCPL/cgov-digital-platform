            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/seno/paciente/deteccion-seno-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_3" tabindex="-1">Nota: Tambi&#xE9;n se dispone de sumarios por separado sobre <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de seno (mama)</a>; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq">Tratamiento del c&#xE1;ncer de seno (mama)</a>; <a href="/espanol/tipos/seno/pro/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a> y <a href="/espanol/tipos/seno/pro/tratamiento-seno-embarazo-pdq">Tratamiento del c&#xE1;ncer de seno (mama) durante el embarazo</a>.</p><p id="_207" tabindex="-1">La mamograf&#xED;a constituye la modalidad de ex&#xE1;menes de detecci&#xF3;n que m&#xE1;s se usa para la detecci&#xF3;n del c&#xE1;ncer de mama. Hay pruebas de que disminuye la mortalidad por c&#xE1;ncer de mama en las mujeres de 50 a 69 a&#xF1;os y que se relaciona con perjuicios; entre estos, la detecci&#xF3;n de c&#xE1;nceres que carecen de importancia cl&#xED;nica y que no ponen en peligro la vida del paciente (sobrediagn&#xF3;stico). Es incierto el beneficio de la mamograf&#xED;a para las mujeres de 40 a 49 a&#xF1;os.<a href="#cit/section_1.1">1</a><a href="#cit/section_1.2">2</a> El uso del examen cl&#xED;nico de la mama (ECM) no se ha estudiado como examen de detecci&#xF3;n por separado. Se ha demostrado que el autoexamen de la mama no ofrece ning&#xFA;n beneficio con respecto a la mortalidad. Se encuentran en evaluaci&#xF3;n t&#xE9;cnicas como la ecograf&#xED;a, las im&#xE1;genes por resonancia magn&#xE9;tica y otras t&#xE9;cnicas de im&#xE1;genes moleculares de la mama que, a menudo, se usan para complementar la mamograf&#xED;a, pero que no son los instrumentos de detecci&#xF3;n principales para la poblaci&#xF3;n general.</p><p id="_712" tabindex="-1">Tomar una decisi&#xF3;n m&#xE9;dica con pleno conocimiento de causa, es algo que cada vez se recomienda m&#xE1;s a las personas que contemplan someterse a un examen de detecci&#xF3;n del c&#xE1;ncer. Se han estudiado distintas formas de ofrecer ayuda para la toma de decisiones. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ sobre <a href="/about-cancer/screening/hp-screening-overview-pdq">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p><section id="_7"><h3 id="_7_toc">Ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a</h3><section id="_10"><h4 id="_10_toc">Beneficios</h4><p id="_701" tabindex="-1">Los ensayos cl&#xED;nicos controlados aleatorizados (ECA) que se iniciaron hace 50 a&#xF1;os ofrecen pruebas de que la detecci&#xF3;n con mamograf&#xED;a mejora la supervivencia de las mujeres de 60 a 69 a&#xF1;os (datos probatorios s&#xF3;lidos) y las mujeres de 50 a 59 a&#xF1;os (datos probatorios aceptables). En los estudios de poblaci&#xF3;n m&#xE1;s recientes, se plantean dudas acerca del beneficio para las poblaciones que se someten a ex&#xE1;menes de detecci&#xF3;n durante per&#xED;odos prolongados.</p><p id="_702" tabindex="-1"><strong>Magnitud del efecto:</strong> a partir de un metan&#xE1;lisis de ECA, el n&#xFA;mero de mujeres que se necesita invitar a participar en los ex&#xE1;menes de detecci&#xF3;n para evitar una muerte por c&#xE1;ncer de mama depende de la edad de la mujer: entre 39 y 49 a&#xF1;os, se necesitan 1904 mujeres (intervalo de confianza [IC], 95&#xA0;%; 929&#x2013;6378); entre 50 y 59 a&#xF1;os, se necesitan 1339 mujeres (IC, 95&#xA0;%; 322&#x2013;7455); y entre 60 y 69 a&#xF1;os, se necesitan 377 mujeres (IC, 95&#xA0;%, 230&#x2013;1050).<a href="#cit/section_1.3">3</a></p><div class="pdq-content-list"><ul id="_24" class="pdq-address-block"><li><strong>Dise&#xF1;o del estudio:</strong> ECA, datos probatorios de poblaci&#xF3;n.</li><li><strong>Validez interna:</strong> variable, pero el metan&#xE1;lisis de los ECA es bueno.</li><li><strong>Congruencia:</strong> deficiente.</li><li><strong>Validez externa:</strong> incierta.</li></ul></div><p id="_704" tabindex="-1">La validez de los metan&#xE1;lisis de ECA que demuestran un beneficio para la mortalidad est&#xE1; limitada por los avances en las t&#xE9;cnicas de diagn&#xF3;stico por im&#xE1;genes y tratamiento que se produjeron en las d&#xE9;cadas posteriores a los ensayos. En el Canadian National Breast Screening Study (CNBSS) de 25 a&#xF1;os de seguimiento,<a href="#cit/section_1.4">4</a> que se complet&#xF3; en 2014, no se observ&#xF3; un beneficio de supervivencia relacionado con el uso de las mamograf&#xED;as de detecci&#xF3;n.</p></section><section id="_13"><h4 id="_13_toc">Perjuicios</h4><p id="_14" tabindex="-1">Sobre la base de datos probatorios s&#xF3;lidos, es posible que las mamograf&#xED;as de detecci&#xF3;n produzcan los siguientes perjuicios:</p><div class="pdq-content-list"><ul id="_25"><li><strong>Sobrediagn&#xF3;stico y tratamiento resultante de c&#xE1;nceres insignificantes:</strong> algunos de los c&#xE1;nceres que se encuentran mediante los ex&#xE1;menes de detecci&#xF3;n amenazan la vida de la persona y otros no; no hay una forma definitiva de distinguir entre estos. Por lo tanto, los tratamientos est&#xE1;ndar del c&#xE1;ncer, que incluyen cirug&#xED;a, radiaci&#xF3;n, terapia endocrina, quimioterapia y terapias dirigidas al receptor <em>HER2</em>, se recomiendan en todos los casos, incluso para las pacientes que no obtendr&#xE1;n ning&#xFA;n beneficio.<div class="pdq-content-list"><ul id="_26" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> entre 20 y 50&#xA0;% de los c&#xE1;nceres que se encuentran mediante los ex&#xE1;menes de detecci&#xF3;n representan sobrediagn&#xF3;sticos seg&#xFA;n la edad, la expectativa de vida y el tipo de tumor (carcinoma ductal <em>in situ</em> o invasivo).<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a> Estos c&#xE1;lculos se basan en dos m&#xE9;todos anal&#xED;ticos imperfectos:<a href="#cit/section_1.5">5</a><a href="#cit/section_1.7">7</a><div class="pdq-content-list"><ol id="_705"><li>Seguimiento a largo plazo en ECA de ex&#xE1;menes de detecci&#xF3;n.</li><li>C&#xE1;lculos del exceso de incidencia en programas de detecci&#xF3;n grandes.<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a></li></ol></div></li><li><strong>Dise&#xF1;o del estudio:</strong> ECA, comparaciones descriptivas de poblaci&#xF3;n, series de autopsias y series de muestras de reducci&#xF3;n mamaria.</li></ul></div></li><li>
            <strong>Resultados positivos falsos con pruebas adicionales y ansiedad.</strong>
            <div class="pdq-content-list"><ul id="_27" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> en los Estados Unidos, se vuelve a llamar a cerca de 10&#xA0;% de las mujeres para que se sometan a pruebas adicionales despu&#xE9;s de un examen de detecci&#xF3;n; sin embargo, solo 0,5&#xA0;% de las mujeres que lo hacen presentan c&#xE1;ncer; es decir, alrededor de 9,5&#xA0;% de las mujeres tendr&#xE1;n una prueba con resultado positivo falso.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a> Cerca de 50&#xA0;% de las mujeres que se someten a ex&#xE1;menes de detecci&#xF3;n anuales durante 10 a&#xF1;os en los Estados Unidos obtendr&#xE1;n un resultado positivo falso, y de 7 a 17&#xA0;% de estas mujeres se someter&#xE1;n a biopsias.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a> Es menos probable que se necesiten pruebas adicionales cuando se dispone de mamograf&#xED;as anteriores para hacer una comparaci&#xF3;n.</li><li><strong>Dise&#xF1;o del estudio:</strong> descriptivos y de poblaci&#xF3;n.</li></ul></div>
            </li><li>
            <strong>Resultados negativos falsos, con un falso sentido de seguridad y posible retraso en el diagn&#xF3;stico de c&#xE1;ncer.</strong>
            <div class="pdq-content-list"><ul id="_28" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> la mamograf&#xED;a no detectar&#xE1; el c&#xE1;ncer de mama invasivo en 6 a 46&#xA0;% de los ex&#xE1;menes de detecci&#xF3;n (negativo falso). Es m&#xE1;s probable que se obtenga un resultado negativo falso en los c&#xE1;nceres de tipo mucinoso y lobulillar, los tumores de <em>intervalo</em> de crecimiento r&#xE1;pido y en las mamas densas, que son comunes en las mujeres j&#xF3;venes.<a href="#cit/section_1.12">12</a><a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a></li><li><strong>Dise&#xF1;o del estudio:</strong> descriptivos y de poblaci&#xF3;n.</li></ul></div>
            </li><li><strong>C&#xE1;ncer de mama inducido por radiaci&#xF3;n:</strong> las mutaciones provocadas por la radiaci&#xF3;n se producen con dosis de radiaci&#xF3;n m&#xE1;s altas que las que se utilizan en una sola mamograf&#xED;a; por lo tanto, es muy improbable que la exposici&#xF3;n durante una mamograf&#xED;a t&#xED;pica de dos proyecciones cause c&#xE1;ncer.<a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><div class="pdq-content-list"><ul id="_29" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> en teor&#xED;a, las mamograf&#xED;as anuales en mujeres de 40 a 80 a&#xF1;os pueden causar hasta 1 c&#xE1;ncer de mama en cada 1000 mujeres.<a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a></li><li><strong>Dise&#xF1;o del estudio:</strong> descriptivos y de poblaci&#xF3;n.</li></ul></div></li></ul></div><p id="_30" tabindex="-1">La validez interna, la congruencia y la validez externa son buenas para todas las conclusiones sobre los posibles perjuicios de los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a.</p></section></section><section id="_15"><h3 id="_15_toc">Examen cl&#xED;nico de la mama</h3><section id="_16"><h4 id="_16_toc">Beneficios</h4><p id="_17" tabindex="-1">En el ensayo Canadian National Breast Screening Study (CNBSS), no se estudi&#xF3; la eficacia del examen cl&#xED;nico de la mama (ECM) en comparaci&#xF3;n con la ausencia de ex&#xE1;menes de detecci&#xF3;n. Los ensayos aleatorizados en curso, dos en India y uno en Egipto, se dise&#xF1;aron para evaluar la eficacia del ECM pero no se notificaron datos de mortalidad.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a> <a href="#cit/section_1.21">21</a><a href="#cit/section_1.22">22</a> Por este motivo, a&#xFA;n no es posible evaluar la eficacia del ECM como m&#xE9;todo de detecci&#xF3;n.</p><div class="pdq-content-list"><ul id="_31" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> los datos probatorios actuales no son suficientes para evaluar los beneficios y perjuicios adicionales del ECM. En el &#xFA;nico ECA en el que se compar&#xF3; el ECM de calidad alta con los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a se observ&#xF3; el mismo beneficio. La precisi&#xF3;n en el entorno comunitario quiz&#xE1;s sea menor que en el de los ECA.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></li><li><strong>Dise&#xF1;o del estudio:</strong> un solo ECA, estudios de cohortes de poblaci&#xF3;n.</li><li><strong>Validez interna:</strong> buena.</li><li><strong>Congruencia y validez externa:</strong> deficiente.</li></ul></div></section><section id="_20"><h4 id="_20_toc">Perjuicios</h4><p id="_21" tabindex="-1">Los ex&#xE1;menes de detecci&#xF3;n con ECM pueden tener los siguientes perjuicios:</p><div class="pdq-content-list"><ul id="_22"><li>
            <strong>Resultados positivos falsos con pruebas adicionales y ansiedad.</strong>
            <div class="pdq-content-list"><ul id="_23" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> la especificidad en las mujeres de 50 a 59 a&#xF1;os fue de 88 a 99&#xA0;%, lo que dio lugar a una tasa de resultados positivos falsos de 1 a 12&#xA0;% para todas las mujeres que se sometieron a ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_1.23">23</a></li><li><strong>Dise&#xF1;o del estudio:</strong> descriptivos y de poblaci&#xF3;n.</li><li><strong>Validez interna, congruencia y validez externa:</strong> buena.</li></ul></div>
            </li><li>
            <strong>Resultados negativos falsos con posible confirmaci&#xF3;n falsa y retraso en el diagn&#xF3;stico de c&#xE1;ncer.</strong>
            <div class="pdq-content-list"><ul id="_32" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> de las mujeres con c&#xE1;ncer, entre 17 y 43&#xA0;% tiene un ECM que da resultado negativo. La sensibilidad es m&#xE1;s alta con una duraci&#xF3;n m&#xE1;s larga y una calidad m&#xE1;s alta del examen cuando lo lleva a cabo personal capacitado.</li><li><strong>Dise&#xF1;o del estudio:</strong> descriptivos y de poblaci&#xF3;n.</li><li><strong>Validez interna y externa:</strong> buena.</li><li><strong>Congruencia:</strong> razonable.</li></ul></div>
            </li></ul></div></section></section><section id="_33"><h3 id="_33_toc">Autoexamen de la mama</h3><section id="_34"><h4 id="_34_toc">Beneficios</h4><p id="_35" tabindex="-1">El autoexamen de la mama (AEM) se compar&#xF3; con la ausencia de ex&#xE1;menes de detecci&#xF3;n y no se observ&#xF3; ning&#xFA;n beneficio para disminuir la mortalidad por c&#xE1;ncer de mama.</p><div class="pdq-content-list"><ul id="_36" class="pdq-address-block"><li><strong>Magnitud del efecto:</strong> sin efecto.<a href="#cit/section_1.24">24</a><a href="#cit/section_1.25">25</a></li><li><strong>Dise&#xF1;o del estudio:</strong> dos ECA.</li><li><strong>Validez interna y congruencia:</strong> razonable.</li><li><strong>Validez externa:</strong> deficiente.</li></ul></div></section><section id="_37"><h4 id="_37_toc">Perjuicios</h4><p id="_38" tabindex="-1">A partir de datos probatorios s&#xF3;lidos, la educaci&#xF3;n formal y la motivaci&#xF3;n para realizarse el AEM conduce a m&#xE1;s biopsias de mama y m&#xE1;s diagn&#xF3;sticos de lesiones de mama benignas.</p><div class="pdq-content-list"><ul id="_39" class="pdq-address-block"><li><strong>Magnitud de los efectos en los resultados de salud:</strong> la tasa de biopsia fue de 1,8&#xA0;% en la poblaci&#xF3;n de estudio, en comparaci&#xF3;n con 1,0&#xA0;% en el grupo de control.<a href="#cit/section_1.24">24</a></li><li><strong>Dise&#xF1;o del estudio:</strong> dos ECA, estudios de cohortes.</li><li><strong>Validez interna:</strong> buena.</li><li><strong>Congruencia:</strong> razonable.</li><li><strong>Validez externa:</strong> deficiente.</li></ul></div></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Moss SM, Cuckle H, Evans A, et al.: Effect of mammographic screening from age 40 years on breast cancer mortality at 10 years' follow-up: a randomised controlled trial. Lancet 368 (9552): 2053-60, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&am