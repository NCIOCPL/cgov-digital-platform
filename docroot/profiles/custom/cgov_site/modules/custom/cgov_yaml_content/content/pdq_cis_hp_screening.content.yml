g Cancer Screening Trial with Focus on High-Risk Profiling. Am J Respir Crit Care Med 193 (5): 542-51, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26485620&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26485620&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.14">Marcus PM, Bergstralh EJ, Zweig MH, et al.: Extended lung cancer incidence follow-up in the Mayo Lung Project and overdiagnosis. J Natl Cancer Inst 98 (11): 748-56, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16757699&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16757699&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.15">Oken MM, Hocking WG, Kvale PA, et al.: Screening by chest radiograph and lung cancer mortality: the Prostate, Lung, Colorectal, and Ovarian (PLCO) randomized trial. JAMA 306 (17): 1865-73, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22031728&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22031728&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.16">Marcus PM, Bergstralh EJ, Fagerstrom RM, et al.: Lung cancer mortality in the Mayo Lung Project: impact of extended follow-up. J Natl Cancer Inst 92 (16): 1308-16, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944552&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10944552&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.17">Hocking WG, Hu P, Oken MM, et al.: Lung cancer screening in the randomized Prostate, Lung, Colorectal, and Ovarian (PLCO) Cancer Screening Trial. J Natl Cancer