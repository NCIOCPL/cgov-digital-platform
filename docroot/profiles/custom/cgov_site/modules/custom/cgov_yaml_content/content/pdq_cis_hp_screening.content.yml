            <div id="_section_543" class="pdq-sections"><p id="_709" tabindex="-1">
            <strong>Ecograf&#xED;a</strong>
            </p><p id="_544" tabindex="-1">La ecograf&#xED;a se usa para la evaluaci&#xF3;n diagn&#xF3;stica de masas palpables o identificadas con mamograf&#xED;a, no como modalidad primaria de detecci&#xF3;n. En una revisi&#xF3;n de la bibliograf&#xED;a m&#xE9;dica y las opiniones de expertos del European Group for Breast Cancer Screening, se concluy&#xF3; que "son escasos los datos probatorios para respaldar el uso de la ecograf&#xED;a como examen de detecci&#xF3;n del c&#xE1;ncer de mama en la poblaci&#xF3;n de cualquier edad".<a href="#cit/section_4.1">1</a></p><p id="_710" tabindex="-1">
            <strong>Im&#xE1;genes por resonancia magn&#xE9;tica de la mama</strong>
            </p><p id="_692" tabindex="-1">Las im&#xE1;genes por resonancia magn&#xE9;tica (IRM) de la mama se usan en las mujeres para una evaluaci&#xF3;n diagn&#xF3;stica, incluso la evaluaci&#xF3;n de la integridad de los implantes mamarios de silicona, la evaluaci&#xF3;n de masas palpables posterior a la cirug&#xED;a o la radioterapia, la detecci&#xF3;n de c&#xE1;ncer de mama inadvertido por mamograf&#xED;a y ecograf&#xED;a en pacientes con met&#xE1;stasis ganglionar axilar, as&#xED; como la planificaci&#xF3;n preoperatoria de algunas pacientes con c&#xE1;ncer de mama identificado. No hay exposici&#xF3;n a la radiaci&#xF3;n ionizante durante este procedimiento. Las IRM de la mama se promovieron como examen de detecci&#xF3;n para el c&#xE1;ncer de mama de mujeres con riesgo elevado de presentar este c&#xE1;ncer por mutaciones en <em>BRCA1/2</em>, antecedentes familiares importantes de c&#xE1;ncer de mama o varios s&#xED;ndromes gen&#xE9;ticos como el de Li-Fraumeni o la enfermedad de Cowden.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a> Las IRM de la mama es m&#xE1;s sensible, pero menos espec&#xED;fica que los ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a <a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a> y es hasta 35 veces m&#xE1;s costosa.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a></p><p id="_711" tabindex="-1">
            <strong>Termograf&#xED;a</strong>
            </p><p id="_548" tabindex="-1">Con el uso de t&#xE9;cnicas de obtenci&#xF3;n de im&#xE1;genes infrarrojas, la termograf&#xED;a de la mama identifica cambios de temperatura en la piel que tal vez indiquen un tumor subyacente porque muestran estos cambios en patrones de colores. La Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos aprob&#xF3; el uso de los dispositivos termogr&#xE1;ficos mediante el proceso 510(k); sin embargo, no se realizaron ensayos aleatorizados que comparen la termograf&#xED;a con otras modalidades de detecci&#xF3;n. En estudios de cohortes peque&#xF1;os, no se indica ning&#xFA;n beneficio adicional por el uso de la termograf&#xED;a como una modalidad auxiliar.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Teh W, Wilson AR: The role of ultrasound in breast cancer screening. A consensus statement by the European Group for Breast Cancer Screening. Eur J Cancer 34 (4): 449-50, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9713292&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9713292&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Warner E, Plewes DB, Hill KA, et al.: Surveillance of BRCA1 and BRCA2 mutation carriers with magnetic resonance imaging, ultrasound, mammography, and clinical breast examination. JAMA 292 (11): 1317-25, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15367553&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15367553&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Kriege M, Brekelmans CT, Boetes C, et al.: Efficacy of MRI and mammography for breast-cancer screening in women with a familial or genetic predisposition. N Engl J Med 351 (5): 427-37, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15282350&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15282350&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Warner E, Hill K, Causer P, et al.: Prospective study of breast cancer incidence in women with a BRCA1 or BRCA2 mutation under surveillance with and without magnetic resonance imaging. J Clin Oncol 29 (13): 1664-9, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21444874&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21444874&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.5">Lord SJ, Lei W, Craft P, et al.: A systematic review of the effectiveness of magnetic resonance imaging (MRI) as an addition to mammography and ultrasound in screening young women at high risk of breast cancer. Eur J Cancer 43 (13): 1905-17, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17681781&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17681781&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.6">Lehman CD, Gatsonis C, Kuhl CK, et al.: MRI evaluation of the contralateral breast in women with recently diagnosed breast cancer. N Engl J Med 356 (13): 1295-303, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17392300&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17392300&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.7">Pataky R, Armstrong L, Chia S, et al.: Cost-effectiveness of MRI for breast cancer screening in BRCA1/2 mutation carriers. BMC Cancer 13: 339, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23837641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23837641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.8">Saadatmand S, Tilanus-Linthorst MM, Rutgers EJ, et al.: Cost-effectiveness of screening women with familial risk for breast cancer with magnetic resonance imaging. J Natl Cancer Inst 105 (17): 1314-21, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23940285&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23940285&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.9">Ahern CH, Shih YC, Dong W, et al.: Cost-effectiveness of alternative strategies for integrating MRI into breast cancer screening for women at high risk. Br J Cancer 111 (8): 1542-51, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25137022&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25137022&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.10">Pistolese CA, Ciarrapico AM, della Gatta F, et al.: Inappropriateness of breast imaging: cost analysis. Radiol Med 118 (6): 984-94, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23801396&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23801396&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.11">Cott Chubiz JE, Lee JM, Gilmore ME, et al.: Cost-effectiveness of alternating magnetic resonance imaging and digital mammography screening in BRCA1 and BRCA2 gene mutation carriers. Cancer 119 (6): 1266-76, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23184400&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23184400&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.12">Wishart GC, Campisi M, Boswell M, et al.: The accuracy of digital infrared imaging for breast cancer detection in women undergoing breast biopsy. Eur J Surg Oncol 36 (6): 535-40, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20452740&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20452740&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.13">Arora N, Martins D, Ruggerio D, et al.: Effectiveness of a noninvasive digital infrared thermal imaging system in the detection of breast cancer. Am J Surg 196 (4): 523-6, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18809055&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18809055&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
