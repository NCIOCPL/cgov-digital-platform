            <div id="_section_121" class="pdq-sections"><section id="_187"><h3 id="_187_toc">Clinical Breast Examination</h3><p id="_188" tabindex="-1">The effect of screening clinical breast examination (CBE) on breast cancer mortality has not been fully established. The Canadian National Breast Screening Study (NBSS) compared high-quality CBE plus mammography with CBE alone in women aged 50 to 59 years.  CBE, lasting 5 to 10 minutes per breast, was conducted by trained health professionals, with periodic evaluations of performance quality. The frequency of cancer diagnosis, stage, interval cancers, and breast cancer mortality were similar in the two groups and similar to outcomes with mammography alone.<a href="#cit/section_5.1">1</a> With a mean follow-up of 13 years, breast cancer mortality was similar in the two groups (mortality rate ratio, 1.02 [95% confidence interval [CI], 0.78&#x2013;1.33]).<a href="#cit/section_5.2">2</a> The investigators estimated the operating characteristics for CBE alone;  for 19,965 women aged 50 to 59 years, sensitivity was 83%, 71%, 57%, 83%, and 77% for years 1, 2, 3, 4, and 5 of the trial, respectively; specificity ranged between 88% and 96%. Positive predictive value (PPV), which is the proportion of cancers detected per abnormal examination, was estimated to be 3% to 4%. For 25,620 women aged 40 to 49 years who were examined only at entry, the estimated sensitivity was 71%, specificity was 84%, and PPV was 1.5%.<a href="#cit/section_5.3">3</a></p><p id="_189" tabindex="-1">In clinical trials involving community clinicians, CBE-type screening had higher specificity (97%&#x2013;99%) <a href="#cit/section_5.4">4</a> and lower sensitivity (22%&#x2013;36%) than that experienced by examiners.<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a> A study of screening in women with a positive family history of breast cancer showed that, after a normal initial evaluation, the patient herself, or her clinician performing a CBE, identified more cancers than did mammography.<a href="#cit/section_5.9">9</a></p><p id="_708" tabindex="-1"> Another study examined the usefulness of adding CBE to screening mammography;  among 61,688 women older than 40 years and screened by mammography and CBE, sensitivity for mammography was 78%, and combined mammography-CBE sensitivity was  82%. Specificity was lower for women undergoing both screening modalities than it was for women undergoing mammography alone (97% vs. 99%).<a href="#cit/section_5.10">10</a>   Other international trials of CBE are under way, two  in India and  one in Egypt.</p></section><section id="_190"><h3 id="_190_toc">Breast Self-Examination (BSE)</h3><p id="_191" tabindex="-1">Monthly BSE has been promoted, but there is no evidence that it reduces breast cancer mortality.<a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a> The only large,  randomized clinical trial of BSE assigned 266,064 female Shanghai factory workers to either  BSE instruction with reinforcement and encouragement, or instruction on the prevention of lower back pain. Neither group underwent any other breast cancer screening. After 10 to 11 years of follow-up, 135 breast cancer deaths occurred in the instruction group, and 131 cancer deaths occurred in the control group (relative risk [RR], 1.04; 95% CI, 0.82&#x2013;1.33). Although the number of invasive breast cancers diagnosed in the two groups was about the same, women in the instruction group had more breast biopsies and more benign lesions diagnosed than did women in the control group.<a href="#cit/section_5.13">13</a></p><p id="_192" tabindex="-1">Other research results on BSE come from three trials.  First, more than 100,000 Leningrad women were assigned to BSE training or control by cluster randomization; the BSE group training had more breast biopsies  without improved breast cancer mortality.<a href="#cit/section_5.14">14</a> Second, in the United Kingdom Trial of Early Detection of Breast Cancer, more than 63,500 women aged 45 to 64 years  were invited to educational sessions about BSE. After 10 years of follow-up, breast cancer mortality rates were similar to the rates in centers without organized BSE education (RR, 1.07; 95% CI, 0.93&#x2013;1.22).<a href="#cit/section_5.15">15</a>  Thirdly, in contrast, a case-control study nested within the Canadian NBSS compared self-reported BSE frequency before enrollment with breast cancer mortality. Women who examined their breasts visually, used their finger pads for palpation, and used their three middle fingers had a lower breast cancer mortality rate.<a href="#cit/section_5.16">16</a></p></section><section id="_201"><h3 id="_201_toc">Tissue sampling (fine-needle aspiration, nipple aspirate, ductal lavage)</h3><p id="_202" tabindex="-1">Various methods to analyze breast tissue for malignancy have been proposed to screen for breast cancer, but none have been shown to be associated with mortality reduction.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Baines CJ: The Canadian National Breast Screening Study: a perspective on criticisms. Ann Intern Med 120 (4): 326-34, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8291826&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8291826&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Miller AB, To T, Baines CJ, et al.: Canadian National Breast Screening Study-2: 13-year results of a randomized trial in women aged 50-59 years. J Natl Cancer Inst 92 (18): 1490-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10995804&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10995804&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Baines CJ, Miller AB, Bassett AA: Physical examination. Its role as a single screening modality in the Canadian National Breast Screening Study. Cancer 63 (9): 1816-22, 1989.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2702588&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2702588&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Fenton JJ, Rolnick SJ, Harris EL, et al.: Specificity of clinical breast examination in community practice. J Gen Intern Med 22 (3): 332-7, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17356964&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17356964&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.5">Fenton JJ, Barton MB, Geiger AM, et al.: Screening clinical breast examination: how often does it miss lethal breast cancer? J Natl Cancer Inst Monogr  (35): 67-71, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16287888&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16287888&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.6">Bobo JK, Lee NC, Thames SF: Findings from 752,081 clinical breast examinations reported to a national screening program from 1995 through 1998. J Natl Cancer Inst 92 (12): 971-6, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10861308&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10861308&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.7">Oestreicher N, White E, Lehman CD, et al.: Predictors of sensitivity of clinical breast examination (CBE). Breast Cancer Res Treat 76 (1): 73-81, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12408378&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12408378&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.8">Kolb TM, Lichy J, Newhouse JH: Comparison of the performance of screening mammography, physical examination, and breast US and evaluation of factors that influence them: an analysis of 27,825 patient evaluations. Radiology 225 (1): 165-75, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12355001&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12355001&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.9">Gui GP, Hogben RK, Walsh G, et al.: The incidence of breast cancer from screening women according to predicted family history risk: Does annual clinical examination add to mammography? Eur J Cancer 37 (13): 1668-73, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11527694&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11527694&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.10">Oestreicher N, Lehman CD, Seger DJ, et al.: The incremental contribution of clinical breast examination to invasive cancer detection in a mammography screening program. AJR Am J Roentgenol 184 (2): 428-32, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15671358&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15671358&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.11">Baxter N; Canadian Task Force on Preventive Health Care: Preventive health care, 2001 update: should women be routinely taught breast self-examination to screen for breast cancer? CMAJ 164 (13): 1837-46, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11450279&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11450279&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.12">Humphrey LL, Helfand M, Chan BK, et al.: Breast cancer screening: a summary of the evidence for the U.S. Preventive Services Task Force. Ann Intern Med 137 (5 Part 1): 347-60, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12204020&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12204020&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.13">Thomas DB, Gao DL, Ray RM, et al.: Randomized trial of breast self-examination in Shanghai: final results. J Natl Cancer Inst 94 (19): 1445-57, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12359854&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12359854&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.14">Semiglazov VF, Moiseyenko VM, Bavli JL, et al.: The role of breast self-examination in early breast cancer detection (results of the 5-years USSR/WHO randomized study in Leningrad). Eur J Epidemiol 8 (4): 498-502, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1397215&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1397215&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.15">Ellman R, Moss SM, Coleman D, et al.: Breast cancer mortality after 10 years in the UK trial of early detection of breast cancer