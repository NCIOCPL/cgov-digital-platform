            <a href="#cit/section_6.7">7</a>
            <a href="#cit/section_6.8">8</a></p><div class="pdq-content-list"><ul id="_383" class="pdq-address-block"><li><strong>Edad en el  momento del ingreso:</strong> 40 a 74 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> agrupaci&#xF3;n geogr&#xE1;fica con estratificaci&#xF3;n conforme a la residencia (urbana o rural), factores socioecon&#xF3;micos y tama&#xF1;o. No se describi&#xF3; el proceso de aleatorizaci&#xF3;n. Las mujeres del estudio eran mayores que las mujeres del grupo de control, <em>P</em> &lt; 0,0001, pero esto no deber&#xED;a haber tenido un efecto importante en el resultado del ensayo.</li><li><strong>Exclusiones:</strong> las mujeres con c&#xE1;ncer de mama preexistente se excluyeron de ambos grupos, pero los n&#xFA;meros se notificaron de manera diferente en las publicaciones.</li><li><strong>Tama&#xF1;o de la muestra:</strong> notificaci&#xF3;n variable, que oscil&#xF3; entre 38&#xA0;562 y 39&#xA0;051 en el grupo de intervenci&#xF3;n, y entre 18&#xA0;478 y 18&#xA0;846 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> variable.</li><li><strong>Intervenci&#xF3;n:</strong> 3 MMG de proyecci&#xF3;n &#xFA;nica cada 2 a&#xF1;os para mujeres menores de 50 a&#xF1;os, y cada 33 meses para mujeres de 50 a&#xF1;os y m&#xE1;s.</li><li><strong>Control:</strong> atenci&#xF3;n normal, con MMG al final del estudio.</li><li><strong>Cumplimiento:</strong> 89&#xA0;% de las participantes.</li><li><strong>Contaminaci&#xF3;n:</strong> 13&#xA0;% de las mujeres en el Two-County Trial se sometieron a MMG como parte de la atenci&#xF3;n sistem&#xE1;tica, en la mayor&#xED;a de los casos entre 1983 y 1984.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> se determin&#xF3; por parte de un equipo de m&#xE9;dicos locales (ver Ostrogotia).</li><li><strong>An&#xE1;lisis:</strong> evaluaci&#xF3;n.</li><li><strong>Auditor&#xED;a externa:</strong> no. Sin embargo, un grupo sueco conformado por los investigadores del ensayo adjudic&#xF3; los casos de c&#xE1;ncer de mama y las muertes.<a href="#cit/section_6.9">9</a></li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 12 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama, en el grupo de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,68 (0,52&#x2013;0,89).</li></ul></div><p id="_384" tabindex="-1">
            <strong>Edimburgo, Reino Unido, 1976</strong>
            <a href="#cit/section_6.10">10</a>
            </p><div class="pdq-content-list"><ul id="_385" class="pdq-address-block"><li><strong>Edad en el  momento del ingreso:</strong> 45 a 64 a&#xF1;os.</li><li><strong>Aleatorizaci&#xF3;n:</strong> agrupaci&#xF3;n por consultorios m&#xE9;dicos, si bien se modificaron muchas asignaciones a aleatorizaci&#xF3;n despu&#xE9;s del inicio  del estudio. En cada consultorio, la inscripci&#xF3;n de mujeres fue incongruente y dependi&#xF3; de la opini&#xF3;n del m&#xE9;dico sobre la aptitud de cada mujer para el ensayo. No se reconocieron grandes diferencias en el nivel socioecon&#xF3;mico entre los consultorios hasta despu&#xE9;s del final del estudio.</li><li><strong>Exclusiones:</strong> se excluy&#xF3; a m&#xE1;s mujeres con c&#xE1;ncer de mama previo del grupo de intervenci&#xF3;n (338) que del grupo de control (177).</li><li><strong>Tama&#xF1;o de la muestra:</strong> 23&#xA0;226 en el grupo de estudio y 21&#xA0;904 en el grupo de control.</li><li><strong>Congruencia de los informes:</strong> buena.</li><li><strong>Intervenci&#xF3;n:</strong> al inicio, MMG de 2 proyecciones y ECM; luego, ECM anual con MMG de proyecci&#xF3;n &#xFA;nica en el tercer, quinto y s&#xE9;ptimo a&#xF1;o.</li><li><strong>Control:</strong> atenci&#xF3;n normal.</li><li><strong>Cumplimiento:</strong> 61&#xA0;% de quienes se sometieron a detecci&#xF3;n.</li><li><strong>Contaminaci&#xF3;n:</strong> ninguna.</li><li><strong>Atribuci&#xF3;n de la causa de muerte:</strong> datos del registro de c&#xE1;ncer.</li><li><strong>An&#xE1;lisis:</strong> seguimiento.</li><li><strong>Auditor&#xED;a externa:</strong> ninguna.</li><li><strong>Duraci&#xF3;n del seguimiento:</strong> 10 a&#xF1;os.</li><li><strong>Riesgo relativo de muerte por c&#xE1;ncer de mama: grupo de detecci&#xF3;n en comparaci&#xF3;n con el grupo de control (IC 95&#xA0;%):</strong> 0,84 (0,63-1,12).</li><li><strong>Comentarios:</strong> el proceso de aleatorizaci&#xF3;n present&#xF3; fallas. Es probable que las diferencias socioecon&#xF3;micas entre los grupos de estudio y de control expliquen la mortalidad m&#xE1;s alta por todas las causas en las mujeres del grupo de control, en comparaci&#xF3;n con las mujeres que se sometieron a los ex&#xE1;menes de detecci&#xF3;n. Esta diferencia en la mortalidad por todas las causas fue cuatro veces superior a la mortalidad por c&#xE1;ncer de mama en el grupo de control y, por lo tanto, es posible explicar la mortalidad m&#xE1;s alta por c&#xE1;ncer de mama en el grupo de control, en comparaci&#xF3;n con las mujeres que se sometieron a ex&#xE1;menes de detecci&#xF3;n. Si bien se utiliz&#xF3; un factor de correcci&#xF3;n en el an&#xE1;lisis final, es posible que este no ajuste el an&#xE1;lisis lo suficiente.</li></ul></div><p id="_386" tabindex="-1">El dise&#xF1;o y la realizaci&#xF3;n del estudio dificultan la evaluaci&#xF3;n de estos resultados o su combinaci&#xF3;n con los resultados de otros ensayos.</p><p id="_387" tabindex="-1">
