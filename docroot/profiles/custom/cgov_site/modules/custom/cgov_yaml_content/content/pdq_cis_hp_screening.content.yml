            </tbody>
            </table><section id="_666"><h4 id="_666_toc">Sobrediagn&#xF3;stico</h4><p id="_684" tabindex="-1">El sobrediagn&#xF3;stico se presenta cuando los procedimientos de detecci&#xF3;n permiten detectar c&#xE1;nceres que nunca hubieran tenido importancia cl&#xED;nica. Se discute la magnitud del sobrediagn&#xF3;stico, en particular, en cuanto a CDIS, un precursor del c&#xE1;ncer con una evoluci&#xF3;n natural desconocida. Debido a esta incapacidad de predecir con confianza el comportamiento del tumor en el momento del diagn&#xF3;stico, el tratamiento est&#xE1;ndar de los c&#xE1;nceres invasivos y el CDIS puede conducir a sobretratamiento. Los perjuicios relacionados incluyen los efectos secundarios vinculados con el tratamiento y el n&#xFA;mero de perjuicios relacionados con el diagn&#xF3;stico del c&#xE1;ncer, que son inmediatos. Por el contrario, un beneficio de mortalidad se presenta en un momento incierto en el futuro.</p><p id="_685" tabindex="-1">Un abordaje para entender el sobrediagn&#xF3;stico es examinar la prevalencia de c&#xE1;ncer oculto en las mujeres que mueren por otras causas no vinculadas al c&#xE1;ncer. En un resumen de 7 estudios de autopsia, la mediana de la prevalencia de c&#xE1;ncer de mama invasivo fue de 1,3&#xA0;% (intervalo, 0&#x2013;1,8&#xA0;%) y de CDIS fue de 8,9&#xA0;% (intervalo, 0&#x2013;14,7&#xA0;%).<a href="#cit/section_3.87">87</a><a href="#cit/section_3.88">88</a></p><p id="_686" tabindex="-1">Es posible medir el sobrediagn&#xF3;stico de forma indirecta al comparar la incidencia del c&#xE1;ncer de mama en poblaciones sometidas a ex&#xE1;menes de detecci&#xF3;n versus la incidencia del c&#xE1;ncer de mama en poblaciones no sometidas a detecci&#xF3;n. Estas comparaciones crean confusi&#xF3;n debido a las diferencias de tipo temporal y geogr&#xE1;fico en las poblaciones, o a diferencias de comportamientos de salud y uso de hormonas. Los c&#xE1;lculos de sobrediagn&#xF3;stico var&#xED;an seg&#xFA;n el ajuste por el sesgo de anticipaci&#xF3;n diagn&#xF3;stica.<a href="#cit/section_3.89">89</a><a href="#cit/section_3.90">90</a> En un resumen de 29 estudios se describieron tasas calculadas de sobrediagn&#xF3;stico de 0&#x2013;54&#xA0;%; las tasas de los estudios aleatorizados oscilaron entre 11&#xA0;y 22&#xA0;%.<a href="#cit/section_3.91">91</a> En Dinamarca, pa&#xED;s donde hubo al mismo tiempo poblaciones sometidas o no a ex&#xE1;menes de detecci&#xF3;n, se calcul&#xF3; con dos metodolog&#xED;as diferentes que la tasa de sobrediagn&#xF3;stico de c&#xE1;ncer invasivo fue de 14 y 39&#xA0;%. Cuando se incluyeron los casos de CDIS, las tasas de sobrediagn&#xF3;stico fueron de 24 y 48&#xA0;%. La segunda metodolog&#xED;a tiene en cuenta las diferencias regionales en mujeres que eran m&#xE1;s j&#xF3;venes que las mujeres en la edad de detecci&#xF3;n y es probable que sea m&#xE1;s precisa.<a href="#cit/section_3.92">92</a></p><p id="_687" tabindex="-1">En teor&#xED;a, la detecci&#xF3;n de m&#xE1;s c&#xE1;nceres de mama en estadio temprano en una poblaci&#xF3;n dada producir&#xED;a una reducci&#xF3;n posterior de la incidencia de c&#xE1;nceres en estadio avanzado. Esto no ocurri&#xF3; en ninguna de las poblaciones estudiadas hasta la fecha. En consecuencia, es probable que la detecci&#xF3;n de c&#xE1;nceres en estadio temprano represente un sobrediagn&#xF3;stico. En un estudio poblacional realizado en los Pa&#xED;ses Bajos, se observ&#xF3; que cerca de la mitad de todos los c&#xE1;nceres de mama detectados mediante ex&#xE1;menes de detecci&#xF3;n, incluso el CDIS, representar&#xED;an un sobrediagn&#xF3;stico; esto es congruente con otros estudios en los que se observaron tasas importantes de sobrediagn&#xF3;stico relacionadas con los ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.93">93</a></p><p id="_688" tabindex="-1">En un estudio de cohortes realizado en Noruega, se compar&#xF3; el aumento de la incidencia del c&#xE1;ncer en las mujeres aptas para someterse a ex&#xE1;menes de detecci&#xF3;n, con la incidencia del c&#xE1;ncer en mujeres m&#xE1;s j&#xF3;venes que no eran aptas para la detecci&#xF3;n; los criterios de admisibilidad fueron la edad y el lugar de residencia. Se observ&#xF3; que las mujeres aptas para la detecci&#xF3;n exhibieron un aumento de 60&#xA0;% en la incidencia de c&#xE1;nceres localizados (RR, 1,60; IC 95&#xA0;%, 1,42&#x2013;1,79), mientras que la incidencia de c&#xE1;nceres en estadio avanzado permaneci&#xF3; similar en ambos grupos (RR, 1,08; IC 95&#xA0;%, 0,86&#x2013;1,35).<a href="#cit/section_3.94">94</a></p><p id="_689" tabindex="-1">En un estudio de poblaci&#xF3;n en el que se compararon diferentes condados de los Estados Unidos, se observ&#xF3; que las tasas m&#xE1;s altas de uso de ex&#xE1;menes de detecci&#xF3;n con mamograf&#xED;a se relacionaban con tasas m&#xE1;s altas de diagn&#xF3;sticos de c&#xE1;ncer de mama; sin embargo, no se observ&#xF3; una disminuci&#xF3;n correspondiente en la mortalidad a 10 a&#xF1;os por c&#xE1;ncer de mama.<a href="#cit/section_3.95">95</a> Los puntos fuertes de este estudio son el gran tama&#xF1;o de la muestra (16 millones de mujeres), adem&#xE1;s de la potencia y la congruencia de la correlaci&#xF3;n observada entre los condados. Las limitaciones de este estudio incluyen la autonotificaci&#xF3;n de las mamograf&#xED;as realizadas, el uso de un per&#xED;odo de 2 a&#xF1;os para calcular la prevalencia de los ex&#xE1;menes de detecci&#xF3;n y el per&#xED;odo analizado (con uso de hormonas para la menopausia).<a href="#cit/section_3.95">95</a></p><p id="_690" tabindex="-1">En el CNBSS, un ensayo cl&#xED;nico aleatorizado, se calcul&#xF3; la magnitud del sobrediagn&#xF3;stico. Al final de los cinco ciclos de ex&#xE1;menes de detecci&#xF3;n, se diagnostic&#xF3; un exceso de 142 casos de c&#xE1;ncer de mama invasivo en el grupo de mamograf&#xED;a en comparaci&#xF3;n con el grupo de control.<a href="#cit/section_3.96">96</a> A los 15 a&#xF1;os, el exceso del n&#xFA;mero de casos de c&#xE1;ncer en el grupo de mamograf&#xED;a versus el grupo de control fue de 106; esto representa una tasa de sobrediagn&#xF3;stico de 22&#xA0;% de los 484 c&#xE1;nceres invasivos identificados mediante ex&#xE1;menes de detecci&#xF3;n.<a href="#cit/section_3.96">96</a></p><p id="_713" tabindex="-1">Como consecuencia del uso de las mamograf&#xED;as de detecci&#xF3;n, ahora se identifican un mayor n&#xFA;mero de c&#xE1;nceres de mama de crecimiento lento que resulta en una posibilidad de sobretratamiento. En un an&#xE1;lisis secundario de un ensayo aleatorizado de tamoxifeno versus ninguna terapia sist&#xE9;mica en pacientes con c&#xE1;ncer de mama, los autores utilizaron la prueba MammaPrint que analiza 70 genes e identificaron a 15&#xA0;% los pacientes con un riesgo sumamente bajo, con tasas de supervivencia a 20 a&#xF1;os por enfermedad espec&#xED;fica de 97&#xA0;% en el grupo de tamoxifeno y de 94&#xA0;% en el grupo de control. Por lo tanto, es probable que estos pacientes tengan desenlaces excelentes con cirug&#xED;a sola. La frecuencia de estos c&#xE1;nceres de riesgo sumamente bajo en la poblaci&#xF3;n que se somete a ex&#xE1;menes de detecci&#xF3;n es de alrededor de 25&#xA0;%. Es posible que se utilicen pruebas como MammaPrint de 70 genes en el futuro para identificar estos canceres y as&#xED; disminuir el riesgo de sobretratamiento. Sin embargo, se necesitan nuevos estudios prospectivos para validar estos resultados.<a href="#cit/section_3.97">97</a></p><p id="_691" tabindex="-1">En el <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_483">Cuadro 1</a> de arriba, se muestran los resultados de un per&#xED;odo de 10 a&#xF1;os de ex&#xE1;menes de detecci&#xF3;n en 10&#xA0;000 mujeres, con un c&#xE1;lculo del n&#xFA;mero de mujeres identificadas con c&#xE1;ncer de mama o CDIS que nunca hubieran tenido importancia cl&#xED;nica (sobrediagn&#xF3;stico). No hubo sobrediagn&#xF3;sticos en el estudio Health Insurance Plan, en el que se realizaron mamograf&#xED;as de tecnolog&#xED;a anticuada y ECM. El sobrediagn&#xF3;stico ha adquirido mayor importancia en la era de la mamograf&#xED;a de tecnolog&#xED;a mejorada. No obstante, no se ha demostrado que la tecnolog&#xED;a mejorada disminuya la mortalidad.<a href="#cit/section_3.79">79</a></p></section><section id="_406"><h4 id="_406_toc">Resultados positivos falsos que conducen a intervenciones adicionales</h4><p id="_407" tabindex="-1">Debido a que menos de 5 de cada 1000 mujeres que se someten a ex&#xE1;menes de detecci&#xF3;n tienen c&#xE1;ncer de mama, la mayor&#xED;a de las mamograf&#xED;as anormales son positivos falsos, incluso con 90&#xA0;% de especificidad de la mamograf&#xED;a (es decir, 90&#xA0;% de todas las mujeres que no tienen c&#xE1;ncer de mama obtendr&#xE1;n un resultado negativo en la mamograf&#xED;a).<a href="#cit/section_3.55">55</a></p><p id="_698" tabindex="-1">Este c&#xE1;lculo de tasas altas de positivos falsos de la mamograf&#xED;a es muy bajo y tal vez parezca il&#xF3;gico debido a un sesgo cognitivo estad&#xED;stico que se llama falacia de las tasas de base. Debido a que la tasa de base del c&#xE1;ncer de mama es baja (5/1000), la tasa de positivos falsos supera de forma amplia la tasa positiva verdadera, aunque se utilice una prueba muy precisa.</p><p id="_699" tabindex="-1">La verdadera tasa positiva de la mamograf&#xED;a de alrededor de 90&#xA0;% significa que, de las mujeres con c&#xE1;ncer de mama, alrededor de 90&#xA0;% tendr&#xE1; un resultado positivo. La verdadera tasa negativa de la mamograf&#xED;a de alrededor de 90&#xA0;% significa que, de las mujeres sin c&#xE1;ncer de mama, alrededor de 90&#xA0;% tendr&#xE1; un resultado negativo. Una tasa positiva falsa de 10&#xA0;% por 1000 personas significa que habr&#xE1; 100 positivos falsos en 1000 personas. Si 5 de cada 1000 mujeres tienen c&#xE1;ncer de mama, entonces 4,5 mujeres con c&#xE1;ncer de mama tendr&#xE1;n un examen con resultado positivo. Es decir, se producen alrededor de 100 positivos falsos por cada 4,5 positivos verdaderos.</p><p id="_700" tabindex="-1">Asimismo, los resultados anormales de las mamograf&#xED;as de detecci&#xF3;n generan pruebas y procedimientos adicionales, como m&#xE1;s proyecciones mamogr&#xE1;ficas de la regi&#xF3;n que motiva preocupaci&#xF3;n, ecograf&#xED;as, im&#xE1;genes por resonancia magn&#xE9;tica y extracci&#xF3;n de muestras de tejido (por aspiraci&#xF3;n con aguja fina, biopsia central o biopsia por escisi&#xF3;n). En general, se deben sopesar los perjuicios provocados por la realizaci&#xF3;n de pruebas y tratamientos innecesarios con el beneficio de la detecci&#xF3;n precoz.</p><p id="_408" tabindex="-1">En un estudio de ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama con 2400 mujeres inscritas en una organizaci&#xF3;n de mantenimiento de la salud, se encontr&#xF3; que, en un per&#xED;odo de 10 a&#xF1;os, se diagnosticaron 88 c&#xE1;nceres, 58 de los cuales se identificaron con mamograf&#xED;a. Un tercio de las mujeres tuvieron un resultado anormal para la mamograf&#xED;a que necesit&#xF3; pruebas adicionales: 539 mamograf&#xED;as adicionales, 186 ecograf&#xED;as y 188 biopsias. La tasa acumulada de biopsias (la tasa de resultados positivos verdaderos) fundamentada en hallazgos mamogr&#xE1;ficos fue de alrededor de 1 en 4 (23,6&#xA0;%). El VPP de un examen de detecci&#xF3;n anormal con mamograf&#xED;a en esta poblaci&#xF3;n fue de 6,3&#xA0;% para las mujeres de 40 a 49 a&#xF1;os, 6,6&#xA0;% para las mujeres de 50 a 59 a&#xF1;os y 7,8&#xA0;% para las mujeres de 60 a 69 a&#xF1;os.<a href="#cit/section_3.98">98</a> En un an&#xE1;lisis posterior en el que se modelaron los datos de la misma cohorte de mujeres, se calcul&#xF3; que el riesgo de tener al menos un resultado positivo falso de la mamograf&#xED;a era de 7,4&#xA0;% (IC 95&#xA0;%, 6,4&#x2013;8,5&#xA0;%) en la primera mamograf&#xED;a, 26,0&#xA0;% (IC 95&#xA0;%, 24,0&#x2013;28,2&#xA0;%) en la quinta mamograf&#xED;a y 43,1&#xA0;% (IC 95&#xA0;%, 36,6&#x2013;53,6&#xA0;%) en la novena mamograf&#xED;a.<a href="#cit/section_3.99">99</a> El riesgo acumulado de por lo menos un resultado positivo falso, dependi&#xF3; de cuatro variables relacionadas con las pacientes (edad m&#xE1;s joven, mayor n&#xFA;mero de biopsias de mama anteriores, antecedentes familiares de c&#xE1;ncer de mama y uso vigente de estr&#xF3;geno) y tres variables radiol&#xF3;gicas (tiempo m&#xE1;s prolongado entre los ex&#xE1;menes de detecci&#xF3;n, falta de comparaci&#xF3;n entre de las mamograf&#xED;as actuales con las anteriores y la tendencia individual del radi&#xF3;logo a interpretar las mamograf&#xED;as como anormales). En t&#xE9;rminos generales, el mayor factor de riesgo para un resultado positivo falso de la mamograf&#xED;a fue la tendencia individual del radi&#xF3;logo a interpretarlas como anormales.</p><p id="_453" tabindex="-1">En un estudio prospectivo de cohortes sobre ex&#xE1;menes comunitarios de detecci&#xF3;n, se encontr&#xF3; que una mayor proporci&#xF3;n de mujeres sometidas a ex&#xE1;menes selectivos anuales recibieron por lo menos un resultado positivo falso despu&#xE9;s de 10 a&#xF1;os que las mujeres sometidas cada 2 a&#xF1;os a estos ex&#xE1;menes, independientemente de la densidad de la mama. Para las mujeres de 40 a&#xF1;os con densidades fibroglandulares dispersas, la diferencia fue de 68,9&#xA0;% (ex&#xE1;menes anuales) versus 46,3&#xA0;% (ex&#xE1;menes bienales). Para las mujeres de 50 a 74 a&#xF1;os, la diferencia para este grupo de densidad fue de 49,8&#xA0;% (ex&#xE1;menes anuales) versus 30,7&#xA0;% (ex&#xE1;menes bienales).<a href="#cit/section_3.76">76</a></p><p id="_631" tabindex="-1">Como se muestra en el <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_483">Cuadro 1</a>, el n&#xFA;mero calculado de cada 10&#xA0;000 mujeres sometidas cada a&#xF1;o a una mamograf&#xED;a de detecci&#xF3;n durante un per&#xED;odo de 10 a&#xF1;os que tendr&#xE1; por lo menos un resultado positivo falso de una prueba es de 6130 mujeres de 40 a 50 a&#xF1;os y 4970 de mujeres de 60 a&#xF1;os. Se calcula que el n&#xFA;mero de mujeres con un resultado positivo falso de una prueba que conduce a una biopsia es de 700 a 980, seg&#xFA;n la edad.<a href="#cit/section_3.79">79</a></p></section><section id="_412"><h4 id="_412_toc">Resultados negativos falsos que conducen a una posible sensaci&#xF3;n falsa de seguridad</h4><p id="_413" tabindex="-1">La sensibilidad de la mamograf&#xED;a oscila entre 70 y 90&#xA0;%, seg&#xFA;n las caracter&#xED;sticas del radi&#xF3;logo a cargo de su interpretaci&#xF3;n (nivel de experiencia) y las caracter&#xED;sticas de la mujer (edad y densidad mamaria, estado hormonal y alimentaci&#xF3;n). Al suponer una sensibilidad media de 80&#xA0;%, las mamograf&#xED;as no identificar&#xE1;n alrededor de 20&#xA0;% de los c&#xE1;nceres de mama que est&#xE1;n presentes en el momento de los ex&#xE1;menes de detecci&#xF3;n (resultados negativos falsos). Muchos de estos c&#xE1;nceres que se pasan por alto son de riesgo alto y tienen caracter&#xED;sticas biol&#xF3;gicas adversas. Si un resultado <em>normal</em> de una mamograf&#xED;a hace que la mujer o su m&#xE9;dico demoren la evaluaci&#xF3;n de s&#xED;ntomas mamarios o piensen que no la necesitan, la mujer podr&#xED;a sufrir consecuencias indeseables. Por lo tanto, una mamograf&#xED;a con resultado negativo nunca debe disuadir a una mujer o su m&#xE9;dico de realizar una evaluaci&#xF3;n adicional de los s&#xED;ntomas mamarios.</p></section><section id="_429"><h4 id="_429_toc">Incomodidad</h4><p id="_430" tabindex="-1">La compresi&#xF3;n de la mama reduce distorsiones por el movimiento y mejora la calidad de la imagen. Se notific&#xF3; dolor e incomodidad en 90&#xA0;% de las mujeres sometidas la mamograf&#xED;a; 12&#xA0;% calificaron la sensaci&#xF3;n como intensa e intolerable.<a href="#cit/section_3.100">100</a> En una revisi&#xF3;n sistem&#xE1;tica de 22 estudios de investigaci&#xF3;n sobre el dolor y la incomodidad relacionados con la mamograf&#xED;a se encontraron variaciones amplias, algunas vinculadas con la etapa del ciclo menstrual, la ansiedad y la anticipaci&#xF3;n del dolor antes de someterse a la mamograf&#xED;a.<a href="#cit/section_3.101">101</a></p></section><section id="_414"><h4 id="_414_toc">Exposici&#xF3;n a la radiaci&#xF3;n</h4><p id="_415" tabindex="-1">Los factores de riesgo principales para el c&#xE1;ncer de mama relacionado con la radiaci&#xF3;n son la edad temprana en el momento de la exposici&#xF3;n y la dosis; sin embargo, en muy pocas ocasiones, algunas mujeres presentan una predisposici&#xF3;n heredada a sufrir da&#xF1;os provocados por la radiaci&#xF3;n que deben evitar la exposici&#xF3;n a la radiaci&#xF3;n a cualquier edad.<a href="#cit/section_3.102">102</a><a href="#cit/section_3.103">103</a> Para las mujeres mayores de 40 a&#xF1;os, los beneficios de las mamograf&#xED;as anuales probablemente compensan los posibles riesgos.<a href="#cit/section_3.104">104</a> <a href="#cit/section_3.102">102</a><a href="#cit/section_3.105">105</a> La mamograf&#xED;a de detecci&#xF3;n est&#xE1;ndar con dos proyecciones expone a las mamas a una dosis media de 4 mSv, y a todo el cuerpo a una dosis de 0,29 mSv.<a href="#cit/section_3.103">103</a><a href="#cit/section_3.106">106</a> Por lo tanto, es posible que se induzca hasta 1 c&#xE1;ncer de mama cada 1000 mujeres de 40 a 80 a&#xF1;os sometidas a mamograf&#xED;as anuales. Este riesgo se duplica en las mujeres con senos grandes que necesitan dosis radiactivas m&#xE1;s elevadas y en mujeres que necesitan proyecciones adicionales debido a implantes que se hicieron para agrandar las mamas. El riesgo de c&#xE1;ncer de mama inducido por radiaci&#xF3;n se podr&#xED;a reducir a un quinto si las mujeres comenzaran los ex&#xE1;menes de detecci&#xF3;n bianuales a partir de los 50 a&#xF1;os, en vez de comenzarlos anualmente a partir de los 40 a&#xF1;os.<a href="#cit/section_3.107">107</a></p></section><section id="_431"><h4 id="_431_toc">Prejuicios psicol&#xF3;gicos de los resultados positivos falsos</h4><p id="_432" tabindex="-1">En una encuesta telef&#xF3;nica de 308 mujeres 3 meses despu&#xE9;s de las mamograf&#xED;as de detecci&#xF3;n, se revel&#xF3; que cerca de un cuarto de las 68 mujeres a quienes se volvi&#xF3; a llamar para someterse a m&#xE1;s ex&#xE1;menes a&#xFA;n sent&#xED;an preocupaci&#xF3;n que se manifestaba en su estado de &#xE1;nimo o funcionamiento, a pesar de que los ex&#xE1;menes hab&#xED;an descartado un diagn&#xF3;stico de c&#xE1;ncer.<a href="#cit/section_3.108">108</a> Durante la investigaci&#xF3;n sobre el efecto psicol&#xF3;gico prolongado de una prueba con resultado positivo falso se encontraron resultados contradictorios. En un estudio de cohortes realizado en Espa&#xF1;a en 2002, se encontr&#xF3; un efecto psicol&#xF3;gico inmediato en la mujer que recibe un resultado positivo falso de una mamograf&#xED;a; sin embargo, estos efectos se disiparon en pocos meses.<a href="#cit/section_3.109">109</a> En un estudio de cohortes realizado en Dinamarca en 2013 para medir los efectos psicol&#xF3;gicos de un resultado positivo falso varios a&#xF1;os despu&#xE9;s de recibirlo, se hall&#xF3; que hubo consecuencias psicol&#xF3;gicas negativas a largo plazo.<a href="#cit/section_3.110">110</a> Sin embargo, en varios estudios se indica que la ansiedad despu&#xE9;s de la evaluaci&#xF3;n de un examen con resultado positivo falso conduce a la participaci&#xF3;n en ex&#xE1;menes de detecci&#xF3;n futuros.<a href="#cit/section_3.111">111</a><a href="#cit/section_3.112">112</a><a href="#cit/section_3.113">113</a><a href="#cit/section_3.114">114</a></p></section><section id="_695"><h4 id="_695_toc">Tensi&#xF3;n financiera y costo de oportunidad</h4><p id="_696" tabindex="-1">No se han investigado a fondo los perjuicios posibles de los ex&#xE1;menes de detecci&#xF3;n, pero es evidente que existen.</p></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">S