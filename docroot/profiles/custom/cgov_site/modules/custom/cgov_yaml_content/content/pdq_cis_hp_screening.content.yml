            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/lung/patient/lung-screening-pdq">Go to Patient Version</a></div><p id="_2" tabindex="-1">Separate PDQ summaries on <a href="/types/lung/hp/lung-prevention-pdq">Lung Cancer Prevention</a>, <a href="/types/lung/hp/small-cell-lung-treatment-pdq">Small Cell Lung
            Cancer Treatment</a>,  <a href="/types/lung/hp/non-small-cell-lung-treatment-pdq">Non-Small Cell Lung Cancer Treatment</a>, and <a href="/publications/pdq/levels-evidence/screening-prevention">Levels of Evidence for Cancer Screening and Prevention Studies</a>  are also available.</p><section id="_69"><h3 id="_69_toc">Evidence of Benefit Associated With Screening</h3><section id="_70"><h4 id="_70_toc">Screening by low-dose helical computed tomography</h4><section id="_198"><h5 id="_198_toc">Benefits</h5><p id="_199" tabindex="-1">One large randomized trial reported that screening persons aged 55 to 74 years who have cigarette smoking histories of 30 or more pack-years and who, if they are former smokers, have quit within the last 15 years reduces lung cancer mortality by 20% (95% confidence interval [CI], 6.8&#x2013;26.7; <em>P</em> = .004)  and all-cause mortality by 6.7% (95% CI, 1.2&#x2013;13.6; <em>P</em> = .02).<a href="#cit/section_1.1">1</a> An updated analysis showed that the estimated reduction in lung  cancer mortality was 16% (95% CI, 5&#x2013;25).<a href="#cit/section_1.2">2</a></p><p id="_200" tabindex="-1"><strong>Magnitude of Effect: 16% relative reduction in lung cancer&#x2013;specific mortality. </strong></p><div class="pdq-content-list"><ul id="_201" class="pdq-address-block"><li><strong>Study Design</strong>: Evidence obtained from a randomized controlled trial.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Not applicable (N/A)&#x2014;one randomized trial to date.</li><li><strong>External Validity</strong>: Fair.</li></ul></div></section><section id="_202"><h5 id="_202_toc">Harms</h5><p id="_203" tabindex="-1">Based on solid evidence, approximately 96% of all positive, low-dose helical computed tomography screening exams  do not result in a lung cancer diagnosis.<a href="#cit/section_1.1">1</a> False-positive exams may result in unnecessary invasive diagnostic procedures.</p><p id="_204" tabindex="-1"><strong>Magnitude of Effect: Based on the findings from a large randomized trial, the average false-positive rate per screening round was 23.3%. A total of 0.06% of all false-positive  screening results led to a major complication after an invasive procedure performed as diagnostic follow-up to the positive screening result. Over three screening rounds, 1.8% of  participants who did not have lung cancer had an invasive procedure following a positive screening result.</strong></p><div class="pdq-content-list"><ul id="_205" class="pdq-address-block"><li><strong>Study Design</strong>: Evidence obtained from a randomized controlled trial.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Fair.</li></ul></div></section></section></section><section id="_206"><h3 id="_206_toc">Evidence of No Benefit Associated With Screening</h3><section id="_207"><h4 id="_207_toc">Screening by chest x-ray and/or sputum cytology</h4><section id="_208"><h5 id="_208_toc">Benefits</h5><p id="_209" tabindex="-1">Based on solid evidence, screening with chest x-ray and/or sputum cytology does not reduce mortality from lung cancer in the general population or in ever-smokers.</p><p id="_210" tabindex="-1"><strong>Magnitude of Effect: N/A. </strong></p><div class="pdq-content-list"><ul id="_211" class="pdq-address-block"><li><strong>Study Design</strong>: Randomized controlled trials.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_212"><h5 id="_212_toc">Harms</h5><section id="_213"><h6 id="_213_toc">False-positive exams</h6><p id="_214" tabindex="-1">Based on solid evidence, at least 95% of all positive chest x-ray screening exams  do not result in a lung cancer diagnosis. False-positive exams result in unnecessary invasive diagnostic procedures.</p><div class="pdq-content-list"><ul id="_215" class="pdq-address-block"><li><strong>Study Design</strong>: Randomized controlled trials.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section><section id="_216"><h6 id="_216_toc">Overdiagnosis</h6><p id="_217" tabindex="-1">Based on solid evidence, a modest but non-negligible percentage of lung cancers detected by screening chest x-ray and/or sputum cytology appear to represent overdiagnosed cancer; the magnitude of overdiagnosis appears to be between 5% and 25%. These cancers result in unnecessary diagnostic procedures and also lead to unnecessary treatment.  Harms of diagnostic procedures and treatment occur most frequently among long-term and/or heavy smokers because of smoking-associated comorbidities that increase risk propagation.</p><p id="_218" tabindex="-1"><strong>Magnitude of Effect: Between 5% and 25%, depending on characteristics of screened population and screening regimen.</strong></p><div class="pdq-content-list"><ul id="_219" class="pdq-address-block"><li><strong>Study Design</strong>: Randomized controlled trials.</li><li><strong>Internal Validity</strong>: Good.</li><li><strong>Consistency</strong>: Good.</li><li><strong>External Validity</strong>: Good.</li></ul></div></section></section></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Aberle DR, Adams AM, Berg CD, et al.: Reduced lung-cancer mortality with low-dose computed tomographic screening. N Engl J Med 365 (5): 395-409, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21714641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Pinsky PF, Church TR, Izmirlian G, et al.: The National Lung Screening Trial: results stratified by demographics, smoking history, and lung cancer histology. Cancer 119 (22): 3976-83, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24037918&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24037918&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
