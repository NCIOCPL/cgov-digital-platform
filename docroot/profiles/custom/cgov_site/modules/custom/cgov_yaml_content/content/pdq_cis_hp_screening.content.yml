            <div id="_section_74" class="pdq-sections"><p id="_397" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available. This section describes the latest changes made to this summary as of the date above.</p><p id="_726" tabindex="-1"><strong><a href="/types/breast/hp/breast-screening-pdq#link/_51">Mammography</a></strong></p><p id="_727" tabindex="-1">Added <a href="/types/breast/hp/breast-screening-pdq#link/_724">text</a> about an observational study of women aged 40 to 74 years conducted in 7 of 12 Canadian screening programs that compared breast cancer mortality in those participants screened at least once between 1990 and 2009 with those not screened which reported a 40% average breast cancer mortality among participants but likely intended to report a 40% reduction in breast cancer mortality on the basis of language utilized in the Discussion section (cited Coldman et al. as reference 77). Also added text to state the limitations of this study including a lack of important data and limitations in methodology and data analysis.</p><p id="_728" tabindex="-1">Revised <a href="/types/breast/hp/breast-screening-pdq#link/_691">text</a> to state that improved screening technology has not been shown to make further reductions in mortality than the original technology.</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention" title="https://www.cancer.gov/publications/pdq/editorial-boards/screening-prevention">PDQ Screening and Prevention Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/breast/hp/breast-screening-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
