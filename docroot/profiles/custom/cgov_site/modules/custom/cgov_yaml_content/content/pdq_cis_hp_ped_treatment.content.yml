h Ophthalmol 129 (6): 732-7, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21320950&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21320950&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.20">Peterson EC, Elhammady MS, Quintero-Wolfe S, et al.: Selective ophthalmic artery infusion of chemotherapy for advanced intraocular retinoblastoma: initial experience with 17 tumors. J Neurosurg 114 (6): 1603-8, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21294621&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21294621&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.21">Orman A, Koru-Sengul T, Miao F, et al.: The modern role of radiation therapy in treating advanced-stage retinoblastoma: long-term outcomes and racial differences. Int J Radiat Oncol Biol Phys 90 (5): 1037-43, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25442037&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25442037&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.22">Beck MN, Balmer A, Dessing C, et al.: First-line chemotherapy with local treatment can prevent external-beam irradiation and enucleation in low-stage intraocular retinoblastoma. J Clin Oncol 18 (15): 2881-7, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10920136&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10920136&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.23">Murphree AL, Villablanca JG, Deegan WF 3rd, et al.: Chemotherapy plus local treatment in the management of intraocular reti