            <div id="_section_85" class="pdq-sections"><p id="_86" tabindex="-1">The prognosis for a patient with progressive or recurrent retinoblastoma
            depends on the site and extent of the progression or recurrence and previous treatment received. Intraocular and extraocular recurrences have very different prognoses and are treated in distinctly different ways. </p><section id="_848"><h3 id="_848_toc">Treatment Options for Progressive or Recurrent Intraocular Retinoblastoma</h3><p id="_711" tabindex="-1">Treatment options for progressive or recurrent intraocular retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_712"><li>Enucleation.</li><li>Radiation therapy (external-beam or plaque radiation therapy).</li><li>Local treatments (cryotherapy or thermotherapy).</li><li>Salvage chemotherapy (systemic or intra-arterial chemotherapy).<a href="#cit/section_7.1">1</a></li><li>Intravitreal administration of chemotherapy, especially for refractory or recurrent vitreous seeding, instead of treatment with intra-arterial or intravenous chemotherapy.<a href="#cit/section_7.2">2</a></li></ol></div><p id="_835" tabindex="-1">New intraocular tumors can arise in patients with the heritable form of disease whose eyes have been treated with local control measures only, because every cell in the retina carries the <em>RB1</em> mutation; this should not be considered a recurrence. Even with previous treatment consisting of chemoreduction and local control measures in very young patients with heritable retinoblastoma, surveillance may detect new tumors at an early stage, and additional local control therapy, including plaque radiation therapy, can be successful in eradicating tumor.<a href="#cit/section_7.3">3</a><a href="#cit/section_7.4">4</a><a href="#cit/section_7.5">5</a><a href="#cit/section_7.6">6</a><a href="#cit/section_7.7">7</a></p><p id="_836" tabindex="-1">When the recurrence or progression of retinoblastoma is confined to the eye and is small, the prognosis for sight and survival may be excellent with local therapy only.<a href="#cit/section_7.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiv</a>]  If the recurrence or progression is confined to the
            eye but is extensive, the prognosis for sight is poor; however, survival
            remains excellent. Intra-arterial chemotherapy into the ophthalmic artery has been effective in patients who relapse after systemic chemotherapy and radiation therapy.<a href="#cit/section_7.9">9</a><a href="#cit/section_7.10">10</a> <em>Rescue</em> intra-arterial chemotherapy has been used after primary intra-arterial chemotherapy.  However, patients often require other treatment methods because of disease progression after second-line intra-arterial chemotherapy.<a href="#cit/section_7.1">1</a>  Radiation therapy should be considered for patients who have not been previously irradiated. Finally, enucleation may be required in cases of progressive disease after all eye-salvaging treatments have failed. </p></section><section id="_849"><h3 id="_849_toc">Treatment Options for Progressive or Recurrent Extraocular Retinoblastoma</h3><p id="_744" tabindex="-1">Treatment options for progressive or recurrent extraocular retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_747"><li>Systemic chemotherapy and radiation therapy for orbital disease.</li><li>Systemic chemotherapy followed by myeloablative chemotherapy with stem cell rescue and radiation therapy for extraorbital disease.</li></ol></div><p id="_715" tabindex="-1">If the recurrence or progression is extraocular, the
            chance of survival is poor.<a href="#cit/section_7.11">11</a>  However, the use of intensive systemic chemotherapy and consolidation with high-dose chemotherapy and autologous hematopoietic stem cell rescue may improve the chance of a cure, particularly for patients with extracranial recurrence (refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_77">Treatment of Extraocular Retinoblastoma</a> section of this summary for more information). For patients with disease recurrence after those intensive approaches, clinical trials
            may be considered.</p><p id="_837" tabindex="-1">Recurrence in the orbit after enucleation is treated with aggressive chemotherapy in addition to local radiation therapy because of the high risk of metastatic disease.<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>] After enucleation for recurrence, high-resolution magnetic resonance imaging with orbital coils can be helpful in distinguishing orbital recurrence from postsurgical enhancement.<a href="#cit/section_7.13">13</a></p></section><section id="_1796"><h3 id="_1796_toc">Treatment Options Under Clinical Evaluation for Progressive or Recurrent Retinoblastoma</h3><p id="_1817" tabindex="-1">Information about National Cancer Institute (NCI)&#x2013;supported clinical trials can be found on the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">NCI website</a>. For information about clinical trials sponsored by other organizations, refer to the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov website</a>.</p><p id="_1797" tabindex="-1">The following is an example of a national and/or institutional clinical trial that is currently being conducted:</p><div class="pdq-content-list"><ul id="_1798"><li><strong><a href="/clinicaltrials/NCT03155620">APEC1621 (NCT03155620)</a></strong> (Pediatric MATCH: Targeted Therapy Directed by Genetic Testing in Treating Pediatric Patients with Relapsed or Refractory Advanced Solid Tumors, Non-Hodgkin Lymphomas, or Histiocytic Disorders)<strong>:</strong> NCI&#x2013;Children's Oncology Group Pediatric Molecular Analysis for Therapeutic Choice (MATCH), referred to as Pediatric MATCH, will match targeted agents with specific molecular changes identified using a next-generation sequencing targeted assay of more than 3,000 different mutations across more than 160 genes in refractory and recurrent solid tumors.   Children and adolescents aged 1 to 21 years are eligible for the trial.<p id="_1795" tabindex="-1">Tumor tissue from progressive or recurrent disease must be available for molecular characterization.  Patients with tumors that have molecular variants addressed by treatment arms included in the trial will be offered treatment on Pediatric MATCH.  Additional information can be obtained on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov website</a> for <a href="https://clinicaltrials.gov/ct2/show/NCT03155620" title="https://clinicaltrials.gov/ct2/show/NCT03155620">APEC1621 (NCT03155620)</a>.</p>
            </li></ul></div><section id="_TrialSearch_1796_sid_6"><h4 id="_TrialSearch_1796_sid_6_toc">Current Clinical Trials</h4><p id="_TrialSearch_1796_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_7.1">Francis JH, Abramson DH, Gobin YP, et al.: Efficacy and toxicity of second-course ophthalmic artery chemosurgery for retinoblastoma. Ophthalmology 122 (5): 1016-22, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25616769&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25616769&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.2">Ghassemi F, Shields CL, Ghadimi H, et al.: Combined intravitreal melphalan and topotecan for refractory or recurrent vitreous seeding from retinoblastoma. JAMA Ophthalmol 132 (8): 936-41, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24789622&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24789622&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.3">Shields CL, Honavar SG, Shields JA, et al.: Factors predictive of recurrence of retinal tumors, vitreous seeds, and subretinal seeds following chemoreduction for reti