            <div id="_section_131" class="pdq-sections"><p id="_147" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as
            new information becomes available.  This section describes the latest
            changes made to this summary as of the date above.</p><p id="_1827" tabindex="-1"><strong><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_1">General Information About Retinoblastoma</a></strong></p><p id="_1828" tabindex="-1">Added <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_488">text</a> to state that the functional status of the retinoblastoma protein (pRb) is inferred  to be inactive in retinoblastoma with <em>MYCN</em> amplification.  This suggests that inactivation of <em>RB1</em> by mutation or inactive pRb is a requirement for the development of retinoblastoma, independent of <em>MYCN</em> amplification (cited Ewens et al. as reference 13).</p><p id="_1829" tabindex="-1"><strong><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_53">Treatment Option Overview for Retinoblastoma</a></strong></p><p id="_1830" tabindex="-1">Added Say et al. as <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_823">reference 36</a>.</p><p id="_1831" tabindex="-1">Revised <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_796">text</a> to state that while subretinal seeds can be well controlled with intra-arterial chemotherapy, vitreous seeds may be difficult to control with intra-arterial or intravenous chemotherapy alone. Also added text to state that the addition of intravitreal chemotherapy to intravenous chemotherapy is more effective in the treatment of vitreous seeds; as with primary intra-arterial chemotherapy, control of seed dust, spheres, and clouds require progressively more cycles of intravitreal chemotherapy (cited Berry et al. as reference 45 and level of evidence 3iiiDiii).</p><p id="_1832" tabindex="-1">Added Shields et al. as <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_798">reference 46</a>.</p><p id="_1833" tabindex="-1"><strong><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_85">Treatment of Progressive or Recurrent Retinoblastoma</a></strong></p><p id="_1834" tabindex="-1">Added Say et al. as <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_836">reference 10</a>.</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/pediatric-treatment" title="https://www.cancer.gov/publications/pdq/editorial-boards/pediatric-treatment">PDQ Pediatric Treatment Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
