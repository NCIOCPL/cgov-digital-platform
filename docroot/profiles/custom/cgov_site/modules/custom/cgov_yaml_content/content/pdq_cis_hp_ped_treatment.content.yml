            <div id="_section_640" class="pdq-sections"><p id="_642" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes hechos a este sumario a partir de la fecha arriba indicada.</p><p id="_951" tabindex="-1"><strong><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_1">Informaci&#xF3;n general sobre el retinoblastoma</a></strong></p><p id="_952" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_488">texto</a> para indicar que se infiere que el estado funcional de la prote&#xED;na del retinoblastoma (pRb) es inactivo en el retinoblastoma con amplificaci&#xF3;n de <em>MYCN</em>. Esto indica que la inactivaci&#xF3;n de <em>RB1</em> por mutaci&#xF3;n o la pRb inactiva es un requisito para la presentaci&#xF3;n de un retinoblastoma, de manera independiente a la amplificaci&#xF3;n de <em>MYCN</em> (se cit&#xF3; a Ewens et al. como referencia 13).</p><p id="_943" tabindex="-1"><strong><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_53">Aspectos generales de las opciones de tratamiento del retinoblastoma</a></strong></p><p id="_953" tabindex="-1">Se a&#xF1;adi&#xF3; a Say et al. como <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_884">referencia 36</a>.</p><p id="_954" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_886">texto</a> para indicar que,  si bien la diseminaci&#xF3;n v&#xED;trea subretiniana se puede controlar bien con quimioterapia intrarterial, es posible que sea dif&#xED;cil de  controlar solo con quimioterapia intrarterial o intravenosa. es posible que sea dif&#xED;cil de  controlar con quimioterapia intrarterial o intravenosa solas. Tambi&#xE9;n se a&#xF1;adi&#xF3; texto para indicar que la adici&#xF3;n de quimioterapia intrav&#xED;trea a la quimioterapia a la quimioterapia intravenosa es m&#xE1;s eficaz para tratar la diseminaci&#xF3;n v&#xED;trea; al igual que con la quimioterapia intrarterial primaria, se necesitan cada vez m&#xE1;s ciclos de quimioterapia intrav&#xED;trea para el control del polvo, las esferas y las nubes de las semillas (se cit&#xF3; a Berry et al. como referencia 45 y grado de comprobaci&#xF3;n cient&#xED;fica 3iiiDiii).</p><p id="_955" tabindex="-1">Se a&#xF1;adi&#xF3; a Shields et al. como <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_888">referencia 46</a>.</p><p id="_956" tabindex="-1"><strong><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_85">Tratamiento del retinoblastoma progresivo o recidivante</a></strong></p><p id="_957" tabindex="-1">Se a&#xF1;adi&#xF3; a Say et al. como <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_911">referencia 10</a>.</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico">Consejo editorial del PDQ sobre el tratamiento pedi&#xE1;trico</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
