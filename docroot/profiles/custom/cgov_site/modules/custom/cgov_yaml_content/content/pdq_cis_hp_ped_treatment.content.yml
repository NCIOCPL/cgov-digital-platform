            <div id="_section_53" class="pdq-sections"><p id="_54" tabindex="-1">Para optimizar los desenlaces del tratamiento, es necesario que su planificaci&#xF3;n est&#xE9; a cargo de un equipo multidisciplinario de especialistas en c&#xE1;ncer con experiencia en el abordaje de tumores oculares infantiles, incluso un onc&#xF3;logo pediatra, un oftalm&#xF3;logo y un radionc&#xF3;logo.<a href="#cit/section_4.1">1</a> La evaluaci&#xF3;n en centros oncol&#xF3;gicos especializados es muy recomendable antes de iniciar el tratamiento con el fin de aumentar la probabilidad de rescate ocular y preservaci&#xF3;n de la vista.</p><p id="_512" tabindex="-1">Los objetivos del tratamiento son los siguientes:</p><div class="pdq-content-list"><ul id="_763"><li>Erradicar la enfermedad para salvar la vida del paciente.</li><li>Preservar la vista tanto como sea posible.</li><li>Disminuir el riesgo de secuelas tard&#xED;as del tratamiento; en particular, neoplasias subsiguientes (NS).</li></ul></div><p id="_764" tabindex="-1">El tratamiento del retinoblastoma se adapta a la carga de enfermedad intraocular y extraocular, la lateralidad de la enfermedad, el estado de la l&#xED;nea germinal del gen <em>RB1</em> y la posibilidad de preservar la vista. En los pacientes que presentan enfermedad intraocular, en particular, aquellos con compromiso ocular bilateral, un enfoque conservador que consiste en la reducci&#xF3;n del tumor con quimioterapia intravenosa o en la arteria oft&#xE1;lmica, acompa&#xF1;ada por terapia local intensiva, puede dar lugar a tasas altas de rescate ocular.<a href="#cit/section_4.2">2</a> La radioterapia, uno de los tratamientos m&#xE1;s eficaces para el retinoblastoma, se suele reservar para los casos de progresi&#xF3;n de la enfermedad intraocular o extraocular. Muchos tratamientos que se consideraban el est&#xE1;ndar de atenci&#xF3;n no han sido sometidos a estudio con m&#xE9;todos aleatorizados.</p><p id="_835" tabindex="-1">Se debe considerar una combinaci&#xF3;n razonable y adaptada al riesgo de las siguientes opciones de tratamiento:</p><div class="pdq-content-list"><ul id="_917"><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_870">Enucleaci&#xF3;n</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_872">Tratamiento local (crioterapia, terapia con l&#xE1;ser y braquiterapia)</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_875">Quimioterapia sist&#xE9;mica</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_880">Infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica (quimioterapia intrarterial)</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_893">Quimioterapia intrav&#xED;trea</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_896">Quimioterapia debajo de la c&#xE1;psula de Tenon (quimioterapia subconjuntival)</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_899">Radioterapia (radioterapia de haz externo [RHE], braquiterapia)</a>.</li></ul></div><p id="_778" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del retinoblastoma intraocular, extraocular y recidivante se describen en el <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_779">Cuadro 2</a>.</p><table id="_779" class="table-default expandable-container"><caption>Cuadro 2.  Opciones de tratamiento del retinoblastoma</caption><colgroup><col width="9.23%"><col width="29.08%"><col width="18.92%"><col width="42.75%"></colgroup><THead><tr><th colspan="2">Grupo de tratamiento</th><th colspan="2">Opciones de tratamiento</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">RHE = radioterapia de haz externo; SNC = sistema nervioso central.</td></tr></TFoot><tbody><tr><td colspan="2">Retinoblastoma intraocular:</td><td colspan="2">&#xA0;</td></tr><tr><td rowspan="4">&#xA0;</td><td rowspan="4">Retinoblastoma unilateral </td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_786">Enucleaci&#xF3;n seguida de quimioterapia</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_791">Abordajes conservadores de rescate ocular:</a></td></tr><tr><td colspan="2">&#x2014;Quimiorreducci&#xF3;n con infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica o por v&#xED;a sist&#xE9;mica, con quimioterapia intrav&#xED;trea o sin esta</td></tr><tr><td colspan="2">&#x2014;Tratamientos locales (crioterapia, termoterapia y radioterapia con placas)</td></tr><tr><td rowspan="5">&#xA0;</td><td rowspan="5">Retinoblastoma bilateral </td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_798">Enucleaci&#xF3;n para tumores intraoculares grandes, seguida de quimioterapia adaptada al riesgo cuando no es posible salvar el ojo ni la vista</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_798">Abordajes conservadores de rescate ocular cuando es posible salvar el ojo y la vista:</a></td></tr><tr><td colspan="2">&#x2014;Quimiorreducci&#xF3;n con infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica  o v&#xED;a sist&#xE9;mica, con quimioterapia intrav&#xED;trea o sin esta </td></tr><tr><td colspan="2">&#x2014;Tratamientos locales (crioterapia, termoterapia y radioterapia con placas)</td></tr><tr><td colspan="2">&#x2014;RHE</td></tr><tr><td>&#xA0;</td><td>Retinoblastoma cavitario</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_918">Quimioterapia sist&#xE9;mica o intrarterial</a></td></tr><tr><td colspan="2">Retinoblastoma extraocular:</td><td colspan="2">&#xA0;</td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">Retinoblastoma orbitario y locorregional</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_812">Quimioterapia</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_812">Radioterapia</a></td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">Enfermedad en el SNC</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_817">Quimioterapia sist&#xE9;mica y terapia dirigida al SNC</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_817">Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora y rescate de c&#xE9;lulas madre</a></td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">Retinoblastoma trilateral</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_820">Quimioterapia sist&#xE9;mica seguida de cirug&#xED;a y quimioterapia mielosupresora con rescate de c&#xE9;lulas madre</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_820">Quimioterapia sist&#xE9;mica seguida de cirug&#xED;a y radioterapia</a></td></tr><tr><td>&#xA0;</td><td>Retinoblastoma extracraneal metast&#xE1;sico</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_824">Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora con rescate de c&#xE9;lulas madre y radioterapia</a></td></tr><tr><td rowspan="5" colspan="2">Retinoblastoma intraocular progresivo o recidivante</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_826">Enucleaci&#xF3;n</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_826">Radioterapia (RHE o radioterapia con placas)</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_826">Tratamientos locales (crioterapia o termoterapia)</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_826">Quimioterapia de rescate (sist&#xE9;mica o intrarterial)</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_826">Quimioterapia intrav&#xED;trea</a></td></tr><tr><td rowspan="2" colspan="2">Retinoblastoma extraocular progresivo o recidivante</td><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_828">Quimioterapia sist&#xE9;mica y radioterapia para la enfermedad orbitaria</a></td></tr><tr><td colspan="2"><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_828">Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora con rescate de c&#xE9;lulas madre y radioterapia para la enfermedad extraorbitaria</a></td></tr></tbody></table><section id="_870"><h3 id="_870_toc">Enucleaci&#xF3;n</h3><p id="_871" tabindex="-1">Se indica la resecci&#xF3;n inicial del ojo para tumores grandes que llenan el cuerpo v&#xED;treo con poca o ninguna probabilidad de restaurar la visi&#xF3;n, y en casos de extensi&#xF3;n a la c&#xE1;mara anterior o en presencia de glaucoma neovascular. Se debe vigilar atentamente a los pacientes para detectar una recidiva orbitaria de la enfermedad, sobre todo durante los dos primeros a&#xF1;os despu&#xE9;s de la enucleaci&#xF3;n.<a href="#cit/section_4.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>] La enucleaci&#xF3;n tambi&#xE9;n se usa como tratamiento de rescate en casos de progresi&#xF3;n o recidiva de la enfermedad. El esp&#xE9;cimen de patolog&#xED;a se debe examinar minuciosamente para identificar a los pacientes que tienen riesgo algo de diseminaci&#xF3;n extraocular y que podr&#xED;an necesitar quimioterapia adyuvante.</p></section><section id="_872"><h3 id="_872_toc">Tratamiento local (crioterapia, terapia con l&#xE1;ser y braquiterapia)</h3><p id="_873" tabindex="-1">Los pacientes sometidos a tratamiento de rescate ocular siempre necesitan terapia local intensiva. Un oftalm&#xF3;logo aplica el tratamiento local directamente en el tumor.</p><div class="pdq-content-list"><ul id="_874"><li><strong>Crioterapia:</strong> la crioterapia se basa en la aplicaci&#xF3;n de una criosonda a la escler&#xF3;tica en la vecindad inmediata del tumor retiniano. Se usa como tratamiento primario o con quimioterapia para tumores menores de 4 di&#xE1;metros discales (DD)  ubicados en la parte anterior de la retina.</li><li><strong>Terapia con l&#xE1;ser:</strong>  la terapia con l&#xE1;ser se puede usar como tratamiento primario de tumores peque&#xF1;os, o combinada con quimioterapia para tumores m&#xE1;s grandes. La fotocoagulaci&#xF3;n tradicional (l&#xE1;ser de arg&#xF3;n), en la que se aplicaba el rayo l&#xE1;ser alrededor del tumor para incidir sobre la vasculatura del tumor se dej&#xF3; de lado y dio paso a la termoterapia (l&#xE1;ser de diodo). La termoterapia se administra directamente en la superficie del tumor mediante rayos de longitud de onda en el espectro infrarrojo.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></li><li><strong>Braquiterapia (radioterapia con placas):</strong> para tumores grandes que no  son susceptibles a la crioterapia o terapia con l&#xE1;ser, la braquiterapia proporciona un mecanismo eficaz para el control local (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre  <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_899">Radioterapia</a>).</li></ul></div></section><section id="_875"><h3 id="_875_toc">Quimioterapia sist&#xE9;mica</h3><p id="_876" tabindex="-1">La quimioterapia sist&#xE9;mica cumple con una funci&#xF3;n en los siguientes casos:</p><div class="pdq-content-list"><ul id="_877"><li>Entorno adyuvante para pacientes con caracter&#xED;sticas patol&#xF3;gicas de riesgo alto. Se han utilizado diferentes esquemas de tratamiento para los pacientes con caracter&#xED;sticas patol&#xF3;gicas de riesgo alto en el esp&#xE9;cimen de enucleaci&#xF3;n. La mayor&#xED;a de los esquemas de tratamiento incluyen una combinaci&#xF3;n de tres f&#xE1;rmacos  con vincristina, etop&#xF3;sido y carboplatino, ya sea solos o en alternancia con  ciclofosfamida y una antraciclina.<a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a></li><li>Tratamiento de pacientes con enfermedad extraocular y metast&#xE1;sica. Los pacientes con enfermedad extraocular se benefician  de un tratamiento m&#xE1;s radical. Aunque no se ha establecido el  tratamiento est&#xE1;ndar, se inform&#xF3; de reacciones favorables a los esquemas con cisplatino que incluyen consolidaci&#xF3;n con quimioterapia de dosis altas y rescate aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas para los pacientes que tienen enfermedad extraorbitaria.<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></li><li>Tratamiento quimiorreductor combinado con terapia local intensiva para pacientes sometidos a tratamiento de rescate ocular.</li></ul></div><p id="_878" tabindex="-1">Durante los &#xFA;ltimos 20 a&#xF1;os, el est&#xE1;ndar de atenci&#xF3;n ha sido la quimioterapia sist&#xE9;mica para reducir el volumen tumoral (quimiorreducci&#xF3;n), facilitar la administraci&#xF3;n de tratamientos locales y evitar los efectos a largo plazo de la radioterapia.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a>; <a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335135&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335135&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2Di</a>]; <a href="#cit/section_4.17">17</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>]; <a href="#cit/section_4.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiii</a>]  La tasa de &#xE9;xito del rescate ocular difiere entre las instituciones, pero en general, se han obtenido desenlaces oculares favorables en tumores individuales sin diseminaci&#xF3;n v&#xED;trea.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a> Tambi&#xE9;n se puede iniciar o continuar la quimioterapia junto  con control local simult&#xE1;neo.<a href="#cit/section_4.21">21</a> El grupo  asignado a los ojos, seg&#xFA;n la definici&#xF3;n de la <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_509">International Classification of Retinoblastoma</a>, es el mejor factor pron&#xF3;stico de rescate ocular cuando se utiliza este abordaje.  En un estudio sin aleatorizaci&#xF3;n realizado en una sola instituci&#xF3;n de 345 pacientes con tumores de Grupos D o E, se compar&#xF3; la enucleaci&#xF3;n primaria y la quimioterapia adyuvante para las caracter&#xED;sticas patol&#xF3;gicas de riesgo alto con la quimioterapia sist&#xE9;mica seguida de enucleaci&#xF3;n o sin esta, seg&#xFA;n estuviera indicado.  La incidencia de recidiva local y met&#xE1;stasis fue de menos de  1&#xA0;%, con independencia del tipo de abordaje. En contraste con 100&#xA0;% de enucleaci&#xF3;n, las enucleaciones posteriores se realizaron  en solo 41&#xA0;% de los ni&#xF1;os que recibieron quimiorreducci&#xF3;n sist&#xE9;mica, ninguno de estos ni&#xF1;os present&#xF3; caracter&#xED;sticas patol&#xF3;gicas de riesgo alto en el ojo tratado con quimiorreducci&#xF3;n.<a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDii</a>] En un estudio retrospectivo de pacientes con tumores del Grupo D, cuyos ojos recibieron tratamiento primario con quimioterapia intravenosa y nunca se enuclearon, m&#xE1;s del 50&#xA0;% de los pacientes ten&#xED;an una agudeza visual menor de 20/200 y 75&#xA0;% de los pacientes presentaban estrabismo.<a href="#cit/section_4.23">23</a></p><p id="_879" tabindex="-1">La recidiva local del tumor es frecuente en los primeros a&#xF1;os posteriores al tratamiento  <a href="#cit/section_4.20">20</a> y, a menudo, se puede tratar con &#xE9;xito con terapia local.<a href="#cit/section_4.24">24</a>  Es m&#xE1;s probable que los pacientes con enfermedad hereditaria, los m&#xE1;s j&#xF3;venes y aquellos con antecedentes familiares de esta enfermedad presenten tumores nuevos. La quimioterapia sirve para tratar lesiones peque&#xF1;as que no se detectaron antes ya que retarda el crecimiento, lo cual mejora en general el rescate ocular  mediante terapia local.<a href="#cit/section_4.25">25</a></p></section><section id="_880"><h3 id="_880_toc">Infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica (quimioterapia intrarterial)</h3><p id="_881" tabindex="-1">La administraci&#xF3;n directa de quimioterapia en el ojo mediante canulaci&#xF3;n de la arteria oft&#xE1;lmica es un m&#xE9;todo factible y eficaz de rescate ocular.</p><p id="_882" tabindex="-1">El melfal&#xE1;n es el f&#xE1;rmaco que se utiliza con mayor frecuencia y eficacia. A menudo, se combina con  topotec&#xE1;n o carboplatino cuando la reacci&#xF3;n fue sub&#xF3;ptima o hay enfermedad intraocular muy avanzada.<a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a></p><p id="_883" tabindex="-1">En los pacientes que no han recibido tratamiento ocular, la tasa de supervivencia a los 2 a&#xF1;os sin radiaci&#xF3;n ocular es de  86&#xA0;a 90&#xA0;%.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a> El desenlace tras la quimioterapia intrarterial se relaciona con el grado de compromiso intraocular de la siguiente manera:</p><div class="pdq-content-list"><ul id="_884"><li>Los pacientes con enfermedad intraocular temprana (ojos de los Grupos B y C) tiene desenlaces satisfactorios y se les puede tratar con monoterapia.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.29">29</a></li><li>Los ojos del Grupo D presentan desenlaces m&#xE1;s precarios: tasas de supervivencia sin radiaci&#xF3;n ocular de 80&#xA0;% para los ojos con diseminaci&#xF3;n subretiniana y de  65&#xA0;% para los ojos con diseminaci&#xF3;n v&#xED;trea.<a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a> En algunos centros se notificaron tasas m&#xE1;s altas de rescate ocular en los ojos  de Grupos D y E unilaterales cuando se us&#xF3; un r&#xE9;gimen de quimioterapia con tres f&#xE1;rmacos.<a href="#cit/section_4.2">2</a> En los pacientes con enfermedad intraocular muy avanzada una alternativa de tratamiento  es emplear quimioterapia sist&#xE9;mica seguida de consolidaci&#xF3;n con  melfal&#xE1;n intrarterial.<a href="#cit/section_4.34">34</a></li><li>Las tasas de rescate ocular cuando se administra quimioterapia intrarterial como  tratamiento de rescate para los pacientes con enfermedad recidivante o progresiva son, de modo sistem&#xE1;tico, m&#xE1;s bajas; las tasas de supervivencia general son de 50&#xA0;a&#xA0;60&#xA0;%.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.35">35</a><a href="#cit/section_4.36">36</a> No obstante, se inform&#xF3; de tasas de rescate ocular sin radioterapia a los 2 a&#xF1;os de 75&#xA0;% con el empleo de un esquema farmacol&#xF3;gico m&#xE1;s intensivo con tres f&#xE1;rmacos (melfal&#xE1;n, topotec&#xE1;n y carboplatino) en los pacientes cuya enfermedad progres&#xF3; despu&#xE9;s del tratamiento est&#xE1;ndar sist&#xE9;mico y local.<a href="#cit/section_4.37">37</a></li></ul></div><p id="_885" tabindex="-1">Los pacientes con enfermedad bilateral se pueden someter a una administraci&#xF3;n intrarterial en t&#xE1;ndem.<a href="#cit/section_4.38">38</a> En dichas circunstancias,  los pacientes tienen un riesgo m&#xE1;s alto de efectos t&#xF3;xicos sist&#xE9;micos de la exposici&#xF3;n al melfal&#xE1;n,<a href="#cit/section_4.39">39</a> as&#xED; que, durante el procedimiento en t&#xE1;ndem, se puede usar carboplatino en monoterapia con el fin de tratar el ojo con enfermedad menos avanzada.<a href="#cit/section_4.40">40</a> En los neonatos y lactantes muy peque&#xF1;os en quienes la canulaci&#xF3;n de arteria oft&#xE1;lmica no es viable, se observ&#xF3; que el tratamiento <em>puente</em> con carboplatino sist&#xE9;mico en monoterapia hasta que el lactante cumpla 3 meses o pese 6&#xA0;kg seguido de consolidaci&#xF3;n con quimioterapia intrarterial es muy eficaz, su tasa de supervivencia ocular sin radiaci&#xF3;n a 1 a&#xF1;o fue de 95&#xA0;%.<a href="#cit/section_4.41">41</a></p><p id="_886" tabindex="-1">Si bien la diseminaci&#xF3;n v&#xED;trea subretiniana se puede controlar bien con quimioterapia intrarterial,<a href="#cit/section_4.36">36</a> es posible que sea dif&#xED;cil de  controlar solo con quimioterapia intrarterial o intravenosa. Se puede presentar diseminaci&#xF3;n a la c&#xE1;mara anterior despu&#xE9;s de la quimioterapia intrarterial  o intravenosa, tal como se describi&#xF3;  en una serie en donde  se detect&#xF3; diseminaci&#xF3;n mediante examen cl&#xED;nico en 6 de 12 ojos (50&#xA0;%) y mediante examen histopatol&#xF3;gico en  8 de 12 ojos (67&#xA0;%). Este resultado indica que la quimioterapia intrarterial parece ofrecer eficacia superior para la enfermedad del segmento posterior.<a href="#cit/section_4.42">42</a> Seg&#xFA;n parece, la adici&#xF3;n de quimioterapia intrav&#xED;trea a la quimioterapia intrarterial mejora de forma notable la eficacia general del tratamiento en los ojos con diseminaci&#xF3;n v&#xED;trea; en especial, en el caso de diseminaci&#xF3;n v&#xED;trea difusa (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_893">Quimioterapia intrav&#xED;trea</a> de este sumario).<a href="#cit/section_4.43">43</a><a href="#cit/section_4.44">44</a> De manera similar, la adici&#xF3;n de quimioterapia intrarterial a la quimioterapia intravenosa es m&#xE1;s eficaz para tratar la diseminaci&#xF3;n v&#xED;trea; al igual que con la quimioterapia intrarterial primaria,<a href="#cit/section_4.44">44</a> se necesitan cada vez m&#xE1;s ciclos de quimioterapia intrav&#xED;trea para el control del polvo, las esferas y las nubes de las semillas.<a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]
            </p><p id="_887" tabindex="-1">Las complicaciones relacionadas con la  quimioterapia intrarterial son las siguientes:<a href="#cit/section_4.31">31</a></p><div class="pdq-content-list"><ul id="_888"><li>Desprendimiento de retina (hasta 19,3&#xA0;%).<a href="#cit/section_4.46">46</a></li><li>Hemorragia v&#xED;trea (18,1&#xA0;%).</li><li>Ptosis (13,6&#xA0;%).</li><li>Alteraciones motrices (6,5&#xA0;%).</li><li>Efectos vasculares e isqu&#xE9;micos (6,2&#xA0;%).</li><li>Atrofia &#xF3;ptica (3,4&#xA0;%).</li><li>Atrofia del globo ocular (2,7&#xA0;%).</li></ul></div><p id="_889" tabindex="-1">Las complicaciones vasculares graves relacionadas con el procedimiento son muy poco comunes; los grupos de mayor experiencia no han notificado accidentes cerebrovasculares o complicaciones neurol&#xF3;gicas agudas de importancia.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.47">47</a><a href="#cit/section_4.48">48</a> Sin embargo, se document&#xF3; estenosis de la arteria oft&#xE1;lmica y oclusi&#xF3;n de la arteria  central de la retina;<a href="#cit/section_4.48">48</a> el riesgo de trombosis aumenta de manera significativa en ni&#xF1;os con trombofilias.<a href="#cit/section_4.49">49</a></p><p id="_890" tabindex="-1">No se ha evaluado por completo el  efecto de los cambios vasculares intraoculares en la vista debido a la corta edad de las primeras cohortes de pacientes tratados. En la mayor parte de los pacientes no ocurren cambios electrorretinogr&#xE1;ficos apreciables,<a href="#cit/section_4.50">50</a> y se inform&#xF3; de conservaci&#xF3;n de la visi&#xF3;n central.<a href="#cit/section_4.51">51</a>  Es posible que una proporci&#xF3;n de pacientes con electrorretinogramas (ERG) anormales, con desprendimiento de retina o sin este, presenten un ERG mejorado a&#xF1;os despu&#xE9;s de recibir quimioterapia intrarterial.<a href="#cit/section_4.52">52</a>  Para 72 ojos con retinoblastoma avanzado que tuvieron ERG de referencia indiferenciados de ERG con ruido (<em>extintos</em>) o con destellos en amplitudes inferiores a 25 &#xB5;V (<em>deficientes</em>), se obtuvieron ERG antes de la quimiocirug&#xED;a de la arteria oft&#xE1;lmica y despu&#xE9;s de esta a los 3 meses, 1 a&#xF1;o y 2 a&#xF1;os. A los 3 meses, 1 a&#xF1;o y 2 a&#xF1;os despu&#xE9;s de la quimiocirug&#xED;a de la arteria oft&#xE1;lmica, se observaron ojos  <em>extintos</em> en 9 de 15, 4 de 11 y 2 de 6 ERG detectables, respectivamente;  se observaron ojos <em>deficientes</em> en 19 de 55, 14 de 30 y 8 de 18 ERG con amplitudes superiores a 25 &#x3BC;V, respectivamente.<a href="#cit/section_4.52">52</a> No obstante, la quimioterapia  intrarterial podr&#xED;a empeorar el funcionamiento de la retina en los pacientes que antes recibieron tratamientos oculares muy intensivos.<a href="#cit/section_4.37">37</a></p><p id="_891" tabindex="-1">Otro riesgo relacionado con la quimioterapia intrarterial es la exposici&#xF3;n a la radiaci&#xF3;n ionizante durante la fluoroscopia. Las dosis de radiaci&#xF3;n por procedimiento  llegan a ser de hasta 191&#xA0;mGy en el ojo afectado y de 35&#xA0;mGy en el ojo contralateral,<a href="#cit/section_4.53">53</a> aunque se ha informado de dosis tan bajas como  1&#xA0;mGy por procedimiento.<a href="#cit/section_4.54">54</a> Despu&#xE9;s de m&#xFA;ltiples procedimientos, las dosis acumuladas alcanzan 0,1 a 0,2&#xA0;Gy, lo que podr&#xED;a causar cataratas y un efecto carcinog&#xE9;nico en esta poblaci&#xF3;n susceptible.<a href="#cit/section_4.53">53</a> Aunque no hay un incremento en la incidencia de segundas neoplasias,<a href="#cit/section_4.47">47</a><a href="#cit/section_4.55">55</a> se necesitan seguimientos m&#xE1;s prolongados para determinar  cabalmente los riesgos  relacionados con el procedimiento.</p><p id="_892" tabindex="-1">Parece que el  riesgo de progresi&#xF3;n metast&#xE1;sica de la administraci&#xF3;n ocular directa de quimioterapia  es muy bajo;<a href="#cit/section_4.2">2</a> sin embargo, se notificaron hasta 20 casos de pacientes tratados con quimioterapia intrarterial que luego presentaron met&#xE1;stasis.<a href="#cit/section_4.31">31</a></p></section><section id="_893"><h3 id="_893_toc">Quimioterapia intrav&#xED;trea</h3><p id="_894" tabindex="-1"> En estudios se indic&#xF3; que la inyecci&#xF3;n intrav&#xED;trea directa de melfal&#xE1;n o topotec&#xE1;n quiz&#xE1; sea eficaz para neutralizar la diseminaci&#xF3;n activa en el cuerpo v&#xED;treo.<a href="#cit/section_4.56">56</a><a href="#cit/section_4.57">57</a>; <a href="#cit/section_4.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335147&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335147&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDi</a>]; <a href="#cit/section_4.59">59</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] En un estudio retrospectivo de  264 ojos (250&#xA0;ni&#xF1;os) tratados con melfal&#xE1;n intrav&#xED;treo para el control de la diseminaci&#xF3;n v&#xED;trea  durante un per&#xED;odo de 20 a&#xF1;os, se inform&#xF3; de una tasa de remisi&#xF3;n completa de 68&#xA0;%.  La incidencia de diseminaci&#xF3;n extraocular fue baja y se present&#xF3; en los ni&#xF1;os que ten&#xED;an caracter&#xED;sticas de riesgo alto.<a href="#cit/section_4.60">60</a>[<a href="/Common/PopUps/popDefinition.aspx?id=716085&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000716085&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiD</a>]  Debido a preocupaciones iniciales sobre el potencial de diseminaci&#xF3;n tumoral se ha limitado el uso de la quimioterapia intrav&#xED;trea. Sin embargo, en una revisi&#xF3;n se calcul&#xF3; que la proporci&#xF3;n de pacientes que presentan diseminaci&#xF3;n tumoral extraocular, posiblemente como consecuencia de la inyecci&#xF3;n en el cuerpo v&#xED;treo, es insignificante.<a href="#cit/section_4.61">61</a></p><p id="_895" tabindex="-1">En un metan&#xE1;lisis se inform&#xF3; que los efectos secundarios importantes de la quimioterapia intrav&#xED;trea son poco comunes, aunque cada inyecci&#xF3;n produce una disminuci&#xF3;n peque&#xF1;a en el funcionamiento de la retina, seg&#xFA;n la medici&#xF3;n con ERG.<a href="#cit/section_4.62">62</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiv</a>] En la etapa actual de tratamiento del retinoblastoma  con quimioterapia intrarterial y quimioterapia intrav&#xED;trea  (seg&#xFA;n indicaci&#xF3;n por diseminaci&#xF3;n v&#xED;trea) se ha mejorado el  rescate del globo ocular en ojos con retinoblastoma en estadio avanzado en comparaci&#xF3;n con ni&#xF1;os tratados en a&#xF1;os anteriores con quimioterapia intrarterial sola.<a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDii</a>] En un segundo estudio retrospectivo, tambi&#xE9;n realizado en distintas &#xE9;pocas (2006&#x2013;2010 vs. 2011&#x2013;2016), se examinaron 40 ojos con diseminaci&#xF3;n v&#xED;trea difusa (semillas de clase 3). Los ni&#xF1;os tratados durante la primera &#xE9;poca recibieron tratamiento primario con quimioterapia intrarterial,  mientras que los ni&#xF1;os tratados en la &#xE9;poca posterior recibieron quimioterapia intrav&#xED;trea e intrarterial al mismo tiempo. En comparaci&#xF3;n con los ni&#xF1;os que se trataron en la primera &#xE9;poca, los ni&#xF1;os que se trataron en la &#xE9;poca posterior tuvieron una regresi&#xF3;n en menos tiempo, menos recidivas, menos enucleaciones y ninguna toxicidad, incluso ninguna diferencia en cuanto a la p&#xE9;rdida de funci&#xF3;n retiniana seg&#xFA;n las mediciones de un ERG.<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiv</a>] Por lo general, cada dosis de quimioterapia intrav&#xED;trea produce una disminuci&#xF3;n peque&#xF1;a del funcionamiento retiniano, seg&#xFA;n las mediciones de un ERG.<a href="#cit/section_4.63">63</a></p></section><section id="_896"><h3 id="_896_toc">Quimioterapia debajo de la c&#xE1;psula de Tenon (quimioterapia subconjuntival)</h3><p id="_897" tabindex="-1">La administraci&#xF3;n periocular de carboplatino, que produce altas concentraciones intraoculares de este f&#xE1;rmaco, se emplea con frecuencia como  abordaje de rescate ocular, en particular, cuando la carga tumoral v&#xED;trea es alta. El oftalm&#xF3;logo administra el carboplatino en el espacio debajo de la c&#xE1;psula de Tenon.  En general, se combina con quimioterapia sist&#xE9;mica y terapias oft&#xE1;lmicas locales en pacientes con enfermedad v&#xED;trea.<a href="#cit/section_4.64">64</a><a href="#cit/section_4.65">65</a> Tambi&#xE9;n se han observado reacciones favorables cuando se administra el topotec&#xE1;n debajo de la c&#xE1;psula de Tenon.<a href="#cit/section_4.66">66</a></p><p id="_898" tabindex="-1">Ante la formulaci&#xF3;n de nuevos tratamientos para el retinoblastoma, como la administraci&#xF3;n de quimioterapia por v&#xED;a intrarterial o intrav&#xED;trea, la quimioterapia debajo de la c&#xE1;psula de Tenon ha ca&#xED;do en desuso en el entorno cl&#xED;nico.</p></section><section id="_899"><h3 id="_899_toc">Radioterapia</h3><div class="pdq-content-list"><ul id="_900"><li><strong>RHE:</strong> el retinoblastoma es una neoplasia maligna muy sensible a la radiaci&#xF3;n. Las dosis de RHE que oscilan entre 35 y 46&#xA0;Gy generalmente producen remisiones a largo plazo.
            Debido a la necesidad de sedar a los ni&#xF1;os peque&#xF1;os y las complejidades de planificar la zona de irradiaci&#xF3;n, es importante la pericia t&#xE9;cnica en radioterapia pedi&#xE1;trica.
            La radioterapia se usa en casos de progresi&#xF3;n despu&#xE9;s de aplicar abordajes conservadores en pacientes con diseminaci&#xF3;n extraocular y como parte del tratamiento de los pacientes con enfermedad metast&#xE1;sica.<p id="_901" tabindex="-1">Los m&#xE9;todos m&#xE1;s recientes de administraci&#xF3;n de la RHE se aplican con la intenci&#xF3;n de reducir los efectos adversos a largo plazo.   Estos son la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335073&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000335073&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet'); return(false);">radioterapia de intensidad modulada</a> y la radioterapia con haz de protones (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534234&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000534234&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet'); return(false);">radioterapia con part&#xED;culas cargadas</a>).<a href="#cit/section_4.67">67</a><a href="#cit/section_4.68">68</a><a href="#cit/section_4.69">69</a><a href="#cit/section_4.70">70</a> Los datos preliminares indican que la radioterapia de protones se vincula con un riesgo m&#xE1;s bajo de malignidad inducida por la radiaci&#xF3;n en los sobrevivientes de retinoblastoma hereditario. En un estudio sin aleatorizaci&#xF3;n en el que se compararon dos cohortes contempor&#xE1;neas de pacientes de retinoblastoma hereditario tratados con radioterapia con fotones o radioterapia con protones, la incidencia acumulada de 10 a&#xF1;os de NS inducidas por radiaci&#xF3;n fue significativamente diferente entre los dos grupos (0&#xA0;% para la radiaci&#xF3;n con protones vs. 14&#xA0;% para la radiaci&#xF3;n con fotones, <em>P</em> = 0,015).<a href="#cit/section_4.71">71</a></p><p id="_902" tabindex="-1">La RHE administrada a lactantes impide el crecimiento de los huesos orbitarios y produce deformidades cosm&#xE9;ticas. La RHE tambi&#xE9;n aumenta el riesgo de NS  en ni&#xF1;os con retinoblastoma hereditario.</p></li><li><strong>Braquiterapia (radioterapia con placas):</strong> una de las indicaciones de la radioterapia con placas son los tumores solitarios con un di&#xE1;metro que oscila entre 6&#xA0;y 15&#xA0;mm, grosor de 10&#xA0;mm o menos y ubicaci&#xF3;n del tumor a m&#xE1;s de 3&#xA0;mm de la papila &#xF3;ptica o f&#xF3;vea. El radiois&#xF3;topo que se usa con mayor frecuencia es el yodo&#xA0;I 125, aunque otros como el iridio&#xA0;Ir 192 y el rutenio&#xA0;Ru 106 tambi&#xE9;n son eficaces. En combinaci&#xF3;n con el uso adecuado de   quimioterapia y otras formas de consolidaci&#xF3;n focal, la braquiterapia puede ser muy eficaz  para el tratamiento de tumores localizados en la retina que no son susceptibles a otros m&#xE9;todos de terapia local.<a href="#cit/section_4.24">24</a><a href="#cit/section_4.72">72</a><a href="#cit/section_4.73">73</a></li></ul></div></section><section id="_903"><h3 id="_903_toc">Consideraciones especiales para el tratamiento de ni&#xF1;os con c&#xE1;ncer</h3><p id="_904" tabindex="-1">El c&#xE1;ncer en ni&#xF1;os y adolescentes es poco frecuente,  aunque la incidencia general de c&#xE1;ncer infantil ha aumentado paulatinamente desde 1975.<a href="#cit/section_4.74">74</a>  Los ni&#xF1;os y adolescentes con c&#xE1;ncer se deben  derivan a centros m&#xE9;dicos que cuentan con un equipo multidisciplinario de especialistas con experiencia en el tratamiento de los c&#xE1;nceres que se presentan en la ni&#xF1;ez y la adolescencia.  Este enfoque de equipo multidisciplinario es de particular importancia en el tratamiento del retinoblastoma ya que incorpora la pericia de los siguientes profesionales de la salud y otros para asegurar que los ni&#xF1;os reciban el tratamiento, los cuidados m&#xE9;dicos de apoyo y la rehabilitaci&#xF3;n que les permitan lograr una supervivencia y calidad de vida &#xF3;ptimas:</p><div class="pdq-content-list"><ul id="_905"><li>Oftalm&#xF3;logo con amplia experiencia en el tratamiento de ni&#xF1;os con retinoblastoma.</li><li>M&#xE9;dico de atenci&#xF3;n primaria.</li><li>Subespecialistas en cirug&#xED;a pedi&#xE1;trica.</li><li>Radionc&#xF3;logos.</li><li>Onc&#xF3;logos y hemat&#xF3;logos pediatras.</li><li>Especialistas en rehabilitaci&#xF3;n.</li><li>Especialistas en enfermer&#xED;a pedi&#xE1;trica.</li><li>Trabajadores sociales.</li></ul></div><p id="_906" tabindex="-1">La American Academy of Pediatrics estableci&#xF3; pautas para los centros de oncolog&#xED;a pedi&#xE1;trica y su funci&#xF3;n en el tratamiento de los pacientes pedi&#xE1;tricos con c&#xE1;ncer.<a href="#cit/section_4.75">75</a>  En estos centros de oncolog&#xED;a infantil, se dispone de ensayos cl&#xED;nicos para la mayor&#xED;a de los tipos de c&#xE1;ncer que se presentan en ni&#xF1;os y adolescentes, y se ofrece la oportunidad de participar a la mayor&#xED;a de los pacientes y familiares. Los ensayos cl&#xED;nicos para adolescentes y ni&#xF1;os con c&#xE1;ncer por lo general se dise&#xF1;an con el fin de comparar un tratamiento presuntamente mejor con el tratamiento que se acepta en el presente como est&#xE1;ndar. La mayor&#xED;a de los avances logrados en la identificaci&#xF3;n de tratamientos curativos para los c&#xE1;nceres infantiles se alcanzaron mediante ensayos cl&#xED;nicos.  Para obtener m&#xE1;s informaci&#xF3;n sobre ensayos cl&#xED;nicos en curso, consultar el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p><p id="_907" tabindex="-1">Se han logrado mejoras notables en la supervivencia de ni&#xF1;os y adolescentes con c&#xE1;ncer.<a href="#cit/section_4.74">74</a><a href="#cit/section_4.76">76</a><a href="#cit/section_4.77">77</a> Entre 1975 y 2010, la mortalidad por c&#xE1;ncer infantil disminuy&#xF3; en m&#xE1;s de 50&#xA0;%.<a href="#cit/section_4.74">74</a><a href="#cit/section_4.76">76</a><a href="#cit/section_4.77">77</a>  Los ni&#xF1;os y adolescentes sobrevivientes de c&#xE1;ncer necesitan un seguimiento minucioso, ya que los efectos secundarios del tratamiento del c&#xE1;ncer pueden persistir o presentarse meses o a&#xF1;os despu&#xE9;s de este.  (Para obtener m&#xE1;s informaci&#xF3;n sobre la incidencia, el tipo y el seguimiento de los efectos tard&#xED;os en ni&#xF1;os y adolescentes con c&#xE1;ncer, consultar el sumario del PDQ <a href="/espanol/tipos/infantil/efectos-tardios-pro-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a>).</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Chintagumpala M, Chevez-Barrios P, Paysse EA, et al.: Retinoblastoma: review of current management. Oncologist 12 (10): 1237-46, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17962617&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17962617&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Abramson DH, Fabius AW, Issa R, et al.: Advanced Unilateral Retinoblastoma: The Impact of Ophthalmic Artery Chemosurgery on Enucleation Rate and Patient Survival at MSKCC. PLoS One 10 (12): e0145436, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26709699&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26709699&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Kim JW, Kathpalia V, Dunkel IJ, et al.: Orbital recurrence of retinoblastoma following enucleation. Br J Ophthalmol 93 (4): 463-7, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Re