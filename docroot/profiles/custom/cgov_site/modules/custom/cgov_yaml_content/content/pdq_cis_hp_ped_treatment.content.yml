ffuse intrinsic pontine glioma. Nat Genet 46 (5): 457-61, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24705252&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24705252&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Buczkowicz P, Hoeman C, Rakopoulos P, et al.: Genomic analysis of diffuse intrinsic pontine gliomas identifies three molecular subgroups and recurrent activating ACVR1 mutations. Nat Genet 46 (5): 451-6, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24705254&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24705254&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Schwartzentruber J, Korshunov A, Liu XY, et al.: Driver mutations in histone H3.3 and chromatin remodelling genes in paediatric glioblastoma. Nature 482 (7384): 226-31, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22286061&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22286061&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.10">Hoffman LM, DeWire M, Ryall S, et al.: Spatial genomic heterogeneity in diffuse intrinsic pontine and midline high-grade glioma: implications for diagnostic biopsy and targeted therapeutics. Acta Neuropathol Commun 4: 1, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26727948&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26727948&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.11">Shore EM, Xu M, Feldman GJ, et al.: A recurrent mutation in the BMP type I receptor ACVR1 causes inherited and sporadic fibrodysplasia ossificans progressiva. Nat Genet 38 (5): 525-7, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16642017&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16642017&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.12">Zarghooni M, Bartels U, Lee E, et al.: Whole-genome profiling of pediatric diffuse intrinsic pontine gliomas highlights platelet-derived growth factor receptor alpha and poly (ADP-ribose) polymerase as potential therapeutic targets. J Clin Oncol 28 (8): 1337-44, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20142589&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20142589&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.13">Paugh BS, Broniscer A, Qu C, et al.: Genome-wide analyses identify recurrent amplifications of receptor tyrosine kinases and cell-cycle regulatory genes in diffuse intrinsic pontine glioma. J Clin Oncol 29 (30): 3999-4006, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21931021&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21931021&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.14">Khuong-Quang DA, Buczkowicz P, Rakopoulos P, et al.: K27M mutation in histone H3.3 defines clinically and biologically distinct subgroups of pediatric diffuse intrinsic pontine gliomas. Acta Neuropathol 124 (3): 439-47, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22661320&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22661320&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.15">Cohen KJ, Heideman RL, Zhou T, et al.: Temozolomide in the treatment of children with newly diagnosed diffuse intrinsic pontine gliomas: a report from the Children's Oncology Group. Neuro Oncol 13 (4): 410-6, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21345842&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21345842&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
