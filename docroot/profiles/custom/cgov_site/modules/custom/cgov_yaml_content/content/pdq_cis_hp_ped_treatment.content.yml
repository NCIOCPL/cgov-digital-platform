            <div id="_section_15" class="pdq-sections"><p id="_640" tabindex="-1">The staging of patients with retinoblastoma requires close coordination of radiologists, pediatric oncologists, and ophthalmologists. Several staging and grouping systems have been proposed for retinoblastoma.<a href="#cit/section_3.1">1</a> Overall assessment of retinoblastoma extension is documented by staging systems; intraocular extension, which is relevant for ocular salvage, is documented by grouping systems. For treatment purposes, retinoblastoma is categorized
            into intraocular and extraocular disease.
            </p><section id="_17"><h3 id="_17_toc">Intraocular Retinoblastoma</h3><p id="_19" tabindex="-1">Intraocular retinoblastoma is localized to the eye; it may be confined to the
            retina or may extend to involve other structures such as the choroid, ciliary body, anterior chamber, and optic nerve head. Intraocular retinoblastoma, however, does not extend beyond
            the eye into the tissues around the eye or to other parts of the body.
            </p></section><section id="_20"><h3 id="_20_toc">Extraocular Retinoblastoma</h3><p id="_22" tabindex="-1">Extraocular retinoblastoma extends beyond the eye.  It may be confined to
            the tissues around the eye (orbital retinoblastoma), it may have spread to the central
            nervous system (CNS), or it may have spread systemically to the bone marrow or lymph nodes (metastatic retinoblastoma).
            </p></section><section id="_613"><h3 id="_613_toc">Staging Systems</h3><section id="_607"><h4 id="_607_toc">American Joint Committee on Cancer (AJCC) staging system</h4><p id="_608" tabindex="-1">Several staging systems have been proposed over the years. The AJCC clinical and pathological classifications represent a consensus opinion around which a common language is used. However, the AJCC's TNM (tumor, node, metastasis) staging system is not widely used for pediatric retinoblastoma and patients are not stratified on the basis of prognostic stage groups.</p></section><section id="_611"><h4 id="_611_toc">International Retinoblastoma Staging System</h4><p id="_612" tabindex="-1">The more simplified International Retinoblastoma Staging System (IRSS) has been proposed by an international consortium of ophthalmologists and pediatric oncologists;<a href="#cit/section_3.2">2</a> it is more widely used in the clinical setting than the AJCC staging system (refer to <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_631">Table 1</a>). A retrospective German study found that the IRSS predicted survival in 633 children with heritable retinoblastoma, of which 582 patients presented with IRSS stage 0 or I disease.<a href="#cit/section_3.3">3</a></p><table id="_631" class="table-default expandable-container"><caption>Table 1.  International Retinoblastoma Staging System</caption><colgroup><col width="23.52%"><col width="27.76%"><col width="48.70%"></colgroup><THead><tr><th>Stage</th><th colspan="2">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">CNS = central nervous system; CSF = cerebrospinal fluid.</td></tr></TFoot><tbody><tr><td>Stage 0</td><td colspan="2">Eye has not been enucleated and no dissemination of disease (refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_509">International Classification of Retinoblastoma</a> section of this summary for more information).</td></tr><tr><td>Stage I</td><td colspan="2">Eye enucleated, completely resected histologically</td></tr><tr><td>Stage II</td><td colspan="2">Eye enucleated, microscopic residual tumor</td></tr><tr><td rowspan="2">Stage III</td><td rowspan="2">Regional extension</td><td>a.	Overt orbital disease</td></tr><tr><td>b.	Preauricular or cervical lymph node extension</td></tr><tr><td rowspan="7">Stage IV</td><td rowspan="7">Metastatic disease</td><td>a.	Hematogenous metastasis (without CNS involvement)</td></tr><tr><td>&#x2014;Single lesion</td></tr><tr><td>&#x2014;Multiple lesions</td></tr><tr><td>b.	CNS extension (with or without any other site of regional or metastatic disease)</td></tr><tr><td>&#x2014;Prechiasmatic lesion</td></tr><tr><td>&#x2014;CNS mass </td></tr><tr><td>&#x2014;Leptomeningeal and CSF disease</td></tr></tbody></table></section></section><section id="_614"><h3 id="_614_toc">Grouping Systems</h3><p id="_615" tabindex="-1">Grouping systems are relevant for assessment of intraocular disease extension and are helpful predictors of ocular salvage.</p><section id="_23"><h4 id="_23_toc">Reese-Ellsworth Classification for Intraocular Tumors</h4><p id="_24" tabindex="-1">   Reese and Ellsworth developed a classification system for
            intraocular retinoblastoma    that has been shown to have prognostic significance
            for maintenance of sight and control of local disease at a time when surgery and external-beam radiation therapy (EBRT) were the primary treatment options.  However, developments in the conservative management of intraocular retinoblastoma have made the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=782667&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000782667&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet'); return(false);">Reese-Ellsworth grouping system</a> less predictive for eye salvage and less helpful in guiding treatment.<a href="#cit/section_3.4">4</a> This grouping system is seldom used.</p></section><section id="_509"><h4 id="_509_toc">International Classification of Retinoblastoma</h4><p id="_510" tabindex="-1">The new International Classification of Retinoblastoma staging system has been developed with the goal of providing a simpler, more user-friendly classification that is more applicable to current therapies. This new system is based on the extent of tumor seeding within the vitreous cavity and subretinal space, rather than on tumor size and location. This system seems to be a better predictor of treatment success.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a> The International Classification of Retinoblastoma system may also help predict high-risk histopathology. In a study of more than 500 patients with retinoblastoma, histopathologic evidence of high-risk disease was noted in 17% of Group D eyes and 24% of Group E eyes.  This can be helpful in counseling parents regarding the potential need for postoperative systemic therapy.<a href="#cit/section_3.8">8</a></p><div class="pdq-content-list"><ul id="_511"><li><em><strong>Group A: </strong></em> Small intraretinal tumors away from foveola and disc.<div class="pdq-content-list"><ul id="_216" class="list-dash"><li>All tumors are 3 mm or smaller in greatest dimension, confined to the retina <em>and</em></li><li>All tumors are located further than 3 mm from the foveola and 1.5 mm from the optic disc.</li></ul></div></li><li><em><strong>Group B:</strong></em> All remaining discrete tumors confined to the retina.<div class="pdq-content-list"><ul id="_217" class="list-dash"><li>All other tumors confined to the retina not in Group A.</li><li>Tumor-associated subretinal fluid less than 3 mm from the tumor with no subretinal seeding.</li></ul></div></li><li><em><strong>Group C:</strong></em> Discrete local disease with minimal subretinal or vitreous seeding.<div class="pdq-content-list"><ul id="_218" class="list-dash"><li>Tumor(s) are discrete.</li><li>Subretinal fluid, present or past, without seeding involving up to one-fourth of the  retina.</li><li>Local fine vitreous seeding may be present close to discrete tumor. </li><li>Local subretinal seeding less than 3 mm (2 DD) from the tumor.</li></ul></div></li><li><em><strong>Group D:</strong></em> Diffuse disease with significant vitreous or subretinal seeding.<div class="pdq-content-list"><ul id="_219" class="list-dash"><li>Tumor(s) may be  massive or diffuse.</li><li>Subretinal fluid present or past without seeding, involving up to total retinal detachment.</li><li>Diffuse or massive vitreous disease may include  &#x201C;greasy&#x201D; seeds or avascular tumor masses. </li><li>Diffuse subretinal seeding may include subretinal plaques or tumor nodules.</li></ul></div></li><li><em><strong>Group E:</strong></em> Presence of any one or more of the following poor prognosis features.<div class="pdq-content-list"><ul id="_220" class="list-dash"><li>Tumor touching the lens.</li><li>Tumor anterior to anterior vitreous face involving ciliary body or anterior segment.</li><li>Diffuse infiltrating retinoblastoma.</li><li>Neovascular glaucoma.</li><li>Opaque media from hemorrhage.</li><li>Tumor necrosis with aseptic orbital cellulites.</li><li>Phthisis bulbi.</li></ul></div></li></ul></div></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Chantada GL, Sampor C, Bosaleh A, et al.: Comparison of staging systems for extraocular retinoblastoma: analysis of 533 patients. JAMA Ophthalmol 131 (9): 1127-34, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23787805&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23787805&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Chantada G, Doz F, Antoneli CB, et al.: A proposal for an international retinoblastoma staging system. Pediatr Blood Cancer 47 (6): 801-5, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16358310&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16358310&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Temming P, Arendt M, Viehmann A, et al.: How Eye-Preserving Therapy Affects Long-Term Overall Survival in Heritable Retinoblastoma Survivors. J Clin Oncol 34 (26): 3183-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27382102&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27382102&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Shields CL, Mashayekhi A, Au AK, et al.: The International Classification of Retinoblastoma predicts chemoreduction success. Ophthalmology 113 (12): 2276-80, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16996605&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16996605&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Murphree L: Staging and grouping of retinoblastoma. In: Singh A, Damato B: Clinical Ophthalmic Oncology. Philadelphia, Pa: Saunders Elsevier, 2007, pp 422-7.</li><li id="section_3.6">Zage PE, Reitman AJ, Seshadri R, et al.: Outcomes of a two-drug chemotherapy regimen for intraocular retinoblastoma. Pediatr Blood Cancer 50 (3): 567-72, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17729249&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17729249&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Novetsky DE, Abramson DH, Kim JW, et al.: Published international classification of retinoblastoma (ICRB) definitions contain inconsistencies--an analysis of impact. Ophthalmic Genet 30 (1): 40-4, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19172510&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19172510&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Kaliki S, Shields CL, Rojanaporn D, et al.: High-risk retinoblastoma based on international classification of retinoblastoma: analysis of 519 enucleated eyes. Ophthalmology 120 (5): 997-1003, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23399379&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23399379&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
