            <div id="_section_45" class="pdq-sections"><section id="_46"><h3 id="_46_toc">Standard Treatment Options for Diffuse Intrinsic Pontine Gliomas (DIPGs)</h3><p id="_308" tabindex="-1">While numerous clinical trials are available for children with newly diagnosed DIPGs, the utility of any therapy besides radiation therapy in the treatment of patients with newly diagnosed DIPG remains unproven.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a>; <a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2A</a>]; <a href="#cit/section_5.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiA</a>] </p><p id="_309" tabindex="-1">Currently, no chemotherapeutic strategy&#x2014;including neoadjuvant, concurrent, postradiation therapy, or immunotherapy&#x2014;when added to radiation therapy has led to long-term  survival for children with DIPGs.<a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a>; <a href="#cit/section_5.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2A</a>]  This includes studies utilizing high-dose, marrow-ablative chemotherapy with autologous hematopoietic stem cell rescue, which have also been ineffective in extending survival.<a href="#cit/section_5.14">14</a></p><p id="_249" tabindex="-1">Standard treatment  options for newly diagnosed DIPGs include the following:</p><div class="pdq-content-list"><ol id="_250"><li><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_251">Radiation therapy</a>.</li></ol></div><section id="_251"><h4 id="_251_toc">Radiation therapy</h4><p id="_252" tabindex="-1">Conventional treatment for children with DIPGs
            is radiation therapy to involved areas.  The conventional dose of radiation
            ranges between 54 Gy and 60 Gy given locally to the primary tumor
            site in single daily fractions.  Such treatment will result in transient
            benefit for  most patients, but more than 90% of patients will die within 18 months of diagnosis.<a href="#cit/section_5.15">15</a></p><p id="_286" tabindex="-1">Radiation-induced changes may occur a few months after the completion of radiation therapy and may mimic tumor progression. When considering the efficacy of additional treatment, care needs to be taken to separate radiation-induced change from progressive disease.<a href="#cit/section_5.16">16</a></p><p id="_287" tabindex="-1">Research studies evaluating the efficacy of hyperfractionated and hypofractionated radiation therapy and radiosensitizers have not demonstrated improved outcomes using these radiation techniques.</p><div class="pdq-content-list"><ol id="_288"><li>Hyperfractionated (twice daily) radiation therapy techniques have been used to deliver a higher dose, and studies using doses as high as 78 Gy have been completed. Evidence demonstrates that these increased radiation therapy doses do not improve the duration or rate of survival for patients with DIPGs, whether given alone <a href="#cit/section_5.1">1</a><a href="#cit/section_5.17">17</a> or in combination with chemotherapy.<a href="#cit/section_5.3">3</a></li><li>Hypofractionated radiation therapy  results in survival rates comparable to conventional fractionated radiation therapy techniques, possibly with less treatment burden.<a href="#cit/section_5.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]; <a href="#cit/section_5.15">15</a><a href="#cit/section_5.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2A</a>]</li><li>Studies evaluating the efficacy of various radiosensitizers as a means for enhancing the therapeutic effect of radiation therapy have been undertaken but to date have failed to show any significant improvement in outcome.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.20">20</a><a href="#cit/section_5.21">21</a> </li></ol></div></section><section id="_294"><h4 id="_294_toc">Chemotherapy only (infants)</h4><p id="_295" tabindex="-1">Similar to the treatment of other brain tumors, radiation therapy is often omitted for infants with DIPGs, and chemotherapy-only approaches are utilized. However, published data supporting the utility of this approach is lacking.</p></section><section id="_255"><h4 id="_255_toc">Treatment options under clinical evaluation </h4><p id="_310" tabindex="-1">Early-phase therapeutic trials may be available for selected patients.  These trials may be available via the Children&#x2019;s Oncology Group, the <a href="https://www.pbtc.org/" title="https://www.pbtc.org/">Pediatric Brain Tumor Consortium</a>, or other entities. Information about National Cancer Institute (NCI)&#x2013;supported clinical trials can be found on the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">NCI website</a>. For information about clinical trials sponsored by other organizations, refer to the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov website</a>.</p></section></section><section id="_50"><h3 id="_50_toc">Standard Treatment Options for Focal Brain Stem Gliomas</h3><p id="_259" tabindex="-1">Standard treatment  options for newly diagnosed focal brain stem gliomas include the following:</p><div class="pdq-content-list"><ol id="_260"><li><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_261">Surgical resection (with or without chemotherapy and/or radiation therapy)</a>.</li><li><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_264">Observation (with or without cerebrospinal fluid diversion)</a>.</li><li><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_297">Radiation therapy, chemotherapy, or alternative approaches for unresectable tumors</a>.</li></ol></div><section id="_261"><h4 id="_261_toc">Surgical resection (with or without chemotherapy and/or radiation therapy)</h4><p id="_262" tabindex="-1"> In general, maximal surgical resection is attempted.<a href="#cit/section_5.22">22</a><a href="#cit/section_5.23">23</a> </p><p id="_263" tabindex="-1">Patients with residual tumor may be candidates for additional therapy. Treatment options include chemotherapy and/or radiation therapy.</p></section><section id="_264"><h4 id="_264_toc">Observation (with or without cerebrospinal fluid diversion)</h4><p id="_265" tabindex="-1">Patients with small tectal lesions and hydrocephalus but no other neurological
            deficits may be treated with cerebrospinal fluid diversion alone and have follow-up
            with sequential neuroradiographic studies  unless there is evidence of
            progressive disease.<a href="#cit/section_5.22">22</a></p><p id="_296" tabindex="-1">A period of observation may be indicated before
            instituting any treatment for patients with neurofibromatosis type 1.<a href="#cit/section_5.24">24</a>  Brain stem gliomas in these children may be
            indolent and may require no specific treatment for years.<a href="#cit/section_5.25">25</a></p></section><section id="_297"><h4 id="_297_toc">Radiation therapy, chemotherapy, or alternative approaches for unresectable tumors</h4><p id="_298" tabindex="-1">In selected circumstances, adjuvant therapy in the form of radiation therapy or chemotherapy can be considered in a child with a newly diagnosed focal brain stem glioma.<a href="#cit/section_5.26">26</a><a href="#cit/section_5.27">27</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335141&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335141&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iDi</a>]  Decisions regarding the need for such therapy depend on the age of the child, the extent of resection obtainable, and associated neurologic deficits.</p><p id="_299" tabindex="-1">Alternative approaches that have proven beneficial in selected cases include the following:</p><div class="pdq-content-list"><ul id="_300"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44464&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000044464&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet'); return(false);">Stereotactic</a> iodine I 125 brachytherapy approaches, with or without adjuvant chemotherapy.<a href="#cit/section_5.28">28</a></li><li>The use of <em>BRAF</em> inhibitors for tumors harboring a <em>BRAF</em> V600E mutation.<a href="#cit/section_5.29">29</a></li></ul></div></section></section><section id="_TrialSearch_45_sid_5"><h3 id="_TrialSearch_45_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_45_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Mandell LR, Kadota R, Freeman C, et al.: There is no role for hyperfractionated radiotherapy in the management of children with newly diagnosed diffuse intrinsic brainstem tumors: results of a Pediatric Oncology Group phase III trial comparing conventional vs. hyperfractionated radiotherapy. Int J Radiat Oncol Biol Phys 43 (5): 959-64, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10192340&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10192340&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Jennings MT, Sposto R, Boyett JM, et al.: Preradiation chemotherapy in primary high-risk brainstem tumors: phase II study CCG-9941 of the Children's Cancer Group. J Clin Oncol 20 (16): 3431-7, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12177103&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12177103&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Allen J, Siffert J, Donahue B, et al.: A phase I/II study of carboplatin combined with hyperfractionated radiotherapy for brainstem gliomas. Cancer 86 (6): 1064-9, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10491535&amp;dopt=Abstract" title="http://www.ncbi.nlm.ni