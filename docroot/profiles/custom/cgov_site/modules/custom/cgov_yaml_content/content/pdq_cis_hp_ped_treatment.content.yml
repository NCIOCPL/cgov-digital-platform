            <div id="_section_35" class="pdq-sections"><section id="_244"><h3 id="_244_toc">Cytogenetic Characteristics of Diffuse Intrinsic Pontine Gliomas (DIPGs)</h3><section id="_sm_CDR0000779374_1"><p id="_sm_CDR0000779374_245" tabindex="-1">The genomic characteristics of DIPGs appear to differ from those of most other pediatric high-grade gliomas and from those of adult high-grade gliomas. The molecular and clinical characteristics of DIPGs align with those of other midline high-grade gliomas with a specific <em>H3 K27M</em> mutation in histone H3.1 (<em>H3F3A</em>) or H3.3 (<em>HIST1H3B</em> and <em>HIST1H3C</em>), which led the World Health Organization to group these tumors together into a single entity.<a href="#cit/section_2.1">1</a> In one report of 64 children with thalamic tumors, 50% of high-grade gliomas (11 of 22) had an <em>H3 K27M</em> mutation, and approximately 10% of tumors with low-grade morphological characteristics (5 of 42) had an <em>H3 K27M</em> mutation.<a href="#cit/section_2.2">2</a> Five-year overall survival (OS) was only 6% (1 of 16). In another study that included 202 children with glioblastoma, 68 of the tumors were midline (primarily thalamic) and had an <em>H3 K27M</em> mutation.<a href="#cit/section_2.3">3</a> Five-year OS for this group was only 5%, which was significantly inferior to the survival rates of the remaining patients in the study.</p><p id="_sm_CDR0000779374_248" tabindex="-1">A number of chromosomal and genomic abnormalities have been reported for DIPG, including the following:</p><div class="pdq-content-list"><ul id="_sm_CDR0000779374_246"><li><strong>Histone H3 genes:</strong> Approximately 80% of DIPG tumors have a mutation in a specific amino acid in the histone H3.1 (<em>H3F3A</em>) or H3.3 (<em>HIST1H3B</em> and <em>HIST1H3C</em>) genes.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a>  This <em>H3 K27M</em> mutation is observed in pediatric high-grade gliomas at other midline locations but is uncommon in cortical pediatric high-grade gliomas and in adult high-grade gliomas.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a> An autopsy study that examined multiple tumor sites (primary, contiguous, and metastatic) in seven DIPG patients found that the <em>H3 K27M</em> mutation was invariably present, supporting its role as a driver mutation for DIPG.<a href="#cit/section_2.10">10</a></li><li><strong>Activin A receptor, type I (<em>ACVR1</em>) gene:</strong> Approximately 20% of DIPG cases have activating mutations in the <em>ACVR1</em> gene, with most occurring concurrently with H3.3 mutations.<a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a> Germline mutations in <em>ACVR1</em> cause the autosomal dominant syndrome fibrodysplasia ossificans progressiva (FOP), although there is no cancer predisposition in FOP.<a href="#cit/section_2.11">11</a></li><li><strong>Receptor tyrosine kinase  amplification:</strong> <em>PDGFRA</em> amplification occurs in approximately 30% of cases, with lower rates of amplification observed for some other receptor tyrosine kinases (e.g., <em>MET</em> and <em>IGF1R</em>).<a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a>  An autopsy study that examined multiple tumor sites (primary, contiguous, and metastatic) in seven DIPG patients found that <em>PDGFRA</em> amplification was variably present across these sites, suggesting that this change is a secondary genomic alteration in DIPG.<a href="#cit/section_2.10">10</a></li><li><strong><em>TP53</em> deletion:</strong> DIPG tumors commonly show deletion of the <em>TP53</em> gene on chromosome 17p.<a href="#cit/section_2.13">13</a> Additionally, <em>TP53</em> is commonly mutated in DIPG tumors, particularly those with histone H3 gene mutations.<a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.14">14</a> Aneuploidy is commonly observed in cases with <em>TP53</em> mutations.<a href="#cit/section_2.8">8</a></li></ul></div><p id="_sm_CDR0000779374_247" tabindex="-1">   The gene expression profile of DIPG differs from that of non&#x2013;brain stem pediatric high-grade gliomas, further supporting a distinctive biology for this subset of pediatric gliomas.<a href="#cit/section_2.13">13</a> Pediatric <em>H3 K27M</em>-mutant tumors rarely show MGMT promoter methylation,<a href="#cit/section_2.3">3</a> which explains the lack of efficacy of temozolomide when it was tested in patients with DIPG.<a href="#cit/section_2.15">15</a></p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Louis DN, Perry A, Reifenberger G, et al.: The 2016 World Health Organization Classification of Tumors of the Central Nervous System: a summary. Acta Neuropathol 131 (6): 803-20, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Ryall S, Krishnatry R, Arnoldo A, et al.: Targeted detection of genetic alterations reveal the prognostic impact of H3K27M and MAPK pathway aberrations in paediatric thalamic glioma. Acta Neuropathol Commun 4 (1): 93, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27577993&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27577993&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Korshunov A, Ryzhova M, Hovestad