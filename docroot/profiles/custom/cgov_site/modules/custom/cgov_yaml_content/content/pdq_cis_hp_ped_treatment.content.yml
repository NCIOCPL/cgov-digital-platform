            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/brain/patient/child-glioma-treatment-pdq">Go to Patient Version</a></div><p id="_289" tabindex="-1">Primary brain tumors, including brain stem gliomas, are a diverse group of diseases that together constitute the most common solid tumor of childhood. Immunohistochemical analysis, cytogenetic and molecular genetic findings, and measures of mitotic activity are increasingly used in tumor diagnosis and classification. Brain tumors are classified according to histology, but tumor location and extent of spread are important factors that affect treatment and prognosis.</p><p id="_62" tabindex="-1">The PDQ  childhood brain tumor treatment summaries are organized primarily according to the World Health Organization (WHO) classification of nervous system tumors.<a href="#cit/section_1.1">1</a><a href="#cit/section_1.2">2</a> For a full description of the classification of nervous system tumors and a link to the corresponding treatment summary for each type of brain tumor, refer to the PDQ summary on <a href="/types/brain/hp/child-brain-treatment-pdq">Childhood Brain and Spinal Cord Tumors Treatment Overview</a>.</p><p id="_290" tabindex="-1">The term <em>brain stem glioma</em> is a generic description that refers to any tumor of glial origin arising in the brain stem, inclusive of the midbrain, pons, and medulla.  The following two histologies predominate:</p><div class="pdq-content-list"><ul id="_291"><li>Diffuse (infiltrating) astrocytomas centered in the pons, also called diffuse intrinsic pontine glioma (DIPG).</li><li>Pilocytic astrocytomas,  which occur throughout the brain stem.</li></ul></div><section id="_273"><h3 id="_273_toc">Incidence</h3><p id="_274" tabindex="-1">Approximately 300 to 400 pediatric brain stem tumors are diagnosed each year in the United States. DIPG accounts for approximately 75% to 80% of pediatric brain stem tumors.<a href="#cit/section_1.3">3</a> Most children with DIPG are diagnosed between the ages of 5 and 10 years. Focal pilocytic astrocytomas in the brain stem occur less frequently.<a href="#cit/section_1.4">4</a></p></section><section id="_303"><h3 id="_303_toc">Anatomy</h3><p id="_305" tabindex="-1"><figure id="figure_304" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR748659.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_304" alt="Drawing of the inside of the brain showing  the supratentorial area (the upper part of the brain) and the posterior fossa/infratentorial area (the lower back part of the brain). The supratentorial area contains the cerebrum, lateral ventricle, third ventricle, choroid plexus, hypothalamus, pineal gland, pituitary gland, and optic nerve. The posterior fossa/infratentorial area contains the cerebellum, tectum, fourth ventricle, and   brain stem (pons and medulla). The tentorium and spinal cord are also shown." title="Drawing of the inside of the brain showing  the supratentorial area (the upper part of the brain) and the posterior fossa/infratentorial area (the lower back part of the brain). The supratentorial area contains the cerebrum, lateral ventricle, third ventricle, choroid plexus, hypothalamus, pineal gland, pituitary gland, and optic nerve. The posterior fossa/infratentorial area contains the cerebellum, tectum, fourth ventricle, and   brain stem (pons and medulla). The tentorium and spinal cord are also shown." src="https://www.cancer.gov/images/cdr/live/CDR748659-750.jpg"><figcaption class="caption-container">Anatomy of the inside of the brain, showing the pineal and pituitary glands, optic nerve, ventricles (with cerebrospinal fluid shown in blue), and other parts of the brain. The posterior fossa is the region below the tentorium, which separates the cortex from the cerebellum and essentially denotes the region containing the brain stem, cerebellum, and fourth ventricle.</figcaption></figure></p></section><section id="_275"><h3 id="_275_toc">Clinical Features</h3><p id="_280" tabindex="-1">In children with DIPG, a classic triad of symptoms (cranial neuropathies, long tract signs, and ataxia) is often described. However, children often present with only one or two of these findings. Obstructive hydrocephalus due to expansion of the pons can also be a presenting symptom. Nonspecific symptoms may also occur, including behavioral changes and decreased school performance.    </p><p id="_292" tabindex="-1">Focal pilocytic astrocytomas in the brain stem present in multiple ways depending on tumor location. Common presenting symptoms include the following:<a href="#cit/section_1.4">4</a></p><div class="pdq-content-list"><ul id="_293"><li>Raised intracranial pressure with associated hydrocephalus.</li><li>Unilateral hemiparesis.</li><li>Unilateral cranial neuropathies.</li><li>Ataxia.</li></ul></div></section><section id="_277"><h3 id="_277_toc">Diagnosis</h3><p id="_278" tabindex="-1">Primary tumors of the brain stem are most often diagnosed based on clinical findings
            and on neuroimaging studies using magnetic resonance imaging (MRI).<a href="#cit/section_1.5">5</a> Histologic confirmation of presumed DIPGs is usually
            unnecessary. However, histologic confirmation is currently performed for research studies and may be more routinely considered in the future.<a href="#cit/section_1.6">6</a>    Biopsy or resection  may be indicated for brain stem tumors that are not diffuse and
            intrinsic or when there is diagnostic uncertainty based on imaging findings.  New approaches with stereotactic needle biopsy may make biopsy
            safer.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a></p><p id="_279" tabindex="-1">Children with neurofibromatosis type 1 (NF1) are at an increased risk of developing a brain stem glioma. They may present with a long history of symptoms or be
            identified by screening tests.</p></section><section id="_237"><h3 id="_237_toc">Prognosis and Prognostic Factors </h3><p id="_238" tabindex="-1">The median survival for children with DIPGs is less than 1 year.<a href="#cit/section_1.10">10</a> In contrast, focal astrocytomas (e.g., pilocytic astrocytomas) have a markedly improved prognosis, with 5-year overall survival exceeding 90%.<a href="#cit/section_1.4">4</a></p><p id="_239" tabindex="-1">Prognostic factors include the following:</p><div class="pdq-content-list"><ul id="_240"><li><strong>Histology/grade of the tumor:</strong> Astrocytic tumors predominate in the brain stem.  WHO grade 1 tumors (e.g., pilocytic astrocytomas and gangliogliomas) have a favorable prognosis and can arise throughout the brain stem, including the tectum of the midbrain, focally within the pons, or at the cervicomedullary junction where they are often exophytic.  In contrast, DIPGs are diffuse astrocytomas which, when biopsied at diagnosis, can range from a low-grade fibrillary astrocytoma (WHO grade 2) to glioblastoma (WHO grade 4). At postmortem evaluation, DIPGs are also generally anaplastic astrocytoma (WHO grade 3) or glioblastoma (WHO grade 4) by morphological criteria, although WHO grade 2 regions can also be identified.<a href="#cit/section_1.11">11</a><a href="#cit/section_1.12">12</a><a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a>  Low-grade fibrillary astrocytomas (WHO grade 2) occurring outside the pons in other brain stem locations tend to be focal tumors with a more favorable prognosis.<a href="#cit/section_1.16">16</a>  </li><li><strong>Age at diagnosis:</strong> Children younger than 3 years diagnosed with DIPG may have a more favorable prognosis, perhaps reflecting different biologic characteristics.<a href="#cit/section_1.17">17</a></li><li><strong>NF1:</strong> Children with NF1 and brain stem gliomas may have a
            better prognosis than other patients who have intrinsic lesions.<a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a></li></ul></div></section><section id="_282"><h3 id="_282_toc">Follow-up After Treatment</h3><p id="_283" tabindex="-1">For children with brain stem tumors and anticipated long-term survival, standard follow-up tends to include interval clinical assessments and periodic imaging with MRI.  The required duration of follow-up with MRI varies; it largely depends on the presence or absence of residual imaging abnormalities and the original histology of the tumor after treatment.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Louis DN, Ohgaki H, Wiestler OD, et al., eds.: WHO Classification of Tumours of the Central Nervous System. 4th ed. Lyon, France: IARC Press, 2007.</li><li id="section_1.2">Louis DN, Ohgaki H, Wiestler OD, et al.: The 2007 WHO classification of tumours of the central nervous system. Acta Neuropathol 114 (2): 97-109, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17618441&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17618441&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Warren KE: Diffuse intrinsic pontine glioma: poised for progress. Front Oncol 2: 205, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23293772&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23293772&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Klimo P Jr, Pai Panandiker AS, Thompson CJ, et al.: Management and outcome of focal low-grade brainstem tumors in pediatric patients: the St. Jude experience. J Neurosurg Pediatr 11 (3): 274-81, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&am