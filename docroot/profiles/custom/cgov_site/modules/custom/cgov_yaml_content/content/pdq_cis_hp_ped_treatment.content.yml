            </table></section></section><section id="_614"><h3 id="_614_toc">Sistemas de agrupaci&#xF3;n</h3><p id="_615" tabindex="-1">Los sistemas de agrupaci&#xF3;n son importantes para evaluar la diseminaci&#xF3;n intraocular de la enfermedad y son &#xFA;tiles para pronosticar un rescate ocular.</p><section id="_23"><h4 id="_23_toc">Reese-Ellsworth Classification for Intraocular Tumors</h4><p id="_24" tabindex="-1">   Reese y Ellsworth formularon un sistema de clasificaci&#xF3;n para el retinoblastoma intraocular que demostr&#xF3; importancia pron&#xF3;stica para el  mantenimiento de la vista y el control de la enfermedad local en la &#xE9;poca en que la cirug&#xED;a y la radioterapia de haz externo (RHE) eran las opciones principales de tratamiento. Sin embargo, los avances en el tratamiento conservador del retinoblastoma intraocular han hecho que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=782667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000782667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=NotSet'); return(false);">Sistema de clasificaci&#xF3;n de Reese-Ellsworth</a> sea menos pron&#xF3;stico del rescate ocular y menos &#xFA;til para guiar el tratamiento.<a href="#cit/section_3.4">4</a> Este sistema de agrupaci&#xF3;n se usa con poca frecuencia.</p></section><section id="_509"><h4 id="_509_toc">International Classification of Retinoblastoma</h4><p id="_510" tabindex="-1"> El nuevo sistema de estadificaci&#xF3;n International Classification of Retinoblastoma se formul&#xF3; con el objetivo de proporcionar una clasificaci&#xF3;n m&#xE1;s simple y f&#xE1;cil de usar que se pueda aplicar mejor a los tratamientos actuales. Este nuevo sistema se basa en la extensi&#xF3;n de la diseminaci&#xF3;n tumoral dentro de la cavidad v&#xED;trea y el espacio subretiniano, en lugar del tama&#xF1;o y la ubicaci&#xF3;n del tumor; este sistema parece pronosticar mejor el &#xE9;xito del tratamiento.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a> Asimismo, el sistema International Classification of Retinoblastoma permite pronosticar las caracter&#xED;sticas histopatol&#xF3;gicas de riesgo alto. En un estudio de m&#xE1;s de 500 pacientes de retinoblastoma, se observaron hallazgos histopatol&#xF3;gicos de enfermedad de riesgo alto en 17&#xA0;% de los ojos del Grupo D y en 24&#xA0;% de los ojos del Grupo E, lo que parece ser &#xFA;til para asesorar a los padres sobre la posible necesidad de tratamiento sist&#xE9;mico posoperatorio.<a href="#cit/section_3.8">8</a></p><div class="pdq-content-list"><ul id="_511"><li><em><strong>Grupo A:</strong></em> tumores intrarretinianos peque&#xF1;os fuera de la fov&#xE9;ola y la papila &#xF3;ptica.<div class="pdq-content-list"><ul id="_216" class="list-dash"><li>Todos los tumores miden 3 mm o menos en su dimensi&#xF3;n mayor, se limitan a la retina <em>y</em></li><li>Todos los tumores se localizan a m&#xE1;s de 3 mm de la fov&#xE9;ola y a 1,5 mm de la papila &#xF3;ptica.</li></ul></div></li><li><em><strong>Grupo B:</strong></em> todos los tumores aislados se limitan a la retina.<div class="pdq-content-list"><ul id="_217" class="list-dash"><li>Todos los dem&#xE1;s tumores limitados a la retina que no est&#xE1;n en el Grupo A.</li><li>El l&#xED;quido subretiniano relacionado con el tumor est&#xE1; a menos de 3 mm del tumor, sin diseminaci&#xF3;n subretiniana.</li></ul></div></li><li><em><strong>Grupo C:</strong></em> enfermedad local aislada, con diseminaci&#xF3;n subretiniana o v&#xED;trea m&#xED;nimas.<div class="pdq-content-list"><ul id="_218" class="list-dash"><li>Tumor(es) aislado(s).</li><li>L&#xED;quido subretiniano, presente o pasado, sin diseminaci&#xF3;n que comprometa hasta un cuarto de la retina.</li><li>La diseminaci&#xF3;n v&#xED;trea local fina puede estar presente cerca de un tumor aislado.</li><li>Diseminaci&#xF3;n subretiniana local a menos de 3 mm (2 DD) del tumor.</li></ul></div></li><li><em><strong>Grupo D:</strong></em> enfermedad difusa con diseminaci&#xF3;n v&#xED;trea o subretiniana importante.<div class="pdq-content-list"><ul id="_219" class="list-dash"><li>Tumor(es) que puede(n) ser voluminoso(s) o difuso(s).</li><li>L&#xED;quido subretiniano presente o pasado sin diseminaci&#xF3;n que compromete hasta la totalidad del desprendimiento de la retina.</li><li>Enfermedad v&#xED;trea difusa o s&#xF3;lida que puede incluir diseminaci&#xF3;n "grasosa" o masas tumorales avasculares.</li><li>Diseminaci&#xF3;n subretiniana difusa que puede incluir placas subretinianas o n&#xF3;dulos tumorales.</li></ul></div></li><li><em><strong>Grupo E:</strong></em> presencia de una o m&#xE1;s de las siguientes caracter&#xED;sticas de pron&#xF3;stico precario.<div class="pdq-content-list"><ul id="_220" class="list-dash"><li>Tumor que toca el cristalino.</li><li>Tumor situado por delante de la porci&#xF3;n anterior del cuerpo v&#xED;treo  que compromete el cuerpo ciliar o el segmento anterior del ojo.</li><li>Retinoblastoma infiltrante difuso.</li><li>Glaucoma neovascular.</li><li>Opacidad de la t&#xFA;nica media causada por hemorragia.</li><li>Necrosis tumoral con celulitis orbitaria as&#xE9;ptica.</li><li>Tuberculosis del globo ocular.</li></ul></div></li></ul></div></section></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Chantada GL, Sampor C, Bosaleh A, et al.: Comparison of staging systems for extraocular retinoblastoma: analysis of 533 patients. JAMA Ophthalmol 131 (9): 1127-34, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23787805&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23787805&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Chantada G, Doz F, Antoneli CB, et al.: A proposal for an international retinoblastoma staging system. Pediatr Blood Cancer 47 (6): 801-5, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16358310&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16358310&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Temming P, Arendt M, Viehmann A, et al.: How Eye-Preserving Therapy Affects Long-Term Overall Survival in Heritable Retinoblastoma Survivors. J Clin Oncol 34 (26): 3183-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27382102&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27382102&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Shields CL, Mashayekhi A, Au AK, et al.: The International Classification of Retinoblastoma predicts chemoreduction success. Ophthalmology 113 (12): 2276-80, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16996605&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16996605&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Murphree L: Staging and grouping of retinoblastoma. In: Singh A, Damato B: Clinical Ophthalmic Oncology. Philadelphia, Pa: Saunders Elsevier, 2007, pp 422-7.</li><li id="section_3.6">Zage PE, Reitman AJ, Seshadri R, et al.: Outcomes of a two-drug chemotherapy regimen for intraocular retinoblastoma. Pediatr Blood Cancer 50 (3): 567-72, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17729249&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17729249&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Novetsky DE, Abramson DH, Kim JW, et al.: Published international classification of retinoblastoma (ICRB) definitions contain inconsistencies--an analysis of impact. Ophthalmic Genet 30 (1): 40-4, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19172510&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19172510&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Kaliki S, Shields CL, Rojanaporn D, et al.: High-risk retinoblastoma based on international classification of retinoblastoma: analysis of 519 enucleated eyes. Ophthalmology 120 (5): 997-1003, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23399379&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23399379&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
