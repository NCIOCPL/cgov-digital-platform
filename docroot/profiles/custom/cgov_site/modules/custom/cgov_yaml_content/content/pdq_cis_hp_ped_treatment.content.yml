2, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16168831&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16168831&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.70">Mouw KW, Sethi RV, Yeap BY, et al.: Proton radiation therapy for the treatment of retinoblastoma. Int J Radiat Oncol Biol Phys 90 (4): 863-9, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25227498&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25227498&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.71">Sethi RV, Shih HA, Yeap BY, et al.: Second nonocular tumors among survivors of retinoblastoma treated with contemporary photon and proton radiotherapy. Cancer 120 (1): 126-33, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24122173&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24122173&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.72">Shields CL, Shields JA, Cater J, et al.: Plaque radiotherapy for retinoblastoma: long-term tumor control and treatment complications in 208 tumors. Ophthalmology 108 (11): 2116-21, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11713089&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11713089&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.73">Merchant TE, Gould CJ, Wilson MW, et al.: Episcleral plaque brachytherapy for retinoblastoma. Pediatr Blood Cancer 43 (2): 134-9, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15236279&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15236279&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.74">Smith MA, Altekruse SF, Adamson PC, et al.: Declining childhood and adolescent cancer mortality. Cancer 120 (16): 2497-506, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.75">Corrigan JJ, Feig SA; American Academy of Pediatrics: Guidelines for pediatric cancer centers. Pediatrics 113 (6): 1833-5, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15173520&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15173520&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.76">Childhood cancer. In: Howlader  N, Noone  AM, Krapcho  M, et al., eds.: SEER Cancer Statistics Review, 1975-2010. Bethesda, Md: National Cancer Institute, 2013, Section 28. <a href="http://seer.cancer.gov/csr/1975_2010/results_merged/sect_28_childhood_cancer.pdf" title="http://seer.cancer.gov/csr/1975_2010/results_merged/sect_28_childhood_cancer.pdf">Also available online</a>. Last accessed June 29, 2018.</li><li id="section_4.77">Childhood cancer by the ICCC. In: Howlader  N, Noone  AM, Krapcho  M, et al., eds.: SEER Cancer Statistics Review, 1975-2010. Bethesda, Md: National Cancer Institute, 2013, Section 29. <a href="http://seer.cancer.gov/csr/1975_2010/results_merged/sect_29_childhood_cancer_iccc.pdf" title="http://seer.cancer.gov/csr/1975_2010/results_merged/sect_29_childhood_cancer_iccc.pdf">Also available online</a>. Last accessed June 29, 2018.</li></ol></div>
