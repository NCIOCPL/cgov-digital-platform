            <div id="_section_780" class="pdq-sections"><section id="_781"><h3 id="_781_toc">Opciones de tratamiento del retinoblastoma intraocular unilateral</h3><p id="_782" tabindex="-1">Las opciones de tratamiento del retinoblastoma intraocular unilateral son las siguientes:</p><div class="pdq-content-list"><ol id="_783"><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_786">Enucleaci&#xF3;n para tumores intraoculares grandes, seguida de quimioterapia adaptada al riesgo cuando no es posible salvar el ojo</a>.</li><li><a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_791">Abordajes conservadores de rescate ocular cuando es posible salvar el ojo y la vista</a>.<div class="pdq-content-list"><ul id="_784"><li>Quimiorreducci&#xF3;n con infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica o por v&#xED;a sist&#xE9;mica, con quimioterapia intrav&#xED;trea o sin esta.</li><li>Tratamientos locales, incluso crioterapia, termoterapia y radioterapia con placas.</li></ul></div></li></ol></div><section id="_786"><h4 id="_786_toc">Enucleaci&#xF3;n seguida de quimioterapia</h4><p id="_787" tabindex="-1">Debido a que la enfermedad unilateral es habitualmente masiva y, a menudo, no hay ninguna expectativa de que se pueda preservar una visi&#xF3;n &#xFA;til, por lo general, se realiza directamente una cirug&#xED;a (enucleaci&#xF3;n). Es necesario que un pat&#xF3;logo experto realice el examen meticuloso del esp&#xE9;cimen enucleado para determinar la presencia de caracter&#xED;sticas de riesgo alto de enfermedad metast&#xE1;sica. Estas <strong>caracter&#xED;sticas de riesgo alto</strong> son las siguientes:<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a></p><div class="pdq-content-list"><ul id="_788"><li>Diseminaci&#xF3;n en la c&#xE1;mara anterior.</li><li>Compromiso coroideo masivo.</li><li>Tumor que se extiende m&#xE1;s all&#xE1; de la l&#xE1;mina cribrosa.</li><li> Diseminaci&#xF3;n escleral y extraescleral.</li></ul></div><p id="_789" tabindex="-1">Las im&#xE1;genes por resonancia magn&#xE9;tica antes de la enucleaci&#xF3;n tienen sensibilidad y especificidad bajas para detectar caracter&#xED;sticas patol&#xF3;gicas de riesgo alto.<a href="#cit/section_5.6">6</a></p><p id="_942" tabindex="-1">La enfermedad de riesgo alto se ha relacionado con la presencia de diseminaci&#xF3;n m&#xED;nima en la m&#xE9;dula &#xF3;sea y el l&#xED;quido cefalorraqu&#xED;deo mediante el uso cuantitativo de la reacci&#xF3;n en cadena de la polimerasa para la detecci&#xF3;n de la homeosecuencia de conos y bastones (CRX) o de la  GD2 sintasa. En un grupo de  96 ni&#xF1;os con retinoblastoma no metast&#xE1;sico y caracter&#xED;sticas patol&#xF3;gicas de riesgo alto, la supervivencia sin enfermedad a los 3 a&#xF1;os fue de 78&#xA0;% en los pacientes con diseminaci&#xF3;n m&#xED;nima detectable, en comparaci&#xF3;n con 98&#xA0;% en los pacientes sin enfermedad detectable (<em>P</em> = 0,004).<a href="#cit/section_5.7">7</a></p><p id="_790" tabindex="-1"> Se ha usado la terapia sist&#xE9;mica adyuvante con vincristina, doxorrubicina y ciclofosfamida, o con vincristina, carboplatino y etop&#xF3;sido para prevenir la enfermedad metast&#xE1;sica en pacientes con ciertas caracter&#xED;sticas de riesgo alto evaluadas mediante una revisi&#xF3;n patol&#xF3;gica despu&#xE9;s de la enucleaci&#xF3;n.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a>; <a href="#cit/section_5.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2A</a>]  </p></section><section id="_791"><h4 id="_791_toc">Abordajes conservadores de rescate ocular</h4><p id="_792" tabindex="-1">Es posible ofrecer abordajes conservadores de rescate ocular, como la quimioterapia sist&#xE9;mica y los tratamientos de control local, para intentar salvar el ojo y preservar la vista.<a href="#cit/section_5.11">11</a> Las tasas de rescate ocular se correlacionan con el grupo asignado. Aunque la posibilidad de salvar el ojo sin administrar radioterapia de haz externo (RHE) fue mayor de 80&#xA0;% en los ni&#xF1;os con enfermedad intraocular en estadio inicial, los resultados oculares en los ni&#xF1;os con enfermedad intraocular en estadio avanzado fueron deficientes, con tasas de recate ocular menores de 40&#xA0;% incluso despu&#xE9;s de la administraci&#xF3;n de RHE.<a href="#cit/section_5.12">12</a> </p><p id="_793" tabindex="-1">Por tanto, la quimioterapia sist&#xE9;mica prolongada se debe administrar con cautela y la enucleaci&#xF3;n se debe diferir cuando el control tumoral no parezca posible, en particular, en ojos del Grupo E. La quimioterapia antes de la enucleaci&#xF3;n en ojos con enfermedad intraocular avanzada puede dar lugar a una estadificaci&#xF3;n inferior y a subestimar las pruebas patol&#xF3;gicas de enfermedad extrarretiniana y extraocular y, en consecuencia, aumentar el riesgo de diseminaci&#xF3;n.<a href="#cit/section_5.13">13</a></p><p id="_794" tabindex="-1">Seg&#xFA;n parece, la administraci&#xF3;n de quimioterapia mediante una c&#xE1;nula en la arteria oft&#xE1;lmica como tratamiento inicial del retinoblastoma unilateral en estadio avanzado es m&#xE1;s eficaz que la quimiorreducci&#xF3;n con quimioterapia sist&#xE9;mica, en particular, para los ojos del Grupo D.<a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a>; <a href="#cit/section_5.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiv</a>]. En el entorno de un centro multidisciplinario de vanguardia, la quimioterapia intrarterial produce tasas de preservaci&#xF3;n ocular de alrededor de 80&#xA0;a 90&#xA0;% en pacientes de retinoblastoma unilateral intraocular avanzado.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a>; <a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335155&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335155&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDii</a>]; <a href="#cit/section_5.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiv</a>] (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_880">Infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica [quimioterapia intrarterial]</a>).</p><p id="_795" tabindex="-1">Debido a que una proporci&#xF3;n de ni&#xF1;os con retinoblastoma unilateral presentar&#xE1; con el tiempo la enfermedad en el ojo opuesto, estos ni&#xF1;os se someten a orientaci&#xF3;n y pruebas gen&#xE9;ticas, as&#xED; como a ex&#xE1;menes peri&#xF3;dicos del ojo no afectado, independientemente del tratamiento que reciban. La enfermedad bilateral asincr&#xF3;nica se presenta, con mayor frecuencia, en pacientes con padres afectados y en ni&#xF1;os diagnosticados durante los primeros meses de vida.</p></section></section><section id="_796"><h3 id="_796_toc">Opciones de tratamiento del retinoblastoma intraocular bilateral</h3><p id="_798" tabindex="-1">Las opciones de tratamiento del retinoblastoma intraocular bilateral son las siguientes:</p><div class="pdq-content-list"><ol id="_799"><li>Enucleaci&#xF3;n para tumores intraoculares grandes, seguida de quimioterapia adaptada al riesgo cuando no  es posible salvar el ojo ni la vista.</li><li>Abordajes conservadores de rescate ocular cuando es posible salvar el ojo y la vista.<div class="pdq-content-list"><ul id="_800"><li>Quimiorreducci&#xF3;n con infusi&#xF3;n de quimioterapia en la arteria oft&#xE1;lmica o infusi&#xF3;n sist&#xE9;mica, con quimioterapia intrav&#xED;trea o sin esta.</li><li>Tratamientos locales, como crioterapia, termoterapia y radioterapia con placas.</li><li>RHE.</li></ul></div></li></ol></div><p id="_908" tabindex="-1">El objetivo del tratamiento del  retinoblastoma bilateral es preservar el ojo y la vista, as&#xED; como retardar o evitar la RHE y la enucleaci&#xF3;n.  En general, la carga de tumor intraocular es asim&#xE9;trica y el tratamiento se determina seg&#xFA;n el ojo con enfermedad m&#xE1;s avanzada. El tratamiento sist&#xE9;mico se suele seleccionar a partir del ojo con mayor extensi&#xF3;n de enfermedad. En los pacientes con enfermedad bilateral, las opciones de tratamiento descritas para la enfermedad unilateral se utilizan en uno o ambos ojos afectados. Si bien es posible que se necesite la enucleaci&#xF3;n inicial de un ojo con enfermedad avanzada y la administraci&#xF3;n de quimioterapia adyuvante adaptada al riesgo, es usual que el tratamiento de elecci&#xF3;n sea un abordaje m&#xE1;s conservador que incluya la administraci&#xF3;n de quimiorreducci&#xF3;n primaria con seguimiento minucioso de la respuesta y tratamiento local intensivo. En la actualidad, la RHE se reserva para los pacientes cuyos ojos no reaccionan bien a la quimioterapia sist&#xE9;mica o intrarterial inicial, y a la consolidaci&#xF3;n local.<a href="#cit/section_5.21">21</a></p><p id="_803" tabindex="-1">Varios centros grandes publicaron los resultados de ensayos en los que se us&#xF3; quimioterapia sist&#xE9;mica junto con una consolidaci&#xF3;n local intensiva en pacientes con enfermedad bilateral.<a href="#cit/section_5.11">11</a><a href="#cit/section_5.22">22</a><a href="#cit/section_5.23">23</a><a href="#cit/section_5.24">24</a><a href="#cit/section_5.25">25</a><a href="#cit/section_5.26">26</a><a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a> <a href="#cit/section_5.29">29</a><a href="#cit/section_5.30">30</a> Los f&#xE1;rmacos fundamentales para la quimiorreducci&#xF3;n han sido, generalmente, carboplatino, etop&#xF3;sido y vincristina. Aunque la combinaci&#xF3;n de vincristina y carboplatino, de toxicidad m&#xE1;s baja, logra controlar la enfermedad en una proporci&#xF3;n significativa de los pacientes,<a href="#cit/section_5.26">26</a> el rescate ocular es mejor cuando el r&#xE9;gimen incluye etop&#xF3;sido.<a href="#cit/section_5.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>]  Se obtuvieron resultados similares en un estudio de una instituci&#xF3;n en el que se us&#xF3; topotec&#xE1;n en lugar de etop&#xF3;sido en un r&#xE9;gimen de combinaci&#xF3;n.<a href="#cit/section_5.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>] La quimioterapia reduce el tama&#xF1;o de los tumores (quimiorreducci&#xF3;n) y permite que la terapia local posterior sea m&#xE1;s eficaz.<a href="#cit/section_5.11">11</a> Las estrategias del tratamiento difieren a menudo en t&#xE9;rminos de reg&#xED;menes quimioterap&#xE9;uticos y medidas de control local. Mediante este abordaje, el sistema de agrupaci&#xF3;n de la International Classification of Retinoblastoma ha probado que permite pronosticar el rescate ocular.<a href="#cit/section_5.33">33</a><a href="#cit/section_5.34">34</a>; <a href="#cit/section_5.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiv</a>]</p><div class="pdq-content-list"><ul id="_804"><li><strong>Grupos A y B:</strong> la quimioterapia sist&#xE9;mica, junto con el control local condujo a tasas de rescate ocular mayores de 90&#xA0;% para la enfermedad intraocular en estadio temprano.<a href="#cit/section_5.34">34</a><a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a></li><li><strong>Grupos C y D:</strong> las tasas de rescate ocular con el uso de este abordaje son de 70 a 90&#xA0;% para los ojos del Grupo C y de 40 a 50&#xA0;% para los ojos del Grupo D.<a href="#cit/section_5.34">34</a><a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a> Sin embargo, con frecuencia es necesaria la RHE para el rescate ocular de los pacientes de enfermedad intraocular m&#xE1;s avanzada (por lo general, en ojos del Grupo D).<a href="#cit/section_5.35">35</a>; <a href="#cit/section_5.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiii</a>]<p id="_805" tabindex="-1">Para los pacientes que presentan gran carga tumoral intraocular con diseminaci&#xF3;n subretiniana o v&#xED;trea (ojos del Grupos D), se explor&#xF3; la administraci&#xF3;n de dosis m&#xE1;s altas de carboplatino, junto con carboplatino debajo de la c&#xE1;psula de Tenon y la adici&#xF3;n de dosis m&#xE1;s bajas de RHE (36 Gy) para los pacientes con enfermedad persistente. Con este abordaje intensivo, la supervivencia ocular se puede acercar a una tasa de 70&#xA0;% a los 60 meses.<a href="#cit/section_5.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2Div</a>]</p></li><li><strong>Grupo E:</strong> en general, el tratamiento de los ojos del Grupo E es la enucleaci&#xF3;n inicial. El uso prolongado de quimioterapia sist&#xE9;mica para ojos del Grupo E con la intenci&#xF3;n de evitar o diferir la enucleaci&#xF3;n se relacion&#xF3; con una menor supervivencia espec&#xED;fica a la enfermedad.<a href="#cit/section_5.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335151&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335151&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiB</a>]</li></ul></div><p id="_806" tabindex="-1">Tambi&#xE9;n se demostr&#xF3; que la administraci&#xF3;n de quimioterapia mediante la canulaci&#xF3;n de la arteria oft&#xE1;lmica es tan factible y eficaz como la administraci&#xF3;n en t&#xE1;ndem para el rescate ocular de los pacientes con enfermedad bilateral reci&#xE9;n diagnosticada.<a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a><a href="#cit/section_5.38">38</a><a href="#cit/section_5.39">39</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDii</a>] La administraci&#xF3;n bilateral aumenta el riesgo de efectos t&#xF3;xicos sist&#xE9;micos causados por la exposici&#xF3;n al melfal&#xE1;n.<a href="#cit/section_5.40">40</a> En estas circunstancias, se puede utilizar quimioterapia intrarterial con carboplatino en monoterapia para tratar el ojo con enfermedad menos avanzada durante el procedimiento en t&#xE1;ndem.<a href="#cit/section_5.41">41</a> Estos tratamientos solo se deben administrar  en centros oncol&#xF3;gicos que posean una infraestructura de vanguardia y cuenten con un equipo multidisciplinario especializado.</p></section><section id="_807"><h3 id="_807_toc">Opciones de tratamiento del retinoblastoma cavitario</h3><p id="_918" tabindex="-1">La opci&#xF3;n de tratamiento del retinoblastoma cavitario es la siguiente:</p><div class="pdq-content-list"><ol id="_919"><li>Quimioterapia sist&#xE9;mica o intrarterial.</li></ol></div><p id="_808" tabindex="-1">En los pacientes con retinoblastoma cavitario, se observa una respuesta visual m&#xED;nima despu&#xE9;s de la quimioterapia intravenosa o intrarterial. A pesar de la disminuci&#xF3;n de la respuesta cl&#xED;nica, el retinoblastoma cavitario tiene un desenlace favorable a largo plazo con remisi&#xF3;n tumoral estable y rescate del globo ocular. Por lo general, no son necesarias la quimioterapia intensiva o prolongada, ni las terapias complementarias. En una serie retrospectiva de 26 retinoblastomas cavitarios tratados con quimiorreducci&#xF3;n intravenosa o quimioterapia intrarterial, la media de reducci&#xF3;n de la base tumoral fue de 22&#xA0;% y la media de reducci&#xF3;n del espesor tumoral fue de 29&#xA0;%. Pese a la reducci&#xF3;n m&#xED;nima, se observ&#xF3; la recidiva del tumor en solo un ojo, se logr&#xF3; el rescate del globo ocular en 22 ojos y no hubo casos de met&#xE1;stasis ni muerte durante 49 meses (intervalo, 6&#x2013;189 meses) de seguimiento.<a href="#cit/section_5.42">42</a></p></section><section id="_TrialSearch_780_sid_5"><h3 id="_TrialSearch_780_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_780_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Chantada GL, Guitter MR, Fandi&#xF1;o AC, et al.: Treatment results in patients with retinoblastoma and invasion to the cut end of the optic nerve. Pediatr Blood Cancer 52 (2): 218-22, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18937327&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18937327&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Eagle RC Jr: High-risk features and tumor differentiation in retinoblastoma: a retrospective histopathologic study. Arch Pathol Lab Med 133 (8): 1203-9, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19653710&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19653710&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Aerts I, Sastre-Garau X, Savignoni A, et al.: Results of a multicenter prospective study on the postoperative treatment of unilateral retinoblastoma after primary enucleation. J Clin Oncol 31 (11): 1458-63, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23460706&amp;dopt=Ab