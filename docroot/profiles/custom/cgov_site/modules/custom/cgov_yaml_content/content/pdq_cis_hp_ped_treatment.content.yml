            <div id="_section_6" class="pdq-sections"><p id="_7" tabindex="-1"> La clasificaci&#xF3;n de los tumores del sistema nervioso central (SNC) en ni&#xF1;os se basa en sus caracter&#xED;sticas histol&#xF3;gicas y localizaci&#xF3;n.<a href="#cit/section_2.1">1</a> De manera cl&#xE1;sica, los tumores se categorizan como infratentoriales, supratentoriales, paraselares o espinales. Para el diagn&#xF3;stico y la clasificaci&#xF3;n de los tumores, se emplean cada vez m&#xE1;s los an&#xE1;lisis inmunohistoqu&#xED;micos, los hallazgos citogen&#xE9;ticos y gen&#xE9;tico moleculares, as&#xED; como las mediciones de la actividad proliferativa; esto probablemente afecte la clasificaci&#xF3;n y la nomenclatura en el futuro.</p><p id="_33" tabindex="-1">Los tumores del SNC primarios de la m&#xE9;dula espinal comprenden alrededor de 1 a 2&#xA0;% de todos los tumores del SNC infantil. La clasificaci&#xF3;n de los tumores de m&#xE9;dula espinal se basa en las caracter&#xED;sticas histopatol&#xF3;gicas del tumor y no difiere de la clasificaci&#xF3;n de los tumores de enc&#xE9;falo primarios.<a href="#cit/section_2.1">1</a></p><p id="_8" tabindex="-1">Los tumores infratentoriales (fosa posterior) son los siguientes:</p><div class="pdq-content-list"><ol id="_9"><li>Astrocitomas cerebelares (con mayor frecuencia piloc&#xED;ticos, pero tambi&#xE9;n difusos y, con menor frecuencia, astrocitoma anapl&#xE1;sico o glioblastoma).</li><li>Meduloblastomas (incluyen cl&#xE1;sico, desmopl&#xE1;sico/nodular, de nodularidad extensa, anapl&#xE1;sico o variantes de c&#xE9;lulas grandes).</li><li>Ependimomas (papilar, de c&#xE9;lulas claras, tanic&#xED;tico o anapl&#xE1;sico).</li><li>Gliomas del tronco encef&#xE1;lico (normalmente, glioma de la l&#xED;nea media con mutaci&#xF3;n de <em>H3 K27M</em> y otros gliomas difusos de la l&#xED;nea media;   focal, tectal y gliomas exof&#xED;ticos cervicomedulares que, con mayor frecuencia, son astrocitomas piloc&#xED;ticos).</li><li>Tumores teratoideos/rabdoides at&#xED;picos.</li><li>Tumores del plexo coroideo (papilomas y carcinomas).
            </li></ol></div><p id="_10" tabindex="-1">
            Los tumores supratentoriales son los siguientes:</p><div class="pdq-content-list"><ol id="_11"><li>Astrocitomas de hemisferio cerebral de grado bajo (astrocitomas de grado I [piloc&#xED;ticos] o astrocitomas de grado II [difusos]).
            </li><li>Astrocitomas de grado alto o malignos (astrocitomas anapl&#xE1;sicos y glioblastoma).
            </li><li>Oligodendrogliomas (de grado bajo, anapl&#xE1;sico y oligoastrocitomas mixtos).</li><li>Tumores neuronales y gliales neuronales mixtos (gangliogliomas, astrocitoma desmopl&#xE1;sico infantil/gangliogliomas, tumores neuroepiteliales disembriopl&#xE1;sicos y tumores glioneuronales papilares).</li><li>Otros gliomas de grado bajo (incluso tumores subependimarios de c&#xE9;lulas gigantes y xantroastrocitomas pleom&#xF3;rficos).</li><li>Tumores embrionarios, incluso tumor embrionario con rosetas m&#xFA;ltiples (ETMR) (con alteraci&#xF3;n de <em>C19MC</em> o sin otra indicaci&#xF3;n), meduloepitelioma, neuroblastoma del SNC, ganglioneuroblastoma del SNC, tumor embrionario del SNC y tumor embrionario del SNC con caracter&#xED;sticas rabdoides.</li><li>Tumores teratoideos/rabdoides at&#xED;picos.
            </li><li>Ependimomas (papilar, c&#xE9;lulas claras, tanic&#xED;tico,  con fusi&#xF3;n de <em>RELA</em> o anapl&#xE1;sico).
            </li><li>Meningiomas (grados I, II  y III).
            </li><li>Tumores del plexo coroideo (papilomas, carcinomas y tumor at&#xED;pico del plexo coroideo).
            </li><li>Tumores de la regi&#xF3;n pineal (pineocitomas, pineoblastomas, tumores del par&#xE9;nquima pineal de diferenciaci&#xF3;n intermedia y tumores papilares de la regi&#xF3;n pineal) y tumores de c&#xE9;lulas germinativas.</li><li>Met&#xE1;stasis (poco frecuentes) de neoplasias malignas extraneurales.</li></ol></div><p id="_12" tabindex="-1">Los tumores paraselares son los siguientes:</p><div class="pdq-content-list"><ol id="_13"><li>Craneofaringiomas.</li><li>
            Astrocitomas diencef&#xE1;licos (tumores centrales que comprometen el quiasma, el hipot&#xE1;lamo o el t&#xE1;lamo) que, por lo general, son de grado bajo (incluso los astrocitomas de grado I [piloc&#xED;ticos] o de grado II [difusos]).</li><li>Tumores de las c&#xE9;lulas germinales (germinomas o tumores no germinomatosos).
            </li></ol></div><p id="_15" tabindex="-1">Los tumores de m&#xE9;dula espinal son los siguientes:</p><div class="pdq-content-list"><ol id="_16"><li>Astrocitomas de grado bajo (astrocitomas de grado I [piloc&#xED;ticos] o astrocitomas de grado II [difusos]).</li><li>
            Astrocitomas de grado alto o malignos (astrocitomas anapl&#xE1;sicos y glioblastoma [grado III o grado IV]).</li><li>Gangliogliomas.</li><li>Ependimomas (a menudo, mixopapilares).</li></ol></div><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Louis DN, Perry A, Reifenberger G, et al.: The 2016 World Health Organization Classification of Tumors of the Central Nervous System: a summary. Acta Neuropathol 131 (6): 803-20, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
