          value: |
            <div id="_section_26" class="pdq-sections"><p id="_27" tabindex="-1">No hay un sistema de estadificaci&#xF3;n aceptado de manera uniforme para los tumores de m&#xE9;dula espinal primarios en los ni&#xF1;os. Estos tumores se clasifican y tratan de acuerdo con su ubicaci&#xF3;n en la m&#xE9;dula espinal, el alcance tumoral en el momento del diagn&#xF3;stico y sus caracter&#xED;sticas histol&#xF3;gicas. Para obtener m&#xE1;s informaci&#xF3;n sobre la estadificaci&#xF3;n y el tratamiento de  los tumores de m&#xE9;dula espinal infantiles reci&#xE9;n diagnosticados o recidivantes, consultar los siguientes sumarios del PDQ:</p><div class="pdq-content-list"><ul id="_28"><li><a href="/espanol/tipos/cerebro/pro/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de  los astrocitomas infantiles</a>.</li><li><a href="/espanol/tipos/cerebro/pro/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de  los tumores embrionarios del sistema nervioso central infantil</a>.</li><li><a href="/espanol/tipos/cerebro/pro/tratamiento-ependimoma-infantil-pdq">Tratamiento del ependimoma infantil</a>.</li></ul></div></div>
