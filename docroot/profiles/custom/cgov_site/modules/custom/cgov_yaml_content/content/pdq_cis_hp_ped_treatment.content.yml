            <div id="_section_740" class="pdq-sections"><section id="_672"><h3 id="_672_toc">Treatment Options for Unilateral Intraocular Retinoblastoma</h3><p id="_673" tabindex="-1">Treatment options for unilateral intraocular retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_674"><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_725">Enucleation for large intraocular tumors, followed by risk-adapted chemotherapy when the eye cannot be saved</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_726">Conservative ocular salvage approaches when the eye and vision can be saved</a>.<div class="pdq-content-list"><ul id="_675"><li>Chemoreduction with either  systemic  or ophthalmic artery infusion chemotherapy with or without intravitreal chemotherapy.</li><li>Local treatments, including cryotherapy, thermotherapy, and plaque radiation therapy.</li></ul></div></li></ol></div><section id="_725"><h4 id="_725_toc">Enucleation followed by chemotherapy</h4><p id="_676" tabindex="-1">Because  unilateral disease is usually massive and often there is no
            expectation that useful vision can be preserved, up-front surgery (enucleation) is
            commonly performed. Careful examination of the enucleated specimen by an experienced pathologist is necessary to determine whether high-risk features for metastatic disease are present. These <strong>high-risk features</strong> include the following:<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a></p><div class="pdq-content-list"><ul id="_677"><li>Anterior chamber seeding.</li><li>Massive choroidal involvement.</li><li>Tumor beyond the lamina cribrosa.</li><li>Scleral and extrascleral extension.</li></ul></div><p id="_678" tabindex="-1">Pre-enucleation magnetic resonance imaging has low sensitivity and specificity for the detection of high-risk pathology.<a href="#cit/section_5.6">6</a></p><p id="_1816" tabindex="-1">High-risk pathology has been associated with the presence of minimal dissemination in bone marrow and cerebrospinal fluid using quantitative polymerase chain reaction for detection of cone-rod homeobox (CRX) or GD2 synthase. In a group of 96 children with nonmetastatic retinoblastoma and high-risk pathology, the 3-year disease-free survival was 78% for patients with detectable minimal dissemination, compared with 98% for those without detectable disease (<em>P</em> = .004).<a href="#cit/section_5.7">7</a></p><p id="_742" tabindex="-1">Systemic adjuvant therapy with vincristine, doxorubicin, and cyclophosphamide or with vincristine, carboplatin, and etoposide has been used to prevent the development of metastatic disease in patients with certain high-risk features assessed by pathologic review after enucleation.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a>; <a href="#cit/section_5.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2A</a>]</p></section><section id="_726"><h4 id="_726_toc">Conservative ocular salvage approaches</h4><p id="_679" tabindex="-1">Conservative ocular salvage approaches, such as systemic chemotherapy and local-control treatments, may be offered in an attempt to save the eye and preserve vision.<a href="#cit/section_5.11">11</a> Ocular salvage rates correlate with intraocular grouping. While the possibility of saving the eye without the use of external-beam radiation therapy (EBRT) exceeds 80% for children with early intraocular disease, the ocular outcomes for children with advanced intraocular disease are poor, with less than 40% ocular salvage rates, even after the use of EBRT.<a href="#cit/section_5.12">12</a></p><p id="_681" tabindex="-1">Thus, caution must be exerted with extended systemic chemotherapy administration and delayed enucleation when tumor control does not appear to be possible, particularly for Group E eyes. Pre-enucleation chemotherapy for eyes with advanced intraocular disease may result in downstaging and underestimate the pathological evidence of extraretinal and extraocular disease, thus increasing the risk of dissemination.<a href="#cit/section_5.13">13</a></p><p id="_682" tabindex="-1">The delivery of chemotherapy via ophthalmic artery cannulation as initial treatment for advanced unilateral retinoblastoma appears to be more effective than does systemic chemotherapy for chemoreduction, particularly for Group D eyes.<a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a>; <a href="#cit/section_5.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiv</a>] In the setting of a multidisciplinary state-of-the-art center, intra-arterial chemotherapy may result in ocular salvage rates of approximately 80% to 90% for patients with advanced intraocular unilateral retinoblastoma.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a>; <a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335155&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335155&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDii</a>]; <a href="#cit/section_5.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiv</a>] (Refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_821">Ophthalmic Artery Infusion of Chemotherapy [Intra-arterial Chemotherapy]</a> section of this summary for more information.)</p><p id="_683" tabindex="-1">Because a proportion of children who present with unilateral retinoblastoma
            will eventually develop disease in the opposite eye, these children undergo genetic counseling and testing and periodic examinations
            of the unaffected eye, regardless of the treatment they receive.  Asynchronous bilateral disease occurs most
            frequently in patients with affected parents and in children diagnosed during the first months of life.</p></section></section><section id="_684"><h3 id="_684_toc">Treatment Options for Bilateral Intraocular Retinoblastoma</h3><p id="_686" tabindex="-1">Treatment options for bilateral intraocular retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_687"><li>Enucleation for large intraocular tumors, followed by risk-adapted chemotherapy when the eye and vision cannot be saved.</li><li>Conservative ocular salvage approaches when the eye and vision can be saved.<div class="pdq-content-list"><ul id="_688"><li>Chemoreduction with either systemic or ophthalmic artery infusion chemotherapy with or without intravitreal chemotherapy.</li><li>Local treatments, including cryotherapy, thermotherapy, and plaque radiation therapy.</li><li>EBRT.</li></ul></div></li></ol></div><p id="_832" tabindex="-1">The goal of therapy for bilateral retinoblastoma is ocular and vision preservation and the delay or avoidance of EBRT and enucleation. Intraocular tumor burden is usually asymmetric, and treatment is dictated by the most advanced eye.
            Systemic therapy is generally  selected on the basis of the eye with more extensive disease. Treatment options described for unilateral disease may be applied to one or both affected eyes in patients with bilateral disease. While up-front enucleation of an advanced eye and risk-adapted adjuvant chemotherapy may be required, a more conservative approach using primary chemoreduction with close monitoring for response and aggressive local treatment is usually the treatment of choice.
            EBRT is now reserved for patients whose eyes do not respond adequately to primary systemic or intra-arterial chemotherapy and local consolidation.<a href="#cit/section_5.21">21</a></p><p id="_690" tabindex="-1">A number of large centers have published trial results that used systemic chemotherapy in conjunction with aggressive local consolidation for patients with bilateral disease.<a href="#cit/section_5.11">11</a><a href="#cit/section_5.22">22</a><a href="#cit/section_5.23">23</a><a href="#cit/section_5.24">24</a><a href="#cit/section_5.25">25</a><a href="#cit/section_5.26">26</a><a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a> <a href="#cit/section_5.29">29</a><a href="#cit/section_5.30">30</a> The backbone of the chemoreduction has generally been carboplatin, etoposide, and vincristine. While the less toxic combination of vincristine and carboplatin can provide disease control for a significant proportion of patients,<a href="#cit/section_5.26">26</a> ocular salvage appears to be superior when etoposide is included in the regimen.<a href="#cit/section_5.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>] Similar results were achieved in one single-institution study when topotecan was substituted for etoposide in a combination regimen.<a href="#cit/section_5.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>] Chemotherapy shrinks the tumors (chemoreduction), allowing greater efficacy of subsequent local therapy.<a href="#cit/section_5.11">11</a>  Treatment strategies often differ in terms of chemotherapy regimens and local control measures. Using this approach, the International Classification of Retinoblastoma grouping system has been proven to predict ocular salvage.<a href="#cit/section_5.33">33</a><a href="#cit/section_5.34">34</a>; <a href="#cit/section_5.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiv</a>] </p><div class="pdq-content-list"><ul id="_693"><li><strong>Groups A and B:</strong> Systemic chemotherapy in conjunction with local control have resulted in ocular salvage rates exceeding 90% for early intraocular disease.<a href="#cit/section_5.34">34</a><a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a></li><li><strong>Groups C and D:</strong> Ocular salvage rates using this approach are 70% to 90% for Group C eyes and 40% to 50% for Group D eyes.<a href="#cit/section_5.34">34</a><a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a> However, for patients with more advanced intraocular disease (typically Group D eyes), EBRT is frequently required for ocular salvage.<a href="#cit/section_5.35">35</a>; <a href="#cit/section_5.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiii</a>] <p id="_694" tabindex="-1">For patients with large intraocular tumor burden with subretinal or vitreous seeds (Groups D eyes), the administration of higher doses of carboplatin, coupled with subtenon carboplatin, and the addition of lower doses of EBRT (36 Gy) for patients with persistent disease have been explored. Using this intensive approach, eye survival may approach a rate of 70% at 60 months.<a href="#cit/section_5.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2Div</a>]</p></li><li><strong>Group E:</strong> The treatment for Group E eyes is usually up-front enucleation. The use of prolonged systemic chemotherapy for Group E eyes to avoid or delay enucleation has been associated with lower disease-specific survival.<a href="#cit/section_5.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335151&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335151&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiB</a>]</li></ul></div><p id="_695" tabindex="-1">Delivery of chemotherapy via ophthalmic artery cannulation has also been shown to be feasible and effective as tandem administration and in the salvage setting in patients with newly diagnosed bilateral disease.<a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a><a href="#cit/section_5.38">38</a><a href="#cit/section_5.39">39</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDii</a>] Bilateral administrations increase the risk of systemic toxicity caused by melphalan exposure.<a href="#cit/section_5.40">40</a> In these circumstances, intra-arterial chemotherapy with single-agent carboplatin may be used to treat the less-advanced eye during the tandem procedure.<a href="#cit/section_5.41">41</a> These treatments should only be performed in  an experienced center with a state-of-the-art treatment infrastructure and a dedicated multidisciplinary team.</p></section><section id="_602"><h3 id="_602_toc">Treatment Options for Cavitary Retinoblastoma</h3><p id="_833" tabindex="-1">Treatment options for cavitary retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_834"><li>Systemic and/or intra-arterial chemotherapy.</li></ol></div><p id="_603" tabindex="-1">In patients with cavitary retinoblastoma, minimal visual response is seen after intravenous chemotherapy and/or intra-arterial chemotherapy. Despite the blunted clinical response, cavitary retinoblastoma has a favorable long-term outcome, with stable tumor regression and globe salvage. Aggressive or prolonged chemotherapy or adjunctive therapies are generally not necessary. In a retrospective series of 26 cavitary retinoblastomas that were treated with intravenous chemoreduction and/or intra-arterial chemotherapy, the mean reduction in tumor base was 22%, and the mean reduction in tumor thickness was 29%. Despite minimal reduction, tumor recurrence was noted in only one eye, globe salvage was achieved in 22 eyes, and there were no cases of metastasis or death during 49 months (range, 6&#x2013;189 months) of follow-up.<a href="#cit/section_5.42">42</a></p></section><section id="_TrialSearch_740_sid_5"><h3 id="_TrialSearch_740_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_740_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1"