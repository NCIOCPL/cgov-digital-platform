            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/retinoblastoma/patient/retinoblastoma-treatment-pdq">Go to Patient Version</a></div><p id="_729" tabindex="-1">Retinoblastoma is a pediatric cancer that requires a careful integration of multidisciplinary care. Treatment of retinoblastoma aims to save the patient's life and preserve useful vision and, therefore, needs to be individualized. The management of intraocular retinoblastoma has evolved to a more risk-adapted approach that aims to minimize systemic exposure to drugs, optimize ocular drug delivery, and preserve useful vision. For patients presenting with extraocular retinoblastoma, treatment with intensive chemotherapy is required, including consolidation with high-dose chemotherapy and autologous hematopoietic stem cell rescue. While most patients with orbital disease and a large proportion of patients with systemic extra&#x2013;central nervous system (CNS) metastases can be cured, the prognosis for patients with intracranial disease is dismal.</p><section id="_486"><h3 id="_486_toc">Incidence</h3><p id="_487" tabindex="-1">Retinoblastoma is a relatively uncommon tumor of childhood that arises in the
            retina and accounts for about 3% of the cancers occurring in children younger
            than 15 years. </p><p id="_730" tabindex="-1">Retinoblastoma is a cancer of the very young child; two-thirds of all cases of retinoblastoma are diagnosed before age 2 years.<a href="#cit/section_1.1">1</a>  Thus, while the estimated annual incidence in the United States is approximately 4 cases per 1 million children younger than 15 years, the age-adjusted annual incidence in children aged 0 to 4 years is 10 to 14 cases per 1 million (approximately 1 in 14,000&#x2013;18,000 live births).</p></section><section id="_716"><h3 id="_716_toc">Anatomy</h3><p id="_717" tabindex="-1">Retinoblastoma arises from the retina, and its growth is usually under the retina and toward the vitreous. Involvement of the ocular coats and optic nerve occurs as a sequence of events as the tumor progresses. Invasion of the choroid is common, although occurrence of massive invasion is usually limited to advanced disease. After invading the choroid, the tumor gains access to systemic circulation and creates the potential for metastases. Further progression through the ocular coats leads to invasion of the sclera and the orbit. Anteriorly, tumor invading the anterior chamber may gain access to systemic circulation through the canal of Schlemm. Progression through the optic nerve and past the lamina cribrosa increases the risk of systemic and CNS dissemination (refer to <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_753">Figure 1</a>). </p><p id="_727" tabindex="-1"><figure id="figure_753" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR765179.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_753" alt="Anatomy of the eye; two-panel drawing showing the outside and inside of the eye. The top panel shows the outside of the eye, including the eyelid, pupil, sclera, and iris. The bottom panel shows the inside of the eye, including the ciliary body, canal of Schlemm, cornea, lens, vitreous humor, retina, choroid,  optic nerve, and lamina cribrosa." title="Anatomy of the eye; two-panel drawing showing the outside and inside of the eye. The top panel shows the outside of the eye, including the eyelid, pupil, sclera, and iris. The bottom panel shows the inside of the eye, including the ciliary body, canal of Schlemm, cornea, lens, vitreous humor, retina, choroid,  optic nerve, and lamina cribrosa." src="https://www.cancer.gov/images/cdr/live/CDR765179-750.jpg"><figcaption class="caption-container">Figure 1.  Anatomy of the eye showing the outside and inside of the eye, including the eyelid, pupil, sclera, iris, ciliary body, canal of Schlemm, cornea, lens, vitreous humor, retina, choroid,  optic nerve, and lamina cribrosa. The vitreous humor is a gel that fills the center of the eye.</figcaption></figure></p></section><section id="_722"><h3 id="_722_toc">Screening</h3><p id="_789" tabindex="-1">The following screening and monitoring strategies reflect common practices in the management of retinoblastoma.</p><p id="_723" tabindex="-1">In children with a positive family history of retinoblastoma, early-in-life screening by fundus exam is performed under general anesthesia at regular intervals according to a schedule based on the absolute estimated risk, as determined by the identification of the <em>RB1</em> mutation in the family and the presence of the <em>RB1</em> mutation in the child. Infants born to affected parents have a dilated eye examination under anesthesia as soon as possible in the first month of life, and a genetic evaluation is performed. Infants with a positive genetic test are examined under anesthesia on a monthly basis. In infants who do not develop disease, monthly exams continue throughout the first year; the frequency of those studies may be decreased progressively during the second and subsequent years. Screening exams can improve prognosis in terms of globe sparing and use of less intensive, ocular-salvage treatments in children with a positive family history of retinoblastoma.<a href="#cit/section_1.2">2</a> </p><p id="_724" tabindex="-1">Common practice for the parents and siblings of patients with retinoblastoma is to have screening ophthalmic examinations to exclude an unknown familial disease. Siblings continue to be screened until age 3 to 5 years or until it is confirmed that they do not have an <em>RB1</em> gene mutation. </p></section><section id="_718"><h3 id="_718_toc">Clinical Presentation</h3><p id="_803" tabindex="-1">Age at presentation correlates with laterality; patients with bilateral disease present at a younger age, usually in the first 12 months of life.</p><p id="_719" tabindex="-1">Most cases present with leukocoria, which is occasionally first noticed after a flash photograph is taken. Strabismus is the second most common presenting sign and usually correlates with macular involvement. Very advanced intraocular tumors present with pain, orbital cellulitis, glaucoma, or buphthalmos. As the tumor progresses, patients may present with orbital or metastatic disease. Metastases occur in the preauricular and laterocervical lymph nodes, in the CNS, or  systemically (commonly in the bones, bone marrow, and liver).</p><p id="_787" tabindex="-1">In the United States, children of Hispanic origin and children living in lower socioeconomic conditions have been noted to present with more advanced disease.<a href="#cit/section_1.3">3</a></p></section><section id="_720"><h3 id="_720_toc">Diagnostic Evaluation</h3><p id="_721" tabindex="-1">The diagnosis of intraocular retinoblastoma is usually made without pathologic confirmation. An examination under anesthesia with a maximally dilated pupil and scleral indentation is required to examine the entire retina. A very detailed documentation of the number, location, and size of tumors; the presence of retinal detachment and subretinal fluid; and the presence of subretinal and vitreous seeds must be performed.</p><p id="_804" tabindex="-1">Bidimensional ocular ultrasound and magnetic resonance imaging (MRI) can be useful to differentiate retinoblastoma from other causes of leukocoria and in the evaluation of extrascleral and extraocular extension in children with advanced intraocular retinoblastoma. Optic nerve enhancement by MRI does not necessarily indicate involvement; cautious interpretation of those findings is needed.<a href="#cit/section_1.4">4</a> The detection of the synthetase of ganglioside GD2 mRNA by reverse transcriptase&#x2013;polymerase chain reaction in the cerebrospinal fluid at the time of diagnosis may be a marker for CNS disease.<a href="#cit/section_1.5">5</a></p><p id="_731" tabindex="-1">Evaluation for the presence of metastatic disease also needs to be considered in the subgroup of patients with suspected extraocular extension by imaging or high-risk pathology in the enucleated eye (i.e., massive choroidal invasion or involvement of the sclera or the optic nerve beyond the lamina cribrosa). Patients presenting with these pathological features in the enucleated eye are at high risk of developing metastases. In these cases, bone scintigraphy, bone marrow aspirates and biopsies, and lumbar puncture may be performed.<a href="#cit/section_1.6">6</a> </p><p id="_732" tabindex="-1">Genetic counseling is recommended for all patients with retinoblastoma. (Refer to the  <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_790">Genetic Counseling</a> section of this summary for more information.)</p></section><section id="_488"><h3 id="_488_toc">Heritable and Nonheritable Forms of Retinoblastoma</h3><section id="_sm_CDR0000779398_6"><p id="_sm_CDR0000779398_489" tabindex="-1">Retinoblastoma is a tumor that occurs in heritable (25%&#x2013;30%) and nonheritable (70%&#x2013;75%) forms. Heritable disease is defined by the presence of a germline mutation of the <em>RB1</em> gene. This germline mutation may have been inherited from an affected progenitor (25% of cases) or may have occurred in a germ cell before conception or <em>in utero</em> during early embryogenesis in patients with sporadic disease (75% of cases). The presence of positive family history or bilateral or multifocal disease is suggestive of heritable disease. </p><p id="_sm_CDR0000779398_643" tabindex="-1">Heritable retinoblastoma may manifest as  unilateral or bilateral
            disease. The penetrance of the <em>RB1</em> mutation (laterality, age at diagnosis, and number of tumors) is probably dependent on concurrent genetic modifiers such as <em>MDM2</em> and <em>MDM4</em> polymorphisms.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a>  All children with bilateral disease
            and approximately 15% of patients with unilateral disease are presumed to have the   heritable form, even though only 25% have an affected parent.</p><p id="_sm_CDR0000779398_644" tabindex="-1">In heritable retinoblastoma, tumors tend to be diagnosed at a younger age than  in the nonheritable form of the disease.
            Unilateral retinoblastoma in children younger than 1 year raises concern for heritable disease,
            whereas older children with a unilateral tumor are more likely to have  the nonheritable form of the disease.<a href="#cit/section_1.9">9</a></p><p id="_sm_CDR0000779398_645" tabindex="-1">The genomic landscape of retinoblastoma is driven by  alterations in <em>RB1</em> that lead to biallelic inactivation.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a>  A rare cause of <em>RB1</em> inactivation is chromothripsis, which may be difficult to detect by conventional methods.<a href="#cit/section_1.12">12</a> Other recurring genomic changes that occur in a small minority of tumors include <em>BCOR</em> mutation/deletion, <em>MYCN</em> amplification, and <em>OTX2</em> amplification.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a><a href="#cit/section_1.12">12</a> A study of 1,068 unilateral nonfamilial retinoblastoma tumors reported that a small percentage of cases (approximately 3%) lacked evidence of <em>RB1</em> loss. Approximately one-half of these cases with no evidence of <em>RB1</em> loss (representing approximately 1.5% of all unilateral nonfamilial retinoblastoma) showed <em>MYCN</em> amplification.<a href="#cit/section_1.11">11</a> The functional status of the retinoblastoma protein (pRb) is inferred  to be inactive in retinoblastoma with <em>MYCN</em> amplification.  This suggests that inactivation of <em>RB1</em> by mutation or inactive pRb is a requirement for the development of retinoblastoma, independent of <em>MYCN</em> amplification.<a href="#cit/section_1.13">13</a></p></section></section><section id="_528"><h3 id="_528_toc">Postdiagnosis Surveillance</h3><p id="_529" tabindex="-1">Children with a germline <em>RB1</em> mutation may continue to develop new tumors for a few years after diagnosis and treatment; for this reason, they need to be examined frequently. It is common practice for examinations to occur every 2 to 4 months for at least 28 months.<a href="#cit/section_1.14">14</a> The interval between exams is based on the stability of the disease and age of the child (i.e., less frequent visits as the child ages).</p><p id="_645" tabindex="-1">A proportion of children who present with unilateral retinoblastoma will eventually develop disease in the opposite eye. Periodic examinations of the unaffected eye are performed until the germline status of the <em>RB1</em> gene is determined.</p><p id="_788" tabindex="-1">Because of the poor prognosis for patients with trilateral retinoblastoma, screening with neuroimaging until age 5 years  is a common practice in the monitoring of children with the heritable form of the disease. (Refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_496">Trilateral retinoblastoma</a> section in the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_493">Causes of Retinoblastoma-Related Mortality</a> section of this summary for more information.)</p></section><section id="_646"><h3 id="_646_toc">Genetic Testing</h3><p id="_647" tabindex="-1">Blood and tumor samples can be tested to determine whether a patient with retinoblastoma has a mutation in the <em>RB1</em> gene. Once the patient's genetic mutation has been identified, other family members can be screened directly for the mutation with targeted sequencing. </p><p id="_648" tabindex="-1">A multistep assay that includes the following may be performed for a complete genetic evaluation of the <em>RB1</em> gene:<a href="#cit/section_1.15">15</a></p><div class="pdq-content-list"><ul id="_751"><li>DNA sequencing to identify mutations within coding exons and immediate flanking intronic regions.</li><li>Southern blot analysis to characterize genomic rearrangements.</li><li>Transcript analysis to characterize potential splicing mutations buried within introns.</li></ul></div><p id="_752" tabindex="-1">In cases of somatic mosaicism or cytogenetic abnormalities, the mutations may not be easily detected; more exhaustive techniques such as karyotyping, multiplex ligation-dependent probe amplification, fluorescence <em>in situ</em> hybridization, and methylation analysis of the <em>RB1</em> promoter may be needed. Allele-specific deep (2500x) sequencing of an <em>RB1</em> genomic amplicon from lymphocyte DNA can reveal low-level mosaicism.<a href="#cit/section_1.16">16</a> Because mosaicism is caused by a postzygotic mutation, such a finding obviates the need for serial examination of siblings under anesthesia. Some <em>RB1</em> mutations thought to be heterozygous with Sanger sequencing were also found to be mosaic. Deep sequencing will not discover some mosaic mutations with very low levels of amplification, mutations outside of the <em>RB1</em> amplicon, mutations not found in lymphocytes but in other tissues, or mosaic large rearrangements of <em>RB1</em>.<a href="#cit/section_1.16">16</a> Combining the above techniques, a germline mutation may be detected in more than 90% of patients with heritable retinoblastoma.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a></p><p id="_649" tabindex="-1">The absence of detectable somatic <em>RB1</em> mutations in approximately 3% of unilateral, nonheritable retinoblastoma cases suggests that alternative genetic mechanisms may underlie the development of retinoblastoma.<a href="#cit/section_1.19">19</a> In one-half of these cases, high levels of <em>MYCN</em> amplification have been reported; these patients had distinct, aggressive histologic features and a median age at diagnosis of 4 months.<a href="#cit/section_1.11">11</a> In another small subset of tumors without detectable somatic <em>RB1</em> mutations, chromothripsis is responsible for inactivating the <em>RB1 </em>gene.<a href="#cit/section_1.12">12</a></p></section><section id="_790"><h3 id="_790_toc">Genetic Counseling</h3><p id="_791" tabindex="-1">Genetic counseling is an integral part of the management of patients with retinoblastoma and their families, regardless of clinical presentation;  counseling assists  parents in understanding the genetic consequences of each form of retinoblastoma and in estimating the risk of disease in family members.<a href="#cit/section_1.17">17</a> Genetic counseling, however, is not always straightforward. Approximately 10% of children with retinoblastoma have somatic genetic mosaicism, which contributes to the difficulty of genetic counseling.<a href="#cit/section_1.20">20</a> In addition, for one specific mutation, the risk of retinoblastoma in a sibling may depend, in part, on whether the mutation is inherited from the mother or father.<a href="#cit/section_1.21">21</a> (Refer to the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information.)</p></section><section id="_493"><h3 id="_493_toc">Causes of Retinoblastoma-Related Mortality</h3><p id="_508" tabindex="-1">While retinoblastoma is a highly curable disease, the challenge for those who treat retinoblastoma is to preserve life and to prevent the loss of an eye, blindness, and other serious effects of treatment that reduce the patient's life span or quality of life. With improvements in the diagnosis and management of retinoblastoma over the past several decades, metastatic retinoblastoma is observed less frequently in the United States and other developed nations. As a result, other causes, such as   trilateral retinoblastoma and subsequent neoplasms (SNs), have become significant contributors to retinoblastoma-related mortality in the first and subsequent decades of life.</p><p id="_805" tabindex="-1">Death from a second neoplasm is the most common cause of death and contributes to about 50% of deaths in patients with bilateral disease and genetically defined heritable retinoblastoma.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a> In the United States, before the advent of chemoreduction as a means of treating heritable or bilateral disease and the implementation of neuroimaging screening, trilateral retinoblastoma contributed to more than 50% of retinoblastoma-related mortality in the first decade after diagnosis.<a href="#cit/section_1.24">24</a></p><section id="_496"><h4 id="_496_toc">Trilateral retinoblastoma</h4><p id="_497" tabindex="-1">Trilateral retinoblastoma is a well-recognized syndrome that occurs in 5% to 15% of patients with heritable retinoblastoma. It is defined by the development of an intracranial
            midline neuroblastic tumor, which typically develops between the ages of 20 and 36 months.<a href="#cit/section_1.25">25</a>   </p><p id="_846" tabindex="-1">Trilateral retinoblastoma has been the principal cause of death from retinoblastoma in the United States during the first decade of life.<a href="#cit/section_1.26">26</a> Because of the poor prognosis for patients with trilateral retinoblastoma and the apparent improved survival with early detection and aggressive treatment, screening with routine neuroimaging could potentially detect most cases within 2 years of first diagnosis.<a href="#cit/section_1.25">25</a> Routine baseline brain MRI is recommended at diagnosis because it may detect trilateral retinoblastoma at a subclinical stage.  In a small series of patients, the 5-year overall survival rate was 67% for those detected at baseline, compared with 11% for the group with a delayed diagnosis.<a href="#cit/section_1.27">27</a> Although it is not clear whether early diagnosis can impact survival, screening with MRI has been recommended as often as every 6 months for 5 years for patients suspected of having heritable disease or those with unilateral disease and a positive family history.<a href="#cit/section_1.28">28</a> Computed tomography scans are generally avoided for routine screening in these children because of the risk related to ionizing radiation exposure.</p><p id="_792" tabindex="-1">A cystic pineal gland, which is commonly detected by surveillance MRI, needs to be distinguished from a cystic variant of pineoblastoma. In children without retinoblastoma, the incidence of pineal cysts has been reported to be 55.8%.<a href="#cit/section_1.29">29</a> In a case-control study that included 77 children with retinoblastoma and 77 controls, the incidence of pineal cysts was similar (61% and 69%, respectively), and the size and volume of the pineal gland was not significantly different between the groups.<a href="#cit/section_1.30">30</a> However, a cystic component has been described in up to 57% of patients with histologically confirmed trilateral retinoblastoma.<a href="#cit/section_1.27">27</a> An excessive increase in the size of the pineal gland seems to be the strongest parameter indicating a malignant process.<a href="#cit/section_1.30">30</a></p></section><section id="_499"><h4 id="_499_toc">Subsequent neoplasms (SNs)</h4><p id="_653" tabindex="-1">Survivors of retinoblastoma have a high risk of developing SNs. Factors that influence this risk include the following:</p><div class="pdq-content-list"><ul id="_654"><li><strong>Heritable retinoblastoma.</strong> Patients with heritable retinoblastoma have a markedly increased
            incidence of SNs, independent of treatment with radiation therapy.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a><a href="#cit/section_1.31">31</a> In a German series of 643 patients with heritable retinoblastoma, chemotherapy with or without radiation therapy was the only significant risk factor for the onset of second cancers outside the periorbital region.<a href="#cit/section_1.23">23</a> A possible association between the type of <em>RB1</em> mutation and incidence of SNs may exist, with complete loss of <em>RB1</em> activity associated with a higher incidence of SNs.<a href="#cit/section_1.32">32</a> With the increase in survival of patients with heritable retinoblastoma, it has become apparent that they are also at risk of developing epithelial cancers late in adulthood. A marked increase in mortality from lung, bladder, and other epithelial cancers has been described.<a href="#cit/section_1.33">33</a><a href="#cit/section_1.34">34</a> <p id="_806" tabindex="-1">Among retinoblastoma survivors with heritable retinoblastoma, those with an inherited germline mutation are at a slightly higher risk of developing an SN than are those with a de novo mutation; this increase appears to be most significant for melanoma.<a href="#cit/section_1.35">35</a></p></li><li><strong>Past treatment for retinoblastoma with radiation therapy.</strong> The cumulative incidence of SNs was reported to be 26% (&#xB1; 10%) in nonirradiated patients and 58% (&#xB1; 10%) in irradiated patients by 50
            years after diagnosis of retinoblastoma&#x2014;a rate of about 1% per year.<a href="#cit/section_1.36">36</a> A German series of 633 patients with heritable retinoblastoma demonstrated a 5-year survival of 93%; however, 40 years later, only 80% of patients survived, with most  succumbing to radiation-induced SNs (hazard ratio, approximately 3).<a href="#cit/section_1.37">37</a> Other studies analyzing cohorts of patients treated with more advanced radiation planning and delivery technology have reported the SN rates to be about 9.4% in nonirradiated patients and about 30.4% in irradiated patients.<a href="#cit/section_1.38">38</a>   In a nonrandomized study that compared two contemporary cohorts of patients with hereditary retinoblastoma who were treated with either photon (n = 31) or proton (n = 55) therapy, the 10-year cumulative incidence of radiation-induced SNs was significantly different between the two groups (0% for proton radiation vs. 14% for photon radiation, <em>P</em> = .015).<a href="#cit/section_1.39">39</a> A longer follow-up will be required to further define the risk of SNs associated with proton radiation.<p id="_734" tabindex="-1">The most common SN is sarcoma, specifically osteosarcoma, followed by soft tissue sarcoma and melanoma; these malignancies may occur inside or outside of the radiation field, although most are radiation induced. The carcinogenic effect of radiation therapy is associated with the dose delivered, particularly for subsequent sarcomas; a step-wise increase is apparent at all dose categories. In irradiated patients, two-thirds of SNs occur within irradiated tissue, and one-third of SNs occur outside the radiation field.<a href="#cit/section_1.31">31</a><a href="#cit/section_1.36">36</a><a href="#cit/section_1.38">38</a><a href="#cit/section_1.40">40</a></p></li><li><strong>Age at time of radiation therapy.</strong> The risk of SNs also appears to depend on the patient's age at the time that external-beam radiation therapy (EBRT) is administered, especially in children younger than 12 months, and the histopathologic types of SNs may be influenced by age.<a href="#cit/section_1.38">38</a><a href="#cit/section_1.41">41</a><a href="#cit/section_1.42">42</a></li><li><strong>Previous SN.</strong> Those who survive SNs are at a sevenfold increased risk for developing another SN.<a href="#cit/section_1.43">43</a> The risk increases an additional threefold for patients treated with radiation therapy.<a href="#cit/section_1.44">44</a></li></ul></div><p id="_840" tabindex="-1">The issue of balancing long-term tumor control with the consequences of chemotherapy is unresolved.    Most patients who receive chemotherapy are exposed to etoposide, which has been associated with secondary leukemia in patients without a predisposition to cancer, but at modest rates when compared with the risks associated with EBRT in   heritable retinoblastoma.   Despite the known increased risk of acute myeloid leukemia (AML) associated with the use of etoposide, patients with heritable retinoblastoma are not at an increased risk of developing this SN.<a href="#cit/section_1.45">45</a><a href="#cit/section_1.46">46</a><a href="#cit/section_1.47">47</a> An initial report conducted by informal survey methods described 15 patients who developed AML after chemotherapy. One-half of the patients also received radiation therapy.<a href="#cit/section_1.46">46</a> This finding has not been substantiated by formal studies. In a  single-institution study of 245 patients who received etoposide, only 1 patient had acute promyelocytic leukemia after 79 months.<a href="#cit/section_1.45">45</a> Additionally, the Surveillance, Epidemiology, and End Results (SEER) Program calculated standardized incidence rates for secondary hematopoietic malignancies in 34,867 survivors of childhood cancer. The observed-to-expected ratio of secondary AML in patients treated for retinoblastoma was zero.<a href="#cit/section_1.48">48</a></p><p id="_658" tabindex="-1">Survival from SNs is certainly suboptimal and varies widely across studies.<a href="#cit/section_1.33">33</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a><a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a>  However, with advances in therapy, it is essential that all SNs in survivors of retinoblastoma be treated with curative intent.<a href="#cit/section_1.54">54</a> </p></section></section><section id="_525"><h3 id="_525_toc">Late Effects from Retinoblastoma Therapy</h3><p id="_807" tabindex="-1">In a report from the Retinoblastoma Survivor Study (N = 470), 87% of survivors of retinoblastoma (mean age, 43 years; median follow-up, 42 years) had at least one medical condition and 71% had a severe or life-threatening condition.  The adjusted relative risk of a chronic condition in survivors, compared with nonretinoblastoma controls, was 1.4 (<em>P</em> &lt; .01); the relative risk of a grade 3 or 4 condition was 7.6 (<em>P</em> &lt; .01).  After excluding ocular conditions and SNs, this excess risk was found to persist only for those with bilateral disease.<a href="#cit/section_1.55">55</a></p><p id="_659" tabindex="-1">As previously discussed, patients with heritable retinoblastoma have an increased incidence of SNs. (Refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_499">Subsequent neoplasms [SNs]</a> section in the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_493">Causes of Retinoblastoma-Related Mortality</a> section of this summary for more information.) Other late effects that may occur after treatment for retinoblastoma include the following:</p><div class="pdq-content-list"><ul id="_660"><li><strong>Diminished orbital growth.</strong> Orbital growth is somewhat diminished after enucleation; however, the impact of enucleation on orbital volume may be less after placement of an orbital implant.<a href="#cit/section_1.56">56</a></li><li><strong>Visual-field deficits.</strong> Patients with retinoblastoma demonstrate a variety of long-term visual-field defects after treatment for their intraocular disease.  These defects are related to tumor size, location,  and treatment method.<a href="#cit/section_1.57">57</a> <p id="_661" tabindex="-1">One study of visual acuity after treatment with systemic chemotherapy and local ophthalmic therapy was conducted in 54 eyes in 40 children. After a mean follow-up of 68 months, 27 eyes (50%) had a final visual acuity of 20/40 or better, and 36 eyes (67%) had final visual acuity of 20/200 or better. The clinical factors that predicted visual acuity of 20/40 or better were a tumor margin of at least 3 mm from the foveola and optic disc and an absence of subretinal fluid.<a href="#cit/section_1.58">58</a></p></li><li><strong>Hearing loss.</strong> Because systemic carboplatin is now commonly used in the treatment of retinoblastoma (refer to  the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_740">Treatment of Intraocular Retinoblastoma</a> and <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_77">Treatment of Extraocular Retinoblastoma</a> sections of this summary for more information), concern has been raised about hearing loss related to therapy. While two large studies that included children treated with six cycles of carboplatin-containing therapy (18.6 mg/kg per cycle) showed an incidence of treatment-related hearing loss of lower than 1%,<a href="#cit/section_1.59">59</a><a href="#cit/section_1.60">60</a> a separate series documented some degree of hearing loss in 17% of patients.<a href="#cit/section_1.61">61</a> In the latter study, age younger than 6 months at the time of treatment and higher carboplatin systemic exposures correlated with an increased risk of ototoxicity.<a href="#cit/section_1.61">61</a><a href="#cit/section_1.62">62</a></li></ul></div><p id="_784" tabindex="-1">Refer to the PDQ summary on <a href="/types/childhood-cancers/late-effects-hp-pdq">Late Effects of Treatment for Childhood Cancer</a>  for specific information about the incidence, type, and monitoring of late effects in childhood and adolescent cancer survivors.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Ries LA, Smith MA, Gurney JG, et al., eds.: Cancer incidence and survival among children and adolescents: United States SEER Program 1975-1995. Bethesda, Md: National Cancer Institute, SEER Program, 1999. NIH Pub.No. 99-4649. <a href="https://seer.cancer.gov/archive/publications/childhood/" title="https://seer.cancer.gov/archive/publications/childhood/">Also available online.</a> Last accessed August 16, 2018.</li><li id="section_1.2">Rothschild PR, L&#xE9;vy D, Savignoni A, et al.: Familial retinoblastoma: fundus screening schedule impact and guideline proposal. A retrospective study. Eye (Lond) 25 (12): 1555-61, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21921957&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21921957&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Truong B, Green AL, Friedrich P, et al.: Ethnic, Racial, and Socioeconomic Disparities in Retinoblastoma. JAMA Pediatr 169 (12): 1096-104, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26436436&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26436436&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Khurana A, Eisenhut CA, Wan W, et al.: Comparison of the diagnostic value of MR imaging and ophthalmoscopy for the staging of retinoblastoma. Eur Radiol 23 (5): 1271-80, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23160663&amp;dopt=Abstract