      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_85" class="pdq-sections"><p id="_86" tabindex="-1">El pron&#xF3;stico de un paciente de retinoblastoma progresivo o recidivante depende de su ubicaci&#xF3;n y del grado de progresi&#xF3;n o recidiva, as&#xED; como del tratamiento previo. Las recidivas intra y extraoculares tienen pron&#xF3;sticos muy diferentes y se tratan de diferente manera.</p><section id="_909"><h3 id="_909_toc">Opciones de tratamiento de retinoblastoma intraocular progresivo o recidivante</h3><p id="_826" tabindex="-1">Las opciones de tratamiento del retinoblastoma intraocular progresivo o recidivante son las siguientes:</p><div class="pdq-content-list"><ol id="_827"><li>Enucleaci&#xF3;n.</li><li>Radioterapia (radioterapia de haz externo o con placas).</li><li>Tratamientos locales (crioterapia o termoterapia).</li><li>Quimioterapia de rescate (quimioterapia sist&#xE9;mica o intrarterial).<a href="#cit/section_7.1">1</a></li><li>Administraci&#xF3;n de quimioterapia intrav&#xED;trea, particularmente para la diseminaci&#xF3;n intrav&#xED;trea resistente al tratamiento o recidivante, en lugar del tratamiento con quimioterapia intrarterial o intravenosa.<a href="#cit/section_7.2">2</a></li></ol></div><p id="_910" tabindex="-1">Es posible que los pacientes con la forma hereditaria de la enfermedad, cuyos ojos fueron tratados solo con medidas de control local, presenten tumores intraoculares nuevos porque todas las c&#xE9;lulas de la retina tienen una mutaci&#xF3;n en el gen <em>RB1</em>; t&#xE9;cnicamente, estos tumores no se deben considerar como una recidiva. La vigilancia quiz&#xE1; permita detectar tumores nuevos en un estadio temprano incluso en pacientes muy j&#xF3;venes de retinoblastoma hereditario sometidos a tratamiento previo con quimiorreducci&#xF3;n e intervenciones de control local; la terapia adicional de control local, incluso la braquiterapia con placas, puede ser exitosa para erradicar el tumor.<a href="#cit/section_7.3">3</a><a href="#cit/section_7.4">4</a><a href="#cit/section_7.5">5</a><a href="#cit/section_7.6">6</a><a href="#cit/section_7.7">7</a></p><p id="_911" tabindex="-1">Cuando la recidiva o la progresi&#xF3;n del retinoblastoma son peque&#xF1;os y se limitan al ojo, el pron&#xF3;stico para la vista y la supervivencia puede ser excelente solo con terapia local.<a href="#cit/section_7.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiv</a>] Si la recidiva o la progresi&#xF3;n son extensos y se limitan al ojo, el pron&#xF3;stico para la vista es adverso; no obstante, la supervivencia contin&#xFA;a siendo excelente. La quimioterapia intrarterial en la arteria oft&#xE1;lmica ha sido eficaz para pacientes que recaen despu&#xE9;s de recibir quimioterapia sist&#xE9;mica y radioterapia.<a href="#cit/section_7.9">9</a><a href="#cit/section_7.10">10</a> La quimioterapia intrarterial de <em>rescate</em> se ha usado despu&#xE9;s de la quimioterapia intrarterial primaria.  No obstante, los pacientes a menudo necesitan otros m&#xE9;todos de tratamiento cuando hay progresi&#xF3;n de la enfermedad despu&#xE9;s de la quimioterapia intrarterial  de segunda l&#xED;nea.<a href="#cit/section_7.1">1</a> Se debe considerar la administraci&#xF3;n de radioterapia en los pacientes que no la recibieron  antes. Por &#xFA;ltimo, quiz&#xE1; se necesite la enucleaci&#xF3;n en casos de enfermedad progresiva luego del fracaso de todos los tratamientos de rescate ocular.</p></section><section id="_912"><h3 id="_912_toc">Opciones de tratamiento de retinoblastoma extraocular progresivo o recidivante</h3><p id="_828" tabindex="-1">Las opciones de tratamiento del retinoblastoma extraocular progresivo o recidivante son las siguientes:</p><div class="pdq-content-list"><ol id="_829"><li>Quimioterapia sist&#xE9;mica y radioterapia para la enfermedad orbitaria.</li><li>Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora con rescate de c&#xE9;lulas madre y radioterapia para la enfermedad extraorbitaria.</li></ol></div><p id="_833" tabindex="-1">Si la recidiva o la progresi&#xF3;n son extraoculares, la probabilidad de supervivencia es baja.<a href="#cit/section_7.11">11</a> Sin embargo, la administraci&#xF3;n de quimioterapia intensiva, as&#xED; como la consolidaci&#xF3;n con dosis altas de quimioterapia y el rescate con trasplante aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas pueden mejorar la probabilidad de cura; en particular, en los pacientes con recidiva extracraneal (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_77">Tratamiento del retinoblastoma extraocular</a>). Tras someterse a estos abordajes intensivos, los pacientes con enfermedad recidivante tal vez deseen considerar la participaci&#xF3;n en ensayos cl&#xED;nicos.</p><p id="_913" tabindex="-1">La recidiva en la &#xF3;rbita despu&#xE9;s de una enucleaci&#xF3;n se trata con quimioterapia intensiva adem&#xE1;s de radioterapia local  debido al riesgo elevado de enfermedad metast&#xE1;sica.<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>] Despu&#xE9;s de una enucleaci&#xF3;n por recidiva, una imagen de resonancia magn&#xE9;tica de alta resoluci&#xF3;n con bobinas  orbitarias es &#xFA;til para diferenciar una recidiva orbitaria de un realce posquir&#xFA;rgico.<a href="#cit/section_7.13">13</a></p></section><section id="_921"><h3 id="_921_toc">Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el retinoblastoma progresivo o recidivante</h3><p id="_940" tabindex="-1">La informaci&#xF3;n sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en el <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">portal de Internet del NCI</a>. Para obtener informaci&#xF3;n sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consultar el enlace <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p><p id="_941" tabindex="-1">A continuaci&#xF3;n se presenta un ejemplo de un ensayo cl&#xED;nico nacional o institucional en curso:</p><div class="pdq-content-list"><ul id="_923"><li><strong><a href="/clinicaltrials/NCT03155620">APEC1621 (NCT03155620)</a></strong> (Pediatric MATCH: Targeted Therapy Directed by Genetic Testing in Treating Pediatric Patients with Relapsed or Refractory Advanced Solid Tumors, Non-Hodgkin Lymphomas, or Histiocytic Disorders)<strong>:</strong> en el NCI&#x2013;Children's Oncology Group Pediatric Molecular Analysis for Therapeutic Choice (MATCH), que se conoce como Pediatric MATCH, se emparejar&#xE1;n f&#xE1;rmacos de terapia dirigida con cambios moleculares espec&#xED;ficos identificados mediante ensayo de secuenciaci&#xF3;n dirigida de &#xFA;ltima generaci&#xF3;n para m&#xE1;s de  3000 mutaciones en m&#xE1;s de 160 genes presentes en tumores s&#xF3;lidos resistentes al tratamiento o recidivantes.   Los ni&#xF1;os y adolescentes de 1 a 21 a&#xF1;os son aptos para participar en este ensayo.<p id="_924" tabindex="-1">El tejido tumoral de la enfermedad progresiva o recidivante debe estar disponible para la caracterizaci&#xF3;n molecular. Se ofrecer&#xE1; tratamiento del Pediatric MATCH a los pacientes con tumores de variantes moleculares comprendidas en los grupos de tratamiento  del ensayo.  Para obtener m&#xE1;s informaci&#xF3;n, consultar el enlace <a href="https://clinicaltrials.gov/ct2/show/NCT03155620" title="https://clinicaltrials.gov/ct2/show/NCT03155620">APEC1621 (NCT03155620)</a> en el portal  de Internet <a href="https://clinicaltrials.gov/ct2/home" title="https://clinicaltrials.gov/ct2/home">ClinicalTrials.gov</a>.</p></li></ul></div><section id="_TrialSearch_921_sid_6"><h4 id="_TrialSearch_921_sid_6_toc">Ensayos cl&#xED;nicos en curso</h4><p id="_TrialSearch_921_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section></section><section id="_TrialSearch_85_sid_7"><h3 id="_TrialSearch_85_sid_7_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_85_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xE