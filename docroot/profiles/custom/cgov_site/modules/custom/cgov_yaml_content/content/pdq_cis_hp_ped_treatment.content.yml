            <div id="_section_13" class="pdq-sections"><p id="_14" tabindex="-1">El retinoblastoma surge en las c&#xE9;lulas precursoras de los conos retinianos.<a href="#cit/section_2.1">1</a> Desde el punto de vista microsc&#xF3;pico, el aspecto del retinoblastoma depende del grado de diferenciaci&#xF3;n. El retinoblastoma indiferenciado se compone de paquetes densos de c&#xE9;lulas peque&#xF1;as, redondas, con n&#xFA;cleos hipocr&#xF3;micos y citoplasma escaso. Se describieron varios grados de diferenciaci&#xF3;n de los fotorreceptores que se caracterizan por distribuciones caracter&#xED;sticas de las c&#xE9;lulas tumorales que se describen a continuaci&#xF3;n:</p><div class="pdq-content-list"><ul id="_868"><li>Las rosetas de Flexner-Wintersteiner son espec&#xED;ficas del retinoblastoma; estas estructuras se componen de un grupo de c&#xE9;lulas cil&#xED;ndricas cortas, dispuestas alrededor de un lumen central delimitado por una membrana eosinof&#xED;lica an&#xE1;loga a la membrana externa de la retina normal. El lumen contiene rosetas que se observan en 70&#xA0;% de los tumores.</li><li>Las rosetas de Homer Wright se componen de anillos irregulares de c&#xE9;lulas tumorales dispuestas alrededor de una mara&#xF1;a de fibrillas sin lumen ni membrana interna limitante. Las rosetas de Homer Wright no se suelen observar en el retinoblastoma y se ven m&#xE1;s a menudo en otros tumores neurobl&#xE1;sticos, como el neuroblastoma y meduloblastoma.</li></ul></div><p id="_760" tabindex="-1">Los retinoblastomas se caracterizan por una proliferaci&#xF3;n celular marcada, como lo demuestra el recuento alto de mitosis e &#xED;ndices de rotulaci&#xF3;n MIB-1 extremadamente altos, as&#xED; como una inmunorreactividad nuclear difusa potente para la homeosecuencia de conos y bastones, que tambi&#xE9;n se conoce como <em>CRX</em>, un marcador &#xFA;til para discriminar un retinoblastoma de otros tumores malignos de c&#xE9;lulas peque&#xF1;as y redondas.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a></p><p id="_761" tabindex="-1">El retinoblastoma cavitario, una variante poco frecuente de retinoblastoma, presenta cavidades transl&#xFA;cidas intratumorales visibles mediante oftalmoscopia. Los espacios cavitarios se ven como huecos en la ecograf&#xED;a y son hipofluorescentes en la angiograf&#xED;a. Desde el punto de vista histopatol&#xF3;gico, se ha observado que los espacios cavitarios representan &#xE1;reas de diferenciaci&#xF3;n de fotorreceptores.<a href="#cit/section_2.4">4</a> Estos tumores se relacionaron con una m&#xED;nima respuesta tumoral visible a la quimioterapia, lo que se piensa que es un signo de diferenciaci&#xF3;n tumoral.<a href="#cit/section_2.5">5</a></p><p id="_869" tabindex="-1">Un pat&#xF3;logo con experiencia en patolog&#xED;a ocular y retinoblastoma debe examinar el esp&#xE9;cimen de enucleaci&#xF3;n. Este an&#xE1;lisis patol&#xF3;gico es especialmente importante para determinar las caracter&#xED;sticas de riesgo  de diseminaci&#xF3;n extraocular (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_780">Tratamiento del retinoblastoma intraocular</a>).</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Xu XL, Singh HP, Wang L, et al.: Rb suppresses human cone-precursor-derived retinoblastoma tumours. Nature 514 (7522): 385-8, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25252974&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25252974&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Terry J, Calicchio ML, Rodriguez-Galindo C, et al.: Immunohistochemical expression of CRX in extracranial malignant small round cell tumors. Am J Surg Pathol 36 (8): 1165-9, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22790857&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22790857&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Schwimer CJ, Prayson RA: Clinicopathologic study of retinoblastoma including MIB-1, p53, and CD99 immunohistochemistry. Ann Diagn Pathol 5 (3): 148-54, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11436168&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11436168&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Palamar M, Pirondini C, Shields CL, et al.: Cavitary retinoblastoma: ultrasonographic and fluorescein angiographic findings in 3 cases. Arch Ophthalmol 126 (11): 1598-600, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19001231&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19001231&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Mashayekhi A, Shields CL, Eagle RC Jr, et al.: Cavitary changes in retinoblastoma: relationship to chemoresistance. Ophthalmology 112 (6): 1145-50, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15885779&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15885779&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
