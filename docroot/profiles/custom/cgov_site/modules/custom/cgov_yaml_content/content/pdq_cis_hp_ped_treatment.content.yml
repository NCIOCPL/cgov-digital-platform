            <div id="_section_15" class="pdq-sections"><p id="_762" tabindex="-1">La estadificaci&#xF3;n de los pacientes de retinoblastoma exige una estrecha coordinaci&#xF3;n de radi&#xF3;logos, onc&#xF3;logos pediatras y oftalm&#xF3;logos. Se han propuesto varios sistemas de estadificaci&#xF3;n y agrupaci&#xF3;n del retinoblastoma.<a href="#cit/section_3.1">1</a> La evaluaci&#xF3;n general de la extensi&#xF3;n del retinoblastoma se documenta mediante sistemas de estadificaci&#xF3;n; la extensi&#xF3;n intraocular, que es importante para el rescate ocular, se documenta mediante sistemas de agrupaci&#xF3;n. Para prop&#xF3;sitos de tratamiento, el retinoblastoma se clasifica
            como enfermedad intraocular y enfermedad extraocular.</p><section id="_17"><h3 id="_17_toc">Retinoblastoma intraocular</h3><p id="_19" tabindex="-1">El retinoblastoma intraocular se localiza en el ojo, se puede limitar a la retina, o diseminar hasta comprometer otras estructuras, como la coroides, el cuerpo ciliar, la c&#xE1;mara anterior y la papila &#xF3;ptica. Sin embargo, el retinoblastoma intraocular no se disemina m&#xE1;s all&#xE1; del ojo hacia los tejidos circundantes u otras partes del cuerpo.</p></section><section id="_20"><h3 id="_20_toc">Retinoblastoma extraocular</h3><p id="_22" tabindex="-1">El retinoblastoma extraocular se extiende fuera del ojo. Se puede limitar a los tejidos alrededor del ojo (retinoblastoma orbitario), diseminar por el sistema nervioso central (SNC), o de manera sist&#xE9;mica a la m&#xE9;dula &#xF3;sea o los ganglios linf&#xE1;ticos (retinoblastoma metast&#xE1;sico).</p></section><section id="_613"><h3 id="_613_toc">Sistemas de estadificaci&#xF3;n</h3><section id="_607"><h4 id="_607_toc">Sistema de estadificaci&#xF3;n del American Joint Committee on Cancer</h4><p id="_608" tabindex="-1">En los &#xFA;ltimos a&#xF1;os se propusieron varios sistemas de estadificaci&#xF3;n. Las clasificaciones cl&#xED;nicas y patol&#xF3;gicas del American Joint Committee on Cancer (AJCC) representan una opini&#xF3;n de consenso en torno a la que se utiliza un lenguaje com&#xFA;n. Sin embargo, en la actualidad el sistema de estadificaci&#xF3;n de TNM (tumor, ganglio linf&#xE1;tico, met&#xE1;stasis) del AJCC no se utiliza mucho para el retinoblastoma infantil y los pacientes no se estratifican a partir de los grupos de estadio pron&#xF3;stico.</p></section><section id="_611"><h4 id="_611_toc">International Retinoblastoma Staging System</h4><p id="_612" tabindex="-1">Un consorcio internacional de oftalm&#xF3;logos y onc&#xF3;logos pediatras propuso una versi&#xF3;n m&#xE1;s simple, el International Retinoblastoma Staging System (IRSS);<a href="#cit/section_3.2">2</a> este se utiliza mucho m&#xE1;s en el entorno cl&#xED;nico que el sistema de estadificaci&#xF3;n del AJCC (consultar el <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_631">Cuadro 1</a>). En un estudio retrospectivo alem&#xE1;n se encontr&#xF3; que el  IRSS permiti&#xF3; predecir la supervivencia de 633 ni&#xF1;os con retinoblastoma hereditario, entre ellos, 582 pacientes que presentaron enfermedad en estadio IRSS 0 o I.<a href="#cit/section_3.3">3</a></p><table id="_631" class="table-default expandable-container"><caption>Cuadro  1.  International Retinoblastoma Staging System</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup>
