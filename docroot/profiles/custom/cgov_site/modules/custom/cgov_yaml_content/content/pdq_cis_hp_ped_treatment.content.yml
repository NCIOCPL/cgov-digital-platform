        value: _17
      field_pdq_section_title:
        - format: plain_text
          value: 'Abordaje general para la atención de niños con tumores de encéfalo y de médula espinal'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_17" class="pdq-sections"><p id="_18" tabindex="-1">Entre los conceptos importantes que deber&#xE1;n entender quienes tratan y atienden a un ni&#xF1;o con un tumor de enc&#xE9;falo o de m&#xE9;dula espinal, se encuentran los siguientes:
            </p><div class="pdq-content-list"><ol id="_19"><li>A&#xFA;n se desconoce la causa de la mayor&#xED;a de los tumores de enc&#xE9;falo infantiles; sin embargo, las mutaciones de l&#xED;nea germinal se aceptan cada vez m&#xE1;s como predisponentes de c&#xE1;ncer: se identifican en hasta 8&#xA0;% de los ni&#xF1;os con c&#xE1;ncer.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a></li><li>Solo se puede seleccionar la terapia apropiada si se hace un diagn&#xF3;stico correcto y se determina con precisi&#xF3;n el estadio de la enfermedad.</li><li>Los ni&#xF1;os con tumores primarios de enc&#xE9;falo o de m&#xE9;dula espinal constituyen un reto terap&#xE9;utico importante. Por lo tanto, para obtener resultados terap&#xE9;uticos &#xF3;ptimos son necesarios los esfuerzos coordinados de especialistas en &#xE1;reas de la pediatr&#xED;a como neurocirug&#xED;a, neuropatolog&#xED;a, radioncolog&#xED;a, oncolog&#xED;a pedi&#xE1;trica, neuroncolog&#xED;a, neurolog&#xED;a, rehabilitaci&#xF3;n, neurorradiolog&#xED;a, endocrinolog&#xED;a y psicolog&#xED;a, que tengan conocimientos especializados para la atenci&#xF3;n de pacientes con estas enfermedades.<a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a> Por ejemplo, la radioterapia de los tumores de enc&#xE9;falo infantiles tiene grandes exigencias t&#xE9;cnicas y se debe administrar en centros con experiencia en esta &#xE1;rea.</li><li>Todav&#xED;a no se ha determinado el r&#xE9;gimen de tratamiento &#xF3;ptimo para la mayor&#xED;a de los tumores de enc&#xE9;falo y de m&#xE9;dula espinal en ni&#xF1;os. Se debe considerar la inscripci&#xF3;n en un ensayo cl&#xED;nico de los ni&#xF1;os que tienen tumores de enc&#xE9;falo y de m&#xE9;dula espinal cuando est&#xE9; disponible un estudio apropiado. Instituciones y grupos cooperativos llevan a cabo este tipo de ensayos cl&#xED;nicos. La supervivencia del c&#xE1;ncer infantil ha aumentado como resultado de los ensayos cl&#xED;nicos que intentaron superar el mejor tratamiento disponible que se acepta actualmente como est&#xE1;ndar. Los ensayos cl&#xED;nicos se dise&#xF1;an para comparar un tratamiento nuevo con el tratamiento que actualmente se acepta como est&#xE1;ndar. Esta comparaci&#xF3;n se puede realizar mediante un estudio aleatorizado con dos grupos de tratamiento o mediante la evaluaci&#xF3;n de un solo tratamiento nuevo y, luego,  la comparaci&#xF3;n de estos resultados con los que se obtuvieron previamente con el tratamiento existente. Para obtener informaci&#xF3;n sobre ensayos cl&#xED;nicos en curso, consultar el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</li><li>Si bien m&#xE1;s de 70&#xA0;% de los ni&#xF1;os a quienes se les diagnostican tumores de enc&#xE9;falo sobrevivir&#xE1;n m&#xE1;s de 5 a&#xF1;os despu&#xE9;s del diagn&#xF3;stico, las tasas de supervivencia var&#xED;an ampliamente seg&#xFA;n el tipo y estadio del  tumor. Son comunes las secuelas a largo plazo relacionadas con la presencia inicial del tumor y el tratamiento posterior.<a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a> Con frecuencia, se observan efectos debilitantes sobre el crecimiento y el desarrollo neurol&#xF3;gico despu&#xE9;s de la radioterapia, en especial, en los ni&#xF1;os m&#xE1;s peque&#xF1;os. Cada vez m&#xE1;s se diagnostican tumores secundarios en los sobrevivientes a largo plazo.<a href="#cit/section_3.8">8</a> Por esta raz&#xF3;n, est&#xE1; en estudio la funci&#xF3;n de la quimioterapia para permitir demorar o reducir la administraci&#xF3;n de la radioterapia; los resultados preliminares indican que se puede usar la quimioterapia para demorar, limitar y, en algunos casos, obviar la necesidad de administrar radioterapia a ni&#xF1;os con lesiones benignas o malignas.<a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a>
            El tratamiento a largo plazo de estos pacientes es complejo y exige un abordaje multidisciplinario.<p id="_20" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los posibles efectos a largo plazo o tard&#xED;os, consultar el sumario del PDQ <a href="/espanol/tipos/infantil/efectos-tardios-pro-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a>.
            </p></li><li>La American Academy of Pediatrics estableci&#xF3; pautas para los centros de oncolog&#xED;a pedi&#xE1;trica y su funci&#xF3;n en el tratamiento de los pacientes con c&#xE1;ncer infantil.<a href="#cit/section_3.12">12</a></li></ol></div><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Fisher JL, Schwartzbaum JA, Wrensch M, et al.: Epidemiology of brain tumors. Neurol Clin 25 (4): 867-90, vii, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17964019&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17964019&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Zhang J, Walsh MF, Wu G, et al.: Germline Mutations in Predisposition Genes in Pediatric Cancer. N Engl J Med 373 (24): 2336-46, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26580448&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26580448&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Parsons DW, Pollack IF, Hass-Kogan DA, et al.: Gliomas, ependymomas, and other nonembryonal tumors of the central nervous system. In: Pizzo PA, Poplack DG, eds.: Principles and Practice of Pediatric Oncology. 7th ed. Philadelphia, Pa: Lippincott Williams and Wilkins, 2015, pp 628-70.</li><li id="section_3.4">Pollack IF: Brain tumors in children. N Engl J Med 331 (22): 1500-7, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7969301&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7969301&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Smith MA, Seibel NL, Altekruse SF, et al.: Outcomes for children and adolescents with cancer: challenges for the twenty-first century. J Clin Oncol 28 (15): 2625-34, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20404250&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20404250&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.6">Reimers TS, Mortensen EL, Nysom K, et al.: Health-related quality of life in long-term survivors of childhood brain tumors. Pediatr Blood Cancer 53 (6): 1086-91, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19499581&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19499581&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Iuvone L, Peruzzi L, Colosimo C, et al.: Pretreatment neuropsychological deficits in children with brain tumors. Neuro Oncol 13 (5): 517-24, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21372071&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21372071&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Armstrong GT: Long-term survivors of childhood central nervous system malignancies: the experience of the Childhood Cancer Survivor Study. Eur J Paediatr Neurol 14 (4): 298-303, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20110182&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20110182&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.9">Duffner PK, Horowitz ME, Krischer JP, et al.: Postoperative chemotherapy and delayed radiation in children less than three years of age with malignant brain tumors. N Engl J Med 328 (24): 1725-31, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8388548&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8388548&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.10">Packer RJ, Lange B, Ater J, et al.: Carboplatin and vincristine for recurrent and newly diagnosed low-grade gliomas of childhood. J Clin Oncol 11 (5): 850-6, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8487049&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8487049&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.11">Mason WP, Grovas A, Halpern S, et al.: Intensive chemotherapy and bone marrow rescue for young children with newly diagnosed malignant brain tumors. J Clin Oncol 16 (1): 210-21, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9440745&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9440745&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.12">Corrigan JJ, Feig SA; American Academy of Pediatrics: Guidelines for pediatric cancer centers. Pediatrics 113 (6): 1833-5, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15173520&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15173520&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
