            <div id="_section_77" class="pdq-sections"><p id="_78" tabindex="-1"> En pa&#xED;ses de altos ingresos, pocos pacientes de retinoblastoma presentan inicialmente una enfermedad extraocular. La enfermedad extraocular se ubica en los tejidos blandos alrededor del ojo o en el nervio &#xF3;ptico m&#xE1;s all&#xE1; del margen de resecci&#xF3;n. Sin embargo, es posible que la enfermedad se extienda al enc&#xE9;falo y las meninges con diseminaci&#xF3;n subsiguiente al l&#xED;quido cefalorraqu&#xED;deo, as&#xED; como enfermedad metast&#xE1;sica a distancia que compromete pulmones, huesos y m&#xE9;dula &#xF3;sea.</p><section id="_117"><h3 id="_117_toc">Opciones de tratamiento del retinoblastoma extraocular</h3><section id="_539"><h4 id="_539_toc">Retinoblastoma orbitario y locorregional</h4><p id="_812" tabindex="-1">Las opciones de tratamiento del retinoblastoma extraocular (orbitario y locorregional) son las siguientes:</p><div class="pdq-content-list"><ol id="_813"><li>Quimioterapia.</li><li>Radioterapia.</li></ol></div><p id="_540" tabindex="-1">El retinoblastoma orbitario se presenta como resultado de la diseminaci&#xF3;n del tumor por los vasos emisarios y la escler&#xF3;tica. Por esta raz&#xF3;n, la enfermedad transescleral se considera extraocular y se deber&#xE1; tratar como tal. El retinoblastoma orbitario se presenta de forma aislada en 60 a 70&#xA0;% de los casos.</p><p id="_814" tabindex="-1">El tratamiento incluye quimioterapia sist&#xE9;mica y radioterapia; con este abordaje, se puede curar de 60 a 85&#xA0;% de los pacientes. Debido a que la mayor&#xED;a de las recidivas se presentan en el sistema nervioso central (SNC), se recomiendan los reg&#xED;menes con f&#xE1;rmacos de penetraci&#xF3;n comprobada en el SNC. Los diferentes reg&#xED;menes quimioterap&#xE9;uticos que resultaron eficaces son vincristina, ciclofosfamida y doxorrubicina, y reg&#xED;menes a base de  platino y epipodofilotoxina, o una combinaci&#xF3;n de ambos.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a></p><p id="_815" tabindex="-1">En los pacientes con enfermedad orbitaria macrosc&#xF3;pica, se recomienda diferir la cirug&#xED;a hasta obtener una respuesta quimioterap&#xE9;utica (habitualmente, 2 o 3 tres ciclos de tratamiento). A continuaci&#xF3;n, los pacientes se someten a enucleaci&#xF3;n y reciben 4 a 6 ciclos adicionales de quimioterapia. Luego, se consolida el control local con irradiaci&#xF3;n orbitaria (40 a 45 Gy). Con este abordaje, no se indica la exenteraci&#xF3;n orbitaria.<a href="#cit/section_6.3">3</a></p><p id="_816" tabindex="-1">Se considera que los pacientes con compromiso aislado del nervio &#xF3;ptico en el punto de la transecci&#xF3;n tienen enfermedad extraocular y se tratan con terapia sist&#xE9;mica, similar a la utilizada para la enfermedad orbitaria macrosc&#xF3;pica, e irradiaci&#xF3;n dirigida a toda la &#xF3;rbita (36 Gy) con un refuerzo de 10 Gy de irradiaci&#xF3;n dirigida al quiasma (total 46 Gy).<a href="#cit/section_6.2">2</a></p></section><section id="_541"><h4 id="_541_toc">Enfermedad en el sistema nervioso central</h4><p id="_817" tabindex="-1">Las opciones de tratamiento del retinoblastoma extraocular (enfermedad en el SNC) son las siguientes:</p><div class="pdq-content-list"><ol id="_818"><li>Quimioterapia sist&#xE9;mica y terapia dirigida al SNC.</li><li>Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora y rescate de c&#xE9;lulas madre.</li></ol></div><p id="_542" tabindex="-1">La diseminaci&#xF3;n intracraneal se presenta por diseminaci&#xF3;n directa a trav&#xE9;s del nervio &#xF3;ptico y su pron&#xF3;stico es desalentador. Para estos pacientes, el tratamiento incluye quimioterapia sist&#xE9;mica intensiva a base de platino y terapia dirigida al SNC. Aunque tradicionalmente se us&#xF3; la quimioterapia intratecal, no hay datos probatorios precl&#xED;nicos o cl&#xED;nicos que respalden su uso. La administraci&#xF3;n de radioterapia en estos pacientes es pol&#xE9;mica. Se han observado respuestas con radiaci&#xF3;n craneoespinal de 25 a 35 Gy dirigida a todo el eje craneoespinal  y un refuerzo (10 Gy) dirigido a los sitios con enfermedad mensurable.</p><p id="_819" tabindex="-1">Se explor&#xF3; una intensificaci&#xF3;n del tratamiento con dosis altas de quimioterapia supresora de m&#xE9;dula &#xF3;sea y rescate aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas, pero su funci&#xF3;n todav&#xED;a no est&#xE1; clara.<a href="#cit/section_6.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>]</p></section><section id="_543"><h4 id="_543_toc">Retinoblastoma trilateral</h4><p id="_820" tabindex="-1">Las opciones de tratamiento del retinoblastoma trilateral son las siguientes:</p><div class="pdq-content-list"><ol id="_821"><li>Quimioterapia sist&#xE9;mica seguida de cirug&#xED;a y quimioterapia mielosupresora con rescate de c&#xE9;lulas madre.</li><li>Quimioterapia sist&#xE9;mica seguida de cirug&#xED;a y radioterapia.</li></ol></div><p id="_544" tabindex="-1">El retinoblastoma trilateral habitualmente se relaciona con una lesi&#xF3;n pineal o, con menor frecuencia, con una lesi&#xF3;n supraselar.<a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a>  En pacientes con la forma hereditaria de retinoblastoma, es menos probable que la enfermedad en el SNC sea el resultado de la diseminaci&#xF3;n metast&#xE1;sica o regional que de un foco intracraneal primario, como un tumor pineal. El pron&#xF3;stico para los pacientes con retinoblastoma trilateral es muy precario; la mayor&#xED;a de los pacientes mueren en menos de 9 meses por una enfermedad del tubo neural diseminada.<a href="#cit/section_6.8">8</a><a href="#cit/section_6.9">9</a> Sin embargo, el aumento de la vigilancia y la administraci&#xF3;n de tratamiento intensivo produjo una mejora de la supervivencia de 6&#xA0;% (pacientes tratados antes de 1995) a 44&#xA0;% (pacientes tratados despu&#xE9;s de 1996).<a href="#cit/section_6.10">10</a></p><p id="_822" tabindex="-1">Si bien los pineoblastomas que se presentan en pacientes de m&#xE1;s edad son sensibles a la radioterapia, las estrategias actuales se dirigen a evitar la radiaci&#xF3;n mediante el uso de quimioterapia intensiva seguida de consolidaci&#xF3;n con quimioterapia mielosupresora y rescate aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas, que es un abordaje similar al utilizado para tratar tumores encef&#xE1;licos en lactantes.<a href="#cit/section_6.11">11</a></p><p id="_916" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre el retinoblastoma trilateral, incluso ex&#xE1;menes de detecci&#xF3;n y neuroimaginolog&#xED;a, consultar la subsecci&#xF3;n <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_496">Retinoblastoma trilateral</a> en la secci&#xF3;n de este sumario <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_493">Causas de la mortalidad relacionada con el retinoblastoma</a>).</p></section><section id="_546"><h4 id="_546_toc">Retinoblastoma extracraneal metast&#xE1;sico</h4><p id="_824" tabindex="-1">La opci&#xF3;n de tratamiento del retinoblastoma extracraneal metast&#xE1;sico es la siguiente:</p><div class="pdq-content-list"><ol id="_825"><li>Quimioterapia sist&#xE9;mica seguida de quimioterapia mielosupresora con rescate de c&#xE9;lulas madre y radioterapia.</li></ol></div><p id="_547" tabindex="-1">Se pueden presentar met&#xE1;stasis hem&#xE1;ticas en los huesos, la m&#xE9;dula &#xF3;sea y, con menos frecuencia, el h&#xED;gado. Aunque se inform&#xF3; de  supervivencia a largo plazo con quimioterapia convencional, estos informes se deben considerar anecd&#xF3;ticos; el retinoblastoma metast&#xE1;sico no es curable con quimioterapia convencional. Sin embargo, en estudios de series peque&#xF1;as de pacientes realizados en los &#xFA;ltimos veinte a&#xF1;os, se demostr&#xF3; que es posible curar el retinoblastoma metast&#xE1;sico con dosis altas de quimioterapia supresora de m&#xE9;dula &#xF3;sea y rescate aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas.<a href="#cit/section_6.12">12</a><a href="#cit/section_6.13">13</a><a href="#cit/section_6.14">14</a><a href="#cit/section_6.15">15</a><a href="#cit/section_6.16">16</a><a href="#cit/section_6.17">17</a><a href="#cit/section_6.18">18</a>; <a href="#cit/section_6.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiA</a>]</p></section></section><section id="_TrialSearch_77_sid_6"><h3 id="_TrialSearch_77_sid_6_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_77_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Antoneli CB, Ribeiro KB, Rodriguez-Galindo C, et al.: The addition of ifosfamide/etoposide to cisplatin/teniposide improves the