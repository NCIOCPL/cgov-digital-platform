      field_pdq_section_title:
        - format: plain_text
          value: 'Tratamiento de los tumores de encéfalo infantiles recién diagnosticados y recidivantes'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_21" class="pdq-sections"><p id="_22" tabindex="-1">En estos momentos no hay un sistema de estadificaci&#xF3;n aceptado de manera uniforme para la mayor&#xED;a de los tumores de enc&#xE9;falo infantiles. Estos tumores se clasifican y tratan de acuerdo con sus caracter&#xED;sticas histol&#xF3;gicas y localizaci&#xF3;n en el enc&#xE9;falo (consultar el <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_23">Cuadro</a> m&#xE1;s abajo). Gracias a los avances logrados en la recolecci&#xF3;n de datos moleculares, es concebible que los factores gen&#xF3;micos refinen los enfoques de clasificaci&#xF3;n y se usen de manera gradual para estratificar a los pacientes que participan en ensayos cl&#xED;nicos.</p><table id="_23" class="table-default expandable-container"><caption> Tipo de tumor reci&#xE9;n diagnosticado o recidivante, y el sumario de tratamiento del PDQ correspondiente</caption><colgroup><col width="33.22%"><col width="33.55%"><col width="33.22%"></colgroup><THead><tr><th>Tipo de tumor</th><th>Subtipo patol&#xF3;gico</th><th>Sumario del PDQ de tratamiento correspondiente</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">OMS = Organizaci&#xF3;n Mundial de la Salud; SNC = sistema nervioso central; SAI = sin otra indicaci&#xF3;n.</td></tr><tr><td colspan="3"><span class="sup">a</span>Grado incierto.</td></tr></TFoot><tbody><tr><td><strong>Astrocitomas y otros tumores de origen glial</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Astrocitomas de grado bajo</em></td><td>Astrocitoma difuso, con mutaci&#xF3;n de <em>IDH</em>, con <em>IDH</em> natural o SAI</td><td rowspan="4" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de los astrocitomas infantiles</a></td></tr><tr><td>
            Astrocitoma piloc&#xED;tico</td></tr><tr><td>Xantoastrocitoma pleom&#xF3;rfico</td></tr><tr><td>Astrocitoma subependimario de c&#xE9;lulas gigantes</td></tr><tr><td rowspan="5" valign="Middle">&#x2013; <em>Astrocitomas de grado alto</em></td><td>Astrocitoma anapl&#xE1;sico, con mutaci&#xF3;n de <em>IDH</em> o con <em>IDH</em>  natural</td><td rowspan="5" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de los astrocitomas infantiles</a></td></tr><tr><td> Xantoastrocitoma pleom&#xF3;rfico anapl&#xE1;sico</td></tr><tr><td>Glioma difuso de la l&#xED;nea media, con mutaci&#xF3;n de <em>H3 K27M</em> </td></tr><tr><td>Glioblastoma, con mutaci&#xF3;n de <em>IDH</em> </td></tr><tr><td>Glioblastoma, con <em>IDH</em> natural</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Otros astrocitomas o gliomas</em></td><td>Glioma angioc&#xE9;ntrico</td><td rowspan="4" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-astrocitomas-infantiles-pdq">Tratamiento de los astrocitomas infantiles</a></td></tr><tr><td>Astroblastoma<span class="sup">a</span></td></tr><tr><td>Glioma coroideo del tercer ventr&#xED;culo </td></tr><tr><td>Astrocitoma pilomixoide<span class="sup">a</span></td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Gliomas del tronco encef&#xE1;lico</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="2">&#xA0;</td><td>Glioma pontino intr&#xED;nseco difuso, con mutaci&#xF3;n de <em>H3 K27M</em></td><td rowspan="2" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-glioma-infantil-pdq">Tratamiento del glioma de tronco encef&#xE1;lico infantil</a></td></tr><tr><td>Glioma del tronco encef&#xE1;lico focal o de grado bajo</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores embrionarios del SNC</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Meduloblastomas</em></td><td>Meduloblastoma, con activaci&#xF3;n de WNT</td><td rowspan="8" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de los tumores embrionarios del sistema nervioso central infantil</a></td></tr><tr><td>Meduloblastoma, con activaci&#xF3;n de SHH y mutaci&#xF3;n de <em>TP53</em></td></tr><tr><td>Meduloblastoma, con activaci&#xF3;n de SHH y <em>TP53</em> natural</td></tr><tr><td>Meduloblastoma, sin alteraci&#xF3;n de WNT/sin alteraci&#xF3;n de SHH</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Tumores distintos del meduloblastoma</em></td><td>Ganglioneuroblastoma del SNC</td></tr><tr><td>Neuroblastoma del SNC</td></tr><tr><td>Tumor embrionario con rosetas de capas m&#xFA;ltiples (ETMR), con alteraci&#xF3;n de <em>C19MC</em> o SAI</td></tr><tr><td>Meduloepitelioma</td></tr><tr><td valign="Middle">&#x2013; <em>Tumores teratoideos/rabdoides at&#xED;picos del SNC</em></td><td>&#xA0;</td><td valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-atrt-snc-infantil-pdq">Tratamiento del tumor teratoideo/rabdoide at&#xED;pico del sistema nervioso central infantil</a></td></tr><tr><td colspan="3" valign="Middle">&#xA0;</td></tr><tr><td valign="Middle"><strong>Tumores del par&#xE9;nquima pineal</strong></td><td>Pineoblastoma</td><td valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-embrionarios-snc-infantil-pdq">Tratamiento de los tumores embrionarios del sistema nervioso central infantil</a></td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores de c&#xE9;lulas germinativas del SNC</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td valign="Middle">&#x2013; <em>Germinomas</em></td><td>&#xA0;</td><td rowspan="8" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-celulas-germinativas-snc-infantil-pdq">Tratamiento de los tumores de c&#xE9;lulas germinativas del sistema nervioso central infantil</a></td></tr><tr><td rowspan="3" valign="Middle">&#x2013; <em>Teratomas</em></td><td>Teratoma inmaduro</td></tr><tr><td>Teratoma maduro</td></tr><tr><td>Teratoma con transformaci&#xF3;n maligna</td></tr><tr><td rowspan="4" valign="Middle">&#x2013; <em>Tumores de c&#xE9;lulas germinativas no germinomatosos</em></td><td>Coriocarcinoma</td></tr><tr><td>
            Carcinoma embrionario</td></tr><tr><td>Tumor mixto de c&#xE9;lulas germinales </td></tr><tr><td>Tumor del saco vitelino</td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Craneofaringioma</strong></td><td>&#xA0;</td><td valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-craneo-infantil-pdq">Tratamiento del craneofaringioma infantil</a></td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Ependimomas</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="5">&#xA0;</td><td>Subependimoma (grado l de la OMS)</td><td rowspan="5" valign="Middle"><a href="/espanol/tipos/cerebro/pro/tratamiento-ependimoma-infantil-pdq">Tratamiento del ependimoma infantil</a></td></tr><tr><td>Ependimoma mixopapilar (grado l de la OMS)</td></tr><tr><td>Ependimoma con fusi&#xF3;n de <em>RELA</em> (grado II o III de la OMS)</td></tr><tr><td>Ependimoma (grado ll de la OMS)</td></tr><tr><td>Ependimoma anapl&#xE1;sico (grado lll de la OMS) </td></tr><tr><td colspan="3">&#xA0;</td></tr><tr><td><strong>Tumores del plexo coroideo</strong></td><td>&#xA0;</td><td>&#xA0;</td></tr></tbody></table><p id="_24" tabindex="-1">La recidiva es com&#xFA;n, tanto en los tumores de enc&#xE9;falo infantiles de grado bajo como en los malignos, y se puede presentar muchos a&#xF1;os despu&#xE9;s del tratamiento inicial. Es posible que la enfermedad se presente en el sitio del tumor primario o, especialmente en el caso de los tumores malignos, en sitios no contiguos del sistema nervioso central (SNC). La reca&#xED;da sist&#xE9;mica es poco frecuente, pero puede ocurrir. En el momento de la recidiva, se indica una evaluaci&#xF3;n completa del alcance de la reca&#xED;da para todos los tumores malignos y, a veces, para las lesiones de grado m&#xE1;s bajo. Tal vez se necesite una biopsia o una nueva resecci&#xF3;n quir&#xFA;rgica con el fin de confirmar una recidiva o transformaci&#xF3;n tumoral en el tiempo, incluso cambios en el grado y la composici&#xF3;n molecular.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a> Otras entidades, como un tumor secundario y la necrosis encef&#xE1;lica relacionada con el tratamiento, quiz&#xE1; sean cl&#xED;nicamente indistinguibles de la recidiva tumoral.<a href="#cit/section_4.3">3</a> La decisi&#xF3;n de la necesidad de una intervenci&#xF3;n quir&#xFA;rgica se debe individualizar de acuerdo con el tipo del tumor inicial, el tiempo transcurrido entre el tratamiento inicial y la reaparici&#xF3;n de la lesi&#xF3;n, y otros par&#xE1;metros cl&#xED;nicos.</p><p id="_25" tabindex="-1">Para pacientes seleccionados, es posible que est&#xE9;n disponibles ensayos terap&#xE9;uticos de fase temprana en las instituciones de fase I del Children's Oncology Group, el Pediatric Brain Tumor Consortium u otras entidades.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Morrissy AS, Garzia L, Shih DJ, et al.: Divergent clonal selection dominates medulloblastoma at recurrence. Nature 529 (7586): 351-7, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26760213&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26760213&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Mistry M, Zhukova N, Merico D, et al.: BRAF mutation and CDKN2A deletion define a clinically distinct subgroup of childhood secondary high-grade glioma. J Clin Oncol 33 (9): 1015-22, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25667294&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25667294&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Packer RJ, Zhou T, Holmes E, et al.: Survival and secondary tumors in children with medulloblastoma receiving radiotherapy and adjuvant chemotherapy: results of Children's Oncology Group trial A9961. Neuro Oncol 15 (1): 97-103, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23099653&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23099653&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
