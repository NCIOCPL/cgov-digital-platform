            <div id="_section_53" class="pdq-sections"><p id="_54" tabindex="-1">Treatment planning by a multidisciplinary team of cancer specialists&#x2014;including a pediatric oncologist, ophthalmologist, and radiation oncologist&#x2014;with
            experience treating ocular tumors of childhood is required to optimize treatment outcomes.<a href="#cit/section_4.1">1</a> Evaluation at specialized treatment centers is highly recommended before the initiation of treatment to improve the likelihood of ocular salvage and vision preservation.</p><p id="_512" tabindex="-1">The goals of therapy are the following:     </p><div class="pdq-content-list"><ul id="_663"><li>Eradicate the disease to save the patient's life.</li><li>Preserve as much vision as possible.</li><li>Decrease risk of late sequelae from treatment, particularly subsequent neoplasms (SNs).</li></ul></div><p id="_736" tabindex="-1">Treatment of retinoblastoma is tailored to the intraocular and extraocular disease burden, disease laterality,  germline <em>RB1</em> gene status, and potential for preserving vision. For patients presenting with intraocular disease, particularly those with bilateral eye involvement, a conservative approach consisting of tumor reduction with intravenous or ophthalmic artery chemotherapy, coupled with aggressive local therapy, may result in high ocular salvage rates.<a href="#cit/section_4.2">2</a> Radiation therapy, one of the most effective treatments in retinoblastoma, is usually reserved for cases of intraocular or extraocular disease progression. Many treatments considered to be standard of care have not been studied in a randomized fashion.</p><p id="_737" tabindex="-1">A risk-adapted, judicious combination of the following therapeutic options should be considered:</p><div class="pdq-content-list"><ul id="_810"><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_811">Enucleation</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_813">Local treatment (cryotherapy, laser therapy, and brachytherapy)</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_816">Systemic chemotherapy</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_821">Ophthalmic artery infusion of chemotherapy (intra-arterial chemotherapy)</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_824">Intravitreal chemotherapy</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_827">Subtenon chemotherapy (subconjunctival chemotherapy)</a>.</li><li><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_830">Radiation therapy (external-beam radiation therapy [EBRT], brachytherapy)</a>.</li></ul></div><p id="_748" tabindex="-1">The treatment options for intraocular, extraocular, and recurrent retinoblastoma are described in <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_749">Table 2</a>.</p><table id="_749" class="table-default expandable-container"><caption>Table 2.  Treatment Options for Retinoblastoma</caption><colgroup><col width="9.69%"><col width="28.51%"><col width="61.78%"></colgroup><THead><tr><th colspan="2">Treatment Group</th><th>Treatment Options</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">CNS = central nervous system; EBRT = external-beam radiation therapy.</td></tr></TFoot><tbody><tr><td colspan="2">Intraocular retinoblastoma:</td><td>&#xA0;</td></tr><tr><td rowspan="4">&#xA0;</td><td rowspan="4">Unilateral retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_725">Enucleation followed by chemotherapy</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_726">Conservative ocular salvage approaches:</a></td></tr><tr><td>&#x2014;Chemoreduction with either  systemic  or ophthalmic artery infusion chemotherapy with or without intravitreal chemotherapy </td></tr><tr><td>&#x2014;Local treatments  (cryotherapy, thermotherapy, and plaque radiation therapy)</td></tr><tr><td rowspan="5">&#xA0;</td><td rowspan="5">Bilateral retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_686">Enucleation for large intraocular tumors, followed by risk-adapted chemotherapy when the eye and vision cannot be saved</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_686">Conservative ocular salvage approaches when the eye and vision can be saved:</a></td></tr><tr><td>&#x2014;Chemoreduction with either systemic or ophthalmic artery infusion chemotherapy with or without intravitreal chemotherapy</td></tr><tr><td>&#x2014;Local treatments (cryotherapy, thermotherapy, and plaque radiation therapy)</td></tr><tr><td>&#x2014;EBRT</td></tr><tr><td>&#xA0;</td><td>Cavitary retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_833">Systemic and/or intra-arterial chemotherapy</a></td></tr><tr><td colspan="2">Extraocular retinoblastoma:</td><td>&#xA0;</td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">Orbital and locoregional retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_697">Chemotherapy</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_697">Radiation therapy</a></td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">CNS disease</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_702">Systemic chemotherapy and CNS-directed therapy
            </a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_702">Systemic chemotherapy followed by myeloablative chemotherapy and stem cell rescue</a></td></tr><tr><td rowspan="2">&#xA0;</td><td rowspan="2">Trilateral retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_705">Systemic chemotherapy followed by surgery and myeloablative chemotherapy with stem cell rescue</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_705">Systemic chemotherapy followed by surgery and radiation therapy</a></td></tr><tr><td>&#xA0;</td><td>Extracranial metastatic retinoblastoma</td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_709">Systemic chemotherapy followed by myeloablative chemotherapy with stem cell rescue and radiation therapy</a></td></tr><tr><td rowspan="5" colspan="2">Progressive or recurrent intraocular retinoblastoma </td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_711">Enucleation
            </a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_711">Radiation therapy (EBRT or plaque radiation therapy)</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_711">Local treatments (cryotherapy or thermotherapy)</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_711">Salvage chemotherapy (systemic or intra-arterial)</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_711">Intravitreal chemotherapy</a></td></tr><tr><td rowspan="2" colspan="2">Progressive or recurrent extraocular retinoblastoma </td><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_744">Systemic chemotherapy and radiation therapy for orbital disease</a></td></tr><tr><td><a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_744">Systemic chemotherapy followed by myeloablative chemotherapy with stem cell rescue, and radiation therapy for extraorbital disease</a></td></tr></tbody></table><section id="_811"><h3 id="_811_toc">Enucleation</h3><p id="_812" tabindex="-1">Upfront removal of the eye is indicated for large tumors filling the vitreous for which there is little or no likelihood of restoring vision,  in cases of extension to the anterior chamber, or in the presence of neovascular glaucoma. Patients must be monitored closely  for orbital recurrence of disease, particularly in the first 2 years after enucleation.<a href="#cit/section_4.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>] Enucleation is also used as a salvage treatment in cases of disease progression or recurrence in patients receiving eye-salvage management. The pathology specimen must be carefully examined to identify patients who are at high risk of extraocular dissemination and who may require adjuvant chemotherapy.</p></section><section id="_813"><h3 id="_813_toc">Local Treatment (Cryotherapy, Laser Therapy, and Brachytherapy)</h3><p id="_814" tabindex="-1">For patients undergoing eye-salvage treatment, aggressive local therapy is always required. Local treatment is administered by the ophthalmologist directly to the tumor.</p><div class="pdq-content-list"><ul id="_815"><li><strong>Cryotherapy:</strong> Cryotherapy is based on the application of a cryoprobe to the sclera in the immediate vicinity of the retinal tumor. Cryotherapy is used as  primary therapy or with chemotherapy for tumors smaller than 4 disc diameters (DD)  in the
            anterior portion of the retina.
            </li><li><strong>Laser therapy:</strong>  Laser therapy may be used as primary therapy for small tumors or in combination with chemotherapy for larger tumors. Traditional photocoagulation (argon laser), in which the laser was applied around the tumor to target the tumor vasculature, has given way to thermotherapy (diode laser). Thermotherapy is delivered directly to the tumor surface via infrared wavelengths of light.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></li><li><strong>Brachytherapy (plaque radiation therapy):</strong> For larger tumors that are not amenable to cryotherapy or laser therapy, brachytherapy can provide an effective means for local control (refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_830">Radiation Therapy</a> section of this summary for more information).</li></ul></div></section><section id="_816"><h3 id="_816_toc">Systemic Chemotherapy</h3><p id="_817" tabindex="-1">Systemic chemotherapy plays a role in the following:</p><div class="pdq-content-list"><ul id="_818"><li>Adjuvant setting for patients with high-risk pathology. Different regimens have been used in the management of patients with high-risk pathology in the enucleated specimen. Most regimens include a three-drug combination of vincristine, etoposide, and carboplatin, either alone or alternating with cyclophosphamide and an anthracycline.<a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a></li><li>Treatment of patients with extraocular and metastatic disease. Patients with extraocular disease benefit from more intensive therapy. While a standard treatment has not been determined, responses to cisplatin-based regimens, with consolidation with high-dose chemotherapy and autologous hematopoietic stem cell rescue for patients with extraorbital disease, have been reported.<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></li><li>Chemoreductive treatment in conjunction with aggressive local treatment for patients undergoing ocular salvage treatments.</li></ul></div><p id="_819" tabindex="-1">During the past two decades, the standard of care has been systemic chemotherapy to reduce tumor
            volume (chemoreduction) to facilitate the use of local treatments and to avoid the long-term effects of radiation
            therapy.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a>; <a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335135&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335135&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2Di</a>]; <a href="#cit/section_4.17">17</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>]; <a href="#cit/section_4.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiii</a>]  The success rate for eye salvage varies from center to center, but overall good ocular outcomes are consistently obtained for discrete tumors without vitreous seeding.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a> Chemotherapy may also be continued or initiated with concurrent local control.<a href="#cit/section_4.21">21</a> Eye grouping as defined by the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_509">International Classification of Retinoblastoma</a> is the best predictor of ocular salvage using this approach. In a single-institution, nonrandomized study of 345 patients diagnosed with Group D or E tumors, primary enucleation and adjuvant chemotherapy for high-risk pathology was compared with systemic chemotherapy with or without subsequent enucleation as needed. The incidence of local recurrence and metastasis was less than 1%, regardless of the approach. As opposed to 100% enucleation, subsequent enucleation was performed in only 41% of children who received systemic chemoreduction, none of whom were found to have high-risk pathology in the chemoreduced eye.<a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDii</a>] In a retrospective study of Group D eyes that were treated primarily with intravenous chemotherapy and never enucleated, more than 50% of patients had visual acuity of less than 20/200 and 75% of patients had strabismus.<a href="#cit/section_4.23">23</a></p><p id="_820" tabindex="-1">Local tumor recurrence is not uncommon in the first few years after treatment <a href="#cit/section_4.20">20</a> and can often be successfully treated with  local therapy.<a href="#cit/section_4.24">24</a>  Among patients with heritable disease, younger patients and those with a positive family history are more likely to form new tumors. Chemotherapy may treat small, previously undetected lesions by slowing their growth, and this may improve overall salvage with local therapy.<a href="#cit/section_4.25">25</a></p></section><section id="_821"><h3 id="_821_toc">Ophthalmic Artery Infusion of Chemotherapy (Intra-arterial Chemotherapy)</h3><p id="_822" tabindex="-1">Direct delivery of chemotherapy into the eye via cannulation of the ophthalmic artery is a feasible and effective method for ocular salvage.</p><p id="_793" tabindex="-1">Melphalan is the most common and most effective agent used. It is often combined with topotecan or carboplatin when responses are suboptimal or there is very advanced intraocular disease.<a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a></p><p id="_794" tabindex="-1">For patients with treatment-naive eyes, the 2-year radiation-free ocular survival rate is 86% to 90%.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a> Outcome after intra-arterial chemotherapy correlates with the extent of intraocular burden, as follows: </p><div class="pdq-content-list"><ul id="_823"><li>Patients with early intraocular disease (Group B and C eyes) have an excellent outcome and may be treated with single-agent therapy.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.29">29</a></li><li>Group D eyes have a worse outcome, with radiation-free ocular survival rates of 80% for eyes with subretinal seeding and 65% for eyes with vitreous seeding.<a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a> Some centers have reported higher ocular salvage rates for unilateral Group D and E eyes using a three-drug chemotherapy regimen.<a href="#cit/section_4.2">2</a> For patients with very advanced intraocular disease, an alternative treatment is the use of systemic chemotherapy followed by consolidation with intra-arterial melphalan.<a href="#cit/section_4.34">34</a></li><li>Ocular salvage rates when intra-arterial chemotherapy administration is used as salvage treatment for patients with recurrent or progressive disease are consistently lower, with globe survival rates of 50% to 60%.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.35">35</a><a href="#cit/section_4.36">36</a> However, the use of a more intensive three-drug regimen with melphalan, topotecan, and carboplatin in patients who have progressed after standard systemic and focal therapies has reported radiation-free ocular salvage rates of 75% at 2 years.<a href="#cit/section_4.37">37</a></li></ul></div><p id="_795" tabindex="-1">Patients with bilateral disease can undergo tandem intra-arterial administration.<a href="#cit/section_4.38">38</a> In those circumstances, patients are at higher risk of systemic toxicity caused by melphalan exposure,<a href="#cit/section_4.39">39</a> and single-agent carboplatin may be used to treat the less-advanced eye during the tandem procedure.<a href="#cit/section_4.40">40</a> For neonates and very young infants where the cannulization of the ophthalmic artery is not feasible, <em>bridge</em> treatment with single-agent systemic carboplatin until the infant is aged 3 months  or weighs 6 kg, followed by consolidation with intra-arterial chemotherapy, has been shown to be very effective, with a 1-year radiation-free ocular survival rate of 95%.<a href="#cit/section_4.41">41</a></p><p id="_796" tabindex="-1">While subretinal seeds can be well controlled with intra-arterial chemotherapy,<a href="#cit/section_4.36">36</a> vitreous seeds may be difficult to control with intra-arterial or intravenous chemotherapy alone. Anterior chamber seeding after intra-arterial or intravenous chemotherapy can occur, as detected clinically in one series of 6 of 12 eyes (50%) and histopathologically in 8 of 12 eyes (67%). This finding suggests that intra-arterial chemotherapy may have greater efficacy in posterior segment disease.<a href="#cit/section_4.42">42</a> The addition of intravitreal chemotherapy to intra-arterial chemotherapy appears to markedly improve the overall effectiveness in eyes with vitreous seeds, especially those with vitreous seed clouds (refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_824">Intravitreal Chemotherapy</a> section of this summary for more information).<a href="#cit/section_4.43">43</a><a href="#cit/section_4.44">44</a> Similarly, the addition of intravitreal chemotherapy to intravenous chemotherapy is more effective in the treatment of vitreous seeds; as with primary intra-arterial chemotherapy,<a href="#cit/section_4.44">44</a>  control of seed dust, spheres, and clouds require progressively more cycles of intravitreal chemotherapy.<a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]
            </p><p id="_797" tabindex="-1">Complications related to intra-arterial chemotherapy include the following:<a href="#cit/section_4.31">31</a></p><div class="pdq-content-list"><ul id="_798"><li>Retinal detachment (up to 19.3%).<a href="#cit/section_4.46">46</a></li><li>Vitreous hemorrhage (18.1%).</li><li>Ptosis (13.6%).</li><li>Dysmotility (6.5%).</li><li>Vascular and ischemic effects (6.2%).</li><li>Optic atrophy (3.4%).</li><li>Phthisis (2.7%).</li></ul></div><p id="_799" tabindex="-1">Major vascular complications related to the procedure are very rare; no strokes or significant acute neurological events have been reported by the most experienced groups.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.47">47</a><a href="#cit/section_4.48">48</a> However, stenosis of the ophthalmic artery and occlusion of the retinal artery have been documented;<a href="#cit/section_4.48">48</a> the risk of thrombosis is significantly increased in children with thrombophilia.<a href="#cit/section_4.49">49</a></p><p id="_800" tabindex="-1">The impact of the intraocular vascular changes on vision has not been fully assessed because of the young age of the first cohorts of patients treated. Most patients do not have substantial electroretinographic changes,<a href="#cit/section_4.50">50</a> and preservation of central vision has been reported.<a href="#cit/section_4.51">51</a> A proportion of patients with abnormal electroretinograms (ERGs) with or without retinal detachment may have improved ERGs in the years after intra-arterial chemotherapy.<a href="#cit/section_4.52">52</a> For 72 eyes with advanced retinoblastoma and baseline ERGs indistinguishable from noise (<em>extinguished</em>) or flicker ERG amplitudes less than 25 &#xB5;V (<em>poor</em>), ERGs were obtained before ophthalmic artery chemosurgery and at 3 months, 1 year, and 2 years after ophthalmic artery chemosurgery. At 3 months, 1 year, and 2 years after ophthalmic artery chemosurgery, <em>extinguished</em> eyes showed 9 of 15, 4 of 11, and 2 of 6 detectable ERGs, respectively;  <em>poor</em> eyes showed 19 of 55, 14 of 30, and 8 of 18 ERGs exceeding 25 &#x3BC;V, respectively.<a href="#cit/section_4.52">52</a> However, in patients with heavily pretreated eyes, intensive intra-arterial chemotherapy may result in worsening of retinal function.<a href="#cit/section_4.37">37</a></p><p id="_801" tabindex="-1">Another risk associated with intra-arterial chemotherapy is the exposure to ionizing radiation during fluoroscopy. Radiation doses per procedure can be as high as 191 mGy to the affected eye and 35 mGy to the contralateral eye,<a href="#cit/section_4.53">53</a> although doses as low as 1 mGy per procedure have been reported.<a href="#cit/section_4.54">54</a> After multiple procedures, cumulative doses can reach 0.1 to 0.2 Gy, which can be cataractogenic and potentially carcinogenic in this susceptible population.<a href="#cit/section_4.53">53</a> There is no increase in the incidence of second malignancies;<a href="#cit/section_4.47">47</a><a href="#cit/section_4.55">55</a> however, longer follow-up will be required to fully ascertain the risks associated with the procedure.</p><p id="_802" tabindex="-1">The risk of metastatic progression with direct ocular delivery of chemotherapy appears to be very low;<a href="#cit/section_4.2">2</a> however, up to 20 cases of patients treated with intra-arterial chemotherapy who subsequently developed metastases have been reported.<a href="#cit/section_4.31">31</a></p></section><section id="_824"><h3 id="_824_toc">Intravitreal Chemotherapy</h3><p id="_825" tabindex="-1"> Studies suggest that direct intravitreal injection of melphalan or topotecan may be effective in controlling active vitreous seeds.<a href="#cit/section_4.56">56</a><a href="#cit/section_4.57">57</a>; <a href="#cit/section_4.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335147&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335147&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDi</a>]; <a href="#cit/section_4.59">59</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] A retrospective study  of 264 eyes (250 children) treated with intravitreal melphalan for vitreous seeds over a two-decade period reported a 68% complete remission rate.  There was a low incidence of extraocular spread that occurred in children with high-risk features.<a href="#cit/section_4.60">60</a>[<a href="/Common/PopUps/popDefinition.aspx?id=716085&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000716085&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiD</a>]  Because of initial concerns about the potential for tumor dissemination,  the use of intravitreal chemotherapy was limited. However, a review calculated that the proportion of patients with extraocular tumor spread, potentially as the result of intravitreal injection, is negligible.<a href="#cit/section_4.61">61</a> </p><p id="_826" tabindex="-1">A meta-analysis reported that significant side effects are uncommon, although each injection results in a small decrease in retinal function, as measured by ERG.<a href="#cit/section_4.62">62</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiv</a>] The current era of retinoblastoma management using intra-arterial chemotherapy plus  intravitreal chemotherapy (as needed for vitreous seeding) has improved globe salvage in eyes with advanced retinoblastoma when compared with children who were treated in earlier years with intra-arterial chemotherapy alone.<a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335148&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335148&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDii</a>] A second study, also performed across different eras (2006&#x2013;2010 vs. 2011&#x2013;2016), retrospectively addressed 40 eyes presenting with vitreous seed clouds (class 3 seeds). The children treated in the first era received primary treatment with intra-arterial chemotherapy, while the children treated in the later era received simultaneously both intravitreal and intra-arterial chemotherapy. Compared with the children treated in the earlier era, children treated in the later era demonstrated shorter time to regression, fewer recurrences, fewer enucleations, and no increased toxicity, including no difference in loss of retinal function by ERG.<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiv</a>] Generally, each dose of intravitreal chemotherapy results in a further small decrement of retinal function, as measured by ERG.<a href="#cit/section_4.63">63</a></p></section><section id="_827"><h3 id="_827_toc">Subtenon Chemotherapy (Subconjunctival Chemotherapy)</h3><p id="_828" tabindex="-1">Periocular delivery of carboplatin results in high intraocular concentrations of the agent, and this treatment is often used in ocular salvage approaches, particularly when there is a high vitreal tumor burden. Carboplatin is administered by the treating ophthalmologist into the subtenon space, and it  is generally used in conjunction with systemic chemotherapy and local ophthalmic therapies for patients with vitreous disease.<a href="#cit/section_4.64">64</a><a href="#cit/section_4.65">65</a> Responses have also been noted with subtenon topotecan.<a href="#cit/section_4.66">66</a></p><p id="_829" tabindex="-1">With the development of new treatments for retinoblastoma, such as intra-arterial and intravitreal delivery of chemotherapy, subtenon chemotherapy is being used less often in the clinical setting.</p></section><section id="_830"><h3 id="_830_toc">Radiation Therapy</h3><div class="pdq-content-list"><ul id="_831"><li><strong>EBRT:</strong> Retinoblastoma is a very radiosensitive malignancy. EBRT doses ranging from 35 Gy to 46 Gy usually result in long-term remissions.
            Because of the need to sedate young children and the intricacies of field
            planning, special expertise in pediatric radiation therapy is important.
            Radiation therapy is used in cases of progression after conservative approaches, in patients with extraocular extension, and as part of the management of patients with metastatic disease.<p id="_760" tabindex="-1">Newer methods of delivering EBRT are being applied in an attempt to reduce adverse long-term effects.   This includes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335073&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000335073&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet'); return(false);">intensity-modulated radiation therapy</a> and proton-beam radiation therapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=534234&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000534234&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet'); return(false);">charged-particle radiation therapy</a>).<a href="#cit/section_4.67">67</a><a href="#cit/section_4.68">68</a><a href="#cit/section_4.69">69</a><a href="#cit/section_4.70">70</a> Preliminary data suggest that proton radiation therapy is associated with a lower risk of radiation-induced malignancy in survivors of heritable retinoblastoma. In a nonrandomized study that compared two contemporary cohorts of patients with heritable retinoblastoma who were treated with either photon or proton radiation therapy, the 10-year cumulative incidence of radiation-induced SNs was significantly different between the two groups (0% for proton radiation vs. 14% for photon radiation, <em>P</em> = .015).<a href="#cit/section_4.71">71</a></p><p id="_666" tabindex="-1">EBRT in infants causes growth failure of the orbital bones and results in cosmetic deformity. EBRT also increases the risk of SNs in children with heritable retinoblastoma.</p></li><li><strong>Brachytherapy (plaque radiation therapy):</strong> Indications for plaque radiation therapy include solitary tumors with a diameter ranging between 6 mm and 15 mm, tumor thickness of 10 mm or less, and tumor location of more than 3 mm from the optic disc or fovea. The most commonly used radioisotope is  iodine I 125, although others such as iridium Ir 192 and ruthenium Ru 106 are also effective. In combination with appropriate use of chemotherapy and other forms of focal consolidation, brachytherapy can be very effective in the treatment of localized retinal tumors that are not amenable to other means of local therapy.<a href="#cit/section_4.24">24</a><a href="#cit/section_4.72">72</a><a href="#cit/section_4.73">73</a></li></ul></div></section><section id="_841"><h3 id="_841_toc">Special Considerations for the Treatment of Children with Cancer</h3><p id="_842" tabindex="-1">Cancer in children and adolescents is rare, although the overall incidence of childhood cancer has been slowly increasing since 1975.<a href="#cit/section_4.74">74</a>  Children and adolescents with
            cancer should be referred to medical centers that have a multidisciplinary team
            of cancer specialists with experience treating the cancers that occur during
            childhood and adolescence.  This multidisciplinary team approach is particularly important in the management of retinoblastoma; this approach incorporates the skills
            of the following health care professionals and others to ensure that children
            receive treatment, supportive care, and rehabilitation that will provide
            optimal survival and quality of life:   </p><div class="pdq-content-list"><ul id="_843"><li>An ophthalmologist with extensive experience in the treatment of children with retinoblastoma.</li><li>Primary care physician.</li><li>Pediatric surgical subspecialists.</li><li>Radiation oncologists.</li><li>Pediatric medical oncologists/hematologists.</li><li>Rehabilitation specialists.</li><li>Pediatric nurse specialists.</li><li>Social workers.</li></ul></div><p id="_844" tabindex="-1">Guidelines for pediatric cancer centers
            and their role in the treatment of pediatric patients with cancer have been
            outlined by the American Academy of Pediatrics.<a href="#cit/section_4.75">75</a>  At these pediatric cancer
            centers, clinical trials are available for most  types of cancer
            that occur in children and adolescents, and the opportunity to participate in
            these trials is offered to most patients and their families.  Clinical trials for
            children and adolescents with cancer are generally designed to compare
            potentially better therapy with therapy that is currently accepted as standard.
            Most of the progress made in identifying curative therapies for
            childhood cancers has been achieved through clinical trials.  Information about
            ongoing clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p><p id="_845" tabindex="-1">Dramatic improvements in survival have been achieved for children and adolescents with cancer.<a href="#cit/section_4.74">74</a><a href="#cit/section_4.76">76</a><a href="#cit/section_4.77">77</a> Between 1975 and 2010, childhood cancer mortality decreased by more than 50%.<a href="#cit/section_4.74">74</a><a href="#cit/section_4.76">76</a><a href="#cit/section_4.77">77</a>  Childhood and adolescent cancer survivors require close monitoring because cancer therapy side effects may persist or develop months or years after treatment.  (Refer to the PDQ summary on <a href="/types/childhood-cancers/late-effects-hp-pdq">Late Effects of Treatment for Childhood Cancer</a>  for specific information about the incidence, type, and monitoring of late effects in childhood and adolescent cancer survivors.)</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Chintagumpala M, Chevez-Barrios P, Paysse EA, et al.: Retinoblastoma: review of current management. Oncologist 12 (10): 1237-46, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17962617&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17962617&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Abramson DH, Fabius AW, Issa R, et al.: Advanced Unilateral Retinoblastoma: The Impact of Ophthalmic Artery Chemosurgery on Enucleation Rate and Patient Survival at MSKCC. PLoS One 10 (12): e0145436, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26709699&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26709699&amp