i id="section_1.17">Broniscer A, Laningham FH, Sanders RP, et al.: Young age may predict a better outcome for children with diffuse pontine glioma. Cancer 113 (3): 566-72, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18484645&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18484645&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.18">Pascual-Castroviejo I, Pascual-Pascual SI, Via&#xF1;o J, et al.: Posterior fossa tumors in children with neurofibromatosis type 1 (NF1). Childs Nerv Syst 26 (11): 1599-603, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20464401&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20464401&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.19">Albers AC, Gutmann DH: Gliomas in patients with neurofibromatosis type 1. Expert Rev Neurother 9 (4): 535-9, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19344304&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19344304&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
