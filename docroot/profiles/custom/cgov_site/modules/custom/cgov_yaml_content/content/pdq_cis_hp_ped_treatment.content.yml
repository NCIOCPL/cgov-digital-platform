            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/cerebro/paciente/tratamiento-cerebro-infantil-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_2" tabindex="-1">Se han logrado mejoras notables en la supervivencia de ni&#xF1;os y adolescentes con c&#xE1;ncer. Entre 1975 y 2010, la mortalidad por c&#xE1;ncer infantil disminuy&#xF3; en m&#xE1;s de 50&#xA0;%.<a href="#cit/section_1.1">1</a> Los ni&#xF1;os y adolescentes sobrevivientes de c&#xE1;ncer necesitan un seguimiento minucioso, ya que  los efectos secundarios del tratamiento del c&#xE1;ncer pueden persistir o presentarse meses o a&#xF1;os despu&#xE9;s de este. Para obtener informaci&#xF3;n espec&#xED;fica acerca de la incidencia, tipo y vigilancia de los efectos tard&#xED;os en los ni&#xF1;os y adolescentes sobrevivientes de c&#xE1;ncer, consultar el sumario del PDQ <a href="/espanol/tipos/infantil/efectos-tardios-pro-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a>.</p><p id="_3" tabindex="-1">Los tumores de enc&#xE9;falo primarios son un grupo diverso de enfermedades que juntas constituyen el tumor s&#xF3;lido m&#xE1;s com&#xFA;n de la ni&#xF1;ez. Los tumores de enc&#xE9;falo se clasifican seg&#xFA;n sus caracter&#xED;sticas histol&#xF3;gicas, pero la ubicaci&#xF3;n del tumor y el grado de diseminaci&#xF3;n son tambi&#xE9;n factores importantes que afectan el tratamiento y el pron&#xF3;stico. Para el diagn&#xF3;stico y la clasificaci&#xF3;n tumoral, se usan cada vez m&#xE1;s los an&#xE1;lisis inmunohistoqu&#xED;micos, los hallazgos citogen&#xE9;ticos y gen&#xE9;tico moleculares, y las mediciones de la actividad proliferativa.<a href="#cit/section_1.2">2</a></p><section id="_4"><h3 id="_4_toc">Incidencia</h3><p id="_5" tabindex="-1">En el Central Brain Tumor Registry of the United States (CBTRUS), se calcula que alrededor de 4300  ni&#xF1;os reciben este diagn&#xF3;stico cada a&#xF1;o en los Estados Unidos.<a href="#cit/section_1.3">3</a></p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Smith MA, Altekruse SF, Adamson PC, et al.: Declining childhood and adolescent cancer mortality. Cancer 120 (16): 2497-506, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Louis DN, Perry A, Reifenberger G, et al.: The 2016 World Health Organization Classification of Tumors of the Central Nervous System: a summary. Acta Neuropathol 131 (6): 803-20, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27157931&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Ostrom QT, Gittleman H, Farah P, et al.: CBTRUS statistical report: Primary brain and central nervous system tumors diagnosed in the United States in 2006-2010. Neuro Oncol 15 (Suppl 2): ii1-56, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24137015&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24137015&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
