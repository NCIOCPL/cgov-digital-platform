5831&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.28">Ruge MI, Kickingereder P, Simon T, et al.: Stereotactic iodine-125 brachytherapy for treatment of inoperable focal brainstem gliomas of WHO grades I and II: feasibility and long-term outcome. J Neurooncol 109 (2): 273-83, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22580799&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22580799&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.29">Rush S, Foreman N, Liu A: Brainstem ganglioglioma successfully treated with vemurafenib. J Clin Oncol 31 (10): e159-60, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23358987&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23358987&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
