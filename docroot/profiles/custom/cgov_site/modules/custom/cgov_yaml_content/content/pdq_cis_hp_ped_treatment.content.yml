            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/retinoblastoma/paciente/tratamiento-retinoblastoma-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_729" tabindex="-1">El retinoblastoma es un c&#xE1;ncer infantil que exige una cuidadosa integraci&#xF3;n de la atenci&#xF3;n multidisciplinaria. El tratamiento del retinoblastoma tiene como objetivo salvar la vida del paciente y preservar la visi&#xF3;n &#xFA;til; por lo tanto, se debe personalizar. El tratamiento del retinoblastoma intraocular ha evolucionado hacia un enfoque m&#xE1;s adaptado al riesgo para reducir al m&#xED;nimo la exposici&#xF3;n sist&#xE9;mica a f&#xE1;rmacos, optimizar la administraci&#xF3;n de f&#xE1;rmacos oculares y preservar la visi&#xF3;n &#xFA;til. Los pacientes que presentan retinoblastoma extraocular necesitan un tratamiento con quimioterapia intensiva, que incluya consolidaci&#xF3;n con quimioterapia de dosis alta y rescate aut&#xF3;geno de c&#xE9;lulas madre hematopoy&#xE9;ticas. Aunque la mayor&#xED;a de los pacientes con enfermedad orbitaria y una gran proporci&#xF3;n de pacientes con met&#xE1;stasis sist&#xE9;micas fuera del sistema nervioso central (SNC) se pueden curar, el pron&#xF3;stico para los pacientes con enfermedad intracraneal es muy desalentador.</p><section id="_486"><h3 id="_486_toc">Incidencia</h3><p id="_487" tabindex="-1">El retinoblastoma es un tumor de la ni&#xF1;ez relativamente poco frecuente que se origina en la retina y representa alrededor de 3&#xA0;% de los c&#xE1;nceres en los ni&#xF1;os menores de 15 a&#xF1;os.</p><p id="_730" tabindex="-1">El retinoblastoma es un c&#xE1;ncer que afecta a ni&#xF1;os muy peque&#xF1;os; dos tercios de todos los casos de retinoblastoma se diagnostican antes de los 2 a&#xF1;os.<a href="#cit/section_1.1">1</a> En consecuencia, si bien el c&#xE1;lculo de la incidencia anual en los Estados Unidos es de aproximadamente 4 casos por mill&#xF3;n de ni&#xF1;os menores de 15 a&#xF1;os, la incidencia anual ajustada por edad en ni&#xF1;os de 0 a 4 a&#xF1;os es de 10 a 14 casos por mill&#xF3;n (alrededor de 1 en 14&#xA0;000&#x2013;18&#xA0;000 nacidos vivos).</p></section><section id="_731"><h3 id="_731_toc">Caracter&#xED;sticas anat&#xF3;micas</h3><p id="_732" tabindex="-1">El retinoblastoma surge de la retina y suele crecer debajo de esta y hacia el cuerpo v&#xED;treo. El compromiso de las membranas oculares y el nervio &#xF3;ptico se produce en una secuencia de complicaciones a medida que el tumor progresa. La invasi&#xF3;n de la membrana coroides es frecuente, aunque la aparici&#xF3;n de invasi&#xF3;n masiva habitualmente se limita a la enfermedad avanzada. Despu&#xE9;s de la invasi&#xF3;n de la coroides, el tumor llega a la circulaci&#xF3;n sist&#xE9;mica y crea la posibilidad de met&#xE1;stasis. La progresi&#xF3;n adicional a trav&#xE9;s de las membranas oculares conduce a la invasi&#xF3;n de la escler&#xF3;tica y la &#xF3;rbita. En la porci&#xF3;n delantera, el tumor que invade la c&#xE1;mara anterior puede acceder a la circulaci&#xF3;n sist&#xE9;mica a trav&#xE9;s del canal de Schlemm. La progresi&#xF3;n a trav&#xE9;s del nervio &#xF3;ptico y m&#xE1;s all&#xE1; de la l&#xE1;mina cribosa aumenta el riesgo de diseminaci&#xF3;n sist&#xE9;mica y por el SNC (consultar la <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_839">Figura 1</a>).</p><p id="_733" tabindex="-1"><figure id="figure_839" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR765491.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_839" alt="Anatom&#xED;a del ojo; en la ilustraci&#xF3;n de dos paneles, se muestra el exterior y el interior del ojo. En el panel superior, se muestra el exterior del ojo, incluso el p&#xE1;rpado, la pupila, la escler&#xF3;tica y el iris. En el panel inferior, se muestra el interior del ojo, incluso el cuerpo ciliar, el canal de Schlemm, la c&#xF3;rnea, el cristalino, el humor v&#xED;treo, la retina, la coroides, el nervio &#xF3;ptico y la l&#xE1;mina cribosa." title="Anatom&#xED;a del ojo; en la ilustraci&#xF3;n de dos paneles, se muestra el exterior y el interior del ojo. En el panel superior, se muestra el exterior del ojo, incluso el p&#xE1;rpado, la pupila, la escler&#xF3;tica y el iris. En el panel inferior, se muestra el interior del ojo, incluso el cuerpo ciliar, el canal de Schlemm, la c&#xF3;rnea, el cristalino, el humor v&#xED;treo, la retina, la coroides, el nervio &#xF3;ptico y la l&#xE1;mina cribosa." src="https://www.cancer.gov/images/cdr/live/CDR765491-750.jpg"><figcaption class="caption-container">Figura 1.  Anatom&#xED;a del ojo en la que se observa la parte  exterior e interior, incluso el p&#xE1;rpado, la pupila, la escler&#xF3;tica, el iris, el cuerpo ciliar, el canal de Schlemm, la c&#xF3;rnea, el cristalino, el humor v&#xED;treo, la retina, la coroides, el nervio &#xF3;ptico y la l&#xE1;mina cribosa. El humor v&#xED;treo es  un gel que llena el centro del ojo.</figcaption></figure></p></section><section id="_851"><h3 id="_851_toc">Ex&#xE1;menes de detecci&#xF3;n</h3><p id="_852" tabindex="-1">Las siguientes estrategias de detecci&#xF3;n y vigilancia reflejan las pr&#xE1;cticas habituales en el abordaje del retinoblastoma.</p><p id="_853" tabindex="-1">En los ni&#xF1;os con antecedentes familiares de retinoblastoma se llevan a cabo ex&#xE1;menes de detecci&#xF3;n al comienzo de la vida mediante oftalmoscopia con anestesia general, que se hace a intervalos regulares de acuerdo con el c&#xE1;lculo del riesgo absoluto a partir de la identificaci&#xF3;n de la mutaci&#xF3;n de  <em>RB1</em> en el ni&#xF1;o y en su familia. Si alguno de los padres tiene esta mutaci&#xF3;n, el reci&#xE9;n nacido se somete a una exploraci&#xF3;n ocular con dilataci&#xF3;n pupilar y anestesia general tan pronto como sea posible durante el primer mes de vida, y tambi&#xE9;n se efect&#xFA;a una evaluaci&#xF3;n gen&#xE9;tica. Los lactantes cuya prueba gen&#xE9;tica da un resultado positivo se someten a ex&#xE1;menes mensuales con anestesia. Los lactantes que no contraen la enfermedad contin&#xFA;an con ex&#xE1;menes mensuales  durante el primer a&#xF1;o de vida y luego se reduce  progresivamente la frecuencia de estos ex&#xE1;menes durante el segundo a&#xF1;o y los siguientes a&#xF1;os. Los ex&#xE1;menes de detecci&#xF3;n pueden mejorar el pron&#xF3;stico en t&#xE9;rminos de preservaci&#xF3;n del globo ocular gracias al empleo de tratamientos menos radicales que preservan el globo ocular en los ni&#xF1;os con antecedentes familiares de retinoblastoma.<a href="#cit/section_1.2">2</a></p><p id="_854" tabindex="-1">Es una pr&#xE1;ctica habitual que los padres  y hermanos de pacientes con retinoblastoma se sometan a ex&#xE1;menes oftalmol&#xF3;gicos de detecci&#xF3;n con el fin de excluir una enfermedad familiar inadvertida. Los hermanos contin&#xFA;an con la detecci&#xF3;n hasta los 3 a 5 a&#xF1;os de edad, o hasta que se corrobore que no tienen una mutaci&#xF3;n del gen <em>RB1</em>.</p></section><section id="_734"><h3 id="_734_toc">Cuadro cl&#xED;nico inicial</h3><p id="_855" tabindex="-1">La edad en el momento de las manifestaciones iniciales se correlaciona con lateralidad; los pacientes que tienen enfermedad bilateral exhiben manifestaciones a una edad m&#xE1;s temprana, por lo general, en los primeros 12 meses de vida.</p><p id="_735" tabindex="-1"> La mayor&#xED;a de los casos presenta leucocoria, que en ocasiones se observa por primera vez despu&#xE9;s de tomar una fotograf&#xED;a con <em>flash</em>. El estrabismo es el segundo signo de presentaci&#xF3;n m&#xE1;s frecuente y, por lo habitual, se correlaciona con compromiso macular. Los tumores intraoculares muy avanzados producen dolor, celulitis orbitaria, glaucoma o buftalmia. A medida que el tumor progresa, los pacientes pueden presentar enfermedad orbitaria o metast&#xE1;sica. Las met&#xE1;stasis se encuentran en los ganglios linf&#xE1;ticos preauriculares y laterocervicales, en el SNC o en forma sist&#xE9;mica (con frecuencia, en los huesos, la m&#xE9;dula &#xF3;sea y el h&#xED;gado).</p><p id="_856" tabindex="-1">En los Estados Unidos, se ha observado que los ni&#xF1;os de ascendencia hispana y aquellos que viven en condiciones socioecon&#xF3;micas precarias presentan una enfermedad m&#xE1;s avanzada.<a href="#cit/section_1.3">3</a></p></section><section id="_736"><h3 id="_736_toc">Evaluaci&#xF3;n diagn&#xF3;stica</h3><p id="_737" tabindex="-1">El diagn&#xF3;stico de retinoblastoma intraocular habitualmente se realiza sin confirmaci&#xF3;n patol&#xF3;gica. Para examinar la retina completa, es necesario un examen con anestesia, una pupila dilatada al m&#xE1;ximo e indentaci&#xF3;n escleral. Se debe documentar en gran detalle el n&#xFA;mero, la ubicaci&#xF3;n y el tama&#xF1;o de los tumores; la presencia de desprendimiento de retina y de l&#xED;quido subretiniano; y la presencia de diseminaci&#xF3;n subretiniana y v&#xED;trea.</p><p id="_857" tabindex="-1">La ecograf&#xED;a ocular bidimensional y las im&#xE1;genes por resonancia magn&#xE9;tica (IRM) son &#xFA;tiles para diferenciar el retinoblastoma de otras causas de leucocoria y para evaluar la diseminaci&#xF3;n fuera de la escler&#xF3;tica y del ojo en ni&#xF1;os con  retinoblastoma intraocular avanzado. El realce del nervio &#xF3;ptico en la IRM no indica necesariamente que hay compromiso por lo que estos hallazgos se deben interpretar con cautela.<a href="#cit/section_1.4">4</a> La detecci&#xF3;n de ARNm de la sintasa de gangli&#xF3;sido GD2 mediante reacci&#xF3;n en cadena de la polimerasa con retrotranscripci&#xF3;n en el l&#xED;quido cefalorraqu&#xED;deo en el momento del diagn&#xF3;stico podr&#xED;a servir de marcador de enfermedad en el SNC.<a href="#cit/section_1.5">5</a></p><p id="_738" tabindex="-1">En caso de sospechar extensi&#xF3;n extraocular, tambi&#xE9;n es necesario sopesar si se eval&#xFA;a la presencia de enfermedad metast&#xE1;sica mediante im&#xE1;genes o evaluaci&#xF3;n de caracter&#xED;sticas patol&#xF3;gicas de riesgo alto en el ojo enucleado (es decir, invasi&#xF3;n masiva de la coroides o compromiso de la escler&#xF3;tica o el nervio &#xF3;ptico m&#xE1;s all&#xE1; de la l&#xE1;mina cribrosa). Los pacientes que presentan estas caracter&#xED;sticas patol&#xF3;gicas en el ojo enucleado tienen un riesgo alto de met&#xE1;stasis. En estos casos, se puede realizar  una centellograf&#xED;a &#xF3;sea, aspiraci&#xF3;n de la m&#xE9;dula &#xF3;sea y biopsias, as&#xED; como una punci&#xF3;n lumbar.<a href="#cit/section_1.6">6</a></p><p id="_739" tabindex="-1">Se recomienda la orientaci&#xF3;n gen&#xE9;tica para todos los pacientes de retinoblastoma. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario  <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_859">Orientaci&#xF3;n gen&#xE9;tica</a>).</p></section><section id="_488"><h3 id="_488_toc">Formas hereditarias y no hereditarias de retinoblastoma</h3><section id="_sm_CDR0000780118_6"><p id="_sm_CDR0000780118_489" tabindex="-1">El retinoblastoma es un tumor que se presenta en formas hereditarias (25&#x2013;30&#xA0;%) y no hereditarias (70&#x2013;75&#xA0;%). La enfermedad hereditaria se define por la presencia de una mutaci&#xF3;n de l&#xED;nea germinal en el gen <em>RB1</em>. Esta mutaci&#xF3;n en la l&#xED;nea germinal se hereda de un progenitor afectado (25&#xA0;% de los casos) o sucede en una c&#xE9;lula germinal antes de la concepci&#xF3;n o en el &#xFA;tero durante la embriog&#xE9;nesis temprana en pacientes con enfermedad espor&#xE1;dica (75&#xA0;% de los casos). La presencia de antecedentes familiares de retinoblastoma, o enfermedad bilateral o multifocal puede indicar enfermedad hereditaria.</p><p id="_sm_CDR0000780118_643" tabindex="-1">El retinoblastoma hereditario se manifiesta como enfermedad unilateral o bilateral. Es probable que la penetrancia de la mutaci&#xF3;n en <em>RB1</em> (lateralidad, edad en el momento del diagn&#xF3;stico y n&#xFA;mero de tumores) dependa de modificadores gen&#xE9;ticos simult&#xE1;neos, como los polimorfismos de <em>MDM2</em> y <em>MDM4</em>.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a> Se presume que todos los ni&#xF1;os con enfermedad bilateral y cerca de 15&#xA0;% de los pacientes con enfermedad unilateral tienen la forma hereditaria, a pesar de que solo 25&#xA0;% tienen un padre afectado.</p><p id="_sm_CDR0000780118_644" tabindex="-1">En el caso del retinoblastoma hereditario, los tumores tienden a diagnosticarse a una edad m&#xE1;s temprana que en la forma no hereditaria de la enfermedad. El retinoblastoma unilateral en ni&#xF1;os menores de 1 a&#xF1;o plantea la sospecha de una enfermedad hereditaria, mientras que es m&#xE1;s probable que los ni&#xF1;os mayores con un tumor unilateral presenten la forma no hereditaria de la enfermedad.<a href="#cit/section_1.9">9</a></p><p id="_sm_CDR0000780118_649" tabindex="-1">El panorama actual de las caracter&#xED;sticas gen&#xF3;micas del retinoblastoma se orienta por las alteraciones en <em>RB1</em> que producen inactivaci&#xF3;n bial&#xE9;lica.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a>  Una causa poco frecuente de inactivaci&#xF3;n de <em>RB1</em> es la cromotripsis, que puede ser dif&#xED;cil de detectar con los m&#xE9;todos convencionales.<a href="#cit/section_1.12">12</a> Otros cambios gen&#xF3;micos recurrentes que se presentan en una peque&#xF1;a minor&#xED;a de los tumores son la mutaci&#xF3;n o deleci&#xF3;n en <em>BCOR</em>, la amplificaci&#xF3;n de <em>MYCN</em> y la amplificaci&#xF3;n de <em>OTX2</em>.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a><a href="#cit/section_1.12">12</a> En un estudio de 1068 casos de tumores unilaterales de retinoblastoma no familiar, se notific&#xF3; que un porcentaje peque&#xF1;o de casos (casi 3&#xA0;%) carec&#xED;an de pruebas de p&#xE9;rdida de <em>RB1</em>. En alrededor de la mitad de estos casos sin p&#xE9;rdida de <em>RB1</em> (casi 1,5&#xA0;% de todos los casos de retinoblastoma no familiar de tipo unilateral) se exhibi&#xF3; amplificaci&#xF3;n de <em>MYCN</em>.<a href="#cit/section_1.11">11</a> Se infiere que el estado funcional de la prote&#xED;na del retinoblastoma (pRb) es inactivo en el retinoblastoma con amplificaci&#xF3;n de <em>MYCN</em>. Esto indica que la inactivaci&#xF3;n de <em>RB1</em> por mutaci&#xF3;n o la prote&#xED;na pRb inactiva es un requisito para la presentaci&#xF3;n de un retinoblastoma, de manera independiente a la amplificaci&#xF3;n de <em>MYCN</em>.<a href="#cit/section_1.13">13</a> </p></section></section><section id="_528"><h3 id="_528_toc">Vigilancia posterior al diagn&#xF3;stico</h3><p id="_529" tabindex="-1">Los ni&#xF1;os con una mutaci&#xF3;n de la l&#xED;nea germinal en <em>RB1</em> pueden continuar presentando tumores nuevos durante unos pocos a&#xF1;os despu&#xE9;s del diagn&#xF3;stico y tratamiento; por esta raz&#xF3;n, es necesario examinarlos con frecuencia. Es una pr&#xE1;ctica habitual que se hagan ex&#xE1;menes cada 2 a 4 meses durante por lo menos 28 meses.<a href="#cit/section_1.14">14</a> El intervalo entre ex&#xE1;menes se basa en la estabilidad de la enfermedad y la edad del ni&#xF1;o (es decir, visitas menos frecuentes a medida que el ni&#xF1;o crece).</p><p id="_742" tabindex="-1">Una proporci&#xF3;n de los ni&#xF1;os que presentan retinoblastoma unilateral, con el tiempo, presentar&#xE1;n la enfermedad en el ojo opuesto. Por este motivo, se realizan ex&#xE1;menes peri&#xF3;dicos del ojo no afectado hasta que se determine el estado de la l&#xED;nea germinal del gen <em>RB1</em>.</p><p id="_858" tabindex="-1">Debido al pron&#xF3;stico precario de los pacientes con  retinoblastoma trilateral, es una pr&#xE1;ctica habitual realizar ex&#xE1;menes de detecci&#xF3;n con neuroimaginolog&#xED;a hasta los 5 a&#xF1;os de edad durante la vigilancia de los ni&#xF1;os con formas hereditarias de la enfermedad. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_496">Retinoblastoma trilateral</a> en la secci&#xF3;n de este sumario <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_493">Causas de la mortalidad relacionada con el retinoblastoma</a>).</p></section><section id="_743"><h3 id="_743_toc">Pruebas gen&#xE9;ticas</h3><p id="_744" tabindex="-1">Para determinar si un paciente de retinoblastoma tiene una mutaci&#xF3;n en el gen <em>RB1</em>, se examinan muestras de sangre o del tumor. Una vez que se identifique la mutaci&#xF3;n gen&#xE9;tica del paciente, se procede a examinar a otros miembros de la familia para detectar directamente la mutaci&#xF3;n mediante secuenciaci&#xF3;n dirigida.</p><p id="_745" tabindex="-1">Es posible realizar una evaluaci&#xF3;n gen&#xE9;tica completa del gen <em>RB1</em> mediante  un an&#xE1;lisis que incluye los siguientes pasos m&#xFA;ltiples:<a href="#cit/section_1.15">15</a></p><div class="pdq-content-list"><ul id="_746"><li>Secuenciaci&#xF3;n del ADN para identificar mutaciones dentro de los exones codificadores y las regiones intr&#xF3;nicas complementarias circundantes.</li><li>An&#xE1;lisis con la t&#xE9;cnica de Southern para describir reordenamientos gen&#xF3;micos.</li><li>An&#xE1;lisis de trascripci&#xF3;n para describir posibles  mutaciones de  empalme ocultas dentro de los intrones.</li></ul></div><p id="_747" tabindex="-1"> En casos de mosaicismo som&#xE1;tico o anomal&#xED;as citogen&#xE9;ticas, es posible que las mutaciones no se detecten con facilidad y que se deban utilizar t&#xE9;cnicas m&#xE1;s minuciosas, como el cariotipado, la amplificaci&#xF3;n m&#xFA;ltiple de sondas dependiente de ligadura, la hibridaci&#xF3;n fluorescente in situ y el an&#xE1;lisis de metilaci&#xF3;n del promotor de <em>RB1</em>.   Es posible que se descubra un mosaicismo de grado bajo en la secuenciaci&#xF3;n masiva (2500 veces) de alelos espec&#xED;ficos en un amplic&#xF3;n gen&#xF3;mico de <em>RB1</em> obtenido del ADN de un linfocito.<a href="#cit/section_1.16">16</a> Debido a que la causa del mosaicismo es una mutaci&#xF3;n poscig&#xF3;tica, dicho resultado  hace innecesaria la evaluaci&#xF3;n de los hermanos con anestesia general.  Tambi&#xE9;n se encontr&#xF3; que algunas mutaciones de <em>RB1</em> que se cre&#xED;an heterocig&#xF3;ticas seg&#xFA;n la secuenciaci&#xF3;n de Sanger, eran de tipo mosaico. La secuenciaci&#xF3;n masiva no detectar&#xE1; algunas mutaciones mosaicas que tienen grados bajos de amplificaci&#xF3;n, las mutaciones ubicadas fuera del amplic&#xF3;n de <em>RB1</em>, las mutaciones en otros tejidos  no linfocitarios ni los reordenamientos masivos de <em>RB1</em> tipo mosaico.<a href="#cit/section_1.16">16</a> Al combinar las t&#xE9;cnicas antes descritas es posible detectar mutaciones de l&#xED;nea germinal en m&#xE1;s de 90&#xA0;% de los pacientes con retinoblastoma hereditario.<a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a></p><p id="_748" tabindex="-1">La ausencia de mutaciones som&#xE1;ticas detectables en <em>RB1</em> en cerca de 3&#xA0;% de los casos de retinoblastoma unilateral no hereditario,  indica que puede haber mecanismos subyacentes alternos que explican la formaci&#xF3;n de un retinoblastoma.<a href="#cit/section_1.19">19</a> En la mitad de estos casos, se notificaron grados altos de amplificaci&#xF3;n de <em>MYCN</em>, caracter&#xED;sticas histol&#xF3;gicas distintivas y de gran malignidad, y una mediana de edad de 4 meses en el momento del diagn&#xF3;stico.<a href="#cit/section_1.11">11</a> En otro peque&#xF1;o subconjunto de tumores en los que no se logran detectar mutaciones som&#xE1;ticas en <em>RB1</em>, la cromotripsis es la  causa de la inactivaci&#xF3;n del gen <em>RB1</em>.<a href="#cit/section_1.12">12</a></p></section><section id="_859"><h3 id="_859_toc">Orientaci&#xF3;n gen&#xE9;tica</h3><p id="_860" tabindex="-1">La orientaci&#xF3;n gen&#xE9;tica es una parte integral del abordaje de los pacientes con retinoblastoma y sus familias, independientemente de la presentaci&#xF3;n cl&#xED;nica. La orientaci&#xF3;n ayuda a que los padres comprendan las consecuencias gen&#xE9;ticas de cada forma de retinoblastoma y permite calcular el riesgo de la enfermedad en los miembros de la familia.<a href="#cit/section_1.17">17</a> Sin embargo, la orientaci&#xF3;n gen&#xE9;tica no siempre es simple. Aproximadamente 10&#xA0;% de los ni&#xF1;os con retinoblastoma presentan mosaicismo gen&#xE9;tico som&#xE1;tico, que dificulta la orientaci&#xF3;n gen&#xE9;tica.<a href="#cit/section_1.20">20</a> Adem&#xE1;s, para una mutaci&#xF3;n espec&#xED;fica, el riesgo de retinoblastoma en los hermanos var&#xED;a, en parte, seg&#xFA;n la hereden de la madre o del padre.<a href="#cit/section_1.21">21</a> (Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consultar el sumario del PDQ sobre <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Evaluaci&#xF3;n y orientaci&#xF3;n gen&#xE9;tica del riesgo de c&#xE1;ncer</a>).</p></section><section id="_493"><h3 id="_493_toc">Causas de la mortalidad relacionada con el retinoblastoma</h3><p id="_508" tabindex="-1">Si bien el retinoblastoma es una enfermedad muy curable, el reto para aquellos que tratan el retinoblastoma es preservar la vida y prevenir la p&#xE9;rdida de un ojo, la ceguera y otros efectos graves del tratamiento que reducen la longevidad o la calidad de vida del paciente. En los Estados Unidos y en otros pa&#xED;ses desarrollados, el retinoblastoma metast&#xE1;sico es menos frecuente gracias a las mejoras en el diagn&#xF3;stico y tratamiento del retinoblastoma de las &#xFA;ltimas d&#xE9;cadas. Por este motivo, otras causas de mortalidad por retinoblastoma, como el retinoblastoma trilateral y las neoplasias subsiguientes (NS), cobran mayor importancia durante los primeros 10 a&#xF1;os de vida y los a&#xF1;os posteriores.</p><p id="_861" tabindex="-1">La muerte por una segunda neoplasia maligna es la causa de defunci&#xF3;n m&#xE1;s com&#xFA;n y representa cerca de 50&#xA0;% de las defunciones de pacientes con enfermedad bilateral y retinoblastoma definido como hereditario desde el punto de vista gen&#xE9;tico.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a> En los Estados Unidos, antes del advenimiento de la quimiorreducci&#xF3;n para tratar la enfermedad hereditaria o bilateral, y antes de la implementaci&#xF3;n de los ex&#xE1;menes de detecci&#xF3;n con neuroimaginolog&#xED;a, el retinoblastoma trilateral era el factor responsable de m&#xE1;s de 50&#xA0;% de la mortalidad relacionada con el retinoblastoma en los primeros 10 a&#xF1;os  posteriores al diagn&#xF3;stico.<a href="#cit/section_1.24">24</a></p><section id="_496"><h4 id="_496_toc">Retinoblastoma trilateral</h4><p id="_497" tabindex="-1">El retinoblastoma trilateral es un s&#xED;ndrome bien reconocido que se presenta en 5 a 15&#xA0;% de los pacientes con la forma hereditaria del retinoblastoma. Se define por la formaci&#xF3;n de un tumor neurobl&#xE1;stico en la l&#xED;nea media intracraneal que, por lo general, se presenta entre los 20 y 36 meses de vida.<a href="#cit/section_1.25">25</a></p><p id="_862" tabindex="-1">En los Estados Unidos, el retinoblastoma trilateral ha sido la principal causa de muerte por retinoblastoma en los primeros 10 a&#xF1;os de vida.<a href="#cit/section_1.26">26</a> Puesto que los pacientes con  retinoblastoma trilateral tienen un pron&#xF3;stico adverso, y ya que la detecci&#xF3;n temprana y el tratamiento radical aparentemente mejoran la supervivencia, parece que los ex&#xE1;menes de detecci&#xF3;n peri&#xF3;dicos con neuroim&#xE1;genes permiten la detecci&#xF3;n de la mayor&#xED;a de casos dentro de los 2 a&#xF1;os del diagn&#xF3;stico inicial.<a href="#cit/section_1.25">25</a> Se recomienda que se lleve a cabo de manera rutinaria una IRM encef&#xE1;lica inicial en el momento del diagn&#xF3;stico porque esta puede detectar el retinoblastoma trilateral en un estadio subcl&#xED;nico.  En una serie de pacientes poco numerosa, la tasa de supervivencia general a 5 a&#xF1;os fue de 67&#xA0;% en los pacientes con detecci&#xF3;n inicial de la enfermedad, en comparaci&#xF3;n con 11&#xA0;% en el grupo de diagn&#xF3;stico tard&#xED;o.<a href="#cit/section_1.27">27</a> Aunque no est&#xE1; claro si el diagn&#xF3;stico temprano logra mejorar la supervivencia, se ha recomendado la IRM a intervalos de hasta 6 meses durante 5 a&#xF1;os en los pacientes en quienes se sospecha una enfermedad hereditaria o que tienen enfermedad unilateral con antecedentes familiares confirmados.<a href="#cit/section_1.28">28</a> Por lo general, se evitan las exploraciones con tomograf&#xED;a computarizada  para la detecci&#xF3;n de  rutina en estos ni&#xF1;os dado el riesgo de la exposici&#xF3;n a la  radiaci&#xF3;n ionizante.</p><p id="_863" tabindex="-1">Una gl&#xE1;ndula pineal qu&#xED;stica, que por lo com&#xFA;n se detecta con la IRM de vigilancia, debe diferenciarse de una variante qu&#xED;stica de pineoblastoma. Se notific&#xF3; que la incidencia de quistes pineales es de 55,8&#xA0;% en  ni&#xF1;os que no tienen retinoblastoma.<a href="#cit/section_1.29">29</a> En un estudio de casos y controles que incluy&#xF3; a 77 ni&#xF1;os con retinoblastoma y 77 controles, se encontr&#xF3; que la incidencia de quistes pineales fue semejante (61&#xA0;y 69&#xA0;%, respectivamente), y el tama&#xF1;o y volumen de la gl&#xE1;ndula pineal no vari&#xF3; de manera significativa entre los grupos.<a href="#cit/section_1.30">30</a> Sin embargo, se describi&#xF3; un componente qu&#xED;stico en casi el  57&#xA0;% de los pacientes con  retinoblastoma trilateral confirmado por estudios histol&#xF3;gicos.<a href="#cit/section_1.27">27</a> Un aumento excesivo en el tama&#xF1;o de la gl&#xE1;ndula pineal debe considerarse como un par&#xE1;metro  s&#xF3;lido que indica un proceso neopl&#xE1;sico.<a href="#cit/section_1.30">30</a></p></section><section id="_499"><h4 id="_499_toc">Neoplasias subsiguientes</h4><p id="_752" tabindex="-1">Los sobrevivientes de retinoblastoma tienen un riesgo alto de presentar una neoplasia subsiguiente (NS). A continuaci&#xF3;n se incluyen algunos de los factores que influyen en este riesgo:</p><div class="pdq-content-list"><ul id="_753"><li><strong>Retinoblastoma hereditario.</strong> Los pacientes de retinoblastoma hereditario tienen un aumento marcado de la incidencia de NS, que es independiente del tratamiento con radioterapia.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a><a href="#cit/section_1.31">31</a> En una serie alemana de 643 pacientes con retinoblastoma hereditario, la quimioterapia con radioterapia, o sin esta, fue el &#xFA;nico factor de riesgo significativo de inicio de segundos c&#xE1;nceres fuera de la regi&#xF3;n periorbitaria.<a href="#cit/section_1.23">23</a> Es posible que haya una relaci&#xF3;n entre el tipo de mutaci&#xF3;n en <em>RB1</em> y la incidencia de NS; la p&#xE9;rdida completa de actividad en <em>RB1</em> se relaciona con una incidencia m&#xE1;s alta de NS.<a href="#cit/section_1.32">32</a> Con el aumento de la supervivencia de los pacientes de retinoblastoma hereditario, se ha hecho evidente que ellos tambi&#xE9;n est&#xE1;n en riesgo de c&#xE1;nceres epiteliales tarde en la edad adulta. Se ha descrito un marcado aumento de mortalidad por c&#xE1;ncer de pulm&#xF3;n, vejiga y otros c&#xE1;nceres epiteliales.<a href="#cit/section_1.33">33</a><a href="#cit/section_1.34">34</a><p id="_864" tabindex="-1"> Entre los sobrevivientes de retinoblastoma hereditario, las personas con una mutaci&#xF3;n heredada en la l&#xED;nea germinal tienen un riesgo un poco m&#xE1;s alto de NS que las que tienen una mutaci&#xF3;n <em>de novo</em>; seg&#xFA;n parece este aumento es m&#xE1;s importante para el melanoma.<a href="#cit/section_1.35">35</a></p></li><li><strong>Tratamiento previo del retinoblastoma con radioterapia.</strong> Se notific&#xF3; que la incidencia acumulada de NS es de 26&#xA0;% (&#xB1; 10&#xA0;%) en pacientes no irradiados y de 58&#xA0;% (&#xB1; 10&#xA0;%) en pacientes irradiados, 50
            a&#xF1;os despu&#xE9;s del diagn&#xF3;stico de retinoblastoma &#x2014;una tasa anual de alrededor de 1&#xA0;%&#x2014;.<a href="#cit/section_1.36">36</a> En una serie alemana de 633 pacientes con retinoblastoma hereditario se observ&#xF3; una supervivencia a 5 a&#xF1;os de 93&#xA0;%; no obstante, 40 a&#xF1;os despu&#xE9;s, solo 80&#xA0;% de los pacientes sobrevivieron,  la mayor&#xED;a padeci&#xF3; de NS causadas por radiaci&#xF3;n  (cociente de riesgos instant&#xE1;neos, aproximadamente 3).<a href="#cit/section_1.37">37</a> En otros estudios, en los que se analizaron cohortes de pacientes que recibieron radioterapia con  planificaci&#xF3;n y t&#xE9;cnicas de administraci&#xF3;n m&#xE1;s avanzadas, se notificaron tasas de NS de alrededor de 9,4&#xA0;% en pacientes no irradiados y de 30,4&#xA0;% en pacientes irradiados.<a href="#cit/section_1.38">38</a> En un estudio sin aleatorizaci&#xF3;n en el que se compararon dos cohortes contempor&#xE1;neas de pacientes con retinoblastoma hereditario tratados con terapia con fotones (n = 31) o terapia con protones (n = 55), la incidencia acumulada a 10 a&#xF1;os de NS fue significativamente diferente en los dos grupos (0&#xA0;% para la radiaci&#xF3;n con protones vs. 14&#xA0;% para la radiaci&#xF3;n con fotones, <em>P</em> = 0,015).<a href="#cit/section_1.39">39</a> Se necesitar&#xE1; un seguimiento m&#xE1;s prolongado para definir mejor el riesgo de NS relacionadas con la radiaci&#xF3;n con protones.<p id="_754" tabindex="-1">La NS m&#xE1;s com&#xFA;n es el sarcoma, en especial, el osteosarcoma, seguido de sarcoma de tejido blando y melanoma; si bien estas neoplasias malignas se pueden presentar dentro y fuera del campo de radiaci&#xF3;n, la mayor&#xED;a son inducidas por la radiaci&#xF3;n. El efecto cancer&#xED;geno de la radioterapia se relaciona con la dosis administrada, en particular, para sarcomas subsiguientes; se observa un aumento por etapas en todas las categor&#xED;as de dosis. En pacientes irradiados, dos tercios de las NS se presentan dentro del tejido irradiado y un tercio, fuera del campo de radiaci&#xF3;n.<a href="#cit/section_1.31">31</a><a href="#cit/section_1.36">36</a><a href="#cit/section_1.38">38</a><a href="#cit/section_1.40">40</a></p></li><li><strong>Edad en el momento de la radioterapia.</strong> Al parecer el riesgo de NS depende de la edad del paciente en el momento en que se administra la radioterapia de haz externo (RHE); en particular, en ni&#xF1;os menores de 12 meses; adem&#xE1;s la edad parece afectar los tipos histopatol&#xF3;gicos de NS.<a href="#cit/section_1.38">38</a><a href="#cit/section_1.41">41</a><a href="#cit/section_1.42">42</a></li><li><strong>NS previas.</strong> Quienes sobreviven a una NS tienen un riesgo siete veces mayor de presentar otra NS.<a href="#cit/section_1.43">43</a> El riesgo aumenta tres veces m&#xE1;s para los pacientes que reciben radioterapia.<a href="#cit/section_1.44">44</a></li></ul></div><p id="_865" tabindex="-1">La cuesti&#xF3;n del equilibrio entre el control tumoral a largo plazo y las consecuencias de la quimioterapia no se ha resuelto. La mayor&#xED;a de los pacientes que reciben quimioterapia se exponen a etop&#xF3;sido, que se ha relacionado con leucemia secundaria en pacientes sin predisposici&#xF3;n al c&#xE1;ncer, pero en tasas moderadas en comparaci&#xF3;n con los riesgos vinculados a la RHE para el retinoblastoma hereditario. A pesar de que se sabe del aumento de riesgo de leucemia mieloide aguda  (LMA) relacionado con el empleo de etop&#xF3;sido, los pacientes con retinoblastoma hereditario no tienen riesgo alto de padecer esta NS.<a href="#cit/section_1.45">45</a><a href="#cit/section_1.46">46</a><a href="#cit/section_1.47">47</a> En un informe inicial realizado mediante encuestas informales, se describi&#xF3; a 15 pacientes que presentaron LMA despu&#xE9;s de la quimioterapia. La mitad de los pacientes tambi&#xE9;n recibieron radioterapia.<a href="#cit/section_1.46">46</a> Este hallazgo no se corrobor&#xF3; en estudios formales. En un estudio de una sola instituci&#xF3;n con 245 pacientes que recibieron etop&#xF3;sido, solo 1 paciente padeci&#xF3; de leucemia promieloc&#xED;tica aguda despu&#xE9;s de  79 meses.<a href="#cit/section_1.45">45</a> Adem&#xE1;s, en el Surveillance, Epidemiology, and End Result Registry (SEER) Program se calcularon las tasas de incidencia estandarizadas de neoplasias malignas hematopoy&#xE9;ticas secundarias en 34&#xA0;867 sobrevivientes de c&#xE1;ncer infantil. El cociente entre la incidencia  observada y la esperada de LMA secundaria en pacientes que recibieron tratamiento para retinoblastoma fue de 0.<a href="#cit/section_1.48">48</a></p><p id="_756" tabindex="-1">La supervivencia a partir de NS es definitivamente sub&#xF3;ptima y var&#xED;a ampliamente entre los estudios.<a href="#cit/section_1.33">33</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a><a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a> Sin embargo, dados los avances en el tratamiento, es fundamental que todas las NS en los sobrevivientes de retinoblastoma se traten con intenci&#xF3;n de curar.<a href="#cit/section_1.54">54</a></p></section></section><section id="_525"><h3 id="_525_toc">Efectos tard&#xED;os del tratamiento del retinoblastoma</h3><p id="_866" tabindex="-1">En un informe del Retinoblastoma Survivor Study (N = 470), 87&#xA0;% de los sobrevivientes de retinoblastoma (mediana de edad, 43 a&#xF1;os; mediana de seguimiento, 42 a&#xF1;os) presentaron al menos una afecci&#xF3;n y 71&#xA0;% padecieron una afecci&#xF3;n potencialmente mortal.  El riesgo relativo ajustado de padecer de una afecci&#xF3;n cr&#xF3;nica en los sobrevivientes, comparado con el riesgo de los controles sin retinoblastoma, fue de 1,4 (<em>P</em> &lt; 0,01); el riesgo relativo de una afecci&#xF3;n de grado 3 o 4 fue de 7,6 (<em>P</em> &lt; 0,01).  Despu&#xE9;s de excluir las afecciones oculares y las NS, se encontr&#xF3; que este riesgo excesivo solo persisti&#xF3; en los pacientes con enfermedad bilateral.<a href="#cit/section_1.55">55</a></p><p id="_757" tabindex="-1">Como se indic&#xF3; m&#xE1;s arriba, los pacientes de retinoblastoma hereditario tienen un aumento de la incidencia de NS. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n  sobre <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_499">Neoplasias subsiguientes</a> en la secci&#xF3;n <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_493">Causas de la mortalidad relacionada con el retinoblastoma</a> de este sumario). Otros efectos tard&#xED;os que se presentan despu&#xE9;s del tratamiento del retinoblastoma son los siguientes:</p><div class="pdq-content-list"><ul id="_758"><li><strong>Disminuci&#xF3;n del crecimiento orbitario.</strong> El crecimiento orbitario disminuye, en cierta medida, despu&#xE9;s de la enucleaci&#xF3;n; sin embargo, el efecto de la enucleaci&#xF3;n en el volumen orbitario puede ser menor despu&#xE9;s de la colocaci&#xF3;n de un implante orbitario.<a href="#cit/section_1.56">56</a></li><li><strong>Deficiencia del campo visual.</strong> Los pacientes de retinoblastoma presentan una variedad de efectos visuales a largo plazo despu&#xE9;s del tratamiento de su enfermedad intraocular. Estos defectos se relacionan con el tama&#xF1;o del tumor, su ubicaci&#xF3;n y el m&#xE9;todo de tratamiento.<a href="#cit/section_1.57">57</a><p id="_759" tabindex="-1">Se realiz&#xF3; un estudio de agudeza visual despu&#xE9;s del tratamiento con quimioterapia sist&#xE9;mica y terapia oft&#xE1;lmica local en 54 ojos de 40 ni&#xF1;os. Despu&#xE9;s de una media de seguimiento de 68 meses, 27 ojos (50&#xA0;%) tuvieron una agudeza visual final de 20/40 o mejor, y 36 ojos (67&#xA0;%) una agudeza visual final de 20/200 o mejor. Los factores cl&#xED;nicos que permitieron pronosticar una agudeza visual de 20/40 o mejor fueron un margen tumoral de por lo menos 3&#xA0;mm desde la fov&#xE9;ola y la papila &#xF3;ptica, y la ausencia de l&#xED;quido subretiniano.<a href="#cit/section_1.58">58</a></p></li><li><strong>Hipoacusia.</strong> Debido a que el carboplatino sist&#xE9;mico se usa con regularidad en el tratamiento del retinoblastoma (para obtener m&#xE1;s informaci&#xF3;n, consultar las secciones de este sumario sobre <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_780">Tratamiento del retinoblastoma intraocular</a>, y <a href="/espanol/tipos/retinoblastoma/pro/tratamiento-retinoblastoma-pdq#link/_77">Tratamiento del retinoblastoma extraocular</a>), surgi&#xF3; una preocupaci&#xF3;n sobre la hipoacusia relacionada con el tratamiento. Pese a que en 2 estudios numerosos de ni&#xF1;os sometidos a 6 ciclos de terapia con carboplatino (18,6 mg/kg por ciclo), se observ&#xF3; una incidencia menor del 1&#xA0;% de hipoacusia relacionada con el tratamiento,<a href="#cit/section_1.59">59</a><a href="#cit/section_1.60">60</a> en una serie diferente se document&#xF3; cierto grado de hipoacusia en 17&#xA0;% de los pacientes.<a href="#cit/section_1.61">61</a> En un estudio posterior, la edad menor de 6 meses en el momento del tratamiento y las exposiciones a dosis m&#xE1;s altas de carboplatino sist&#xE9;mico se correlacionaron con un riesgo m&#xE1;s elevado de ototoxicidad.<a href="#cit/section_1.61">61</a><a href="#cit/section_1.62">62</a></li></ul></div><p id="_867" tabindex="-1">Para obtener informaci&#xF3;n espec&#xED;fica sobre la incidencia, el tipo y la vigilancia de los efectos tard&#xED;os en la ni&#xF1;ez y adolescencia, consultar el sumario del PDQ <a href="/espanol/tipos/infantil/efectos-tardios-pro-pdq">Efectos tard&#xED;os del tratamiento anticanceroso en la ni&#xF1;ez</a>.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Ries LA, Smith MA, Gurney JG, et al., eds.: Cancer incidence and survival among children and adolescents: United St