i?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14707710&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14707710&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.18">Palma J, Sasso DF, Dufort G, et al.: Successful treatment of metastatic retinoblastoma with high-dose chemotherapy and autologous stem cell rescue in South America. Bone Marrow Transplant 47 (4): 522-7, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21602901&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21602901&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.19">Dunkel IJ, Khakoo Y, Kernan NA, et al.: Intensive multimodality therapy for patients with stage 4a metastatic retinoblastoma. Pediatr Blood Cancer 55 (1): 55-9, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20486171&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20486171&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
