            <div id="_section_77" class="pdq-sections"><p id="_78" tabindex="-1"> In high-income countries, few patients with retinoblastoma present with extraocular
            disease.  Extraocular disease may be localized to the soft tissues surrounding
            the eye or to the optic nerve beyond the margin of resection.  However, further
            extension may progress into the brain and meninges, with subsequent seeding of the
            spinal fluid and as distant metastatic disease involving the lungs, bones,
            and bone marrow.  </p><section id="_117"><h3 id="_117_toc">Treatment Options for Extraocular Retinoblastoma</h3><section id="_539"><h4 id="_539_toc">Orbital and locoregional retinoblastoma</h4><p id="_697" tabindex="-1">Treatment options for extraocular retinoblastoma (orbital and locoregional) include the following:</p><div class="pdq-content-list"><ol id="_698"><li>Chemotherapy.</li><li>Radiation therapy.</li></ol></div><p id="_540" tabindex="-1">Orbital retinoblastoma occurs as a result of progression of the tumor through the emissary vessels and sclera. For this reason, transscleral disease is considered to be extraocular and should be treated as such. Orbital retinoblastoma is isolated in 60% to 70% of cases. </p><p id="_699" tabindex="-1">Treatment includes systemic chemotherapy and radiation therapy; with this approach, 60% to 85% of patients can be cured. Because most recurrences occur in the central nervous system (CNS), regimens using drugs with well-documented CNS penetration are used. Different chemotherapy regimens have proven to be effective, including vincristine, cyclophosphamide, and doxorubicin and platinum- and epipodophyllotoxin-based regimens, or a combination of both.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a> </p><p id="_700" tabindex="-1">For patients with macroscopic orbital disease, delay of surgery until response to chemotherapy is achieved (usually two or three courses of treatment) has been effective. Patients then undergo enucleation  and receive an additional four to six courses of chemotherapy. Next, local control is consolidated with orbital irradiation (40 Gy to 45 Gy). Using this approach, orbital exenteration is not indicated.<a href="#cit/section_6.3">3</a> </p><p id="_701" tabindex="-1">Patients with isolated involvement of the optic nerve at the transsection level are considered to have extraocular disease and are treated using  systemic therapy, similar to that used for macroscopic orbital disease, and irradiation of the entire orbit (36 Gy) with a 10 Gy boost to the chiasm (total of 46 Gy).<a href="#cit/section_6.2">2</a></p></section><section id="_541"><h4 id="_541_toc">CNS disease</h4><p id="_702" tabindex="-1">Treatment options for extraocular retinoblastoma (CNS disease) include the following:</p><div class="pdq-content-list"><ol id="_703"><li>Systemic chemotherapy  and CNS-directed therapy.</li><li>Systemic chemotherapy followed by myeloablative chemotherapy and stem cell rescue.</li></ol></div><p id="_542" tabindex="-1">Intracranial dissemination occurs by direct extension through the optic nerve, and its prognosis is dismal. Treatment for these patients includes platinum-based, intensive systemic chemotherapy and CNS-directed therapy. Although intrathecal chemotherapy has been used traditionally, there is no preclinical or clinical evidence to support its use. The administration of radiation therapy to these patients is controversial. Responses have been observed with craniospinal radiation using 25 Gy to 35 Gy to the entire craniospinal axis and a boost (10 Gy) to sites of measurable disease. </p><p id="_704" tabindex="-1">Therapeutic intensification with high-dose, marrow-ablative chemotherapy and autologous hematopoietic progenitor cell rescue has been explored, but its role is not yet clear.<a href="#cit/section_6.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>]</p></section><section id="_543"><h4 id="_543_toc">Trilateral retinoblastoma</h4><p id="_705" tabindex="-1">Treatment options for trilateral retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_706"><li>Systemic chemotherapy followed by surgery and myeloablative chemotherapy with stem cell rescue.</li><li>Systemic chemotherapy followed by surgery and radiation therapy.</li></ol></div><p id="_544" tabindex="-1">Trilateral retinoblastoma is usually associated with a pineal lesion or, less commonly, a suprasellar lesion.<a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a> In patients with the heritable form of retinoblastoma, CNS disease is less likely the result of metastatic or regional spread than of a primary intracranial focus, such as a pineal tumor. The prognosis for patients with trilateral retinoblastoma is very poor; most patients die of disseminated neuraxis disease in less than 9 months.<a href="#cit/section_6.8">8</a><a href="#cit/section_6.9">9</a> However, with increased surveillance  and aggressive therapy, there has been improvement in survival, from 6% (patients treated before 1995) to 44% (patients treated after 1996).<a href="#cit/section_6.10">10</a>  </p><p id="_707" tabindex="-1">While pineoblastomas occurring in older patients are sensitive to radiation therapy, current strategies are directed towards avoiding radiation by using intensive chemotherapy followed by consolidation with myeloablative chemotherapy and autologous hematopoietic progenitor cell rescue, an approach similar to those being used in the treatment of brain tumors in infants.<a href="#cit/section_6.11">11</a></p><p id="_847" tabindex="-1">(Refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_496">Trilateral retinoblastoma</a> section in the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_493">Causes of Retinoblastoma-Related Mortality</a> section of this summary for more information about trilateral retinoblastoma, including screening with neuroimaging.)</p></section><section id="_546"><h4 id="_546_toc">Extracranial metastatic retinoblastoma</h4><p id="_709" tabindex="-1">Treatment options for extracranial metastatic retinoblastoma include the following:</p><div class="pdq-content-list"><ol id="_710"><li>Systemic chemotherapy followed by myeloablative chemotherapy with stem cell rescue and radiation therapy.</li></ol></div><p id="_547" tabindex="-1">Hematogenous metastases may develop in the bones, bone marrow and, less frequently, the liver. Although long-term survival has been reported with conventional chemotherapy, these reports should be considered anecdotal; metastatic retinoblastoma is not curable with conventional chemotherapy. In the last two decades, however, studies of small series of patients have shown that metastatic retinoblastoma can be cured using high-dose, marrow-ablative chemotherapy and autologous hematopoietic stem cell rescue.<a href="#cit/section_6.12">12</a><a href="#cit/section_6.13">13</a><a href="#cit/section_6.14">14</a><a href="#cit/section_6.15">15</a><a href="#cit/section_6.16">16</a><a href="#cit/section_6.17">17</a><a href="#cit/section_6.18">18</a>; <a href="#cit/section_6.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335144&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335144&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiA</a>]</p></section></section><section id="_TrialSearch_77_sid_6"><h3 id="_TrialSearch_77_sid_6_toc">Current Clinical Trials</h3><p id="_TrialSearch_77_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 