            <div id="_section_13" class="pdq-sections"><p id="_14" tabindex="-1">Cone precursor cells are the cell of origin in retinoblastoma.<a href="#cit/section_2.1">1</a> Microscopically, the appearance of retinoblastoma depends on the degree of differentiation. Undifferentiated retinoblastoma is composed of small, round, densely packed cells with hypochromatic nuclei and scant cytoplasm. Several degrees of photoreceptor differentiation have been described and are characterized by distinctive arrangements of tumor cells, as follows:</p><div class="pdq-content-list"><ul id="_808"><li>Flexner-Wintersteiner rosettes are specific to retinoblastoma; these structures consist of a cluster of low columnar cells arranged around a central lumen that is bounded by an eosinophilic membrane analogous to the external membrane of the normal retina. The lumen contains rosettes that are seen in 70% of tumors.</li><li>Homer Wright rosettes  are composed of irregular circlets of tumor cells arranged around a tangle of fibrils with no lumen or internal-limiting membrane. Horner Wright rosettes are infrequently seen in retinoblastoma and are most often seen in other neuroblastic tumors, such as neuroblastoma and medulloblastoma.
            </li></ul></div><p id="_662" tabindex="-1">Retinoblastomas
            are characterized by marked cell proliferation, as evidenced by high mitosis
            counts, extremely high MIB-1 labeling indices, and strong diffuse nuclear immunoreactivity for cone-rod homeobox, also known as <em>CRX</em>, a useful marker to discriminate retinoblastoma from other malignant, small, round cell tumors.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a></p><p id="_735" tabindex="-1">Cavitary retinoblastoma, a rare variant of retinoblastoma, has ophthalmoscopically visible lucent cavities within the tumor. The cavitary spaces appear hollow on ultrasonography and hypofluorescent on angiography. Histopathologically, the cavitary spaces have been shown to represent areas of photoreceptor differentiation.<a href="#cit/section_2.4">4</a> These tumors have been associated with minimal visible tumor response to chemotherapy, which is thought to be a sign of tumor differentiation.<a href="#cit/section_2.5">5</a> </p><p id="_809" tabindex="-1">A pathologist experienced in ocular pathology and retinoblastoma should examine the enucleated specimen. This is particularly relevant to determine risk features of extraocular dissemination (refer to the <a href="/types/retinoblastoma/hp/retinoblastoma-treatment-pdq#link/_740">Treatment of Intraocular Retinoblastoma</a> section of this summary for more information).</p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Xu XL, Singh HP, Wang L, et al.: Rb suppresses human cone-precursor-derived retinoblastoma tumours. Nature 514 (7522): 385-8, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25252974&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25252974&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Terry J, Calicchio ML, Rodriguez-Galindo C, et al.: Immunohistochemical expression of CRX in extracranial malignant small round cell tumors. Am J Surg Pathol 36 (8): 1165-9, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22790857&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22790857&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Schwimer CJ, Prayson RA: Clinicopathologic study of retinoblastoma including MIB-1, p53, and CD99 immunohistochemistry. Ann Diagn Pathol 5 (3): 148-54, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11436168&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11436168&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Palamar M, Pirondini C, Shields CL, et al.: Cavitary retinoblastoma: ultrasonographic and fluorescein angiographic findings in 3 cases. Arch Ophthalmol 126 (11): 1598-600, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19001231&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19001231&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Mashayekhi A, Shields CL, Eagle RC Jr, et al.: Cavitary changes in retinoblastoma: relationship to chemoresistance. Ophthalmology 112 (6): 1145-50, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15885779&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15885779&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
