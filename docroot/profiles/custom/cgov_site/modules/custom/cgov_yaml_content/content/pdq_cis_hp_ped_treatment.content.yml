gi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22492689&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.40">Schaiquevich P, Buitrago E, Taich P, et al.: Pharmacokinetic analysis of melphalan after superselective ophthalmic artery infusion in preclinical models and retinoblastoma patients. Invest Ophthalmol Vis Sci 53 (7): 4205-12, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22628208&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22628208&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.41">Francis JH, Gobin YP, Brodie SE, et al.: Experience of intra-arterial chemosurgery with single agent carboplatin for retinoblastoma. Br J Ophthalmol 96 (9): 1270-1, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22611138&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22611138&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.42">Rojanaporn D, Kaliki S, Bianciotto CG, et al.: Intravenous chemoreduction or intra-arterial chemotherapy for cavitary retinoblastoma: long-term results. Arch Ophthalmol 130 (5): 585-90, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22652844&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22652844&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
