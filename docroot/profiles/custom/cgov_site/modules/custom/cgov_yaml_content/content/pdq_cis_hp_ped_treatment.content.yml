            <div id="_section_30" class="pdq-sections"><p id="_31" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan en la medida en que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_50" tabindex="-1">Este sumario fue objeto de revisi&#xF3;n amplia e integral.</p><p id="_51" tabindex="-1"><strong><a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_1">Informaci&#xF3;n general sobre los tumores de enc&#xE9;falo y de m&#xE9;dula espinal infantiles</a></strong></p><p id="_52" tabindex="-1">Se agreg&#xF3; a Louis et al. como <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_3">referencia 2</a>.</p><p id="_49" tabindex="-1"><strong><a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_6">Clasificaci&#xF3;n de los tumores del sistema nervioso central</a></strong></p><p id="_48" tabindex="-1">Esta secci&#xF3;n fue objeto de amplia revisi&#xF3;n.</p><p id="_53" tabindex="-1"><strong><a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_17">Abordaje general para la atenci&#xF3;n de ni&#xF1;os con tumores de enc&#xE9;falo y de m&#xE9;dula espinal</a></strong></p><p id="_54" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_19">texto</a> para indicar que a&#xFA;n se desconoce la causa de la mayor&#xED;a de los tumores de enc&#xE9;falo infantiles; sin embargo, las mutaciones de l&#xED;nea germinal se aceptan cada vez m&#xE1;s como predisponentes de c&#xE1;ncer: se identifican en hasta 8&#xA0;% de los ni&#xF1;os con c&#xE1;ncer (se cit&#xF3; a Zhang et al. como referencia 2).</p><p id="_47" tabindex="-1"><strong><a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_21">Tratamiento de  los tumores de enc&#xE9;falo infantiles reci&#xE9;n diagnosticados y recidivantes</a></strong></p><p id="_46" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_22">texto</a> para indicar que gracias a los avances logrados en la recolecci&#xF3;n de datos moleculares, es concebible que los factores gen&#xF3;micos refinen los enfoques de clasificaci&#xF3;n y se usen de manera gradual para estratificar a los pacientes que participan en ensayos cl&#xED;nicos.</p><p id="_55" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_23">Cuadro</a> para reflejar los cambios recientes en la clasificaci&#xF3;n de la Organizaci&#xF3;n Mundial de la Salud de los tumores del sistema nervioso central.</p><p id="_56" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_24">texto</a> para indicar que tal vez se necesite una biopsia o una nueva resecci&#xF3;n quir&#xFA;rgica con el fin de confirmar una recidiva o transformaci&#xF3;n tumoral en el tiempo, incluso cambios en el grado y composici&#xF3;n molecular (se cit&#xF3; a Morrissy et al. y Mistry et al. como referencias 1 y 2, respectivamente). Tambi&#xE9;n se a&#xF1;adi&#xF3; a  Packer et al. como referencia 3.</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-pediatrico">Consejo editorial del PDQ sobre el tratamiento pedi&#xE1;trico</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/cerebro/pro/tratamiento-cerebro-infantil-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
