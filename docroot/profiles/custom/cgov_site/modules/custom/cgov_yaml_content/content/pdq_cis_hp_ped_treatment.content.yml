            <div id="_section_38" class="pdq-sections"><p id="_39" tabindex="-1">There is no generally applied staging system for childhood brain stem
            glioma.<a href="#cit/section_3.1">1</a>  </p><p id="_285" tabindex="-1">Brain stem gliomas are classified according to the following:  </p><div class="pdq-content-list"><ul id="_306"><li>Location.</li><li>Radiographic appearance.</li><li>Histology (when obtained).</li></ul></div><p id="_307" tabindex="-1">Brain stem gliomas may occur
            in the pons, midbrain, tectum, dorsum of the medulla at the
            cervicomedullary junction, or in multiple regions of the brain stem.  The tumor
            may contiguously involve the cerebellar peduncles, cerebellum, the cervical spinal cord, and/or thalamus.
            The majority of childhood brain stem gliomas are diffuse astrocytomas that
            involve the pons (diffuse intrinsic pontine gliomas [DIPGs]), often with contiguous involvement of other brain stem
            sites.<a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a></p><p id="_248" tabindex="-1">Spread of malignant brain stem tumors is usually contiguous, with
            metastasis via the subarachnoid space. Such dissemination may occur prior to local relapse
            but usually occurs simultaneously with or after local disease relapse.<a href="#cit/section_3.4">4</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Freeman CR, Farmer JP: Pediatric brain stem gliomas: a review. Int J Radiat Oncol Biol Phys 40 (2): 265-71, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9457808&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9457808&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Laigle-Donadey F, Doz F, Delattre JY: Brainstem gliomas in children and adults. Curr Opin Oncol 20 (6): 662-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18841048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18841048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Khatua S, Moore KR, Vats TS, et al.: Diffuse intrinsic pontine glioma-current status and future strategies. Childs Nerv Syst 27 (9): 1391-7, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21533575&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21533575&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Sethi R, Allen J, Donahue B, et al.: Prospective neuraxis MRI surveillance reveals a high risk of leptomeningeal dissemination in diffuse intrinsic pontine glioma. J Neurooncol 102 (1): 121-7, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20623246&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20623246&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
