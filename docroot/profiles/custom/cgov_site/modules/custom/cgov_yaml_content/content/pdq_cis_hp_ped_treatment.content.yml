            <div id="_section_40" class="pdq-sections"><p id="_41" tabindex="-1">Dramatic improvements in survival have been achieved for children and adolescents with cancer. Between 1975 and 2010, childhood cancer mortality decreased by more than 50%.<a href="#cit/section_4.1">1</a> Many of the improvements in survival in childhood cancer have been made as a
            result of clinical trials that have attempted to improve on the best available,
            accepted therapy.  Clinical trials in pediatrics are designed to compare new
            therapy with therapy that is currently accepted as standard.  This comparison
            may be done in a randomized study of two treatment arms or by evaluating a
            single new treatment and comparing the results with those that were previously
            obtained with existing therapy.
            </p><p id="_42" tabindex="-1">Because of the relative rarity of cancer in children, all patients with brain
            tumors should be considered for entry into a clinical trial.  To determine and
            implement optimum treatment, planning by a multidisciplinary team of
            cancer specialists who have experience treating childhood brain tumors is
            required.  Radiation therapy (including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270731&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet" onclick="javascript:popWindow('defbyid','CDR0000270731&amp;version=healthprofessional&amp;language=English&amp;dictionary=NotSet'); return(false);">3-dimensional conformal radiation therapy</a>) of pediatric brain tumors is technically very
            demanding and should be carried out in centers that have experience in that
            area in order to ensure optimal results.</p><p id="_340" tabindex="-1"><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_284">Table 1</a> describes the standard treatment options for newly diagnosed and recurrent or progressive childhood brain stem gliomas.</p><table id="_284" class="table-default expandable-container"><caption> Table 1.  Standard Treatment Options for Childhood Brain Stem Gliomas</caption><colgroup><col width="7.29%"><col width="37.81%"><col width="54.89%"></colgroup><THead><tr><th colspan="2">Treatment Group</th><th>Standard Treatment Options</th></tr></THead><tbody><tr><td colspan="2"><strong>Newly diagnosed childhood brain stem gliomas:</strong></td><td>&#xA0;</td></tr><tr><td>&#xA0;</td><td>Diffuse intrinsic pontine gliomas</td><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_251">Radiation therapy</a> </td></tr><tr><td rowspan="3">&#xA0;</td><td rowspan="3">Focal brain stem gliomas</td><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_261">Surgical resection (with or without chemotherapy and/or radiation therapy)</a></td></tr><tr><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_264">Observation (with or without cerebrospinal fluid diversion)</a></td></tr><tr><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_297">Radiation therapy, chemotherapy, or alternative approaches for unresectable tumors</a></td></tr><tr><td colspan="2"><strong>Recurrent/progressive childhood brain stem gliomas:</strong> </td><td>&#xA0;</td></tr><tr><td>&#xA0;</td><td>Diffuse intrinsic pontine gliomas</td><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_86">There is no standard treatment</a></td></tr><tr><td rowspan="3">&#xA0;</td><td rowspan="3">Focal brain stem gliomas</td><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_270">Repeat surgical resection</a></td></tr><tr><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_270">Radiation therapy</a></td></tr><tr><td><a href="/types/brain/hp/child-glioma-treatment-pdq#link/_270">Chemotherapy</a></td></tr></tbody></table><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Smith MA, Altekruse SF, Adamson PC, et al.: Declining childhood and adolescent cancer mortality. Cancer 120 (16): 2497-506, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24853691&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
