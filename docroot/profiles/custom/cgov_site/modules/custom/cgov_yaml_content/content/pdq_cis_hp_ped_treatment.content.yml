            <div id="_section_55" class="pdq-sections"><section id="_86"><h3 id="_86_toc">Treatment Options for Progressive Diffuse Intrinsic Pontine Gliomas (DIPGs)</h3><p id="_87" tabindex="-1">Progression of the tumor is anticipated generally within 1 year of completing radiation therapy.  In most cases, biopsy at the time of clinical or radiologic progression is neither necessary nor recommended. Reirradiation has been shown to prolong survival and can be considered at first progression in children who have had an initial response to radiation therapy.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a></p><p id="_1804" tabindex="-1">Patients or families who desire additional disease-directed therapy should consider entering trials of novel therapeutic approaches because no standard agents have demonstrated clinically significant activity.</p><p id="_330" tabindex="-1">Regardless of whether a decision is made to pursue disease-directed therapy at the time of progression, palliative care remains a central focus of management.  This ensures that quality of life is maximized while attempting to reduce symptoms and stress related to the terminal illness.</p></section><section id="_88"><h3 id="_88_toc">Treatment Options for Recurrent Focal Brain Stem Gliomas </h3><p id="_89" tabindex="-1">At the time of recurrence, a complete evaluation to determine the extent of the relapse may be indicated for selected focal lesions. Biopsy or surgical resection should be considered for confirmation of relapse when other entities such as secondary tumor and treatment-related brain necrosis, which may be clinically indistinguishable from tumor recurrence, are in the differential diagnosis. Other tests, including positron emission tomography, magnetic resonance spectroscopy, and single-photon emission computed tomography, have not yet been shown to be reliable in distinguishing necrosis from tumor recurrence in brain stem gliomas.</p><p id="_1805" tabindex="-1"> Radiation-induced changes may occur a few months after the completion of radiation therapy and may mimic tumor progression. When considering the efficacy of additional treatment, care needs to be taken to separate radiation-induced change from progressive disease.</p><p id="_270" tabindex="-1">Treatment considerations at the time of recurrence or progression are dependent on prior treatment.  Treatment  options for recurrent focal brain stem gliomas include the following:</p><div class="pdq-content-list"><ol id="_271"><li><strong>Repeat surgical resection:</strong> The need for surgical intervention must be individualized on the basis of the initial tumor type, the location within the brain stem, the length of time between initial treatment, the appearance of the mass lesion, and the clinical picture.<a href="#cit/section_6.3">3</a></li><li><strong>Radiation therapy</strong>.<a href="#cit/section_6.4">4</a></li><li><strong>Chemotherapy:</strong> Chemotherapy with agents such as a carboplatin and vincristine may be effective in children with recurrent focal exophytic gliomas.<a href="#cit/section_6.5">5</a></li></ol></div></section><section id="_1796"><h3 id="_1796_toc">Treatment Options Under Clinical Evaluation</h3><p id="_1797" tabindex="-1">Early-phase therapeutic trials may be available for selected patients. These trials may be available via the Children&#x2019;s Oncology Group (COG), the <a href="https://www.pbtc.org/" title="https://www.pbtc.org/">Pediatric Brain Tumor Consortium</a>, or other entities.  Information about National Cancer Institute (NCI)&#x2013;supported clinical trials can be found on the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">NCI website</a>. For information about clinical trials sponsored by other organizations, refer to the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov website</a>.</p><p id="_1799" tabindex="-1">The following is an example of a national and/or institutional clinical trial that is currently being conducted:</p><div class="pdq-content-list"><ul id="_1798"><li><strong><a href="/clinicaltrials/NCT03155620">APEC1621 (NCT03155620)</a></strong> (Pediatric MATCH: Targeted Therapy Directed by Genetic Testing in Treating Pediatric Patients with Relapsed or Refractory Advanced Solid Tumors, Non-Hodgkin Lymphomas, or Histiocytic Disorders)<strong>:</strong> NCI-COG Pediatric Molecular Analysis for Therapeutic Choice (MATCH), referred to as Pediatric MATCH, will match targeted agents with specific molecular changes identified using a next-generation sequencing targeted assay of more than 3,000 different mutations across more than 160 genes in refractory and recurrent solid tumors.   Children and adolescents aged 1 to 21 years are eligible for the trial. Patients with a brain stem glioma may be enrolled if tissue is available from a diagnostic biopsy.<p id="_1795" tabindex="-1">Tumor tissue from progressive or recurrent disease must be available for molecular characterization.  Patients with tumors that have molecular variants addressed by treatment arms included in the trial will be offered treatment on Pediatric MATCH.  Additional information can be obtained on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov website</a> for <a href="https://clinicaltrials.gov/ct2/show/NCT03155620" title="https://clinicaltrials.gov/ct2/show/NCT03155620">APEC1621 (NCT03155620)</a>.</p>
            </li></ul></div></section><section id="_TrialSearch_55_sid_6"><h3 id="_TrialSearch_55_sid_6_toc">Current Clinical Trials</h3><p id="_TrialSearch_55_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Janssens GO, Gandola L, Bolle S, et al.: Survival benefit for patients with diffuse intrinsic pontine glioma (DIPG) undergoing re-irradiation at first progression: A matched-cohort analysis on behalf of the SIOP-E-HGG/DIPG working group. Eur J Cancer 73: 38-47, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28161497&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28161497&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Lassaletta A, Strother D, Laperriere N, et al.: Reirradiation in patients with diffuse intrinsic pontine gliomas: The Canadian experience. Pediatr Blood Cancer 65 (6): e26988, 2018.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=29369515&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=29369515&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Bowers DC, Krause TP, Aronson LJ, et al.: Second surgery for recurrent pilocytic astrocytoma in children. Pediatr Neurosurg 34 (5): 229-34, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11423771&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11423771&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Huynh-Le MP, Walker AJ, Burger PC, et al.: Management of pediatric intracranial low-grade gliomas: long-term follow-up after radiation therapy. Childs Nerv Syst 32 (8): 1425-30, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27179530&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27179530&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Ater JL, Zhou T, Holmes E, et al.: Randomized study of two chemotherapy regimens for treatment of low-grade glioma in young children: a report from the Children's Oncology Group. J Clin Oncol 30 (21): 2641-7, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22665535&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22665535&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
