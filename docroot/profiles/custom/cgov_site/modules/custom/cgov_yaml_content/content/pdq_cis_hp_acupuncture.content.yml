            <div id="_section_35" class="pdq-sections"><section id="_36"><h3 id="_36_toc">Effect of Acupuncture on Immune Function</h3><p id="_37" tabindex="-1">There has been limited research, mostly performed in China,  evaluating the effect of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a> on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> function in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> patients, suggesting that acupuncture improves <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune function</a>.[<a href="#cit/section_5.1">1</a>-<a href="#cit/section_5.6">6</a>]</p></section><section id="_47"><h3 id="_47_toc">Effect of Acupuncture on Cancer Pain</h3><p id="_48" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Clinical studies</a> and reviews of acupuncture as a treatment for cancer-related pain have been reported in the English language (refer to <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_57">Table 1</a>).[<a href="#cit/section_5.7">7</a>-<a href="#cit/section_5.14">14</a>]                            Two studies were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">controlled trials</a> (RCTs), with one study conducted in China and one  in France.[<a href="#cit/section_5.8">8</a>,<a href="#cit/section_5.12">12</a>]    Four studies were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case series</a>, with one each from England, France, Hong Kong, and the United States.[<a href="#cit/section_5.7">7</a>,<a href="#cit/section_5.9">9</a>-<a href="#cit/section_5.11">11</a>]</p><p id="_49" tabindex="-1">One randomized trial compared classical Chinese acupuncture, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467825&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467825&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture point injection</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44150&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044150&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">freeze-dried</a> human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449883&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449883&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transfer factor</a>, and conventional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45590&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045590&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analgesic</a> treatment in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric cancer</a> pain.[<a href="#cit/section_5.8">8</a>] The investigators reported an equivalent analgesic effect among the three groups observed after 2 months of treatment; however, the conventionally treated group experienced significantly superior <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analgesia</a> compared with both acupuncture treatment groups during the first 10 days of treatment. The researchers reported that the patients in both acupuncture treatment groups also experienced improved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> (QOL) and a decrease in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, in addition to analgesia.</p><p id="_51" tabindex="-1">Also, a nonrandomized, single-arm, observational clinical study evaluated the effect of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793175&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000793175&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">auricular acupuncture</a> in 20 cancer patients who were still experiencing pain after treatment with analgesics.[<a href="#cit/section_5.9">9</a>]  While patients continued their analgesic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463717&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463717&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medication</a>, auricular acupuncture needles were embedded in ear <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture points</a>, chosen according to clinical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and electrodermal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response</a>, and were left in place until they fell out. In some cases, the needles remained in place for 35 days, while in others they fell out after 5 days. Pain intensity was measured by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269445&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269445&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nurse</a> on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467874&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467874&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">visual analog scale</a> (VAS) on day 0 and day 60, and the data were analyzed using a <em>t</em> test. The results showed that pain intensity decreased or remained stable after auricular acupuncture in all patients, with a significant average pain intensity decrease of 33 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mm</a> (<em>P</em> &lt; .001). The same investigators later reported a larger (N = 90) randomized, blinded, controlled trial in which cancer pain intensity was significantly decreased (by 36%) in an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793175&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000793175&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">auricular acupuncture</a> treatment group, in comparison with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control groups</a> (by 2%, acupuncture at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a> points or auricular seeds placed at placebo points) after 2 months of treatment (<em>P</em> &lt; .001).[<a href="#cit/section_5.12">12</a>]</p><p id="_56" tabindex="-1">Although most of these studies were positive and demonstrated the effectiveness of acupuncture in cancer pain control, the findings have limited significance because of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methodologic</a> weaknesses such as small sample sizes, an absence of patient blinding to treatment in most cases, varying acupuncture treatment <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45864&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045864&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regimens</a>, a lack of standard <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467853&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467853&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">outcome</a> measurements, and an absence of adequate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322881&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322881&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomization</a>. A  2015 Cochrane systematic review of five RCTs reported benefits of acupuncture in reducing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic cancer</a> pain, pain from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561600&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561600&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">late-stage cancer</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45641&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045641&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chronic</a> cancer-related neuropathic pain; the study found no difference between real and sham <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">electroacupuncture</a> (EA) for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian cancer</a> pain.[<a href="#cit/section_5.15">15</a>]  However, because of small sample sizes and a high risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44646&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044646&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bias</a>, the authors concluded, &#8220;there is insufficient evidence to judge whether acupuncture is effective in treating cancer pain in adults.&#8221;[<a href="#cit/section_5.15">15</a>]  </p><p id="_417" tabindex="-1">In addition, a 2016 systematic review and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">meta-analysis</a> of 1,639 participants with cancer-related pain in 20 RCTs with a high risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44646&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044646&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bias</a> showed that acupuncture alone was not superior to conventional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug therapy</a>, although acupuncture plus drug therapy appeared to be superior to drug  therapy alone.[<a href="#cit/section_5.16">16</a>]  However, this study was limited by the poor quality of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688810&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688810&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">combination therapy</a> trials. Further investigations into the
            effects of acupuncture on cancer pain using rigorous scientific <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methodology</a> are warranted.</p><p id="_427" tabindex="-1">Most acupuncture cancer pain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> use conventional body acupuncture. A 2020 clinical trial studied the effect of wrist-ankle acupuncture in combination with auricular acupuncture to treat cancer pain and showed that the combination therapy is effective in reducing pain and analgesic medication usage.[<a href="#cit/section_5.17">17</a>] The study is limited by small sample size, lack of placebo control, short <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a>, lack of description of treatment toxicities (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> or bleeding), and limited outcome measurement with using a numeric rating scale only.</p><table id="_57" class="table-default expandable-container"><caption>Table 1.  Clinical Studies of Acupuncture for Cancer-Related Pain<span class="sup">a</span></caption><colgroup><col width="19.15%"><col width="8.95%"><col width="8.95%"><col width="25.96%"><col width="11.81%"><col width="12.62%"><col width="12.53%"></colgroup><THead><tr><th>Reference</th><th>Trial Design</th><th>Type of Pain</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span> </th><th>Treatment Duration</th><th><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44011&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044011&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Concurrent Therapy</a> Used (Yes/No/ Unknown)<span class="sup">c</span></th><th><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Level of Evidence </a>Score and Results<span class="sup">d</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">RCT = randomized controlled trial; VAS = visual analog scale.</td></tr><tr><td colspan="7"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a>   for additional information and definition of terms.</td></tr><tr><td colspan="7"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially recruited/considered by the researchers who conducted a study; number of patients treated equals number of enrolled patients who were given the treatment being studied AND for whom results were reported.</td></tr><tr><td colspan="7"><span class="sup">c</span>Concurrent therapy  for  symptoms treated  (not cancer).</td></tr><tr><td colspan="7"><span class="sup">d</span>Strongest evidence reported that the treatment under study has activity or otherwise improves the well-being of cancer patients. For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr><tr><td colspan="7"><span class="sup">e</span><em>P</em> &lt;   .05, acupuncture treatment versus conventional analgesics.</td></tr><tr><td colspan="7"><span class="sup">f</span><em>P</em> &lt; .0001, acupuncture versus placebo.</td></tr><tr><td colspan="7"><span class="sup">g</span><em>P</em> &lt; .00001, day 60 after start of acupuncture treatment versus day 0.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.8">8</a>] </td><td> RCT</td><td> Gastric cancer pain</td><td>48;  16 (acupuncture), 16   (acupuncture point injection of freeze-dried human transfer factor);  16  (conventional analgesics) </td><td>2 mo</td><td>No</td><td>1iiC;  in long-term treatment, equal or better analgesia than conventional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>&#160;<span class="sup">e</span></td></tr><tr><td>[<a href="#cit/section_5.12">12</a>] </td><td>RCT</td><td>Cancer pain</td><td>90; 28 (auricular acupuncture); 51 (acupuncture at placebo points in ear or auricular seeds fixed at placebo points with adhesive) </td><td>2 mo</td><td>Yes, analgesics and co-analgesics, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467872&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467872&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tricyclic antidepressants</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467829&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467829&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiepileptics</a></td><td>1sC; pain intensity decreased by 36% at 2 months<span class="sup">f</span></td></tr><tr><td>[<a href="#cit/section_5.9">9</a>] </td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44575&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044575&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nonconsecutive case series</a></td><td>Cancer pain</td><td>20; 20; none</td><td>Unknown</td><td>Yes, analgesics</td><td>3iiiC; average pain intensity decreased by 43%, using VAS (0&#8211;100 mm)<span class="sup">g</span></td></tr><tr><td>[<a href="#cit/section_5.10">10</a>]</td><td>Nonconsecutive case series</td><td>Cancer-related pain</td><td>183; 183; none</td><td>Unknown</td><td>Yes, analgesics</td><td>3iC; 95 (52%) &#8220;significantly helped&#8221;</td></tr><tr><td>[<a href="#cit/section_5.11">11</a>]</td><td>Nonconsecutive case series</td><td>Cancer pain</td><td>29; 29; none</td><td>Unknown</td><td>Yes, analgesics</td><td>3iC; pain reduced;  injection of analgesics  reduced or no longer required</td></tr><tr><td>[<a href="#cit/section_5.7">7</a>] </td><td>Best case series</td><td>Cancer pain</td><td>5; 5; none</td><td>Unknown</td><td>Unknown</td><td>4; symptoms improved</td></tr></tbody></table></section><section id="_162"><h3 id="_162_toc">Effect of Acupuncture on Cancer Treatment&#8211;Related Side Effects</h3><section id="_147"><h4 id="_147_toc">Pain</h4><section id="_219"><h5 id="_219_toc">Acupuncture for postsurgical pain</h5><p id="_220" tabindex="-1">Five RCTs published in English have addressed the use of acupuncture for pain related to cancer treatment, mostly postsurgical pain (refer to <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_262">Table 2</a>).  One RCT of 106 cancer patients who experienced  postthoracotomy pain showed no statistical difference in the real acupuncture (RA) group compared with the sham acupuncture (SA) group in patients' pain scores measured by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45627&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045627&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Brief Pain Inventory</a> at the 30-, 60-, and 90-day follow-up.[<a href="#cit/section_5.18">18</a>]  The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy</a> of the unique <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44602&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044602&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intradermal</a> needles used in this study was questionable.   </p><p id="_224" tabindex="-1">Another  smaller RCT (N = 27) showed a trend of lower VAS pain scores in patients who received EA when compared with patients who received SA on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postoperative</a> days 2 and 6; and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">statistically significant</a> lower <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346516&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346516&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cumulative dose</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44703&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044703&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">patient controlled analgesia</a> on postoperative day 2 (<em>P</em> &lt; .05).[<a href="#cit/section_5.19">19</a>]  However, this study was limited by its small sample size.</p><p id="_225" tabindex="-1">  One RCT (N = 93) compared acupuncture with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454761&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454761&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">massage therapy</a> and usual care in controlling postoperative pain, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>, and depressive moods.[<a href="#cit/section_5.20">20</a>]  This study showed that postoperative acupuncture and massage in addition to usual care significantly improved pain control when compared with usual care alone.  </p><p id="_226" tabindex="-1">Another study showed that in cancer patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44654&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044654&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chronic pain</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dysfunction</a> as a result of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46281&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046281&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neck dissection</a>, four weekly acupuncture treatments significantly reduced pain and improved function compared with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard care</a> alone.[<a href="#cit/section_5.21">21</a>] Additionally, a study of 80 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> showed that when compared with usual care alone, acupuncture significantly improved postoperative pain and range of movement.[<a href="#cit/section_5.22">22</a>] However, with no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45078&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045078&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sham therapy</a> group in these two studies, it is difficult to determine how much of the improvement is because of the placebo effect, and whether RA needles and professionally trained acupuncturists and massage therapists are required in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intervention</a>.</p><p id="_301" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Acupressure</a> has been shown to be efficacious in reducing procedural pain. Two RCTs showed that acupressure at LI4 and HT7 significantly reduced patients&#8217; pain and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a>.[<a href="#cit/section_5.23">23</a>,<a href="#cit/section_5.24">24</a>]</p><table id="_262" class="table-default expandable-container"><caption>Table 2.  Summary of Randomized Controlled Trials of Acupuncture for Cancer Treatment&#8211;Related Pain Relief<span class="sup">a</span></caption><colgroup><col width="13.13%"><col width="10.30%"><col width="24.54%"><col width="8.58%"><col width="12.61%"><col width="13.21%"><col width="17.59%"></colgroup><THead><tr><th>Reference</th><th>Type of Pain</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used (Yes/No/ Unknown)<span class="sup">c</span></th><th>Results</th><th>Level of Evidence Score<