            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/patient/acupuncture-pdq">Go to Patient Version</a></div><p id="_3" tabindex="-1">This <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> information summary provides an overview of the use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a> as a treatment for individuals with cancer or cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>. The summary includes a brief history of acupuncture practice, a review of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>, the results of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical</a> observations and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trials</a>, and possible <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of acupuncture <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a>. Information presented in some sections of the summary can also be found in tables located at the end of those sections.</p><p id="_7" tabindex="-1">This summary contains the following key information:</p><div class="pdq-content-list"><ul id="_8"><li>As part of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">traditional Chinese medicine</a>, acupuncture has been practiced in China and other Asian countries for thousands of years.</li><li>Acupuncture is defined as the application of stimulation such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">needling</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cupping</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupressure</a> on specific sites of the body known as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture points</a>.</li><li>Acupuncture has been practiced in the United States for about 200 years. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> approved the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449728&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449728&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture needle</a> as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449732&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449732&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medical device</a> in 1996.</li><li>Acupuncture is used to treat a wide range of illnesses and ailments. Cancer patients use it for pain management, control of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a> (N/V),  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hot flashes</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">xerostomia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neuropathy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>, and sleep disturbance.</li><li>Laboratory and animal studies exploring the mechanisms of acupuncture for cancer treatment have focused mainly on the role of acupuncture in the activation of neurohormonal pathways and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunomodulation</a>. </li><li>The aim of most acupuncture clinical observation and clinical trials in cancer patients has been to evaluate the effects of acupuncture on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom management</a>.</li><li>The most convincing research data on the effects of acupuncture in cancer patients have emerged from studies of the management of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>-induced N/V.</li></ul></div><p id="_9" tabindex="-1">Many of the medical and scientific terms used in this summary are hypertext linked (at first use in each section) to the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a>, which is oriented toward nonexperts. When a linked term is clicked, a definition will appear in a separate window.</p><p id="_10" tabindex="-1">Reference citations in some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> cancer information summaries may include links to external websites that are operated by individuals or organizations for the purpose of marketing or advocating the use of specific treatments or products. These reference citations are included for informational purposes only. Their inclusion should not be viewed as an endorsement of the content of the websites, or of any treatment or product, by the PDQ Integrative, Alternative, and Complementary Therapies Editorial Board or the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a>.</p></div>
