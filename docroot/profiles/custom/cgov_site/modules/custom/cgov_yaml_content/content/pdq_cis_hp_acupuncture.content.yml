            <div id="_section_71" class="pdq-sections"><p id="_72" tabindex="-1">Serious <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adverse effects</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a> are rare.  Reported accidents and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infections</a> appear to be related to violations of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46600&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046600&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sterile</a> procedure, negligence of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">practitioner</a>, or both.[<a href="#cit/section_6.1">1</a>,<a href="#cit/section_6.2">2</a>] A systematic review of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case reports</a> on the safety of acupuncture, involving 98 papers published in the English language from 22 countries during the period from 1965 to 1999, found only 202 incidents. The number of incidents appeared to decline as training standards and licensure requirements were enhanced. Among the 118 (60%) reported incidents involving infection, 94 (80%) involved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hepatitis</a>, occurring mainly in the late 1970s and early 1980s. Very few hepatitis or other infections associated with acupuncture have been reported since 1988, when widespread use of disposable needles was introduced and national certification requirements for clean-needle techniques were developed and enforced as an acupuncture licensure requirement.[<a href="#cit/section_6.3">3</a>,<a href="#cit/section_6.4">4</a>] Because <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> patients who are undergoing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunocompromised</a>,  precautions must be taken and strict clean-needle techniques must be applied when acupuncture treatment is given.[<a href="#cit/section_6.5">5</a>] </p><p id="_73" tabindex="-1">Minor adverse effects of acupuncture such as the following, have been reported:</p><div class="pdq-content-list"><ul id="_420"><li>Pain at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">needling</a> sites.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449931&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449931&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hematoma</a>.</li><li>Tiredness.</li><li>Lightheadedness.</li><li>Drowsiness.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45754&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045754&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Localized</a> skin irritation.</li></ul></div><p id="_421" tabindex="-1">These minor adverse effects can be minimized by appropriate patient management, including local pressing and massage at the needling site after treatment.[<a href="#cit/section_6.6">6</a>,<a href="#cit/section_6.7">7</a>] </p><p id="_289" tabindex="-1">Acupuncture in children has not been studied extensively; however, adverse effects appear to be rare and limited to the same effects as observed in adults.[<a href="#cit/section_6.8">8</a>-<a href="#cit/section_6.10">10</a>]. At least one study has shown that there was no increased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46145&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046145&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">incidence</a> of adverse events in children with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45365&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045365&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thrombocytopenia</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45361&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045361&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neutropenia.</a>&#160;[<a href="#cit/section_6.10">10</a>]</p><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Lao L: Acupuncture techniques and devices. J Altern Complement Med 2 (1): 23-5, 1996.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9395637&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9395637&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">MacPherson H: Fatal and adverse events from acupuncture: allegation, evidence, and the implications. J Altern Complement Med 5 (1): 47-56, 1999.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10100030&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10100030&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Lao L, Zhang G, Wong RH, et al.: The effect of electroacupuncture as an adjunct on cyclophosphamide-induced emesis in ferrets. Pharmacol Biochem Behav 74 (3): 691-9, 2003.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12543236&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12543236&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">National Acupuncture Foundation: Clean Needle Technique Manual for Acupuncturists: Guidelines and Standards for the Clean and Safe Clinical Practice of Acupuncture. 6th ed. National Acupuncture Foundation, 2009.</li><li id="section_6.5">Shen J, Wenger N, Glaspy J, et al.: Electroacupuncture for control of myeloablative chemotherapy-induced emesis: A randomized controlled trial. JAMA 284 (21): 2755-61, 2000.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11105182&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11105182&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Cheng X: Chinese Acupuncture and Moxibustion. 3rd ed.  Foreign Languages Press, 2018.</li><li id="section_6.7">O'Connor J, Bensky D, eds.: Acupuncture: A Comprehensive Text. Eastland Press, 1981.</li><li id="section_6.8">Jindal V, Ge A, Mansky PJ: Safety and efficacy of acupuncture in children: a review of the evidence. J Pediatr Hematol Oncol 30 (6): 431-42, 2008.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18525459&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18525459&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Ladas EJ, Rooney D, Taromina K, et al.: The safety of acupuncture in children and adolescents with cancer therapy-related thrombocytopenia. Support Care Cancer 18 (11): 1487-90, 2010.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20556436&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20556436&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.10">Chokshi SK, Ladas EJ, Taromina K, et al.: Predictors of acupuncture use among children and adolescents with cancer. Pediatr Blood Cancer 64 (7): , 2017.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28176457&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28176457&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
