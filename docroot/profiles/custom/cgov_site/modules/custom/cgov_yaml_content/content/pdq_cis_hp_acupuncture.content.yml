            (3x/wk for  4 wk) for a total of 12 sessions</td><td>Unknown</td><td colspan="2">Less fatigue in the treatment group</td><td>1sC</td></tr></tbody></table></section><section id="_196"><h4 id="_196_toc">Xerostomia</h4><p id="_206" tabindex="-1">A number of clinical studies have investigated the effect of acupuncture for the treatment and prevention of  xerostomia in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445072&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445072&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nasopharyngeal carcinoma</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">head and neck cancer</a> patients.</p><p id="_207" tabindex="-1">Acupuncture was associated with a decrease in the onset of symptoms and an increased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257526&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257526&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">saliva</a> flow in two randomized studies that compared acupuncture with standard care for preventing xerostomia in patients undergoing radiation therapy.[<a href="#cit/section_5.90">90</a>,<a href="#cit/section_5.91">91</a>]</p><p id="_208" tabindex="-1">Compared with standard care, acupuncture significantly improved xerostomia symptoms in patients who experienced the condition following radiation therapy.[<a href="#cit/section_5.21">21</a>,<a href="#cit/section_5.92">92</a>]</p><p id="_248" tabindex="-1">In 2012, one group published two studies on the effect of acupuncture for preventing xerostomia.  The first was a pilot study (N = 23); when compared with SA, RA significantly reduced xerostomia questionnaire scores from week 3 through the 1-month follow-up after radiation therapy.  However, they did not find significant difference in salivary flow rates between the groups.[<a href="#cit/section_5.93">93</a>]   The other study (N = 86) showed that when compared with standard care acupuncture significantly lowered the xerostomia questionnaire scores in weeks 3 to 6 during 6 weeks of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306495&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306495&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoradiation</a> therapy.  In addition, greater saliva flow was noticed in the acupuncture group than in the control group at weeks 7 and 11 and at the 6-month follow-up.[<a href="#cit/section_5.90">90</a>]</p><p id="_210" tabindex="-1">Another study examined long-term effects of acupuncture on xerostomia.[<a href="#cit/section_5.94">94</a>] Patients who received RA were followed for 6 months and up to 3 years. Compared with baseline, significant differences in salivary flow rates were seen in patients 6 months after acupuncture treatment. At 3 years, patients who received additional acupuncture exhibited greater saliva flow rates than patients who did not continue acupuncture treatment.</p><p id="_211" tabindex="-1">One <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase III clinical trial</a> with sites in the United States and China randomly assigned 399 patients (339 patients were included in the final analysis) to receive true acupuncture (TA), SA, or standard care control (SCC), with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44163&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044163&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary endpoint</a> of xerostomia questionnaire score reduction at 1 year.[<a href="#cit/section_5.95">95</a>] Acupuncture was given three times per week during a 6- to 7-week course of radiation therapy at the two sites. Treatment adherence was high at more than 95%. Looking at the sample as a whole, xerostomia score reduction in the TA group was greater than in the SCC group (<em>P</em> = .001; effect size, &#8722;0.44); however, only marginally different from the SA group (<em>P</em> = .06; effect size,  &#8722;0.26). Of note, a post hoc analysis revealed differences in response to acupuncture between sites, suggesting a potential influence of setting (inpatient vs. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44520&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044520&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">outpatient</a>) and cultural differences on outcomes. An additional phase III clinical trial is ongoing to evaluate the effect of acupuncture for the treatment (<a href="/clinicaltrials/NCT01141231">NCT01141231</a>) of xerostomia in head and neck cancer patients. Information about ongoing clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p><p id="_197" tabindex="-1"> The findings from these studies are summarized in <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_198">Table 7</a> below.</p><table id="_198" class="table-default expandable-container"><caption>Table 7.  Summary of Randomized Controlled Trials of Acupuncture for Radiation-Induced Xerostomia<span class="sup">a</span></caption><colgroup><col width="27.48%"><col width="7.63%"><col width="3.40%"><col width="5.62%"><col width="12.75%"><col width="15.24%"><col width="14.72%"><col width="13.12%"></colgroup><THead><tr><th>Reference </th><th colspan="3">Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used (Yes/No/ Unknown)<span class="sup">c</span></th><th>Results</th><th>Level of Evidence Score<span class="sup">d</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="8">RA = real acupuncture; SA = sham acupuncture; SCC = standard care control.</td></tr><tr><td colspan="8"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="8"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially considered by the researcher who conducted a study; number of patients treated equals number of enrolled patients who were given the treatment being studied AND for whom results were reported.</td></tr><tr><td colspan="8"><span class="sup">c</span>Concurrent therapy for symptoms treated (not cancer).</td></tr><tr><td colspan="8"><span class="sup">d</span>Strongest evidence reported that the treatment under study has anticancer activity or otherwise improves the well-being of cancer patients. For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.95">95</a>] </td><td colspan="3">399; 132 (RA), 134 (SA); 133 (SCC)</td><td>6&#8211;7 wk</td><td>Unknown</td><td>Decreased xerostomia</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.90">90</a>] </td><td colspan="3">  86; 40; 46</td><td>7 wk </td><td>No</td><td>Symptoms improved and salivary flow increased</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.92">92</a>] </td><td colspan="3"> 145; 75 (oral care followed by acupuncture), 70 (acupuncture followed by oral care); none</td><td>8 wk</td><td>No </td><td>Symptoms improved </td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.93">93</a>]</td><td colspan="3">23; 11 (acupuncture); 12 (SA)</td><td>Unknown</td><td>No</td><td>Symptoms improved only</td><td>1sC</td></tr></tbody></table></section><section id="_365"><h4 id="_365_toc">Chemotherapy-induced peripheral neuropathy</h4><p id="_366" tabindex="-1">Chemotherapy-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44705&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044705&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peripheral neuropathy</a> (CIPN) is a common and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44170&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044170&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose-limiting</a> side effect of neurotoxic chemotherapy. CIPN can manifest as a variety of symptoms, including pain, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44118&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044118&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">paresthesia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44121&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044121&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sensory</a> loss, and muscle weakness, which can lead to poor dexterity and gait disturbance. Because there is limited effective treatment available, the debilitating symptoms of CIPN can cause delay, dose-reduction, or discontinuation of life-saving treatment. Long-term CIPN often significantly impacts patients&#8217; functional abilities and QOL. Depending on the agent used and the length of treatment, CIPN can persist long after chemotherapy completion in up to 55% of patients.[<a href="#cit/section_5.96">96</a>] The current standard of care is limited to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom management</a> with narcotics, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antidepressants</a>, and antileptics. However, studies suggest that analgesic regimens typically produce only modest pain relief and are commonly associated with side effects such as dizziness, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=730363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000730363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sedation</a>, dry mouth, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">constipation</a>. Acupuncture has emerged as a promising treatment <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270868&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270868&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">modality</a> to reduce CIPN symptoms.</p><section id="_367"><h5 id="_367_toc">Acupuncture to treat persistent CIPN from taxane or platinum-based chemotherapy</h5><p id="_368" tabindex="-1">Several studies have investigated the use of acupuncture  to alleviate CIPN. Preliminary evidence from two small non&#8211;placebo-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44015&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044015&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">controlled studies</a> (N = 5 [<a href="#cit/section_5.97">97</a>]  and N = 6 [<a href="#cit/section_5.98">98</a>]) has shown that manual acupuncture can improve CIPN symptoms. Another three-arm RCT (N = 90) that examined the use of auricular acupuncture for the treatment of chronic neuropathic pain in cancer patients after receiving cancer treatment found a significant reduction in pain at 2 months  compared with sham.[<a href="#cit/section_5.12">12</a>] </p><p id="_369" tabindex="-1">In more recent studies, several RCTs found further promising effects of acupuncture in treating CIPN.  </p><div class="pdq-content-list"><ul id="_411"><li>A small pilot study (N = 10) of breast cancer patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46138&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046138&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">taxane</a>-induced CIPN found that 12 sessions of acupuncture over 4 weeks significantly reduced CIPN pain as assessed by the Neuropathic Pain Symptom Inventory(NPSI) and improved sensory outcome as assessed by the Nerve Conduction Study.[<a href="#cit/section_5.99">99</a>]</li><li>A pilot study (N = 33) of cancer patients with CIPN treated with 10 sessions of acupuncture found statistical differences in groups in physical (<em>P</em> = .03) and function (<em>P</em> = .04) domains as assessed by the European Organization for Research and Treatment Quality of Life Questionnaire (EORTC QLQ-C30) and improved neuropathy sensory symptoms as assessed by the National Cancer Institute Common Terminology Criteria for Adverse Events scale (<a href="/clinicaltrials/NCT02309164">NCT02309164</a>).[<a href="#cit/section_5.100">100</a>]</li><li>A three-arm RCT (N = 75) of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">solid tumor</a> patients with moderate to severe CIPN that compared RA to SA and usual care showed that RA reduced pain significantly more than usual care and at a greater degree than SA at the end of 8 weeks of treatment, and that pain reduction persisted at week of 12 follow-up.[<a href="#cit/section_5.101">101</a>]</li><li>A randomized sham-controlled trial (N = 84) of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> patients undergoing oxaliplatin-based chemotherapy that is currently in progress seeks to find if acupuncture can improve Functional Assessment of Cancer Therapy/Gynecologic Oncology Group-Neurotoxicity (FACT/GOG-NTX) scores as the primary outcome, and numerical rating scale (NRS) and vibration and light touch sense test scores as secondary outcomes (<a href="/clinicaltrials/NCT03582423">NCT03582423</a>).[<a href="#cit/section_5.102">102</a>]</li></ul></div></section><section id="_370"><h5 id="_370_toc">CIPN from bortezomib or thalidomide</h5><p id="_371" tabindex="-1">Studies evaluating the effects of acupuncture on bortezomib and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thalidomide</a>-induced peripheral neuropathy have also shown promising results. Two studies of patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a> (N = 27 [<a href="#cit/section_5.103">103</a>] and N = 19, electroacupuncture [<a href="#cit/section_5.104">104</a>]) concluded that acupuncture was safe and effective in treating CIPN after 10 weeks and 9 weeks of treatment, respectively. </p></section><section id="_404"><h5 id="_404_toc">Prevention of CIPN</h5><p id="_405" tabindex="-1">In a phase IIA trial of acupuncture to prevent progression of CIPN severity from weekly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">paclitaxel</a> in breast cancer patients, acupuncture prevented progression of CIPN severity in 26 of 27 patients, yielding a significantly lower progression rate compared with historical controls.[<a href="#cit/section_5.105">105</a>] In another sham-controlled trial (N = 63) of 12 weekly true or sham EA for the prevention of CIPN among breast cancer patients receiving taxane, there were no differences in pain or neuropathy between groups at week 12. Furthermore, at week 16, patients receiving real EA were found to have worse pain (higher BPI-SF score) compared with sham.[<a href="#cit/section_5.106">106</a>] Further studies need to be conducted to evaluate the role of acupuncture in CIPN prevention.</p></section><section id="_406"><h5 id="_406_toc">Acupuncture for CIPN review</h5><p id="_407" tabindex="-1">A systematic review and meta-analysis of seven databases through August 2019 examined 386 cancer patients from six randomized controlled trials of high quality, based on the modified Jadad scale.[<a href="#cit/section_5.107">107</a>] The meta-analysis showed that acupuncture led to significant improvements in pain scores (-1.21; 95% confidence interval [CI], -1.61 to -0.82, <em>P</em> &lt; .00001) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nervous system</a> symptoms based on FACT-NTX questionnaire scores (-2.02; 95% CI, -2.21 to -1.84, <em>P</em> &lt; .00001). The review concluded that acupuncture can effectively relieve CIPN pain and functional limitation. Another systematic review included 203 participants from three clinical trials.[<a href="#cit/section_5.108">108</a>] Two studies found acupuncture to be effective in alleviating CIPN pain and improved QOL, and the third found no benefit. The review found that study quality was variable and included a moderate overall risk of bias. The review concluded that the evidence is insufficient to recommend acupuncture for the treatment or prevention of CIPN.</p></section><section id="_408"><h5 id="_408_toc">Conclusion on the use of acupuncture to treat CIPN</h5><p id="_409" tabindex="-1">Emerging clinical trials comparing acupuncture with no acupuncture or SA showed promising efficacy for the use of acupuncture to reduce CIPN symptoms.  Additional research needs to be done on exploring the mechanism of acupuncture to reduce CIPN symptoms and identify the sensitive population that may benefit most from acupuncture.</p></section><table id="_410" class="table-default expandable-container"><caption>Table 8.  Clinical Studies of Acupuncture for CIPN Treatment</caption><colgroup><col width="21.76%"><col width="12.44%"><col width="6.01%"><col width="12.32%"><col width="10.64%"><col width="18.76%"><col width="18.03%"></colgroup><THead><tr><th align="Center" scope="col">Reference</th><th align="Center" scope="col">Trial Design</th><th align="Center" scope="col">Intervention</th><th align="Center" scope="col">Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)</th><th align="Center" scope="col">Measures</th><th align="Center" scope="col">Results</th><th align="Center" scope="col">Level of Evidence Score<span class="sup">a</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">BPI-SF = Brief Pain Inventory-Short Form; CIPN = chemotherapy-induced peripheral neuropathy; CTCAE = Common Terminology Criteria for Adverse Events; EA =  electroacupuncture; EORTC QLQ-C30 = European Organization for Research and Treatment of Cancer Quality of Life Questionnaire; FACT/GOG-NTX = Functional Assessment of Cancer Therapy/Gynecologic Oncology Group-Neurotoxicity; FACT-NTX = Functional Assessment of Cancer Therapy-Neurotoxicity subscale; MA = manual acupuncture;  NCS =  nerve conduction studies; NPS =  Neuropathy Pain Scale; NPSI = Neuropathic Pain Symptom Inventory; NRS =  numerical rating scale; PNQ =  Patient Neurotoxicity Questionnaire; RCT =  randomized controlled trial; SA = sham acupuncture; TCM = traditional Chinese medicine; VAS = visual analog scale.</td></tr><tr><td colspan="7"><span class="sup">a</span>For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.101">101</a>]</td><td>RCT</td><td>EA/SA/usual care</td><td>75; 27 (RA), 24 (SA); 24 (usual care)</td><td>NRS</td><td>Significant improvement in NRS-rated pain compared with sham and usual care control</td><td>1iiC</td></tr><tr><td>[<a