cMillan C, Dundee JW, Abram WP: Enhancement of the antiemetic action of ondansetron by transcutaneous electrical stimulation of the P6 antiemetic point, in patients having highly emetic cytotoxic drugs. Br J Cancer 64 (5): 971-2, 1991.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1834156&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1834156&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.72">Lee MS, Kim KH, Shin BC, et al.: Acupuncture for treating hot flushes in men with prostate cancer: a systematic review. Support Care Cancer 17 (7): 763-70, 2009.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19224253&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19224253&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.73">Porzio G, Trapasso T, Martelli S, et al.: Acupuncture in the treatment of menopause-related symptoms in women taking tamoxifen. Tumori 88 (2): 128-30, 2002 Mar-Apr.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12088252&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12088252&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.74">Zhang ZH: Effect of acupuncture on 44 cases of radiation rectitis following radiation therapy for carcinoma of the cervix uteri. J Tradit Chin Med 7 (2): 139-40, 1987.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3448396&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3448396&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.75">Yao W: Prof. Sheng Canruo's experience in acupuncture treatment of throat diseases with yan si xue. J Tradit Chin Med 20 (2): 122-5, 2000.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11039000&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11039000&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.76">Feng RZ: Relief of oesophageal carcinomatous obstruction by acupuncture. J Tradit Chin Med 4 (1): 3-4, 1984.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6565880&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6565880&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.77">Garcia MK, McQuade J, Haddad R, et al.: Systematic review of acupuncture in cancer care: a synthesis of the evidence. J Clin Oncol 31 (7): 952-60, 2013.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23341529&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23341529&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.78">Moffet HH: Sham acupuncture may be as efficacious as true acupuncture: a systematic review of clinical trials. J Altern Complement Med 15 (3): 213-6, 2009.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19250001&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19250001&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.79">Lopez G, Garcia MK, Liu W, et al.: Outpatient acupuncture effects on patient self-reported symptoms in oncology care: a retrospective analysis. J Cancer 9 (19): 3613-3619, 2018.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=30310519&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=30310519&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
