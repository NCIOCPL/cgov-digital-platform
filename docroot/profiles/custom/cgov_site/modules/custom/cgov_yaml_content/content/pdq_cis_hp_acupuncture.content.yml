            <div id="_section_4" class="pdq-sections"><p id="_6" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Acupuncture</a>, a complementary  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> used in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269453&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom management</a>,[<a href="#cit/section_2.1">1</a>-<a href="#cit/section_2.4">4</a>] is used <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinically</a> to manage <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>, treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> induced by anticancer therapies, boost <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44648&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044648&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood cell count</a>, and enhance <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphocyte</a> and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">natural killer (NK) cell</a> activity. In cancer treatment, its primary use is symptom management; commonly treated symptoms are cancer pain,[<a href="#cit/section_2.4">4</a>,<a href="#cit/section_2.5">5</a>] <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a> (N/V),[<a href="#cit/section_2.6">6</a>,<a href="#cit/section_2.7">7</a>] and other symptoms that affect a patient&#8217;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>, including weight loss, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety,</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression,</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">insomnia</a>, poor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite,</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">xerostomia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hot flashes</a>, chemotherapy-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44705&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044705&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peripheral neuropathy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45692&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045692&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrointestinal</a> symptoms <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">(constipation</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diarrhea</a>), and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postoperative</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=558995&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000558995&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ileus</a>.[<a href="#cit/section_2.8">8</a>-<a href="#cit/section_2.10">10</a>]      Acupuncture is acceptable and safe for children.[<a href="#cit/section_2.11">11</a>,<a href="#cit/section_2.12">12</a>]</p><p id="_300" tabindex="-1">Cancer patients are receptive to receiving acupuncture for symptom control.  A 2018 cross-sectional study of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450125&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450125&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survivors</a> showed that an equal percentage of patients preferred acupuncture versus <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463717&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463717&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medication</a> for pain management.[<a href="#cit/section_2.13">13</a>] A similar study in 2020 showed that fear of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45590&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045590&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analgesic</a> side effects is significantly associated with preference for acupuncture.[<a href="#cit/section_2.14">14</a>]  On the other hand, the most common barriers to using acupuncture for these patients were lack of knowledge about acupuncture, concerns about lack of insurance coverage, cost, and difficulty finding qualified acupuncturists.  For acupuncture to become part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346525&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346525&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard of care</a> for cancer patients, further education about acupuncture, improved insurance coverage, and accessibility to qualified acupuncturists are needed.[<a href="#cit/section_2.15">15</a>]</p><p id="_11" tabindex="-1">More than 40 states and the District of Columbia have laws regulating acupuncture practice.   The National Certification Commission for Acupuncture and Oriental Medicine offers national certification examinations for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">practitioners</a> of acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">traditional Chinese medicine</a> (TCM) (<a href="http://www.nccaom.org/" title="http://www.nccaom.org/">www.nccaom.org</a>); most, but not all, states require this certification. More than 50 schools and colleges of acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Oriental medicine</a> operate in the United States, many of which offer master&#8217;s-level programs and are accredited by or have been granted candidacy status by the Accreditation Commission for Acupuncture and Oriental Medicine (ACAOM). ACAOM standards for a master's-level degree require a 3-year program (approximately 2,000 hours of study) for acupuncture and a 4-year program for Oriental medicine, which includes acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=462683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000462683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">herbal therapy</a> (<a href="http://www.acaom.org/" title="http://www.acaom.org/">www.ACAOM.org</a>).  In recent years, some schools have begun to offer programs for Doctor of Acupuncture and Oriental Medicine with an additional 1,200 hours of clinical-based doctoral training. Some Western medical training, including the study of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467828&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467828&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anatomy</a>, physiology, and clean-needle technique is included in the curriculums of these schools. Postgraduate training programs in medical acupuncture for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390246&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390246&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">physicians</a> also exist. In the United States, training to be a licensed <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=613192&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000613192&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncturist</a>  is regulated according to individual state law. Because the educational and licensing requirements for acupuncture practice vary from state to state, one should inquire from each state board of acupuncture (or other relevant board) for particular information (<a href="https://www.nccaom.org/" title="https://www.nccaom.org/">www.nccaom.org</a>). Third-party reimbursements also vary from state to state.   Some insurance companies cover acupuncture or limited acupuncture treatment.  Federal payers such as  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640052&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640052&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Medicare</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640050&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640050&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Medicaid</a>  do not generally reimburse for acupuncture treatment. </p><p id="_12" tabindex="-1">Acupuncture has been practiced in China and other Asian countries for more than 4,000 years.[<a href="#cit/section_2.16">16</a>-<a href="#cit/section_2.18">18</a>] In China, acupuncture is part of a TCM system of traditional medical knowledge and is practiced along with other treatment <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270868&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270868&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">modalities</a> such as herbal medicine, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454783&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454783&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tui na</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454761&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454761&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">massage</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupressure</a>), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mind/body exercise</a> (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467860&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467860&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">qigong</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467869&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467869&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tai chi</a>), and dietary therapy.[<a href="#cit/section_2.19">19</a>,<a href="#cit/section_2.20">20</a>] In the United States, several different acupuncture styles are practiced in addition to TCM. These include Japanese acupuncture (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">meridian</a> therapy), English acupuncture (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">five-element or traditional acupuncture</a>), French acupuncture (e.g., French energetic acupuncture), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485163&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000485163&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Korean acupuncture</a> (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467834&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467834&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">constitutional acupuncture</a>), and American medical acupuncture. Most of these are derived from ancient Chinese medical philosophy and practices. All are based on the view that the human body must be perceived and treated as a whole and as part of nature; health is the result of harmony among bodily functions and between the body and nature, and disease occurs when this harmony is disrupted. TCM <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapeutic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454757&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interventions</a>, including acupuncture, are used to restore the state of harmony.</p><p id="_13" tabindex="-1">Acupuncture is closely associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449742&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449742&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chinese meridian theory</a>.  According to this theory, there are 12 primary meridians, or channels, and eight additional meridians, each following a particular directional course along the body.  A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46649&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046649&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vital</a> energy known as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454782&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454782&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">qi</a> flows through these meridians and participates in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467842&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467842&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">homeostatic</a> regulation of various bodily functions.  Along the meridians are approximately 360 points that serve as both <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454769&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000454769&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathognomonic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorder</a> and as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loci</a> for acupuncture treatments.[<a href="#cit/section_2.18">18</a>,<a href="#cit/section_2.21">21</a>] When the normal flow of energy over a meridian is obstructed (e.g., as a result of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> injury or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>), pain or other symptoms result. Chinese medicine proposes that the purpose of acupuncture therapy is to normalize energy flow, thereby relieving the symptoms by stimulating specific sites (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture points</a>) on the meridians.[<a href="#cit/section_2.22">22</a>]  In acupuncture treatment, stainless steel needles, usually ranging from 0.22 mm to 0.25 mm in
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diameter,</a> are inserted into relevant acupuncture points to stimulate the affected  meridians. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449723&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">needling</a> sensation known as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467835&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467835&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">de qi sensation</a> occurs, in which the patient may feel heaviness, numbness, or tingling during an acupuncture treatment. Length and frequency of treatment vary according to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> being treated.  An acupuncture <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=796498&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000796498&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">treatment course</a> for cancer symptoms or treatment of side effects is often given as multiple sessions per week.[<a href="#cit/section_2.23">23</a>] Needles are typically left in place for 15 to 30 minutes after insertion, and their effects may be augmented with manual or electrical stimulation and/or heat (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a> or heat lamps).</p><p id="_15" tabindex="-1">Classical techniques of acupuncture include the following:</p><div class="pdq-content-list"><ul id="_412"><li>Needling.</li><li>Moxibustion.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cupping</a>.</li></ul></div><p id="_413" tabindex="-1"> Acupressure,  using fingers or mechanical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=635288&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000635288&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">devices</a> to apply pressure on acupuncture points is based on the same principles as acupuncture. Moxibustion is a method in which an herb (<em>Artemisia vulgaris</em>) is burned above the skin or on an acupuncture point for the purpose of warming it to alleviate symptoms.  Cupping promotes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">circulation</a> and stimulates acupuncture points by creating a vacuum or negative pressure on the surface of the skin.[<a href="#cit/section_2.22">22</a>] During the past several decades, various new auxiliary devices have been developed.  Acupuncture devices such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">electroacupuncture</a> (EA) machines and heat lamps are commonly used to enhance the effects of acupuncture.</p><p id="_16" tabindex="-1">In addition to classical acupuncture techniques, other techniques have been developed and are sometimes used in cancer management.  These include <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449745&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449745&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trigger point acupuncture</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467844&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467844&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser acupuncture</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467825&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467825&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture point injection</a>, and techniques focusing on particular regions of the body such as: </p><div class="pdq-content-list"><ul id="_414"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449817&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449817&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Auricular</a> acupuncture.</li><li>Scalp acupuncture.</li><li>Face acupuncture.</li><li>Hand acupuncture.</li><li>Nose acupuncture.</li><li> Foot acupuncture.</li><li>Wrist-ankle acupuncture.</li></ul></div><p id="_415" tabindex="-1">Of these, auricular acupuncture is the most commonly used.</p><p id="_138" tabindex="-1">In clinical practice, most acupuncturists in the United States    the traditional theories and principles of Chinese medicine. A 2017 survey of 472 licensed acupuncturists in the San Francisco Bay area reported that 77% were caring for patients with cancer,  and 44% have training that is specific to the needs of patients with cancer.[<a href="#cit/section_2.24">24</a>]</p><p id="_17" tabindex="-1">Although acupuncture has been practiced for millennia, it has come under rigorous scientific investigation only recently.   In 1976, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) classified <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449728&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449728&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture needles</a> as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44763&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044763&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">investigational</a> devices (class III) (<a href="https://www.fda.gov/" title="https://www.fda.gov/">www.fda.gov</a>), resulting in a number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research studies</a> on the effectiveness and safety of acupuncture.[<a href="#cit/section_2.25">25</a>]  In November 1994, the Office of Alternative Medicine  (the predecessor of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454777&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454777&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Center for Complementary and Integrative Health</a>) at the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Institutes of Health</a> (NIH) sponsored an NIH-FDA workshop on the status of acupuncture needle usage. Two years later, the FDA reclassified acupuncture needles as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449732&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449732&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medical devices</a> (class II) without, however, giving specific indications for their use.[<a href="#cit/section_2.26">26</a>]    In 1997, NIH held a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Consensus Development Conference</a> on <a href="https://consensus.nih.gov/1997/1997acupuncture107html.htm" title="https://consensus.nih.gov/1997/1997acupuncture107html.htm">acupuncture</a> to evaluate its safety and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy.</a> The 12-member panel concluded that promising research results showing the efficacy of acupuncture in certain conditions have emerged and that further research is likely to uncover additional areas in which acupuncture intervention will be useful. The panel stated that &#8220;there is clear evidence that needle acupuncture treatment is effective for postoperative and chemotherapy N/V.&#8221;  It also stated that there are &#8220;a number of other pain-related conditions for which acupuncture may be effective as an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467826&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467826&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjunct therapy</a>, an acceptable alternative, or as part of a comprehensive treatment program,&#8221; and it agreed that further research is likely to uncover additional areas in which acupuncture intervention will be useful.[<a href="#cit/section_2.25">25</a>]</p><p id="_18" tabindex="-1">These actions by the FDA and NIH have resulted in the establishment of a number of active programs of research into the mechanisms and efficacy of acupuncture, much of which is, or is potentially, relevant to cancer management. The most extensively investigated aspect of these mechanisms has been the effect of acupuncture on pain management. The NIH Consensus Panel concluded that &#8220;acupuncture can cause multiple <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biological</a> responses,&#8221; local and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256557&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256557&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">distal</a>,      &#8220;mediated mainly by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44121&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044121&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sensory</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269444&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269444&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neurons</a>&#8230;within the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">central nervous system</a>.&#8221;    Acupuncture &#8220;may also <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">activate</a> the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46359&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046359&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypothalamus</a> and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46229&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046229&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pituitary gland</a>, resulting in a broad spectrum of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">systemic</a> effects,&#8221; including &#8220;alterations in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45823&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045823&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peptides</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormones</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neurotransmitters</a> and the regulation of blood flow.&#8221;[<a href="#cit/section_2.25">25</a>] The effect of acupuncture on chronic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373080&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373080&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammatory</a> pain has been studied.[<a href="#cit/section_2.27">27</a>,<a href="#cit/section_2.28">28</a>] Evidence suggests that acupuncture operates through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">autonomic nervous system</a> to balance the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467867&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467867&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sympathetic</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467855&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467855&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">parasympathetic</a> systems and suggests that the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44187&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044187&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anti-inflammatory</a> effects of acupuncture are mediated by its electrophysiologic effects on neurotransmitters, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46130&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046130&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytokines</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44064&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044064&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neuropeptides</a>.[<a href="#cit/section_2.1">1</a>,<a href="#cit/section_2.28">28</a>-<a href="#cit/section_2.37">37</a>] Many studies provide evidence that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45054&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045054&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">opioid</a> peptides are released during acupuncture and that acupuncture <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analgesia</a> is mediated by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44026&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044026&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endogenous</a> opioid system.[<a href="#cit/section_2.38">38</a>,<a href="#cit/section_2.39">39</a>]</p><p id="_19" tabindex="-1">Although the mechanism of acupuncture is not fully understood, it has been proposed that beneficial results are mediated by changes in neurohormones and cytokines. Animal research suggests that acupuncture achieves its <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anesthetic</a> effect by stimulating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerves</a> in the muscle, which then relay the signal to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a>, midbrain, and hypothalamus-pituitary system, ultimately triggering release of neurotransmitters and hormones, such as endorphins and enkephalins.[<a href="#cit/section_2.40">40</a>,<a href="#cit/section_2.41">41</a>]
            </p><p id="_416" tabindex="-1">Laboratory and animal cancer studies have also explored the mechanisms of acupuncture through the activation and modulation of  the   <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a>.  Previous animal and human studies have suggested that acupuncture worked through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunomodulation,</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">significant</a> changes in cytokines including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46069&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046069&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interleukin</a> (IL)-1, IL-6, IL-8, IL-10, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor necrosis factor</a>-alpha (TNF-alpha).[<a href="#cit/section_2.42">42</a>-<a href="#cit/section_2.46">46</a>] These studies were limited by small sample size and occasional conflicting results.  Acupuncture has been associated with significant changes in proinflammatory cytokines including IL-1-beta, IL-6, IL-17, and TNF-alpha.[<a href="#cit/section_2.42">42</a>-<a href="#cit/section_2.47">47</a>] In addition, studies showed that acupuncture needle manipulation stimulated surrounding connective tissues and sensory nerves [<a href="#cit/section_2.48">48</a>] and affected adenosine-mediated peripheral sensory modulation.[<a href="#cit/section_2.49">49</a>]</p><p id="_218" tabindex="-1"> Acupuncture treatment points are located by using standard <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467827&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467827&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anatomic</a> landmarks and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">comparative anatomy</a>. EA is the most commonly used treatment intervention; a few studies have used moxibustion.[<a href="#cit/section_2.50">50</a>] These studies
            show that acupuncture may boost animal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune function</a> by  enhancing NK cell and lymphocyte activity.[<a href="#cit/section_2.50">50</a>-<a href="#cit/section_2.52">52</a>] According to one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal study</a>, acupuncture may be a useful adjuvant for suppressing chemotherapy-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emesis</a>.[<a href="#cit/section_2.53">53</a>]</p><p id="_20" tabindex="-1">Although several studies published in China examined the effect of acupuncture on the human immune system,[<a href="#cit/section_2.8">8</a>,<a href="#cit/section_2.35">35</a>,<a href="#cit/section_2.38">38</a>,<a href="#cit/section_2.54">54</a>-<a href="#cit/section_2.57">57</a>] most cancer-related human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a> of acupuncture evaluated its effect on patient quality of life. These investigations mainly focused on cancer symptoms or cancer treatment&#8211;related symptoms, predominantly cancer pain [<a href="#cit/section_2.10">10</a>,<a href="#cit/section_2.29">29</a>,<a href="#cit/section_2.58">58</a>-<a href="#cit/section_2.62">62</a>] and chemotherapy-induced N/V.[<a href="#cit/section_2.31">31</a>,<a href="#cit/section_2.33">33</a>,<a href="#cit/section_2.63">63</a>-<a href="#cit/section_2.71">71</a>] Studies have also evaluated the effect of acupuncture on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a>-induced xerostomia (dry mouth), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454770&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454770&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proctitis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dysphonia</a>, weight loss, cough, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449748&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449748&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thoracodynia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449749&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449749&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemoptysis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46414&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046414&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">esophageal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44954&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044954&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">obstruction</a>, poor appetite, night sweats, hot flashes             in women and men,[<a href="#cit/section_2.72">72</a>] dizziness, fatigue, anxiety, and depression in cancer patients.[<a href="#cit/section_2.8">8</a>-<a href="#cit/section_2.10">10</a>,<a href="#cit/section_2.73">73</a>-<a href="#cit/section_2.76">76</a>] The evidence from most of these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical</a> studies is inconclusive, despite their positive results; either poor research design or incompletely described <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methodologic</a> procedures limit their value.[<a href="#cit/section_2.77">77</a>] There is controversy about the most appropriate control for acupuncture, which also limits the interpretability of the results of clinical trials.[<a href="#cit/section_2.78">78</a>]    The positive results of the studies on chemotherapy-induced N/V, which benefit from scientifically sound research designs, are the most convincing.</p><p id="_385" tabindex="-1">A 2018 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retrospective</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390238&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390238&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analysis</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prospectively</a> collected data of 375 cancer survivors who received acupuncture treatments at the MD Anderson Cancer Center Integrative Medicine Center outpatient clinic showed that patients experienced short- and long-term improvement in multiple symptoms including hot flashes, fatigue, numbness, tingling, and nausea.[<a href="#cit/section_2.79">79</a>] </p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Wong R, Sagar CM, Sagar SM: Integration of Chinese medicine into supportive cancer care: a modern role for an ancient tradition. Cancer Treat Rev 27 (4): 235-46, 2001.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11545543&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11545543&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Pan CX, Morrison RS, Ness J, et al.: Complementary and alternative medicine in the management of pain, dyspnea, and nausea and vomiting near the end of life. A systematic review. J Pain Symptom Manage 20 (5): 374-87, 2000.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11068159&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11068159&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Norheim AJ, F&#248;nneb&#248; V: Attitudes to the contribution of placebo in acupuncture--a survey. Complement Ther Med 10 (4): 202-9, 2002.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12594970&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12594970&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Sellick SM, Zaza C: Critical review of 5 nonpharmacologic strategies for managing cancer pain. Cancer Prev Control 2 (1): 7-14, 1998.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&am