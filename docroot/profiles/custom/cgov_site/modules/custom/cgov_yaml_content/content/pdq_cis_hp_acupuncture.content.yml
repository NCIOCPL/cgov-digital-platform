p;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a> from other primary cancer</td><td>103; 51 (acustimulation at K1 acupoint); 52 (electrostimulation at placebo point on heel)</td><td>5 d</td><td>Yes, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302469&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302469&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tropisetron</a></td><td>No significant differences between the groups</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.37">37</a>] </td><td>Breast, hematologic neoplasms</td><td>739; 233 (acupressure bands), 229  (transcutaneous electrical stimulation bands); 232 (no bands)</td><td>5 d</td><td>Yes, 5-HT3 receptor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350250&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350250&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antagonist</a>, prochlorperazine, and/or others</td><td>Significantly less N/V in treatment groups compared with control<span class="sup">k</span></td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.59">59</a>] </td><td>Unknown</td><td>53; 38 (acupressure); 38 (crossover to acupressure at a sham point)</td><td>Unknown</td><td>Yes, antiemetics</td><td>Significantly less N/V compared with control<span class="sup">l</span></td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.52">52</a>] </td><td>Various cancers</td><td>165; 83 (real acupressure bands); 82 (sham bands)</td><td>Up to 7 d after chemotherapy</td><td>Yes, antiemetics</td><td>No significant differences noted between study groups</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.60">60</a>] </td><td>Breast</td><td>36; 17; 19</td><td>5 d</td><td>Yes, antiemetics</td><td>Significantly less N/V compared with control</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.61">61</a>] </td><td>Breast</td><td>160; 53 (acupressure P6 - active); 53 (acupressure S13 - placebo), 54 (usual care)</td><td>10 d</td><td>Yes, antiemetic</td><td>Significantly less delayed N/V for acupressure compared with control</td><td>1sC</td></tr><tr><td colspan="7">Post-Bone Marrow Transplantation</td></tr><tr><td>[<a href="#cit/section_5.54">54</a>] </td><td>Multiple myeloma</td><td>60; 29 (RA); 31 (SA)</td><td>5 d for 20 min each treatment or until ANC dropped below 200/&#956;l or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">platelet</a> count dropped below 20,000/&#956;l</td><td>Yes</td><td>Acupuncture group had less severe symptoms of nausea, appetite loss, and drowsiness than SA</td><td>1sC</td></tr><tr><td colspan="7">Radiation-Induced Nausea and Vomiting</td></tr><tr><td>[<a href="#cit/section_5.55">55</a>] </td><td>Various cancers</td><td>277; 109 (acupuncture), 106 (SA); 62 (standard care)</td><td>Six treatments</td><td>Yes, antiemetics</td><td>Significantly less emesis compared with control</td><td>1sC</td></tr></tbody></table></section><section id="_153"><h4 id="_153_toc">Vasomotor symptoms</h4><p id="_154" tabindex="-1">Some studies have reported that acupuncture may be effective in reducing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256578&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256578&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vasomotor</a> symptoms among <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postmenopausal</a> women with breast cancer and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate cancer</a> patients receiving <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=559086&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000559086&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">androgen-deprivation therapy</a>.[<a href="#cit/section_5.62">62</a>-<a href="#cit/section_5.68">68</a>]  </p><p id="_234" tabindex="-1">Six RCTs have studied the role of acupuncture in reducing hot flashes in breast cancer survivors.  </p><p id="_235" tabindex="-1">In 2007, one study reported results from a randomized, sham-controlled trial on the effect of acupuncture in treating breast cancer survivors who experienced three or more hot flashes per day.[<a href="#cit/section_5.62">62</a>] The investigators reported that the mean number of hot flashes per day at week 6 changed from 8.7 to 6.2 in the RA arm, and from 10.0 to 7.6 in the SA arm. However, the difference between the RA group and the SA group was not statistically significant (<em>P</em> = .3). When patients in the SA group crossed over to receive RA, their hot flash frequency further reduced from 7.6 to 5.8. The reduction in hot flashes in all patients persisted during the 6 months of follow-up (RA arm, 6.1 per day; SA arm, 6.8 per day). On the basis of fewer hot flashes in both groups, the authors concluded that acupuncture reduced hot-flash frequency, although the difference between the RA and SA groups was not statistically significant.[<a href="#cit/section_5.62">62</a>]</p><p id="_236" tabindex="-1">In 2009, one study reported another randomized SA-controlled trial on the effect of acupuncture in treating women with breast cancer who suffered from hot flashes after receiving <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=509341&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000509341&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tamoxifen</a> for at least 3 months.[<a href="#cit/section_5.69">69</a>] Fifty-nine women were randomly assigned to either 15 sessions (5 weeks biweekly followed by 5 weeks weekly) of RA or SA. The authors reported that at the end of the treatment period, the mean number of daytime hot flashes was reduced significantly from 9.5 to 4.7 (<em>P</em> = .001) in the RA group and from 12.3 to 11.7 (<em>P</em> = .382) in the SA group. At 12 weeks follow-up, further reduction was observed in the RA group (from 4.7 to 3.2) but not in the SA group (from 11.7 to 12.1). The difference between the RA group and SA group was statistically significant (<em>P</em> &lt; .001). The authors concluded that acupuncture provided effective relief from hot flashes in women with breast cancer who suffered from hot flashes while taking tamoxifen.[<a href="#cit/section_5.69">69</a>]  The evidence generated from these two trials suggests that acupuncture effectively decreases hot-flash frequency, although it is not clear whether it is superior to SA.</p><p id="_237" tabindex="-1">Another clinical trial compared the effects of EA with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormonal therapy</a> in breast cancer survivors with vasomotor symptoms; in 19  of 27 women who completed 12 weeks of EA treatment, the number of hot flashes was significantly reduced from 9.6 per day to 4.3 per day.  The improvement persisted at the 12-month follow up.[<a href="#cit/section_5.70">70</a>]  In the hormonal treatment group, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44941&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044941&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">median</a> number of hot flashes dropped from 6.6 at baseline to 0 at week 12.  Although hot flashes decreased less in the EA group than in the hormonal treatment group, health-related QOL improved at least to the same extent.  It suggests that EA could be further evaluated as treatment for women with breast cancer and climacteric complaints, particularly since hormonal treatment is no longer recommended for breast cancer survivors.[<a href="#cit/section_5.70">70</a>]</p><p id="_238" tabindex="-1">In 2010, another RCT compared the effect of acupuncture with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46117&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046117&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">venlafaxine</a> in treating vasomotor symptoms in breast cancer patients suffering from more than 13 hot flashes per week.[<a href="#cit/section_5.64">64</a>] Changes in hot flash frequency from baseline and at 3-, 6-, 9- and 12-month follow-up were used as the primary outcome. Fifty patients were randomly assigned to 12 weeks (biweekly for 4 weeks, followed by weekly for 8 weeks) of acupuncture versus daily venlafaxine (37.5 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a> for 1 week, then 75 mg for 11 weeks). The investigators observed a significant reduction in hot flash frequency and severity in both groups. In addition, 2 weeks after treatments were stopped, patients randomly assigned to venlafaxine reported increased hot-flash frequency, whereas the acupuncture group remained at a low level of hot flashes. There was no significant difference between the acupuncture arm and the venlafaxine arm. There were 18 reported adverse events (i.e., nausea, dizziness, headache) in the venlafaxine arm and none in the acupuncture arm. The authors concluded that acupuncture appears to be as effective as venlafaxine and is a safe and durable treatment option for breast cancer patients experiencing vasomotor symptoms.[<a href="#cit/section_5.64">64</a>]</p><p id="_239" tabindex="-1">In 2013, a study reported the results of a three-arm RCT (N = 94) comparing RA (N = 31) with SA (N = 29) and usual care alone (N = 34) in reducing hot flashes in breast cancer survivors.  In the acupuncture group, 16 (52%) patients experienced a significant reduction in hot flashes compared with 7 (24%) in the SA group (<em>P</em> &lt; .05). There was also a statistically positive effect on sleep when RA was compared with SA.  Importantly, the researchers measured the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=305990&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000305990&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estradiol</a> level and determined that there was not a correlation between symptoms improvement and an increase in estradiol level.[<a href="#cit/section_5.71">71</a>]</p><p id="_240" tabindex="-1">In 2014, a study reported the results of a two-arm RCT (N = 47) on the effect of acupuncture in reducing AIMSS and hot flashes as one of the secondary end points. When compared with baseline, acupuncture significantly improved hot-flash severity, frequency, and function. SA significantly improved the Hot Flash Related Daily Interference Scale only.  However, there was no significant difference between the two groups.[<a href="#cit/section_5.72">72</a>]</p><p id="_241" tabindex="-1">These trials once again confirmed that acupuncture is safe.  They showed that acupuncture reduced hot flashes significantly when compared with baseline, although the benefit of RA versus SA was not clear.</p><p id="_271" tabindex="-1">A 2015 systematic review of acupuncture to control hot flashes in cancer patients showed that in all eight studies included in the review, acupuncture resulted in significant improvement from the baseline, and three studies showed RA was significantly better than SA in different aspects of hot flashes. However, none of the studies were rated with a low risk of bias.[<a href="#cit/section_5.73">73</a>]  A 2016 meta-analysis of 12 RCTs published before April 2015 on the efficacy of acupuncture or EA on breast cancer survivors suffering from hot flashes failed to show a favorable effect of acupuncture on reducing the frequency of hot flashes when compared with control groups such as SA, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone therapy</a>, antidepressants, or relaxation intervention.[<a href="#cit/section_5.74">74</a>] The authors explained that this finding may be due to heterogeneity of the studies, small sample size of the studies, and the underlying methodological issues with some studies.  Another 2016 systematic review of 12 RCTs (including eight in the aforementioned meta-analysis) found that all RCTs showed the effect of acupuncture when compared with  no acupuncture.  However, only two of  the six RCTs comparing RA with SA showed significant benefit of acupuncture over placebo.  The other studies showed that acupuncture was no better than hormone therapy, venlafaxine, or relaxation controls.[<a href="#cit/section_5.75">75</a>]  Consequently, there is insufficient evidence supporting or refuting using acupuncture to treat hot flashes.  Further studies are needed.</p><p id="_272" tabindex="-1">A study published in 2015 that used EA in the treatment of hot flashes  randomly assigned 120 breast cancer survivors who were suffering from hot flashes at least twice daily to one of four of the following arms: EA, SA, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gabapentin</a> (GP), and placebo pills (PP) for 8 weeks.[<a href="#cit/section_5.76">76</a>]  Unlike other acupuncture efficacy trials, however, the primary end point was the change in hot flash composite scores (HFCS) between SA and PP at week 8, with secondary end points including posttreatment comparisons of all groups at different time points and examination of treatment durability at week 24.  It showed that SA produced significantly greater reductions in HFCS than did PP by week 8, indicating a greater placebo effect with SA. Although all arms experienced HFCS reductions, SA produced significantly better results than did both GP and PP interventions (EA,  &#8722;7.4; SA,  &#8722;5.9; GP,  &#8722;5.2; and PP, &#8722;3.4), compared with baseline scores. In addition, SA had a smaller <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=792402&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000792402&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nocebo effect</a> than PP, as evidenced by the significantly higher percentage of reported adverse events for PP (20.0%) compared with SA (3.1%).   Another intriguing finding is the more-durable effect in HFCS reductions produced at week 24 (16 weeks posttreatment) with both EA and SA treatments (EA,   &#8722;8.5; SA,   &#8722;6.1) than with GP (GP, &#8722;2.8), suggesting that both types of acupuncture may elicit underlying <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45837&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045837&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">physiologic</a> changes not induced by pharmacologic intervention. On the other hand, the effect size of EA compared with SA was small at week 8 (Cohen&#8217;s d, 0.21) but got bigger at week 24 (Cohen&#8217;s d, 0.31), suggesting EA may produce additional or longer-lasting physiological effects than would SA.[<a href="#cit/section_5.76">76</a>]</p><p id="_275" tabindex="-1">A 2016 pragmatic RCT (N = 190) that compared individualized acupuncture plus enhanced self-care (as described in an information booklet provided to all patients) with enhanced self-care alone showed that the combination therapy is superior to self-care alone in reducing hot flash scores at the end of treatment, at the 3-month follow-up visit, and at the 6-month follow-up visit.[<a href="#cit/section_5.77">77</a>][<a href="/Common/PopUps/popDefinition.aspx?id=335127&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335127&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiC</a>]   In addition, this highly impactful  study also showed that acupuncture significantly improved patients&#8217; QOL without any serious <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adverse effects</a>.[<a href="#cit/section_5.77">77</a>] It used the standard <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">traditional Chinese medicine</a> acupuncture approach, which first identified <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopausal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">syndromes</a> according to Maciocia&#8217;s recommendations and consequently chose individualized acupoints in addition to three common acupoints: SP6, LI11, and CV4.[<a href="#cit/section_5.77">77</a>]  This study  provides solid evidence to support the use of acupuncture to reduce hot flashes and improve breast cancer survivors&#8217; QOL.  However, further research is needed to understand the mechanisms of how acupuncture may have reduced hot flashes.</p><table id="_265" class="table-default expandable-container"><caption>Table 5.  Summary of Randomized Controlled Trials of Acupuncture for
            Hot Flashes in Breast Cancer Patients<span class="sup">a</span></caption><colgroup><col width="14.66%"><col width="23.51%"><col width="14.52%"><col width="13.83%"><col width="14.38%"><col width="19.08%"></colgroup><THead><tr><th>Reference</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used (Yes/No/Unknown)<span class="sup">c</span></th><th>Results</th><th>Level of Evidence Score<span class="sup">d</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="6">EA = electroacupuncture; GA = gabapentin; HFRDI = hot flash&#8211;related daily interference scale; hr = hour(s); HT = hormone therapy; RA = real acupuncture; SA = sham acupuncture; SNRI = serotonin-norepinephrine reuptake inhibitor; SSRI = <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335507&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335507&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">selective serotonin reuptake inhibitor</a>.</td></tr><tr><td colspan="6"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="6"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially recruited/considered by the researchers who conducted a study; number of patients treated equals number of enrolled patients who were given the treatment being studied AND for whom results were reported.</td></tr><tr><td colspan="6"><span class="sup">c</span>Concurrent therapy for symptoms treated (not cancer).</td></tr><tr><td colspan="6"><span class="sup">d</span>For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr><tr><td colspan="6"><span class="sup">e</span><em>P</em> &lt; .001, acupuncture versus hormone therapy.</td></tr><tr><td colspan="6"> <span class="sup">f</span><em>P</em> &lt; .05, acupuncture versus placebo versus usual care.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.77">77</a>] </td><td>190; 85 (RA and enhanced self-care); 105  (enhanced self-care)</td><td>12 wk</td><td>Yes, HT</td><td>Significantly fewer hot flashes than control.</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.62">62</a>] </td><td>72; 42 (RA); 30 (SA)</td><td>4 wk</td><td>Yes,  SSRIs </td><td>RA was associated with 0.8 fewer hot flashes per day than SA at 6 wk.  No statistically significant differences.</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.69">69</a>]  </td><td>59; 30 (RA); 29 (SA)</td><td>10 wk</td><td>No</td><td>Hot flash frequency and Kupperman index were reduced during the treatment period and during the 12 week follow-up. </td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.70">70</a>]</td><td>45; 27 (EA); 18 (HT)</td><td>24 mo</td><td>Yes, estrogen/progesterone</td><td>The median number of hot flashes/24 hr decreased from baseline to 12 wk of treatment in both groups<span class="sup">e</span>.</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.64">64</a>]</td><td>50; 25 (RA); 25 (venlafaxine)</td><td>12 wk</td><td>Yes, venlafaxine</td><td>Acupuncture was as effective as venlafaxine.</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.71">71</a>]
            </td><td>94; 31 (RA); 29 (SA), 34 (usual care)</td><td>Weekly for 5 wk</td><td>Yes, clonidine, venlafaxine, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450112&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450112&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mirtazapine</a>, HT</td><td>16 patients (52%) in the RA group had significant reduction of hot flashes compared with 7 patients (24%) in the SA group<span class="sup">f</span>.</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.76">76</a>] </td><td>120; 30 (EA), 28 (GA); , 32 (SA), 30 (placebo pills)</td><td>8 wk</td><td>Yes, HT, SSRIs, SNRIs</td><td>EA and SA had significant reduction of hot flashes compared with placebo.</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.72">72</a>]
            </td><td>47; 23 (RA); 24 (SA)</td><td>Weekly for 8 wk</td><td>Yes, venlafaxine</td><td>Compared with baseline, RA  significantly improved hot flash severity, frequency, and HFRDI; SA significantly improved HFRDI only.  No significant difference between the two groups.  </td><td>1sC</td></tr></tbody></table></section><section id="_157"><h4 id="_157_toc">Cancer-related fatigue</h4><p id="_242" tabindex="-1">Fatigue is a common symptom in patients with cancer and a frequent side effect of chemotherapy and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>. No effective treatment exists.  Several RCTs have been conducted to study the effect of acupuncture in reducing cancer-related fatigue  (refer to <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_263">Table 6</a>).</p><p id="_243" tabindex="-1">One  pilot RCT enrolled 47 cancer patients experiencing moderate to severe cancer fatigue and randomly assigned  them to one of three groups:  acupuncture (N = 15), acupressure (N = 16), or SA (N = 16).  Patients in the acupuncture group received six 20-minute acupuncture sessions during a 2-week period; patients in the two acupressure groups were taught to massage RA versus SA points daily for 2 weeks.[<a href="#cit/section_5.78">78</a>]   The Multidimensional Fatigue Inventory was used to assess their responses at baseline, and at week 2 and week 4 follow-up.  At the end of week 2, general fatigue, physical fatigue, activity, and motivation significantly improved in the acupuncture and acupressure groups when compared with baseline.  At the end of week 2, fatigue level improved by 36% in the acupuncture group, 19% in the acupressure group and 0.6% in the control group.   Moreover, the improvement was maintained at the week 4 follow-up.  Acupuncture was found to be a more effective method than acupressure or SA.  The authors concluded that acupuncture showed a greater potential for managing cancer-related fatigue; further testing in a multicenter RCT with larger sample sizes is warranted.[<a href="#cit/section_5.78">78</a>] A small randomized  study of 28 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> reported decreased fatigue and improved QOL with RA compared with SA. The effect was sustained during the 6-week observation period.[<a href="#cit/section_5.79">79</a>]</p><p id="_244" tabindex="-1">A follow-up RCT (N = 302) by the same group of investigators was published in 2013; among the 246 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">evaluable patients</a>, acupuncture significantly reduced cancer-related fatigue, anxiety, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression,</a> and improved QOL when compared with usual care.[<a href="#cit/section_5.80">80</a>]   The investigators again randomly assigned 197 patients to receive 4 weeks of therapist-delivered acupuncture (N = 65), self-acupuncture (N = 67), or no acupuncture (N = 65) to determine the effect of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45768&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045768&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">maintenance therapy</a> for cancer-related fatigue,  and found that there was no difference between the therapist-delivered acupuncture and self-acupuncture; there was a nonsignificant trend in improving fatigue when comparing the acupuncture groups with the no-acupuncture group (<em>P</em> = .07).[<a href="#cit/section_5.81">81</a>]     </p><p id="_245" tabindex="-1">Conversely, two RCTs showed no significant difference between RA and SA in reducing cancer-related fatigue (refer to <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_263">Table 6</a>).[<a href="#cit/section_5.82">82</a>,<a href="#cit/section_5.83">83</a>] One study reported in 2009 that among the 27 patients receiving daily radiation therapy, both weekly RA and SA treatment improved fatigue, fatigue <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454701&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">distress</a>, QOL, and depression from baseline to 10 weeks, but the differences between  the two interventions were not significant.[<a href="#cit/section_5.82">82</a>]   In 2013, another study reported the results of an RCT of RA compared with SA involving 101 patients with postchemotherapy chronic fatigue; among the 74 evaluable patients, both groups had a one-point decrease in Brief Fatigue Inventory score; however, there was no statistically significant difference between the groups.  This study was limited by the large number of patients (27) lost to follow up.[<a href="#cit/section_5.83">83</a>]</p><p id="_246" tabindex="-1">The effect of acupuncture on cancer-related fatigue was also studied as one of the secondary end points in acupuncture for the AIMSS study published in 2014.[<a href="#cit/section_5.84">84</a>]  When compared with WLCs, EA significantly improved fatigue, anxiety, and depression, although SA did not improve fatigue or anxiety but did improve depression.[<a href="#cit/section_5.84">84</a>] In this study, the investigators did not compare EA with SA directly because the study was not powered to detect a difference between EA and SA, especially for secondary end points.    Lastly, an Australian pilot study (N = 30) showed that when compared with controls, acupuncture significantly reduced fatigue and improved well-being in breast cancer patients with posttreatment fatigue.[<a href="#cit/section_5.85">85</a>]    </p><p id="_247" tabindex="-1">These results showed that acupuncture significantly improved fatigue when compared with usual care alone, although whether it is significantly better than SA will warrant further study.</p><p id="_295" tabindex="-1">A 2016 pilot RCT of 78 cancer survivors with cancer-related fatigue showed that infrared <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467844&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467844&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser acupuncture</a> point stimulation was safe in cancer patients. Patients who received infrared laser acupuncture point stimulation on ST36, CV4, and CV6 acupoints 3 times per week for 4 weeks had less fatigue than those who received sham treatment at the end of treatment (3.01 vs. 4.40; <em>P</em> = .002), and the effect lasted to week 8.[<a href="#cit/section_5.86">86</a>]  In addition, a 2016 large RCT  of 288 breast cancer survivors with persistent fatigue (<a href="/clinicaltrials/NCT01281904">NCT01281904</a>) showed that two types of acupressure (relaxing and stimulating) significantly reduced cancer fatigue.[<a href="#cit/section_5.87">87</a>] Post hoc analysis revealed that acupressure was associated with reduced anxiety, pain, and depressive symptoms when compare with usual care.[<a href="#cit/section_5.88">88</a>]</p><table id="_263" class="table-default expandable-container"><caption>Table 6.  Summary of Pilot Studies of Acupuncture for Cancer Fatigue<span class="sup">a</span></caption><colgroup><col width="12.04%"><col width="16.74%"><col width="14.24%"><col width="16.74%"><col width="6.11%"><col width="19.55%"><col width="14.54%"></colgroup><THead><tr><th>Reference</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used (Yes/No/Unknown)<span class="sup">c</span></th><th colspan="2">Results</th><th>Level of Evidence Score<span class="sup">d</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">BFI = Brief Fatigue Inventory; CI = confidence interval; EA = electroacupuncture; QOL = quality of life; RA = real acupuncture; SA = sham acupuncture; WLC = wait-list control.</td></tr><tr><td colspan="7"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="7"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially recruited/considered by the researchers who conducted a 