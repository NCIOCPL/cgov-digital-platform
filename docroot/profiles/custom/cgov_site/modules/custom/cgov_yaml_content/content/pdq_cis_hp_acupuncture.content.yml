            <div id="_section_25" class="pdq-sections"><p id="_26" tabindex="-1">At least seven <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a> investigating the effects of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> or cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> have been reported in the scientific literature.[<a href="#cit/section_4.1">1</a>-<a href="#cit/section_4.5">5</a>] Two of the studies were conducted in China, one of which was published in Chinese with an English abstract. One study was conducted in Japan, one in Sweden, and one in the United States. Four of the studies were <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467838&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467838&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ex vivo</a></em> laboratory investigations using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> samples;[<a href="#cit/section_4.1">1</a>-<a href="#cit/section_4.3">3</a>,<a href="#cit/section_4.5">5</a>] the remaining study was an animal behavioral study testing the effect of acupuncture on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting.</a>&#160;[<a href="#cit/section_4.4">4</a>] </p><p id="_27" tabindex="-1">The four <em>ex vivo</em> studies suggested that acupuncture is useful in anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> either by actively stimulating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune activity</a> or by preventing chemotherapy suppression of immune activity.[<a href="#cit/section_4.1">1</a>-<a href="#cit/section_4.3">3</a>,<a href="#cit/section_4.5">5</a>]</p><p id="_28" tabindex="-1">In a study involving normal rats, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269415&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">electroacupuncture</a> (EA) (1 Hz, 5&#8211;20 V, 1-millisecond pulse width, 2 hours) applied at the point Zu-Sanli (S36) for 2 hours daily on 3 consecutive days enhanced the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxicity</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467863&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467863&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">splenic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44062&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044062&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">natural killer (NK) cells</a> compared with a stimulation of a nonacupuncture control point in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdominal</a> muscle.[<a href="#cit/section_4.3">3</a>]</p><p id="_29" tabindex="-1">Another study found that NK <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell</a> activity and T-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphocyte</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46628&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046628&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transformation</a> rate were increased in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mouse model</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transplanted</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammary</a> cancer compared with a control (<em>P</em> &lt; .05) after eight sessions of acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a>.[<a href="#cit/section_4.2">2</a>]</p><p id="_30" tabindex="-1">A study involving <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>-bearing mice <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">(sarcoma</a> S180) using moxibustion to warm the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449727&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture point</a> Guanyuan (CV4) once a day for 10 days found <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">significantly</a> increased production of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46425&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046425&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">erythrocytes</a>, compared with a nontreatment control.[<a href="#cit/section_4.1">1</a>]  </p><p id="_31" tabindex="-1">The fourth <em>ex vivo</em> study used a rat model to investigate the effect of EA on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve growth factor</a> (NGF), which is associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454780&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454780&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">polycystic ovary syndrome</a> (PCOS). Women with PCOS have an increased risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444987&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444987&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endometrial cancer</a> and other diseases. Repeated EA treatments (12 treatments administered  over 30 days) in PCO rats significantly lowered the concentrations of NGF in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovaries,</a> compared with untreated PCO rats.[<a href="#cit/section_4.5">5</a>]  </p><p id="_32" tabindex="-1">A study of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45253&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045253&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cyclophosphamide</a>-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emesis</a> in a ferret behavioral model used acupuncture as an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467826&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467826&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjunct therapy</a> in treating the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emetic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of chemotherapy. EA at 100 Hz, 1.5 V, for 10 minutes in combination with subeffective <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46084&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046084&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiemetics</a> such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=616146&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000616146&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ondansetron</a> (0.04 mg/kg), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467837&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467837&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">droperidol</a> (0.25 mg/kg), and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metoclopramide</a> (2.24 mg/kg) significantly reduced the total number of emetic episodes by 52%, 36%, and 73%, respectively (<em>P</em> &lt; .01), in this ferret model.[<a href="#cit/section_4.4">4</a>]</p><p id="_126" tabindex="-1">A rat model has been established by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injecting</a> AT-3.1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate cancer</a> cells into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467871&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467871&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tibia</a> of the adult male Copenhagen rat, which closely mimics prostate cancer-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=434562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000434562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone cancer</a> pain.[<a href="#cit/section_4.6">6</a>] The cancer-caused pain was treated with 10 Hz EA for 30 minutes a day at acupuncture point <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46395&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046395&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gallbladder</a> 30 (GB30) from days 14 to 18 after cancer-cell injection. For sham control, EA needles were inserted into GB30 without stimulation. Thermal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=791321&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000791321&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hyperalgesia</a>, a decrease in paw withdrawal latency to a noxious thermal stimulus, and mechanical hyperalgesia, a decrease in paw withdrawal pressure threshold, were measured at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">baseline</a> and 20 minutes after EA. EA significantly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">attenuated</a> the hyperalgesia compared with sham control. Moreover, the EA inhibited up-regulation of preprodynorphin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=662001&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000662001&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mRNA</a> and dynorphin as well as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46069&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046069&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interleukin</a>-1beta (IL-1beta) and its mRNA compared with sham control. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intrathecal</a> injection of antiserum against dynorphin A (1&#8211;17) and IL-1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44958&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044958&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">receptor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350250&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350250&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antagonist</a> significantly inhibited the cancer-induced hyperalgesia. These data suggests that EA alleviates bone cancer pain at least in part by suppressing spinal dynorphin and IL-1beta expression.[<a href="#cit/section_4.7">7</a>,<a href="#cit/section_4.8">8</a>]</p><p id="_127" tabindex="-1">Another <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46112&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046112&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cutaneous</a> cancer pain model has been established by injecting B16-BL6 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> cells into the plantar region of one hind paw of C57BL/6 mice. A single EA treatment showed significant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">analgesia</a> on day 8 but not on day 20. EA treatments once every other day starting on day 8 showed analgesia at day 20, but EA starting on day 16 did not. The results indicate
            that EA exerts antihyperalgesic effects on early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> but not on late stage cutaneous cancer pain.[<a href="#cit/section_4.9">9</a>] These animal studies support the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044168&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical</a> use of EA in the treatment of cancer pain.</p><p id="_33" tabindex="-1">The findings of these studies suggest that acupuncture may be effective in treating cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and cancer treatment&#8211;related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a> and that  acupuncture may be able to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">activate</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045721&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune functions</a> [<a href="#cit/section_4.1">1</a>-<a href="#cit/section_4.3">3</a>] and regulate the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">autonomic nervous system</a>.[<a href="#cit/section_4.4">4</a>,<a href="#cit/section_4.5">5</a>] Only one study reported a decrease in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor volume</a> in animals treated with acupuncture compared with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44585&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044585&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control animals</a>; however, the scientific value of this  report is limited because of insufficient information about the research <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467848&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methodology.</a>&#160;[<a href="#cit/section_4.2">2</a>]</p><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Wu P, Cao Y, Wu J: Effects of moxa-cone moxibustion at Guanyuan on erythrocytic immunity and its regulative function in tumor-bearing mice. J Tradit Chin Med 21 (1): 68-71, 2001.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11360545&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11360545&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Liu LJ, Guo CJ, Jiao XM: [Effect of acupuncture on immunologic function and histopathology of transplanted mammary cancer in mice] Zhongguo Zhong Xi Yi Jie He Za Zhi 15 (10): 615-7, 1995.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8704430&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8704430&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Sato T, Yu Y, Guo SY, et al.: Acupuncture stimulation enhances splenic natural killer cell cytotoxicity in rats. Jpn J Physiol 46 (2): 131-6, 1996.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8832330&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8832330&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Lao L, Zhang G, Wong RH, et al.: The effect of electroacupuncture as an adjunct on cyclophosphamide-induced emesis in ferrets. Pharmacol Biochem Behav 74 (3): 691-9, 2003.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12543236&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12543236&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.5">Stener-Victorin E, Lundeberg T, Waldenstr&#246;m U, et al.: Effects of electro-acupuncture on nerve growth factor and ovarian morphology in rats with experimentally induced polycystic ovaries. Biol Reprod 63 (5): 1497-503, 2000.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11058557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11058557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.6">Zhang RX, Liu B, Wang L, et al.: Spinal glial activation in a new rat model of bone cancer pain produced by prostate cancer cell inoculation of the tibia. Pain 118 (1-2): 125-36, 2005.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16154703&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16154703&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.7">Zhang RX, Li A, Liu B, et al.: Electroacupuncture attenuates bone cancer pain and inhibits spinal interleukin-1 beta expression in a rat model. Anesth Analg 105 (5): 1482-8, table of contents, 2007.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17959986&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17959986&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.8">Zhang RX, Li A, Liu B, et al.: Electroacupuncture attenuates bone-cancer-induced hyperalgesia and inhibits spinal preprodynorphin expression in a rat model. Eur J Pain 12 (7): 870-8, 2008.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18221900&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18221900&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.9">Mao-Ying QL, Cui KM, Liu Q, et al.: Stage-dependent analgesia of electro-acupuncture in a mouse model of cutaneous cancer pain. Eur J Pain 10 (8): 689-94, 2006.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16376128&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16376128&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
