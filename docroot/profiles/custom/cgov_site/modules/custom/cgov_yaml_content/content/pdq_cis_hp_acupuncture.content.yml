1, acupuncture versus usual care.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.18">18</a>]  </td><td>Postthoracotomy pain</td><td>106; 52 (intradermal acupuncture); 54 (SA)</td><td>1 mo</td><td>Unknown</td><td>No difference between the two groups</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.19">19</a>]  </td><td>Postthoracotomy pain</td><td>25; 13 (EA); 12 (SA)</td><td>7 d</td><td>Yes, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibiotics</a></td><td>Lower cumulative dose of patient-controlled analgesic morphine used on postoperative day 2 in EA group<span class="sup">e</span></td><td>1sC</td></tr><tr><td> [<a href="#cit/section_5.20">20</a>]  </td><td>Postoperative pain</td><td>138; 93 (acupuncture and massage); 45 (usual care)</td><td>2 d</td><td>Massage</td><td>The treatment group reported less pain<span class="sup">f</span></td><td>1iiC</td></tr><tr><td> [<a href="#cit/section_5.21">21</a>]  </td><td>Pain and dysfunction in patients with cancer and a history of neck dissection</td><td>58; 28; 30 (usual care)</td><td>Weekly for 4 wk</td><td>Unknown</td><td>Constant-Murley scores improved more in the acupuncture group (adjusted difference between groups = 11.2; 95% CI, 3.0&#8211;19.3)<span class="sup">g</span></td><td>1iiC</td></tr><tr><td> [<a href="#cit/section_5.22">22</a>]  </td><td>Postoperative pain in breast cancer patients </td><td>80; 48; 32 (usual care)</td><td>Postoperative d 3, 5, 7 and day of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443583&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443583&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">discharge</a></td><td>Unknown</td><td>The acupuncture group had improved postoperative pain<span class="sup">h</span>  and range of movement<span class="sup">i</span> </td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.23">23</a>] </td><td>BMAB pain</td><td>77; 37; 40 (sham acupressure)</td><td>During the BMAB  (11&#8211;12 min)</td><td>Yes, local analgesics</td><td>Acupressure reduced severe pain compared with sham acupressure</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.24">24</a>] </td><td>BMAB</td><td>90; 30 (acupressure at LI4), 30 (acupressure at HT7); 30 (sham acupressure)  </td><td>2 min after the start and end of biopsy</td><td>Yes,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306506&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306506&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lidocaine</a></td><td>Reduced anxiety and pain in treatment group</td><td>1sC</td></tr></tbody></table></section><section id="_151"><h5 id="_151_toc">Acupuncture for aromatase inhibitor-associated musculoskeletal symptoms</h5><p id="_336" tabindex="-1">A 2012 meta-analysis of 29 trials with 17,922 patients found that RA is more beneficial than both SA and no acupuncture in the treatment of chronic pain, with a modest effect size of 0.23 (95% confidence interval [CI], 0.13&#8211;0.33).[<a href="#cit/section_5.25">25</a>] However, none of the patients in these trials had pain due to cancer or cancer therapies. Recently published meta-analyses have examined outcomes from RCTs evaluating the effects of acupuncture on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aromatase inhibitor</a>-associated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44938&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044938&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">musculoskeletal</a> symptoms (AIMSS) in breast cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450125&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450125&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survivors</a> with a history of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> I, II, or III <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nonmetastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor&#8211;positive</a> breast cancer currently taking an aromatase inhibitor.</p><p id="_337" tabindex="-1">Three meta-analyses [<a href="#cit/section_5.26">26</a>-<a href="#cit/section_5.28">28</a>] identified five studies [<a href="#cit/section_5.29">29</a>-<a href="#cit/section_5.33">33</a>] that randomly assigned participants to receive SA or RA.  Four of the studies were conducted in the United States and one was conducted in Australia. Two studies used EA [<a href="#cit/section_5.31">31</a>,<a href="#cit/section_5.32">32</a>] and three studies used manual acupuncture (MA).[<a href="#cit/section_5.29">29</a>,<a href="#cit/section_5.30">30</a>,<a href="#cit/section_5.33">33</a>] Three of these studies were sham-controlled; one randomly assigned patients to receive either acupuncture followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">observation</a> or vice versa, and one was a three-arm study where participants were randomly assigned to SA, EA, or wait-list control (WLC). All studies had relatively small sample sizes ranging from 19 to 67.</p><p id="_338" tabindex="-1">All studies included in the meta-analyses [<a href="#cit/section_5.26">26</a>-<a href="#cit/section_5.28">28</a>] classified changes in measures of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458080&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458080&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">joint</a> pain and stiffness as primary outcomes. Participant symptom improvement was assessed by using self-reported measures for pain, and pain interference and stiffness at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">baseline</a> and at specified intervals during and after the intervention. Results from these meta-analyses were not definitive and suggested further research needs to be conducted in this area.</p><p id="_339" tabindex="-1">Further extending the literature supporting the efficacy of acupuncture in treating AIMSS, an RCT was conducted using 226 participants (SWOG-S1200 [<a href="/clinicaltrials/NCT01535066">NCT01535066</a>]) randomly assigned to three groups (MA, SA, and WLC) and found improvements in joint pain after treatment when compared with SA and WLC.[<a href="#cit/section_5.33">33</a>] These findings are of uncertain clinical significance because the magnitude of difference in the primary outcome measure between groups (MA vs. SA) was less than the amount that was predetermined as being clinically meaningful by the researchers. However, these findings are consistent with results from existing observational studies showing the safety and feasibility of acupuncture in treating pain.</p><table id="_264" class="table-default expandable-container"><caption>Table 3.  Clinical Studies of Acupuncture for Aromatase Inhibitor-Induced Musculoskeletal Symptoms<span class="sup">a</span></caption><colgroup><col width="16.53%"><col width="12.70%"><col width="16.22%"><col width="10.08%"><col width="16.63%"><col width="14.81%"><col width="13.00%"></colgroup><THead><tr><th>Reference</th><th>Trial Design</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration<span class="sup">c</span></th><th>Concurrent Therapy Used (Yes/No/ Unknown)<span class="sup">d</span></th><th>Results</th><th>Level of Evidence Score<span class="sup">e</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">AIMSS = aromatase inhibitor-induced musculoskeletal symptoms; EA = electroacupuncture; RA = real acupuncture; RCT = randomized controlled trial; SA = sham acupuncture; WLC = wait-list control.</td></tr><tr><td colspan="7"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="7"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially recruited/considered by the researchers who conducted a study; number of patients treated equals number of enrolled patients who were given the treatment being studied AND for whom results were reported.</td></tr><tr><td colspan="7"><span class="sup">c</span>Represents primary outcome analysis time point; certain studies may have an extended intervention period.</td></tr><tr><td colspan="7"><span class="sup">d</span>Concurrent therapy for symptoms treated (not cancer).</td></tr><tr><td colspan="7"><span class="sup">e</span>Strongest evidence reported that the treatment under study has activity or otherwise improves the well-being of cancer patients. For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr></TFoot><tbody><tr><td>[<a href="#cit/section_5.33">33</a>] </td><td>RCT</td><td>226; 110 (RA); 59 (SA), 57 (WLC)</td><td>Twice weekly for 6 wk, then once weekly for the following 6 wk for a total of 12 wk</td><td>Yes, non-opioid analgesics</td><td>Statistically significant reduction in joint pain at 6 weeks in the RA group compared with SA and WLC groups</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.29">29</a>] </td><td>RCT</td><td>38; 20 (RA); 18 (SA)</td><td>Twice weekly for 6 wk</td><td>Yes, non-opioid analgesics</td><td>RA significantly reduced AIMSS more than did SA</td><td>1sC</td></tr><tr><td> [<a href="#cit/section_5.30">30</a>] </td><td>RCT</td><td>47; 23 (RA); 24 (SA/park device)</td><td>Weekly acupuncture or SA for 8 wk</td><td>Unknown</td><td>No significant difference between two groups</td><td>1sC</td></tr><tr><td>[<a href="#cit/section_5.31">31</a>]</td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45838&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045838&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pilot study</a></td><td>29; 14 (real EA); 15 (sham EA)</td><td>Twice weekly for 6 wk</td><td>Yes, non-opioid analgesics</td><td>No significant differences in outcome measures between two groups</td><td>1sC</td></tr></tbody></table></section></section><section id="_58"><h4 id="_58_toc">Nausea and vomiting</h4><section id="_180"><h5 id="_180_toc">Chemotherapy-induced nausea and vomiting</h5><p id="_59" tabindex="-1">Of all the investigated effects of acupuncture on cancer-related or chemotherapy-related symptoms and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>, the positive effect of acupuncture on chemotherapy-induced nausea and vomiting (N/V) is the most convincing, as demonstrated by the consistency of the results of a variety of clinical study types, including RCTs, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44160&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044160&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nonrandomized trials</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prospective</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">consecutive case series</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retrospective</a> studies (refer to <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_357">Table 4</a>).
            Consistent with the findings from clinical studies of acupuncture on N/V due to other causes (i.e., postoperative N/V and morning sickness), these studies showed acupuncture to be effective in the treatment of chemotherapy-induced N/V (CINV).  </p><p id="_230" tabindex="-1">A 2013 systematic review of literature on acupuncture in cancer care screened 2,151 publications and identified 41 RCTs studying the effect of using acupuncture to treat eight cancer treatment&#8211;related symptoms (pain, nausea, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000256567&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hot flashes</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, radiation-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044537&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">xerostomia</a>, prolonged postoperative <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=558995&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000558995&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ileus</a>, anxiety/mood disorders, and sleep disturbance). The review concluded that  acupuncture is an appropriate adjunctive treatment for CINV, but additional studies are needed because most RCTs had unclear bias or a high risk of bias.[<a href="#cit/section_5.34">34</a>]</p><p id="_231" tabindex="-1">In 2005, a comprehensive meta-analysis of 11 RCTs (N = 1,247) evaluating the effect of acupuncture-point stimulation in controlling CINV  showed that acupuncture-point stimulation significantly reduced the proportion of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45585&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045585&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acute</a> vomiting (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=618613&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000618613&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">relative risk</a>, 0.82; 95% CI, 0.69&#8211;0.99, <em>P</em> = .04),[<a href="#cit/section_5.35">35</a>]   although the meta-analysis did not show that acupuncture reduced the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285973&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285973&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mean</a> number of acute <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emetic</a> episodes or acute or delayed nausea severity compared with control.  </p><p id="_232" tabindex="-1">The trials in the meta-analysis were published between 1987 and 2003, and the sample sizes ranged from ten patients in the smallest trial [<a href="#cit/section_5.36">36</a>] to 747 patients in the largest trial.[<a href="#cit/section_5.37">37</a>]  Among the ten trials that reported a chemotherapy regimen, all patients received moderate to high <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454776&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454776&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">emetogenic</a> chemotherapy.  Eight of the trials used ondansetron, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467824&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467824&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">5-HT3-receptor antagonist</a>, as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46084&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046084&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiemetic</a> regimen.  The other three trials used <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45393&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045393&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methotrexate</a> alone, methotrexate with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45492&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045492&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prednisone</a>, or methotrexate with dopaminergic antagonists as the antiemetic regimen.[<a href="#cit/section_5.35">35</a>]  None of the antiemetic regimens contained <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468778&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468778&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aprepitant</a> because the trials all predated this drug.  </p><p id="_233" tabindex="-1">A meta-analysis of acupuncture in N/V is the most comprehensive summary of clinical research on the role of acupuncture-point stimulation in controlling CINV.   It found that acupuncture-point stimulation decreases the proportion of patients who experience acute chemotherapy-induced vomiting and concurred with the previous systemic review and meta-analysis.[<a href="#cit/section_5.38">38</a>,<a href="#cit/section_5.39">39</a>]  It suggested that acupressure may relieve chemotherapy-induced nausea, even though the studies were limited by lack of an effective control arm to rule out the placebo effect.  It also suggested differences among acupuncture-point stimulation modalities, with invasive-point stimulation to be more effective than <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">noninvasive</a>-point stimulation in reducing acute CINV.[<a href="#cit/section_5.35">35</a>]  It has since been cited multiple times by review articles and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45434&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045434&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oncology</a> practice guidelines.[<a href="#cit/section_5.40">40</a>-<a href="#cit/section_5.42">42</a>]</p><p id="_356" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044268&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Institutes of Health</a> Consensus Development Conference held in 1997 reviewed studies that evaluated the safety and efficacy of acupuncture in treating postoperative- and CINV.[<a href="#cit/section_5.43">43</a>] Studies discussed at the conference reported significantly less N/V compared with the control group.[<a href="#cit/section_5.36">36</a>,<a href="#cit/section_5.44">44</a>-<a href="#cit/section_5.47">47</a>] The panel stated that &#8220;there is clear evidence that needle acupuncture treatment is effective for postoperative and chemotherapy N/V.&#8221;[<a href="#cit/section_5.43">43</a>]</p><p id="_270" tabindex="-1">The acupuncture point <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">specificity</a> is worth mentioning because most of the earlier acupuncture CINV trials used the PC6 acupuncture point and showed positive results.  A well-designed, randomized, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo-controlled</a> trial published in 2014 showed that K1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454748&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454748&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupoint</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046725&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acustimulation</a> combined with antiemetics did not prevent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45230&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045230&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cisplatin</a>-induced or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45465&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045465&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxaliplatin</a>-induced nausea in 103 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44242&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044242&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver cancer</a> patients who underwent a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=663329&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000663329&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transarterial chemoembolization</a> (TACE) procedure.[<a href="#cit/section_5.48">48</a>] A single-blind, randomized, controlled trial in 2017 showed that transcutaneous electrical  stimulation at P6, LI4, and ST36 acupoints did not significantly alleviate CINV associated with TACE, when compared with placebo in patients with liver cancer.[<a href="#cit/section_5.49">49</a>] EA at P6, LI4, and ST36 points did, however, reduce <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44103&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044103&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anorexia</a> scores more than SA.</p><p id="_294" tabindex="-1">A 2016 RCT showed that among 48 breast cancer patients receiving chemotherapy, patients randomly assigned to the auricular acupressure group (ear seed placed on point zero, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach,</a> brainstem, shenmen, and cardia) had significantly less intense and less frequent N/V in acute and delayed phases compared with the  control group that had no auricular acupressure.[<a href="#cit/section_5.50">50</a>]  This study is limited by its small sample size and lack of placebo control.  However, it describes an additional noninvasive method to control CINV that may deserve further investigation.</p><p id="_395" tabindex="-1">Researchers have attempted to augment the impact of acupressure on the antiemetic effects using certain methods, but they were not found to be effective.[<a href="#cit/section_5.51">51</a>]</p><p id="_302" tabindex="-1">Fewer studies have been done on acupuncture effects on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pediatric</a> oncology patients. A 2018 RCT of 165 pediatric patients who received chemotherapy with high-emetogenic potential showed that acupressure bands at PC6 point were safe but did not improve CINV when compared with placebo wrist bands.[<a href="#cit/section_5.52">52</a>] An RCT of acupressure to reduce treatment-related symptoms in children with cancer and recipients of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=693540&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000693540&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hematopoietic stem cell</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transplantation</a> was initiated in October  2017. The study's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44714&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044714&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protocol</a> outline has been published.[<a href="#cit/section_5.53">53</a>]  No outcome data have been made available to date.</p><p id="_429" tabindex="-1">A 2017 RCT that compared acupuncture with SA in 60 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a> patients undergoing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45263&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045263&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone marrow transplantation</a> (BMT) showed that even though acupuncture did not significantly improve overall symptoms during and 15 days after BMT compared with SA, it was significantly more efficacious in reducing nausea, lack of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a>, and drowsiness at 15 days after BMT.[<a href="#cit/section_5.54">54</a>]  Patients who received SA were more likely to increase pain medication usage post-BMT.</p></section><section id="_181"><h5 id="_181_toc">Radiation-induced nausea and vomiting</h5><p id="_179" tabindex="-1">Acupuncture has also been used to relieve radiation-induced N/V.  In one  randomized study, patients who were randomly assigned to receive either <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=729833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000729833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">verum</a> or SA   experienced fewer episodes of N/V than did  those who received standard care.[<a href="#cit/section_5.55">55</a>]</p></section><table id="_357" class="table-default expandable-container"><caption>Table 4.  Randomized Controlled Trials of Acupuncture for Nausea and Vomiting from Chemotherapy or Radiation Therapy<span class="sup">a</span></caption><colgroup><col width="12.72%"><col width="8.59%"><col width="15.04%"><col width="11.34%"><col width="11.95%"><col width="20.98%"><col width="19.34%"></colgroup><THead><tr><th>Reference</th><th>Condition or Cancer Type</th><th>Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used (Yes/No/Unknown)<span class="sup">c</span></th><th> Results<span class="sup">d</span></th><th>Level of Evidence Score<span class="sup">e</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">ANC = <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=729976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000729976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">absolute neutrophil count</a>; EA = electroacupuncture;   N/V = nausea and vomiting; RA = real acupuncture