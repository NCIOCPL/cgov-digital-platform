        - format: raw_html
          value: |
            <div id="_section_21" class="pdq-sections"><p id="_22" tabindex="-1">The generally accepted history of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acupuncture</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a> (known as zhen jiu) is part of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">traditional Chinese medicine</a> (TCM), an indigenous, coherent system of medicine that has been practiced in China for thousands of years. The history of acupuncture/moxibustion in China can be traced back archeologically at least 4,000 years, when bian (stone needles) were in use. During the long history of recorded practice, acupuncture has been applied to many <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>. The earliest written medical text, the ancient classic <em>Huang Di Nei Jing</em> (<em>Yellow Emperor's Inner Classic</em>, second century BC), records nine types of needles and their <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapeutic</a> functions. </p><p id="_23" tabindex="-1">The dissemination of acupuncture and TCM to other regions dates back centuries; first to Korea and Japan and then to other Asian countries.[<a href="#cit/section_3.1">1</a>] The use of acupuncture in Europe was documented in the middle of the 16th century.[<a href="#cit/section_3.2">2</a>] The relatively brief history of acupuncture in the United States can be traced back about 200 years, when Dr. Franklin Bache published a report in the <em>North American Medical and Surgical Journal</em> on his use of acupuncture to treat lower back pain.[<a href="#cit/section_3.3">3</a>] However, until the 1970s, when U.S.&#8211;Chinese diplomatic ties were resumed, the practice of acupuncture in this country was mainly limited to Chinatowns.[<a href="#cit/section_3.4">4</a>]</p><p id="_24" tabindex="-1">For centuries, Chinese acupuncturists treated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> symptomatically. Ancient literature and acupuncture textbooks classify cancer as a Zhi <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">syndrome</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454775&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454775&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood stasis</a> condition and document acupuncture treatment principles and methods.[<a href="#cit/section_3.5">5</a>-<a href="#cit/section_3.7">7</a>] Since the development of modern <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449752&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449752&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conventional medicine</a>, acupuncture has primarily been used clinically as an adjunct to conventional cancer treatment.</p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Lu GD, Needham J: A history of forensic medicine in China. Med Hist 32 (4): 357-400, 1988.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3059100&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3059100&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Peacher WG: Adverse reactions, contraindications and complications of acupuncture and moxibustion. Am J Chin Med (Gard City N Y) 3 (1): 35-46, 1975.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1091133&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1091133&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Bache F: Cases illustrative of the remedial effects of acupuncture. North American Medical and Surgical Journal  1: 311-21, 1826.</li><li id="section_3.4">Ergil KV: Traditional medicine of China and East Asia. In: Micozzi M S: Fundamentals of Complementary, Alternative, and Integrative Medicine. 6th ed. Elsevier, 2019, pp 483-510.</li><li id="section_3.5">Maciocia G: The Practice of Chinese Medicine: The Treatment of Diseases with Acupuncture and Chinese Herbs. 2nd ed. Churchill Livingstone, 2007.</li><li id="section_3.6">Maciocia G: Obstetrics and Gynecology in Chinese Medicine. 2nd ed. Churchill Livingstone, 2011.</li><li id="section_3.7">Kaptchuk T: The Web That Has No Weaver : Understanding Chinese Medicine. 2nd ed. McGraw-Hill Education, 2000.</li></ol></div>
