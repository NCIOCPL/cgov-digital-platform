            3C</td></tr></tbody></table></section><section id="_372"><h4 id="_372_toc">Lymphedema</h4><p id="_373" tabindex="-1">Treatment-induced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45359&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045359&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphedema</a> may be a lifelong concern for some breast cancer survivors.  There have been a number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case reports</a>, retrospective chart reviews, and pilot studies  demonstrating that acupuncture was safe and potentially effective in reducing swelling and improving symptoms in patients with upper- and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lower-extremity</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45676&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045676&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">edema</a>.[<a href="#cit/section_5.113">113</a>-<a href="#cit/section_5.116">116</a>]  A 2016 qualitative study of 23 breast and head and neck cancer patients with lymphedema who completed acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a> treatments showed that patients viewed acupuncture and moxibustion as a valuable whole-person approach that helped them improve their energy and decrease pain.[<a href="#cit/section_5.117">117</a>]</p><p id="_374" tabindex="-1">A 2013 single-arm clinical trial (N = 37) evaluated the safety and potential  efficacy of acupuncture in treating patients with breast cancer&#8211;related lymphedema (BCRL).[<a href="#cit/section_5.116">116</a>]  In this trial, the investigators enrolled 37 breast cancer survivors with moderate to severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44989&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044989&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">unilateral</a> chronic BCRL; the survivors received eight sessions of standard acupuncture treatment given twice per week for 4 weeks.  Four patients were not able to be evaluated because of early withdrawal.  Acupuncture was deemed to be safe; no serious adverse events were reported after 255 acupuncture treatment sessions.  Twelve of the 33 evaluable patients reported at least one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46145&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046145&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">incidence</a> of mild bruising or minor pain/tingling in the arm, shoulder, or acupuncture site;   no infections were reported, although the standard acupuncture treatment protocol involved inserting four acupuncture needles in the limb with lymphedema.  This pilot study, although not an RCT, suggested a trend toward efficacy with a mean reduction in arm circumference of 0.90 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cm</a> in patients who received acupuncture treatment; eleven patients (33%) experienced at least a 30% reduction in arm circumference. Two patients did not use any additional lymphedema treatment during the trial.  Most patients (28 of the remaining 31 patients) reported making no changes in their standard regimens to treat lymphedema during treatment. The authors concluded that acupuncture for BCRL is safe and may be effective.  The same research group is conducting an RCT to further determine the efficacy of acupuncture in reducing BCRL symptoms (<a href="/clinicaltrials/NCT01706081">NCT01706081</a>).  However, in 2014, a pilot RCT of 17 women that compared acupuncture with usual care showed that 12 acupuncture treatments on the nonlymphedematous limb during 8 weeks did not change extracellular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> or any patient-reported lymphedema outcomes.[<a href="#cit/section_5.118">118</a>]  The authors concluded that acupuncture may stabilize symptoms; however, further study is needed. </p><p id="_375" tabindex="-1">A 2016 RCT of 30 patients showed that warm acupuncture (acupuncture and moxibustion) improved BCRL in 51% of patients compared with 26% of patients treated with oral diosmin in the control group.[<a href="#cit/section_5.119">119</a>]  No adverse reaction was reported in the acupuncture and moxibustion group.  The acupuncture and moxibustion group also had significant improvement in shoulder joint range of movement and QOL compared with the  control group.</p><p id="_376" tabindex="-1">A RCT of acupuncture versus usual care WLC studying 82 BCRL patients did not show a significant difference in arm circumference  or bioimpedance.[<a href="#cit/section_5.120">120</a>]</p></section><section id="_377"><h4 id="_377_toc">Ileus</h4><p id="_378" tabindex="-1">Three RCTs have studied the effect of acupuncture in reducing the duration of postoperative ileus and have generated conflicting results.  In 2010, one study reported the results of an RCT studying the effect of EA compared with usual care and found that EA did not significantly prevent prolonged postoperative ileus.[<a href="#cit/section_5.121">121</a>]</p><p id="_379" tabindex="-1">In 2012, another study reported the results of a phase II RCT that compared RA with SA (N = 90) for reducing postcolectomy ileus.  No significant differences were reported between RA and SA in reducing postcolectomy ileus as measured by the time that the patient first tolerated solid food and the time that the patient first passed flatus or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651179&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651179&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bowel movement</a>.[<a href="#cit/section_5.122">122</a>]</p><p id="_380" tabindex="-1">In 2013, a third study reported the results of a three-arm RCT (N = 165) that compared EA with SA and no acupuncture in reducing duration of postoperative ileus after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=637280&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000637280&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laparoscopic surgery</a> for colorectal cancer.  EA significantly shortened the time to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651180&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651180&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">defecation</a> and the hospital stay compared with SA and no acupuncture.[<a href="#cit/section_5.123">123</a>]</p><p id="_381" tabindex="-1">A 2017 systematic review and meta-analysis of 10 RCTs involving 776 cancer patients showed that acupuncture was associated with earlier <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bowel function</a> (shorter time to first flatus and defecation) compared with the control (no acupuncture, or SA or other types of active treatments).[<a href="#cit/section_5.124">124</a>]  However, the data quality was deemed low because of the  high risk of bias stemming from small sample sizes and methodological limitations.</p></section><section id="_382"><h4 id="_382_toc">Sleep</h4><p id="_383" tabindex="-1">A number of RCTs have studied the effect of acupuncture in improving depression and sleep quality in cancer patients.  In 2011, one study  (N = 80) reported that acupuncture significantly improved depression and sleep quality when compared with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluoxetine</a>.  Patients receiving acupuncture reported significantly greater reductions in Self-rating Depression Scale, Hamilton Depression Rating Scale,  and Pittsburgh Sleep Quality Index  scores.[<a href="#cit/section_5.125">125</a>]</p><p id="_384" tabindex="-1">A 2019 RCT of cancer survivors reported that even though both <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650559&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650559&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cognitive behavioral therapy</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">insomnia</a> (CBT-I) and acupuncture produced a  clinically significant reduction in insomnia severity, CBT-I is superior to acupuncture. Subgroup analyses showed that acupuncture was more effective than CBT-I in pain reduction and that CBT-I was more effective in highly educated White males with no pain at baseline.[<a href="#cit/section_5.126">126</a>] The effect of acupuncture on sleep was also studied as one of the secondary end points in acupuncture for an AIMSS study published in 2014.[<a href="#cit/section_5.84">84</a>]  When compared with WLCs, EA resulted in a nonsignificant improvement in sleep disturbance (<em>P</em> = .058).[<a href="#cit/section_5.84">84</a>]  Further studies are warranted.  </p></section><section id="_64"><h4 id="_64_toc">Other treatment-related side effects</h4><p id="_65" tabindex="-1">Many studies have reported on the effects of acupuncture on cancer or other cancer treatment&#8211;related symptoms, including weight loss, cough,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449749&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449749&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemoptysis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, anxiety, depression, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454770&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454770&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proctitis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dysphonia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46414&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046414&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">esophageal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44954&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044954&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">obstruction</a>, cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=803553&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000803553&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cognitive impairment</a>,[<a href="#cit/section_5.127">127</a>-<a href="#cit/section_5.129">129</a>] and hiccups.[<a href="#cit/section_5.7">7</a>,<a href="#cit/section_5.63">63</a>,<a href="#cit/section_5.130">130</a>-<a href="#cit/section_5.135">135</a>] These studies were from China,[<a href="#cit/section_5.130">130</a>,<a href="#cit/section_5.132">132</a>-<a href="#cit/section_5.134">134</a>] Japan,[<a href="#cit/section_5.63">63</a>] Sweden, and the United States.[<a href="#cit/section_5.7">7</a>,<a href="#cit/section_5.29">29</a>,<a href="#cit/section_5.131">131</a>,<a href="#cit/section_5.135">135</a>]  The findings from these studies are summarized in  <a href="/about-cancer/treatment/cam/hp/acupuncture-pdq#link/_161">Table 9</a> below.</p><table id="_161" class="table-default expandable-container"><caption>Table 9.  Clinical Studies of Acupuncture for Other Cancer-Related Symptoms or Cancer Treatment&#8211;Related Side Effects<span class="sup">a</span></caption><colgroup><col width="17.35%"><col width="5.71%"><col width="15.04%"><col width="1.30%"><col width="10.83%"><col width="14.04%"><col width="26.88%"><col width="8.82%"></colgroup><THead><tr><th>Reference</th><th>Trial Design </th><th colspan="2">Treatment Groups (Enrolled; Treated; Placebo or No Treatment Control)<span class="sup">b</span></th><th>Treatment Duration</th><th>Concurrent Therapy Used(Yes/No/ Unknown)<span class="sup">c</span> </th><th>Results </th><th>Level of Evidence Score<span class="sup">d</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="8">AVLT = auditory-verbal learning test; CDT = clock-drawing test; FACT-COG = functional assessment of cancer treatment <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cognition</a> test; RA = real acupuncture; RCT = randomized controlled trial; SA = sham acupuncture; WLC = wait-list control.</td></tr><tr><td colspan="8"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="8"><span class="sup">b</span>Number of patients treated plus number of patient controls may not equal number of patients enrolled; number of patients enrolled equals number of patients initially considered by the researcher who conducted a study; number of patients treated equals number of enrolled patients who were given the treatment being studied AND for whom results were reported.</td></tr><tr><td colspan="8"><span class="sup">c</span>Concurrent therapy for symptoms treated (not cancer).</td></tr><tr><td colspan="8"><span class="sup">d</span>Strongest evidence reported that the treatment under study has anticancer activity or otherwise improves the well-being of cancer patients. For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam"> Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr><tr><td colspan="8">&#160;</td></tr></TFoot><tbody><tr><td colspan="8">Cognitive Impairment</td></tr><tr><td>[<a href="#cit/section_5.127">127</a>]</td><td>RCT</td><td colspan="2">80; 40; 40 </td><td>5x/wk for two 4-wk courses</td><td>Unknown</td><td>Treatment group had significantly higher scores on FACT-COG, AVLT3, and CDT compared with baseline</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.128">128</a>]</td><td>RCT</td><td colspan="2">93; 46; 47</td><td>2x/wk for 8-wk course</td><td>No</td><td>No difference in primary end point: Montreal cognitive assessment, treatment group had significantly better reverse digit span test compared with control (one of the secondary <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endpoints</a> )</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.129">129</a>] </td><td>RCT</td><td colspan="2">99; 52 (acupuncture), 47 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650559&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650559&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cognitive behavior therapy</a>; none</td><td>10 treatments for 8-wk course</td><td>No</td><td>Both groups had significant improvement compared with baseline; no between-group differences</td><td>1iiC</td></tr><tr><td colspan="8">Lymphedema and Related Symptoms</td></tr><tr><td>[<a href="#cit/section_5.119">119</a>] </td><td>RCT</td><td colspan="2">30; 15 ( warm acupuncture at 6 acupoints); 15  (control group received 900 mg diosmin tablets)</td><td>Acupuncture, 30 min on alternate days for 30 d; diosmin 3x/day  for 30 d</td><td>Unknown</td><td>Significant reduction in upper arm lymphedema compared with diosmin</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.120">120</a>]</td><td>RCT</td><td colspan="2">82; 40 (RA); 42 (WLC)</td><td>2x/wk for 6 wk</td><td>Yes, massage, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=633222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000633222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">compression</a> garments, exercise, or wraps </td><td>No significant difference between groups for arm circumference difference or bioimpedance difference</td><td>1iiC</td></tr><tr><td>[<a href="#cit/section_5.113">113</a>] </td><td>Nonconsecutive case series</td><td colspan="2">24; 24 (acupuncture and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000449724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">moxibustion</a>); none</td><td>5x/wk during hospitalization and 2x/wk at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44520&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044520&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">outpatient</a> clinic</td><td>Unknown</td><td>Edema prevented or markedly reduced</td><td>3iiiC</td></tr><tr><td>[<a href="#cit/section_5.136">136</a>] </td><td>Nonconsecutive case series</td><td colspan="2">35; 30 (acupuncture and moxibustion); none </td><td>2 wk with 4- and 12-wk follow-up</td><td>Unknown</td><td>Symptoms improved</td><td>3iiiC</td></tr><tr><td colspan="8">Fatigue</td></tr><tr><td>[<a href="#cit/section_5.78">78</a>] </td><td>RCT</td><td colspan="2"> 47; 15 (acupuncture), 16 (acupressure); 16 (SA)</td><td>4 wk</td><td>No</td><td>Improved fatigue levels </td><td>1sC</td></tr><tr><td colspan="6">Radiation Proctitis</td><td colspan="2">&#160;</td></tr><tr><td>[<a href="#cit/section_5.132">132</a>] </td><td>Nonconsecutive case series </td><td colspan="2">44; 44; none </td><td>Unknown</td><td>No</td><td>Radiation proctitis resolved in 73% of patients: no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46274&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046274&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucus</a> for 15 days </td><td>3iiiC</td></tr><tr><td colspan="6">Hiccups</td><td colspan="2">&#160;</td></tr><tr><td>[<a href="#cit/section_5.135">135</a>]</td><td>Retrospective case series </td><td colspan="2">16; 16; none</td><td> 1&#8211;7 d</td><td>Unknown </td><td>Symptom relief </td><td>3iiiC</td></tr><tr><td colspan="8">Multiple Symptoms</td></tr><tr><td>[<a href="#cit/section_5.63">63</a>] </td><td>Nonconsecutive case series, surveyed retrospectively</td><td colspan="2"> 79; 79 (traditional Chinese acupuncture, auricular acupuncture, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467856&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467856&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">percutaneous</a> nerve stimulation, Korean hand acupuncture, or Japanese scalp acupuncture); none</td><td>Unknown</td><td>Yes, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard medical therapies</a></td><td>60% showed at least 30% improvement</td><td>3iiiC</td></tr></tbody></table><p id="_66" tabindex="-1">In an RCT,[<a href="#cit/section_5.130">130</a>] 76 patients with various types of cancer, including 38 with esophageal cancer, 24 with gastric cancer, and 14 with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>, were randomly assigned to two groups (N = 38 per group). The treatment group received acupuncture in combination with radiation therapy or chemotherapy, and the control group was treated with radiation therapy or chemotherapy alone. The data showed that the patients in the acupuncture group gained significantly more body weight than patients in the control group (<em>P</em> &lt; .001). In patients with lung cancer, the acupuncture group also showed greater improvement than the controls in the symptoms of cough, thoracodynia, hemoptysis, and fever; in patients with esophageal cancer, the acupuncture group showed greater improvement in the symptoms of chest pain, mucus vomiting, and difficulty in swallowing. In addition, the acupuncture group suffered fewer side effects (e.g., poor appetite, N/V, dizziness, or fatigue) from radiation therapy or chemotherapy than the control group. However, no statistical analysis was performed on these data. An RCT of 138 postoperative cancer patients treated with acupuncture plus massage showed decreased pain (<em>P</em> = .05) and a decrease in depressive mood (<em>P</em> = .003) compared with usual care.[<a href="#cit/section_5.20">20</a>] </p><p id="_144" tabindex="-1">A retrospective study involved patients at an oncology clinic who were offered acupuncture treatment for potential <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467854&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467854&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliation</a> of symptoms.[<a href="#cit/section_5.131">131</a>]  Among 89 patients treated with acupuncture, 79 responded to a telephone questionnaire survey. The data indicated that the major reasons for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">referral</a> included pain (53%), xerostomia (32%), hot flashes (6%), and nausea/loss of appetite (6%). Sixty percent of the patients showed at least 30% improvement in their symptoms, and about one-third had no change in the severity of symptoms. Patients were not questioned about acupuncture-treatment expectations.</p></section></section><section id="_TrialSearch_35_sid_5"><h3 id="_TrialSearch_35_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_35_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Zhou RX, Huang FL, Jiang SR, et al.: The effect of acupuncture on the phagocytic activity of human leukocytes. J Tradit Chin Med 8 (2): 83-4, 1988.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3412017&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3412017&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">He CJ, Gong KH, Xu QZ, et al.: Effects of microwave acupuncture on the immunological function of cancer patients. J Tradit Chin Med 7 (1): 9-11, 1987.&#160;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3613646&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3613646&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Wu B, Zhou RX, Zhou MS: [