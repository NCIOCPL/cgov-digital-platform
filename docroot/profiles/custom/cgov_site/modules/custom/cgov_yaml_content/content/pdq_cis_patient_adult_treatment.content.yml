            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/stomach/hp/stomach-treatment-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_1_1"><ul><li>Gastric cancer is a disease in which malignant  (cancer) cells form in
            the lining of the stomach.</li><li>Age, diet, and stomach disease can affect the risk of developing gastric cancer. </li><li>Symptoms of gastric cancer include indigestion and stomach discomfort or pain. </li><li>Tests that examine the stomach and esophagus are used to detect (find) and diagnose gastric cancer.</li><li>Certain factors affect prognosis (chance of recovery) and treatment options.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">Gastric cancer is a disease in which malignant  (cancer) cells form in
            the lining of the stomach.</h3><p id="_114" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> is a J-shaped <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a> in the upper <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>. It is part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46446&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046446&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">digestive system</a>, which processes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrients</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">minerals</a>,
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbohydrates</a>, fats, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteins</a>, and water) in foods that are eaten and helps pass waste
            material out of the body. Food moves from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439429&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439429&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">throat</a> to the stomach through a hollow, muscular tube called the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46408&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046408&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">esophagus</a>. After leaving the stomach, partly-digested food passes into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small intestine</a> and then into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45097&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045097&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">large intestine</a>. <figure id="figure_152" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR428446.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_152" alt="Gastrointestinal (digestive) system anatomy; drawing shows the esophagus, liver, stomach, small intestine, and large intestine." title="Gastrointestinal (digestive) system anatomy; drawing shows the esophagus, liver, stomach, small intestine, and large intestine." src="https://www.cancer.gov/images/cdr/live/CDR428446-750.jpg"><figcaption class="caption-container">The esophagus and stomach are part of the upper gastrointestinal (digestive) system.</figcaption></figure></p><p id="_123" tabindex="-1">The wall of the stomach is made up of  5 layers of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>. From the innermost layer to the outermost layer, the layers of the stomach wall are: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a>, muscle, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (connective tissue), and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">serosa</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Gastric cancer</a> begins in the mucosa and spreads through the outer layers as it grows.</p><p id="_137" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stromal tumors</a> of the stomach begin in supporting <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> and are treated differently from gastric <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on      <a href="/types/soft-tissue-sarcoma/patient/gist-treatment-pdq">Gastrointestinal Stromal Tumors Treatment</a> for more information.</p><p id="_162" tabindex="-1">For more information about cancers of the stomach, see the following PDQ summaries:</p><div class="pdq-content-list"><ul id="_163"><li><a href="/types/childhood-cancers/patient/unusual-cancers-childhood-pdq#link/_118">Unusual Cancers of Childhood Treatment</a></li><li><a href="/types/stomach/patient/stomach-prevention-pdq">Stomach (Gastric) Cancer Prevention</a></li><li><a href="/types/stomach/patient/stomach-screening-pdq">Stomach (Gastric) Cancer Screening</a></li></ul></div></section><section id="_7"><h3 id="_8" type="keypoint" do-not-show="toc">Age, diet, and stomach disease can affect the risk of developing gastric cancer. </h3><p id="_9" tabindex="-1">Anything that increases your risk of getting a disease is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a>. Having a risk factor does not mean that you will get cancer; not having risk factors doesn't mean that you will not get cancer. Talk with your doctor if you think you may be at risk. Risk factors for gastric cancer include the following:</p><div class="pdq-content-list"><ul id="_166"><li>Having any of the following medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>:<div class="pdq-content-list"><ul id="_247" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45706&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045706&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Helicobacter pylori</a> (<em>H. pylori</em>)      <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> of the stomach.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45641&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045641&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chronic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330169&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330169&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastritis</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> of the stomach).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46235&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046235&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pernicious anemia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44046&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044046&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intestinal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45786&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045786&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metaplasia</a> (a condition in which the normal stomach lining is replaced with the cells that line the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intestines</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Familial adenomatous polyposis</a> (FAP) or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46770&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046770&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45844&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045844&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">polyps</a>.
            </li></ul></div></li></ul></div><div class="pdq-content-list"><ul id="_167"><li>Eating a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a> high in salted, smoked foods and low in fruits and vegetables.</li><li>Eating foods that have not been prepared or stored properly.</li><li>Being older or male.</li><li>Smoking cigarettes.</li><li>Having a mother, father, sister, or brother who has had <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach cancer</a>.</li></ul></div></section><section id="_15"><h3 id="_16" type="keypoint" do-not-show="toc">Symptoms of gastric cancer include indigestion and stomach discomfort or pain. </h3><p id="_17" tabindex="-1">These and other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> may be caused by gastric cancer or by other conditions. </p><p id="_115" tabindex="-1">In the early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stages</a> of gastric cancer,  the following symptoms may occur:
            </p><div class="pdq-content-list"><ul id="_18"><li>Indigestion and stomach discomfort.</li><li>
            A bloated feeling after eating.</li><li>Mild <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a>.</li><li>Loss of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">appetite</a>.</li><li>Heartburn.</li></ul></div><p id="_116" tabindex="-1">In more advanced stages of gastric cancer,  the following signs and symptoms may occur:</p><div class="pdq-content-list"><ul id="_117"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Blood</a> in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46605&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046605&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stool</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Vomiting</a>.</li><li>Weight loss for no known reason.</li><li>Stomach pain.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046328&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Jaundice</a> (yellowing of eyes and skin).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45601&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045601&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ascites</a> (build-up of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> in the abdomen).</li><li>Trouble swallowing.</li></ul></div><p id="_118" tabindex="-1">Check with your doctor if you have any of these problems.</p></section><section id="_19"><h3 id="_20" type="keypoint" do-not-show="toc">Tests that examine the stomach and esophagus are used to detect (find) and diagnose gastric cancer.</h3><p id="_21" tabindex="-1">The following tests and procedures may be used:</p><div class="pdq-content-list"><ul id="_22"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a></strong>: An exam of the body to check general signs of health, including checking for signs of disease, such as lumps or anything else that seems unusual. A history of the patient&#x2019;s health habits and past illnesses and treatments will also be taken.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Blood chemistry studies</a></strong>: A procedure in which a blood sample is checked to measure the amounts of certain substances released into the blood by organs and tissues in the body. An unusual (higher or lower than normal) amount of a substance can be a sign of disease. </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45107&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045107&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Complete blood count</a> (CBC)</strong>: A procedure in which a sample of blood is drawn and checked for the following:<div class="pdq-content-list"><ul id="_146" class="list-dash"><li>The number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">red blood cells</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">platelets</a>. </li><li>The amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemoglobin</a> (the protein that carries <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a>) in the red blood cells. </li><li>The portion of the sample made up of red blood cells.</li></ul></div></li><li><strong>Upper <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endoscopy</a></strong>: A procedure to look inside the esophagus, stomach, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">duodenum</a> (first part of the small intestine) to check for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> areas. An <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endoscope</a> (a thin, lighted tube) is passed through the mouth and down the throat into the esophagus. <figure id="figure_153" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR433287.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_153" alt="Upper endoscopy; shows endoscope inserted through the mouth and esophagus and into the stomach. Inset shows patient on table having an upper endoscopy." title="Upper endoscopy; shows endoscope inserted through the mouth and esophagus and into the stomach. Inset shows patient on table having an upper endoscopy." src="https://www.cancer.gov/images/cdr/live/CDR433287-750.jpg"><figcaption class="caption-container">Upper endoscopy.  A thin, lighted tube is inserted through the mouth to look for abnormal areas in the esophagus, stomach, and first part of the small intestine.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046756&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Barium swallow</a></strong>: A series of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> of the esophagus and stomach.  The patient drinks a liquid that contains <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46514&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046514&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">barium</a> (a silver-white <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metallic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000422394&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">compound</a>).  The liquid coats the esophagus and stomach, and x-rays are taken.  This procedure is also called an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">upper GI series</a>. <figure id="figure_248" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR681324.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_248" alt="Barium swallow for stomach cancer; drawing shows barium liquid flowing through the esophagus and into the stomach." title="Barium swallow for stomach cancer; drawing shows barium liquid flowing through the esophagus and into the stomach." src="https://www.cancer.gov/images/cdr/live/CDR681324-750.jpg"><figcaption class="caption-container">Barium swallow for stomach cancer. The patient swallows barium liquid and it flows through the esophagus and into the stomach. X-rays are taken to look for abnormal areas.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT scan</a> (CAT scan)</strong>:  A procedure that makes a series of detailed pictures of areas inside the body, taken from different angles.  The pictures are made by a computer linked to an x-ray machine. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or swallowed to help the organs or tissues show up more clearly.  This procedure is also called computed tomography, computerized tomography, or computerized axial tomography.</li><li> <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Biopsy</a></strong>: The removal of cells or tissues so they can be viewed   under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to check for signs of cancer.  A biopsy of the stomach is usually done during the endoscopy.<p id="_263" tabindex="-1">The sample of tissue may be checked to measure how many <em>HER2</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genes</a> there are and how much <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> is being made. If there are more <em>HER2</em> genes or higher levels of HER2 protein than normal, the cancer is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2 positive</a>. HER2-positive gastric cancer may be treated with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monoclonal antibody</a> that targets the HER2 protein.</p><p id="_272" tabindex="-1">The sample of tissue may also be checked for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45706&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045706&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Helicobacter pylori</a> <em>(H. pylori)</em> infection.</p></li></ul></div></section><section id="_23"><h3 id="_24" type="keypoint" do-not-show="toc">Certain factors affect prognosis (chance of recovery) and treatment options.</h3><p id="_150" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognosis</a> (chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>)  and treatment options depend on the following:</p><div class="pdq-content-list"><ul id="_151"><li>The stage of the cancer (whether it is  in the stomach only or has spread to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> or other places in the body).</li><li>The patient&#x2019;s general health.</li></ul></div><p id="_122" tabindex="-1">When gastric cancer is found very early, there is a better chance of recovery. Gastric cancer is often in an advanced stage when it is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a>. At later stages, gastric cancer can be treated but rarely can be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cured</a>. Taking part in one of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> being done to improve treatment should be considered. Information about ongoing clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.
            </p></section></div>
