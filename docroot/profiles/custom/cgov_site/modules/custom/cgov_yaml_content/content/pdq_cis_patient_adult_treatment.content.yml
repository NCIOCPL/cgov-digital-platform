          value: 'Cáncer de estómago recidivante'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_48" class="pdq-sections"><p id="_49" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> es c&#xE1;ncer que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;) despu&#xE9;s de haber sido tratado. El c&#xE1;ncer puede volver al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> o a otras partes del cuerpo, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a> o los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _50
      field_pdq_section_title:
        - format: plain_text
          value: 'Aspectos generales de las opciones de tratamiento'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_50" class="pdq-sections"><div class="key-points"><h3 id="_50_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_50_4"><ul><li>Hay diferentes tipos de tratamiento para los pacientes con c&#xE1;ncer de est&#xF3;mago.</li><li>Se usan cinco tipos de tratamiento est&#xE1;ndar:<ul><li>Cirug&#xED;a</li><li>Quimioterapia</li><li>Radioterapia</li><li>Quimiorradiaci&#xF3;n</li><li>Terapia dirigida</li></ul></li><li>Se est&#xE1;n probando nuevos tipos de tratamiento en ensayos cl&#xED;nicos.</li><li>A veces el tratamiento para el c&#xE1;ncer de est&#xF3;mago causa efectos secundarios.</li><li>Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</li><li>Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</li><li>A veces se necesitan pruebas de seguimiento.</li></ul></div></div><section id="_51"><h3 id="_52" type="keypoint" do-not-show="toc">Hay diferentes tipos de tratamiento para los pacientes con c&#xE1;ncer de est&#xF3;mago.</h3><p id="_53" tabindex="-1">Hay diferentes tipos de tratamiento disponibles para los pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago</a>. Algunos tratamientos son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar</a> (tratamiento que se usa en la actualidad) y otros se est&#xE1;n probando en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>. Un ensayo cl&#xED;nico de tratamiento es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio de investigaci&#xF3;n</a> con el fin de mejorar los tratamientos vigentes u obtener informaci&#xF3;n sobre tratamientos nuevos para los pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>. Cuando los ensayos cl&#xED;nicos muestran que un tratamiento nuevo es mejor que el tratamiento est&#xE1;ndar, es posible que el tratamiento nuevo se convierta en el tratamiento est&#xE1;ndar. Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico. En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.</p></section><section id="_55"><h3 id="_56" type="keypoint" do-not-show="toc">Se usan cinco tipos de tratamiento est&#xE1;ndar:</h3><section id="_57"><h4 id="_58" type="keypoint" do-not-show="toc">Cirug&#xED;a</h4><p id="_59" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> es el tratamiento m&#xE1;s com&#xFA;n para todos los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadios</a> del c&#xE1;ncer de est&#xF3;mago. Se utilizan los siguientes tipos de cirug&#xED;a:</p><div class="pdq-content-list"><ul id="_119"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Gastrectom&#xED;a</a> subtotal: extirpaci&#xF3;n de la parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> que tiene c&#xE1;ncer, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos y parte de otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> cercanos al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. Tambi&#xE9;n es posible que se extirpe el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bazo</a>. El bazo es un &#xF3;rgano de la parte superior del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> que filtra la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> y extrae <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> sangu&#xED;neas viejas.</li><li>Gastrectom&#xED;a total: extirpaci&#xF3;n de todo el est&#xF3;mago, los ganglios linf&#xE1;ticos cercanos y parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46408&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046408&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">es&#xF3;fago</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino delgado</a> y otros tejidos cerca del tumor. Tambi&#xE9;n es posible que se extirpe el bazo. El es&#xF3;fago se conecta con el intestino delgado para que el paciente pueda comer y tragar.</li></ul></div><p id="_134" tabindex="-1">Si el tumor obstruye el est&#xF3;mago, pero el c&#xE1;ncer no se puede extirpar por completo mediante cirug&#xED;a est&#xE1;ndar, es posible usar uno de los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_142"><li>Colocaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endopr&#xF3;tesis</a> endoluminal: procedimiento para colocar una endopr&#xF3;tesis (tubo delgado que se expande) con el fin de mantener abierta una v&#xED;a (como las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">arterias</a> o el es&#xF3;fago). Para los tumores que obstruyen el paso de contenido hacia adentro y afuera del est&#xF3;mago, es posible hacer una cirug&#xED;a para colocar una endopr&#xF3;tesis desde el es&#xF3;fago hasta el est&#xF3;mago o desde el est&#xF3;mago hasta el intestino delgado y as&#xED; permitir que el paciente coma de manera normal.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia l&#xE1;ser</a> endoluminal: procedimiento por el que se introduce en el cuerpo un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endoscopio</a> (tubo delgado con una luz) que tiene un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45748&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045748&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xE1;ser</a>. Un l&#xE1;ser es un rayo de luz intensa que se puede usar como un cuchillo.</li><li>Gastroyeyunostom&#xED;a: cirug&#xED;a para extirpar la parte del est&#xF3;mago con c&#xE1;ncer que obstruye la entrada al intestino delgado. El est&#xF3;mago se conecta con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=751987&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000751987&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">yeyuno</a> (una parte del intestino delgado) para que los alimentos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> pasen del est&#xF3;mago al intestino delgado.</li></ul></div></section><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">Quimioterapia</h4><p id="_66" tabindex="-1">
            La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> es un tratamiento del c&#xE1;ncer en el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para interrumpir la formaci&#xF3;n de c&#xE9;lulas cancerosas, ya sea mediante su destrucci&#xF3;n o al impedir su multiplicaci&#xF3;n. Cuando la quimioterapia se toma por boca o se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o m&#xFA;sculo, los medicamentos entran al torrente sangu&#xED;neo y pueden llegar a las c&#xE9;lulas cancerosas de todo el cuerpo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia sist&#xE9;mica</a>). Cuando la quimioterapia se coloca directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a>, un &#xF3;rgano o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad</a> corporal, como el abdomen, los medicamentos afectan sobre todo las c&#xE9;lulas cancerosas de esas &#xE1;reas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia regional</a>). La manera en que se administra la quimioterapia depende del tipo y el estadio del c&#xE1;ncer que se est&#xE1; tratando.
            </p><p id="_255" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/stomach" title="https://www.cancer.gov/about-cancer/treatment/drugs/stomach">Drugs Approved for Stomach (Gastric) Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de est&#xF3;mago).</p></section><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Radioterapia</h4><p id="_63" tabindex="-1">
            La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> es un tratamiento del c&#xE1;ncer para el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> de alta energ&#xED;a u otros tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para destruir c&#xE9;lulas cancerosas o impedir que se multipliquen. Hay dos tipos de radioterapia:
            </p><div class="pdq-content-list"><ul id="_270"><li>Para la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia externa</a>, se usa una m&#xE1;quina que env&#xED;a la radiaci&#xF3;n hacia el c&#xE1;ncer desde el exterior del cuerpo.</li><li>Para la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia interna</a>, se usa una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> sellada en agujas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semillas</a>, alambres o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;teres</a> que se colocan directamente en el c&#xE1;ncer o cerca de este.</li></ul></div><p id="_271" tabindex="-1">La forma en que se administra la radioterapia depende del tipo y el estadio del c&#xE1;ncer que se est&#xE9; tratando. La radioterapia externa se usa para tratar el c&#xE1;ncer de est&#xF3;mago.</p></section><section id="_143"><h4 id="_144" type="keypoint" do-not-show="toc">Quimiorradiaci&#xF3;n</h4><p id="_262" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorradioterapia</a> combina quimioterapia y radioterapia para aumentar los efectos de ambas terapias en el cuerpo. La quimiorradiaci&#xF3;n que se administra despu&#xE9;s de la cirug&#xED;a para disminuir el riesgo de que el c&#xE1;ncer vuelva se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a>. Se estudia el uso de la quimiorradiaci&#xF3;n que se administra antes de la cirug&#xED;a para reducir el tama&#xF1;o del tumor (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia neoadyuvante</a>).</p></section><section id="_256"><h4 id="_257" type="keypoint" do-not-show="toc">Terapia dirigida</h4><p id="_258" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> es un tipo de tratamiento para el que se utilizan medicamentos u otras sustancias a fin de identificar y atacar c&#xE9;lulas cancerosas espec&#xED;ficas sin da&#xF1;ar las c&#xE9;lulas normales. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos monoclonales</a> es un tipo de terapia dirigida que se usa para el tratamiento del c&#xE1;ncer de est&#xF3;mago.</p><p id="_259" tabindex="-1">Para esta terapia se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a> producidos en el laboratorio a partir de un solo tipo de c&#xE9;lula del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>. Estos anticuerpos identifican sustancias en las c&#xE9;lulas cancerosas o sustancias normales que ayudan a que las c&#xE9;lulas cancerosas se multipliquen. Los anticuerpos se adhieren a estas sustancias y destruyen las c&#xE9;lulas cancerosas, bloquean su multiplicaci&#xF3;n o impiden que se diseminen. Los anticuerpos monoclonales se administran por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n</a>. Se emplean solos o para llevar medicamentos, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">toxinas</a> o material radiactivo directamente a las c&#xE9;lulas cancerosas. Para el tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio IV</a> y el c&#xE1;ncer de est&#xF3;mago que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> se pueden administrar anticuerpos monoclonales como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>,  el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=648687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000648687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ramucirumab</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=764538&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000764538&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pembrolizumab</a>. El trastuzumab bloquea el efecto de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2</a>, un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45705&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045705&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de crecimiento</a> que env&#xED;a se&#xF1;ales de crecimiento a las c&#xE9;lulas del c&#xE1;ncer de est&#xF3;mago. El ramucirumab bloquea el efecto de la prote&#xED;na <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44474&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044474&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">VEGF</a> y es posible que impida el crecimiento de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> nuevos que los tumores necesitan para crecer. El pembrolizumab bloquea la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=777027&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000777027&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PD-1</a>, una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> que se encuentra en las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas T</a>,  y ayuda al sistema inmunitario a destruir c&#xE9;lulas cancerosas. Es un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=772606&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidor de puntos de control inmunitario</a>.</p><p id="_260" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/stomach" title="https://www.cancer.gov/about-cancer/treatment/drugs/stomach">Drugs Approved for Stomach (Gastric) Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de est&#xF3;mago).</p></section></section><section id="_79"><h3 id="_80" type="keypoint" do-not-show="toc">Se est&#xE1;n probando nuevos tipos de tratamiento en ensayos cl&#xED;nicos.</h3><p id="_88" tabindex="-1">La informaci&#xF3;n sobre ensayos cl&#xED;nicos est&#xE1; disponible en el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p></section><section id="_276"><h3 id="_277" type="keypoint" do-not-show="toc">A veces el tratamiento para el c&#xE1;ncer de est&#xF3;mago causa efectos secundarios.</h3><p id="_276_63" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> que causa el tratamiento para el c&#xE1;ncer, consulte nuestra p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios" title="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios">Efectos secundarios</a>.</p></section><section id="_170"><h3 id="_171" type="keypoint" do-not-show="toc">Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</h3><p id="_170_2" tabindex="-1">Para algunos pacientes, la mejor elecci&#xF3;n de tratamiento podr&#xED;a ser un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>.  Los ensayos cl&#xED;nicos son parte del proceso de investigaci&#xF3;n del c&#xE1;ncer.  Los ensayos cl&#xED;nicos se llevan a cabo para saber si los tratamientos nuevos para el c&#xE1;ncer son inocuos (seguros) y eficaces, o mejores que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a>.</p><p id="_170_3" tabindex="-1">Muchos de los tratamientos est&#xE1;ndar actuales se basan en ensayos cl&#xED;nicos anteriores.  Los pacientes que participan en un ensayo cl&#xED;nico reciben el tratamiento est&#xE1;ndar o son de los primeros en recibir el tratamiento nuevo.</p><p id="_170_4" tabindex="-1">Los pacientes que participan en los ensayos cl&#xED;nicos tambi&#xE9;n ayudan a mejorar la forma en que se tratar&#xE1; el c&#xE1;ncer en el futuro.  Aunque los ensayos cl&#xED;nicos no siempre llevan a  tratamientos  eficaces, a menudo responden a preguntas importantes y ayudan a avanzar en la investigaci&#xF3;n.</p></section><section id="_172"><h3 id="_173" type="keypoint" do-not-show="toc">Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</h3><p id="_172_22" tabindex="-1">En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.  En otros ensayos se prueban terapias en pacientes de c&#xE1;ncer que no mejoraron.  Tambi&#xE9;n hay ensayos cl&#xED;nicos en los que se prueban formas nuevas de impedir que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva) o de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento del c&#xE1;ncer.  </p><p id="_172_7" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s.  La informaci&#xF3;n en ingl&#xE9;s sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en la p&#xE1;gina de Internet <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a>. Para obtener informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consulte el portal de Internet <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p></section><section id="_174"><h3 id="_175" type="keypoint" do-not-show="toc">A veces se necesitan pruebas de seguimiento.</h3><p id="_174_9" tabindex="-1">Es posible que se repitan algunas pruebas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer o para determinar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer. Otras pruebas se repiten para asegurar que el tratamiento es eficaz.  Las decisiones acerca de seguir, cambiar o suspender el tratamiento se pueden basar en los resultados de estas pruebas.</p><p id="_174_10" tabindex="-1">Algunas de las pruebas se repiten cada tanto despu&#xE9;s de terminar el tratamiento.  Los resultados de estas pruebas muestran si la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> cambi&#xF3; o si el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).  Estas pruebas  se llaman tambi&#xE9;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes m&#xE9;dicos de seguimiento</a>.</p><p id="_273" tabindex="-1">Tambi&#xE9;n se pueden hacer otras pruebas como las siguientes:</p><div class="pdq-content-list"><ul id="_274"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=633288&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000633288&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pruebas de ant&#xED;geno carcinoembrionario</a> (ACE) y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=377727&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000377727&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">CA 19-9</a></strong>: procedimientos para el que se analiza una muestra de tejido para medir las cantidades de ciertas sustancias elaboradas por los &#xF3;rganos, los tejidos o las c&#xE9;lulas tumorales del cuerpo. Ciertas sustancias se relacionan con tipos espec&#xED;ficos de c&#xE1;ncer cuando se encuentran en concentraciones altas en el cuerpo. Estas sustancias se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">marcadores tumorales</a>. Las concentraciones m&#xE1;s altas del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=357558&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000357558&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ant&#xED;geno carcinoembrionario</a> (ACE) y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=633729&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000633729&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">CA 19-9</a> quiz&#xE1;s indiquen que el c&#xE1;ncer de est&#xF3;mago volvi&#xF3; despu&#xE9;s del tratamiento.</li></ul></div></section></div>
