            <div id="_section_22" class="pdq-sections"><div class="key-points"><h3 id="_22_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_22_2"><ul><li>Despu&#xE9;s del diagn&#xF3;stico del carcinoma de c&#xE9;lulas de Merkel, se realizan pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron a otras partes del cuerpo.</li><li>El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</li><li>Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</li><li>Para el carcinoma de c&#xE9;lulas de Merkel, se utilizan los siguientes estadios:<ul><li>Estadio 0 (carcinoma <em>in situ</em>)</li><li>Estadio I</li><li>Estadio II</li><li>Estadio III</li><li>Estadio IV</li></ul></li></ul></div></div><section id="_23"><h3 id="_24" type="keypoint" do-not-show="toc">Despu&#xE9;s del diagn&#xF3;stico del carcinoma de c&#xE9;lulas de Merkel, se realizan pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron a otras partes del cuerpo.</h3><p id="_25" tabindex="-1">El proceso utilizado para determinar si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; a otras partes del cuerpo se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a>. La informaci&#xF3;n obtenida en el proceso de estadificaci&#xF3;n determina el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> de la enfermedad. Es importante conocer el estadio para poder planificar el tratamiento.</p><p id="_182" tabindex="-1">En el proceso de estadificaci&#xF3;n se utilizan las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_26"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a computarizada</a> (TC)</strong>: procedimiento para el que se toma una serie de im&#xE1;genes detalladas del interior del cuerpo desde &#xE1;ngulos diferentes. Las im&#xE1;genes se crean con una computadora conectada a una m&#xE1;quina de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a>. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> un tinte en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o se ingiere a fin de que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> o los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> se destaquen de forma m&#xE1;s clara.  Se puede usar una TC del t&#xF3;rax y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> para determinar si hay un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">primario</a> o encontrar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> que se disemin&#xF3;. Tambi&#xE9;n se puede usar una TC de la cabeza y el cuello para encontrar un carcinoma de c&#xE9;lulas de Merkel que se disemin&#xF3; a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>. Este procedimiento tambi&#xE9;n se llama tomograf&#xED;a computadorizada,  tomograf&#xED;a axial computarizada (TAC) o exploraci&#xF3;n por TAC.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a por emisi&#xF3;n de positrones</a> (TEP)</strong>: procedimiento para encontrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> en el cuerpo. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una vena una cantidad peque&#xF1;a de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosa</a> (az&#xFA;car) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a>. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esc&#xE1;ner</a> de la TEP rota alrededor del cuerpo y crea una imagen de los lugares del cuerpo que usan la glucosa. Las c&#xE9;lulas de tumores malignos se ven m&#xE1;s brillantes en la imagen porque son m&#xE1;s activas y absorben m&#xE1;s glucosa que las c&#xE9;lulas normales.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia</a> de ganglio linf&#xE1;tico</strong>: hay dos tipos principales de biopsia de ganglio linf&#xE1;tico que se usan para estadificar el carcinoma de c&#xE9;lulas de Merkel:<div class="pdq-content-list"><ul id="_145" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia de ganglio linf&#xE1;tico centinela</a></strong>: extracci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglio linf&#xE1;tico centinela</a>  durante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>. El ganglio linf&#xE1;tico centinela es el primer ganglio que recibe el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">drenaje linf&#xE1;tico</a> de un tumor y es el primer ganglio linf&#xE1;tico hasta donde es probable que el c&#xE1;ncer se disemine desde el tumor. Se inyecta una sustancia radiactiva o un tinte azul cerca del tumor. La sustancia o el tinte fluyen a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos linf&#xE1;ticos</a> hasta los ganglios linf&#xE1;ticos. Se extrae el primer ganglio que recibe la sustancia o el tinte. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa el tejido al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para detectar c&#xE9;lulas cancerosas. Si no se detectan c&#xE9;lulas cancerosas, quiz&#xE1;s no se necesite extirpar m&#xE1;s ganglios linf&#xE1;ticos.<figure id="figure_146" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR597496.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_146" alt="Biopsia de ganglio linf&#xE1;tico centinela de la piel. El primero de  tres paneles muestra una sustancia radiactiva o un tinte azul que se inyecta cerca del tumor; el panel del medio muestra que la sustancia que se inyecta se puede identificar con la vista o con una sonda
            que detecta la radiactividad  para encontrar los ganglios centinela (los primeros ganglios en absorber la sustancia); el tercer panel muestra la extirpaci&#xF3;n del tumor y los ganglios centinela para determinar si tienen c&#xE9;lulas cancerosas." title="Biopsia de ganglio linf&#xE1;tico centinela de la piel. El primero de  tres paneles muestra una sustancia radiactiva o un tinte azul que se inyecta cerca del tumor; el panel del medio muestra que la sustancia que se inyecta se puede identificar con la vista o con una sonda
            que detecta la radiactividad  para encontrar los ganglios centinela (los primeros ganglios en absorber la sustancia); el tercer panel muestra la extirpaci&#xF3;n del tumor y los ganglios centinela para determinar si tienen c&#xE9;lulas cancerosas." src="https://www.cancer.gov/images/cdr/live/CDR597496-750.jpg"><figcaption class="caption-container">Biopsia de ganglio linf&#xE1;tico centinela de la piel. Se inyecta una sustancia radiactiva o un tinte azul cerca del tumor (primer panel). La sustancia que se inyecta se identifica con la vista o con una sonda que detecta la radiactividad (panel del medio). Se extirpan los ganglios centinela (los primeros ganglios en absorber la sustancia) para determinar si tienen c&#xE9;lulas cancerosas (&#xFA;ltimo panel).</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Disecci&#xF3;n de ganglio linf&#xE1;tico</a></strong>: cirug&#xED;a para extirpar ganglios linf&#xE1;ticos; luego se observa una muestra de tejido al microscopio para determinar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de c&#xE1;ncer. Para una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n regional de ganglios linf&#xE1;ticos</a>, se extirpan algunos de los ganglios linf&#xE1;ticos del &#xE1;rea del tumor. Para una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44618&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044618&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n radical de ganglios linf&#xE1;ticos</a>, se extirpa la mayor&#xED;a de los ganglios linf&#xE1;ticos del &#xE1;rea del tumor o todos estos. Este procedimiento tambi&#xE9;n se llama linfadenectom&#xED;a.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45657&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045657&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia por punci&#xF3;n con aguja gruesa</a>: extracci&#xF3;n de una muestra de tejido mediante una aguja ancha. Un pat&#xF3;logo observa el tejido al microscopio para detectar c&#xE9;lulas cancerosas.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia por aspiraci&#xF3;n con aguja fina</a>: extracci&#xF3;n de una muestra de tejido mediante una aguja fina. Un pat&#xF3;logo observa el tejido al microscopio para detectar c&#xE9;lulas cancerosas.</li></ul></div></li><li> <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653117&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653117&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inmunohistoqu&#xED;mica</a></strong>:  prueba para identificar ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ant&#xED;genos</a> en una muestra de tejido mediante el uso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a>. Por lo general, el anticuerpo se une a una sustancia radiactiva o a un tinte para que las c&#xE9;lulas se iluminen al microscopio. Este tipo de prueba se usa para determinar la diferencia entre distintos tipos de c&#xE1;ncer.</li></ul></div></section><section id="_132"><h3 id="_133" type="keypoint" do-not-show="toc">El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</h3><p id="_132_54" tabindex="-1"> El c&#xE1;ncer se puede diseminar a trav&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema linf&#xE1;tico</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>:</p><div class="pdq-content-list"><ul id="_132_55"><li>Tejido. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y se extiende hacia las &#xE1;reas cercanas. </li><li>Sistema linf&#xE1;tico. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en el sistema linf&#xE1;tico. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a> a otras partes del cuerpo.
            </li><li>Sangre. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en la sangre. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> a otras partes del cuerpo.</li></ul></div></section><section id="_179"><h3 id="_180" type="keypoint" do-not-show="toc">Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</h3><p id="_179_59" tabindex="-1">Cuando el c&#xE1;ncer se disemina a otra parte del cuerpo, se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a>. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas se desprenden de donde se originaron (el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>) y se desplazan a trav&#xE9;s  del sistema linf&#xE1;tico o la sangre. </p><div class="pdq-content-list"><ul id="_179_60"><li>Sistema linf&#xE1;tico. El c&#xE1;ncer penetra el sistema linf&#xE1;tico, se desplaza a trav&#xE9;s de los vasos linf&#xE1;ticos, y forma un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>)  en otra parte del cuerpo.</li><li>Sangre. El c&#xE1;ncer penetra la sangre, se desplaza a trav&#xE9;s de los vasos sangu&#xED;neos, y forma un tumor (tumor metast&#xE1;sico) en otra parte del cuerpo.</li></ul></div><p id="_181" tabindex="-1">El tumor metast&#xE1;sico es el mismo tipo de c&#xE1;ncer que el del tumor primario. Por ejemplo, si un carcinoma de c&#xE9;lulas de Merkel se disemina al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, las c&#xE9;lulas cancerosas en el h&#xED;gado son, en realidad, c&#xE9;lulas cancerosas de Merkel. La enfermedad es carcinoma de c&#xE9;lulas de Merkel metast&#xE1;sico, no es c&#xE1;ncer de h&#xED;gado.</p><figure class="video size75 center"><div id="ytplayer-Of5SviSphT8" class="flex-video widescreen" data-video-id="Of5SviSphT8" data-video-title="metastasis: how cancer spreads-Spanish"><noscript><p><a href="https://www.youtube.com/watch?v=Of5SviSphT8" target="_blank" title="metastasis: how cancer spreads-Spanish">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Muchas muertes por c&#xE1;ncer se producen cuando el c&#xE1;ncer viaja desde el tumor original y se disemina a otros tejidos y &#xF3;rganos. Esto se llama c&#xE1;ncer metast&#xE1;sico.  Este video de animaci&#xF3;n muestra como las c&#xE9;lulas cancerosas viajan desde el lugar en el cuerpo donde se formaron hasta otras partes del cuerpo.</figcaption></figure></section><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">Para el carcinoma de c&#xE9;lulas de Merkel, se utilizan los siguientes estadios:</h3><figure id="figure_124" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415530.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_124" alt="Tama&#xF1;os del tumor; en el dibujo  se observan diferentes tama&#xF1;os de un tumor comparados con el tama&#xF1;o de una arveja (1 cm), un man&#xED; (2 cm), una uva (3 cm),  una nuez (4 cm), una lima (5 cm), un huevo (6 cm), un durazno (7 cm), y un pomelo (toronja) (10 cm)." title="Tama&#xF1;os del tumor; en el dibujo  se observan diferentes tama&#xF1;os de un tumor comparados con el tama&#xF1;o de una arveja (1 cm), un man&#xED; (2 cm), una uva (3 cm),  una nuez (4 cm), una lima (5 cm), un huevo (6 cm), un durazno (7 cm), y un pomelo (toronja) (10 cm)." src="https://www.cancer.gov/images/cdr/live/CDR415530-750.jpg"><figcaption class="caption-container">Tama&#xF1;os del tumor. El tama&#xF1;o de un tumor se compara con el tama&#xF1;o de una arveja  (1 cm), un man&#xED; (2 cm), una uva (3 cm),  una nuez (4 cm), una lima (5 cm), un huevo (6 cm), un durazno (7 cm), y un pomelo (toronja) (10 cm).</figcaption></figure><section id="_147"><h4 id="_148" type="keypoint" do-not-show="toc">Estadio 0 (carcinoma <em>in situ</em>)</h4><p id="_222" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668174&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668174&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio 0</a>, se encuentran <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=674683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000674683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas de Merkel</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> en la capa superficial de la piel. Es posible que estas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> anormales se vuelvan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> y se diseminen al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> normal cercano.</p></section><section id="_208"><h4 id="_209" type="keypoint" do-not-show="toc">Estadio I</h4><p id="_210" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio I</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> mide 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a> o menos.</p></section><section id="_211"><h4 id="_212" type="keypoint" do-not-show="toc">Estadio II</h4><p id="_213" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel en estadio II</a> se divide en los estadios IIA y IIB.</p><div class="pdq-content-list"><ul id="_214"><li>En el estadio IIA, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> mide m&#xE1;s de 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a>.</li><li>En el estadio IIB, el tumor se disemin&#xF3; al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a>, el m&#xFA;sculo, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> o el hueso cercanos.</li></ul></div></section><section id="_215"><h4 id="_216" type="keypoint" do-not-show="toc">Estadio III</h4><p id="_217" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512926&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512926&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel en estadio III</a> se divide en los estadios IIIA y IIIB.</p><p id="_219" tabindex="-1">En el estadio IIIA, se encuentra alguna de las siguientes caracter&#xED;sticas:</p><div class="pdq-content-list"><ul id="_218"><li>el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> es de cualquier tama&#xF1;o y es posible que se haya diseminado al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a>, el m&#xFA;sculo, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> o el hueso cercanos. No se siente un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglio linf&#xE1;tico</a> durante el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">examen f&#xED;sico</a>,  pero se encuentra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a> o despu&#xE9;s de que se saca el ganglio linf&#xE1;tico y se examina al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> en busca de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de c&#xE1;ncer; o</li><li>se siente un ganglio linf&#xE1;tico hinchado durante el examen f&#xED;sico o se ve en  una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prueba con imagen</a>. Se encuentra c&#xE1;ncer en el ganglio linf&#xE1;tico cuando se saca y se examina al microscopio en busca de signos de c&#xE1;ncer. El lugar donde comienza el c&#xE1;ncer no se conoce.</li></ul></div><p id="_220" tabindex="-1"> En el estadio IIIB, el tumor es de cualquier tama&#xF1;o y:</p><div class="pdq-content-list"><ul id="_223"><li>es posible que se haya diseminado al tejido conjuntivo, el m&#xFA;sculo, el cart&#xED;lago o el hueso cercanos. Se siente un ganglio linf&#xE1;tico hinchado durante el examen f&#xED;sico o se ve en una prueba con imagen. Se encuentra  c&#xE1;ncer en el ganglio linf&#xE1;tico cuando se saca y se examina al microscopio en busca de signos de c&#xE1;ncer; o</li><li>hay c&#xE1;ncer en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vaso linf&#xE1;tico</a> entre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a> y los ganglios linf&#xE1;ticos cercanos o lejanos. Es posible que el c&#xE1;ncer se haya diseminado a los ganglios linf&#xE1;ticos.</li></ul></div></section><section id="_171"><h4 id="_172" type="keypoint" do-not-show="toc">Estadio IV</h4><p id="_221" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IV</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> se disemin&#xF3; a la piel que est&#xE1; lejos del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a> o a otras partes del cuerpo, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a>, el hueso o el enc&#xE9;falo.</p></section></section></div>
