        value: _110
      field_pdq_section_title:
        - format: plain_text
          value: 'Opciones de tratamiento para el carcinoma de células de Merkel recidivante'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_110" class="pdq-sections"><p id="_191" tabindex="-1">Para obtener informaci&#xF3;n sobre los tratamientos que se presentan a continuaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/piel/paciente/tratamiento-celulas-de-merkel-pdq#link/_55">Aspectos generales de las opciones de tratamiento</a>.</p><p id="_111" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento</a> para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_112"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Escisi&#xF3;n local amplia</a> para extirpar un &#xE1;rea m&#xE1;s grande de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de la que se extirp&#xF3; en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> anterior. Tambi&#xE9;n se puede realizar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a>. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a> despu&#xE9;s de la cirug&#xED;a.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a>.</li><li>Radioterapia o cirug&#xED;a como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia paliativa</a> para aliviar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y mejorar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>.</li></ul></div><p id="_TrialSearch_110_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></div>
