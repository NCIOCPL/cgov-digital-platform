          value: 'Opciones de tratamiento para el carcinoma ductal in situ'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_463" class="pdq-sections"><p id="_515" tabindex="-1">Para obtener informaci&#xF3;n sobre los procedimientos que se describen a continuaci&#xF3;n, consulte la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_56">Aspectos generales de las opciones de tratamiento</a>.</p><p id="_464" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal in situ</a> (CDIS) incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_465"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a para conservar la mama</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tamoxifeno</a> o sin este.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a total</a> con tamoxifeno o sin este. Tambi&#xE9;n se puede administrar radioterapia.</li></ul></div><p id="_TrialSearch_463_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></div>
