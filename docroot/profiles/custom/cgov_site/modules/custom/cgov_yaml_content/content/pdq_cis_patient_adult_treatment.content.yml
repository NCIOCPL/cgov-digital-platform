            <div id="_section_89" class="pdq-sections"><p id="_278" tabindex="-1">Para obtener informaci&#xF3;n de los tratamientos indicados a continuaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/estomago/paciente/tratamiento-estomago-pdq#link/_55">Aspectos generales de las opciones de tratamiento</a>.</p><section id="_90"><h3 id="_90_toc">Estadio 0 (carcinoma <em>in situ</em>)</h3><p id="_91" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=352154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000352154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio 0</a> por lo general es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gastrectom&#xED;a</a> total o subtotal).</p><p id="_TrialSearch_90_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_94"><h3 id="_94_toc">C&#xE1;ncer de est&#xF3;mago en estadio I</h3><p id="_95" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio I</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_96"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gastrectom&#xED;a</a> total o subtotal).</li><li>Cirug&#xED;a (gastrectom&#xED;a total o subtotal) seguida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorradioterapia</a>.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de quimiorradioterapia antes de la cirug&#xED;a.</li></ul></div><p id="_TrialSearch_94_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_155"><h3 id="_155_toc">C&#xE1;ncer de est&#xF3;mago en estadio II</h3><p id="_156" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46037&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046037&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio II</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_157"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gastrectom&#xED;a</a> total o subtotal).</li><li>Cirug&#xED;a (gastrectom&#xED;a total o subtotal) seguida de terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorradioterapia</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>.</li><li>Quimioterapia administrada antes y despu&#xE9;s de la cirug&#xED;a.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de cirug&#xED;a seguida de quimiorradioterapia para probar nuevos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> contra el c&#xE1;ncer.</li><li>Participaci&#xF3;n en un ensayo cl&#xED;nico de quimiorradiaci&#xF3;n antes de la cirug&#xED;a.</li></ul></div><p id="_TrialSearch_155_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_102"><h3 id="_102_toc">C&#xE1;ncer de est&#xF3;mago en estadio III</h3><p id="_103" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45904&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045904&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio III</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_104"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gastrectom&#xED;a</a> total).</li><li>Cirug&#xED;a seguida de terapia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorradioterapia</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>.</li><li>Quimioterapia administrada antes y despu&#xE9;s de la cirug&#xED;a.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de cirug&#xED;a seguida de quimiorradioterapia para probar nuevos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> contra el c&#xE1;ncer.</li><li>Participaci&#xF3;n en un ensayo cl&#xED;nico de quimiorradiaci&#xF3;n antes de la cirug&#xED;a.</li></ul></div><p id="_TrialSearch_102_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_106"><h3 id="_106_toc">C&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante</h3><p id="_107" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio IV</a> o  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_136"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a> como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia paliativa</a> para aliviar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y mejorar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia dirigida</a> con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpo monoclonal</a> con quimioterapia o sin esta.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia l&#xE1;ser</a> endoluminal o colocaci&#xF3;n de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endopr&#xF3;tesis</a> endoluminal para aliviar un bloqueo en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>, o gastroyeyunostom&#xED;a para pasar alrededor de la obstrucci&#xF3;n.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a> como terapia paliativa para interrumpir hemorragias, aliviar el dolor o disminuir el tama&#xF1;o de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> que bloquea el est&#xF3;mago.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> como terapia paliativa para interrumpir hemorragias o disminuir el tama&#xF1;o de un tumor que bloquea el est&#xF3;mago.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de combinaciones nuevas de quimioterapia como terapia paliativa para aliviar s&#xED;ntomas y mejorar la calidad de vida.</li></ul></div><p id="_TrialSearch_106_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section></div>
