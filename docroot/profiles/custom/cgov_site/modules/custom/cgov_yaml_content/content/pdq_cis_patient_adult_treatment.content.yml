      type: pdq_summary_section
      field_pdq_section_id:
        value: _52
      field_pdq_section_title:
        - format: plain_text
          value: 'Aspectos generales de las opciones de tratamiento'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_52" class="pdq-sections"><div class="key-points"><h3 id="_52_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_52_5"><ul><li>Hay diferentes tipos de tratamiento para las pacientes de c&#xE1;ncer de
            mama.  </li><li>Se usan cinco tipos de tratamiento est&#xE1;ndar:<ul><li>Cirug&#xED;a</li><li>Radioterapia</li><li>Quimioterapia</li><li>Terapia con hormonas</li><li>Terapia dirigida</li></ul></li><li>A veces el tratamiento del c&#xE1;ncer de mama causa efectos secundarios. </li><li>Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</li><li>Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento contra el c&#xE1;ncer.</li><li>A veces se necesitan pruebas de seguimiento.</li></ul></div></div><section id="_151"><h3 id="_152" type="keypoint" do-not-show="toc">Hay diferentes tipos de tratamiento para las pacientes de c&#xE1;ncer de
            mama.  </h3><p id="_53" tabindex="-1">Hay diferentes tratamientos disponibles para las pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>. Algunos son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar</a> (tratamiento que se usa en la actualidad) y otros se encuentran en evaluaci&#xF3;n en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>. Un ensayo cl&#xED;nico de tratamientos es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio de
            investigaci&#xF3;n</a> que procura mejorar los tratamientos actuales u obtener informaci&#xF3;n
            sobre  tratamientos nuevos para pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>.  Cuando los ensayos cl&#xED;nicos
            muestran que un nuevo tratamiento es mejor que el est&#xE1;ndar, el tratamiento nuevo se puede convertir en el
            est&#xE1;ndar.
            Los pacientes deber&#xED;an considerar participar en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos est&#xE1;n abiertos solo para pacientes que no han comenzado un tratamiento.</p></section><section id="_56"><h3 id="_153" type="keypoint" do-not-show="toc">Se usan cinco tipos de tratamiento est&#xE1;ndar:</h3><section id="_154"><h4 id="_155" type="keypoint" do-not-show="toc">Cirug&#xED;a</h4><p id="_57" tabindex="-1">La mayor&#xED;a de las pacientes de c&#xE1;ncer de mama se someten a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> a fin de
            extirpar el c&#xE1;ncer de la mama.</p><p id="_375" tabindex="-1"> La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a> es la extracci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglio linf&#xE1;tico centinela</a> durante una cirug&#xED;a. El ganglio linf&#xE1;tico centinela es el primer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglio</a> de un grupo de ganglios linf&#xE1;ticos que recibe el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">drenaje linf&#xE1;tico</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>. Es el primer ganglio linf&#xE1;tico adonde es probable que se disemine el c&#xE1;ncer del tumor primario. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> o un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tinte</a> azul cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. La sustancia o el tinte fluyen a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos</a> linf&#xE1;ticos hasta los ganglios linf&#xE1;ticos. Se extrae el primer ganglio que recibe la sustancia o el tinte. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para detectar c&#xE9;lulas cancerosas. Si no se
            detectan c&#xE9;lulas cancerosas, quiz&#xE1;s no se necesite extirpar m&#xE1;s ganglios linf&#xE1;ticos. A veces, se encuentra un ganglio linf&#xE1;tico centinela en m&#xE1;s de un grupo de ganglios linf&#xE1;ticos. Despu&#xE9;s de la biopsia de ganglio linf&#xE1;tico centinela, el cirujano extirpa el tumor mediante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a para conservar la mama</a> o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mastectom&#xED;a</a>. Si se encuentran c&#xE9;lulas cancerosas, se extirpar&#xE1;n m&#xE1;s ganglios linf&#xE1;ticos a trav&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46353&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046353&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">incisi&#xF3;n</a> separada. Esto se conoce como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a>.</p><p id="_376" tabindex="-1">Los tipos de cirug&#xED;as incluyen los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_377"><li>La cirug&#xED;a para conservar la mama es una operaci&#xF3;n en la que se extirpa el c&#xE1;ncer y parte del tejido que lo rodea, pero no se extirpa la mama como tal. Tambi&#xE9;n se puede extirpar una parte del revestimiento de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a> si el c&#xE1;ncer se encuentra muy cerca de esta. Este tipo de cirug&#xED;a tambi&#xE9;n se conoce como lumpectom&#xED;a, mastectom&#xED;a parcial, mastectom&#xED;a segmentaria, cuadrantectom&#xED;a o cirug&#xED;a para preservar la mama.<figure id="figure_378" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR722115.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_378" alt="Cirug&#xED;a para conservar la mama; el dibujo de la izquierda muestra la extirpaci&#xF3;n del tumor y algo del tejido normal a su alrededor. El dibujo de la derecha muestra la extirpaci&#xF3;n de algunos de los ganglios linf&#xE1;ticos debajo del brazo y la extracci&#xF3;n del tumor y parte del revestimiento de la pared tor&#xE1;cica cerca del tumor. Tambi&#xE9;n se muestra el tejido graso." title="Cirug&#xED;a para conservar la mama; el dibujo de la izquierda muestra la extirpaci&#xF3;n del tumor y algo del tejido normal a su alrededor. El dibujo de la derecha muestra la extirpaci&#xF3;n de algunos de los ganglios linf&#xE1;ticos debajo del brazo y la extracci&#xF3;n del tumor y parte del revestimiento de la pared tor&#xE1;cica cerca del tumor. Tambi&#xE9;n se muestra el tejido graso." src="https://www.cancer.gov/images/cdr/live/CDR722115-750.jpg"><figcaption class="caption-container">Cirug&#xED;a para conservar la mama. Se extirpan el tumor y parte del tejido normal que lo rodea, pero no se extirpa la mama misma. Se puede extirpar algunos ganglios linf&#xE1;tico debajo del brazo. Tambi&#xE9;n se puede extirpar parte del revestimiento de la pared tor&#xE1;cica si el c&#xE1;ncer est&#xE1; cerca de este.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a total</a>: cirug&#xED;a para extirpar toda la mama con c&#xE1;ncer. Este procedimiento tambi&#xE9;n se llama mastectom&#xED;a simple. Se pueden extirpar algunos de los ganglios
            linf&#xE1;ticos axilares para someterlos a evaluaci&#xF3;n en busca  de c&#xE1;ncer. Esto se puede hacer al mismo tiempo que la cirug&#xED;a de mama o despu&#xE9;s. Este procedimiento se hace a trav&#xE9;s de una incisi&#xF3;n separada.<figure id="figure_215" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR722117.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_215" alt="Mastectom&#xED;a total (simple); el dibujo muestra la extirpaci&#xF3;n de la mama y los ganglios linf&#xE1;ticos." title="Mastectom&#xED;a total (simple); el dibujo muestra la extirpaci&#xF3;n de la mama y los ganglios linf&#xE1;ticos." src="https://www.cancer.gov/images/cdr/live/CDR722117-750.jpg"><figcaption class="caption-container">Mastectom&#xED;a total (simple). La l&#xED;nea de puntos muestra el lugar donde se extirpa toda la mama. Tambi&#xE9;n se pueden extirpar algunos ganglios linf&#xE1;ticos debajo del brazo.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46285&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046285&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a radical modificada</a>: cirug&#xED;a para extirpar toda la mama con c&#xE1;ncer, muchos de los ganglios
            linf&#xE1;ticos axilares, el revestimiento de los m&#xFA;sculos pectorales y, a veces, parte de los m&#xFA;sculos de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a>.<figure id="figure_379" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR722116.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_379" alt="Mastectom&#xED;a radical modificada; el dibujo de la izquierda muestra la extirpaci&#xF3;n de la mama, todos los ganglios linf&#xE1;ticos debajo del brazo o la mayor&#xED;a de estos, el revestimiento de los m&#xFA;sculos del pecho y, a veces, parte de los m&#xFA;sculos de la pared tor&#xE1;cica. El dibujo de la derecha muestra una secci&#xF3;n transversal de la mama que incluye la pared tor&#xE1;cica (costillas y m&#xFA;sculos), el tejido graso y el tumor." title="Mastectom&#xED;a radical modificada; el dibujo de la izquierda muestra la extirpaci&#xF3;n de la mama, todos los ganglios linf&#xE1;ticos debajo del brazo o la mayor&#xED;a de estos, el revestimiento de los m&#xFA;sculos del pecho y, a veces, parte de los m&#xFA;sculos de la pared tor&#xE1;cica. El dibujo de la derecha muestra una secci&#xF3;n transversal de la mama que incluye la pared tor&#xE1;cica (costillas y m&#xFA;sculos), el tejido graso y el tumor." src="https://www.cancer.gov/images/cdr/live/CDR722116-750.jpg"><figcaption class="caption-container">Mastectom&#xED;a radical modificada. La l&#xED;nea de puntos muestra el lugar donde se extirp&#xF3; toda la mama y algunos ganglios linf&#xE1;ticos. Tambi&#xE9;n se puede extirpar parte de los m&#xFA;sculos de la pared tor&#xE1;cica.</figcaption></figure></li></ul></div><p id="_307" tabindex="-1">Se puede administrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> antes de la cirug&#xED;a para extirpar el tumor. Cuando la quimioterapia se administra antes de la cirug&#xED;a, reducir&#xE1; el tama&#xF1;o del tumor y la cantidad de tejido que es necesario extirpar durante la cirug&#xED;a. El tratamiento administrado antes de la cirug&#xED;a se llama tratamiento preoperatorio o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia neoadyuvante</a>.</p><p id="_65" tabindex="-1">Despu&#xE9;s de que el m&#xE9;dico extirpa todo el c&#xE1;ncer que se observa en el momento de la cirug&#xED;a, algunas pacientes  reciben <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, quimioterapia,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia con hormonas</a>
            despu&#xE9;s de la cirug&#xED;a para destruir cualquier c&#xE9;lula cancerosa  que haya quedado. El tratamiento administrado despu&#xE9;s de la cirug&#xED;a para disminuir el riesgo de que el c&#xE1;ncer vuelva se llama tratamiento <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posoperatorio</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a>.</p><p id="_66" tabindex="-1">Si la paciente se va a someter a una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mastectom&#xED;a</a>, tal vez se considere la
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reconstrucci&#xF3;n de la mama</a> (cirug&#xED;a para reconstruir la forma de una mama despu&#xE9;s
            de una mastectom&#xED;a). La reconstrucci&#xF3;n de la mama se puede hacer en el momento de la
            mastectom&#xED;a o despu&#xE9;s de cierto tiempo. La reconstrucci&#xF3;n se hace con tejido de la paciente (que no es de la mama) o mediante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">implantes</a> rellenos con una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46152&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046152&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">soluci&#xF3;n salina</a> o un gel de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44725&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044725&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">silicona</a>. Antes de tomar la decisi&#xF3;n de colocarse un
            implante, las pacientes pueden llamar al Centro de  Dispositivos y Salud Radiol&#xF3;gica de la Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA)  al tel&#xE9;fono 1-888-INFO-FDA (1-888-463-6332) o visitar el <a href="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm" title="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm">portal  de Internet  de la FDA</a> para
            obtener m&#xE1;s informaci&#xF3;n  sobre implantes de mama.
            (Nota: La informaci&#xF3;n contenida en estos enlaces solo est&#xE1; disponible en ingl&#xE9;s).</p></section><section id="_67"><h4 id="_161" type="keypoint" do-not-show="toc">Radioterapia</h4><p id="_68" tabindex="-1"> La radioterapia es un tratamiento para el c&#xE1;ncer para el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> de alta energ&#xED;a u otros tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para destruir c&#xE9;lulas cancerosas  o impedir que crezcan.  Hay dos tipos de radioterapia:</p><div class="pdq-content-list"><ul id="_499"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia externa</a>: tipo de radioterapia para la que se usa una m&#xE1;quina que env&#xED;a la radiaci&#xF3;n hacia el c&#xE1;ncer desde el exterior del cuerpo.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia interna</a>: tipo de radioterapia para la que se usa una sustancia radiactiva sellada en agujas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semillas</a>, alambres o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;teres</a> que se colocan directamente dentro del tumor o cerca de este.</li></ul></div><p id="_380" tabindex="-1">La forma en que se administra la radioterapia depende del tipo y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer que se est&#xE9; tratando.  La radioterapia externa se usa para tratar el c&#xE1;ncer de mama. La radioterapia interna con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45999&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045999&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estroncio-89</a> (un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radion&#xFA;clido</a>) se utiliza para aliviar el dolor en los huesos causado por el c&#xE1;ncer de mama que se disemin&#xF3; a los huesos. El estroncio-89 se inyecta en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> y se desplaza a la superficie de los huesos. La radiaci&#xF3;n que se libera destruye las c&#xE9;lulas cancerosas en los huesos.</p></section><section id="_69"><h4 id="_162" type="keypoint" do-not-show="toc">Quimioterapia</h4><p id="_70" tabindex="-1">La quimioterapia es un tratamiento contra el c&#xE1;ncer para el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para interrumpir el crecimiento de las c&#xE9;lulas cancerosas, ya sea mediante su destrucci&#xF3;n o impidiendo su multiplicaci&#xF3;n. Cuando la quimioterapia se administra por boca o se inyecta en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o m&#xFA;sculo, los medicamentos ingresan en el torrente sangu&#xED;neo y afectan a c&#xE9;lulas cancerosas de todo el cuerpo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia sist&#xE9;mica</a>). Cuando la quimioterapia se coloca directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a>, un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad</a> corporal como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, los medicamentos afectan principalmente las c&#xE9;lulas cancerosas de esas &#xE1;reas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia regional</a>).</p><p id="_381" tabindex="-1">
            La forma en que se administra la quimioterapia depende del tipo y el estadio del c&#xE1;ncer que se est&#xE1; tratando. La quimioterapia sist&#xE9;mica se utiliza para tratar el c&#xE1;ncer de mama.</p><p id="_319" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de mama).</p></section><section id="_71"><h4 id="_163" type="keypoint" do-not-show="toc">Terapia con hormonas</h4><p id="_72" tabindex="-1">La terapia con hormonas es un tratamiento para el c&#xE1;ncer por el que se extraen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormonas</a> o se bloquea su acci&#xF3;n, y se impide la formaci&#xF3;n de c&#xE9;lulas cancerosas. Las hormonas son sustancias elaboradas por las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndulas</a> del cuerpo que circulan por el torrente sangu&#xED;neo. Algunas hormonas pueden hacer crecer ciertos c&#xE1;nceres. Si las pruebas muestran que las c&#xE9;lulas cancerosas ofrecen sitios donde pueden adherirse las hormonas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44958&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044958&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptores</a>), se utilizan medicamentos, cirug&#xED;a o radioterapia para reducir su producci&#xF3;n o impedir que funcionen. La hormona <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;geno</a>, que hace crecer algunos c&#xE1;nceres de mama, es elaborada en su mayor parte por los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ovarios</a>. El tratamiento para impedir que los ovarios elaboren estr&#xF3;geno se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ablaci&#xF3;n ov&#xE1;rica</a>.</p><p id="_73" tabindex="-1">La terapia con hormonas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tamoxifeno</a> a menudo se suministra a pacientes con c&#xE1;ncer de mama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">localizado</a> en estadio temprano que puede extirparse mediante cirug&#xED;a  y a pacientes de c&#xE1;ncer de mama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a> (c&#xE1;ncer
            que se disemin&#xF3; a otras partes del cuerpo). La terapia con hormonas con
            tamoxifeno o estr&#xF3;genos puede actuar sobre las c&#xE9;lulas de todo el cuerpo y
            puede aumentar la probabilidad de  presentar c&#xE1;ncer de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endometrio</a>.  Las mujeres que
            toman tamoxifeno se deben someter a un examen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE9;lvico</a> todos los a&#xF1;os para
            verificar si hay signos de c&#xE1;ncer. Cualquier sangrado <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vaginal</a> que no sea sangrado <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menstrual</a> se debe comunicar a un m&#xE9;dico tan pronto como sea posible.</p><p id="_459" tabindex="-1">Se administra terapia con hormonas con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46304&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046304&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">agonista de la hormona liberadora de hormona luteinizante</a> (HLHL)  a algunas mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">premenop&#xE1;usicas</a> recientemente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticadas</a> con c&#xE1;ncer de mama  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo para el receptor hormonal</a>. Los agonistas HLHL disminuyen el estr&#xF3;geno y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progesterona</a> en el cuerpo. </p><p id="_227" tabindex="-1">La terapia con hormonas con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidor de la aromatasa</a> se administra a algunas mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posmenop&#xE1;usicas</a> que presentan c&#xE1;ncer de mama con receptores hormonales positivos. Los inhibidores de la aromatasa disminuyen el estr&#xF3;geno en el cuerpo porque impiden que una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzima</a> que se llama aromatasa convierta el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45592&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045592&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">andr&#xF3;geno</a> en estr&#xF3;geno. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anastrozol</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">letrozol</a> y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exemestano</a> son tipos de inhibidores de la aromatasa.</p><p id="_229" tabindex="-1">Ciertos inhibidores de la aromatasa se pueden usar como terapia adyuvante para el tratamiento de c&#xE1;ncer de mama localizado en estadio temprano que puede extirparse mediante cirug&#xED;a  en lugar del uso de tamoxifeno o despu&#xE9;s de 2 o 3 a&#xF1;os de tratamiento con tamoxifeno. Los inhibidores de la aromatasa se prueban en ensayos cl&#xED;nicos para compararlos con la terapia con hormonas con tamoxifeno para el tratamiento del c&#xE1;ncer de mama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>.</p><p id="_517" tabindex="-1">La terapia  con hormonas adyuvante administrada al menos por 5 a&#xF1;os a mujeres con c&#xE1;ncer de mama positivo para el receptor hormonal, disminuye el riesgo de que el c&#xE1;ncer   <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (regrese).</p><p id="_460" tabindex="-1">Otros tipos de terapias con hormonas son el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acetato de megestrol</a> o las terapias antiestrog&#xE9;nicas como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a>.</p><p id="_320" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de mama).</p></section><section id="_273"><h4 id="_274" type="keypoint" do-not-show="toc">Terapia dirigida</h4><p id="_275" tabindex="-1">La terapia dirigida es un tipo de tratamiento para el que se utilizan medicamentos u otras sustancias para identificar y atacar c&#xE9;lulas cancerosas espec&#xED;ficas sin da&#xF1;ar las c&#xE9;lulas normales. Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos monoclonales</a>,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44833&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044833&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la tirosina cinasa</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750798&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750798&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de las cinasas</a> dependientes de ciclinas, inhibidores de la diana de la rapamicina en mam&#xED;feros (mTOR) y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000660869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de PARP</a> son tipos de terapia dirigida que se usan para el tratamiento del c&#xE1;ncer de mama.</p><p id="_276" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia</a> con anticuerpos monoclonales es un tratamiento contra el c&#xE1;ncer para el que se utilizan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a> producidos en el laboratorio a partir de un tipo &#xFA;nico de c&#xE9;lulas del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>. Estos anticuerpos pueden identificar sustancias en las c&#xE9;lulas cancerosas o sustancias normales en el cuerpo que contribuyen al crecimiento de las c&#xE9;lulas cancerosas. Los anticuerpos se adhieren a las sustancias y eliminan las c&#xE9;lulas cancerosas, bloquean su crecimiento o impiden que se diseminen. Los anticuerpos monoclonales se administran por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n</a>. Se pueden utilizar solos o para administrar medicamentos, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046622&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">toxinas</a> o material  radiactivo directamente a las c&#xE9;lulas cancerosas. Los anticuerpos monoclonales se pueden usar en combinaci&#xF3;n con la quimioterapia como terapia adyuvante.</p><p id="_382" tabindex="-1">Los tipos de terapia con anticuerpos monoclonales son los siguientes:</p><div class="pdq-content-list"><ul id="_383"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a> es un anticuerpo monoclonal que bloquea los efectos de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> tipo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45705&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045705&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de crecimiento</a> llamada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793177&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000793177&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2</a>, que env&#xED;a se&#xF1;ales a las c&#xE9;lulas cancerosas de la mama. Puede usarse con otras terapias para el c&#xE1;ncer de mama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo al HER2</a>.</li><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a> es un anticuerpo monoclonal que se puede combinar con trastuzumab y quimioterapia para tratar el c&#xE1;ncer de mama. Se puede usar para  tratar ciertos pacientes con c&#xE1;ncer de mama positivo al HER2 que hizo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46283&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046283&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a> (se disemin&#xF3; a otras partes del cuerpo). Tambi&#xE9;n se puede usar como terapia neoadyuvante o terapia adyuvante en ciertas pacientes de c&#xE1;ncer de mama positivo al HER2 en estadio temprano.</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=747093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000747093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ado-trastuzumab emtansina</a> es un anticuerpo monoclonal ligado a un medicamento contra el c&#xE1;ncer. Esto se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=488441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000488441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conjugado anticuerpo-f&#xE1;rmaco</a>. Se usa para el tratamiento de c&#xE1;ncer de mama positivo al HER2 que se disemin&#xF3; a otras partes del cuerpo o que recidiv&#xF3; (volvi&#xF3;).</li></ul></div><p id="_278" tabindex="-1">Los inhibidores de la tirosina cinasa son medicamentos que se usan en la terapia dirigida para bloquear las se&#xF1;ales que los tumores necesitan para crecer. Los inhibidores de la tirosina cinasa se pueden usar con otros medicamentos anticancerosos como terapia adyuvante. Los inhibidores de la tirosina cinasa incluyen los siguientes:</p><div class="pdq-content-list"><ul id="_384"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lapatinib</a> es un  inhibidor de la tirosina cinasa que bloquea los efectos de la prote&#xED;na HER2 y de otras prote&#xED;nas del interior de las c&#xE9;lulas tumorales. Se utiliza a veces con otros medicamentos para tratar a pacientes de c&#xE1;ncer de mama positivo al HER2 y que presentaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progresi&#xF3;n</a> del c&#xE1;ncer despu&#xE9;s del tratamiento con trastuzumab.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=789981&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000789981&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Neratinib</a> es un inhibidor de la tirosina cinasa que bloquea los efectos de la prote&#xED;na HER2 y de otras prote&#xED;nas del interior de las c&#xE9;lulas tumorales.  Se utiliza a veces  para tratar a pacientes de c&#xE1;ncer de mama positivo al HER2 en estadio temprano despu&#xE9;s del tratamiento con trastuzumab.</li></ul></div><p id="_385" tabindex="-1">Los inhibidores de las cinasas dependientes de ciclinas son tratamientos dirigidos que bloquean las llamadas cinasas dependientes de ciclina, que son responsables del crecimiento de c&#xE9;lulas cancerosas. Los inhibidores de  las cinasas dependientes de ciclinas  son los siguientes:</p><div class="pdq-content-list"><ul id="_386"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=768872&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000768872&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Palbociclib</a>  es un inhibidor de las cinasas dependientes de ciclinas que se utiliza con el medicamento <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">letrozol</a> para tratar el c&#xE1;ncer de mama que es positivo para el receptor de estr&#xF3;genos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">negativo al HER2</a> y que se disemin&#xF3; a otras partes del cuerpo.  Se utiliza para las mujeres  posmenop&#xE1;usicas que no recibieron terapia con hormonas para el c&#xE1;ncer. Palbociclib tambi&#xE9;n se usa con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a> para tratar a mujeres cuya enfermedad empeor&#xF3; despu&#xE9;s de la  terapia con hormonas.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ribociclib</a> es un inhibidor de las cinasas dependientes de ciclinas que se utiliza con letrozol para tratar el c&#xE1;ncer de mama que es positivo para el receptor de hormonas y negativo al HER2, y que recidiv&#xF3; o se disemin&#xF3; a otras partes del cuerpo. Se usa para tratar a mujeres posmenop&#xE1;usicas que no recibieron terapia con hormonas para el c&#xE1;ncer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=791149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000791149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Abemaciclib</a> es un inhibidor de las cinasas dependientes de ciclinas que se emplea para tratar a pacientes de c&#xE1;ncer de mama que presentan progresi&#xF3;n o diseminaci&#xF3;n del c&#xE1;ncer a otras partes del cuerpo. Se administra solo o con otros medicamentos para tratar el c&#xE1;ncer de mama que empeor&#xF3; despu&#xE9;s de otro tratamiento.</li></ul></div><p id="_461" tabindex="-1">Los inhibidores de la diana de la rapamicina en mam&#xED;feros (mTOR) bloquean una prote&#xED;na llamada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653126&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653126&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mTOR</a>, lo que puede evitar la multiplicaci&#xF3;n de las c&#xE9;lulas cancerosas y la formaci&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> nuevos que los tumores necesitan para crecer. Los inhibidores de mTOR son los siguientes:</p><div class="pdq-content-list"><ul id="_462"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386203&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386203&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">everolimus</a> es un inhibidor de mTOR que se utiliza en mujeres posmenop&#xE1;usicas con c&#xE1;ncer de mama positivo para receptores de hormonas en estadio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">avanzado</a>, que tambi&#xE9;n es negativo al HER2 y que no mejor&#xF3; con otro tratamiento.</li></ul></div><p id="_308" tabindex="-1">Los  inhibidores de PARP son un tipo de sustancia que se usa en la terapia dirigida para bloquear la reparaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ADN</a> y puede destruir c&#xE9;lulas cancerosas. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=657862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000657862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Olaparib</a> es un inhibidor de PARP que se usa para tratar a pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mutaciones</a> en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a>  <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> o <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em>, as&#xED; como el c&#xE1;ncer de mama sin HER2 que se disemin&#xF3; a otras partes del cuerpo. La terapia con un inhibidor del PARP est&#xE1; en estudio para el tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama triple negativo</a>.</p><p id="_321" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consulte el enlace <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de mama).</p></section></section><section id="_505"><h3 id="_506" type="keypoint" do-not-show="toc">A veces el tratamiento del c&#xE1;ncer de mama causa efectos secundarios. </h3><p id="_505_66" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> que comienzan durante el tratamiento para el c&#xE1;ncer, consulte nuestra p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios" title="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios">Efectos secundarios</a>.</p><p id="_507" tabindex="-1">Algunos tratamientos del c&#xE1;ncer de mama causan efectos secundarios que contin&#xFA;an o aparecen meses o a&#xF1;os despu&#xE9;s de finalizar el tratamiento. Estos se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos tard&#xED;os</a>.</p><p id="_508" tabindex="-1">Aunque no son frecuentes, los efectos tard&#xED;os de la radioterapia son los siguientes:</p><div class="pdq-content-list"><ul id="_509"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inflamaci&#xF3;n</a> del  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a>   despu&#xE9;s de radioterapia dirigida a la mama; en particular, cuando se administra quimioterapia al mismo tiempo.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45359&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045359&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Linfedema</a> en el brazo; en particular, cuando se administra radioterapia despu&#xE9;s de la disecci&#xF3;n de ganglios linf&#xE1;ticos.</li><li>Riesgo m&#xE1;s alto de c&#xE1;ncer en la otra mama para  las mujeres menores de 45  a&#xF1;os que reciben radioterapia dirigida a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a> despu&#xE9;s de una mastectom&#xED;a.</li></ul></div><p id="_510" tabindex="-1">Seg&#xFA;n el medicamento que se utilice, los efectos tard&#xED;os de la quimioterapia son los siguientes:</p><div class="pdq-content-list"><ul id="_511"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45143&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045143&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Insuficiencia card&#xED;aca</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476017&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476017&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Co&#xE1;gulo de sangre</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=634125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000634125&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Menopausia prematura</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46658&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046658&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Segundo c&#xE1;ncer</a>, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucemia</a>.</li></ul></div><p id="_512" tabindex="-1">Los efectos tard&#xED;os de la terapia dirigida con trastuzumab, lapatinib o pertuzumab son los siguientes:</p><div class="pdq-content-list"><ul id="_513"><li>Problemas card&#xED;acos como la insuficiencia card&#xED;aca.</li></ul></div></section><section id="_245"><h3 id="_246" type="keypoint" do-not-show="toc">Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</h3><p id="_245_2" tabindex="-1">Para algunos pacientes, la mejor elecci&#xF3;n de tratamiento podr&#xED;a ser un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>.  Los ensayos cl&#xED;nicos son parte del proceso de investigaci&#xF3;n del c&#xE1;ncer.  Los ensayos cl&#xED;nicos se llevan a cabo para saber si los tratamientos nuevos para el c&#xE1;ncer son inocuos (seguros) y eficaces, o mejores que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a>.</p><p id="_245_3" tabindex="-1">Muchos de los tratamientos est&#xE1;ndar actuales se basan en ensayos cl&#xED;nicos anteriores.  Los pacientes que participan en un ensayo cl&#xED;nico reciben el tratamiento est&#xE1;ndar o son de los primeros en recibir el tratamiento nuevo.</p><p id="_245_4" tabindex="-1">Los pacientes que participan en los ensayos cl&#xED;nicos tambi&#xE9;n ayudan a mejorar la forma en que se tratar&#xE1; el c&#xE1;ncer en el futuro.  Aunque los ensayos cl&#xED;nicos no siempre llevan a  tratamientos  eficaces, a menudo responden a preguntas importantes y ayudan a avanzar en la investigaci&#xF3;n.</p></section><section id="_247"><h3 id="_248" type="keypoint" do-not-show="toc">Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento contra el c&#xE1;ncer.</h3><p id="_247_22" tabindex="-1">En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.  En otros ensayos se prueban terapias en pacientes de c&#xE1;ncer que no mejoraron.  Tambi&#xE9;n hay ensayos cl&#xED;nicos en los que se prueban formas nuevas de impedir que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva) o de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento del c&#xE1;ncer.  </p><p id="_247_7" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s.  La informaci&#xF3;n en ingl&#xE9;s sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en la p&#xE1;gina de Internet <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a>. Para obtener informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consulte el portal de Internet <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p></section><section id="_249"><h3 id="_250" type="keypoint" do-not-show="toc">A veces se necesitan pruebas de seguimiento.</h3><p id="_249_9" tabindex="-1">Es posible que se repitan algunas pruebas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer o para determinar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer. Otras pruebas se repiten para asegurar que el tratamiento es eficaz.  Las decisiones acerca de seguir, cambiar o suspender el tratamiento se pueden basar en los resultados de estas pruebas.</p><p id="_249_10" tabindex="-1">Algunas de las pruebas se repiten cada tanto despu&#xE9;s de terminar el tratamiento.  Los resultados de estas pruebas muestran si la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> cambi&#xF3; o si el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).  Estas pruebas  se llaman tambi&#xE9;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes m&#xE9;dicos de seguimiento</a>.</p></section></div>
