            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas
            (cancerosas) en los tejidos de la mama.</li><li>Los antecedentes familiares de c&#xE1;ncer de mama y otros factores aumentan el riesgo de padecer de este c&#xE1;ncer.</li><li>En algunas ocasiones, el c&#xE1;ncer de mama  obedece a mutaciones
            (alteraciones) gen&#xE9;ticas heredadas.</li><li>El uso de ciertos medicamentos y otros factores disminuyen el riesgo de c&#xE1;ncer de mama. </li><li>Los signos de c&#xE1;ncer de mama incluyen una masa o un cambio en la mama.</li><li>Para detectar (encontrar) y
            diagnosticar el c&#xE1;ncer de mama, se utilizan pruebas que examinan las mamas.</li><li>Si se encuentra c&#xE1;ncer, se llevan a cabo pruebas para estudiar las c&#xE9;lulas cancerosas.</li><li>Ciertos factores afectan el pron&#xF3;stico (probabilidad
            de recuperaci&#xF3;n) y las opciones de tratamiento.</li></ul></div></div><section id="_157"><h3 id="_158" type="keypoint" do-not-show="toc">El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas
            (cancerosas) en los tejidos de la mama.</h3><p id="_3" tabindex="-1">  La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> est&#xE1; compuesta por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xF3;bulos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos</a>. Cada mama tiene entre 15 y 20 secciones que se llaman  l&#xF3;bulos. Cada l&#xF3;bulo contiene muchas secciones peque&#xF1;as llamadas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lobulillos</a>. Los lobulillos terminan
            en docenas de bulbos min&#xFA;sculos que producen  leche. Los l&#xF3;bulos, los
            lobulillos y los bulbos est&#xE1;n conectados por tubos delgados que se llaman conductos.<figure id="figure_322" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR710874.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_322" alt="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." title="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." src="https://www.cancer.gov/images/cdr/live/CDR710874-750.jpg"><figcaption class="caption-container">Anatom&#xED;a de la mama femenina. Se muestran el pez&#xF3;n y la ar&#xE9;ola en la parte externa de la mama. Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos, los l&#xF3;bulos, los lobulillos, los conductos y otras partes internas de la mama.</figcaption></figure>
            </p><p id="_4" tabindex="-1">Cada mama tiene tambi&#xE9;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a>. Los vasos
            linf&#xE1;ticos transportan un l&#xED;quido  casi incoloro que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfa</a>. Los vasos linf&#xE1;ticos transportan linfa entre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>. Estos son estructuras peque&#xF1;as con forma de guisantes que se encuentran en todo el cuerpo.
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Filtran</a>  la linfa y almacenan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> que ayudan a combatir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a> y enfermedades. Hay grupos de ganglios linf&#xE1;ticos cerca de
            la mama en las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">axilas</a> (debajo de los brazos), por encima de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">clav&#xED;cula</a> y en el pecho.</p><p id="_5" tabindex="-1">El tipo m&#xE1;s com&#xFA;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> es el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal</a>, que empieza en
            las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de los conductos. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que empieza en los l&#xF3;bulos o los
            lobulillos se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=426416&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000426416&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma lobulillar</a> y se encuentra con mayor frecuencia en
            ambas mamas que otros tipos de c&#xE1;ncer de mama. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama inflamatorio</a> es
            un tipo de c&#xE1;ncer poco com&#xFA;n en el que la mama est&#xE1; caliente, enrojecida e hinchada.</p><p id="_252" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n, consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> sobre el c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_342"><li><a href="/espanol/tipos/seno/paciente/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de seno (mama)</a></li><li><a href="/espanol/tipos/seno/paciente/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de seno (mama)</a></li><li><a href="/espanol/tipos/seno/paciente/tratamiento-seno-embarazo-pdq">Tratamiento del c&#xE1;ncer de seno (mama) durante el embarazo</a></li><li><a href="/espanol/tipos/seno/paciente/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a></li><li><a href="/espanol/tipos/infantil/paciente/canceres-infantiles-poco-comunes-pdq#link/_195">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a> (para informaci&#xF3;n sobre el c&#xE1;ncer de mama en la ni&#xF1;ez)</li></ul></div></section><section id="_121"><h3 id="_122" type="keypoint" do-not-show="toc">Los antecedentes familiares de c&#xE1;ncer de mama y otros factores aumentan el riesgo de padecer de este c&#xE1;ncer.</h3><section id="_sm_CDR0000777014_1"><p id="_sm_CDR0000777014_2" tabindex="-1">Cualquier cosa que aumenta la probabilidad de tener una enfermedad se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a>. La presencia de un factor de riesgo no significa que enfermar&#xE1; de c&#xE1;ncer; pero la ausencia de factores de riesgo tampoco significa que no enfermar&#xE1; de c&#xE1;ncer. Consulte con su m&#xE9;dico si piensa que puede tener riesgo de c&#xE1;ncer de mama.</p><p id="_sm_CDR0000777014_3" tabindex="-1">Otros factores de riesgo del c&#xE1;ncer de mama son:</p><div class="pdq-content-list"><ul id="_sm_CDR0000777014_4"><li>Tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes personales</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama invasivo</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal in situ</a> (CDIS) o  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma lobulillar in situ</a> (CLIS).</li><li>Tener antecedentes personales de enfermedad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">benigna</a> (no cancerosa) de la mama.</li><li>Tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares</a> de c&#xE1;ncer de mama en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pariente de primer grado</a> (madre, hija o hermana).</li><li>Presentar cambios heredados en los genes <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> o <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em> o en otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> que aumentan el riesgo de c&#xE1;ncer de mama.</li><li> Presentar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de la mama que se ve denso en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograma</a>.</li><li>La exposici&#xF3;n del tejido mamario al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;geno</a> elaborado por el cuerpo. Esto puede ser a causa de:<div class="pdq-content-list"><ul id="_sm_CDR0000777014_5"><li>Presentar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046297&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menstruaci&#xF3;n</a> en una edad temprana.</li><li>Dar a luz por primera vez a una edad m&#xE1;s avanzada, o nunca haber tenido hijos.</li><li>Presentar el inicio de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menopausia</a> a una edad tard&#xED;a.</li></ul></div></li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormonas</a> como estr&#xF3;genos combinados con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progestinas</a> para los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> de la menopausia.</li><li>Haber recibido tratamiento con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> dirigida a la mama o el t&#xF3;rax.</li><li>Consumir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>.</li><li>Ser <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=527371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000527371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">obeso</a>.</li></ul></div><p id="_sm_CDR0000777014_6" tabindex="-1">La edad avanzada es el principal factor de riesgo  para la mayor&#xED;a de c&#xE1;nceres. La probabilidad de presentar c&#xE1;ncer aumenta a medida que envejece.</p></section><p id="_272" tabindex="-1">La <a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Breast Cancer Risk Assessment Tool</a> (Herramienta de evaluaci&#xF3;n del riesgo de c&#xE1;ncer de mama) del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">NCI</a> utiliza los factores de riesgo de las mujeres para calcular el riesgo de c&#xE1;ncer de mama durante los cinco a&#xF1;os siguientes y hasta los 90 a&#xF1;os. Esta herramienta est&#xE1; disponible en l&#xED;nea y solo en ingl&#xE9;s para los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proveedores de atenci&#xF3;n de la salud</a>.  Para obtener m&#xE1;s informaci&#xF3;n sobre el riesgo de c&#xE1;ncer de mama, llame al 1-800-4-CANCER.</p></section><section id="_124"><h3 id="_125" type="keypoint" do-not-show="toc">En algunas ocasiones, el c&#xE1;ncer de mama  obedece a mutaciones
            (alteraciones) gen&#xE9;ticas heredadas.</h3><p id="_11" tabindex="-1">Los genes de las c&#xE9;lulas llevan la
            informaci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hereditaria</a>  que cada persona recibe de los padres. El c&#xE1;ncer de mama
            hereditario representa alrededor de 5 a 10&#xA0;% de todos los casos de c&#xE1;ncer de
            mama. Algunos genes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mutaciones</a> relacionados con este tipo de c&#xE1;ncer son m&#xE1;s comunes
            en ciertos grupos &#xE9;tnicos.</p><p id="_12" tabindex="-1">Las mujeres que presentan  ciertas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mutaciones</a> en los genes, como  la mutaci&#xF3;n de <em>BRCA1</em> o <em>BRCA2</em> tienen un aumento de riesgo de  c&#xE1;ncer de mama. Estas mujeres tambi&#xE9;n tienen un aumento en el riesgo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de ovario</a> y, a veces, tienen un aumento de riesgo de presentar otros c&#xE1;nceres.  Los hombres que tienen una mutaci&#xF3;n relacionada con el c&#xE1;ncer de
            mama tambi&#xE9;n tienen un aumento de riesgo de este c&#xE1;ncer.  Para obtener m&#xE1;s informaci&#xF3;n, consulte el sumario del PDQ <a href="/espanol/tipos/seno/paciente/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a>.</p><p id="_13" tabindex="-1">Hay pruebas que permiten detectar (encontrar) genes mutados. Estas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46128&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046128&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas
            gen&#xE9;ticas</a> se realizan algunas veces para miembros de familias con un riesgo
            alto de c&#xE1;ncer.</p><p id="_503" tabindex="-1">El siguiente sumario solo est&#xE1; disponible en ingl&#xE9;s y en versi&#xF3;n para profesionales de la salud:</p><div class="pdq-content-list"><ul id="_504"><li> <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> (Caracter&#xED;sticas gen&#xE9;ticas de  los c&#xE1;nceres ginecol&#xF3;gicos y de mama).</li></ul></div></section><section id="_362"><h3 id="_363" type="keypoint" do-not-show="toc">El uso de ciertos medicamentos y otros factores disminuyen el riesgo de c&#xE1;ncer de mama. </h3><section id="_sm_CDR0000777354_1"><p id="_sm_CDR0000777354_2" tabindex="-1">Cualquier cosa que disminuya la probabilidad de presentar una enfermedad  se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de protecci&#xF3;n</a>.</p><p id="_sm_CDR0000777354_3" tabindex="-1">Los factores de protecci&#xF3;n contra el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> son los siguientes:</p><div class="pdq-content-list"><ul id="_sm_CDR0000777354_4"><li>Recibir cualquiera de los siguientes:<div class="pdq-content-list"><ul id="_sm_CDR0000777354_5" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia hormonal de remplazo con estr&#xF3;geno solo</a> despu&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">histerectom&#xED;a</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44229&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044229&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Moduladores selectivos del receptor de estr&#xF3;genos</a> (MSRE).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inhibidores de la aromatasa</a>.</li></ul></div></li><li>Menor exposici&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> a los estr&#xF3;genos que produce el cuerpo. Esto puede ser consecuencia de:<div class="pdq-content-list"><ul id="_sm_CDR0000777354_6"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666677&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666677&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Embarazo</a> temprano.</li><li>Lactancia materna.</li></ul></div></li><li>Suficiente ejercicio f&#xED;sico.</li><li>Someterse a cualquiera de los procedimientos siguientes:<div class="pdq-content-list"><ul id="_sm_CDR0000777354_7"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44227&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044227&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a</a> para disminuir el riesgo de c&#xE1;ncer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ooforectom&#xED;a</a> para disminuir el riesgo de c&#xE1;ncer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"> Ablaci&#xF3;n ov&#xE1;rica</a>.</li></ul></div></li></ul></div></section></section><section id="_313"><h3 id="_314" type="keypoint" do-not-show="toc">Los signos de c&#xE1;ncer de mama incluyen una masa o un cambio en la mama.</h3><p id="_315" tabindex="-1">   El c&#xE1;ncer de mama u otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> a veces causan estos y otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a>. Consulte con su m&#xE9;dico si tiene alguno de los signos siguientes:</p><div class="pdq-content-list"><ul id="_316"><li>Masa o engrosamiento en la mama o cerca de ella, o en el &#xE1;rea de la axila.</li><li>Cambio en el tama&#xF1;o o la forma de la mama.</li><li>Hoyuelo o arruga en la piel de la mama.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pez&#xF3;n</a> que se vuelve hacia adentro de la mama.</li><li>L&#xED;quido que sale del pez&#xF3;n, que no es leche materna, en especial, si tiene sangre.</li><li>Piel con escamas, roja o hinchada en la mama, el pez&#xF3;n o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ar&#xE9;ola</a> (&#xE1;rea oscura de piel que rodea el pez&#xF3;n).</li><li>Hoyuelos en la mama parecidos a la piel de naranja (se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">piel de naranja</a>).</li></ul></div></section><section id="_126"><h3 id="_127" type="keypoint" do-not-show="toc">Para detectar (encontrar) y
            diagnosticar el c&#xE1;ncer de mama, se utilizan pruebas que examinan las mamas.</h3><p id="_14" tabindex="-1">Consulte con un m&#xE9;dico si observa
            alg&#xFA;n cambio en sus mamas.  Las pruebas y
            procedimientos son los siguientes:</p><div class="pdq-content-list"><ul id="_128"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a></strong> y <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642019&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642019&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a></strong>: examen del cuerpo para revisar el estado general de salud e identificar cualquier signo de enfermedad, como masas o cualquier otra cosa que parezca anormal. Tambi&#xE9;n se toman datos sobre los h&#xE1;bitos de salud, los antecedentes de enfermedades y los tratamientos anteriores.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen cl&#xED;nico de la mama</a> (ECM)</strong>: examen de la mama realizado por un m&#xE9;dico u otro profesional de la salud. El m&#xE9;dico palpar&#xE1; cuidadosamente las mamas y el &#xE1;rea debajo de los brazos para detectar masas o cualquier otra cosa que parezca poco habitual.</li><li><strong>Mamograf&#xED;a</strong>: procedimiento para tomar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a> de la mama.<figure id="figure_345" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR749373.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_345" alt="Mamograf&#xED;a; se presiona la mama izquierda entre dos placas. Se usa una m&#xE1;quina de rayos-X para tomar im&#xE1;genes de la mama. Un recuadro muestra la imagen de rayos-X con una flecha que apunta al tejido anormal." title="Mamograf&#xED;a; se presiona la mama izquierda entre dos placas. Se usa una m&#xE1;quina de rayos-X para tomar im&#xE1;genes de la mama. Un recuadro muestra la imagen de rayos-X con una flecha que apunta al tejido anormal." src="https://www.cancer.gov/images/cdr/live/CDR749373-750.jpg"><figcaption class="caption-container">Mamograf&#xED;a. La mama se presiona entre dos placas. Se usan rayos-X para tomar im&#xE1;genes del tejido de la mama.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46157&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046157&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ecograf&#xED;a</a></strong>: procedimiento para el que se hacen rebotar ondas de sonido de alta energ&#xED;a (ultras&#xF3;nicas) en los tejidos u &#xF3;rganos internos a fin de producir ecos. Los ecos forman una imagen de los tejidos del cuerpo que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ecograma</a>. La imagen se puede imprimir para observar m&#xE1;s tarde.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Im&#xE1;genes por resonancia magn&#xE9;tica</a> (IRM)</strong>: procedimiento para el que se usa un im&#xE1;n, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ondas de radio</a> y una computadora a fin de crear una serie de im&#xE1;genes detalladas de ambas mamas. Este procedimiento tambi&#xE9;n se llama im&#xE1;genes por resonancia magn&#xE9;tica nuclear (IRMN).</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estudios bioqu&#xED;micos de la sangre</a></strong>: pruebas por las que se examina una muestra de sangre para medir la cantidad de ciertas sustancias que los &#xF3;rganos y tejidos del cuerpo liberan en la sangre. Una cantidad anormal (mayor o menor que la normal) de una sustancia suele ser un signo de enfermedad en el &#xF3;rgano o el tejido que la elabora.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia</a></strong>: extracci&#xF3;n de c&#xE9;lulas o tejidos para que un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> los observe al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y determine si hay signos de c&#xE1;ncer. Si se
            encuentra una masa en la mama, se puede  realizar una biopsia.<p id="_370" tabindex="-1">Hay cuatro tipos de biopsias que se usan para examinar el c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_306" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46411&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046411&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia por escisi&#xF3;n</a></strong>: extracci&#xF3;n completa de una masa de tejido.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia por incisi&#xF3;n</a></strong>: extracci&#xF3;n de una parte de una masa o de una muestra de tejido.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=641799&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000641799&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia con aguja gruesa</a></strong>: extracci&#xF3;n de tejido con una aguja ancha.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia por aspiraci&#xF3;n con aguja fina</a> (AAF)</strong>: extracci&#xF3;n de tejido o l&#xED;quido con una aguja fina.</li></ul></div></li></ul></div></section><section id="_299"><h3 id="_300" type="keypoint" do-not-show="toc">Si se encuentra c&#xE1;ncer, se llevan a cabo pruebas para estudiar las c&#xE9;lulas cancerosas.</h3><p id="_301" tabindex="-1">Las decisiones sobre cu&#xE1;l es el mejor tratamiento se toman de acuerdo con el resultado de estas pruebas. Las pruebas proveen informaci&#xF3;n sobre los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_302"><li>La rapidez con que crece el c&#xE1;ncer.</li><li>La probabilidad de que el c&#xE1;ncer se disemine por todo el cuerpo.</li><li>La eficacia de ciertos tratamientos.</li><li>La probabilidad de que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva).</li></ul></div><p id="_303" tabindex="-1">Las pruebas son las siguientes:</p><div class="pdq-content-list"><ul id="_304"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44668&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044668&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"> Prueba de receptores de estr&#xF3;geno</a></strong> y <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progesterona</a></strong>: prueba que se usa para medir la cantidad   de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46409&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046409&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptores de estr&#xF3;geno</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=423248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000423248&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progesterona</a> (hormonas) en el tejido canceroso. Si se encuentra m&#xE1;s receptores de estr&#xF3;geno y progesterona de lo normal, el c&#xE1;ncer se conoce como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor de estr&#xF3;geno positivo</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45273&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045273&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor de progesterona positivo</a>, o ambos. Este tipo de c&#xE1;ncer crece m&#xE1;s r&#xE1;pido. Los resultados de esta prueba indican si el tratamiento que impide la acci&#xF3;n de estr&#xF3;geno y progesterona puede detener el crecimiento del c&#xE1;ncer.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783187&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000783187&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Prueba del receptor  2 del  factor de crecimiento epid&#xE9;rmico humano (HER2/neu)</a></strong>: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46590&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046590&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prueba de laboratorio</a> para medir cu&#xE1;ntos genes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2/neu</a> hay y cu&#xE1;nta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> HER2/neu se elabora en una muestra de tejido. Si hay m&#xE1;s genes HER2/neu  o concentraciones m&#xE1;s elevadas de prote&#xED;na HER2/neu que lo normal, el c&#xE1;ncer se conoce como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo al HER2</a>. Este tipo de c&#xE1;ncer puede crecer m&#xE1;s r&#xE1;pido y es m&#xE1;s probable que se disemine hasta otras partes del cuerpo. El c&#xE1;ncer se puede tratar con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> dirigidos a la prote&#xED;na HER2/neu como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a> y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a>.</li><li><strong>Pruebas multig&#xE9;nicas</strong>: pruebas en las que se estudian muestras de tejidos para observar la actividad de varios genes a la vez. Estas pruebas pueden ayudar a pronosticar si el c&#xE1;ncer se va a diseminar a otras partes del cuerpo o si va a recidivar (volver).<p id="_501" tabindex="-1">Hay muchos tipos de pruebas multig&#xE9;nicas. Las siguientes se han estudiado en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>:</p><div class="pdq-content-list"><ul id="_305" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Oncotype DX</a></strong>: esta prueba ayuda a predecir si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45142&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045142&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama en estadio I</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama en estadio II</a> que tiene  receptores de estr&#xF3;geno positivos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos negativos</a> se diseminar&#xE1;n hasta otras partes del cuerpo. Si el riesgo de diseminaci&#xF3;n futura del c&#xE1;ncer es alto, se puede administrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> para reducir el riesgo.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737131&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737131&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">MammaPrint</a></strong>: esta prueba ayuda a predecir si un c&#xE1;ncer de mama en estadio I o en estadio II con ganglios negativos, se diseminar&#xE1; hasta otras partes del cuerpo. Si el riesgo de diseminaci&#xF3;n futura es alto, se puede administrar quimioterapia para reducir el riesgo.</li></ul></div></li></ul></div><p id="_371" tabindex="-1">Seg&#xFA;n estas pruebas, el c&#xE1;ncer de mama se describe como uno de los tipos siguientes:</p><div class="pdq-content-list"><ul id="_372"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Positivo para el receptor hormonal</a> (receptor de estr&#xF3;geno o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45273&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045273&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor de progesterona positivo</a>) o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">negativo para el receptor hormonal</a> (receptor de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45272&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045272&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;geno</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45275&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045275&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor de progesterona negativo</a>).</li><li>Positivo al HER2/neu o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774531&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">negativo al  HER2/neu</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Triple negativo</a> (receptor de estr&#xF3;geno, receptor de progesterona y HER2/neu negativos).</li></ul></div><p id="_373" tabindex="-1">Esta informaci&#xF3;n facilita la decisi&#xF3;n del m&#xE9;dico sobre los tratamientos que tendr&#xE1;n el  mejor efecto para el c&#xE1;ncer que usted padece.</p></section><section id="_130"><h3 id="_131" type="keypoint" do-not-show="toc">Ciertos factores afectan el pron&#xF3;stico (probabilidad
            de recuperaci&#xF3;n) y las opciones de tratamiento.</h3><p id="_204" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;stico</a> (probabilidad
            de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>) y las opciones de tratamiento dependen de los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_205"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estadio</a> del c&#xE1;ncer (el tama&#xF1;o del tumor y si est&#xE1; solo  en la mama
            o si se disemin&#xF3; hasta los ganglios linf&#xE1;ticos u otras partes del cuerpo).</li><li>Tipo de c&#xE1;ncer de
            mama.</li><li>Concentraciones de receptores de estr&#xF3;geno y progesterona en el tejido tumoral.</li><li>Concentraciones de receptores del factor  de crecimiento epid&#xE9;rmico humano tipo 2 (HER2/neu) en el tejido tumoral.</li><li>Si el tejido del tumor es triple negativo (c&#xE9;lulas que no tienen receptores de estr&#xF3;geno, receptores de progesterona o concentraciones altas del HER2/neu).</li><li>Rapidez con que crece el tumor.</li><li>Probabilidad de que el tumor recidive  (vuelva).</li><li>Edad de una mujer, el estado general de salud y el estado menop&#xE1;usico
            (si la mujer todav&#xED;a tiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=410605&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000410605&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">per&#xED;odos menstruales</a>).</li><li>Si el c&#xE1;ncer reci&#xE9;n  se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnostic&#xF3;</a> o si recidiv&#xF3; (volvi&#xF3;).</li></ul></div></section></div>
