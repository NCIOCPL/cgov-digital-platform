            <div id="_section_46" class="pdq-sections"><div class="key-points"><h3 id="_46_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_46_4"><ul><li>Hay diferentes tipos de tratamiento para los pacientes de carcinoma de c&#xE9;lulas de Merkel.</li><li>Se utilizan tres tipos de tratamiento est&#xE1;ndar:<ul><li>
            Cirug&#xED;a</li><li>Radioterapia</li><li>
            Quimioterapia
            </li></ul></li><li>Se est&#xE1;n probando nuevos tipos de tratamiento  en ensayos cl&#xED;nicos.</li><li>A veces el tratamiento para el  carcinoma de c&#xE9;lulas de Merkel causa efectos secundarios. </li><li>Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</li><li>Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</li><li>A veces se necesitan pruebas de seguimiento.</li></ul></div></div><section id="_47"><h3 id="_48" type="keypoint" do-not-show="toc">Hay diferentes tipos de tratamiento para los pacientes de carcinoma de c&#xE9;lulas de Merkel.</h3><p id="_49" tabindex="-1">Hay diferentes tipos de tratamiento disponibles para los pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a>. Algunos tratamientos son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar</a> (el tratamiento actualmente en uso) y otros se est&#xE1;n probando en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>.  Un ensayo cl&#xED;nico de tratamiento es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio de
            investigaci&#xF3;n</a> que procura mejorar los tratamientos actuales u obtener informaci&#xF3;n
            sobre  tratamientos nuevos para pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>.  Cuando los ensayos cl&#xED;nicos muestran que un tratamiento nuevo  es mejor que el tratamiento est&#xE1;ndar, el  tratamiento nuevo se puede convertir en el
            tratamiento est&#xE1;ndar. Los pacientes deber&#xED;an pensar en participar en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos est&#xE1;n abiertos solo para pacientes que no han comenzado un tratamiento.</p></section><section id="_55"><h3 id="_56" type="keypoint" do-not-show="toc">Se utilizan tres tipos de tratamiento est&#xE1;ndar:</h3><section id="_57"><h4 id="_58" type="keypoint" do-not-show="toc">
            Cirug&#xED;a</h4><p id="_59" tabindex="-1">Se pueden utilizar uno o m&#xE1;s de los siguientes procedimientos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quir&#xFA;rgicos</a> para tratar el carcinoma de c&#xE9;lulas de Merkel:</p><div class="pdq-content-list"><ul id="_121"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Escisi&#xF3;n local amplia</a>: se corta el c&#xE1;ncer de piel junto con parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> que lo rodea. Durante el procedimiento de escisi&#xF3;n local amplia, se puede realizar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a>. Si hay c&#xE1;ncer en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>, a veces tambi&#xE9;n se lleva a cabo una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a>.</li><li>Disecci&#xF3;n de ganglio linf&#xE1;tico: cirug&#xED;a para extirpar ganglios linf&#xE1;ticos; luego se observa una muestra de tejido al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para determinar si hay <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> de c&#xE1;ncer. Para una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n regional de ganglios linf&#xE1;ticos</a>, se extirpan algunos de los ganglios linf&#xE1;ticos del &#xE1;rea del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. Para una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44618&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044618&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n radical de ganglios linf&#xE1;ticos</a>, se extirpa la mayor&#xED;a de los ganglios linf&#xE1;ticos del &#xE1;rea del tumor o todos estos. Este procedimiento tambi&#xE9;n se llama linfadenectom&#xED;a.</li></ul></div><p id="_60" tabindex="-1">Una vez que el m&#xE9;dico extirpa todo el c&#xE1;ncer visible en el momento de la cirug&#xED;a, es posible que algunos pacientes reciban <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> despu&#xE9;s de la cirug&#xED;a para eliminar cualquier <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lula</a> cancerosa que quede. El tratamiento administrado despu&#xE9;s de la cirug&#xED;a para disminuir el riesgo de que el c&#xE1;ncer vuelva se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a>.</p></section><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Radioterapia</h4><p id="_63" tabindex="-1">La radioterapia es un tratamiento del c&#xE1;ncer para el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">rayos X</a> de alta energ&#xED;a u otros tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para destruir c&#xE9;lulas cancerosas o impedir que crezcan. Hay dos tipos de radioterapia:</p><div class="pdq-content-list"><ul id="_185"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia externa</a>: tipo de radioterapia para la que se usa una m&#xE1;quina que env&#xED;a la radiaci&#xF3;n hacia el c&#xE1;ncer desde el exterior del cuerpo.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia interna</a>: tipo de radioterapia para la que se  usa una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> sellada en agujas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semillas</a>, alambres o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;teres</a> que se colocan directamente en el c&#xE1;ncer o cerca de este.</li></ul></div><p id="_186" tabindex="-1">La forma en que se administra la radioterapia depende del tipo y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer que se est&#xE9; tratando. La radioterapia externa se usa para tratar el carcinoma de c&#xE9;lulas de Merkel y tambi&#xE9;n se puede usar como  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia paliativa</a> para aliviar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y mejorar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>.</p></section><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">
            Quimioterapia
            </h4><p id="_66" tabindex="-1">La quimioterapia es un tratamiento del c&#xE1;ncer en el que se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para interrumpir la formaci&#xF3;n de c&#xE9;lulas cancerosas, ya sea mediante su destrucci&#xF3;n o al impedir su multiplicaci&#xF3;n. Cuando la quimioterapia se toma por boca o se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o m&#xFA;sculo, los medicamentos ingresan en el torrente sangu&#xED;neo y pueden llegar a las c&#xE9;lulas cancerosas de todo el cuerpo (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia sist&#xE9;mica</a>). Cuando la quimioterapia se coloca directamente en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido cefalorraqu&#xED;deo</a>, un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad</a> corporal como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, los medicamentos afectan sobre todo las c&#xE9;lulas cancerosas de esas &#xE1;reas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia regional</a>). La forma de administraci&#xF3;n de la quimioterapia var&#xED;a seg&#xFA;n el tipo de c&#xE1;ncer y el estadio que se trate.</p></section></section><section id="_79"><h3 id="_80" type="keypoint" do-not-show="toc">Se est&#xE1;n probando nuevos tipos de tratamiento  en ensayos cl&#xED;nicos.</h3></section><section id="_87"><p id="_88" tabindex="-1"> Para obtener m&#xE1;s informaci&#xF3;n  sobre ensayos cl&#xED;nicos, consulte el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>. </p></section><section id="_188"><h3 id="_189" type="keypoint" do-not-show="toc">A veces el tratamiento para el  carcinoma de c&#xE9;lulas de Merkel causa efectos secundarios. </h3><p id="_188_63" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> que causa el tratamiento para el c&#xE1;ncer, consulte nuestra p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios" title="https://www.cancer.gov/espanol/cancer/tratamiento/efectos-secundarios">Efectos secundarios</a>.</p></section><section id="_134"><h3 id="_135" type="keypoint" do-not-show="toc">Los pacientes podr&#xED;an considerar la participaci&#xF3;n en un ensayo cl&#xED;nico.</h3><p id="_134_2" tabindex="-1">Para algunos pacientes, la mejor elecci&#xF3;n de tratamiento podr&#xED;a ser un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a>.  Los ensayos cl&#xED;nicos son parte del proceso de investigaci&#xF3;n del c&#xE1;ncer.  Los ensayos cl&#xED;nicos se llevan a cabo para saber si los tratamientos nuevos para el c&#xE1;ncer son inocuos (seguros) y eficaces, o mejores que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a>.</p><p id="_134_3" tabindex="-1">Muchos de los tratamientos est&#xE1;ndar actuales se basan en ensayos cl&#xED;nicos anteriores.  Los pacientes que participan en un ensayo cl&#xED;nico reciben el tratamiento est&#xE1;ndar o son de los primeros en recibir el tratamiento nuevo.</p><p id="_134_4" tabindex="-1">Los pacientes que participan en los ensayos cl&#xED;nicos tambi&#xE9;n ayudan a mejorar la forma en que se tratar&#xE1; el c&#xE1;ncer en el futuro.  Aunque los ensayos cl&#xED;nicos no siempre llevan a  tratamientos  eficaces, a menudo responden a preguntas importantes y ayudan a avanzar en la investigaci&#xF3;n.</p></section><section id="_136"><h3 id="_137" type="keypoint" do-not-show="toc">Los pacientes pueden ingresar en los ensayos cl&#xED;nicos antes, durante o despu&#xE9;s de comenzar su tratamiento para el c&#xE1;ncer.</h3><p id="_136_22" tabindex="-1">En algunos ensayos cl&#xED;nicos solo se aceptan a pacientes que a&#xFA;n no recibieron tratamiento.  En otros ensayos se prueban terapias en pacientes de c&#xE1;ncer que no mejoraron.  Tambi&#xE9;n hay ensayos cl&#xED;nicos en los que se prueban formas nuevas de impedir que el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidive</a> (vuelva) o de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento del c&#xE1;ncer.  </p><p id="_136_7" tabindex="-1">Los ensayos cl&#xED;nicos se realizan en muchas partes del pa&#xED;s.  La informaci&#xF3;n en ingl&#xE9;s sobre los ensayos cl&#xED;nicos patrocinados por el Instituto Nacional del C&#xE1;ncer (NCI) se encuentra en la p&#xE1;gina de Internet <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a>. Para obtener informaci&#xF3;n en ingl&#xE9;s sobre ensayos cl&#xED;nicos patrocinados por otras organizaciones, consulte el portal de Internet <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a>.</p></section><section id="_138"><h3 id="_139" type="keypoint" do-not-show="toc">A veces se necesitan pruebas de seguimiento.</h3><p id="_138_9" tabindex="-1">Es posible que se repitan algunas pruebas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer o para determinar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> del c&#xE1;ncer. Otras pruebas se repiten para asegurar que el tratamiento es eficaz.  Las decisiones acerca de seguir, cambiar o suspender el tratamiento se pueden basar en los resultados de estas pruebas.</p><p id="_138_10" tabindex="-1">Algunas de las pruebas se repiten cada tanto despu&#xE9;s de terminar el tratamiento.  Los resultados de estas pruebas muestran si la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> cambi&#xF3; o si el c&#xE1;ncer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).  Estas pruebas  se llaman tambi&#xE9;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes m&#xE9;dicos de seguimiento</a>.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _89
      field_pdq_section_title:
        - format: plain_text
          value: 'Opciones de tratamiento por estadio'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_89" class="pdq-sections"><p id="_190" tabindex="-1">Para obtener informaci&#xF3;n sobre los tratamientos que se presentan a continuaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/piel/paciente/tratamiento-celulas-de-merkel-pdq#link/_55">Aspectos generales de las opciones de tratamiento</a>.</p><section id="_90"><h3 id="_90_toc">Carcinoma de c&#xE9;lulas de Merkel en estadio I y estadio II</h3><p id="_91" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio I</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio II</a>  incluye los siguientes procedimientos: </p><div class="pdq-content-list"><ul id="_92"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> para extirpar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">escisi&#xF3;n local amplia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a> o sin esta.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044295&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a> despu&#xE9;s de la cirug&#xED;a.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de un tratamiento nuevo.</li></ul></div><p id="_TrialSearch_90_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_98"><h3 id="_98_toc">Carcinoma de c&#xE9;lulas de Merkel en estadio III</h3><p id="_99" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512926&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512926&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio III</a> incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_174"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Escisi&#xF3;n local amplia</a>, con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a> o sin esta.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a>.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>.</li></ul></div><p id="_TrialSearch_98_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_175"><h3 id="_175_toc">Carcinoma de c&#xE9;lulas de Merkel en estadio IV</h3><p id="_176" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IV</a> incluye los siguientes procedimientos como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia paliativa</a> para aliviar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y mejorar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>:</p><div class="pdq-content-list"><ul id="_177"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a>.</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de un tratamiento nuevo.</li></ul></div><p id="_TrialSearch_175_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section></div>
    - entity: paragraph
