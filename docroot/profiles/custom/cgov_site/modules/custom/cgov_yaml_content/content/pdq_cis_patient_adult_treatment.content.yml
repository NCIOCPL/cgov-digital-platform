            <div id="_section_79" class="pdq-sections"><p id="_514" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los procedimientos que se describen a continuaci&#xF3;n, consulte la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_56">Aspectos generales de las opciones de tratamiento</a>.</p><section id="_88"><h3 id="_88_toc">C&#xE1;ncer de mama en estadio temprano, localizado  u operable</h3><p id="_89" tabindex="-1"> El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> en estadio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446564&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446564&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">temprano</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">localizado</a> u <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285978&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285978&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">operable</a>  incluye los siguientes procedimientos:</p><section id="_396"><p id="_418" tabindex="-1"><strong>Cirug&#xED;a</strong></p><div class="pdq-content-list"><ul id="_398"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a para conservar la mama</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a>. Si se encuentra c&#xE1;ncer en los  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> se puede realizar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46285&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046285&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a radical modificada</a>. Tambi&#xE9;n se puede realizar   una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reconstrucci&#xF3;n de la mama</a>.</li></ul></div></section><section id="_399"><p id="_419" tabindex="-1"><strong>Radioterapia posoperatoria</strong></p><p id="_401" tabindex="-1">En mujeres sometidas a una cirug&#xED;a de preservaci&#xF3;n de la mama, se dirige la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> a toda la mama para disminuir la probabilidad de que el c&#xE1;ncer vuelva. La radioterapia tambi&#xE9;n se puede dirigir a los ganglios linf&#xE1;ticos del  &#xE1;rea.</p><p id="_402" tabindex="-1">En mujeres sometidas a una mastectom&#xED;a radical modificada, se puede administrar radioterapia para  disminuir la probabilidad de que el c&#xE1;ncer vuelva  si se presenta alguno de los siguientes casos:</p><div class="pdq-content-list"><ul id="_403"><li>Se encontr&#xF3; c&#xE1;ncer en cuatro o m&#xE1;s ganglios linf&#xE1;ticos.</li><li>El c&#xE1;ncer se disemin&#xF3; a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> que rodean los ganglios linf&#xE1;ticos.</li><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> era grande.</li><li>El tumor est&#xE1; cerca o hay restos del tejido cercano a los bordes del sitio de donde se extrajo el tumor.</li></ul></div></section><section id="_404"><p id="_420" tabindex="-1"><strong>Terapia sist&#xE9;mica posoperatoria</strong></p><p id="_466" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia sist&#xE9;mica</a> es el uso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> que entran al torrente sangu&#xED;neo y llegan a las  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> en todo el cuerpo. La terapia sist&#xE9;mica <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posoperatoria</a> se administra para disminuir la posibilidad de que el c&#xE1;ncer vuelva despu&#xE9;s de la cirug&#xED;a para extirpar el tumor.</p><p id="_406" tabindex="-1">La administraci&#xF3;n de la terapia sist&#xE9;mica posoperatoria depender&#xE1;   de las siguientes caracter&#xED;sticas:</p><div class="pdq-content-list"><ul id="_407"><li>Tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">negativo</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo para el receptor hormonal</a>.</li><li>Tumor negativo o positivo al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2/neu</a>.</li><li>Tumor negativo para los receptores hormonales y HER2/neu (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">triple negativo</a>).</li><li> Tama&#xF1;o del tumor.</li></ul></div><p id="_408" tabindex="-1">Es posible que las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">premenop&#xE1;usicas</a> con tumores positivos para los receptores hormonales no necesiten m&#xE1;s tratamiento, o que el tratamiento posoperatorio incluya los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_409"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia con tamoxifeno</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> o sin esta.</li><li>Terapia  con tamoxifeno y tratamiento para detener o disminuir la cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;genos</a> que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ovarios</a> producen. Se puede utilizar  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651195&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651195&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia farmacol&#xF3;gica</a>, cirug&#xED;a para extirpar los ovarios o radioterapia dirigida a los  ovarios.</li><li>Terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la aromatasa</a> y tratamiento para detener o disminuir la cantidad de estr&#xF3;genos que los ovarios producen.  Se puede usar  terapia farmacol&#xF3;gica, cirug&#xED;a para extraer los ovarios o radioterapia  dirigida a los ovarios.</li></ul></div><p id="_410" tabindex="-1">Es posible que las mujeres  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posmenop&#xE1;usicas</a> con tumores positivos para los receptores hormonales no necesiten m&#xE1;s tratamiento, o que se sometan a los siguientes procedimientos posoperatorios:</p><div class="pdq-content-list"><ul id="_411"><li>Terapia con inhibidores de la aromatasa con quimioterapia o sin esta.</li><li>Terapia con tamoxifeno  y, luego, con inhibidores de la aromatasa con  quimioterapia o sin esta.</li></ul></div><p id="_412" tabindex="-1">Es posible que las mujeres con tumores negativos para los receptores hormonales no necesiten m&#xE1;s tratamiento, o que el tratamiento posoperatorio incluya lo siguiente:</p><div class="pdq-content-list"><ul id="_413"><li>Quimioterapia.</li></ul></div><p id="_414" tabindex="-1">En mujeres con tumores negativos al  HER2/neu, el tratamiento posoperatorio incluye lo siguiente:</p><div class="pdq-content-list"><ul id="_415"><li>Quimioterapia.</li></ul></div><p id="_416" tabindex="-1">Es posible que las mujeres con tumores peque&#xF1;os, positivos al  HER2/neu, sin c&#xE1;ncer en los ganglios linf&#xE1;ticos no necesiten m&#xE1;s tratamiento. Si se detecta c&#xE1;ncer en los ganglios linf&#xE1;ticos, o si el tumor es grande, el tratamiento posoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_417"><li>Quimioterapia y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia con hormonas</a>, como la terapia con tamoxifeno o inhibidores de la aromatasa, para los tumores que tambi&#xE9;n tienen receptores hormonales positivos.</li></ul></div><p id="_421" tabindex="-1">Es posible que las mujeres con tumores peque&#xF1;os, negativos para los receptores hormonales y HER2/neu  (triple negativos) sin c&#xE1;ncer en los ganglios linf&#xE1;ticos no necesiten m&#xE1;s tratamiento. Si hay c&#xE1;ncer en los ganglios linf&#xE1;ticos o el tumor es grande, el tratamiento posoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_422"><li>Quimioterapia.</li><li>Radioterapia.</li><li>Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> con un r&#xE9;gimen de quimioterapia nuevo.</li><li>Un ensayo cl&#xED;nico de terapia con un  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000660869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidor de PARP</a>.</li></ul></div></section><section id="_423"><p id="_425" tabindex="-1"><strong>Terapia sist&#xE9;mica preoperatoria</strong></p><p id="_467" tabindex="-1">La terapia sist&#xE9;mica es el uso de medicamentos que entran al torrente sangu&#xED;neo y llegan a las  c&#xE9;lulas cancerosas en todo el cuerpo. La terapia sist&#xE9;mica preoperatoria se administra para disminuir el tama&#xF1;o del tumor antes de la cirug&#xED;a.</p><p id="_426" tabindex="-1">En mujeres con tumores positivos para los receptores hormonales el tratamiento preoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_427"><li>Quimioterapia.</li><li>Terapia con hormonas, como la terapia con tamoxifeno o inhibidores de la aromatasa, para las mujeres que no pueden recibir quimioterapia.</li></ul></div><p id="_428" tabindex="-1">En mujeres premenop&#xE1;usicas con tumores positivos para los receptores hormonales, el tratamiento preoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_429"><li>Un ensayo cl&#xED;nico de terapia con hormonas, como la terapia con tamoxifeno o inhibidores de la aromatasa.</li></ul></div><p id="_430" tabindex="-1">En mujeres con tumores positivos al HER2/neu el tratamiento preoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_431"><li>Quimioterapia con terapia dirigida (trastuzumab).</li><li>Terapia dirigida (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a>).</li></ul></div><p id="_432" tabindex="-1">En mujeres con tumores negativos para HER2/neu o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">triple negativos</a>, el tratamiento preoperatorio incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_433"><li>Quimioterapia.</li><li>Participaci&#xF3;n en un ensayo cl&#xED;nico de un r&#xE9;gimen nuevo de quimioterapia.</li><li>Participaci&#xF3;n en un ensayo cl&#xED;nico de terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos monoclonales</a>.</li></ul></div></section><p id="_TrialSearch_88_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_110"><h3 id="_110_toc">C&#xE1;ncer de mama inflamatorio o localmente avanzado</h3><p id="_111" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama inflamatorio</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45955&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045955&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">localmente avanzado</a> es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688810&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688810&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia combinada</a> que incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_179"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a para conservar la mama</a> o
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mastectom&#xED;a total</a>)             con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disecci&#xF3;n de ganglios linf&#xE1;ticos</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a> antes o despu&#xE9;s de la cirug&#xED;a.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a> despu&#xE9;s de la cirug&#xED;a.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia con hormonas</a> despu&#xE9;s de la cirug&#xED;a para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> que tienen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor de estr&#xF3;geno positivo</a> o receptor de estr&#xF3;geno desconocido.</li><li>Participaci&#xF3;n en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> que eval&#xFA;en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> nuevos contra el c&#xE1;ncer, combinaciones nuevas de medicamentos y formas nuevas de administrar
            el tratamiento.</li></ul></div><p id="_TrialSearch_110_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_116"><h3 id="_116_toc">C&#xE1;ncer de mama con recidiva locorregional</h3><p id="_117" tabindex="-1">El tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiva</a> locorregional (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que volvi&#xF3; despu&#xE9;s de terminar el tratamiento en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a> o en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos) incluye los siguientes procedimientos:
            </p><div class="pdq-content-list"><ul id="_180"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia con hormonas</a> para los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivos para el receptor hormonal</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radioterapia</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Cirug&#xED;a</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia dirigida</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>).</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de un tratamiento nuevo.</li></ul></div><p id="_468" tabindex="-1">Para  obtener m&#xE1;s informaci&#xF3;n acerca de las opciones de tratamiento para el c&#xE1;ncer de mama que se disemin&#xF3; a partes del cuerpo fuera de la mama, la pared tor&#xE1;cica o los ganglios linf&#xE1;ticos cercanos, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_469">C&#xE1;ncer de mama metast&#xE1;sico</a>.</p><p id="_TrialSearch_116_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section><section id="_469"><h3 id="_469_toc">C&#xE1;ncer de mama metast&#xE1;sico</h3><p id="_470" tabindex="-1">Las opciones de tratamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que se disemin&#xF3; a partes distantes en el cuerpo) pueden incluir los siguientes procedimientos:</p><section id="_471"><p id="_472" tabindex="-1"><strong>Terapia con hormonas</strong></p><p id="_473" tabindex="-1">En las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posmenop&#xE1;usicas</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> reciente de c&#xE1;ncer de mama metast&#xE1;sico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo para el receptor hormonal</a> o cuyo estado del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44359&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044359&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receptor hormonal</a> se desconoce, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_474"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Terapia</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tamoxifeno</a>.</li><li>Terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la aromatasa</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anastrozol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">letrozol</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">exemestano</a>). A veces tambi&#xE9;n se administra terapia con inhibidores de cinasas dependientes de ciclinas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=768872&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000768872&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">palbociclib</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ribociclib</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=791149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000791149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abemaciclib</a>).</li></ul></div><p id="_475" tabindex="-1">En las mujeres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">premenop&#xE1;usicas</a> con diagn&#xF3;stico reciente de c&#xE1;ncer de mama metast&#xE1;sico positivo para receptores hormonales, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_476"><li>Tamoxifeno, un  agonista de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46304&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046304&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HLHL</a> o ambos.</li></ul></div><p id="_477" tabindex="-1">En mujeres con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> positivos para receptores hormonales o cuyo estado de receptor hormonal es desconocido, que presentan diseminaci&#xF3;n solo al hueso o los  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45882&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045882&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos blandos</a> y que recibieron tratamiento con tamoxifeno, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_478"><li>Terapia con inhibidores de la aromatasa.</li><li>Otra terapias con hormonas, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046617&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acetato de megestrol</a>, terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;genos</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45592&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045592&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">andr&#xF3;genos</a> o terapia antiestrog&#xE9;nica como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a>.</li></ul></div></section><section id="_479"><p id="_480" tabindex="-1"><strong>Terapia dirigida</strong></p><p id="_481" tabindex="-1">En las mujeres con c&#xE1;ncer de mama metast&#xE1;sico positivo para receptor hormonal que no reaccionaron bien a otros tratamientos, las opciones  pueden incluir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias dirigidas</a> como las siguientes:</p><div class="pdq-content-list"><ul id="_482"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Trastuzumab</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lapatinib</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=753869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000753869&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de mTOR</a>.</li><li>Terapia con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=488441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000488441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conjugado anticuerpo-f&#xE1;rmaco</a> como  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=747093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000747093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ado-trastuzumab emtansina</a>.</li><li>Terapia con inhibidores de cinasas dependientes de ciclinas (palbociclib, ribociclib o abemaciclib) que a veces se combina con terapia con hormonas.</li></ul></div><p id="_483" tabindex="-1">En mujeres con c&#xE1;ncer de mama metast&#xE1;sico, positivo para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2/neu</a>, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_484"><li>Terapia dirigida como trastuzumab, pertuzumab, ado-trastuzumab emtansina o lapatinib.</li></ul></div></section><section id="_485"><p id="_486" tabindex="-1"><strong>Quimioterapia</strong></p><p id="_487" tabindex="-1">En mujeres con c&#xE1;ncer de mama metast&#xE1;sico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">negativo para el receptor hormonal</a>, que no respondieron a la terapia con hormonas, cuyo c&#xE1;ncer se disemin&#xF3; a otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> o que ha causado <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>, el tratamiento incluye los siguientes procedimientos:</p><div class="pdq-content-list"><ul id="_488"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Quimioterapia</a> con uno o m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>.</li></ul></div></section><section id="_489"><p id="_490" tabindex="-1"><strong>Cirug&#xED;a</strong></p><div class="pdq-content-list"><ul id="_491"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Mastectom&#xED;a total</a> para las mujeres con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lesiones</a> abiertas o dolorosas en la mama. Se puede administrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> despu&#xE9;s de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>.</li><li>Cirug&#xED;a para extirpar el c&#xE1;ncer que se disemin&#xF3; al cerebro o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=415916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000415916&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">columna vertebral</a>. Se puede administrar radioterapia despu&#xE9;s de la cirug&#xED;a.</li><li>Cirug&#xED;a para extirpar el c&#xE1;ncer que se disemin&#xF3; a un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a>.</li><li>Cirug&#xED;a para reparar o ayudar a sostener huesos d&#xE9;biles o fracturados. La radioterapia se puede administrar despu&#xE9;s de la cirug&#xED;a.</li><li>Cirug&#xED;a para extraer l&#xED;quido que se acumul&#xF3; alrededor de los pulmones y el coraz&#xF3;n.</li></ul></div></section><section id="_492"><p id="_493" tabindex="-1"><strong>Radioterapia</strong></p><div class="pdq-content-list"><ul id="_494"><li>Radioterapia dirigida a los huesos, el cerebro, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>, las mamas o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a> para aliviar los s&#xED;ntomas y mejorar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45999&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045999&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estroncio-89</a> (un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radion&#xFA;clido</a>) para aliviar el dolor del c&#xE1;ncer que se disemin&#xF3; a los huesos en todo el cuerpo.</li></ul></div></section><section id="_495"><p id="_496" tabindex="-1"><strong>Otras opciones de tratamiento</strong></p><p id="_497" tabindex="-1">Otras opciones de tratamiento del c&#xE1;ncer de mama metast&#xE1;sico son las siguientes:</p><div class="pdq-content-list"><ul id="_498"><li>Terapia con medicamentos como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44817&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044817&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bisfosfonatos</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=514443&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000514443&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">denosumab</a> para disminuir la enfermedad &#xF3;sea y el dolor del c&#xE1;ncer que se disemin&#xF3; al hueso. (Para obtener m&#xE1;s informaci&#xF3;n sobre bisfosfonatos, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> sobre  <a href="/espanol/cancer/tratamiento/efectos-secundarios/dolor/dolor-pdq#link/_230">El dolor y el c&#xE1;ncer</a>).</li><li>Participaci&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia de dosis altas</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046695&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trasplante de c&#xE9;lulas madre</a>.</li><li>Participaci&#xF3;n en ensayos cl&#xED;nicos en los que se prueben nuevos medicamentos contra el c&#xE1;ncer, nuevas combinaciones de medicamentos y nuevas formas de administrar tratamientos.</li></ul></div></section><p id="_TrialSearch_469_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></section></div>
