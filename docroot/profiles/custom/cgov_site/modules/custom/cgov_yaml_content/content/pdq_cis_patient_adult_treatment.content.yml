            <div id="_section_125" class="pdq-sections"><p id="_126" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n del  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a>, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_127"><li><a href="https://www.cancer.gov/espanol/tipos/piel" title="https://www.cancer.gov/espanol/tipos/piel">P&#xE1;gina principal sobre el c&#xE1;ncer de piel (incluye el melanoma)</a></li><li><a href="/espanol/tipos/piel/paciente/prevencion-piel-pdq">Prevenci&#xF3;n del c&#xE1;ncer de piel</a></li><li><a href="/espanol/tipos/piel/paciente/deteccion-piel-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de piel</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion/hoja-informativa-ganglio-centinela" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion/hoja-informativa-ganglio-centinela">Biopsia de ganglio linf&#xE1;tico centinela</a></li></ul></div><p id="_125_28" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en general y otros recursos disponibles en el Instituto Nacional del C&#xE1;ncer, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_125_29"><li><a href="https://www.cancer.gov/espanol/cancer" title="https://www.cancer.gov/espanol/cancer">El c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion">Estadificaci&#xF3;n del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted">La quimioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted"> La radioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar" title="https://www.cancer.gov/espanol/cancer/sobrellevar">C&#xF3;mo hacer frente al c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas" title="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas">Preguntas para hacer al doctor acerca del c&#xE1;ncer</a></li></ul></div><p id="_125_30" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_125_31"><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a> (Informaci&#xF3;n para  sobrevivientes de c&#xE1;ncer y las personas que los cuidan)</li></ul></div></div>
