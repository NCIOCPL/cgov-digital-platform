      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Option Overview'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_50" class="pdq-sections"><div class="key-points"><h3 id="_50_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_50_4"><ul><li>There are different types of treatment for  patients with gastric cancer.</li><li>Five types of standard treatment are used:<ul><li>Surgery</li><li>Chemotherapy</li><li>Radiation therapy</li><li>Chemoradiation</li><li>Targeted therapy</li></ul></li><li>New types of treatment are being tested in clinical trials. </li><li>Treatment for gastric cancer may cause side effects.</li><li>Patients may want to think about taking part in a clinical trial.</li><li>Patients can enter clinical trials before, during, or after starting their cancer treatment.</li><li>Follow-up tests may be needed.</li></ul></div></div><section id="_51"><h3 id="_52" type="keypoint" do-not-show="toc">There are different types of treatment for  patients with gastric cancer.</h3><p id="_53" tabindex="-1">Different types of treatments are available for  patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric cancer</a>. Some treatments are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard</a> (the currently used treatment), and some are being tested in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>. A treatment clinical trial is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> meant to help improve current treatments or obtain information on new treatments for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. When clinical trials show that a new treatment is better than the  standard treatment, the new treatment may become the standard treatment. Patients may want to think about taking part in a clinical trial. Some clinical trials are open only to patients who have not started treatment.</p></section><section id="_55"><h3 id="_56" type="keypoint" do-not-show="toc">Five types of standard treatment are used:</h3><section id="_57"><h4 id="_58" type="keypoint" do-not-show="toc">Surgery</h4><p id="_59" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> is a common treatment of all <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stages</a> of gastric cancer. The following types of surgery may be used:
            </p><div class="pdq-content-list"><ul id="_119"><li>Subtotal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrectomy</a>:  Removal of the part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> that contains cancer, nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>,  and parts of other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spleen</a> may be removed. The   spleen is an organ in the upper <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> that filters the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> and removes old blood <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>.
            </li><li>Total gastrectomy:  Removal of the entire stomach, nearby lymph nodes,  and parts of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46408&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046408&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">esophagus</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small intestine</a>, and other tissues near the tumor. The spleen may be removed. The esophagus is connected to the small intestine so the patient can continue to eat and swallow.</li></ul></div><p id="_134" tabindex="-1"> If the tumor is blocking  the  stomach but the cancer cannot be completely removed by standard surgery, the following procedures may be used:</p><div class="pdq-content-list"><ul id="_142"><li>Endoluminal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stent</a> placement: A procedure to insert a stent (a thin, expandable tube) in order to keep a passage (such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440100&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arteries</a> or the esophagus) open. For tumors blocking the          passage into or out of the stomach, surgery may be done to place  a stent from the esophagus to the stomach or from the stomach to the small intestine to allow the patient to eat normally.</li><li>Endoluminal     <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser therapy</a>: A procedure in which an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endoscope</a> (a thin, lighted tube) with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45748&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045748&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser</a> attached is inserted into the body. A laser is an intense beam of light that can be used as a knife.</li><li>Gastrojejunostomy: Surgery to remove the part of the stomach with cancer that is blocking the opening into the small intestine. The stomach is connected to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=751987&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000751987&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">jejunum</a> (a part of the small intestine) to allow food and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463717&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463717&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medicine</a> to pass from  the stomach into the small intestine.</li></ul></div></section><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">Chemotherapy</h4><p id="_66" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> to stop the growth of cancer cells, either by killing the cells or by stopping them from dividing.  When chemotherapy is taken by mouth or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or muscle, the drugs enter the bloodstream and can reach cancer cells throughout the body (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">systemic chemotherapy</a>).  When chemotherapy is placed directly into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a>, an organ, or a body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavity</a> such as the abdomen, the drugs mainly affect cancer cells in those areas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional chemotherapy</a>). The way the chemotherapy is given depends on the type and stage of the cancer being treated.</p><p id="_255" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/stomach" title="https://www.cancer.gov/about-cancer/treatment/drugs/stomach">Drugs Approved for Stomach (Gastric) Cancer</a> for more information.</p></section><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Radiation therapy</h4><p id="_63" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> is a cancer treatment that uses high-energy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> or other types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to kill cancer cells or keep them from growing.  There are two types of radiation therapy:</p><div class="pdq-content-list"><ul id="_270"><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External radiation therapy</a> uses a machine outside the body to send radiation toward the cancer.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> uses a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance sealed in needles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">seeds</a>, wires, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheters</a> that are placed directly into or near the cancer.</li></ul></div><p id="_271" tabindex="-1">The way the radiation therapy is given depends on the type and stage of the cancer being treated.  External radiation therapy is used to treat gastric cancer. </p></section><section id="_143"><h4 id="_144" type="keypoint" do-not-show="toc">Chemoradiation</h4><p id="_262" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemoradiation</a> therapy combines chemotherapy and radiation therapy to increase the effects of both. Chemoradiation given after surgery, to lower the risk that the cancer will come back, is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant therapy</a>. Chemoradiation given before surgery, to shrink the tumor (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neoadjuvant therapy</a>), is being studied.</p></section><section id="_256"><h4 id="_257" type="keypoint" do-not-show="toc">Targeted therapy</h4><p id="_258" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> is a type of treatment that uses drugs or other substances to identify and attack specific cancer cells without harming normal cells. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Monoclonal antibody</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> is a type of targeted therapy used in the treatment of gastric cancer.</p><p id="_259" tabindex="-1">Monoclonal antibody therapy uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibodies</a> made in the laboratory from a single type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> cell. These antibodies can identify substances on cancer cells or normal substances that may help cancer cells grow.  The antibodies attach to the substances and kill the cancer cells, block their growth, or keep them from spreading. Monoclonal antibodies are given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infusion</a>. They may be used alone or to carry drugs, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxins</a>, or radioactive material directly to cancer cells. For <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV gastric cancer</a> and gastric cancer that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a>, monoclonal antibodies, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=648687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000648687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ramucirumab</a>,  or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pembrolizumab</a>, may be given. Trastuzumab blocks the effect of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45705&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045705&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">growth factor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2</a>, which sends growth signals to gastric cancer cells. Ramucirumab blocks the effect of the protein <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44474&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044474&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">VEGF</a> and may prevent the growth of new <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> that tumors need to grow. Pembrolizumab may block <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=777027&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000777027&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PD-1</a>, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> found on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">T cells</a>,  and help the immune system kill cancer cells.  It is a type of  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune checkpoint inhibitor</a>.</p><p id="_260" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/stomach" title="https://www.cancer.gov/about-cancer/treatment/drugs/stomach">Drugs Approved for Stomach (Gastric) Cancer</a> for more information.</p></section></section><section id="_79"><h3 id="_80" type="keypoint" do-not-show="toc">New types of treatment are being tested in clinical trials. </h3><p id="_88" tabindex="-1"> Information about  clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p></section><section id="_276"><h3 id="_277" type="keypoint" do-not-show="toc">Treatment for gastric cancer may cause side effects.</h3><p id="_276_73" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> caused by treatment for cancer, see our <a href="https://www.cancer.gov/about-cancer/treatment/side-effects" title="https://www.cancer.gov/about-cancer/treatment/side-effects">Side Effects</a> page.</p></section><section id="_170"><h3 id="_171" type="keypoint" do-not-show="toc">Patients may want to think about taking part in a clinical trial.</h3><p id="_170_23" tabindex="-1">For some patients, taking part in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be the best treatment choice. Clinical trials are part of the cancer research process. Clinical trials are done to find out if new cancer  treatments are safe and effective or better than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a>.</p><p id="_170_24" tabindex="-1">Many of today's standard treatments for cancer are based on earlier clinical trials. Patients who take part in a clinical trial may receive the standard treatment or be among the first  to receive a new treatment.</p><p id="_170_25" tabindex="-1">Patients who take part in clinical trials also help improve the way cancer will be treated in the future. Even when clinical trials do not lead to effective new treatments, they often answer important questions and help move research forward.</p></section><section id="_172"><h3 id="_173" type="keypoint" do-not-show="toc">Patients can enter clinical trials before, during, or after starting their cancer treatment.</h3><p id="_172_29" tabindex="-1">Some clinical trials only include patients who have not yet received treatment. Other trials test treatments for patients whose cancer has not gotten better. There are also clinical trials that test new ways to stop cancer from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurring</a> (coming back) or reduce the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cancer treatment.</p><p id="_172_30" tabindex="-1">Clinical trials are taking place in many parts of the country. Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section><section id="_174"><h3 id="_175" type="keypoint" do-not-show="toc">Follow-up tests may be needed.</h3><p id="_174_33" tabindex="-1">Some of the tests that were done to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> the cancer or to find out the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer may be repeated. Some tests will be repeated in order to see how well the treatment is working. Decisions about whether to continue, change, or stop treatment may be based on the results of these tests.</p><p id="_174_34" tabindex="-1">Some of the tests will continue to be done from time to time after treatment has ended. The results of these tests can show if your <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> has changed or if the cancer has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back). These tests are sometimes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> tests or check-ups.</p><p id="_273" tabindex="-1">Other tests may also be done:</p><div class="pdq-content-list"><ul id="_274"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=633288&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000633288&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Carcinoembryonic antigen (CEA) assay</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=377727&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000377727&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CA 19-9 assay</a></strong>: A procedure in which a sample tissue is checked to measure the amounts of certain substances made by organs, tissues, or tumor cells in the body. Certain substances are linked to specific types of cancer when found in increased levels in the body. These are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor markers</a>. Higher than normal levels of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=357558&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000357558&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carcinoembryonic antigen</a> (CEA) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=633729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000633729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CA 19-9</a>  may mean gastric cancer has come back after treatment.</li></ul></div></section></div>
