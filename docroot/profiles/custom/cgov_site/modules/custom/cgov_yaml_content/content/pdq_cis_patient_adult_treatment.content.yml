            <div id="_section_93" class="pdq-sections"><p id="_205" tabindex="-1">For information about the treatments listed below, see the <a href="/types/skin/patient/merkel-cell-treatment-pdq#link/_59">Treatment Option Overview</a> section.</p><section id="_98"><h3 id="_98_toc">Stage I and Stage II Merkel Cell Carcinoma</h3><p id="CDR0000512918" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage I</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage II</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> may include the following:</p><div class="pdq-content-list"><ul id="_132"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> to remove the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">wide local excision</a> with or without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> after surgery.</li></ul></div><p id="_TrialSearch_98_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_106"><h3 id="_106_toc">Stage III Merkel Cell Carcinoma</h3><p id="_107" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512926&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512926&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage III</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> may include the following:</p><div class="pdq-content-list"><ul id="_157"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Wide local excision</a> with or without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immunotherapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune checkpoint inhibitor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pembrolizumab</a>), for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> that cannot be removed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.</li><li>A clinical trial of immunotherapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nivolumab</a>).</li></ul></div><p id="_TrialSearch_106_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_160"><h3 id="_160_toc">Stage IV Merkel Cell Carcinoma</h3><p id="_158" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> may include the following:</p><div class="pdq-content-list"><ul id="_229"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immunotherapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune checkpoint inhibitor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">avelumab</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pembrolizumab</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliative treatment</a> to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and improve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of immunotherapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nivolumab</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=535555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000535555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ipilimumab</a>).</li></ul></div><p id="_TrialSearch_160_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section></div>
