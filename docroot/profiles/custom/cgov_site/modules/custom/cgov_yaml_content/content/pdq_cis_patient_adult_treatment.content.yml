            <div id="_section_125" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/breast/hp/breast-treatment-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_125_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_125_1"><ul><li>Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</li><li> A family history of breast cancer and other factors increase the risk of breast cancer.</li><li>Breast cancer is sometimes caused by inherited gene mutations
            (changes). </li><li> The use of certain medicines and other factors decrease the risk of breast cancer.</li><li>Signs of breast cancer include a lump or change in the breast.</li><li>Tests that examine the breasts are used to detect (find) and
            diagnose breast cancer.</li><li>If cancer is found, tests are done to study the cancer cells.</li><li>Certain factors affect prognosis (chance of recovery) and treatment options.</li></ul></div></div><section id="_126"><h3 id="_127" type="keypoint" do-not-show="toc">Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</h3><p id="_128" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> is made up of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobes</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ducts</a>. Each breast has 15 to 20 sections called
            lobes. Each lobe has many smaller sections called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobules</a>. Lobules end in dozens of tiny bulbs that
            can make milk. The lobes, lobules, and bulbs are linked by thin tubes called
            ducts. <figure id="figure_281" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415520.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_281" alt="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." title="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." src="https://www.cancer.gov/images/cdr/live/CDR415520-750.jpg"><figcaption class="caption-container">Anatomy of the female breast. The nipple and areola are shown on the outside of the breast. The lymph nodes, lobes, lobules, ducts, and other parts of the inside of the breast are also shown.</figcaption></figure></p><p id="_129" tabindex="-1">Each breast also has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood
            vessels</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            vessels</a>. The lymph vessels carry an almost colorless, watery <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph</a>. Lymph
            vessels carry lymph between <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            nodes</a>. Lymph nodes are small, bean-shaped structures found throughout the body. They <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">filter</a> lymph and store <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a> that help fight
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> and disease. Groups of lymph nodes are found near the breast in the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axilla</a> (under the arm), above the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collarbone</a>, and in the chest.</p><p id="_130" tabindex="-1">The most common type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal
            carcinoma</a>, which begins in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> of the ducts. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> that begins in the
            lobes or lobules is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=426416&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000426416&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobular carcinoma</a> and is more often found in both
            breasts than are other types of breast cancer. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Inflammatory breast cancer</a> is an uncommon type of
            breast cancer in which the breast is warm, red, and swollen. </p><p id="_324" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summaries for more information about breast cancer:</p><div class="pdq-content-list"><ul id="_397"><li><a href="/types/breast/patient/breast-prevention-pdq">Breast Cancer Prevention</a></li><li><a href="/types/breast/patient/breast-screening-pdq">Breast Cancer Screening</a></li><li><a href="/types/breast/patient/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a></li><li><a href="/types/breast/patient/male-breast-treatment-pdq">Male Breast Cancer Treatment</a></li><li><a href="/types/childhood-cancers/patient/unusual-cancers-childhood-pdq#link/_100">Unusual Cancers of Childhood Treatment</a> (for information about breast cancer in childhood)</li></ul></div></section><section id="_131"><h3 id="_132" type="keypoint" do-not-show="toc"> A family history of breast cancer and other factors increase the risk of breast cancer.</h3><section id="_sm_CDR0000751954_1"><p id="_sm_CDR0000751954_5" tabindex="-1">Anything that increases your chance of getting a disease
            is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a>. Having a risk factor does not mean that you will get cancer; not having risk factors doesn't mean that you will not get cancer. Talk to your doctor if you think you may be at risk for breast cancer.</p><p id="_sm_CDR0000751954_11" tabindex="-1">Risk factors for breast cancer include the following:</p><div class="pdq-content-list"><ul id="_sm_CDR0000751954_2"><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">personal history</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">invasive breast cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal carcinoma in situ</a> (DCIS), or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobular carcinoma in situ</a> (LCIS).</li><li>A personal history of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045614&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">benign</a> (noncancer) breast disease.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of breast cancer in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">first-degree relative</a> (mother, daughter, or sister).</li><li>Inherited changes in the <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> or <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em> genes or in other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genes</a> that increase the risk of breast cancer.</li><li>Breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> that is dense on a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammogram</a>.</li><li>	Exposure of breast tissue to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> made by the body. This may be caused by:<div class="pdq-content-list"><ul id="_sm_CDR0000751954_3"><li>	<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046297&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Menstruating</a> at an early age.</li><li>	Older age at first birth or never having given birth.</li><li>Starting <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopause</a> at a later age.</li></ul></div></li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormones</a> such as estrogen combined with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progestin</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> of menopause.</li><li>Treatment with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> to the breast/chest.</li><li>Drinking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=527371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000527371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Obesity</a>.</li></ul></div><p id="_sm_CDR0000751954_12" tabindex="-1">Older age is the main risk factor for most cancers. The chance of getting cancer increases as you get older.</p></section><p id="_327" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044267&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NCI's</a> <a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Breast Cancer Risk Assessment Tool</a> uses a woman's risk factors to estimate her risk for breast cancer during the next five years and up to age 90. This online tool is meant to be used by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care provider</a>. For more information on breast cancer risk, call 1-800-4-CANCER.</p></section><section id="_135"><h3 id="_136" type="keypoint" do-not-show="toc">Breast cancer is sometimes caused by inherited gene mutations
            (changes). </h3><p id="_137" tabindex="-1">The genes in cells carry
            the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hereditary</a> information that is
            received from a person&#x2019;s parents. Hereditary breast cancer makes up
            about 5% to 10% of all breast cancer. Some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutated</a> genes related to
            breast cancer are more common in certain ethnic groups.</p><p id="_314" tabindex="-1">Women who have certain gene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutations</a>, such as a <em>BRCA1</em> or <em>BRCA2</em> mutation, have an increased risk of breast cancer. These women also have an increased risk of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian cancer</a>, and may
            have an increased risk of other cancers. Men who have a mutated
            gene related to breast cancer also have an increased risk of breast cancer. For more information, see the PDQ summary on
            <a href="/types/breast/patient/male-breast-treatment-pdq">Male Breast Cancer Treatment</a>.</p><p id="_139" tabindex="-1">There are tests that can detect (find) mutated genes. These
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic tests</a> are sometimes done for
            members of families with a high risk of cancer. See the PDQ summary on <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for
            more information.</p></section><section id="_411"><h3 id="_412" type="keypoint" do-not-show="toc"> The use of certain medicines and other factors decrease the risk of breast cancer.</h3><section id="_sm_CDR0000774819_6"><p id="_sm_CDR0000774819_12" tabindex="-1">Anything that decreases your chance of getting a disease is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factor</a>.</p><p id="_sm_CDR0000774819_11" tabindex="-1">Protective factors for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> include the following:</p><div class="pdq-content-list"><ul id="_sm_CDR0000774819_7"><li>Taking any of the following:<div class="pdq-content-list"><ul id="_sm_CDR0000774819_8" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Estrogen-only hormone therapy</a> after a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045718&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hysterectomy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44229&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044229&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Selective estrogen receptor modulators</a> (SERMs).
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Aromatase inhibitors</a>.</li></ul></div></li><li>Less exposure  of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> made by the body. This can be a result of:<div class="pdq-content-list"><ul id="_sm_CDR0000774819_9" class="list-dash"><li>Early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666677&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000666677&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pregnancy</a>.</li><li>Breastfeeding.</li></ul></div></li><li>Getting enough exercise.</li><li>Having any of the following procedures:<div class="pdq-content-list"><ul id="_sm_CDR0000774819_10" class="list-dash"><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mastectomy</a> to reduce the risk of cancer.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45438&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045438&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Oophorectomy</a> to reduce the risk of cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ovarian ablation</a>.</li></ul></div></li></ul></div></section></section><section id="_373"><h3 id="_374" type="keypoint" do-not-show="toc">Signs of breast cancer include a lump or change in the breast.</h3><p id="_375" tabindex="-1">These and other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> may be caused by breast cancer or by other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>. Check with your doctor if you have any of the following:</p><div class="pdq-content-list"><ul id="_376"><li>A lump or thickening in or near the breast or in the underarm area.</li><li>A change in the size or shape of the breast.</li><li>A dimple or puckering in the skin of the breast.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nipple</a> turned inward into the breast.</li><li>Fluid, other than breast milk, from the nipple, especially if it's bloody.</li><li>Scaly, red, or swollen skin on the breast, nipple, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46525&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046525&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">areola</a> (the dark area of skin around the nipple).</li><li>Dimples in the breast that look like the skin of an orange, called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peau
            d&#x2019;orange</a>.</li></ul></div></section><section id="_140"><h3 id="_141" type="keypoint" do-not-show="toc">Tests that examine the breasts are used to detect (find) and
            diagnose breast cancer.</h3><p id="_142" tabindex="-1">Check with your doctor if you notice any changes in your breasts. The
            following tests and procedures may be used:</p><div class="pdq-content-list"><ul id="_143"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a></strong>: An exam of the body to check general signs of health, including checking for signs of disease, such as lumps or anything else that seems unusual. A history of the patient&#x2019;s health habits and past illnesses and treatments will also be taken. </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Clinical breast exam</a> (CBE)</strong>: An exam of the breast by a doctor or other health professional. The doctor will carefully feel the breasts and under the arms for lumps or anything else that seems unusual.</li><li><strong>Mammogram</strong>: An
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> of the breast.
            <figure id="figure_399" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR711008.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_399" alt="Mammography; the left breast is pressed between two plates.  An X-ray machine is used to take pictures of the breast. An inset shows the x-ray film image with an arrow pointed at abnormal tissue." title="Mammography; the left breast is pressed between two plates.  An X-ray machine is used to take pictures of the breast. An inset shows the x-ray film image with an arrow pointed at abnormal tissue." src="https://www.cancer.gov/images/cdr/live/CDR711008-750.jpg"><figcaption class="caption-container">Mammography. The breast is pressed between two plates.  X-rays are used to take pictures of breast tissue.</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ultrasound</a> exam</strong>: A procedure in which high-energy sound waves (ultrasound) are bounced off internal tissues or organs and make echoes. The echoes form a picture of body tissues called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sonogram</a>. The picture can be printed to be looked at later.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">
            MRI</a> (magnetic resonance imaging)</strong>: A procedure that uses a magnet, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radio waves</a>, and a computer to make a series of detailed pictures of both breasts. This procedure is also called nuclear magnetic resonance imaging (NMRI).</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304685&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Blood chemistry studies</a></strong>: A procedure in which a blood sample is checked to measure the amounts of certain substances released into the blood by organs and tissues in the body. An unusual (higher or lower than normal) amount of a substance can be a sign of disease. </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Biopsy</a></strong>: The removal
            of cells or tissues so they can be viewed under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> to check for signs of cancer. If a lump in the breast is
            found, a biopsy may be done.
            <p id="_423" tabindex="-1">There are four types of biopsy used to check for breast cancer:</p><div class="pdq-content-list"><ul id="_144" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46411&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046411&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Excisional
            biopsy</a></strong>:  The removal of an entire lump of tissue.  </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046698&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Incisional
            biopsy</a></strong>: The removal of part of a lump or a sample of tissue.  </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45657&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045657&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Core biopsy</a></strong>:
            The removal of tissue using a wide needle.  </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45691&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045691&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Fine-needle aspiration (FNA) biopsy</a></strong>:
            The removal of tissue or fluid, using a thin needle.</li></ul></div></li></ul></div></section><section id="_358"><h3 id="_359" type="keypoint" do-not-show="toc">If cancer is found, tests are done to study the cancer cells.</h3><p id="_360" tabindex="-1">Decisions about the best treatment are based on the results of these tests. The tests give information about:</p><div class="pdq-content-list"><ul id="_361"><li>how quickly the cancer may grow.</li><li>how likely it is that the cancer will spread through the body.</li><li>how well certain treatments might work.</li><li>how likely the cancer is to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recur</a> (come back).</li></ul></div><p id="_362" tabindex="-1">Tests include the following:</p><div class="pdq-content-list"><ul id="_363"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44668&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044668&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Estrogen</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone receptor test</a></strong>: A test to measure the amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46409&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046409&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=423248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000423248&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone (hormones) receptors</a> in cancer tissue. If there are more estrogen and progesterone receptors than normal, the cancer is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone receptor positive</a>. This type of breast cancer may grow more quickly. The test results show whether treatment to block estrogen and progesterone may stop the cancer from growing.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783187&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000783187&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Human epidermal growth factor type 2 receptor (HER2/neu) test</a></strong>: A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46590&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046590&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory test</a> to measure how many <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2/neu</a> genes there are and how much HER2/neu <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> is made in a sample of tissue. If there are more HER2/neu genes or higher levels of HER2/neu protein than normal, the cancer is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2/neu positive</a>.  This type of breast cancer may grow more quickly and is more likely to spread to other parts of the body. The cancer may be treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> that target the HER2/neu protein, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a>.</li><li><strong>Multigene tests</strong>: Tests in which samples of tissue are studied to look at the activity of many genes at the same time. These tests may help predict whether cancer will spread to other parts of the body or recur (come back).<p id="_568" tabindex="-1">There are many types of multigene tests. The following multigene tests have been studied in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>:</p><div class="pdq-content-list"><ul id="_364" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737122&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Oncotype DX</a></strong>: This test helps predict whether <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45142&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045142&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage I</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage II breast cancer</a> that is estrogen receptor positive and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">node negative</a> will spread to other parts of the body. If the risk that the cancer will spread is high, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> may be given to lower the risk.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737131&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737131&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MammaPrint</a></strong>: This test helps predict whether stage I or stage II breast cancer that is node negative will spread to other parts of the body. If the risk that the cancer will spread is high, chemotherapy may be given to lower the risk.</li></ul></div></li></ul></div><p id="_414" tabindex="-1">Based on these tests, breast cancer is described as one of the following types:</p><div class="pdq-content-list"><ul id="_415"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hormone receptor positive</a> (estrogen and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045273&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone receptor positive</a>) or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor negative</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45272&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045272&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45275&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045275&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone receptor negative</a>).</li><li>HER2/neu positive or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2/neu negative</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Triple negative</a> (estrogen receptor, progesterone receptor, and HER2/neu negative).
            </li></ul></div><p id="_416" tabindex="-1">This information helps the doctor decide which treatments will work best for your cancer.</p></section><section id="_271"><h3 id="_272" type="keypoint" do-not-show="toc">Certain factors affect prognosis (chance of recovery) and treatment options.</h3><p id="_273" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognosis</a> (chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>) and treatment options depend on the following:</p><div class="pdq-content-list"><ul id="_274"><li>The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a>
            of the cancer (the size of the tumor and        whether it is in the breast only or has spread to lymph nodes or other places
            in the body).</li><li>The type of breast cancer.</li><li>Estrogen receptor and progesterone receptor levels in the tumor tissue.</li><li>Human epidermal growth factor type 2 receptor (HER2/neu) levels in the tumor tissue.</li><li>Whether the tumor tissue is   triple negative (cells that do not have estrogen receptors, progesterone receptors, or high levels of HER2/neu).</li><li>How fast the tumor is growing.</li><li>How likely the tumor is to recur (come back).</li><li>A woman&#x2019;s age,
            general health, and menopausal status (whether a woman
            is still having <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstrual periods</a>).</li><li>Whether the cancer has just been <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> or has recurred (come back).</li></ul></div></section></div>
