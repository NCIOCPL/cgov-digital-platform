            <div id="_section_24" class="pdq-sections"><div class="key-points"><h3 id="_24_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_24_2"><ul><li>Despu&#xE9;s de que se diagnostica el c&#xE1;ncer de mama, se realizan pruebas para
            determinar si las c&#xE9;lulas cancerosas se diseminaron dentro de la mama o hasta
            otras partes del cuerpo.</li><li>El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</li><li>Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</li><li>Para el c&#xE1;ncer de mama se usan los siguientes estadios:<ul><li>Estadio 0 (carcinoma <em>in situ</em>)</li><li>Estadio I</li><li>Estadio II</li><li>Estadio IIIA</li><li>Estadio IIIB</li><li>Estadio IIIC</li><li>Estadio IV</li></ul></li><li>El tratamiento para el c&#xE1;ncer de mama depende, en parte, del estadio de la enfermedad.</li></ul></div></div><section id="_132"><h3 id="_133" type="keypoint" do-not-show="toc">Despu&#xE9;s de que se diagnostica el c&#xE1;ncer de mama, se realizan pruebas para
            determinar si las c&#xE9;lulas cancerosas se diseminaron dentro de la mama o hasta
            otras partes del cuerpo.</h3><p id="_25" tabindex="-1"> El proceso que se usa para determinar si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; dentro de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> o hasta otras partes del cuerpo se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a>. La informaci&#xF3;n que se obtiene en el proceso de estadificaci&#xF3;n determina el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> de la enfermedad.  Es importante conocer el estadio a fin de
            planificar el tratamiento. Los resultados de algunas de las pruebas utilizadas para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el c&#xE1;ncer de mama tambi&#xE9;n se utilizan para estadificar la enfermedad. (Consulte la secci&#xF3;n de <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_1">Informaci&#xF3;n general sobre el c&#xE1;ncer de mama)</a>.</p><p id="_374" tabindex="-1">
            Para el proceso de estadificaci&#xF3;n, tambi&#xE9;n se pueden utilizar las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_318"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia de ganglio linf&#xE1;tico centinela</a></strong>: extracci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglio linf&#xE1;tico centinela</a> durante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>. El ganglio linf&#xE1;tico centinela es el primer ganglio de un grupo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> que recibe el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">drenaje linf&#xE1;tico</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>. Es el primer ganglio linf&#xE1;tico adonde es probable que se disemine el c&#xE1;ncer del tumor primario. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> una sustancia <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a> o un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tinte</a> azul cerca del tumor. La sustancia o el tinte fluyen a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos</a> linf&#xE1;ticos hasta los ganglios linf&#xE1;ticos. Se extrae el primer ganglio que recibe la sustancia o el tinte. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> observa el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para detectar c&#xE9;lulas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a>. Si no se
            detectan c&#xE9;lulas cancerosas, quiz&#xE1;s no se necesite extirpar m&#xE1;s ganglios linf&#xE1;ticos. A veces, se encuentra un ganglio linf&#xE1;tico centinela en m&#xE1;s de un grupo de ganglios linf&#xE1;ticos.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radiograf&#xED;a del t&#xF3;rax</a></strong>: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a> de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> y huesos del interior de t&#xF3;rax. Un rayo X es un tipo de haz de energ&#xED;a que puede atravesar el cuerpo y plasmarse en una pel&#xED;cula que muestra una imagen de &#xE1;reas del interior del cuerpo.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a computarizada</a> (TC)</strong>: procedimiento para el que se toma una serie de im&#xE1;genes detalladas del interior del cuerpo desde &#xE1;ngulos diferentes. Las im&#xE1;genes se crean con una computadora conectada a una m&#xE1;quina de rayos X. Se inyecta un tinte en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o se ingiere a fin de que los &#xF3;rganos o los tejidos se destaquen de forma m&#xE1;s clara. Este procedimiento tambi&#xE9;n se llama tomograf&#xED;a computadorizada,  tomograf&#xED;a axial computarizada (TAC) o exploraci&#xF3;n por TAC.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046499&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Gammagraf&#xED;a &#xF3;sea</a></strong>: procedimiento para verificar si hay c&#xE9;lulas en los huesos que se multiplican r&#xE1;pido, como las c&#xE9;lulas cancerosas. Se inyecta una cantidad muy peque&#xF1;a de material radiactivo en una vena y este recorre el torrente sangu&#xED;neo. El material radiactivo se acumula en los huesos con c&#xE1;ncer y  se detecta con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esc&#xE1;ner</a>.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46140&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046140&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a por emisi&#xF3;n de positrones</a> (TEP)</strong>: procedimiento para encontrar c&#xE9;lulas de tumores <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> en el cuerpo. Se inyecta en una vena una cantidad peque&#xF1;a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosa</a> (az&#xFA;car) radiactiva. El explorador de la TEP rota alrededor del cuerpo y crea una imagen de los lugares del cuerpo que usan la glucosa. Las c&#xE9;lulas de tumores malignos se ven m&#xE1;s brillantes en la imagen porque son m&#xE1;s activas y absorben m&#xE1;s glucosa que las c&#xE9;lulas normales.</li></ul></div></section><section id="_243"><h3 id="_244" type="keypoint" do-not-show="toc">El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</h3><p id="_243_54" tabindex="-1"> El c&#xE1;ncer se puede diseminar a trav&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema linf&#xE1;tico</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>:</p><div class="pdq-content-list"><ul id="_243_55"><li>Tejido. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y se extiende hacia las &#xE1;reas cercanas. </li><li>Sistema linf&#xE1;tico. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en el sistema linf&#xE1;tico. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a> a otras partes del cuerpo.
            </li><li>Sangre. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en la sangre. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> a otras partes del cuerpo.</li></ul></div></section><section id="_352"><h3 id="_353" type="keypoint" do-not-show="toc">Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; a otras partes del cuerpo.</h3><p id="_352_59" tabindex="-1">Cuando el c&#xE1;ncer se disemina a otra parte del cuerpo, se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a>. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas se desprenden de donde se originaron (el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>) y se desplazan a trav&#xE9;s  del sistema linf&#xE1;tico o la sangre. </p><div class="pdq-content-list"><ul id="_352_60"><li>Sistema linf&#xE1;tico. El c&#xE1;ncer penetra el sistema linf&#xE1;tico, se desplaza a trav&#xE9;s de los vasos linf&#xE1;ticos, y forma un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>)  en otra parte del cuerpo.</li><li>Sangre. El c&#xE1;ncer penetra la sangre, se desplaza a trav&#xE9;s de los vasos sangu&#xED;neos, y forma un tumor (tumor metast&#xE1;sico) en otra parte del cuerpo.</li></ul></div><p id="_354" tabindex="-1">El tumor metast&#xE1;sico es el mismo tipo de c&#xE1;ncer que el tumor primario. Por ejemplo, si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> se disemina a los huesos, las c&#xE9;lulas cancerosas en los huesos son, en realidad, c&#xE9;lulas de c&#xE1;ncer de mama. La enfermedad es c&#xE1;ncer de mama  metast&#xE1;sico, no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=434562&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000434562&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de hueso</a>.</p><figure class="video size75 center"><div id="ytplayer-Of5SviSphT8" class="flex-video widescreen" data-video-id="Of5SviSphT8" data-video-title="metastasis: how cancer spreads-Spanish"><noscript><p><a href="https://www.youtube.com/watch?v=Of5SviSphT8" target="_blank" title="metastasis: how cancer spreads-Spanish">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Muchas muertes por c&#xE1;ncer se producen cuando el c&#xE1;ncer viaja desde el tumor original y se disemina a otros tejidos y &#xF3;rganos. Esto se llama c&#xE1;ncer metast&#xE1;sico.  Este video de animaci&#xF3;n muestra como las c&#xE9;lulas cancerosas viajan desde el lugar en el cuerpo donde se formaron hasta otras partes del cuerpo.</figcaption></figure></section><section id="_134"><h3 id="_135" type="keypoint" do-not-show="toc">Para el c&#xE1;ncer de mama se usan los siguientes estadios:</h3><p id="_338" tabindex="-1">Esta secci&#xF3;n describe los estadios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>.  Los estadios del c&#xE1;ncer de mama se basan en los resultados de las pruebas que se le hacen al tumor y a los ganglios linf&#xE1;ticos que se extirpan durante la cirug&#xED;a y en otras pruebas.</p><section id="_136"><h4 id="_137" type="keypoint" do-not-show="toc">Estadio 0 (carcinoma <em>in situ</em>)</h4><p id="_27" tabindex="-1">  Hay tres tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44650&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044650&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de mama in situ</a>:</p><div class="pdq-content-list"><ul id="_138"><li>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Carcinoma ductal in situ</a> (CDIS):  es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">no invasiva</a> en la que se encuentran <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> en el revestimiento de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638199&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638199&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conducto</a> de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>. Las c&#xE9;lulas an&#xF3;malas no se diseminaron afuera de este conducto hasta otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> de la mama. En algunos casos, el CDIS se puede volver <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer invasivo</a> y diseminarse hasta otros tejidos. Por el momento no se puede saber cu&#xE1;les <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lesiones</a> se volver&#xE1;n invasivas.<figure id="figure_328" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR738842.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_328" alt="Carcinoma ductal in situ (CDIS); el dibujo muestra un l&#xF3;bulo, conductos y tejido graso en una secci&#xF3;n transversal de la mama. En el recuadro se observan un conducto normal y un conducto con c&#xE9;lulas anormales." title="Carcinoma ductal in situ (CDIS); el dibujo muestra un l&#xF3;bulo, conductos y tejido graso en una secci&#xF3;n transversal de la mama. En el recuadro se observan un conducto normal y un conducto con c&#xE9;lulas anormales." src="https://www.cancer.gov/images/cdr/live/CDR738842-750.jpg"><figcaption class="caption-container">Carcinoma ductal in situ (CDIS). Se encuentran c&#xE9;lulas anormales en el revestimiento de un conducto de la mama.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Carcinoma lobulillar in situ</a> (CLIS): afecci&#xF3;n en la que se encuentran c&#xE9;lulas anormales en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lobulillos</a> de la mama. Muy raras veces esta  afecci&#xF3;n se vuelve c&#xE1;ncer invasivo. En este sumario no se incluye informaci&#xF3;n sobre el CLIS.<figure id="figure_329" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR738843.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_329" alt="Carcinoma lobulillar in situ (CLIS); el dibujo muestra un l&#xF3;bulo, conductos, lobullillos y tejido graso en una secci&#xF3;n transversal de la mama. En tres im&#xE1;genes separadas se observan un l&#xF3;bulo normal, un lobulillo normal y un lobulillo con c&#xE9;lulas anormales." title="Carcinoma lobulillar in situ (CLIS); el dibujo muestra un l&#xF3;bulo, conductos, lobullillos y tejido graso en una secci&#xF3;n transversal de la mama. En tres im&#xE1;genes separadas se observan un l&#xF3;bulo normal, un lobulillo normal y un lobulillo con c&#xE9;lulas anormales." src="https://www.cancer.gov/images/cdr/live/CDR738843-750.jpg"><figcaption class="caption-container">Carcinoma lobulillar in situ (CLIS). Se encuentran c&#xE9;lulas anormales en los lobulillos de la mama.</figcaption></figure></li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45814&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045814&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad de Paget del pez&#xF3;n</a>, es una afecci&#xF3;n en la que se encuentran c&#xE9;lulas anormales solo en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pez&#xF3;n</a>.</li></ul></div></section><section id="_287"><h4 id="_288" type="keypoint" do-not-show="toc">Estadio I</h4><figure id="figure_331" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740898.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_331" alt="C&#xE1;ncer de seno (mama) en estadio l. En el dibujo de la izquierda se muestra el estadio IA; el tumor mide 2 cm o menos y no se ha diseminado fuera de la mama. En los dibujos del medio y de la derecha se muestra el estadio IB. En el dibujo del medio, no se encuentra tumor en la mama, pero s&#xED; grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo de la derecha, el tumor mide 2 cm o menos y se encuentran grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos." title="C&#xE1;ncer de seno (mama) en estadio l. En el dibujo de la izquierda se muestra el estadio IA; el tumor mide 2 cm o menos y no se ha diseminado fuera de la mama. En los dibujos del medio y de la derecha se muestra el estadio IB. En el dibujo del medio, no se encuentra tumor en la mama, pero s&#xED; grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo de la derecha, el tumor mide 2 cm o menos y se encuentran grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos." src="https://www.cancer.gov/images/cdr/live/CDR740898-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama) en estadio l.  En el estadio IA, el tumor mide 2 cm o menos y no se ha diseminado fuera de la mama. En el estadio IB, no se encuentra  tumor en la mama o este mide 2 cm o menos. Se encuentran grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos (mayores de 0,2 mm, pero menores de 2 mm).</figcaption></figure><p id="_289" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45142&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045142&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio I</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> ya se form&#xF3;. El estadio I se divide en los estadios IA y IB.</p><div class="pdq-content-list"><ul id="_290"><li>En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=684435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000684435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IA</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> mide 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a> o menos. El c&#xE1;ncer no se disemin&#xF3; fuera de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>.</li><li>En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=684439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000684439&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IB</a> se encuentran peque&#xF1;os racimos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>   (mayores de 0,2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a>, pero no mayores de 2 mm) en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> y se presenta una de las siguientes situaciones:<div class="pdq-content-list"><ul id="_291"><li>No se encuentra un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a>  en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>;   o </li><li>El tumor mide 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a> o menos.</li></ul></div></li></ul></div></section><section id="_292"><h4 id="_293" type="keypoint" do-not-show="toc">Estadio II</h4><p id="_294" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045146&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio II</a> se divide en los estadios IIA and IIB.</p><div class="pdq-content-list"><ul id="_295"><li>En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=413882&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000413882&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIA</a>:<div class="pdq-content-list"><ul id="_296" class="list-dash"><li>No se encuentra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>, o el tumor mide 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a> o menos.   El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> (que mide m&#xE1;s de 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a>) se encuentra en 1 a 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos axilares</a> o en los  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a> (se encuentra durante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a>); o</li><li>El tumor mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm. El c&#xE1;ncer no se disemin&#xF3; a los ganglios linf&#xE1;ticos.</li></ul></div><figure id="figure_332" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740899.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_332" alt="C&#xE1;ncer de seno (mama) en estadio llA. En el dibujo de la izquierda se muestra que no hay tumor en la mama, pero se encuentra c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo del medio se muestra el tumor que mide 2 cm o menos y se encuentra c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo de la derecha se muestra el tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y que no se ha diseminado a los ganglios linf&#xE1;ticos." title="C&#xE1;ncer de seno (mama) en estadio llA. En el dibujo de la izquierda se muestra que no hay tumor en la mama, pero se encuentra c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo del medio se muestra el tumor que mide 2 cm o menos y se encuentra c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo de la derecha se muestra el tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y que no se ha diseminado a los ganglios linf&#xE1;ticos." src="https://www.cancer.gov/images/cdr/live/CDR740899-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama) en estadio llA. No hay tumores en la mama, pero se encuentra c&#xE1;ncer entre 1 a 3 ganglios linf&#xE1;ticos en la axila o en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo de la izquierda); O el tumor mide 2 cm o menos y se encuentra c&#xE1;ncer entre 1 a 3 ganglios linf&#xE1;ticos en la axila o en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo del centro); O el tumor mide m&#xE1;s de 2 cm, pero menos de 5 cm, y no se ha diseminado a los ganglios linf&#xE1;ticos (dibujo de la derecha).</figcaption></figure></li><li>En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=413883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000413883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIB</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> tiene una de las siguientes caracter&#xED;sticas:<div class="pdq-content-list"><ul id="_297" class="list-dash"><li>Mide m&#xE1;s de 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a>, pero no m&#xE1;s de 5 cm.  Se encuentran peque&#xF1;os racimos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer  de mama</a> en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> (mayores de 0,2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a>  pero no mayores de 2 mm); o </li><li>Mide m&#xE1;s  de 2 cm, pero menos de 5 cm.  El c&#xE1;ncer se disemin&#xF3; a 1 a 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos axilares</a> o a los ganglios linf&#xE1;ticos cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a> (se encuentran durante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia de ganglio linf&#xE1;tico centinela</a>); o</li><li>Mide m&#xE1;s de 5 cm, pero no se disemin&#xF3; a los ganglios linf&#xE1;ticos.</li></ul></div><figure id="figure_333" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740900.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_333" alt="C&#xE1;ncer de seno (mama) en estadio llB. En el dibujo de la izquierda se muestra un tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y hay grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo del medio se muestra un tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y hay c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo de la derecha se muestra un tumor que mide m&#xE1;s de 5 cm, pero que no se ha diseminado a los ganglios linf&#xE1;ticos." title="C&#xE1;ncer de seno (mama) en estadio llB. En el dibujo de la izquierda se muestra un tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y hay grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo del medio se muestra un tumor que mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y hay c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila. En el dibujo de la derecha se muestra un tumor que mide m&#xE1;s de 5 cm, pero que no se ha diseminado a los ganglios linf&#xE1;ticos." src="https://www.cancer.gov/images/cdr/live/CDR740900-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama) en estadio llB. El tumor mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y se encuentran grupos peque&#xF1;os de c&#xE9;lulas cancerosas (mayores de 0,2 mm, pero menores de 2 mm) en los ganglios linf&#xE1;ticos (dibujo de la izquierda); O el tumor mide m&#xE1;s de 2 cm, pero no m&#xE1;s de 5 cm y el c&#xE1;ncer se encuentra en 1 a 3 ganglios linf&#xE1;ticos de la axila o en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo del medio); O el tumor mide m&#xE1;s de 5 cm, pero no se ha diseminado a los ganglios linf&#xE1;ticos (dibujo de la derecha).</figcaption></figure></li></ul></div></section><section id="_36"><h4 id="_145" type="keypoint" do-not-show="toc">Estadio IIIA</h4><figure id="figure_334" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740901.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_334" alt="C&#xE1;ncer de seno (mama) en estadio lllA. En el dibujo de la izquierda se  muestra que no hay tumor en la mama; se encuentra c&#xE1;ncer en ocho ganglios linf&#xE1;ticos de la axila. En el dibujo del medio se muestra un tumor que mide m&#xE1;s de 5 cm y hay  grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo de la derecha se muestra un tumor que mide m&#xE1;s de 5 cm y hay c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila." title="C&#xE1;ncer de seno (mama) en estadio lllA. En el dibujo de la izquierda se  muestra que no hay tumor en la mama; se encuentra c&#xE1;ncer en ocho ganglios linf&#xE1;ticos de la axila. En el dibujo del medio se muestra un tumor que mide m&#xE1;s de 5 cm y hay  grupos peque&#xF1;os de c&#xE9;lulas cancerosas en los ganglios linf&#xE1;ticos. En el dibujo de la derecha se muestra un tumor que mide m&#xE1;s de 5 cm y hay c&#xE1;ncer en tres ganglios linf&#xE1;ticos de la axila." src="https://www.cancer.gov/images/cdr/live/CDR740901-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama) en estadio lllA. No se encuentra tumor en la mama o el tumor puede ser de cualquier tama&#xF1;o y se encuentra c&#xE1;ncer en 4 a 9 ganglios linf&#xE1;ticos de la axila, o en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo de la izquierda); O el tumor mide m&#xE1;s de 5 cm y se encuentran grupos peque&#xF1;os de c&#xE9;lulas cancerosas (que miden m&#xE1;s de 0,2 mm, pero no m&#xE1;s de 2 mm) en los ganglios linf&#xE1;ticos (dibujo del medio); O el tumor mide m&#xE1;s de 5 cm y se encuentra c&#xE1;ncer en 1 a 3 ganglios linf&#xE1;ticos de la axila o en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo de la derecha).</figcaption></figure><p id="_37" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45183&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045183&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIIA</a>:
            </p><div class="pdq-content-list"><ul id="_146"><li>No se encuentra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> o el tumor es de cualquier tama&#xF1;o. Se encuentra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en 4 a 9  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos axilares</a> o en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a> (se encuentran durante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas con im&#xE1;genes</a> o un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">examen f&#xED;sico</a>); o</li><li>El tumor mide m&#xE1;s de 5 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cm</a>. Se encuentran peque&#xF1;os racimos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> (miden m&#xE1;s de 0,2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a> pero menos de 2 mm) en los ganglios linf&#xE1;ticos; o</li><li>El tumor mide m&#xE1;s de 5 cm. El c&#xE1;ncer se disemin&#xF3; a 1 a 3 ganglios linf&#xE1;ticos axilares o a los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (se encuentran durante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"> biopsia de ganglio linf&#xE1;tico centinela</a>).</li></ul></div></section><section id="_40"><h4 id="_147" type="keypoint" do-not-show="toc">Estadio IIIB</h4><figure id="figure_335" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740902.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_335" alt="C&#xE1;ncer de seno (mama) en estadio lllB. El dibujo de la izquierda es una secci&#xF3;n transversal de la mama que muestra que el c&#xE1;ncer se disemin&#xF3; a la pared del pecho. Tambi&#xE9;n se muestran las costillas, el m&#xFA;sculo y el tejido graso. En el dibujo de la derecha se muestra el tumor que se disemin&#xF3; a la piel de la mama.   En un recuadro se muestra el c&#xE1;ncer de seno (mama) inflamatorio." title="C&#xE1;ncer de seno (mama) en estadio lllB. El dibujo de la izquierda es una secci&#xF3;n transversal de la mama que muestra que el c&#xE1;ncer se disemin&#xF3; a la pared del pecho. Tambi&#xE9;n se muestran las costillas, el m&#xFA;sculo y el tejido graso. En el dibujo de la derecha se muestra el tumor que se disemin&#xF3; a la piel de la mama.   En un recuadro se muestra el c&#xE1;ncer de seno (mama) inflamatorio." src="https://www.cancer.gov/images/cdr/live/CDR740902-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama) en estadio lllB. El tumor puede ser de cualquier tama&#xF1;o y el c&#xE1;ncer se disemin&#xF3; a la pared del pecho o a la piel de la mama y caus&#xF3; hinchaz&#xF3;n o una &#xFA;lcera. El c&#xE1;ncer se pudo diseminar hasta nueve ganglios linf&#xE1;ticos de la axila o a los ganglios linf&#xE1;ticos cerca del estern&#xF3;n. El c&#xE1;ncer que se disemin&#xF3; a la piel de la mama puede ser c&#xE1;ncer de seno (mama) inflamatorio.  </figcaption></figure><p id="_41" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45412&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045412&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIIB</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> es de cualquier tama&#xF1;o y el c&#xE1;ncer se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a> o la piel de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>, y produjo inflamaci&#xF3;n o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390317&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390317&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xFA;lcera</a>. El  c&#xE1;ncer tambi&#xE9;n se puede haber diseminado a:</p><div class="pdq-content-list"><ul id="_148"><li>No m&#xE1;s de nueve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos axilares</a>; o</li><li>Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a>.</li></ul></div><p id="_251" tabindex="-1">El c&#xE1;ncer que se disemin&#xF3; hasta la piel de la mama se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de  mama  inflamatorio</a>. Para obtener m&#xE1;s informaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_48">C&#xE1;ncer de mama inflamatorio</a>.</p></section><section id="_193"><h4 id="_194" type="keypoint" do-not-show="toc">Estadio IIIC</h4><figure id="figure_336" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740903.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_336" alt="C&#xE1;ncer de seno (mama)  en estadio lllC. En el dibujo de la izquierda se  muestra c&#xE1;ncer en los ganglios linf&#xE1;ticos de la axila. En el dibujo del medio semuestra c&#xE1;ncer en los ganglios linf&#xE1;ticos encima de la clav&#xED;cula. En el dibujo de la derecha se muestra c&#xE1;ncer en los ganglios linf&#xE1;ticos de la axila y en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n." title="C&#xE1;ncer de seno (mama)  en estadio lllC. En el dibujo de la izquierda se  muestra c&#xE1;ncer en los ganglios linf&#xE1;ticos de la axila. En el dibujo del medio semuestra c&#xE1;ncer en los ganglios linf&#xE1;ticos encima de la clav&#xED;cula. En el dibujo de la derecha se muestra c&#xE1;ncer en los ganglios linf&#xE1;ticos de la axila y en los ganglios linf&#xE1;ticos cerca del estern&#xF3;n." src="https://www.cancer.gov/images/cdr/live/CDR740903-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de seno (mama)  en estadio lllC. No se encuentra tumor en la mama o el tumor puede ser de cualquier tama&#xF1;o, y se pudo diseminar a la pared del pecho  o a la piel de la mama y causar hinchaz&#xF3;n o una &#xFA;lcera. Adem&#xE1;s, el c&#xE1;ncer se disemin&#xF3; a 10 o m&#xE1;s ganglios linf&#xE1;ticos de la axila (dibujo de la izquierda); O a los ganglios linf&#xE1;ticos encima o debajo de la clav&#xED;cula (dibujo del medio);  O a los ganglios linf&#xE1;ticos de la axila y a los ganglios linf&#xE1;ticos cerca del estern&#xF3;n (dibujo de la derecha). El c&#xE1;ncer que se disemin&#xF3; a la piel de la mama puede ser c&#xE1;ncer de seno (mama) inflamatorio.</figcaption></figure><p id="_195" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=363609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000363609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIIC</a>, no se encuentra un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> o el tumor es de cualquier tama&#xF1;o. El c&#xE1;ncer se puede diseminar a la piel de la mama y causar inflamaci&#xF3;n o una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390317&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390317&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xFA;lcera</a>, o se disemin&#xF3; hasta la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pared tor&#xE1;cica</a>. El c&#xE1;ncer tambi&#xE9;n se disemin&#xF3; a:</p><div class="pdq-content-list"><ul id="_340"><li>Diez o m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos axilares</a>; o</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ganglios linf&#xE1;ticos</a> por encima o debajo de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">clav&#xED;cula</a>; o</li><li>Ganglios linf&#xE1;ticos axilares y ganglios linf&#xE1;ticos cerca del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estern&#xF3;n</a>.</li></ul></div><p id="_241" tabindex="-1">El c&#xE1;ncer que se disemin&#xF3; hasta la piel de la mama tambi&#xE9;n puede ser <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de  mama  inflamatorio</a>.  Para obtener m&#xE1;s informaci&#xF3;n, consulte la secci&#xF3;n sobre <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_48">C&#xE1;ncer de mama inflamatorio</a>.</p></section><section id="_44"><h4 id="_149" type="keypoint" do-not-show="toc">Estadio IV</h4><figure id="figure_337" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR740904.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_337" alt="C&#xE1;ncer de seno (mama) en estadio IV. En el dibujo se observan otras partes del cuerpo a las que se puede diseminar el c&#xE1;ncer de mama, como el cerebro, el pulm&#xF3;n, el h&#xED;gado y el hueso.  En un recuadro se observan c&#xE9;lulas cancerosas que se est&#xE1;n diseminando desde la mama, a trav&#xE9;s de la sangre y el sistema linf&#xE1;tico, a otra parte del cuerpo donde se form&#xF3; el c&#xE1;ncer metast&#xE1;sico." title="C&#xE1;ncer de seno (mama) en estadio IV. En el dibujo se observan otras partes del cuerpo a las que se puede diseminar el c&#xE1;ncer de mama, como el cerebro, el pulm&#xF3;n, el h&#xED;gado y el hueso.  En un recuadro se observan c&#xE9;lulas cancerosas que se est&#xE1;n diseminando desde la mama, a trav&#xE9;s de la sangre y el sistema linf&#xE1;tico, a otra parte del cuerpo donde se form&#xF3; el c&#xE1;ncer metast&#xE1;sico." src="https://www.cancer.gov/images/cdr/live/CDR740904-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de mama en estadio IV. El c&#xE1;ncer se disemin&#xF3; a otras partes del cuerpo; como el cerebro, el pulm&#xF3;n,  el h&#xED;gado o el hueso.</figcaption></figure><p id="_45" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45162&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045162&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IV</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; a otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> del cuerpo, con mayor frecuencia a los huesos, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a> o el cerebro.</p></section></section><section id="_451"><h3 id="_452" type="keypoint" do-not-show="toc">El tratamiento para el c&#xE1;ncer de mama depende, en parte, del estadio de la enfermedad.</h3><p id="_453" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre las opciones de tratamiento del carcinoma ductal <em>in situ</em> (CDIS), consulte la secci&#xF3;n <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_463">Opciones de tratamiento para el carcinoma ductal in situ</a>.</p><p id="_454" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre las opciones de tratamiento del  c&#xE1;ncer de mama en estadio I, estadio II, estadio IIIA y estadio IIIC <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285978&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285978&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">operable</a>, consulte la secci&#xF3;n <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_88">C&#xE1;ncer de mama en estadio temprano, localizado  u operable</a>.</p><p id="_455" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre las opciones de tratamiento del c&#xE1;ncer de mama en estadio IIIB, estadio IIIC <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285970&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285970&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inoperable</a> y c&#xE1;ncer de mama inflamatorio, consulte la secci&#xF3;n <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_110">C&#xE1;ncer de mama inflamatorio o localmente avanzado</a>.</p><p id="_456" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre las opciones de tratamiento del c&#xE1;ncer que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> cerca del &#xE1;rea en d&#xF3;nde se form&#xF3; la primera vez, consulte la secci&#xF3;n <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_116">C&#xE1;ncer de mama con recidiva locorregional</a>.</p><p id="_457" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre las opciones de tratamiento del c&#xE1;ncer de mama en estadio IV o del c&#xE1;ncer de mama que recidiv&#xF3; en otras partes del cuerpo, consulte la secci&#xF3;n <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq#link/_469">C&#xE1;ncer de mama metast&#xE1;sico</a>.</p></section></div>
