            <div id="_section_148" class="pdq-sections"><div class="key-points"><h3 id="_148_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_148_2"><ul><li>After breast cancer has been diagnosed, tests are done to find
            out if cancer cells have spread within the breast or to other parts of the
            body. </li><li>There are three ways that cancer spreads in the body.</li><li>Cancer may spread from where it began to other parts of the body.</li><li>The following stages are used for breast cancer:<ul><li>Stage 0 (carcinoma in situ)</li><li>Stage I </li><li>Stage II</li><li>Stage IIIA</li><li>Stage IIIB</li><li>Stage IIIC</li><li>Stage IV</li></ul></li><li>The treatment of breast cancer depends partly on the stage of the disease.</li></ul></div></div><section id="_149"><h3 id="_150" type="keypoint" do-not-show="toc">After breast cancer has been diagnosed, tests are done to find
            out if cancer cells have spread within the breast or to other parts of the
            body. </h3><p id="_151" tabindex="-1">The process used to find out whether the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread within the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> or to other
            parts of the body is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging</a>.
            The information gathered from the staging process determines the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the disease. It is
            important to know the stage in order to plan treatment. The results of some of the tests used to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> breast cancer are also used to stage the disease. (See the <a href="/types/breast/patient/breast-treatment-pdq#link/_125">General Information</a> section.) </p><p id="_504" tabindex="-1">The following tests and procedures also may be used in
            the staging process:</p><div class="pdq-content-list"><ul id="_378"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Sentinel lymph node biopsy</a></strong>: The removal of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node</a> during <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>. The sentinel lymph node is the first <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node</a> in a group of lymph nodes to receive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphatic drainage</a> from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>. It is the first lymph node the cancer is likely to spread to from the primary tumor. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance and/or blue <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. The substance or dye flows through the lymph <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ducts</a> to the lymph nodes. The first lymph node to receive the substance or dye is removed. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> views the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to look for cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>. If cancer cells are not found, it may not be necessary to remove more lymph nodes. Sometimes, a sentinel lymph node is found in more than one group of nodes.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chest x-ray</a></strong>: An <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> and bones inside the chest. An x-ray is a type of energy beam that can go through the body and onto film, making a picture of areas inside the body.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT scan</a> (CAT scan)</strong>: A procedure that makes a series of detailed pictures of areas inside the body, taken from different angles.  The pictures are made by a computer linked to an x-ray machine. A dye may be injected into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or swallowed to help the organs or tissues show up more clearly.  This procedure is also called computed tomography, computerized tomography, or computerized axial tomography.
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046499&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Bone scan</a></strong>: A procedure to check if there are rapidly dividing cells, such as cancer cells, in the bone.  A very small amount of radioactive material is injected into a vein and travels through the bloodstream.  The radioactive material collects in the bones with cancer and is detected by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scanner</a>.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PET scan</a> (positron emission tomography scan)</strong>: A procedure to find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignant</a> tumor cells in the body.  A small amount of radioactive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose</a> (sugar) is injected into a vein.  The PET scanner rotates around the body and makes a picture of where glucose is being used in the body.  Malignant tumor cells show up brighter in the picture because they are more active and take up more glucose than normal cells do.
            </li></ul></div></section><section id="_315"><h3 id="_316" type="keypoint" do-not-show="toc">There are three ways that cancer spreads in the body.</h3><p id="_315_69" tabindex="-1">Cancer can spread through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph system</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>:</p><div class="pdq-content-list"><ul id="_315_70"><li>Tissue. The cancer spreads from where it began by growing into nearby areas.
            </li><li>Lymph system. The cancer spreads from where it began by getting into the lymph system. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessels</a> to other parts of the body.
            </li><li>Blood. The cancer spreads from where it began by getting into the blood. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> to other parts of the body.
            </li></ul></div></section><section id="_406"><h3 id="_407" type="keypoint" do-not-show="toc">Cancer may spread from where it began to other parts of the body.</h3><p id="_406_66" tabindex="-1">When cancer spreads to another part of the body, it is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a>. Cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> break away from where they began (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>) and travel through the lymph system or blood.</p><div class="pdq-content-list"><ul id="_406_67"><li>Lymph system. The cancer gets into the lymph system, travels through the lymph vessels, and forms a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> tumor) in another part of the body.</li><li>Blood. The cancer gets into the blood, travels through the blood vessels, and forms a tumor (metastatic tumor) in another part of the body.</li></ul></div><p id="_408" tabindex="-1">The metastatic tumor is the same type of cancer as the primary tumor. For example, if  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> spreads to the bone, the cancer cells in the bone are actually breast cancer cells. The disease is metastatic breast cancer, not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=434562&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000434562&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bone cancer</a>.</p><figure class="video size75 center"><div id="ytplayer-fQwar_-QdiQ" class="flex-video widescreen" data-video-id="fQwar_-QdiQ" data-video-title="metastasis: how cancer spreads"><noscript><p><a href="https://www.youtube.com/watch?v=fQwar_-QdiQ" target="_blank" title="metastasis: how cancer spreads">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Many cancer deaths are caused when cancer moves from the original tumor and spreads to other tissues and organs. This is called metastatic cancer. This animation shows how cancer cells travel from the place in the body where they first formed to other parts of the body.</figcaption></figure></section><section id="_253"><h3 id="_153" type="keypoint" do-not-show="toc">The following stages are used for breast cancer:</h3><p id="_386" tabindex="-1">This section describes the stages of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a>. The breast cancer stage is based on the results of tests that are done on the tumor and lymph nodes removed during surgery and on other tests.</p><section id="_154"><h4 id="_155" type="keypoint" do-not-show="toc">Stage 0 (carcinoma in situ)</h4><p id="_156" tabindex="-1">There are 3 types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44650&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044650&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast carcinoma in situ</a>:</p><div class="pdq-content-list"><ul id="_157"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ductal carcinoma in
            situ</a> (DCIS) is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=455364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000455364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">noninvasive</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> in which <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> are found in the lining of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">duct</a>. The abnormal cells have not spread outside the duct to other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> in the breast. In some cases, DCIS may become <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">invasive cancer</a> and spread to other tissues. At this time, there is no way to know which <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lesions</a> could become invasive.<figure id="figure_388" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR734087.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_388" alt="Ductal carcinoma in situ (DCIS); drawing shows  a lobe, ducts, and fatty tissue in a cross section of the breast. The inset shows a normal duct and a duct with abnormal cells." title="Ductal carcinoma in situ (DCIS); drawing shows  a lobe, ducts, and fatty tissue in a cross section of the breast. The inset shows a normal duct and a duct with abnormal cells." src="https://www.cancer.gov/images/cdr/live/CDR734087-750.jpg"><figcaption class="caption-container">Ductal carcinoma in situ (DCIS). Abnormal cells are found in the lining of a breast duct.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046315&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Lobular carcinoma in
            situ</a> (LCIS) is a condition in which abnormal cells are found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobules</a> of the breast. This condition seldom becomes invasive cancer. Information about LCIS is not included in this summary.<figure id="figure_389" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR734077.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_389" alt="Lobular carcinoma in situ (LCIS); drawing shows a lobe, ducts, lobules, and fatty tissue in a cross section of the breast. Three separate pullouts show a normal lobe, a normal lobule, and a lobule with abnormal cells." title="Lobular carcinoma in situ (LCIS); drawing shows a lobe, ducts, lobules, and fatty tissue in a cross section of the breast. Three separate pullouts show a normal lobe, a normal lobule, and a lobule with abnormal cells." src="https://www.cancer.gov/images/cdr/live/CDR734077-750.jpg"><figcaption class="caption-container">Lobular carcinoma in situ (LCIS). Abnormal cells are found in the lobules of the breast.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45814&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045814&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Paget disease of the nipple</a> is a condition in which abnormal cells are found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nipple</a> only. </li></ul></div></section><section id="_343"><h4 id="_344" type="keypoint" do-not-show="toc">Stage I </h4><figure id="figure_390" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732256.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_390" alt="Stage I breast cancer. Drawing shows stage IA on the left; the tumor is 2 cm or smaller and has not spread outside the breast. Drawings in the middle and on the right show stage IB. In the drawing in the middle, no tumor is found in the breast, but small clusters of cancer cells are found in the lymph nodes. In the drawing on the right, the tumor is 2 cm or smaller and small clusters of cancer cells are found in the lymph nodes." title="Stage I breast cancer. Drawing shows stage IA on the left; the tumor is 2 cm or smaller and has not spread outside the breast. Drawings in the middle and on the right show stage IB. In the drawing in the middle, no tumor is found in the breast, but small clusters of cancer cells are found in the lymph nodes. In the drawing on the right, the tumor is 2 cm or smaller and small clusters of cancer cells are found in the lymph nodes." src="https://www.cancer.gov/images/cdr/live/CDR732256-750.jpg"><figcaption class="caption-container">Stage I breast cancer. In stage IA, the tumor is 2 centimeters or smaller and has not spread outside the breast. In stage IB, no tumor is found in the breast or the tumor is 2 centimeters or smaller. Small clusters of cancer cells (larger than 0.2 millimeter but not larger than 2 millimeters) are found in the lymph nodes.</figcaption></figure><p id="_345" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45142&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045142&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage I</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has formed. Stage I is divided into stages IA and IB.</p><div class="pdq-content-list"><ul id="_384"><li>In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=684435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000684435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IA</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a> or smaller. Cancer has not spread outside the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>.</li><li>In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=684439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000684439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IB</a>, small clusters of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> (larger than 0.2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">millimeter</a> but not larger than 2 millimeters) are found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> and either:<div class="pdq-content-list"><ul id="_385"><li>no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>; or</li><li>the tumor is 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a> or smaller.</li></ul></div></li></ul></div></section><section id="_348"><h4 id="_349" type="keypoint" do-not-show="toc">Stage II</h4><p id="_350" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045146&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage II</a> is divided into stages IIA and IIB.</p><div class="pdq-content-list"><ul id="_351"><li>In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=413882&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000413882&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIA</a>:<div class="pdq-content-list"><ul id="_352" class="list-dash"><li>no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> or the tumor is 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a> or smaller. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> (larger than 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">millimeters</a>) is found in 1 to 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axillary lymph nodes</a> or in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a> (found during a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a>); or </li><li>the tumor is larger than 2 centimeters but not larger than 5 centimeters. Cancer has not spread to the lymph nodes.</li></ul></div><figure id="figure_391" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732257.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_391" alt="Stage IIA breast cancer. Drawing on the left shows no tumor in the breast, but cancer is found in 3 axillary lymph nodes. Drawing in the middle shows the tumor size is 2 cm or smaller and cancer is found in 3 axillary lymph nodes. Drawing on the right shows the tumor is larger than 2 cm but not larger than 5 cm and has not spread to the lymph nodes." title="Stage IIA breast cancer. Drawing on the left shows no tumor in the breast, but cancer is found in 3 axillary lymph nodes. Drawing in the middle shows the tumor size is 2 cm or smaller and cancer is found in 3 axillary lymph nodes. Drawing on the right shows the tumor is larger than 2 cm but not larger than 5 cm and has not spread to the lymph nodes." src="https://www.cancer.gov/images/cdr/live/CDR732257-750.jpg"><figcaption class="caption-container">Stage IIA breast cancer. No tumor is found in the breast and cancer is found in 1 to 3 axillary lymph nodes  or lymph nodes near the breastbone (left panel); OR the tumor is 2 centimeters or smaller and cancer is found in 1 to 3 axillary lymph nodes or lymph nodes near the breastbone (middle panel); OR the tumor is larger than 2 centimeters but not larger than 5 centimeters and has not spread to the lymph nodes (right panel).</figcaption></figure></li><li>In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=413883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000413883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIB</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is:<div class="pdq-content-list"><ul id="_353" class="list-dash"><li>larger than 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a> but not larger than 5 centimeters. Small clusters of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> (larger than 0.2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">millimeter</a> but not larger than 2 millimeters) are found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>larger than 2 centimeters but not larger than 5 centimeters. Cancer has spread to 1 to 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axillary lymph nodes</a> or to the lymph nodes near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a> (found during a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a>); or </li><li>larger than 5 centimeters. Cancer has not spread to the lymph nodes. </li></ul></div><figure id="figure_392" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732258.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_392" alt="Stage IIB breast cancer. The drawing on the left shows the tumor is larger than 2 cm but not larger than 5 cm and small clusters of cancer cells are in the lymph nodes. The drawing in the middle shows the tumor is larger than 2 cm but not larger than 5 cm and cancer is in 3 axillary lymph nodes. The drawing on the right shows the tumor is larger than 5 cm but has not spread to the lymph nodes." title="Stage IIB breast cancer. The drawing on the left shows the tumor is larger than 2 cm but not larger than 5 cm and small clusters of cancer cells are in the lymph nodes. The drawing in the middle shows the tumor is larger than 2 cm but not larger than 5 cm and cancer is in 3 axillary lymph nodes. The drawing on the right shows the tumor is larger than 5 cm but has not spread to the lymph nodes." src="https://www.cancer.gov/images/cdr/live/CDR732258-750.jpg"><figcaption class="caption-container">Stage IIB breast cancer. The tumor is larger than 2 centimeters but not larger than 5 centimeters and small clusters of cancer cells (larger than 0.2 millimeter but not larger than 2 millimeters) are found in the lymph nodes (left panel); OR the tumor is larger than 2 centimeters but not larger than 5 centimeters and cancer is found in 1 to 3 axillary lymph nodes or lymph nodes near the breastbone (middle panel); OR the tumor is larger than 5 centimeters and has not spread to the lymph nodes (right panel).</figcaption></figure></li></ul></div></section><section id="_169"><h4 id="_170" type="keypoint" do-not-show="toc">Stage IIIA</h4><figure id="figure_393" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732259.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_393" alt="Stage IIIA breast cancer. The drawing on the left shows no tumor in the breast; cancer is found in 8 axillary lymph nodes. The drawing in the middle shows the tumor is larger than 5 cm and small clusters of cancer cells are in the lymph nodes. The drawing on the right shows the tumor is larger than 5 cm and cancer is in 3 axillary lymph nodes." title="Stage IIIA breast cancer. The drawing on the left shows no tumor in the breast; cancer is found in 8 axillary lymph nodes. The drawing in the middle shows the tumor is larger than 5 cm and small clusters of cancer cells are in the lymph nodes. The drawing on the right shows the tumor is larger than 5 cm and cancer is in 3 axillary lymph nodes." src="https://www.cancer.gov/images/cdr/live/CDR732259-750.jpg"><figcaption class="caption-container">Stage IIIA breast cancer. No tumor is found in the breast or the tumor may be any size and cancer is found in 4 to 9 axillary lymph nodes or lymph nodes near the breastbone (left panel); OR the tumor is larger than 5 centimeters and small clusters of cancer cells (larger than 0.2 millimeter but not larger than 2 millimeters) are found in the lymph nodes (middle panel); OR the tumor is larger than 5 centimeters and cancer is found in 1 to 3 axillary lymph nodes or lymph nodes near the breastbone (right panel).</figcaption></figure><p id="_171" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45183&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045183&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIIA</a>:</p><div class="pdq-content-list"><ul id="_172"><li>no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> or the tumor may be any size. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> is found in 4 to 9 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axillary lymph nodes</a> or in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a> (found during <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging tests</a> or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">physical exam</a>); or </li><li>the tumor is larger than 5 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a>. Small clusters of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> (larger than 0.2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">millimeter</a> but not larger than 2 millimeters) are found in the lymph nodes; or </li><li>the tumor is larger than 5 centimeters. Cancer has spread to 1 to 3 axillary lymph nodes or to the lymph nodes near the breastbone (found during a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a>). </li></ul></div></section><section id="_173"><h4 id="_256" type="keypoint" do-not-show="toc">Stage IIIB</h4><figure id="figure_394" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732260.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_394" alt="Stage IIIB breast cancer. The drawing on the left is a cross section of the breast showing  that cancer has spread to the chest wall. The ribs, muscle, and fatty tissue are also shown. The drawing on the right shows the tumor has spread to the skin of the breast. An inset shows inflammatory breast cancer." title="Stage IIIB breast cancer. The drawing on the left is a cross section of the breast showing  that cancer has spread to the chest wall. The ribs, muscle, and fatty tissue are also shown. The drawing on the right shows the tumor has spread to the skin of the breast. An inset shows inflammatory breast cancer." src="https://www.cancer.gov/images/cdr/live/CDR732260-750.jpg"><figcaption class="caption-container">Stage IIIB breast cancer. The tumor may be any size and cancer has spread to the chest wall and/or to the skin of the breast and caused swelling or an ulcer. Cancer may have spread to up to 9 axillary lymph nodes or the lymph nodes near the breastbone. Cancer that has spread to the skin of the breast may be inflammatory breast cancer.</figcaption></figure><p id="_257" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45412&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045412&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIIB</a>, the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>  may be any size and cancer has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a> and/or to the skin of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> and caused swelling or an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390317&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390317&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ulcer</a>. Also, cancer may have spread to: </p><div class="pdq-content-list"><ul id="_176"><li>up to 9 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axillary lymph nodes</a>; or</li><li>the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a>.</li></ul></div><p id="_313" tabindex="-1">Cancer that has spread to the skin of the breast may also be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammatory breast cancer</a>. See the section on <a href="/types/breast/patient/breast-treatment-pdq#link/_181">Inflammatory Breast Cancer</a> for more information.</p></section><section id="_254"><h4 id="_258" type="keypoint" do-not-show="toc">Stage IIIC</h4><figure id="figure_395" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732263.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_395" alt="Stage IIIC breast cancer. The drawing on the left shows cancer in lymph nodes in the axilla. The drawing in the middle shows cancer in lymph nodes above the collarbone. The drawing on the right shows cancer in lymph nodes in the axilla and in lymph nodes near the breastbone." title="Stage IIIC breast cancer. The drawing on the left shows cancer in lymph nodes in the axilla. The drawing in the middle shows cancer in lymph nodes above the collarbone. The drawing on the right shows cancer in lymph nodes in the axilla and in lymph nodes near the breastbone." src="https://www.cancer.gov/images/cdr/live/CDR732263-750.jpg"><figcaption class="caption-container">Stage IIIC breast cancer. No tumor is found in the breast or the tumor may be any size and may have spread to the chest wall and/or to the skin of the breast and caused swelling or an ulcer. Also, cancer has spread to 10 or more axillary lymph nodes (left panel); OR to lymph nodes above or below the collarbone (middle panel); OR to axillary lymph nodes and lymph nodes near the breastbone (right panel). Cancer that has spread to the skin of the breast may be inflammatory breast cancer.</figcaption></figure><p id="_259" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=363609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000363609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIIC</a>, no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> or the tumor may be any size. Cancer may have spread to the skin of the breast and caused swelling or an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390317&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390317&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ulcer</a> and/or has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a>. Also, cancer has spread to: </p><div class="pdq-content-list"><ul id="_275"><li>10 or more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045607&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axillary lymph nodes</a>; or</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> above or below the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collarbone</a>; or</li><li>axillary lymph nodes and lymph nodes near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000549425&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breastbone</a>.</li></ul></div><p id="_312" tabindex="-1">Cancer that has spread to the skin of the breast may also be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammatory breast cancer</a>. See the section on <a href="/types/breast/patient/breast-treatment-pdq#link/_181">Inflammatory Breast Cancer</a> for more information.</p></section><section id="_177"><h4 id="_178" type="keypoint" do-not-show="toc">Stage IV</h4><figure id="figure_396" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR732265.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_396" alt="Stage IV breast cancer; drawing shows other parts of the body where breast cancer may spread, including the brain, lung, liver, and bone. An inset shows cancer cells spreading from the breast, through the blood and lymph system, to another part of the body where metastatic cancer has formed." title="Stage IV breast cancer; drawing shows other parts of the body where breast cancer may spread, including the brain, lung, liver, and bone. An inset shows cancer cells spreading from the breast, through the blood and lymph system, to another part of the body where metastatic cancer has formed." src="https://www.cancer.gov/images/cdr/live/CDR732265-750.jpg"><figcaption class="caption-container">Stage IV breast cancer. The cancer has spread to other parts of the body, such as the brain, lung, liver, or bone.  </figcaption></figure><p id="_179" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45162&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045162&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>
            has spread to other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> of the body, most often the bones,
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, or brain.</p></section></section><section id="_521"><h3 id="_522" type="keypoint" do-not-show="toc">The treatment of breast cancer depends partly on the stage of the disease.</h3><p id="_523" tabindex="-1">For ductal carcinoma  in situ (DCIS) treatment options, see <a href="/types/breast/patient/breast-treatment-pdq#link/_565">Ductal Carcinoma in Situ</a>.</p><p id="_524" tabindex="-1">For  treatment options for stage I, stage II, stage IIIA, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285978&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285978&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">operable</a> stage IIIC breast cancer, see  <a href="/types/breast/patient/breast-treatment-pdq#link/_229">Early, Localized, or Operable Breast Cancer</a>.</p><p id="_525" tabindex="-1">For treatment options for stage IIIB, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285970&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285970&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inoperable</a> stage IIIC, and inflammatory  breast cancer, see <a href="/types/breast/patient/breast-treatment-pdq#link/_242">Locally Advanced or Inflammatory Breast Cancer</a>.</p><p id="_554" tabindex="-1">For   treatment options for cancer that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> near the area where it first formed, see <a href="/types/breast/patient/breast-treatment-pdq#link/_246">Locoregional Recurrent Breast Cancer</a>.</p><p id="_555" tabindex="-1">For   treatment options for stage IV breast cancer or breast cancer that has recurred in other parts of the body, see <a href="/types/breast/patient/breast-treatment-pdq#link/_515">Metastatic Breast Cancer</a>.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _181
      field_pdq_section_title:
        - format: plain_text
          value: 'Inflammatory Breast Cancer'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_181" class="pdq-sections"><p id="_292" tabindex="-1"> In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammatory breast
            cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread to the skin of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> and the breast looks red and swollen and feels warm. The
            redness and warmth occur because the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> block the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessels</a> in the skin. The skin of the breast
            may also show the dimpled appearance called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045821&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peau
            d&#x2019;orange</a> (like the skin of an orange). There may not be any lumps in the breast that can be felt. Inflammatory breast cancer may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45412&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045412&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIIB</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=363609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000363609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IIIC</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45162&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045162&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a>.</p><p id="_293" tabindex="-1"><figure id="figure_284" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415524.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_284" alt="Inflammatory breast cancer of the left breast with redness, peau d'orange, and inverted nipple." title="Inflammatory breast cancer of the left breast with redness, peau d'orange, and inverted nipple." src="https://www.cancer.gov/images/cdr/live/CDR415524-750.jpg"><figcaption class="caption-container">Inflammatory breast cancer of the left breast showing peau d&#x2019;orange and inverted nipple.</figcaption></figure></p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _183
      field_pdq_section_title:
        - format: plain_text
          value: ' Recurrent Breast Cancer'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_183" class="pdq-sections"><p id="_184" tabindex="-1">Recurrent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast
            cancer</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> that has recurred
            (come back) after it has been treated. The cancer may come back in
            the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>, in the skin of the breast, in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a>, or in nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _185
      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Option Overview'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_185" class="pdq-sections"><div class="key-points"><h3 id="_185_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_185_5"><ul><li>There are different types of treatment for patients with breast
            cancer.</li><li>Five types of standard treatment are used:<ul><li>Surgery </li><li>Radiation therapy
            </li><li>Chemotherapy </li><li>Hormone therapy
            </li><li>Targeted therapy</li></ul></li><li>Treatment for breast cancer may cause side effects.</li><li>Patients may want to think about taking part in a clinical trial.</li><li>Patients can enter clinical trials before, during, or after starting their cancer treatment.</li><li>Follow-up tests may be needed.</li></ul></div></div><section id="_186"><h3 id="_187" type="keypoint" do-not-show="toc">There are different types of treatment for patients with breast
            cancer.</h3><p id="_188" tabindex="-1">Different types of treatment are available for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast
            cancer</a>. Some treatments are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard</a>
            (the currently used treatment), and some are being tested in
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>. A
            treatment clinical trial is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> meant to help improve current
            treatments or obtain information on new treatments for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>.
            When clinical trials show that a new treatment is better than the
            standard treatment, the new
            treatment may become the standard treatment.    Patients may want to think about taking part in a clinical trial. Some clinical trials are open only to patients who have not started treatment.</p></section><section id="_190"><h3 id="_191" type="keypoint" do-not-show="toc">Five types of standard treatment are used:</h3><section id="_192"><h4 id="_193" type="keypoint" do-not-show="toc">Surgery </h4><p id="_194" tabindex="-1">Most patients with breast cancer have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> to remove the cancer.</p><p id="_494" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Sentinel lymph node biopsy</a> is the removal of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node</a> during surgery. The sentinel lymph node is the first <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node</a> in a group of lymph nodes to receive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphatic drainage</a> from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>. It is the first lymph node the cancer is likely to spread to from the primary tumor. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance and/or blue <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> near the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>. The substance or dye flows through the lymph <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ducts</a> to the lymph nodes. The first lymph node to receive the substance or dye is removed. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> views the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to look for cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>. If cancer cells are not found, it may not be necessary to remove more lymph nodes. Sometimes, a sentinel lymph node is found in more than one group of nodes.   After the sentinel lymph node biopsy, the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44306&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044306&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgeon</a> removes the tumor using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast-conserving surgery</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mastectomy</a>. If cancer cells were found, more lymph nodes will be removed through a separate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">incision</a>. This is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a>.</p><p id="_495" tabindex="-1">Types of surgery include the following:</p><div class="pdq-content-list"><ul id="_496"><li>Breast-conserving
            surgery is an operation to remove the cancer and some normal tissue around it, but not the breast
            itself. Part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a> lining may also be removed if the cancer is near it. This type of surgery may also be called lumpectomy, partial mastectomy, segmental mastectomy, quadrantectomy, or breast-sparing surgery.<figure id="figure_505" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415521.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_505" alt="Breast-conserving surgery; the drawing on the left shows removal of the tumor and some of the normal tissue around it. The drawing on the right shows removal of some of the lymph nodes under the arm and removal of the tumor and part of the chest wall lining near the tumor. Also shown, is fatty tissue." title="Breast-conserving surgery; the drawing on the left shows removal of the tumor and some of the normal tissue around it. The drawing on the right shows removal of some of the lymph nodes under the arm and removal of the tumor and part of the chest wall lining near the tumor. Also shown, is fatty tissue." src="https://www.cancer.gov/images/cdr/live/CDR415521-750.jpg"><figcaption class="caption-container">Breast-conserving surgery. The tumor and some normal tissue around it are removed, but not the breast itself. Some lymph nodes under the arm may be removed. Part of the chest wall lining may also be removed if the cancer is near it. </figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Total mastectomy</a>: Surgery to remove the whole breast that  has cancer. This procedure is also called a simple mastectomy. Some of the lymph nodes under the arm may  be removed and checked for cancer. This may be done at the same time as the breast surgery or after. This is done through a separate incision. <figure id="figure_286" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415522.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_286" alt="Total (simple) mastectomy; drawing shows removal of the breast and lymph nodes." title="Total (simple) mastectomy; drawing shows removal of the breast and lymph nodes." src="https://www.cancer.gov/images/cdr/live/CDR415522-750.jpg"><figcaption class="caption-container">Total (simple) mastectomy.  The dotted line shows where the entire breast is removed.  Some lymph nodes under the arm may also be removed.</figcaption></figure></li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46285&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046285&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Modified radical
            mastectomy</a>:             Surgery to remove the whole breast that has cancer, many of the lymph nodes under
            the arm, the lining over the chest muscles, and sometimes, part of the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a> muscles. <figure id="figure_287" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415523.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_287" alt="Modified radical mastectomy. The drawing on the left shows the removal of the breast, most or all of the lymph nodes under the arm, the lining over the chest muscles and sometimes part of the chest wall muscles. The drawing on the right shows a cross-section of the breast including the chest wall (ribs and muscle), fatty tissue, and the tumor." title="Modified radical mastectomy. The drawing on the left shows the removal of the breast, most or all of the lymph nodes under the arm, the lining over the chest muscles and sometimes part of the chest wall muscles. The drawing on the right shows a cross-section of the breast including the chest wall (ribs and muscle), fatty tissue, and the tumor." src="https://www.cancer.gov/images/cdr/live/CDR415523-750.jpg"><figcaption class="caption-container">Modified radical mastectomy.  The dotted line shows where the entire breast and some lymph nodes are removed.  Part of the chest wall muscle may also be removed.</figcaption></figure></li></ul></div><p id="_365" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> may be given before surgery to remove the tumor. When given before surgery, chemotherapy will shrink the tumor and reduce the amount of tissue that needs to be removed during surgery. Treatment given before surgery is called preoperative therapy or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045800&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neoadjuvant therapy</a>.</p><p id="_199" tabindex="-1">After the doctor removes all  the cancer that can be seen at
            the time of the  surgery, some patients may be given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>,
            chemotherapy, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a>, or
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone therapy</a> after surgery, to kill any cancer cells that are left. Treatment given after  the surgery, to
            lower the risk that the cancer will come back, is called    <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postoperative</a> therapy or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant
            therapy</a>. </p><p id="_200" tabindex="-1">If a patient is going to have a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mastectomy</a>,
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46492&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046492&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast reconstruction</a> (surgery to
            rebuild a breast&#x2019;s shape after a mastectomy) may be considered. Breast
            reconstruction may be done at the time of the mastectomy or at some time after.
            The reconstructed breast may be made with the patient&#x2019;s own (nonbreast) tissue
            or by using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44676&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044676&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">implants</a> filled with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46152&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046152&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">saline</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44725&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044725&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">silicone gel</a>.   Before the decision to get an implant is
            made, patients can call the      Food and Drug Administration's (FDA) Center for Devices and Radiologic Health at
            1-888-INFO-FDA (1-888-463-6332)    or visit the       <a href="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm" title="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm">FDA website</a> for more information     on breast implants. </p></section><section id="_201"><h4 id="_202" type="keypoint" do-not-show="toc">Radiation therapy
            </h4><p id="_203" tabindex="-1">Radiation therapy is a cancer treatment that uses high-energy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> or other types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to kill cancer cells  or keep them from growing. There are two types of radiation therapy:</p><div class="pdq-content-list"><ul id="_569"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External radiation therapy</a> uses a machine outside the body to send radiation toward the cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> uses a radioactive substance sealed in needles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">seeds</a>, wires, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheters</a> that are placed directly into or near the cancer.</li></ul></div><p id="_497" tabindex="-1">The way the radiation therapy is given depends on the type and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer being treated. External radiation therapy is used to treat breast cancer. Internal radiation therapy with strontium-89 (a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radionuclide</a>) is used to relieve bone pain caused by breast cancer that has spread to the bones. Strontium-89 is injected into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> and travels to the surface of the bones. Radiation is released and kills cancer cells in the bones.</p></section><section id="_204"><h4 id="_205" type="keypoint" do-not-show="toc">Chemotherapy </h4><p id="_206" tabindex="-1">Chemotherapy is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> to stop the growth of cancer cells, either by killing the cells or by stopping  them from dividing.  When chemotherapy is taken by mouth or injected into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or muscle, the drugs enter the bloodstream and can reach cancer cells throughout the body (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">systemic chemotherapy</a>).  When chemotherapy is placed directly into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a>, an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a>, or a body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavity</a> such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, the drugs mainly affect cancer cells in those areas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional chemotherapy</a>). </p><p id="_498" tabindex="-1">The way the chemotherapy is given depends on the type and stage of the cancer being treated. Systemic chemotherapy is used in the treatment of breast cancer.</p><p id="_379" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> for more information.</p></section><section id="_207"><h4 id="_208" type="keypoint" do-not-show="toc">Hormone therapy
            </h4><p id="_209" tabindex="-1">Hormone therapy is a cancer treatment that removes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormones</a> or blocks their action and stops cancer cells from growing. Hormones are substances made by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46386&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046386&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glands</a> in the body and circulated in the bloodstream.   Some hormones can cause certain cancers to grow. If tests show that the cancer cells have places where hormones can attach (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44958&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044958&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">receptors</a>), drugs, surgery, or radiation therapy is used to reduce the production of hormones or block them from working. The hormone <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a>, which makes some breast cancers grow, is made mainly by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovaries</a>. Treatment to stop the ovaries  from making estrogen is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045811&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian ablation</a>. </p><p id="_210" tabindex="-1">Hormone therapy with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tamoxifen</a> is often given to patients with early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">localized</a> breast cancer that can be removed by surgery and those
            with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> breast cancer (cancer
            that has spread to other parts of the body). Hormone therapy with tamoxifen or
            estrogens can act on cells all over the body and may increase the chance of
            developing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45044&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045044&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endometrial</a> cancer.
            Women taking tamoxifen should have a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45087&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045087&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pelvic</a>       exam every year to look for any
            signs of cancer. Any <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vaginal</a>
            bleeding, other than <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstrual</a>
            bleeding, should be reported to a doctor as soon as possible.</p><p id="_556" tabindex="-1">Hormone therapy with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46304&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046304&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">luteinizing hormone-releasing hormone (LHRH) agonist</a>  is given to some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">premenopausal</a> women who have just been <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor positive</a> breast cancer. LHRH agonists decrease the body's estrogen and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone</a>. </p><p id="_300" tabindex="-1">Hormone therapy with an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aromatase inhibitor</a> is  given  to  some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postmenopausal</a> women who have hormone     receptor positive breast cancer. Aromatase inhibitors decrease the body's estrogen by blocking an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzyme</a> called aromatase from turning <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45592&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045592&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">androgen</a> into estrogen. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Anastrozole</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">letrozole</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">exemestane</a> are types of aromatase inhibitors.</p><p id="_301" tabindex="-1">For the treatment of  early localized breast cancer that can be removed by surgery, certain aromatase inhibitors  may be used as adjuvant therapy  instead  of tamoxifen or after 2 to 3 years of tamoxifen use.  For the treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> breast cancer, aromatase inhibitors  are  being tested in clinical trials to  compare them to  hormone therapy with tamoxifen.</p><p id="_582" tabindex="-1">In women with hormone receptor positive breast cancer, at least 5 years of adjuvant hormone therapy reduces the risk that the cancer will <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recur</a> (come back).</p><p id="_560" tabindex="-1">Other types of hormone therapy include <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">megestrol acetate</a> or anti-estrogen therapy such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a>.</p><p id="_380" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> for more information.</p></section><section id="_328"><h4 id="_329" type="keypoint" do-not-show="toc">Targeted therapy</h4><p id="_330" tabindex="-1">Targeted therapy is a type of treatment that uses drugs or other substances to identify and attack specific cancer cells without harming normal cells.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Monoclonal antibodies</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44833&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044833&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tyrosine kinase inhibitors</a>, cyclin-dependent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750798&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750798&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kinase inhibitors</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=753869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000753869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammalian target of rapamycin (mTOR) inhibitors</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000660869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PARP inhibitors</a> are      types of targeted therapies used in the treatment of breast cancer.</p><p id="_331" tabindex="-1">Monoclonal antibody <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibodies</a> made in the laboratory, from a single type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> cell. These antibodies can identify substances on cancer cells or normal substances that may help cancer cells grow. The antibodies attach to the substances and kill the cancer cells, block their growth, or keep them from spreading. Monoclonal antibodies are given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infusion</a>. They may be used alone or to carry drugs, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046622&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxins</a>, or radioactive material directly to cancer cells. Monoclonal antibodies may be used in combination with chemotherapy as adjuvant therapy.</p><p id="_499" tabindex="-1">Types of monoclonal antibody therapy include the following:</p><div class="pdq-content-list"><ul id="_500"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Trastuzumab</a> is a monoclonal antibody that blocks the effects of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45705&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045705&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">growth factor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793177&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000793177&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2</a>, which sends growth signals to breast cancer cells. It may be used with other therapies to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2 positive</a> breast cancer. </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pertuzumab</a>  is a monoclonal antibody that may be combined with trastuzumab and chemotherapy to  treat  breast cancer. It may be used to treat certain patients with HER2 positive breast cancer that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasized</a>  (spread to other parts of the body). It may also be used as neoadjuvant therapy or adjuvant therapy in certain patients with early stage HER2 positive breast cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=747093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000747093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ado-trastuzumab emtansine</a>    is a monoclonal antibody linked to an  anticancer drug. This is called an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=488441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000488441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibody-drug conjugate</a>. It is used to treat HER2 positive breast cancer that has spread to other parts of the body or recurred (come back). </li></ul></div><p id="_333" tabindex="-1">Tyrosine kinase inhibitors are targeted therapy drugs  that block signals needed for tumors   to grow. Tyrosine kinase inhibitors may be used with other anticancer drugs as adjuvant therapy. Tyrosine kinase inhibitors include the following:</p><div class="pdq-content-list"><ul id="_501"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Lapatinib</a> is a tyrosine kinase inhibitor that blocks the effects of the HER2 protein and other proteins inside tumor cells. It may be used with other drugs to treat patients with HER2 positive breast cancer that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progressed</a>   after treatment with trastuzumab.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=789981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000789981&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Neratinib</a> is a tyrosine kinase inhibitor that blocks the effects of the HER2 protein and other proteins inside tumor cells.  It may be used to treat  patients with early stage HER2 positive breast cancer after treatment with  trastuzumab.</li></ul></div><p id="_502" tabindex="-1">Cyclin-dependent kinase inhibitors are targeted therapy drugs that block proteins called cyclin-dependent kinases, which cause the growth of cancer cells. Cyclin-dependent kinase inhibitors include the following:</p><div class="pdq-content-list"><ul id="_503"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=768872&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000768872&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Palbociclib</a>  is a  cyclin-dependent kinase inhibitor used with the drug <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">letrozole</a> to treat breast cancer that is estrogen receptor positive and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774531&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2 negative</a> and has spread to other parts of the body. It is used in postmenopausal women whose cancer has not been treated with hormone therapy.            Palbociclib may also be used with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a> in women whose disease has gotten worse after treatment with hormone therapy.  </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Ribociclib</a> is a cyclin-dependent kinase inhibitor  used  with letrozole to treat breast cancer that is hormone  receptor positive and HER2 negative and has come back or spread to other parts of the body. It is used in postmenopausal women whose cancer has not been treated with hormone therapy.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=791149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000791149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Abemaciclib</a> is a cyclin-dependent kinase inhibitor used to treat hormone receptor positive and HER2 negative breast cancer that is advanced or has spread to other parts of the body. It may be used alone or with other drugs to treat breast cancer that has gotten worse after other treatment.</li></ul></div><p id="_527" tabindex="-1"> Mammalian target of rapamycin (mTOR) inhibitors block a protein called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653126&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653126&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mTOR</a>, which may keep cancer cells from growing and prevent the growth of new <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> that tumors need to grow. mTOR inhibitors include the following:</p><div class="pdq-content-list"><ul id="_547"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386203&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386203&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Everolimus</a> is an mTOR inhibitor used in postmenopausal women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> hormone receptor positive breast cancer that is also HER2 negative  and has not gotten better with other treatment.</li></ul></div><p id="_366" tabindex="-1">PARP inhibitors are a type of targeted therapy that block <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">DNA</a> repair and may cause cancer cells to die. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=657862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000657862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Olaparib</a> is a PARP inhibitor used to treat patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046063&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mutations</a> in the  <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> or <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genes</a> and HER2 negative breast cancer  that has spread to other parts of the body. PARP inhibitor therapy is being studied for the treatment of patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">triple negative breast cancer</a>.</p><p id="_381" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> for more information.</p></section></section><section id="_570"><h3 id="_571" type="keypoint" do-not-show="toc">Treatment for breast cancer may cause side effects.</h3><p id="_570_76" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> that begin during treatment for cancer, see our <a href="https://www.cancer.gov/about-cancer/treatment/side-effects" title="https://www.cancer.gov/about-cancer/treatment/side-effects">Side Effects</a> page.</p><p id="_574" tabindex="-1">Some treatments for breast cancer may cause side effects that continue or appear months or years after treatment has ended. These are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">late effects</a>.</p><p id="_575" tabindex="-1">Late effects of radiation therapy are not common, but may include:</p><div class="pdq-content-list"><ul id="_576"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Inflammation</a> of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>   after radiation therapy to the breast, especially  when chemotherapy is given at the same time. </li><li>Arm <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45359&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045359&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphedema</a>, especially  when radiation therapy is given after lymph node dissection.  </li><li>In women younger than 45  years who receive radiation therapy to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a> after mastectomy, there  may be a higher risk of developing breast cancer in the other breast.</li></ul></div><p id="_577" tabindex="-1">Late effects of chemotherapy depend on the drugs used, but may include:</p><div class="pdq-content-list"><ul id="_578"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45143&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045143&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Heart failure</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476017&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476017&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Blood clots</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=634125&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000634125&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Premature menopause</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046658&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Second cancer</a>, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">leukemia</a>.</li></ul></div><p id="_579" tabindex="-1">Late effects of targeted therapy with trastuzumab, lapatinib, or pertuzumab may include:</p><div class="pdq-content-list"><ul id="_580"><li>Heart problems such as heart failure.</li></ul></div></section><section id="_317"><h3 id="_318" type="keypoint" do-not-show="toc">Patients may want to think about taking part in a clinical trial.</h3><p id="_317_23" tabindex="-1">For some patients, taking part in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be the best treatment choice. Clinical trials are part of the cancer research process. Clinical trials are done to find out if new cancer  treatments are safe and effective or better than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a>.</p><p id="_317_24" tabindex="-1">Many of today's standard treatments for cancer are based on earlier clinical trials. Patients who take part in a clinical trial may receive the standard treatment or be among the first  to receive a new treatment.</p><p id="_317_25" tabindex="-1">Patients who take part in clinical trials also help improve the way cancer will be treated in the future. Even when clinical trials do not lead to effective new treatments, they often answer important questions and help move research forward.</p></section><section id="_319"><h3 id="_320" type="keypoint" do-not-show="toc">Patients can enter clinical trials before, during, or after starting their cancer treatment.</h3><p id="_319_29" tabindex="-1">Some clinical trials only include patients who have not yet received treatment. Other trials test treatments for patients whose cancer has not gotten better. There are also clinical trials that test new ways to stop cancer from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurring</a> (coming back) or reduce the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cancer treatment.</p><p id="_319_30" tabindex="-1">Clinical trials are taking place in many parts of the country. Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section><section id="_321"><h3 id="_322" type="keypoint" do-not-show="toc">Follow-up tests may be needed.</h3><p id="_321_33" tabindex="-1">Some of the tests that were done to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> the cancer or to find out the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer may be repeated. Some tests will be repeated in order to see how well the treatment is working. Decisions about whether to continue, change, or stop treatment may be based on the results of these tests.</p><p id="_321_34" tabindex="-1">Some of the tests will continue to be done from time to time after treatment has ended. The results of these tests can show if your <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> has changed or if the cancer has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back). These tests are sometimes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> tests or check-ups.</p></section></div>
