            <div id="_section_89" class="pdq-sections"><p id="_278" tabindex="-1">For information about the treatments listed below, see the <a href="/types/stomach/patient/stomach-treatment-pdq#link/_55">Treatment Option Overview</a> section.</p><section id="_90"><h3 id="_90_toc">Stage 0 (Carcinoma in Situ)</h3><p id="_91" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=352154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000352154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage 0</a> is usually <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> (total or subtotal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrectomy</a>).</p><p id="_TrialSearch_90_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_94"><h3 id="_94_toc">Stage I Gastric Cancer</h3><p id="_95" tabindex="-1">Treatment of  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage I gastric cancer</a> may include the following:</p><div class="pdq-content-list"><ul id="_96"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (total or subtotal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrectomy</a>).</li><li>Surgery (total or subtotal gastrectomy) followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoradiation</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a>.
            </li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of chemoradiation therapy given before surgery.</li></ul></div><p id="_TrialSearch_94_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_155"><h3 id="_155_toc">Stage II Gastric Cancer</h3><p id="_156" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46037&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046037&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage II gastric cancer</a> may include the following:</p><div class="pdq-content-list"><ul id="_157"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (total or subtotal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrectomy</a>).</li><li>Surgery (total or subtotal gastrectomy) followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoradiation</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.
            </li><li>Chemotherapy given before and after surgery.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of surgery followed by chemoradiation therapy testing new anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>.</li><li>A clinical trial of chemoradiation therapy given before surgery.</li></ul></div><p id="_TrialSearch_155_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_102"><h3 id="_102_toc">Stage III Gastric Cancer</h3><p id="_103" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45904&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045904&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage III gastric cancer</a> may include the following:</p><div class="pdq-content-list"><ul id="_104"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (total <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046397&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrectomy</a>).</li><li>Surgery followed by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306495&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoradiation</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.
            </li><li>Chemotherapy given before and after surgery.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of surgery followed by chemoradiation therapy testing new anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>.</li><li>A clinical trial of chemoradiation therapy given before surgery.</li></ul></div><p id="_TrialSearch_102_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_106"><h3 id="_106_toc">Stage IV and Recurrent Gastric Cancer</h3><p id="_107" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric cancer</a> may include the following:</p><div class="pdq-content-list"><ul id="_136"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliative therapy</a> to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and improve the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.
            </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monoclonal antibody</a> with or without chemotherapy.</li><li>Endoluminal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laser therapy</a> or endoluminal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stent</a> placement          to relieve a blockage in   the      <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a>, or gastrojejunostomy to bypass the blockage.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> as palliative therapy to stop bleeding, relieve pain, or shrink a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> that is blocking  the stomach.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> as palliative therapy to stop bleeding or shrink a tumor that is blocking  the stomach.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of new combinations of chemotherapy as palliative therapy to relieve symptoms and improve the quality of life.</li></ul></div><p id="_TrialSearch_106_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section></div>
