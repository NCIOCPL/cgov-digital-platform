popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> information and other resources from the National Cancer Institute, see the following:</p><div class="pdq-content-list"><ul id="_159_41"><li><a href="https://www.cancer.gov/about-cancer" title="https://www.cancer.gov/about-cancer">About Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/diagnosis-staging/staging" title="https://www.cancer.gov/about-cancer/diagnosis-staging/staging">Staging</a></li><li><a href="https://www.cancer.gov/publications/patient-education/chemo-and-you" title="https://www.cancer.gov/publications/patient-education/chemo-and-you">Chemotherapy and You: Support for People With Cancer</a></li><li><a href="https://www.cancer.gov/publications/patient-education/radiation-therapy-and-you" title="https://www.cancer.gov/publications/patient-education/radiation-therapy-and-you">Radiation Therapy and You: Support for People With Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/coping" title="https://www.cancer.gov/about-cancer/coping">Coping with Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/coping/questions" title="https://www.cancer.gov/about-cancer/coping/questions">Questions to Ask Your Doctor about Cancer</a></li><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a>
