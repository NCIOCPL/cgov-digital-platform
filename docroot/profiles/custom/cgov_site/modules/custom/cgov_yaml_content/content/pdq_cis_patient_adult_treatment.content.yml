      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_306" class="pdq-sections"><p id="_307" tabindex="-1">For more information from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a> about  breast    cancer, see the following: </p><div class="pdq-content-list"><ul id="_382"><li><a href="https://www.cancer.gov/types/breast" title="https://www.cancer.gov/types/breast">Breast Cancer Home Page</a></li><li><a href="https://www.cancer.gov/publications/patient-education/surgery-choices" title="https://www.cancer.gov/publications/patient-education/surgery-choices">Surgery Choices for Women with DCIS or Breast Cancer</a></li><li><a href="https://www.cancer.gov/types/breast/risk-reducing-surgery-fact-sheet" title="https://www.cancer.gov/types/breast/risk-reducing-surgery-fact-sheet">Surgery to Reduce the Risk of Breast Cancer</a></li><li><a href="https://www.cancer.gov/types/breast/reconstruction-fact-sheet" title="https://www.cancer.gov/types/breast/reconstruction-fact-sheet">Breast Reconstruction After Mastectomy</a></li><li><a href="https://www.cancer.gov/about-cancer/diagnosis-staging/staging/sentinel-node-biopsy-fact-sheet" title="https://www.cancer.gov/about-cancer/diagnosis-staging/staging/sentinel-node-biopsy-fact-sheet">Sentinel Lymph Node Biopsy</a></li><li><a href="https://www.cancer.gov/types/breast/breast-changes/dense-breasts" title="https://www.cancer.gov/types/breast/breast-changes/dense-breasts">Dense Breasts: Answers to Commonly Asked Questions</a></li><li><a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a></li><li><a href="https://www.cancer.gov/types/breast/breast-hormone-therapy-fact-sheet" title="https://www.cancer.gov/types/breast/breast-hormone-therapy-fact-sheet">Hormone Therapy for Breast Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/treatment/types/targeted-therapies/targeted-therapies-fact-sheet" title="https://www.cancer.gov/about-cancer/treatment/types/targeted-therapies/targeted-therapies-fact-sheet">Targeted Cancer Therapies</a></li><li><a href="https://www.cancer.gov/types/breast/ibc-fact-sheet" title="https://www.cancer.gov/types/breast/ibc-fact-sheet">Inflammatory Breast Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/causes-prevention/genetics/brca-fact-sheet" title="https://www.cancer.gov/about-cancer/causes-prevention/genetics/brca-fact-sheet">BRCA Mutations:  Cancer Risk and Genetic Testing</a></li><li><a href="https://www.cancer.gov/about-cancer/causes-prevention/genetics/genetic-testing-fact-sheet" title="https://www.cancer.gov/about-cancer/causes-prevention/genetics/genetic-testing-fact-sheet">Genetic Testing for Hereditary Cancer Syndromes</a></li></ul></div><p id="_306_40" tabindex="-1">For general <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> information and other resources from the National Cancer Institute, see the following:</p><div class="pdq-content-list"><ul id="_306_41"><li><a href="https://www.cancer.gov/about-cancer" title="https://www.cancer.gov/about-cancer">About Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/diagnosis-staging/staging" title="https://www.cancer.gov/about-cancer/diagnosis-staging/staging">Staging</a></li><li><a href="https://www.cancer.gov/publications/patient-education/chemo-and-you" title="https://www.cancer.gov/publications/patient-education/chemo-and-you">Chemotherapy and You: Support for People With Cancer</a></li><li><a href="https://www.cancer.gov/publications/patient-education/radiation-therapy-and-you" title="https://www.cancer.gov/publications/patient-education/radiation-therapy-and-you">Radiation Therapy and You: Support for People With Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/coping" title="https://www.cancer.gov/about-cancer/coping">Coping with Cancer</a></li><li><a href="https://www.cancer.gov/about-cancer/coping/questions" title="https://www.cancer.gov/about-cancer/coping/questions">Questions to Ask Your Doctor about Cancer</a></li><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a>
            </li></ul></div></div>
