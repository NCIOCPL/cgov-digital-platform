            <div id="_section_114" class="pdq-sections"><p id="_206" tabindex="-1">For information about the treatments listed below, see the <a href="/types/skin/patient/merkel-cell-treatment-pdq#link/_59">Treatment Option Overview</a> section.</p><p id="_115" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> may include the following:</p><div class="pdq-content-list"><ul id="_116"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Wide local excision</a> to remove a larger area of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> than was removed in earlier <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a> may also be done.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> after surgery.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a>.</li><li>Radiation therapy and/or surgery as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliative treatment</a> to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and improve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</li></ul></div><p id="_TrialSearch_114_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></div>
