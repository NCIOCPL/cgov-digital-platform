            <div id="_section_234" class="pdq-sections"><p id="_235" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> sobre el c&#xE1;ncer de  mama, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_236"><li><a href="https://www.cancer.gov/espanol/tipos/seno" title="https://www.cancer.gov/espanol/tipos/seno">P&#xE1;gina principal sobre el c&#xE1;ncer de seno (mama)</a></li><li><a href="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-mastectomia-preventiva" title="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-mastectomia-preventiva">Cirug&#xED;a para reducir el riesgo de c&#xE1;ncer de seno</a></li><li><a href="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-reconstruccion" title="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-reconstruccion">Reconstrucci&#xF3;n del seno despu&#xE9;s de una mastectom&#xED;a</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion/hoja-informativa-ganglio-centinela" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion/hoja-informativa-ganglio-centinela">Biopsia de ganglio linf&#xE1;tico centinela</a></li><li><a href="https://www.cancer.gov/espanol/tipos/seno/significado-cambios-en-los-senos/senos-densos" title="https://www.cancer.gov/espanol/tipos/seno/significado-cambios-en-los-senos/senos-densos">Senos densos: respuestas a las preguntas m&#xE1;s frecuentes</a></li><li><a href="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-terapia-hormonal-seno" title="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-terapia-hormonal-seno">Terapia hormonal para el c&#xE1;ncer de seno</a></li><li><a href="https://www.cancer.gov/espanol/cancer/tratamiento/tipos/terapia-dirigida/hoja-informativa-terapias-dirigidas" title="https://www.cancer.gov/espanol/cancer/tratamiento/tipos/terapia-dirigida/hoja-informativa-terapias-dirigidas">Terapias dirigidas contra el c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-seno-inflamatorio" title="https://www.cancer.gov/espanol/tipos/seno/hoja-informativa-seno-inflamatorio">C&#xE1;ncer inflamatorio de seno (mama)</a></li><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-brca" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-brca">Mutaciones en BRCA: riesgo de c&#xE1;ncer y pruebas gen&#xE9;ticas</a></li><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-pruebas-geneticas" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/genetica/hoja-informativa-pruebas-geneticas">Pruebas gen&#xE9;ticas para s&#xED;ndromes hereditarios de c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/opciones-de-cirugia-seno" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/opciones-de-cirugia-seno">Opciones de cirug&#xED;a para mujeres con CDIS o con c&#xE1;ncer de seno</a></li></ul></div><p id="_237" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_238"><li><a href="https://www.cancer.gov/about-cancer/treatment/drugs/breast" title="https://www.cancer.gov/about-cancer/treatment/drugs/breast">Drugs Approved for Breast Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de mama)</li></ul></div><p id="_234_28" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en general y otros recursos disponibles en el Instituto Nacional del C&#xE1;ncer, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_234_29"><li><a href="https://www.cancer.gov/espanol/cancer" title="https://www.cancer.gov/espanol/cancer">El c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion">Estadificaci&#xF3;n del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted">La quimioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted"> La radioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar" title="https://www.cancer.gov/espanol/cancer/sobrellevar">C&#xF3;mo hacer frente al c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas" title="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas">Preguntas para hacer al doctor acerca del c&#xE1;ncer</a></li></ul></div><p id="_234_30" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_234_31"><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a> (Informaci&#xF3;n para  sobrevivientes de c&#xE1;ncer y las personas que los cuidan)</li></ul></div></div>
