            <div id="_section_26" class="pdq-sections"><div class="key-points"><h3 id="_26_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_26_2"><ul><li>After Merkel cell carcinoma has been diagnosed, tests are done to find out if cancer cells have spread  to other parts of the body.</li><li>There are three ways that cancer spreads in the body.</li><li>Cancer may spread from where it began to other parts of the body.</li><li>The following stages are used for Merkel cell carcinoma: <ul><li>Stage 0 (carcinoma in situ)</li><li>Stage I</li><li>Stage II</li><li>Stage III</li><li>Stage IV</li></ul></li></ul></div></div><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">After Merkel cell carcinoma has been diagnosed, tests are done to find out if cancer cells have spread  to other parts of the body.</h3><p id="_29" tabindex="-1">The process used to find out if <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread  to other parts of the body is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging</a>. The information gathered from the staging process determines the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the disease. It is important to know the stage in order to plan treatment.  </p><p id="_197" tabindex="-1">The following tests and procedures may be used in the staging process:</p><div class="pdq-content-list"><ul id="_30"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT scan</a> (CAT scan)</strong>: A procedure that makes a series of detailed pictures of areas inside the body, taken from different angles. The pictures are made by a computer linked to an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> machine. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or swallowed to help the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> show up more clearly.  A CT scan of the chest and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> may be used to check for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small cell lung cancer</a>, or to find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> that has spread. A CT scan of the head and neck may also be used to find Merkel cell carcinoma that has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>. This procedure is also called computed tomography, computerized tomography, or computerized axial tomography.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PET scan</a> (positron emission tomography scan)</strong>: A procedure to find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> in the body.  A small amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose</a> (sugar) is injected into a vein.  The PET <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scanner</a> rotates around the body and makes a picture of where glucose is being used in the body.  Malignant tumor cells show up brighter in the picture because they are more active and take up more glucose than normal cells do.</li><li><strong>Lymph node <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a></strong>: There are two main types of lymph node biopsy used to stage Merkel cell carcinoma.<div class="pdq-content-list"><ul id="_192" class="list-dash"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Sentinel lymph node biopsy</a></strong>:  The removal of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045876&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node</a> during <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>. The sentinel lymph node is the first lymph node to receive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphatic drainage</a> from a tumor. It is the first lymph node the cancer is likely to spread to from the tumor.  A radioactive substance and/or blue dye is injected near the tumor.  The substance or dye flows through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph ducts</a> to the lymph nodes.  The first lymph node to receive the substance or dye is removed.   A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> views the tissue under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to look for cancer cells.  If cancer cells are not found, it may not be necessary to remove more lymph nodes.<figure id="figure_191" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR592566.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_191" alt="Sentinel lymph node biopsy of the skin. The first of three panels shows a radioactive substance and/or blue dye injected near the tumor; the middle panel shows that the injected material is followed visually and/or with a probe that detects radioactivity to find the sentinel nodes (the first lymph nodes to take up the material); the third panel shows the removal of the tumor and the sentinel nodes to check for cancer cells." title="Sentinel lymph node biopsy of the skin. The first of three panels shows a radioactive substance and/or blue dye injected near the tumor; the middle panel shows that the injected material is followed visually and/or with a probe that detects radioactivity to find the sentinel nodes (the first lymph nodes to take up the material); the third panel shows the removal of the tumor and the sentinel nodes to check for cancer cells." src="https://www.cancer.gov/images/cdr/live/CDR592566-750.jpg"><figcaption class="caption-container">Sentinel lymph node biopsy of the skin. A radioactive substance and/or blue dye is injected near the tumor (first panel). The injected material is detected visually and/or with a probe that detects radioactivity (middle panel). The sentinel nodes (the first lymph nodes to take up the material) are removed and checked for cancer cells (last panel).</figcaption></figure></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Lymph node dissection</a></strong>: A surgical procedure in which the lymph nodes are removed and a sample of tissue is checked under a microscope for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of cancer. For a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional lymph node dissection</a>, some of the lymph nodes in the tumor area are removed. For a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44618&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044618&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radical lymph node dissection</a>, most or all of the lymph nodes in the tumor area are removed. This procedure is also called lymphadenectomy.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=641799&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000641799&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Core needle biopsy</a>: A procedure to remove a sample of tissue using a wide needle.  A pathologist views the tissue under a microscope to look for cancer cells.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45691&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045691&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Fine-needle aspiration biopsy</a>: A procedure to remove a sample of tissue using a thin needle. A pathologist views the tissue under a microscope to look for cancer cells. </li></ul></div></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=653117&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000653117&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immunohistochemistry</a></strong>:  A test that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibodies</a> to check for certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antigens</a> in a sample of tissue. The antibody is usually linked to a radioactive substance or a dye that causes the tissue to light up under a microscope. This type of test may be used to tell the difference between different types of cancer.</li></ul></div></section><section id="_144"><h3 id="_145" type="keypoint" do-not-show="toc">There are three ways that cancer spreads in the body.</h3><p id="_144_69" tabindex="-1">Cancer can spread through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph system</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>:</p><div class="pdq-content-list"><ul id="_144_70"><li>Tissue. The cancer spreads from where it began by growing into nearby areas.
            </li><li>Lymph system. The cancer spreads from where it began by getting into the lymph system. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessels</a> to other parts of the body.
            </li><li>Blood. The cancer spreads from where it began by getting into the blood. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> to other parts of the body.
            </li></ul></div></section><section id="_194"><h3 id="_195" type="keypoint" do-not-show="toc">Cancer may spread from where it began to other parts of the body.</h3><p id="_194_66" tabindex="-1">When cancer spreads to another part of the body, it is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a>. Cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> break away from where they began (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>) and travel through the lymph system or blood.</p><div class="pdq-content-list"><ul id="_194_67"><li>Lymph system. The cancer gets into the lymph system, travels through the lymph vessels, and forms a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> tumor) in another part of the body.</li><li>Blood. The cancer gets into the blood, travels through the blood vessels, and forms a tumor (metastatic tumor) in another part of the body.</li></ul></div><p id="_196" tabindex="-1">The metastatic tumor is the same type of cancer as the primary tumor. For example, if  Merkel cell carcinoma spreads to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, the cancer cells in the liver are actually cancerous Merkel cells. The disease is metastatic Merkel cell carcinoma, not liver cancer.</p><figure class="video size75 center"><div id="ytplayer-fQwar_-QdiQ" class="flex-video widescreen" data-video-id="fQwar_-QdiQ" data-video-title="metastasis: how cancer spreads"><noscript><p><a href="https://www.youtube.com/watch?v=fQwar_-QdiQ" target="_blank" title="metastasis: how cancer spreads">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Many cancer deaths are caused when cancer moves from the original tumor and spreads to other tissues and organs. This is called metastatic cancer. This animation shows how cancer cells travel from the place in the body where they first formed to other parts of the body.</figcaption></figure></section><section id="_31"><h3 id="_32" type="keypoint" do-not-show="toc">The following stages are used for Merkel cell carcinoma: </h3><figure id="figure_137" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415526.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_137" alt="Tumor sizes; drawing shows different sizes of a tumor compared to the size of a pea (1 cm), peanut (2 cm), grape (3 cm), walnut (4 cm), lime (5 cm), egg (6 cm), peach (7 cm), and grapefruit (10 cm)." title="Tumor sizes; drawing shows different sizes of a tumor compared to the size of a pea (1 cm), peanut (2 cm), grape (3 cm), walnut (4 cm), lime (5 cm), egg (6 cm), peach (7 cm), and grapefruit (10 cm)." src="https://www.cancer.gov/images/cdr/live/CDR415526-750.jpg"><figcaption class="caption-container">Tumor sizes. The size of a tumor may be compared to the size of a pea (1 cm), peanut (2 cm), grape (3 cm), walnut (4 cm), lime (5 cm), egg (6 cm), peach (7 cm), or grapefruit (10 cm).</figcaption></figure><section id="_161"><h4 id="_162" type="keypoint" do-not-show="toc">Stage 0 (carcinoma in situ)</h4><p id="_207" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668174&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668174&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage 0</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=674683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000674683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cells</a> are found in the top layer of skin. These abnormal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> may become <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and spread into nearby normal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>.</p></section><section id="_208"><h4 id="_209" type="keypoint" do-not-show="toc">Stage I</h4><p id="_210" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage I</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a> or smaller.</p></section><section id="_211"><h4 id="_212" type="keypoint" do-not-show="toc">Stage II</h4><p id="_213" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage II Merkel cell carcinoma</a> is divided into stages IIA and IIB.</p><div class="pdq-content-list"><ul id="_214"><li>In stage IIA, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> is larger than 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354457&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">centimeters</a>.</li><li>In stage IIB, the tumor has spread to nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a>, muscle, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a>, or bone. </li></ul></div></section><section id="_215"><h4 id="_216" type="keypoint" do-not-show="toc">Stage III</h4><p id="_217" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=512926&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000512926&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage III Merkel cell carcinoma</a> is divided into stages IIIA and IIIB.</p><p id="_219" tabindex="-1">In stage IIIA, either of the following is found:</p><div class="pdq-content-list"><ul id="_218"><li>the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> may be any size and may have spread to nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a>, muscle, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a>, or bone. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node</a> cannot be felt during a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">physical exam</a> but <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> is found in the lymph node by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a> or after the lymph node is removed and checked under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of cancer; or</li><li>a swollen lymph node is felt during a physical exam and/or seen on an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689578&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging test</a>. When the lymph node is removed and checked under a microscope for signs of cancer, cancer is found in the lymph node. The place where the cancer began is not known.</li></ul></div><p id="_220" tabindex="-1"> In stage IIIB, the tumor may be any size and:</p><div class="pdq-content-list"><ul id="_222"><li>may have spread to nearby connective tissue, muscle, cartilage, or bone. A swollen lymph node is felt during a physical exam and/or seen on an imaging test. When the lymph node is removed and checked under a microscope for signs of cancer, cancer is found in the lymph node; or</li><li>cancer is in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessel</a> between the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a> and lymph nodes that are near or far away. Cancer may have spread to lymph nodes.</li></ul></div></section><section id="_185"><h4 id="_186" type="keypoint" do-not-show="toc">Stage IV</h4><p id="_221" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=668176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000668176&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> has spread to skin  that is not close to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a> or to other parts of the body, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>, bone, or brain.</p></section></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _48
      field_pdq_section_title:
        - format: plain_text
          value: 'Recurrent Merkel Cell Carcinoma'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_48" class="pdq-sections"><p id="_49" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Recurrent</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a> is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back) after it has been treated. The cancer may come back in the skin, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>, or other parts of the body. It is common for Merkel cell carcinoma to recur.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _50
      field_pdq_section_title:
        - format: plain_text
          value: 'Treatment Option Overview'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_50" class="pdq-sections"><div class="key-points"><h3 id="_50_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_50_4"><ul><li>There are different types of treatment for patients with Merkel cell carcinoma.</li><li>Four types of standard treatment are used:<ul><li>Surgery</li><li>Radiation therapy</li><li>Chemotherapy</li><li>Immunotherapy</li></ul></li><li>New types of treatment are being tested in clinical trials.</li><li>Treatment for Merkel cell carcinoma may cause side effects.</li><li>Patients may want to think about taking part in a clinical trial.</li><li>Patients can enter clinical trials before, during, or after starting their cancer treatment.</li><li>Follow-up tests may be needed.</li></ul></div></div><section id="_51"><h3 id="_52" type="keypoint" do-not-show="toc">There are different types of treatment for patients with Merkel cell carcinoma.</h3><p id="_53" tabindex="-1">Different types of treatments are available for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a>. Some treatments are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard</a> (the currently used treatment), and some are being tested in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>.  A treatment clinical trial is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research study</a> meant to help improve current treatments or obtain information on new treatments for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. When clinical trials show that a new treatment is better than the  standard treatment, the new treatment may become the standard treatment. Patients may want to think about taking part in a clinical trial. Some clinical trials are open only to patients who have not started treatment.</p></section><section id="_59"><h3 id="_60" type="keypoint" do-not-show="toc">Four types of standard treatment are used:</h3><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Surgery</h4><p id="_63" tabindex="-1">One or more of the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgical</a> procedures may be used to treat Merkel cell carcinoma:</p><div class="pdq-content-list"><ul id="_131"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Wide local excision</a>: The cancer is cut from the skin along with  some of the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> around it. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a> may be done during the wide local excision procedure. If there is cancer in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a> also may be done.</li><li>Lymph node dissection: A surgical procedure in which the lymph nodes are removed and  a sample of tissue is checked under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of cancer. For a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional lymph node dissection</a>, some of the lymph nodes in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> area are removed; for a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44618&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044618&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radical lymph node dissection</a>, most or all of the lymph nodes in the tumor area are removed. This procedure is also called lymphadenectomy.</li></ul></div><p id="_64" tabindex="-1">After the doctor removes all the cancer that can be seen at the time of the surgery, some patients may be given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> after surgery to kill any cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> that are left. Treatment given after the surgery, to lower the risk that the cancer will come back, is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant therapy</a>.</p></section><section id="_65"><h4 id="_66" type="keypoint" do-not-show="toc">Radiation therapy</h4><p id="_67" tabindex="-1">Radiation therapy is a cancer treatment that uses high-energy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-rays</a> or other types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to kill cancer cells or keep them from growing. There are two types of radiation therapy:</p><div class="pdq-content-list"><ul id="_200"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046686&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">External radiation therapy</a> uses a machine outside the body to send radiation toward the cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046345&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Internal radiation therapy</a> uses a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> substance sealed in needles, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">seeds</a>, wires, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">catheters</a> that are placed directly into or near the cancer.</li></ul></div><p id="_201" tabindex="-1">The way the radiation therapy is given depends on the type and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer being treated.  External radiation therapy is used to treat Merkel cell carcinoma, and may also be used as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045815&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palliative therapy</a> to relieve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> and improve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</p></section><section id="_68"><h4 id="_69" type="keypoint" do-not-show="toc">Chemotherapy</h4><p id="_70" tabindex="-1">Chemotherapy is a cancer treatment that uses <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> to stop the growth of cancer cells, either by killing the cells or by stopping the cells from dividing.   When chemotherapy is taken by mouth or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or muscle, the drugs enter the bloodstream and can reach cancer cells throughout the body (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000301626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">systemic chemotherapy</a>). When chemotherapy is placed directly into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046483&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cerebrospinal fluid</a>, an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organ</a>, or a body <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463703&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cavity</a> such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, the drugs mainly affect cancer cells in those areas (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046559&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional chemotherapy</a>).  The way the chemotherapy is given depends on the type and stage of the cancer being treated.</p></section><section id="_223"><h4 id="_224" type="keypoint" do-not-show="toc">Immunotherapy</h4><p id="_225" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045729&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immunotherapy</a> is a treatment that uses the patient&#x2019;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> to fight cancer.  Substances made by the body or made in a laboratory are used to boost, direct, or restore the body&#x2019;s natural defenses against cancer.  This type of cancer treatment is also called biotherapy or biologic therapy. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Immune checkpoint inhibitor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> is a type of immunotherapy used to treat Merkel cell carcinoma.</p><div class="pdq-content-list"><ul id="_231"><li>Immune checkpoint inhibitor therapy: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=777027&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000777027&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PD-1</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> on the surface of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">T cells</a> that helps keep the body's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45722&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune responses</a> in check. When PD-1 attaches to another protein called PDL-1 on a cancer cell, it stops the T cell from killing the cancer cell. PD-1 inhibitors attach to PDL-1 and allow the T cells to kill cancer cells. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Avelumab</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000764538&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pembrolizumab</a> are used to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> Merkel cell carcinoma. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000767747&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nivolumab</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=535555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000535555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ipilimumab</a> are immune checkpoint inhibitors being studied to treat advanced Merkel cell carcinoma.</li></ul></div><p id="_228" tabindex="-1">See <a href="https://www.cancer.gov/about-cancer/treatment/drugs/skin" title="https://www.cancer.gov/about-cancer/treatment/drugs/skin">Drugs Approved for Skin Cancer</a> for more information.</p></section></section><section id="_83"><h3 id="_84" type="keypoint" do-not-show="toc">New types of treatment are being tested in clinical trials.</h3></section><section id="_91"><p id="_92" tabindex="-1"> Information about clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p></section><section id="_203"><h3 id="_204" type="keypoint" do-not-show="toc">Treatment for Merkel cell carcinoma may cause side effects.</h3><p id="_203_73" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> caused by treatment for cancer, see our <a href="https://www.cancer.gov/about-cancer/treatment/side-effects" title="https://www.cancer.gov/about-cancer/treatment/side-effects">Side Effects</a> page.</p></section><section id="_146"><h3 id="_147" type="keypoint" do-not-show="toc">Patients may want to think about taking part in a clinical trial.</h3><p id="_146_23" tabindex="-1">For some patients, taking part in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be the best treatment choice. Clinical trials are part of the cancer research process. Clinical trials are done to find out if new cancer  treatments are safe and effective or better than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatment</a>.</p><p id="_146_24" tabindex="-1">Many of today's standard treatments for cancer are based on earlier clinical trials. Patients who take part in a clinical trial may receive the standard treatment or be among the first  to receive a new treatment.</p><p id="_146_25" tabindex="-1">Patients who take part in clinical trials also help improve the way cancer will be treated in the future. Even when clinical trials do not lead to effective new treatments, they often answer important questions and help move research forward.</p></section><section id="_148"><h3 id="_149" type="keypoint" do-not-show="toc">Patients can enter clinical trials before, during, or after starting their cancer treatment.</h3><p id="_148_29" tabindex="-1">Some clinical trials only include patients who have not yet received treatment. Other trials test treatments for patients whose cancer has not gotten better. There are also clinical trials that test new ways to stop cancer from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurring</a> (coming back) or reduce the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cancer treatment.</p><p id="_148_30" tabindex="-1">Clinical trials are taking place in many parts of the country. Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section><section id="_150"><h3 id="_151" type="keypoint" do-not-show="toc">Follow-up tests may be needed.</h3><p id="_150_33" tabindex="-1">Some of the tests that were done to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> the cancer or to find out the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the cancer may be repeated. Some tests will be repeated in order to see how well the treatment is working. Decisions about whether to continue, change, or stop treatment may be based on the results of these tests.</p><p id="_150_34" tabindex="-1">Some of the tests will continue to be done from time to time after treatment has ended. The results of these tests can show if your <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> has changed or if the cancer has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back). These tests are sometimes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> tests or check-ups.</p></section></div>
