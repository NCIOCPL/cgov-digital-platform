          value: 'Estadios del cáncer de estómago'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_26" class="pdq-sections"><div class="key-points"><h3 id="_26_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_26_2"><ul><li>Despu&#xE9;s de diagnosticar el c&#xE1;ncer de est&#xF3;mago, se hacen pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron dentro del est&#xF3;mago o a otras partes del cuerpo.</li><li>El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</li><li>Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; hasta otras partes del cuerpo.</li><li>Los siguientes estadios se usan para el c&#xE1;ncer de est&#xF3;mago:<ul><li>Estadio 0 (carcinoma <em>in situ</em>)</li><li>Estadio I</li><li>Estadio II</li><li>Estadio III</li><li>Estadio IV</li></ul></li></ul></div></div><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">Despu&#xE9;s de diagnosticar el c&#xE1;ncer de est&#xF3;mago, se hacen pruebas para determinar si las c&#xE9;lulas cancerosas se diseminaron dentro del est&#xF3;mago o a otras partes del cuerpo.</h3><p id="_29" tabindex="-1">El proceso que se utiliza para determinar si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; dentro del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> o a otras partes del cuerpo se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadificaci&#xF3;n</a>. La informaci&#xF3;n que se obtiene del proceso de estadificaci&#xF3;n determina el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> de la enfermedad. Es importante saber el estadio para planificar el tratamiento.</p><p id="_124" tabindex="-1">Es posible que se usen las siguientes pruebas y procedimientos durante el proceso de estadificaci&#xF3;n:</p><div class="pdq-content-list"><ul id="_30"><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46602&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046602&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ecograf&#xED;a endosc&#xF3;pica</a> (EE)</strong>: procedimiento para el que se introduce un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endoscopio</a> en el cuerpo, por lo habitual, a trav&#xE9;s de la boca o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recto</a>. Un endoscopio es un instrumento delgado en forma de tubo con una luz y una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=572035&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000572035&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lente</a> para observar. Se coloca una sonda en el extremo del endoscopio para hacer rebotar ondas sonoras de alta energ&#xED;a (ultras&#xF3;nicas) en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> o los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> internos y crear ecos. Los ecos forman una imagen de los tejidos del cuerpo llamada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ecograma</a>. Este procedimiento tambi&#xE9;n se llama endoecograf&#xED;a.
            </li><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a computarizada</a> (TC)</strong>: procedimiento en el que se toma una serie de im&#xE1;genes detalladas de &#xE1;reas del interior del cuerpo, como el t&#xF3;rax, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46246&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046246&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pelvis</a>, desde &#xE1;ngulos diferentes. Las im&#xE1;genes se crean con una computadora conectada a una m&#xE1;quina de rayos X. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tinte</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o se ingiere a fin de que los &#xF3;rganos o los tejidos se destaquen de forma m&#xE1;s clara. Este procedimiento tambi&#xE9;n se llama tomograf&#xED;a computadorizada, tomograf&#xED;a axial computarizada o exploraci&#xF3;n por TAC.
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a por emisi&#xF3;n de positrones</a> (TEP)</strong>: procedimiento para encontrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> en el cuerpo. Se inyecta en una vena una cantidad peque&#xF1;a de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosa</a> (az&#xFA;car) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiactiva</a>. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esc&#xE1;ner</a> de la TEP rota alrededor del cuerpo y crea una imagen de los lugares del cuerpo que usan la glucosa. Las c&#xE9;lulas del tumor maligno se ven m&#xE1;s brillantes en la imagen porque son m&#xE1;s activas y absorben m&#xE1;s glucosa que las c&#xE9;lulas normales. A veces, se combina el uso de una TEP y una TC al mismo tiempo. Este procedimiento se llama TEP-TC.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Im&#xE1;genes por resonancia magn&#xE9;tica</a> (IRM) con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=597153&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000597153&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gadolinio</a>:</strong> procedimiento para el que se usa un im&#xE1;n, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ondas de radio</a> y una computadora a fin de crear una serie de im&#xE1;genes detalladas de &#xE1;reas del interior del cuerpo. Se inyecta en una vena una sustancia que se llama gadolinio. El gadolinio se acumula alrededor de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> y las hace aparecer m&#xE1;s brillantes en la imagen. Este procedimiento tambi&#xE9;n se llama im&#xE1;genes por resonancia magn&#xE9;tica nuclear (IRMN).</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Laparoscopia</a>:</strong> procedimiento quir&#xFA;rgico para observar los &#xF3;rganos del interior del abdomen y determinar si hay signos de enfermedad.  Se realizan peque&#xF1;as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46353&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046353&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">incisiones</a> (cortes) en la pared del abdomen y se introduce un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044360&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">laparoscopio</a> (un tubo delgado, con una luz) en una de las incisiones. Es posible introducir otros instrumentos en la misma incisi&#xF3;n o en otras incisiones para extirpar &#xF3;rganos o extraer muestras de tejido para observarlas al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y verificar si hay signos de enfermedad. A veces se lava la superficie de los &#xF3;rganos del abdomen con una soluci&#xF3;n que se extrae para recoger c&#xE9;lulas. Estas c&#xE9;lulas se observan al microscopio para determinar si hay signos de c&#xE1;ncer.</li></ul></div></section><section id="_168"><h3 id="_169" type="keypoint" do-not-show="toc">El c&#xE1;ncer se disemina en el cuerpo de tres maneras.</h3><p id="_168_54" tabindex="-1"> El c&#xE1;ncer se puede diseminar a trav&#xE9;s del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema linf&#xE1;tico</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>:</p><div class="pdq-content-list"><ul id="_168_55"><li>Tejido. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y se extiende hacia las &#xE1;reas cercanas. </li><li>Sistema linf&#xE1;tico. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en el sistema linf&#xE1;tico. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a> a otras partes del cuerpo.
            </li><li>Sangre. El c&#xE1;ncer se disemina desde donde comenz&#xF3; y entra en la sangre. El c&#xE1;ncer se desplaza a trav&#xE9;s de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> a otras partes del cuerpo.</li></ul></div></section><section id="_265"><h3 id="_266" type="keypoint" do-not-show="toc">Es posible que el c&#xE1;ncer se disemine desde donde comenz&#xF3; hasta otras partes del cuerpo.</h3><p id="_265_59" tabindex="-1">Cuando el c&#xE1;ncer se disemina a otra parte del cuerpo, se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a>. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas se desprenden de donde se originaron (el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a>) y se desplazan a trav&#xE9;s  del sistema linf&#xE1;tico o la sangre. </p><div class="pdq-content-list"><ul id="_265_60"><li>Sistema linf&#xE1;tico. El c&#xE1;ncer penetra el sistema linf&#xE1;tico, se desplaza a trav&#xE9;s de los vasos linf&#xE1;ticos, y forma un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>)  en otra parte del cuerpo.</li><li>Sangre. El c&#xE1;ncer penetra la sangre, se desplaza a trav&#xE9;s de los vasos sangu&#xED;neos, y forma un tumor (tumor metast&#xE1;sico) en otra parte del cuerpo.</li></ul></div><p id="_267" tabindex="-1">El tumor metast&#xE1;sico es del mismo tipo de c&#xE1;ncer que el tumor primario. Por ejemplo, si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago</a> se disemina al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, las c&#xE9;lulas cancerosas en el h&#xED;gado en realidad son c&#xE9;lulas del c&#xE1;ncer de est&#xF3;mago. La enfermedad es c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico, no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44242&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044242&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de h&#xED;gado</a>.</p><figure class="video size75 center"><div id="ytplayer-Of5SviSphT8" class="flex-video widescreen" data-video-id="Of5SviSphT8" data-video-title="metastasis: how cancer spreads-Spanish"><noscript><p><a href="https://www.youtube.com/watch?v=Of5SviSphT8" target="_blank" title="metastasis: how cancer spreads-Spanish">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Muchas muertes por c&#xE1;ncer se producen cuando el c&#xE1;ncer viaja desde el tumor original y se disemina a otros tejidos y &#xF3;rganos. Esto se llama c&#xE1;ncer metast&#xE1;sico.  Este video de animaci&#xF3;n muestra como las c&#xE9;lulas cancerosas viajan desde el lugar en el cuerpo donde se formaron hasta otras partes del cuerpo.</figcaption></figure></section><section id="_31"><h3 id="_32" type="keypoint" do-not-show="toc">Los siguientes estadios se usan para el c&#xE1;ncer de est&#xF3;mago:</h3><section id="_33"><h4 id="_34" type="keypoint" do-not-show="toc">Estadio 0 (carcinoma <em>in situ</em>)</h4><p id="_35" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=352154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000352154&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio 0</a>, se encuentran <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (capa m&#xE1;s interna) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. Es posible que estas c&#xE9;lulas anormales se vuelvan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> y se diseminen al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> normal cercano. El estadio 0 tambi&#xE9;n se llama carcinoma <em>in situ</em>.</p><figure id="figure_299" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR794309.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_299" alt="Capas de la pared del est&#xF3;mago. En la imagen del est&#xF3;mago y en el recuadro se observan las capas de la pared del est&#xF3;mago, incluso la mucosa (capa m&#xE1;s interna), la submucosa, la capa de m&#xFA;sculo, la subserosa y la serosa (capa m&#xE1;s externa)." title="Capas de la pared del est&#xF3;mago. En la imagen del est&#xF3;mago y en el recuadro se observan las capas de la pared del est&#xF3;mago, incluso la mucosa (capa m&#xE1;s interna), la submucosa, la capa de m&#xFA;sculo, la subserosa y la serosa (capa m&#xE1;s externa)." src="https://www.cancer.gov/images/cdr/live/CDR794309-750.jpg"><figcaption class="caption-container">Capas de la pared del est&#xF3;mago. La pared del est&#xF3;mago se compone de la mucosa (capa m&#xE1;s interna), la submucosa, la capa de m&#xFA;sculo, la subserosa y la serosa (capa m&#xE1;s externa). El est&#xF3;mago es un &#xF3;rgano de la parte superior del abdomen.</figcaption></figure></section><section id="_36"><h4 id="_37" type="keypoint" do-not-show="toc">Estadio I</h4><p id="_279" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045903&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio I</a> se divide en los estadios IA y IB.</p><div class="pdq-content-list"><ul id="_280"><li>Estadio IA: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se form&#xF3; en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (capa m&#xE1;s interna) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> y es posible que se haya diseminado a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> junto a la mucosa).</li><li>Estadio IB: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>:<div class="pdq-content-list"><ul id="_281"><li>se form&#xF3; en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (capa m&#xE1;s interna) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> y es posible que se haya diseminado a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> junto a la mucosa). El c&#xE1;ncer se disemin&#xF3; a 1 o 2 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>se form&#xF3; en la mucosa de la pared del est&#xF3;mago y se disemin&#xF3; a la capa de m&#xFA;sculo.</li></ul></div></li></ul></div></section><section id="_39"><h4 id="_40" type="keypoint" do-not-show="toc">Estadio II</h4><p id="_127" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46037&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046037&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio II</a> se divide en los estadios IIA y IIB.</p><div class="pdq-content-list"><ul id="_250"><li>Estadio IIA: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>:<div class="pdq-content-list"><ul id="_282"><li>es posible que se haya diseminado a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> junto a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. El c&#xE1;ncer se disemin&#xF3; hasta 3 a 6 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>se disemin&#xF3; a la capa de m&#xFA;sculo de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; a 1 o 2 ganglios linf&#xE1;ticos cercanos; o</li><li>se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> junto a la capa de m&#xFA;sculo) de la pared del est&#xF3;mago.</li></ul></div></li><li>Estadio IIB: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>:<div class="pdq-content-list"><ul id="_283"><li>es posible que se haya diseminado a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> junto a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. El c&#xE1;ncer se disemin&#xF3; hasta 7 a 15 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>se disemin&#xF3; a la capa de m&#xFA;sculo de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; hasta 3 a 6 ganglios linf&#xE1;ticos cercanos; o</li><li>se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> junto a la capa de m&#xFA;sculo) de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; a 1 o 2 ganglios linf&#xE1;ticos cercanos; o</li><li>se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (capa m&#xE1;s externa) de la pared del est&#xF3;mago.</li></ul></div></li></ul></div></section><section id="_42"><h4 id="_43" type="keypoint" do-not-show="toc">Estadio III</h4><p id="_285" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45904&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045904&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago en estadio III</a> se divide en los estadios IIIA, IIIB y IIIC.</p><div class="pdq-content-list"><ul id="_286"><li>Estadio IIIA: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3;:<div class="pdq-content-list"><ul id="_287"><li>a la capa de m&#xFA;sculo de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. El c&#xE1;ncer se disemin&#xF3; hasta 7 a 15 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> junto a la capa de m&#xFA;sculo) de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; hasta 3 a 6 ganglios linf&#xE1;ticos cercanos; o</li><li>a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (capa m&#xE1;s externa) de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; hasta 1 a 6 ganglios linf&#xE1;ticos cercanos; o</li><li>a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> cercanos, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bazo</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colon</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diafragma</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE1;ncreas</a>, la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndula suprarrenal</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino delgado</a> o la parte posterior del abdomen.</li></ul></div></li><li>Estadio IIIB: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>:<div class="pdq-content-list"><ul id="_288"><li>es posible que se haya diseminado a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> junto a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) o a la capa de m&#xFA;sculo de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. El c&#xE1;ncer se disemin&#xF3; a 16 o m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>se disemin&#xF3; a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> junto a la capa de m&#xFA;sculo) o a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (capa m&#xE1;s externa) de la pared del est&#xF3;mago. El c&#xE1;ncer se disemin&#xF3; hasta 7 a 15 ganglios linf&#xE1;ticos cercanos; o</li><li>se disemin&#xF3; desde el est&#xF3;mago hasta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> cercanos, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bazo</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colon</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diafragma</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE1;ncreas</a>, la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndula suprarrenal</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino delgado</a> o la parte posterior del abdomen. El c&#xE1;ncer se disemin&#xF3; hasta 1 a 6 ganglios linf&#xE1;ticos cercanos.</li></ul></div></li><li>Estadio IIIC: el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3;:<div class="pdq-content-list"><ul id="_289"><li>a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (capa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> junto a la capa de m&#xFA;sculo) o a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (capa m&#xE1;s externa) de la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>. El c&#xE1;ncer se disemin&#xF3; a 16 o m&#xE1;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos; o</li><li>se disemin&#xF3; desde el est&#xF3;mago hasta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> cercanos, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bazo</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colon</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diafragma</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE1;ncreas</a>, la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000458086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndula suprarrenal</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino delgado</a>, o la parte posterior del abdomen. El c&#xE1;ncer se disemin&#xF3; a 7 o m&#xE1;s ganglios linf&#xE1;ticos cercanos.</li></ul></div></li></ul></div></section><section id="_45"><h4 id="_46" type="keypoint" do-not-show="toc">Estadio IV</h4><p id="_291" tabindex="-1">En el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IV</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se disemin&#xF3; a otras partes del cuerpo, como los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> distantes y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> que reviste la pared del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>.</p></section></section></div>
