            <div id="_section_159" class="pdq-sections"><p id="_160" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> sobre el c&#xE1;ncer del est&#xF3;mago, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_161"><li><a href="https://www.cancer.gov/espanol/tipos/estomago" title="https://www.cancer.gov/espanol/tipos/estomago">P&#xE1;gina principal sobre el c&#xE1;ncer de est&#xF3;mago</a></li><li><a href="/espanol/tipos/estomago/paciente/prevencion-estomago-pdq">Prevenci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a></li><li><a href="/espanol/tipos/estomago/paciente/deteccion-estomago-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a></li><li><a href="/espanol/tipos/infantil/paciente/canceres-infantiles-poco-comunes-pdq#link/_355">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a></li><li><a href="https://www.cancer.gov/espanol/cancer/tratamiento/tipos/cirugia/hoja-informativa-terapia-laser" title="https://www.cancer.gov/espanol/cancer/tratamiento/tipos/cirugia/hoja-informativa-terapia-laser">Terapia l&#xE1;ser para el tratamiento del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/tabaco" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/tabaco">Tabaco</a> (incluye ayuda para dejar de fumar)</li><li><a href="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/germenes-infecciosos/hoja-informativa-h-pylori" title="https://www.cancer.gov/espanol/cancer/causas-prevencion/riesgo/germenes-infecciosos/hoja-informativa-h-pylori">Helicobacter pylori y el c&#xE1;ncer</a></li></ul></div><p id="_292" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_246"><li><a href="https://www.cancer.gov/about-cancer/treatment/drugs/stomach" title="https://www.cancer.gov/about-cancer/treatment/drugs/stomach">Drugs Approved for Stomach (Gastric) Cancer</a> (Medicamentos aprobados para el c&#xE1;ncer de est&#xF3;mago [g&#xE1;strico])</li></ul></div><p id="_159_28" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en general y otros recursos disponibles en el Instituto Nacional del C&#xE1;ncer, consulte los siguientes enlaces:</p><div class="pdq-content-list"><ul id="_159_29"><li><a href="https://www.cancer.gov/espanol/cancer" title="https://www.cancer.gov/espanol/cancer">El c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion" title="https://www.cancer.gov/espanol/cancer/diagnostico-estadificacion/estadificacion">Estadificaci&#xF3;n del c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/quimioterapia-y-usted">La quimioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted" title="https://www.cancer.gov/espanol/publicaciones/educacion-para-pacientes/radioterapia-y-usted"> La radioterapia y usted: apoyo para las personas con c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar" title="https://www.cancer.gov/espanol/cancer/sobrellevar">C&#xF3;mo hacer frente al c&#xE1;ncer</a></li><li><a href="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas" title="https://www.cancer.gov/espanol/cancer/sobrellevar/preguntas">Preguntas para hacer al doctor acerca del c&#xE1;ncer</a></li></ul></div><p id="_159_30" tabindex="-1">La informaci&#xF3;n que se presenta a continuaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s:</p><div class="pdq-content-list"><ul id="_159_31"><li><a href="https://cancercontrol.cancer.gov/ocs/resources/survivors.html" title="https://cancercontrol.cancer.gov/ocs/resources/survivors.html">For Survivors and Caregivers</a> (Informaci&#xF3;n para  sobrevivientes de c&#xE1;ncer y las personas que los cuidan)</li></ul></div></div>
