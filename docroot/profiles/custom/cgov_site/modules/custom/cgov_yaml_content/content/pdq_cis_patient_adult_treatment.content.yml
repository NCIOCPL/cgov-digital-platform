          value: |
            <div id="_section_44" class="pdq-sections"><p id="_45" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;) despu&#xE9;s de haber sido tratado. El c&#xE1;ncer puede volver a la piel, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> o a otras partes del cuerpo. Es com&#xFA;n que el carcinoma de c&#xE9;lulas de Merkel recidive.</p></div>
