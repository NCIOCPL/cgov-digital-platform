            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>El c&#xE1;ncer de est&#xF3;mago es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en el revestimiento del est&#xF3;mago.</li><li>La edad, la alimentaci&#xF3;n y las enfermedades del est&#xF3;mago afectan el riesgo de c&#xE1;ncer de est&#xF3;mago.</li><li>Los s&#xED;ntomas del c&#xE1;ncer de est&#xF3;mago incluyen indigesti&#xF3;n y malestar o dolor estomacal.</li><li>Para detectar (encontrar) y diagnosticar el c&#xE1;ncer de est&#xF3;mago, se utilizan pruebas que examinan el est&#xF3;mago y el es&#xF3;fago.</li><li>Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">El c&#xE1;ncer de est&#xF3;mago es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en el revestimiento del est&#xF3;mago.</h3><p id="_114" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> con forma de J ubicado en la parte superior del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>. Es parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46446&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046446&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aparato digestivo</a>, que procesa los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutrientes</a> (las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a>, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">minerales</a>, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carbohidratos</a>, las grasas, las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> y el agua) de los alimentos que se ingieren y ayuda a eliminar materiales de desecho del cuerpo. Los alimentos pasan de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439429&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439429&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">garganta</a> al est&#xF3;mago a trav&#xE9;s de un tubo muscular y hueco que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46408&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046408&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">es&#xF3;fago</a>. Despu&#xE9;s de salir del est&#xF3;mago, los alimentos parcialmente digeridos pasan al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino delgado</a> y luego, al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45097&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045097&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestino grueso</a>.<figure id="figure_296" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR445049.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_296" alt="Anatom&#xED;a del aparato gastrointestinal (digestivo); se muestra el es&#xF3;fago, el h&#xED;gado, el est&#xF3;mago, el intestino grueso y el  intestino delgado." title="Anatom&#xED;a del aparato gastrointestinal (digestivo); se muestra el es&#xF3;fago, el h&#xED;gado, el est&#xF3;mago, el intestino grueso y el  intestino delgado." src="https://www.cancer.gov/images/cdr/live/CDR445049-750.jpg"><figcaption class="caption-container">El est&#xF3;mago y el es&#xF3;fago forman la parte superior del aparato gastrointestinal (digestivo). </figcaption></figure></p><p id="_123" tabindex="-1">La pared del est&#xF3;mago se compone de cinco capas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a>. De la capa m&#xE1;s interna a la capa m&#xE1;s externa, las capas de la pared del est&#xF3;mago son las siguientes: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">submucosa</a>, m&#xFA;sculo, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (tejido conjuntivo) y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serosa</a>. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago</a> comienza en la mucosa y a medida que crece se disemina a las otras capas del est&#xF3;mago.</p><p id="_137" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores de estroma</a> surgen en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> que sostiene el est&#xF3;mago y se tratan de manera diferente al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> de est&#xF3;mago. Para obtener m&#xE1;s informaci&#xF3;n, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/tipos/sarcoma-de-tejido-blando/paciente/tratamiento-tegi-pdq">Tratamiento de los tumores de estroma gastrointestinal</a>.</p><p id="_162" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el c&#xE1;ncer de est&#xF3;mago, consulte los siguientes sumarios del PDQ:</p><div class="pdq-content-list"><ul id="_163"><li><a href="/espanol/tipos/infantil/paciente/canceres-infantiles-poco-comunes-pdq#link/_355">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a></li><li><a href="/espanol/tipos/estomago/paciente/prevencion-estomago-pdq">Prevenci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a></li><li><a href="/espanol/tipos/estomago/paciente/deteccion-estomago-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a></li></ul></div></section><section id="_7"><h3 id="_8" type="keypoint" do-not-show="toc">La edad, la alimentaci&#xF3;n y las enfermedades del est&#xF3;mago afectan el riesgo de c&#xE1;ncer de est&#xF3;mago.</h3><p id="_9" tabindex="-1">Cualquier cosa que aumenta la probabilidad de tener una enfermedad se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a>. La presencia de un factor de riesgo no significa que enfermar&#xE1; de c&#xE1;ncer; pero la ausencia de factores de riesgo tampoco significa que no enfermar&#xE1; de c&#xE1;ncer. Consulte con su m&#xE9;dico si piensa que est&#xE1; en riesgo. Los factores de riesgo del c&#xE1;ncer de est&#xF3;mago son los siguientes:</p><div class="pdq-content-list"><ul id="_166"><li>Cualquiera de las siguientes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a>:<div class="pdq-content-list"><ul id="_247" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Infecci&#xF3;n</a> por <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45706&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045706&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Helicobacter pylori</a></em> (<em>H. pylori</em>) en el est&#xF3;mago.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330169&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330169&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Gastritis</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45641&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045641&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cr&#xF3;nica</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> del est&#xF3;mago).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46235&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046235&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Anemia perniciosa</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45786&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045786&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Metaplasia</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44046&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044046&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestinal</a> (afecci&#xF3;n por la que el revestimiento normal del est&#xF3;mago se reemplaza por las c&#xE9;lulas que revisten los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046335&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intestinos</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045100&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Poliposis adenomatosa familiar</a> (FAP) o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45844&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045844&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xF3;lipos</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46770&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046770&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">g&#xE1;stricos</a>.</li></ul></div></li></ul></div><div class="pdq-content-list"><ul id="_167"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Alimentaci&#xF3;n</a> con mucha comida salada y ahumada o con pocas frutas y vegetales.</li><li>Consumo de alimentos que no se prepararon o almacenaron de manera adecuada.</li><li>Edad avanzada o sexo masculino.</li><li>Consumo de cigarrillos.</li><li>Antecedentes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445087&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de est&#xF3;mago</a> en madre, padre, hermano o hermana.</li></ul></div></section><section id="_15"><h3 id="_16" type="keypoint" do-not-show="toc">Los s&#xED;ntomas del c&#xE1;ncer de est&#xF3;mago incluyen indigesti&#xF3;n y malestar o dolor estomacal.</h3><p id="_17" tabindex="-1">Estos y otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> los puede causar un c&#xE1;ncer de est&#xF3;mago u otras afecciones.</p><p id="_115" tabindex="-1">En los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadios</a> tempranos del c&#xE1;ncer de est&#xF3;mago se presentan los siguientes s&#xED;ntomas:</p><div class="pdq-content-list"><ul id="_18"><li>Indigesti&#xF3;n y malestar estomacal.</li><li>Sensaci&#xF3;n de hinchaz&#xF3;n despu&#xE9;s de comer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">N&#xE1;useas</a> leves.</li><li>P&#xE9;rdida de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apetito</a>.</li><li>Acidez de est&#xF3;mago.</li></ul></div><p id="_116" tabindex="-1">En los estadios m&#xE1;s avanzados del c&#xE1;ncer de est&#xF3;mago se presentan los siguientes signos y s&#xED;ntomas:</p><div class="pdq-content-list"><ul id="_117"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Sangre</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46605&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046605&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">materia fecal</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">V&#xF3;mitos</a>.</li><li>P&#xE9;rdida de peso sin raz&#xF3;n conocida.</li><li>Dolor de est&#xF3;mago.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046328&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ictericia</a> (color amarillento de los ojos y la piel).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45601&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045601&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ascitis</a> (acumulaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;quido</a> en el abdomen).</li><li>Dificultad para tragar.</li></ul></div><p id="_118" tabindex="-1">Consulte con el m&#xE9;dico si tiene alguno de estos problemas.</p></section><section id="_19"><h3 id="_20" type="keypoint" do-not-show="toc">Para detectar (encontrar) y diagnosticar el c&#xE1;ncer de est&#xF3;mago, se utilizan pruebas que examinan el est&#xF3;mago y el es&#xF3;fago.</h3><p id="_21" tabindex="-1">Se utilizan las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_22"><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a>:</strong> examen del cuerpo para revisar el estado general de salud e identificar cualquier signo de enfermedad, como masas o cualquier otra cosa que parezca anormal. Tambi&#xE9;n se toman datos sobre los h&#xE1;bitos de salud y los antecedentes de enfermedades y tratamientos anteriores.
            </li><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estudios bioqu&#xED;micos de la sangre</a>:</strong> pruebas por las que se examina una muestra de sangre para medir la cantidad de ciertas sustancias que los &#xF3;rganos y tejidos del cuerpo liberan en la sangre. Una cantidad anormal (mayor o menor que la normal) de una sustancia suele ser signo de enfermedad.
            </li><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45107&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045107&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Recuento sangu&#xED;neo completo</a> (RSC)</strong>: procedimiento para el que se extrae una muestra de sangre para verificar los siguientes elementos:
            <div class="pdq-content-list"><ul id="_146" class="list-dash"><li>
            La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos rojos</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plaquetas</a>.
            </li><li>
            La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemoglobina</a> (la prote&#xED;na que transporta el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a>) en los gl&#xF3;bulos rojos.
            </li><li>
            La parte de la muestra compuesta por gl&#xF3;bulos rojos.
            </li></ul></div>
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Endoscopia</a> superior</strong>: procedimiento para observar el interior del es&#xF3;fago, el est&#xF3;mago y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46443&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046443&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">duodeno</a> (primera parte del intestino delgado) a fin de determinar si hay &#xE1;reas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a>. Se introduce un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">endoscopio</a> (tubo delgado con luz) a trav&#xE9;s de la boca hacia abajo, pasando por la garganta hasta el es&#xF3;fago.<figure id="figure_297" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR445384.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_297" alt="Endoscopia superior; muestra un endoscopio insertado a trav&#xE9;s de la boca y el es&#xF3;fago hacia el est&#xF3;mago. El recuadro muestra al paciente en una camilla haci&#xE9;ndose una endoscopia superior." title="Endoscopia superior; muestra un endoscopio insertado a trav&#xE9;s de la boca y el es&#xF3;fago hacia el est&#xF3;mago. El recuadro muestra al paciente en una camilla haci&#xE9;ndose una endoscopia superior." src="https://www.cancer.gov/images/cdr/live/CDR445384-750.jpg"><figcaption class="caption-container">Endoscopia superior. Un tubo delgado con iluminaci&#xF3;n se inserta por la boca para identificar &#xE1;reas anormales en el es&#xF3;fago, el est&#xF3;mago y la primera parte del intestino delgado.</figcaption></figure></li><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046756&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Ingesta de bario</a></strong>: serie de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;as</a> del es&#xF3;fago y el est&#xF3;mago. El paciente bebe un l&#xED;quido que contiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46514&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046514&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bario</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=422394&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000422394&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">compuesto</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463718&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;lico</a> de color plateado blancuzco). Despu&#xE9;s de que el bario recubre el es&#xF3;fago y el est&#xF3;mago, se toman radiograf&#xED;as. Este procedimiento tambi&#xE9;n se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serie gastrointestinal superior</a>.<figure id="figure_298" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR688543.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_298" alt="Ingesta de bario para el c&#xE1;ncer de est&#xF3;mago; el dibujo muestra el bario l&#xED;quido que fluye a trav&#xE9;s del es&#xF3;fago y hacia el est&#xF3;mago." title="Ingesta de bario para el c&#xE1;ncer de est&#xF3;mago; el dibujo muestra el bario l&#xED;quido que fluye a trav&#xE9;s del es&#xF3;fago y hacia el est&#xF3;mago." src="https://www.cancer.gov/images/cdr/live/CDR688543-750.jpg"><figcaption class="caption-container">Ingesta de bario para el c&#xE1;ncer de est&#xF3;mago. El paciente ingiere bario l&#xED;quido; este fluye a trav&#xE9;s del es&#xF3;fago y hacia el est&#xF3;mago.   Se toman radiograf&#xED;as para identificar &#xE1;reas anormales. </figcaption></figure></li><li>
            <strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044236&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Tomograf&#xED;a computarizada</a> (TC)</strong>: procedimiento para el que se toma una serie de im&#xE1;genes detalladas del interior del cuerpo desde &#xE1;ngulos diferentes. Las im&#xE1;genes se crean con una computadora conectada a una m&#xE1;quina de rayos X. Se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecta</a> un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tinte</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o se ingiere a fin de que los &#xF3;rganos o los tejidos se destaquen de forma m&#xE1;s clara. Este procedimiento tambi&#xE9;n se llama tomograf&#xED;a computadorizada, tomograf&#xED;a axial computarizada (TAC) o exploraci&#xF3;n por TAC.
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia</a></strong>: extracci&#xF3;n de c&#xE9;lulas o tejidos para que un pat&#xF3;logo los observe al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y determine si hay signos de c&#xE1;ncer. Por lo general se toma una biopsia de est&#xF3;mago durante una endoscopia.<p id="_263" tabindex="-1">A veces se analiza la muestra de tejido para determinar el n&#xFA;mero de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> <em>HER2</em> y la cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">HER2</a> que se producen. Si el n&#xFA;mero de genes <em>HER2</em> o las concentraciones de prote&#xED;nas HER2 son mayores que lo normal, el c&#xE1;ncer se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">positivo para HER2</a>. Es posible tratar el c&#xE1;ncer de est&#xF3;mago positivo para HER2 con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpo monoclonal</a> que se dirige a la prote&#xED;na HER2.</p><p id="_272" tabindex="-1">La muestra de tejido tambi&#xE9;n se puede analizar para verificar si hay infecci&#xF3;n por <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45706&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045706&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Helicobacter pylori</a></em> <em>(H. pylori)</em>.</p></li></ul></div></section><section id="_23"><h3 id="_24" type="keypoint" do-not-show="toc">Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</h3><p id="_150" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;stico</a> (probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>) y las opciones de tratamiento dependen de los siguientes factores:</p><div class="pdq-content-list"><ul id="_151"><li>El estadio del c&#xE1;ncer (si afecta solo el est&#xF3;mago o se disemin&#xF3; a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> o a otras partes del cuerpo).</li><li>El estado general de salud del paciente.</li></ul></div><p id="_122" tabindex="-1">Cuando el c&#xE1;ncer de est&#xF3;mago se encuentra muy temprano, la posibilidad de recuperaci&#xF3;n es m&#xE1;s alta. El c&#xE1;ncer de est&#xF3;mago se suele encontrar en estadio avanzado en el momento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a>. En estadios posteriores, el c&#xE1;ncer de est&#xF3;mago se puede tratar pero casi nunca es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">curable</a>. Se debe considerar la participaci&#xF3;n en uno de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> que se hacen para mejorar el tratamiento. Para obtener informaci&#xF3;n sobre los ensayos cl&#xED;nicos en curso, consulte el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p></section></div>
