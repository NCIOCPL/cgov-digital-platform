            <div id="_section_26" class="pdq-sections"><div class="key-points"><h3 id="_26_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_26_2"><ul><li>After gastric cancer has been diagnosed, tests are done to find out if cancer cells have spread within the stomach or to other parts of the body. </li><li>There are three ways that cancer spreads in the body.</li><li>Cancer may spread from where it began to other parts of the body.</li><li>The following stages are used for gastric cancer:<ul><li>Stage 0 (Carcinoma in Situ)</li><li>Stage I</li><li>Stage II</li><li>Stage III</li><li>Stage IV</li></ul></li></ul></div></div><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">After gastric cancer has been diagnosed, tests are done to find out if cancer cells have spread within the stomach or to other parts of the body. </h3><p id="_29" tabindex="-1">The process used to find out if <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread within the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> or to other
            parts of the body is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046597&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">staging</a>. The information gathered from the
            staging process determines the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> of the disease. It is important to know
            the stage in order to plan treatment.</p><p id="_124" tabindex="-1">The following tests and
            procedures may be used in the staging process:</p><div class="pdq-content-list"><ul id="_30"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46602&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046602&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Endoscopic ultrasound</a> (EUS)</strong>: A procedure in which an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046428&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endoscope</a>  is inserted into the body, usually through the mouth or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">rectum</a>.  An endoscope is a thin, tube-like instrument with a light and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=572035&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000572035&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lens</a> for viewing. A probe at the end of the endoscope is used to bounce high-energy sound waves (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046157&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ultrasound</a>) off internal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> and make echoes.   The echoes form a picture of body tissues called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sonogram</a>.  This procedure is also called endosonography.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">CT scan</a> (CAT scan)</strong>:  A procedure that makes a series of detailed pictures of areas inside the body, such as the chest, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46246&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046246&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pelvis</a>, taken from different angles.  The pictures are made by a computer linked to an x-ray machine. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000409764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dye</a> may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or swallowed to help the organs or tissues show up more clearly.  This procedure is also called computed tomography, computerized tomography, or computerized axial tomography.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046140&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PET scan</a> (positron emission tomography scan)</strong>:  A procedure to find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> in the body.  A small amount of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046550&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radioactive</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose</a> (sugar) is injected into a vein.  The PET <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386220&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scanner</a> rotates around the body and makes a picture of where glucose is being used in the body.  Malignant tumor cells show up brighter in the picture because they are more active and take up more glucose than normal cells  do. A PET scan and CT scan may be done at the same time. This is called a PET-CT.
            </li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MRI</a> (magnetic resonance imaging) with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=597153&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000597153&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gadolinium</a></strong>: A procedure that uses a magnet, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radio waves</a>, and a computer to make a series of detailed pictures of areas inside the body. A substance called gadolinium is injected into  a vein. The gadolinium collects around the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> so they show up brighter in the picture. This procedure is also called nuclear magnetic resonance imaging (NMRI).</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Laparoscopy</a></strong>: A surgical procedure to look at the organs inside the abdomen to check for signs of disease. Small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046353&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">incisions</a> (cuts) are made in the wall of the abdomen and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044360&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laparoscope</a> (a thin, lighted tube) is inserted into one of the incisions. Other instruments may be inserted through the same or other incisions to perform procedures such as removing organs or taking tissue samples to be checked under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> for signs of cancer. A solution may be washed over the surface of the organs in the abdomen and then removed to collect cells. These cells are also looked at under a microscope to check for signs of cancer. </li></ul></div></section><section id="_168"><h3 id="_169" type="keypoint" do-not-show="toc">There are three ways that cancer spreads in the body.</h3><p id="_168_69" tabindex="-1">Cancer can spread through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045764&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph system</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>:</p><div class="pdq-content-list"><ul id="_168_70"><li>Tissue. The cancer spreads from where it began by growing into nearby areas.
            </li><li>Lymph system. The cancer spreads from where it began by getting into the lymph system. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph vessels</a> to other parts of the body.
            </li><li>Blood. The cancer spreads from where it began by getting into the blood. The cancer travels through the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> to other parts of the body.
            </li></ul></div></section><section id="_265"><h3 id="_266" type="keypoint" do-not-show="toc">Cancer may spread from where it began to other parts of the body.</h3><p id="_265_66" tabindex="-1">When cancer spreads to another part of the body, it is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a>. Cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> break away from where they began (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a>) and travel through the lymph system or blood.</p><div class="pdq-content-list"><ul id="_265_67"><li>Lymph system. The cancer gets into the lymph system, travels through the lymph vessels, and forms a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> tumor) in another part of the body.</li><li>Blood. The cancer gets into the blood, travels through the blood vessels, and forms a tumor (metastatic tumor) in another part of the body.</li></ul></div><p id="_267" tabindex="-1">The metastatic tumor is the same type of cancer as the primary tumor. For example, if  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric cancer</a> spreads to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, the cancer cells in the liver are actually gastric cancer cells. The disease is metastatic gastric cancer, not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44242&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044242&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver cancer</a>.</p><figure class="video size75 center"><div id="ytplayer-fQwar_-QdiQ" class="flex-video widescreen" data-video-id="fQwar_-QdiQ" data-video-title="metastasis: how cancer spreads"><noscript><p><a href="https://www.youtube.com/watch?v=fQwar_-QdiQ" target="_blank" title="metastasis: how cancer spreads">View this video on YouTube.</a></p></noscript></div><figcaption class="caption-container no-resize">Many cancer deaths are caused when cancer moves from the original tumor and spreads to other tissues and organs. This is called metastatic cancer. This animation shows how cancer cells travel from the place in the body where they first formed to other parts of the body.</figcaption></figure></section><section id="_31"><h3 id="_32" type="keypoint" do-not-show="toc">The following stages are used for gastric cancer:</h3><section id="_33"><h4 id="_34" type="keypoint" do-not-show="toc">Stage 0 (Carcinoma in Situ)</h4><p id="_35" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=352154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000352154&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage 0</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> are found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (innermost layer) of  the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. These abnormal cells may become <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and spread into nearby normal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a>. Stage 0 is also called carcinoma in situ.</p><figure id="figure_290" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR793595.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_290" alt="Layers of the stomach wall; drawing of the stomach with an inset showing the layers of the stomach wall, including the mucosa (innermost layer), submucosa, muscle layer, subserosa, and serosa (outermost layer)." title="Layers of the stomach wall; drawing of the stomach with an inset showing the layers of the stomach wall, including the mucosa (innermost layer), submucosa, muscle layer, subserosa, and serosa (outermost layer)." src="https://www.cancer.gov/images/cdr/live/CDR793595-750.jpg"><figcaption class="caption-container">Layers of the stomach wall. The wall of the stomach is made up of the mucosa (innermost layer), submucosa, muscle layer, subserosa, and serosa (outermost layer). The stomach is an organ in the upper abdomen. </figcaption></figure></section><section id="_36"><h4 id="_37" type="keypoint" do-not-show="toc">Stage I</h4><p id="_279" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045903&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage I</a> is divided into stages IA and IB.</p><div class="pdq-content-list"><ul id="_280"><li>Stage IA: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> has formed in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (innermost layer) of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall and may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> next to the mucosa). </li><li>Stage IB: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a>:<div class="pdq-content-list"><ul id="_281"><li>has formed in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a> (innermost layer) of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall and may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (layer of<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);"> tissue</a> next to the mucosa). Cancer has spread to 1 or 2 nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>has formed in the mucosa of the stomach wall and has spread to the muscle layer.</li></ul></div></li></ul></div></section><section id="_39"><h4 id="_40" type="keypoint" do-not-show="toc">Stage II</h4><p id="_127" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46037&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046037&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage II gastric cancer</a> is divided into stages IIA and IIB.</p><div class="pdq-content-list"><ul id="_250"><li>Stage IIA: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a>:<div class="pdq-content-list"><ul id="_282"><li>may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> next to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. Cancer has spread to 3 to 6 nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>has spread to the muscle layer of the stomach wall. Cancer has spread to 1 or 2 nearby lymph nodes; or</li><li>has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> next to the muscle layer) of the stomach wall.</li></ul></div></li><li>Stage IIB: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a>:<div class="pdq-content-list"><ul id="_283"><li>may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> next to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. Cancer has spread to 7 to 15 nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>has spread to the muscle layer of the stomach wall. Cancer has spread to 3 to 6 nearby lymph nodes; or </li><li>has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> next to the muscle layer) of the stomach wall. Cancer has spread to 1 or 2 nearby lymph nodes; or </li><li>has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (outermost layer) of the stomach wall. </li></ul></div></li></ul></div></section><section id="_42"><h4 id="_43" type="keypoint" do-not-show="toc">Stage III</h4><p id="_285" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45904&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045904&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Stage III gastric cancer</a> is divided into stages IIIA, IIIB, and IIIC.</p><div class="pdq-content-list"><ul id="_286"><li>Stage IIIA: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> has spread:<div class="pdq-content-list"><ul id="_287"><li>to the muscle layer of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. Cancer has spread to 7 to 15 nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> next to the muscle layer) of the stomach wall. Cancer has spread to 3 to 6 nearby lymph nodes; or </li><li>to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (outermost layer) of the stomach wall. Cancer has spread to 1 to 6 nearby lymph nodes; or </li><li>to nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a>, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spleen</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diaphragm</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> wall, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adrenal gland</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small intestine</a>, or to the back of the abdomen. </li></ul></div></li><li>Stage IIIB: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a>:<div class="pdq-content-list"><ul id="_288"><li>may have spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">submucosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> next to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257213&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucosa</a>) or to the muscle layer of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. Cancer has spread to 16 or more nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or</li><li>has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> next to the muscle layer) or to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (outermost layer) of the stomach wall. Cancer has spread to 7 to 15 nearby lymph nodes; or </li><li>has spread from the stomach to nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a>, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spleen</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diaphragm</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> wall, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adrenal gland</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small intestine</a>, or to the back of the abdomen. Cancer has spread to 1 to 6 nearby lymph nodes. </li></ul></div></li><li>Stage IIIC: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cancer</a> has spread:<div class="pdq-content-list"><ul id="_289"><li>to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454936&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subserosa</a> (layer of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> next to the muscle layer) or to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454933&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">serosa</a> (outermost layer) of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a> wall. Cancer has spread to 16 or more nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>; or </li><li>from the stomach into nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a>, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spleen</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046451&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diaphragm</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> wall, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adrenal gland</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046582&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small intestine</a>, or to the back of the abdomen. Cancer has spread to 7 or more nearby lymph nodes. </li></ul></div></li></ul></div></section><section id="_45"><h4 id="_46" type="keypoint" do-not-show="toc">Stage IV</h4><p id="_291" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045905&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> has spread to other parts of the body, such as the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a>, distant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> that lines the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a> wall.</p></section></section></div>
