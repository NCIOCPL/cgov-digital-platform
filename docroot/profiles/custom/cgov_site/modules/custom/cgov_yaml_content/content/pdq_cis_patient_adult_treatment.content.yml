            <div id="_section_222" class="pdq-sections"><p id="_572" tabindex="-1">For information about the treatments listed below, see the <a href="/types/breast/patient/breast-treatment-pdq#link/_190">Treatment Option Overview</a> section.</p><section id="_229"><h3 id="_229_toc">Early, Localized, or Operable Breast Cancer</h3><p id="_230" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">early</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">localized</a>, or operable <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> may include the following:</p><section id="_506"><p id="_507" tabindex="-1"><strong>Surgery</strong></p><div class="pdq-content-list"><ul id="_435"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Breast-conserving surgery</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sentinel lymph node biopsy</a>. If cancer is found in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>,  a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a> may be done.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46285&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046285&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Modified radical
            mastectomy</a>.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46492&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046492&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Breast reconstruction</a>
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> may also be done.</li></ul></div></section><section id="_436"><p id="_508" tabindex="-1"><strong>Postoperative radiation therapy</strong></p><p id="_466" tabindex="-1">For women who had breast-conserving surgery, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> is given to the whole breast to lessen the chance the cancer will come back. Radiation therapy may also be given to lymph nodes in the area.</p><p id="_467" tabindex="-1">For women who had a modified radical mastectomy, radiation therapy may be given to lessen the chance the cancer will come back if any of the following are true:</p><div class="pdq-content-list"><ul id="_468"><li>Cancer was found in 4 or more lymph nodes.</li><li>Cancer had spread to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> around the lymph nodes.</li><li>The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> was large.</li><li>There is  tumor close to or remaining in the tissue near the edges of where the tumor was removed.</li></ul></div></section><section id="_439"><p id="_509" tabindex="-1"><strong>Postoperative systemic therapy</strong></p><p id="_561" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Systemic therapy</a> is the use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> that can enter the bloodstream and reach <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> throughout the body. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Postoperative</a> systemic therapy is given to lessen the chance the cancer will come back after surgery to remove the tumor.</p><p id="_470" tabindex="-1">Postoperative systemic therapy is given depending on whether:</p><div class="pdq-content-list"><ul id="_441"><li>The tumor is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor negative</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">positive</a>.</li><li>The tumor is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044945&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2/neu</a> negative or positive.</li><li>The tumor is hormone receptor negative and HER2/neu negative (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">triple negative</a>).</li><li>The size of the tumor.</li></ul></div><p id="_471" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">premenopausal</a> women with hormone receptor positive tumors, no more treatment may be needed or postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_472"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Tamoxifen therapy</a> with or without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>.</li><li>Tamoxifen therapy and treatment to stop or lessen how much <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> is made by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovaries</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651195&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651195&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Drug  therapy</a>, surgery to remove the ovaries, or radiation therapy to the ovaries may be used.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Aromatase inhibitor</a> therapy and treatment to stop or lessen how much estrogen is made by the ovaries. Drug therapy, surgery to remove the ovaries, or radiation therapy to the ovaries may be used.</li></ul></div><p id="_473" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postmenopausal</a> women with hormone receptor positive tumors, no more treatment may be needed or postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_474"><li>Aromatase inhibitor therapy with or without chemotherapy.</li><li>Tamoxifen followed by aromatase inhibitor therapy, with or without chemotherapy.</li></ul></div><p id="_475" tabindex="-1">In women with hormone receptor negative tumors, no more treatment may be needed or postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_476"><li>Chemotherapy.</li></ul></div><p id="_477" tabindex="-1">In women with HER2/neu negative tumors, postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_478"><li>Chemotherapy.</li></ul></div><p id="_479" tabindex="-1">In women with small, HER2/neu positive tumors, and no cancer in the lymph nodes, no more treatment may be needed. If there is cancer in the lymph nodes, or the tumor is large, postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_480"><li>Chemotherapy and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>).</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hormone therapy</a>, such as tamoxifen or aromatase inhibitor therapy, for tumors that are also hormone receptor positive.</li></ul></div><p id="_481" tabindex="-1">In women with small, hormone receptor negative and HER2/neu negative tumors (triple negative) and no cancer in the lymph nodes, no more treatment may be needed. If there is cancer in the lymph nodes or the tumor is large, postoperative therapy may include:</p><div class="pdq-content-list"><ul id="_482"><li>Chemotherapy.</li><li>Radiation therapy.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of a new chemotherapy <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45864&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045864&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regimen</a>.</li><li>A clinical trial of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000660869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PARP inhibitor</a> therapy.</li></ul></div></section><section id="_442"><p id="_510" tabindex="-1"><strong>Preoperative systemic therapy</strong></p><p id="_562" tabindex="-1">Systemic therapy is the use of drugs that can enter the bloodstream and reach cancer cells throughout the body. Preoperative systemic therapy is given to shrink the tumor before surgery.</p><p id="_485" tabindex="-1">In postmenopausal women with hormone receptor positive tumors, preoperative therapy may include:</p><div class="pdq-content-list"><ul id="_444"><li>Chemotherapy.</li><li>Hormone therapy, such as tamoxifen or aromatase inhibitor therapy, for women who cannot have chemotherapy.</li></ul></div><p id="_486" tabindex="-1">In premenopausal women with hormone receptor positive tumors, preoperative therapy may include:</p><div class="pdq-content-list"><ul id="_487"><li>A clinical trial of hormone therapy, such as tamoxifen or aromatase inhibitor therapy.</li></ul></div><p id="_488" tabindex="-1">In women with HER2/neu positive tumors, preoperative therapy may include:</p><div class="pdq-content-list"><ul id="_489"><li>Chemotherapy and targeted therapy (trastuzumab).</li><li>Targeted therapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a>).</li></ul></div><p id="_490" tabindex="-1">In women with HER2/neu negative tumors or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">triple negative</a> tumors, preoperative therapy may include:</p><div class="pdq-content-list"><ul id="_491"><li>Chemotherapy.</li><li>A clinical trial of a new chemotherapy regimen.</li><li>A clinical trial of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monoclonal antibody</a> therapy.</li></ul></div></section><p id="_TrialSearch_229_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_242"><h3 id="_242_toc">Locally Advanced or Inflammatory Breast Cancer</h3><p id="_243" tabindex="-1">Treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45955&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045955&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">locally advanced</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammatory breast
            cancer</a> is  a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688810&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688810&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">combination of therapies</a> that may include the following:</p><div class="pdq-content-list"><ul id="_244"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast-conserving surgery</a> or
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">total mastectomy</a>)             with
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph node dissection</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> before and/or after surgery.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> after surgery.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hormone
            therapy</a> after surgery for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> that are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045270&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen receptor positive</a> or estrogen receptor unknown.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Clinical trials</a>
            testing new anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>, new drug combinations, and new ways of giving
            treatment. </li></ul></div><p id="_TrialSearch_242_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_246"><h3 id="_246_toc">Locoregional Recurrent Breast Cancer</h3><p id="_247" tabindex="-1">Treatment of locoregional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent</a>
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> that has come
            back after treatment in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>,  in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest
            wall</a>, or in nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>), may include the following:</p><div class="pdq-content-list"><ul id="_248"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045110&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Hormone therapy</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> that are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor positive</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Surgery</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Targeted therapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trastuzumab</a>). </li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a>
            of a new treatment.</li></ul></div><p id="_528" tabindex="-1">See the <a href="/types/breast/patient/breast-treatment-pdq#link/_515">Metastatic Breast Cancer</a> section for information about treatment options for breast cancer that has spread to parts of the body outside the breast, chest wall, or nearby lymph nodes.</p><p id="_TrialSearch_246_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section><section id="_515"><h3 id="_515_toc">Metastatic Breast Cancer</h3><p id="_516" tabindex="-1">Treatment options for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> that has spread to distant parts of the body) may include the following:</p><section id="_529"><p id="_530" tabindex="-1"><strong>Hormone therapy</strong></p><p id="_531" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postmenopausal</a> women who have just been <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> with metastatic breast cancer that is  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788029&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor positive</a> or if the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44359&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044359&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor</a> status is not known, treatment
            may include:</p><div class="pdq-content-list"><ul id="_517"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Tamoxifen</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044232&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Aromatase inhibitor</a> therapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045504&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anastrozole</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045421&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">letrozole</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">exemestane</a>). Sometimes cyclin-dependent kinase inhibitor therapy (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=768872&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000768872&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">palbociclib</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=787678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000787678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ribociclib</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=791149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000791149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abemaciclib</a>) is also given.</li></ul></div><p id="_532" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045268&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">premenopausal</a> women who have just been diagnosed with metastatic breast cancer that is hormone receptor positive, treatment  may include: </p><div class="pdq-content-list"><ul id="_557"><li>Tamoxifen, an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46304&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046304&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">LHRH agonist</a>, or both.</li></ul></div><p id="_533" tabindex="-1">In women whose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> are hormone receptor positive or hormone receptor unknown, with spread to the bone or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45882&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045882&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">soft tissue</a> only, and who have been treated with tamoxifen, treatment may include: </p><div class="pdq-content-list"><ul id="_558"><li>Aromatase inhibitor therapy.</li><li>Other hormone therapy such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046617&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">megestrol acetate</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45592&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045592&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">androgen</a> therapy, or anti-estrogen therapy such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306498&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fulvestrant</a>.</li></ul></div></section><section id="_534"><p id="_535" tabindex="-1"><strong>Targeted therapy</strong></p><p id="_536" tabindex="-1">In women with  metastatic breast cancer that is  hormone receptor positive and has not responded to other treatments, options may include  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a> such as:</p><div class="pdq-content-list"><ul id="_563"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045439&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Trastuzumab</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390335&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lapatinib</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340934&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pertuzumab</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=753869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000753869&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mTOR inhibitors</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=488441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000488441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Antibody-drug conjugate</a> therapy with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=747093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000747093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ado-trastuzumab emtansine</a>.</li><li>Cyclin-dependent kinase inhibitor therapy (palbociclib, ribociclib, or abemaciclib) which may be combined with hormone therapy.</li></ul></div><p id="_537" tabindex="-1">In women with metastatic breast cancer that is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000737998&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HER2/neu positive</a>, treatment may include: </p><div class="pdq-content-list"><ul id="_559"><li>Targeted therapy such as trastuzumab, pertuzumab,  ado-trastuzumab emtansine, or lapatinib.</li></ul></div></section><section id="_538"><p id="_539" tabindex="-1"><strong>Chemotherapy</strong></p><p id="_540" tabindex="-1">In women with metastatic breast cancer that is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000788033&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormone receptor negative</a>, has not responded to hormone therapy, has spread to other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> or has caused <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>, treatment may include:</p><div class="pdq-content-list"><ul id="_545"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chemotherapy</a> with one or more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>.</li></ul></div></section><section id="_548"><p id="_549" tabindex="-1"><strong>Surgery</strong></p><div class="pdq-content-list"><ul id="_550"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Total mastectomy</a> for women with open or painful breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lesions</a>.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation therapy</a> may be given after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>.</li><li>Surgery to remove cancer that has spread to the brain or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=415914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000415914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spine</a>. Radiation therapy may be given after surgery.</li><li>Surgery to remove cancer that has spread to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>.</li><li>Surgery to repair or help support weak or broken bones. Radiation therapy may be given after surgery.</li><li>Surgery to remove <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> that has collected around the lungs or heart.</li></ul></div></section><section id="_551"><p id="_552" tabindex="-1"><strong>Radiation therapy</strong></p><div class="pdq-content-list"><ul id="_553"><li>Radiation therapy to the bones, brain, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a>, breast, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest wall</a> to relieve symptoms and improve <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45999&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045999&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Strontium-89</a> (a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radionuclide</a>) to relieve pain from cancer that has spread to bones throughout the body.</li></ul></div></section><section id="_541"><p id="_542" tabindex="-1"><strong>Other treatment options</strong></p><p id="_544" tabindex="-1">Other treatment options for metastatic breast cancer include:</p><div class="pdq-content-list"><ul id="_543"><li>Drug therapy with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44817&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044817&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bisphosphonates</a> or  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=514443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000514443&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">denosumab</a>  to reduce bone disease and pain when cancer has spread to the bone. (See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/about-cancer/treatment/side-effects/pain/pain-pdq#link/_230">Cancer Pain</a> for more information about bisphosphonates.)</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346522&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">high-dose chemotherapy</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046695&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stem cell transplant</a>.</li><li>Clinical trials
            testing new anticancer drugs, new drug combinations, and new ways of giving
            treatment.</li></ul></div></section><p id="_TrialSearch_515_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></section></div>
