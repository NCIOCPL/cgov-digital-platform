      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_48" class="pdq-sections"><p id="_49" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045313&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama inflamatorio</a> es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> que se disemin&#xF3; a la piel de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> y la mama  aparece enrojecida e
            hinchada, y se siente caliente. El enrojecimiento y el calor se presentan porque las
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> bloquean los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a> de la piel. Tal vez se observen tambi&#xE9;n hoyuelos en la piel de la mama,
            que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045821&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">piel de naranja</a>.
            Es posible que no haya ninguna masa palpable en la mama. El c&#xE1;ncer de mama inflamatorio puede estar en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45412&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045412&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIIB</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=363609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000363609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IIIC</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45162&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045162&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio IV</a>. <figure id="figure_212" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415524.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_212" alt="C&#xE1;ncer de mama inflamatorio del seno izquierdo, que aparece enrojecido con piel de naranja y pez&#xF3;n invertido." title="C&#xE1;ncer de mama inflamatorio del seno izquierdo, que aparece enrojecido con piel de naranja y pez&#xF3;n invertido." src="https://www.cancer.gov/images/cdr/live/CDR415524-750.jpg"><figcaption class="caption-container">C&#xE1;ncer de mama inflamatorio en el seno izquierdo el cual muestra piel de naranja y pez&#xF3;n invertido.</figcaption></figure></p></div>
