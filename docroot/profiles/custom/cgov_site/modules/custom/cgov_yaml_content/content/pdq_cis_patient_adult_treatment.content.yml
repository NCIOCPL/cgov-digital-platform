            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/skin/hp/merkel-cell-treatment-pdq">Go to Health Professional Version</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_1_1"><ul><li>Merkel cell carcinoma  is a very rare disease in which malignant (cancer) cells form in the skin.</li><li>Sun exposure and having a weak immune system can affect the risk of Merkel cell carcinoma.</li><li>Merkel cell carcinoma usually appears as a single painless lump on sun-exposed skin.</li><li>Tests and procedures that examine the skin  are used to detect (find) and diagnose Merkel cell carcinoma.</li><li>Certain factors affect prognosis (chance of recovery) and treatment options.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">Merkel cell carcinoma  is a very rare disease in which malignant (cancer) cells form in the skin.</h3><p id="_4" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=674683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000674683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cells</a> are  found in the top layer of the skin. These cells are very close to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nerve</a> endings that receive the sensation of touch. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000658511&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Merkel cell carcinoma</a>, also called neuroendocrine carcinoma of the skin or trabecular cancer, is a very rare type  of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skin cancer</a> that  forms when Merkel cells grow out of control. Merkel cell carcinoma starts most often in areas of skin exposed to the sun, especially the head and neck, as well as the arms, legs, and trunk. </p><figure id="figure_152" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR579043.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_152" alt="Anatomy of the skin with Merkel cells; drawing shows normal skin anatomy, including the epidermis, dermis, hair follicles, sweat glands, hair shafts, veins, arteries, fatty tissue, nerves, lymph vessels, oil glands, and subcutaneous tissue. The pullout shows a close-up of the epidermis with Merkel cells above the dermis with a vein and artery. Nerves are connected to Merkel cells." title="Anatomy of the skin with Merkel cells; drawing shows normal skin anatomy, including the epidermis, dermis, hair follicles, sweat glands, hair shafts, veins, arteries, fatty tissue, nerves, lymph vessels, oil glands, and subcutaneous tissue. The pullout shows a close-up of the epidermis with Merkel cells above the dermis with a vein and artery. Nerves are connected to Merkel cells." src="https://www.cancer.gov/images/cdr/live/CDR579043-750.jpg"><figcaption class="caption-container">Anatomy of the skin showing the epidermis, dermis, and subcutaneous tissue. Merkel cells are in the layer of basal cells at the deepest part of the epidermis and are connected to nerves.</figcaption></figure><p id="_121" tabindex="-1">Merkel cell carcinoma tends to grow quickly and to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046283&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasize</a> (spread) at an early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a>. It   usually spreads first to nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a> and then may spread to lymph nodes or skin in distant parts of the body,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a>, brain, bones, or other    <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a>.</p><p id="_230" tabindex="-1">Merkel cell carcinoma is the second most common cause of skin cancer death after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>.</p></section><section id="_5"><h3 id="_6" type="keypoint" do-not-show="toc">Sun exposure and having a weak immune system can affect the risk of Merkel cell carcinoma.</h3><p id="_7" tabindex="-1">Anything that increases your risk of getting a disease is called
            a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a>.  Having a risk factor does not mean that you will
            get <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>; not having risk factors doesn't mean that you will
            not get cancer. Talk with your doctor if you think you may be at risk. Risk factors for Merkel cell carcinoma include the following:</p><div class="pdq-content-list"><ul id="_8"><li>Being exposed to a lot of natural sunlight.</li><li>Being exposed to artificial sunlight, such as from tanning beds or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439424&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439424&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psoralen and ultraviolet A (PUVA) therapy</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psoriasis</a>.</li><li>  Having an  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> weakened by disease, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44846&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044846&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chronic lymphocytic leukemia</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044985&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">HIV</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a>.  </li><li>Taking <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> that  make the immune system less active,  such as after an organ <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transplant</a>.</li><li> Having a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a> of other types of cancer.</li><li>Being older than 50 years, male, or white.</li></ul></div></section><section id="_12"><h3 id="_13" type="keypoint" do-not-show="toc">Merkel cell carcinoma usually appears as a single painless lump on sun-exposed skin.</h3><p id="_14" tabindex="-1">This and other changes in the skin may be caused by Merkel cell carcinoma or by other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>. Check with your doctor if you see changes in your skin.</p><p id="_122" tabindex="-1">Merkel cell carcinoma usually appears  on sun-exposed skin as a single lump that  is: </p><div class="pdq-content-list"><ul id="_15"><li>Fast-growing. </li><li>Painless.</li><li>Firm and dome-shaped or raised.</li><li>Red or violet in color.</li></ul></div></section><section id="_16"><h3 id="_17" type="keypoint" do-not-show="toc">Tests and procedures that examine the skin  are used to detect (find) and diagnose Merkel cell carcinoma.</h3><p id="_18" tabindex="-1">The following tests and procedures may be used:</p><div class="pdq-content-list"><ul id="_19"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Physical exam</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a></strong>: An exam of the body to check general <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of health, including checking for signs of disease, such as lumps or anything else that seems unusual. A history of the patient&#x2019;s health habits and past illnesses and treatments will also be taken.</li><li><strong>Full-body skin exam</strong>: A doctor or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269445&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nurse</a> checks the skin for bumps or spots that look <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> in color, size, shape, or texture. The size, shape, and texture of the lymph nodes will also be checked.</li><li><strong>Skin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a></strong>: The removal of skin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissues</a> so they can be viewed under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> by a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> to check for signs of cancer.</li></ul></div></section><section id="_20"><h3 id="_21" type="keypoint" do-not-show="toc">Certain factors affect prognosis (chance of recovery) and treatment options.</h3><p id="_22" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognosis</a> (chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>) and treatment options depend on the following: </p><div class="pdq-content-list"><ul id="_23"><li>The stage of the cancer (the size of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> and whether it has spread to the lymph nodes or other parts of the body).</li><li>Where the cancer is in the body.</li><li>Whether the cancer has just been <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> or has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (come back).</li><li>The patient's age and general health.</li></ul></div><p id="_135" tabindex="-1">Prognosis also depends on  how deeply  the tumor has grown into the skin.</p></section></div>
