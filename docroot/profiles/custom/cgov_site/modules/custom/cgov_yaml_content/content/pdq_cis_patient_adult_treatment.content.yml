            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>El carcinoma de c&#xE9;lulas de Merkel es una enfermedad muy poco frecuente por la que se forman c&#xE9;lulas malignas (cancerosas) en la piel.</li><li>La exposici&#xF3;n al sol y la debilidad del sistema inmunitario influyen el riesgo de carcinoma de c&#xE9;lulas de Merkel.</li><li>El carcinoma de c&#xE9;lulas de Merkel aparece por lo general en la piel expuesta al sol como un bulto &#xFA;nico que no duele.</li><li>Para  detectar (encontrar) y diagnosticar el carcinoma de c&#xE9;lulas de Merkel, se utilizan pruebas y procedimientos para examinar la piel.</li><li>Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</li></ul></div></div><section id="_2"><h3 id="_3" type="keypoint" do-not-show="toc">El carcinoma de c&#xE9;lulas de Merkel es una enfermedad muy poco frecuente por la que se forman c&#xE9;lulas malignas (cancerosas) en la piel.</h3><p id="_117" tabindex="-1">Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=674683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000674683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas de Merkel</a> se encuentran en la capa superior de la piel. Estas c&#xE9;lulas est&#xE1;n muy cerca de las terminaciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nerviosas</a> que reciben la sensaci&#xF3;n del tacto. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046106&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas de Merkel</a>, que tambi&#xE9;n se llama carcinoma neuroendocrino de la piel o c&#xE1;ncer trabecular, es un tipo muy poco frecuente de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel</a> que se forma cuando las c&#xE9;lulas de Merkel crecen fuera de  control. El carcinoma de c&#xE9;lulas de Merkel empieza m&#xE1;s a menudo en las &#xE1;reas de piel expuestas al sol,  en especial, en la cabeza y el cuello, as&#xED; como los brazos, las piernas y el tronco.</p><figure id="figure_140" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR595197.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_140" alt="Anatom&#xED;a de la piel con c&#xE9;lulas de Merkel; el dibujo muestra la anatom&#xED;a de la piel normal, como la epidermis, la dermis, los fol&#xED;culos pilosos, las gl&#xE1;ndulas sudor&#xED;paras, los tallos del pelo, las venas, las arterias, el tejido graso, los nervios, los vasos linf&#xE1;ticos, las gl&#xE1;ndulas seb&#xE1;ceas y el tejido subcut&#xE1;neo. La ampliaci&#xF3;n muestra la epidermis con las c&#xE9;lulas de Merkel sobre la dermis con una vena y arteria. Los nervios se conectan con las c&#xE9;lulas de Merkel." title="Anatom&#xED;a de la piel con c&#xE9;lulas de Merkel; el dibujo muestra la anatom&#xED;a de la piel normal, como la epidermis, la dermis, los fol&#xED;culos pilosos, las gl&#xE1;ndulas sudor&#xED;paras, los tallos del pelo, las venas, las arterias, el tejido graso, los nervios, los vasos linf&#xE1;ticos, las gl&#xE1;ndulas seb&#xE1;ceas y el tejido subcut&#xE1;neo. La ampliaci&#xF3;n muestra la epidermis con las c&#xE9;lulas de Merkel sobre la dermis con una vena y arteria. Los nervios se conectan con las c&#xE9;lulas de Merkel." src="https://www.cancer.gov/images/cdr/live/CDR595197-750.jpg"><figcaption class="caption-container">Anatom&#xED;a de la piel que muestra la epidermis, la dermis y el tejido subcut&#xE1;neo. Las c&#xE9;lulas de Merkel est&#xE1;n en la capa de c&#xE9;lulas basales, en la parte m&#xE1;s profunda de la epidermis y se conectan con los nervios.</figcaption></figure><p id="_118" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel tiende a crecer r&#xE1;pido y hacer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a> (diseminarse) en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> temprano. Por lo general, se disemina primero a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> cercanos y, luego, se disemina a los ganglios linf&#xE1;ticos o partes de la piel distantes del cuerpo, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a>, el cerebro, los huesos u otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a>.</p></section><section id="_4"><h3 id="_5" type="keypoint" do-not-show="toc">La exposici&#xF3;n al sol y la debilidad del sistema inmunitario influyen el riesgo de carcinoma de c&#xE9;lulas de Merkel.</h3><p id="_6" tabindex="-1">Cualquier cosa que aumenta la probabilidad de tener una enfermedad se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a>. La presencia de un factor de riesgo no significa que enfermar&#xE1; de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>; pero la ausencia de factores de riesgo tampoco significa que no enfermar&#xE1; de c&#xE1;ncer. Consulte con su m&#xE9;dico si piensa que est&#xE1; en riesgo. Los factores de riesgo para el carcinoma de c&#xE9;lulas de Merkel son los siguientes:</p><div class="pdq-content-list"><ul id="_7"><li>Estar expuesto durante mucho tiempo a la luz natural del sol.</li><li>Estar expuesto a la luz  solar artificial, como en camas de bronceado o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439423&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439423&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia con psoraleno y radiaci&#xF3;n ultravioleta A</a> (PUVA)  para la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">soriasis</a>.</li><li>Tener el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> debilitado por una enfermedad, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44846&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044846&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucemia linfoc&#xED;tica cr&#xF3;nica</a> o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecci&#xF3;n</a> por el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">VIH</a>.</li><li>Tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> que hacen el sistema inmunitario menos activo, como despu&#xE9;s de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trasplante</a> de &#xF3;rganos.</li><li>Tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a> de otros tipos de c&#xE1;ncer.</li><li>Ser mayor de 50 a&#xF1;os, var&#xF3;n o blanco.</li></ul></div></section><section id="_8"><h3 id="_9" type="keypoint" do-not-show="toc">El carcinoma de c&#xE9;lulas de Merkel aparece por lo general en la piel expuesta al sol como un bulto &#xFA;nico que no duele.</h3><p id="_10" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel u otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> pueden causar estos cambios en la piel. Consulte con su m&#xE9;dico si nota cambios en la piel.</p><p id="_119" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel aparece por lo general sobre la piel expuesta al sol como un bulto &#xFA;nico con las siguientes caracter&#xED;sticas:</p><div class="pdq-content-list"><ul id="_11"><li>Crece r&#xE1;pido.</li><li>No duele.</li><li>Es firme y con forma de c&#xFA;pula o levantado.</li><li>Es de color rojo o violeta.</li></ul></div></section><section id="_12"><h3 id="_13" type="keypoint" do-not-show="toc">Para  detectar (encontrar) y diagnosticar el carcinoma de c&#xE9;lulas de Merkel, se utilizan pruebas y procedimientos para examinar la piel.</h3><p id="_14" tabindex="-1">Es posible que se usen las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_15"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a></strong>: examen del cuerpo para revisar el estado general de salud e identificar cualquier <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signo</a> de enfermedad, como masas o cualquier otra cosa que parezca anormal. Tambi&#xE9;n se toman datos sobre los h&#xE1;bitos de salud y los antecedentes de enfermedades y tratamientos.</li><li><strong>Examen de la piel de todo el cuerpo</strong>: un m&#xE9;dico o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269445&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermero</a> revisan la piel para detectar  bultos o manchas con aspecto <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormal</a> en el color, el tama&#xF1;o, la forma o la textura. Tambi&#xE9;n se observar&#xE1; el tama&#xF1;o, la forma y la textura de los ganglios linf&#xE1;ticos.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Biopsia</a> de la piel</strong>: extracci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de la piel o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> para que un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> los observe al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> y determine si hay signos de c&#xE1;ncer.</li></ul></div></section><section id="_16"><h3 id="_17" type="keypoint" do-not-show="toc">Ciertos factores afectan el pron&#xF3;stico (probabilidad de recuperaci&#xF3;n) y las opciones de tratamiento.</h3><p id="_18" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;stico</a> (probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>) y las opciones de tratamiento dependen de los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_19"><li>Estadio del c&#xE1;ncer (el tama&#xF1;o del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> y si se disemin&#xF3; a los ganglios linf&#xE1;ticos u otras partes del cuerpo).</li><li>Lugar del c&#xE1;ncer en el cuerpo.</li><li>Si el c&#xE1;ncer reci&#xE9;n se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnostic&#xF3;</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidiv&#xF3;</a> (volvi&#xF3;).</li><li>Edad y estado general de salud del paciente.</li></ul></div><p id="_20" tabindex="-1">El pron&#xF3;stico tambi&#xE9;n depende de la profundidad del tumor en la piel.</p></section></div>
