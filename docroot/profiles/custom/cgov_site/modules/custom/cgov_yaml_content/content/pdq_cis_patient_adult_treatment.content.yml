        - format: plain_text
          value: 'Treatment Options for Ductal Carcinoma In Situ (DCIS)'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_565" class="pdq-sections"><p id="_573" tabindex="-1">For information about the treatments listed below, see the <a href="/types/breast/patient/breast-treatment-pdq#link/_190">Treatment Option Overview</a> section.</p><p id="_566" tabindex="-1">Treatment of  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal carcinoma in situ</a> may include the following:</p><div class="pdq-content-list"><ul id="_567"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045626&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Breast-conserving surgery</a> and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, with or without <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045576&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tamoxifen</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046620&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Total mastectomy</a> with or without tamoxifen. Radiation therapy may also be given.</li></ul></div><p id="_TrialSearch_565_19" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trial search</a> to find NCI-supported cancer clinical trials that are accepting patients. You can search for trials based on the type of cancer, the age of the patient, and where the trials are being done. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a>  about clinical trials is also available.</p></div>
