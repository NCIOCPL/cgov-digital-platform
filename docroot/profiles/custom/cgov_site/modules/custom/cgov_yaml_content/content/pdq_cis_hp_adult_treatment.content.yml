            <div id="_section_1375" class="pdq-sections"><section id="_183"><h3 id="_183_toc">Treatment Option Overview for Early/Localized/Operable Breast Cancer</h3><p id="_995" tabindex="-1">Standard treatment options for early, localized, or operable breast cancer may include the following:</p><div class="pdq-content-list"><p class="pdq-list-title">Surgery:</p><ol id="_1343"><li>Breast-conserving surgery (lumpectomy) and sentinel lymph node (SLN) biopsy with or without axillary lymph node dissection for positive SLNs.</li><li>Modified radical mastectomy (removal of the entire breast with axillary dissection of levels I and II) with or without breast reconstruction and sentinel node biopsy with or without axillary lymph node dissection for positive SLNs.</li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Postoperative radiation therapy:</p><ol id="_1344"><li>Axillary node&#x2013;negative breast cancer (postmastectomy):<div class="pdq-content-list"><ul id="_1001"><li>No additional therapy.</li><li>Radiation therapy.</li></ul></div></li><li>Axillary node&#x2013;positive breast cancer (postmastectomy):<div class="pdq-content-list"><ul id="_1000"><li>For one to three nodes, the role of regional radiation therapy to the infra/supraclavicular nodes, internal mammary nodes, axillary nodes, and chest wall is unclear.</li><li>For four or more nodes or extranodal involvement, regional radiation therapy is advised.</li></ul></div></li><li>Axillary node&#x2013;negative or positive breast cancer (post&#x2013;breast-conserving therapy):<div class="pdq-content-list"><ul id="_1002"><li>Whole-breast radiation therapy.</li></ul></div></li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Postoperative systemic therapy:</p><ol id="_1345"><li>Therapy depends on many factors including stage, grade, molecular status of the tumor (e.g., estrogen receptor [ER], progesterone receptor [PR], human epidermal growth factor receptor 2 [HER2/neu], or triple-negative [ER-negative, PR-negative, and HER2/neu&#x2013;negative] status). Adjuvant treatment options may include the following:<div class="pdq-content-list"><ul id="_1004"><li>Tamoxifen.</li><li>Aromatase inhibitor (AI) therapy.</li><li>Ovarian function suppression. </li><li>Chemotherapy.</li></ul></div></li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Preoperative systemic therapy:</p><ol id="_1346"><li>Chemotherapy.</li><li>HER2 targeted therapy.</li><li>Endocrine therapy.</li></ol></div></section><section id="_1019"><h3 id="_1019_toc">Surgery</h3><p id="_97" tabindex="-1">Stages I, II, IIIA, and operable IIIC breast cancer often require a multimodal approach to
            treatment.  The diagnostic
            biopsy and surgical procedure that will be used as primary treatment should be
            performed as two  separate procedures:</p><div class="pdq-content-list"><ul id="_1137"><li><strong>Biopsy.</strong> In many cases, the diagnosis of breast
            carcinoma is made by core needle biopsy.</li><li><strong>Surgical procedure.</strong> After the presence of a malignancy is
            confirmed by biopsy, the following surgical treatment options can be discussed
            with the patient before a therapeutic procedure is selected:<div class="pdq-content-list"><ul id="_1138" class="list-dash"><li>Breast-conserving surgery.</li><li>Modified radical mastectomy (removal of the entire breast with axillary dissection of levels I and II) with or without breast reconstruction.</li></ul></div>  </li></ul></div><p id="_1139" tabindex="-1">To guide the selection of adjuvant therapy, many factors including stage, grade, and molecular status of the tumor (e.g., ER, PR, HER2/neu, or triple-negative status) are considered.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></p><section id="_1020"><h4 id="_1020_toc">Locoregional treatment</h4><p id="_1140" tabindex="-1">Selection of a local therapeutic approach depends on the
            following:<a href="#cit/section_4.6">6</a></p><div class="pdq-content-list"><ul id="_1141"><li>Location and size of the lesion.</li><li>Analysis of the mammogram.</li><li>Breast size.</li><li>Patient&#x2019;s desire to preserve the breast.  </li></ul></div><p id="_98" tabindex="-1">Options for surgical management of the primary tumor include the following: </p><div class="pdq-content-list"><ul id="_1142"><li><strong>Breast-conserving
            surgery plus radiation therapy.</strong> All histologic types of invasive breast cancer may be treated with
            breast-conserving surgery plus radiation therapy.<a href="#cit/section_4.7">7</a> However, the presence of inflammatory breast cancer, regardless of histologic subtype, is a contraindication to breast-conserving therapy.  The presence of
            multifocal disease in the breast and a history of collagen vascular disease are
            relative contraindications to breast-conserving therapy.</li><li><strong>Mastectomy with or without breast reconstruction.</strong></li></ul></div><p id="_1143" tabindex="-1">Surgical staging of the axilla should also be performed.  </p><p id="_1144" tabindex="-1">Survival is
            equivalent with any of these options, as documented in the trial of the European Organization for Research and Treatment of Cancer (EORTC)  (EORTC-10801) <a href="#cit/section_4.8">8</a> and other prospective randomized trials.<a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a>  Also, a retrospective study of 753 patients who were divided into three groups based on hormone receptor status (ER positive or PR positive; ER negative and PR negative but HER2/neu positive; and triple negative) found no differences in disease control within the breast in patients treated with standard breast-conserving surgery; however, there are not yet substantive data to support this finding.<a href="#cit/section_4.16">16</a></p><p id="_99" tabindex="-1">The rate of local
            recurrence in the breast after conservative treatment is low and varies slightly
            with the surgical technique used (e.g., lumpectomy, quadrantectomy, segmental
            mastectomy, and others).  Whether completely clear
            microscopic margins are necessary has been debated.<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a>
            However, a multidisciplinary consensus panel recently used margin width and ipsilateral breast tumor recurrence from a meta-analysis of 33 studies (N = 28,162 patients) as the primary evidence base for a new consensus regarding margins in stage I and stage II breast cancer patients treated with breast-conserving surgery plus radiation therapy. Results of the meta-analysis include the following:<a href="#cit/section_4.20">20</a></p><div class="pdq-content-list"><ul id="_1316"><li>Positive margins (ink on invasive carcinoma or ductal carcinoma <em>in situ</em>) were associated with a twofold increase in the risk of ipsilateral breast tumor recurrence compared with negative margins.</li><li>More widely clear margins were not found to significantly decrease the rate of ipsilateral breast tumor recurrence compared with no ink on tumor. Thus, it was recommended that the use of no ink on tumor be the new standard for an adequate margin in invasive cancer.</li><li>There was no evidence that more widely clear margins reduced ipsilateral breast tumor recurrence for young patients or for those with unfavorable biology, lobular cancers, or cancers with an extensive intraductal component.</li></ul></div><p id="_1651" tabindex="-1">For patients undergoing partial mastectomy, margins may be positive after primary surgery, often leading to re-excision. A clinical trial of 235 patients with stage 0 to III breast cancer who underwent partial mastectomy, with or without resection of selective margins, randomly assigned patients to have additional cavity shave margins resected (shave group) or not (no-shave group).<a href="#cit/section_4.21">21</a> Patients in the shave group had a significantly lower rate of positive margins than those in the no-shave group (19% vs. 34%, <em>P </em>= .01) and a lower rate of second surgery for clearing margins (10% vs. 21%, <em>P </em>= .02).<a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]</p></section><section id="_1021"><h4 id="_1021_toc">Axillary lymph node management</h4><p id="_1317" tabindex="-1">Axillary node status remains the most important predictor of outcome in breast cancer patients. Evidence is insufficient to recommend that lymph node staging can be omitted in most patients with invasive breast cancer. Several groups have attempted to define a population of women in whom the probability of nodal metastasis is low enough to preclude axillary node biopsy. In these single-institution case series, the prevalence of positive nodes in patients with T1a tumors ranged from 9% to 16%.<a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a> Another series reported the incidence of axillary node relapse in patients with T1a tumors treated without axillary lymph node dissection (ALND) was 2%.<a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiA</a>]</p><p id="_779" tabindex="-1">The axillary lymph nodes are staged to aid in determining prognosis and
            therapy.  SLN biopsy is the initial standard axillary staging procedure performed in women with invasive breast cancer. The SLN is defined as any node that receives drainage directly from the primary tumor; therefore, allowing for more than one SLN, which is often the case. Studies have shown that the injection of technetium Tc 99m-labeled sulfur colloid, vital blue dye, or both around the tumor or biopsy cavity, or in the subareolar area, and subsequent drainage of these compounds to the axilla results in the identification of the SLN in 92% to 98% of patients.<a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a> These reports demonstrate a 97.5% to 100% concordance between SLN biopsy and complete ALND.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a></p><p id="_1147" tabindex="-1">Because of the following body of evidence, SLN biopsy is the standard initial surgical staging procedure of the axilla for women with invasive breast cancer. SLN biopsy alone is associated with less morbidity than axillary lymphadenectomy.  </p><p id="_1148" tabindex="-1">Evidence (SLN biopsy):</p><div class="pdq-content-list"><ol id="_1149"><li>A randomized trial of 1,031 women compared SLN biopsy followed by ALND when the SLN was positive with ALND in all patients.<a href="#cit/section_4.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335127&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335127&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiC</a>]<div class="pdq-content-list"><ul id="_1151"><li>Quality of life (QOL) at 1 year (as assessed by the frequency of patients experiencing a clinically significant deterioration in the Trial Outcome Index of the Functional Assessment of Cancer Therapy-Breast scale) was superior in the SLN biopsy group (23% deteriorating in the SLN biopsy group vs. 35% in the ALND group; <em>P</em> = .001). Arm function was also better in the SLN group.</li></ul></div></li><li>The National Surgical Adjuvant Breast and Bowel Project&#x2019;s (<a href="/clinicaltrials/NCT00003830">NSABP-B-32</a> [NCT00003830])  multicenter, phase III trial  randomly assigned women (N = 5,611) to undergo either SLN plus ALND or SLN resection alone, with ALND only if the SLNs were positive.<a href="#cit/section_4.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>]<div class="pdq-content-list"><ul id="_1150"><li>The study showed no detectable difference in overall survival (OS), disease-free survival (DFS), and regional control.  OS was 91.8% for SLN plus ALND versus 90.3% for SLN resection alone (<em>P</em> = .12).</li></ul></div></li></ol></div><p id="_1152" tabindex="-1">Because of  the  following trial results, ALND is unnecessary after a positive SLN biopsy in patients with limited SLN-positive breast cancer treated with breast conservation or mastectomy, radiation, and systemic therapy.</p><p id="_1153" tabindex="-1">Evidence (ALND after a positive SLN biopsy in patients with limited SLN-positive breast cancer):</p><div class="pdq-content-list"><ol id="_1154"><li>A multicenter, randomized clinical trial sought to determine whether ALND is required after an SLN biopsy reveals an SLN metastasis of breast cancer.  This phase III noninferiority trial planned to randomly assign 1,900 women with clinical T1 or T2 invasive breast cancer without palpable adenopathy and with one to two SLNs containing metastases identified by frozen section to undergo ALND or no further axillary treatment.  All patients underwent lumpectomy, tangential whole-breast radiation therapy, and appropriate systemic therapy; OS was the primary endpoint.  Because of  enrollment challenges, a total of 891 women out of a target enrollment of 1,900 women were randomly assigned to one of the two treatment arms.<a href="#cit/section_4.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1155"><li>  At a median follow-up of 6.3 years, 5-year OS was 91.8% (95% confidence interval [CI], 89.1%&#x2013;94.5%) with ALND and 92.5% (95% CI, 90.0&#x2013;95.1%) with SLN biopsy alone.</li><li>The secondary endpoint of 5-year DFS was 82.2% (95% CI, 78.3%&#x2013;86.3%) with ALND and 83.9% (95% CI, 80.2%&#x2013;87.9%) with SLN biopsy alone.</li></ul></div></li><li>In a similarly designed trial, 929 women with breast tumors smaller  than 5 cm and SLN involvement smaller  than 2 mm were randomly assigned to ALND or no ALND.<a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:
            1iiA</a>]<div class="pdq-content-list"><ul id="_1156"><li>Patients without axillary dissection had fewer DFS events (hazard ratio [HR], 0.78; 95% CI, 0.55&#x2013;1.11).</li><li>No difference in OS was observed.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00014612">AMAROS</a> (NCT00014612) trial studied ALND and axillary radiation therapy after identification of a positive sentinel node.<a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1157"><li>ALND and axillary radiation therapy provided excellent and comparable axillary control for patients with T1 or T2 primary breast cancer and no palpable lymphadenopathy who underwent breast-conserving therapy or mastectomy.</li><li>The use of axillary radiation therapy was also associated with significantly less morbidity.</li></ul></div></li></ol></div><p id="_1158" tabindex="-1">For patients who require an ALND, the standard evaluation usually involves only a level I and II dissection, thereby removing a satisfactory number of nodes for evaluation (i.e., at least 6&#x2013;10), while reducing morbidity from the procedure. </p></section><section id="_1022"><h4 id="_1022_toc">Breast reconstruction</h4><p id="_107" tabindex="-1">For patients who opt for a total mastectomy, reconstructive surgery may be
            performed at the time of the mastectomy (i.e., immediate reconstruction)
            or at some subsequent time (i.e., delayed reconstruction).<a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a>  Breast contour can
            be restored by the following:</p><div class="pdq-content-list"><ul id="_1161"><li><strong>Submuscular insertion of an artificial implant
            (silicone- or saline-filled).</strong> If an immediate implant cannot technically be performed,
            a tissue expander can be inserted beneath the pectoral muscle.  Saline is
            injected into the expander to stretch the tissues for a period of weeks or
            months until the desired volume is obtained.  The tissue expander is then
            replaced by a permanent implant.  (Visit the U. S. Food and Drug Administration's [<a href="https://google2.fda.gov/search?q=breast+implant&amp;client=FDAgov&amp;site=FDAgov&amp;lr=&amp;proxystylesheet=FDAgov&amp;requiredfields=-archive%3AYes&amp;output=xml_no_dtd&amp;getfields=*" title="https://google2.fda.gov/search?q=breast+implant&amp;client=FDAgov&amp;site=FDAgov&amp;lr=&amp;proxystylesheet=FDAgov&amp;requiredfields=-archive%3AYes&amp;output=xml_no_dtd&amp;getfields=*">FDA</a>] website for more
            information on breast implants.)  </li><li><strong>Rectus muscle or other flap.</strong>  Muscle flaps require a
            considerably more complicated and prolonged operative procedure, and blood
            transfusions may be required.
            </li></ul></div><p id="_648" tabindex="-1">After breast reconstruction, radiation
            therapy can be delivered to the chest wall and regional nodes in either the
            adjuvant or local recurrent disease setting.  Radiation therapy after
            reconstruction with a breast prosthesis may affect cosmesis, and the incidence
            of capsular fibrosis, pain, or the need for implant removal may be
            increased.<a href="#cit/section_4.40">40</a></p></section></section><section id="_1023"><h3 id="_1023_toc">Postoperative Radiation Therapy</h3><p id="_436" tabindex="-1">Radiation therapy is regularly employed after breast-conserving surgery. Radiation therapy  is also indicated for high-risk postmastectomy patients. The main goal of adjuvant radiation therapy is to eradicate residual disease thus reducing local recurrence.<a href="#cit/section_4.41">41</a></p><section id="_1024"><h4 id="_1024_toc">Post&#x2013;breast-conserving surgery</h4><p id="_438" tabindex="-1">For women who are treated with breast-conserving surgery without radiation therapy, the risk of recurrence in the conserved breast is substantial (&gt;20%) even in confirmed axillary lymph node&#x2013;negative women.<a href="#cit/section_4.42">42</a> Although all trials assessing the role of radiation therapy in breast-conserving therapy have shown highly statistically significant reductions in local recurrence rate, no single trial has demonstrated a statistically significant reduction in mortality. However, a large meta-analysis demonstrated a significant reduction in risk of recurrence and breast cancer death.<a href="#cit/section_4.43">43</a> Thus, evidence supports the use of whole-breast radiation therapy after breast-conserving surgery. </p><p id="_1168" tabindex="-1">Evidence (breast-conserving surgery followed by radiation therapy):</p><div class="pdq-content-list"><ol id="_1169"><li><p id="_1170" tabindex="-1">A 2011 meta-analysis of 17 clinical trials performed by the Early Breast Cancer Trialists&#x2019; Collaborative Group (EBCTCG), which included over 10,000 women with early-stage breast cancer, supported whole-breast radiation therapy after breast-conserving surgery.<a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]   </p><div class="pdq-content-list"><ul id="_1171"><li>Whole-breast radiation therapy resulted in a significant reduction in the 10-year risk of recurrence compared with breast-conserving surgery alone (19% for whole-breast radiation therapy vs. 35% for breast-conserving surgery alone; relative risk (RR) = 0.52; 95% CI, 0.48&#x2013;0.56) and a significant reduction in the 15-year risk of breast cancer death (21% for whole-breast radiation therapy vs. 25% for breast-conserving surgery alone; RR, 0.82; 95% CI, 0.75&#x2013;0.90).</li></ul></div></li></ol></div><p id="_938" tabindex="-1">Regarding radiation dosing and schedule, the following has been noted:</p><div class="pdq-content-list"><ul id="_1172"><li><strong>Whole-breast radiation dose. </strong>Conventional whole-breast radiation therapy is delivered to the whole breast (with or without regional lymph nodes) in 1.8 Gy to 2 Gy daily fractions over about 5 to 6 weeks to a total dose of 45 Gy to 50 Gy.  </li><li><strong>Radiation boost. </strong>A further radiation boost is commonly given to the tumor bed. Two randomized trials conducted in Europe have shown that using boosts of 10 Gy to 16 Gy reduces the risk of local recurrence from 4.6% to 3.6% at 3 years (<em>P</em> = .044),<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>] and from 7.3% to 4.3% at 5 years (<em>P</em> &lt; .001).<a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>] Results were similar after a median follow-up of 17.2 years.<a href="#cit/section_4.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>] If a boost is used, it can be delivered either by external-beam radiation therapy, generally with electrons, or by using an interstitial radioactive implant.<a href="#cit/section_4.47">47</a> </li><li><strong>Radiation schedule. </strong>Some studies show that a shorter fractionation schedule of 42.5 Gy over 3 to 4 weeks is a reasonable alternative for some breast cancer patients.<div class="pdq-content-list"><ul id="_1173" class="list-dash"><li>A noninferiority trial of 1,234 randomly assigned patients with node-negative invasive breast cancer analyzed locoregional recurrence rates with conventional whole-breast radiation therapy versus a shorter fractionation schedule.<a href="#cit/section_4.48">48</a>  The 10-year locoregional relapse rate among women who received shorter fractionation was not inferior to conventional whole-breast radiation therapy (6.2% for a shorter fractionation schedule vs. 6.7% for whole-breast radiation therapy with absolute difference, 0.5 percentage points; 95% CI, &#x2212;2.5 to 3.5).<a href="#cit/section_4.48">48</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiDii</a></li><li>Similarly, a combined analysis of the randomized United Kingdom Standardisation of Breast Radiotherapy trials (START), (START-A [ISRCTN59368779]) and START-B [ISRCTN59368779]), which collectively randomly assigned  4,451 women with completely excised invasive (pT1&#x2013;3a, pN0&#x2013;1, M0) early-stage breast cancer after breast-conserving surgery to receive conventional whole-breast radiation therapy dosing or shorter fractionation, revealed no difference in a 10-year locoregional relapse rate.<a href="#cit/section_4.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiDii</a>]</li><li>	A meta-analysis that included the three trials mentioned above plus six others confirmed that differences with respect to local recurrence or cosmesis between shorter and conventional fractionation schedules were neither statistically nor clinically significant.<a href="#cit/section_4.50">50</a></li></ul></div><p id="_1174" tabindex="-1"> Additional studies are needed to determine whether shorter fractionation is appropriate for women with higher nodal disease burden.<a href="#cit/section_4.49">49</a></p></li></ul></div></section><section id="_1602"><h4 id="_1602_toc">Regional nodal irradiation</h4><p id="_1603" tabindex="-1">Regional nodal irradiation is routinely given postmastectomy to patients with involved lymph nodes; however, its role in patients who have breast-conserving surgery and whole-breast irradiation has been less clear. A randomized trial (<a href="/clinicaltrials/NCT00005957">NCT00005957</a>) of 1,832 women showed that administering regional nodal irradiation after breast-conserving surgery and whole-breast irradiation reduces the risk of recurrence (10-year DFS, 82.0% vs. 77.0%; HR, 0.76; 95% CI, 0.61&#x2013;0.94; <em>P</em> = .01) but does not affect survival (10-year OS, 82.8% vs. 81.8%; HR, 0.91; 95% CI, 0.72&#x2013;1.13; <em>P</em> = .38).<a href="#cit/section_4.51">51</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] </p><p id="_1720" tabindex="-1">Similar findings were reported from the EORTC trial (<a href="/clinicaltrials/NCT00002851">NCT00002851</a>).  Women with a centrally or medially located primary tumor with or without axillary node involvement, or an externally located tumor with axillary involvement, were randomly assigned to receive whole-breast or thoracic-wall irradiation in addition to regional nodal irradiation or not. Breast-conserving surgery was performed for 76.1% of the study population, and the remaining study population  underwent mastectomy. No improvement in OS was seen at 10 years among patients who underwent regional nodal irradiation when compared with patients who did not undergo regional nodal radiation (82.3% vs. 80.7%, <em>P</em> = .06). Distant DFS was improved among patients who underwent regional nodal irradiation when compared with patients who did not undergo regional nodal irradiation (78% vs. 75%, <em>P</em> = .02).<a href="#cit/section_4.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</p><p id="_1727" tabindex="-1">A meta-analysis that combined the results of the two trials  mentioned above  found a marginally statistically significant difference in OS (HR, 0.88; 95% CI, 0.78&#x2013;0.99; <em>P</em> = .034; absolute difference, 1.6% at 5 years).<a href="#cit/section_4.53">53</a> </p></section><section id="_1025"><h4 id="_1025_toc">Postmastectomy</h4><p id="_110" tabindex="-1">Postoperative chest wall and regional lymph node adjuvant radiation therapy has traditionally been given
            to selected patients considered at high risk for locoregional failure
            after mastectomy.
            Patients at highest risk for local recurrence have one or more of the following:<a href="#cit/section_4.54">54</a><a href="#cit/section_4.55">55</a><a href="#cit/section_4.56">56</a>  </p><div class="pdq-content-list"><ul id="_1175"><li>Four or more
            positive axillary nodes.</li><li>Grossly evident extracapsular nodal extension.</li><li>Large
            primary tumors.</li><li>Very close or positive deep margins of resection of the
            primary tumor.</li></ul></div><p id="_1176" tabindex="-1">In this high-risk group, radiation therapy can decrease locoregional recurrence, even among those patients who receive adjuvant chemotherapy.<a href="#cit/section_4.57">57</a></p><p id="_441" tabindex="-1">Patients with one to three involved nodes without any of the  high-risk factors are at low risk of local recurrence, and the value of routine use of adjuvant radiation therapy in this setting is unclear.</p><p id="_1319" tabindex="-1">Evidence (postoperative radiation therapy in patients with one to three involved lymph nodes):</p><div class="pdq-content-list"><ol id="_1320"><li>The 2005 EBCTCG meta-analysis of 42,000 women in 78 randomized treatment comparisons  indicated that radiation therapy is beneficial, regardless of the number of lymph nodes involved.<a href="#cit/section_4.41">41</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1321"><li>For women with node-positive disease postmastectomy and axillary clearance (removal of axillary lymph nodes and surrounding fat), radiation therapy reduced the 5-year local recurrence risk from 23% to 6% (absolute gain, 17%; 95% CI, 15.2%&#x2013;18.8%). This translated into a significant reduction (<em>P</em> = .002) in breast cancer mortality, 54.7% versus 60.1%, with an absolute gain of 5.4% (95% CI, 2.9%&#x2013;7.9%).</li><li>In subgroup analyses, the 5-year local recurrence rate was reduced by 12% (95% CI, 8%&#x2013;16%) for women with one  to three involved lymph nodes and by 14% (95% CI, 10%&#x2013;18%) for women with four or more involved lymph nodes. In an updated meta-analysis  of 1,314 women with axillary dissection and one to three positive nodes, radiation therapy reduced locoregional recurrence (2<em>P</em> [2-sided significance level] &lt; .00001), overall recurrence (RR, 0.68; 95% CI, 0.57&#x2013;0.82; 2<em>P</em> = .00006), and breast cancer mortality (RR, 0.80; 95% CI, 0.67&#x2013;0.95; 2<em>P</em> = .01).<a href="#cit/section_4.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>In contrast, for women at low risk of local recurrence with node-negative disease, the absolute reduction in 5-year local recurrence was only 4% (<em>P</em> = .002; 95% CI, 1.8%&#x2013;6.2%), and there was not a statistically significant reduction in 15-year breast cancer mortality  (absolute gain, 1.0%; <em>P</em> &gt; .1; 95% CI,   -0.8%&#x2013;2.8%).</li></ul></div></li></ol></div><p id="_1361" tabindex="-1">Further, an analysis of NSABP trials showed that even in patients with large (&gt;5 cm) primary tumors and negative axillary lymph nodes, the risk of isolated locoregional recurrence was low enough (7.1%) that routine locoregional radiation therapy was not warranted.<a href="#cit/section_4.59">59</a></p></section><section id="_269"><h4 id="_269_toc">Timing of postoperative radiation therapy</h4><p id="_171" tabindex="-1">The optimal sequence of adjuvant chemotherapy and radiation therapy after
            breast-conserving surgery has been studied. Based on the following studies, delaying radiation therapy for several months after
            breast-conserving surgery until the completion of adjuvant chemotherapy does not appear to have a negative impact on overall outcome.  Additionally, initiating chemotherapy soon after breast-conserving surgery may be preferable for patients at high risk of distant dissemination.</p><p id="_1162" tabindex="-1">Evidence (timing of postoperative radiation therapy):</p><div class="pdq-content-list"><ol id="_1163"><li>  In a randomized trial, patients
            received one of the following regimens:<a href="#cit/section_4.60">60</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ol id="_1322" class="lower-alpha"><li>Chemotherapy first (n = 122), consisting of cyclophosphamide, methotrexate, fluorouracil (5-FU), and prednisone (CMFP) plus doxorubicin
            repeated every 21 days for four cycles, followed by breast radiation.</li><li>Breast
            radiation first (n = 122), followed by the same chemotherapy.</li></ol></div><p id="_1347" tabindex="-1">The following results were observed:</p><div class="pdq-content-list"><ul id="_1164"><li>With a median
            follow-up of 5 years, OS was 73% for the radiation-first group
            and 81% for the chemotherapy-first group (<em>P</em> = .11).</li><li>The 5-year crude rate of first recurrence by site was 5% in the radiation-first group and
            14% in the chemotherapy-first group for local recurrence
            and 32% in the radiation-first group and 20% in the chemotherapy-first group for distant or regional recurrence or both.  This difference in
            the pattern of recurrence was of borderline statistical significance (<em>P</em> = .07).</li><li>Further analyses revealed that differences in recurrence patterns persisted for
            most subgroups except for  those who had either negative tumor
            margins or one  to three positive lymph nodes.  For these two subgroups, sequence
            assignment made little difference in local or distant recurrence rates,
            although the statistical power of these subgroup analyses was low.</li><li>Potential
            explanations for the increase in distant recurrence noted in the radiation-first group are that chemotherapy was delayed for a median of 17 weeks
            after surgery, and that this group received lower chemotherapy dosages because of
            increased myelosuppression.
            </li></ul></div></li><li>Two additional randomized trials, though not specifically designed to address
            the timing of radiation therapy and adjuvant chemotherapy, do add useful
            information.<div class="pdq-content-list"><ol id="_1165" class="lower-alpha"><li>  In the NSABP-B-15  trial, patients who had undergone
            breast-conserving surgery received either one course of cyclophosphamide, methotrexate, and 5-FU (CMF) (n = 194) followed by
            radiation therapy followed by five  additional cycles of CMF, or they received four
            cycles of doxorubicin and cyclophosphamide (AC) (n = 199) followed by radiation therapy.<a href="#cit/section_4.61">61</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1166"><li>No differences in
            DFS, distant DFS, and OS were
            observed between these two  arms.</li></ul></div></li><li>The International
            Breast Cancer Study Group  trials VI and VII also varied the timing of
            radiation therapy with CMF adjuvant chemotherapy and reported results similar to NSABP-B-15.<a href="#cit/section_4.62">62</a>  </li></ol></div></li></ol></div><p id="_1167" tabindex="-1">These studies showed
            that delaying radiation therapy for 2 to 7 months after surgery had no effect
            on the rate of local recurrence.
            These findings have been confirmed in a meta-analysis.<a href="#cit/section_4.63">63</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</p><p id="_683" tabindex="-1">In an unplanned analysis of patients treated on a phase III trial evaluating the benefit of adding trastuzumab in HER2/neu&#x2013;positive breast cancer patients, there was no associated increase in acute adverse events  or frequency of cardiac events in patients who received concurrent adjuvant radiation therapy and trastuzumab.<a href="#cit/section_4.64">64</a>  Therefore, delivering radiation therapy concomitantly with trastuzumab appears to be safe and avoids additional delay in radiation therapy treatment initiation.</p></section><section id="_1026"><h4 id="_1026_toc">Late toxic effects
            of radiation</h4><p id="_116" tabindex="-1">Late toxic effects of radiation therapy are uncommon and can be minimized with current
            radiation delivery techniques and with careful delineation of the target
            volume. Late effects of radiation include
            the following:
            </p><div class="pdq-content-list"><ul id="_1178"><li><strong>Radiation pneumonitis. </strong>In a retrospective analysis of 1,624 women treated with conservative surgery and
            adjuvant breast radiation at a single institution, the overall incidence of
            symptomatic radiation pneumonitis was 1.0% at a median follow-up of 77 months.<a href="#cit/section_4.65">65</a>
            The incidence of pneumonitis increased to 3.0% with the use of a supraclavicular
            radiation field and to 8.8% when concurrent chemotherapy was administered.
            The incidence was only 1.3% in patients who received sequential
            chemotherapy.<a href="#cit/section_4.65">65</a>[<a href="/Common/PopUps/popDefinition.aspx?id=561227&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000561227&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iii</a>]</li><li><strong>Cardiac events. </strong>Controversy existed as to whether adjuvant radiation therapy to the left chest wall or breast, with or without inclusion of the regional lymphatics, was associated with increased cardiac mortality.  In women treated with radiation therapy before 1980, an increased cardiac death rate was noted after 10 to 15 years, compared with women with nonradiated or right-side-only radiated breast cancer.<a href="#cit/section_4.57">57</a><a href="#cit/section_4.66">66</a><a href="#cit/section_4.67">67</a><a href="#cit/section_4.68">68</a> This was probably caused by  the radiation received by the left myocardium.<p id="_1179" tabindex="-1">Modern radiation therapy techniques introduced in the 1990s minimized deep radiation to the underlying myocardium when left-sided chest wall or left-breast radiation was used.  Cardiac mortality decreased accordingly.<a href="#cit/section_4.69">69</a><a href="#cit/section_4.70">70</a> </p><p id="_1180" tabindex="-1">An analysis of the National Cancer Institute&#x2019;s Surveillance, Epidemiology, and End Results Program    (SEER) data from 1973 to 1989 that reviewed deaths caused by  ischemic heart disease in women who received breast or chest wall radiation showed that since 1980, no increased death rate resulting from   ischemic heart disease in women who received left chest wall or breast radiation was found.<a href="#cit/section_4.71">71</a><a href="#cit/section_4.72">72</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335139&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335139&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iB</a>]</p></li><li><strong>Arm lymphedema. </strong>Lymphedema remains a major quality-of-life
            concern for breast cancer patients.  Single-modality treatment of the axilla
            (surgery or radiation) is associated with a low incidence of arm edema.
            In patients who receive axillary dissection, adjuvant radiation therapy increases the risk of arm edema. Edema occurs in 2% to 10% of patients who receive axillary dissection alone compared with 13% to 18% of patients who receive axillary dissection and adjuvant radiation therapy.<a href="#cit/section_4.73">73</a><a href="#cit/section_4.74">74</a><a href="#cit/section_4.75">75</a> (Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/lymphedema/lymphedema-hp-pdq">Lymphedema</a> for more information.)
            </li><li><strong>Brachial plexopathy. </strong>Radiation injury to the brachial plexus after adjuvant nodal radiation therapy is
            a rare clinical entity for breast cancer patients.  In a single-institution
            study using current radiation techniques, 449 breast cancer patients treated
            with postoperative radiation therapy to the breast and regional lymphatics were
            monitored for 5.5 years to assess the rate of brachial plexus injury.<a href="#cit/section_4.76">76</a>  The
            diagnosis of such injury was made clinically with computerized tomography (CT) to
            distinguish radiation injury from tumor recurrence.  When 54 Gy in 30 fractions
            was delivered to the regional nodes, the incidence of symptomatic brachial
            plexus injury was 1.0%, compared with 5.9% when increased fraction sizes (45 Gy
            in 15 fractions) were used.
            </li><li><strong>Contralateral breast cancer. </strong>One report suggested an increase in contralateral breast
            cancer for women younger than 45 years who received chest wall
            radiation therapy after mastectomy.<a href="#cit/section_4.77">77</a>  No increased risk of contralateral
            breast cancer occurred in women aged 45 years and older who received radiation
            therapy.<a href="#cit/section_4.78">78</a>  Techniques to minimize the radiation dose to the contralateral
            breast are used to keep the absolute risk as low as possible.<a href="#cit/section_4.79">79</a></li><li><strong>Risk of second malignancy.  </strong>The rate of second malignancy after adjuvant radiation therapy is very
            low.  Sarcomas in the treated field are rare, with a long-term risk of 0.2%
            at 10 years.<a href="#cit/section_4.80">80</a>  In
            nonsmokers, the risk of lung cancer as a result of radiation exposure during
            treatment is minimal when current dosimetry techniques are used.  Smokers,
            however, may have a small increased risk of lung cancer in the ipsilateral
            lung.<a href="#cit/section_4.81">81</a></li></ul></div></section></section><section id="_1027"><h3 id="_1027_toc">Postoperative Systemic Therapy</h3><p id="_714" tabindex="-1">Stage and molecular features determine the need for adjuvant systemic therapy and the choice of modalities used. For example, hormone receptor (ER and/or PR)&#x2013;positive patients will receive hormone therapy. HER2 overexpression is an indication for using adjuvant trastuzumab, usually in combination with chemotherapy. When neither HER2  overexpression nor hormone receptors are present (i.e., <a href="/types/breast/hp/breast-treatment-pdq#link/_1376">triple-negative breast cancer</a>), adjuvant therapy relies on chemotherapeutic regimens, which may be combined with investigational targeted approaches. </p><p id="_190" tabindex="-1">An international consensus panel proposed a risk classification system and systemic therapy treatment options.<a href="#cit/section_4.82">82</a>  This classification, with
            some modification, is described below:
            </p><table id="_1369" class="table-default expandable-container"><caption>Table 7.  Systemic Treatment for Early Breast Cancer by Subtype<span class="sup">a</span></caption><colgroup><col width="33.43%"><col width="35.31%"><col width="31.25%"></colgroup><THead><tr><th align="Center" scope="col">Subtype </th><th align="Center" scope="col">Treatment Options </th><th align="Center" scope="col">Comments </th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">HER2 = human epidermal growth factor receptor 2; LN = lymph node; PR = progesterone receptor.</td></tr><tr><td colspan="3"><span class="sup">a</span>Modified from Senkus et al.<a href="#cit/section_4.82">82</a></td></tr></TFoot><tbody><tr><td colspan="3">Luminal A&#x2013;like</td></tr><tr><td>&#x2013; Hormone receptor&#x2013;positive</td><td rowspan="4">Endocrine therapy alone in most cases</td><td>Consider chemotherapy if:</td></tr><tr><td>&#x2013; HER2-negative</td><td rowspan="2">&#x2013; High tumor burden (&#x2265;4 LNs, T3 or higher)</td></tr><tr><td>&#x2013; PR &gt;20%</td></tr><tr><td>&#x2013; Ki67 low</td><td>&#x2013; Grade 3</td></tr><tr><td colspan="3">Luminal B&#x2013;like</td></tr><tr><td>&#x2013; Hormone receptor&#x2013;positive</td><td rowspan="3">Endocrine therapy plus chemotherapy in most cases</td><td rowspan="3">&#xA0;</td></tr><tr><td>&#x2013; HER2-negative</td></tr><tr><td>&#x2013; Either Ki67 high or PR low</td></tr><tr><td rowspan="2">HER2-positive </td><td rowspan="2">Chemotherapy plus anti-HER2 therapy</td><td>Use endocrine therapy if also hormone receptor&#x2013;positive</td></tr><tr><td>May consider omitting chemotherapy plus anti-HER2 for small node-negative tumors</td></tr><tr><td>Triple-negative</td><td>Chemotherapy</td><td>May consider omitting chemotherapy for small node-negative tumors</td></tr></tbody></table><p id="_1181" tabindex="-1">The selection of
            therapy is most appropriately based on knowledge of an individual&#x2019;s
            risk of tumor recurrence balanced against the short-term and long-term risks of
            adjuvant treatment.  This approach allows clinicians to help individuals
            determine  if the gains anticipated from treatment are reasonable for
            their situation.  The treatment options described below should be
            modified based on both patient and tumor characteristics.
            </p><table id="_1135" class="table-default expandable-container"><caption>Table 8.  Adjuvant Systemic Treatment Options for Women With Stages I, II, IIIA, and Operable IIIC Breast Cancer</caption><colgroup><col width="37.59%"><col width="62.40%"></colgroup><THead><tr><th align="Center" scope="col">Patient Group	</th><th align="Center" scope="col">Treatment Options</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">ER = estrogen receptor; PR = progesterone receptor.</td></tr></TFoot><tbody><tr><td rowspan="5">Premenopausal, hormone receptor&#x2013;positive (ER or PR)</td><td>No additional therapy</td></tr><tr><td>Tamoxifen</td></tr><tr><td>Tamoxifen plus chemotherapy</td></tr><tr><td>Ovarian function suppression plus tamoxifen</td></tr><tr><td>
            Ovarian function suppression plus aromatase inhibitor</td></tr><tr><td rowspan="2">Premenopausal, hormone receptor&#x2013;negative  (ER or PR)</td><td>No additional therapy</td></tr><tr><td>Chemotherapy</td></tr><tr><td rowspan="2">Postmenopausal, hormone receptor&#x2013;positive (ER or PR)</td><td>No additional therapy</td></tr><tr><td>Upfront aromatase inhibitor therapy or tamoxifen followed by aromatase inhibitor with or without chemotherapy</td></tr><tr><td rowspan="2">Postmenopausal, hormone receptor&#x2013;negative  (ER or PR)</td><td>No additional therapy</td></tr><tr><td>Chemotherapy</td></tr></tbody></table><section id="_1038"><h4 id="_1038_toc">Chemotherapy</h4><section id="_1041"><h5 id="_1041_toc">Adjuvant chemotherapy 1970s to 2000:  Anthracycline-based regimens versus cyclophosphamide, methotrexate, and 5-FU (CMF)</h5><p id="_649" tabindex="-1">The EBCTCG meta-analysis analyzed 11 trials that began from 1976 to 1989 in
            which women were randomly assigned  to receive regimens containing anthracyclines (e.g., doxorubicin or epirubicin) or CMF (cyclophosphamide, methotrexate, and 5-FU).  The result of the overview analysis comparing CMF and
            anthracycline-containing regimens suggested a slight advantage for the
            anthracycline regimens in both premenopausal and postmenopausal women.<a href="#cit/section_4.83">83</a></p><p id="_1182" tabindex="-1">Evidence (anthracycline-based regimens):</p><div class="pdq-content-list"><ol id="_1183"><li>The EBCTCG overview analysis directly compared anthracycline-containing regimens (mostly 6 months of 5-FU, epirubicin, and cyclophosphamide [FEC] or fluorouracil, doxorubicin, and cyclophosphamide [FAC]) with CMF (either PO or  intravenous [IV]) in approximately 14,000 women, 64% of whom were younger than 50 years.<a href="#cit/section_4.83">83</a> <div class="pdq-content-list"><ul id="_1184"><li>Compared with CMF, anthracycline-based regimens were associated with a modest but statistically significant 11% proportional reduction in the annual risk of disease recurrence, and a 16% reduction in the annual risk of death. In each case, the absolute difference in outcomes between anthracycline-based and CMF-type chemotherapy was about 3% at 5 years and 4% at 10 years.<a href="#cit/section_4.84">84</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>Of note, few women older than  70 years were studied, and specific conclusions could not be reached for this age group.</li><li>Importantly, these data were derived from clinical trials in which patients were not selected for adjuvant therapy according to hormone-receptor status, and the trials were initiated before the advent of taxane-containing, dose-dense, or trastuzumab-based therapy.<a href="#cit/section_4.83">83</a> As a result, the data may not reflect treatment outcomes based on evolving treatment patterns.</li></ul></div></li></ol></div><p id="_530" tabindex="-1">Study results suggest that  tumor characteristics (i.e., node-positive breast cancer with HER2/neu overexpression) may
            predict anthracycline-responsiveness.  </p><p id="_1185" tabindex="-1">Evidence (anthracycline-based regimen in women with HER2/neu amplification):</p><div class="pdq-content-list"><ol id="_1186"><li>Data from retrospective analyses of
            randomized clinical trials suggest that, in patients with node-positive breast
            cancer, the benefit from standard-dose  versus lower-dose adjuvant cyclophosphamide, doxorubicin, and 5-FU (CAF),<a href="#cit/section_4.2">2</a> or the
            addition of doxorubicin to the adjuvant regimen,<a href="#cit/section_4.3">3</a> is restricted to those
            patients whose tumors overexpress HER2/neu.[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>A retrospective analysis of the HER2/neu status of 710 premenopausal, node-positive women was undertaken to see the effects of adjuvant chemotherapy with CMF or cyclophosphamide, epirubicin, and 5-FU(CEF).<a href="#cit/section_4.85">85</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2A</a>]   HER2/neu was measured using fluorescence <em>in situ</em> hybridization, polymerase chain reaction, and immunohistochemical methods.   <div class="pdq-content-list"><ul id="_1187"><li>The study confirmed previous data indicating that the amplification of HER2/neu was associated with a decrease in relapse-free survival (RFS) and OS.</li><li>In patients with HER2/neu amplification, the RFS and OS were increased by CEF.</li><li>In the absence of HER2/neu amplification, CEF and CMF were similar with regard to RFS (HR for relapse, 0.91; 95% CI, 0.71&#x2013;1.18; <em>P</em> = .049) and OS (HR<sub>death</sub>, 1.06; 95% CI, 0.83&#x2013;1.44; <em>P</em> = .68).</li></ul></div></li><li>Similar results were seen in a meta-analysis that included 5,354 patients in whom HER2 status was known from eight randomized trials (including the one just described) comparing anthracycline-containing regimens with nonanthracycline-containing regimens.<a href="#cit/section_4.86">86</a></li></ol></div></section><section id="_1042"><h5 id="_1042_toc">Adjuvant chemotherapy 2000s to present: The role of adding taxanes to adjuvant therapy</h5><p id="_659" tabindex="-1">Several trials have addressed the benefit of adding a taxane (paclitaxel or docetaxel) to an anthracycline-based adjuvant chemotherapy regimen for women with node-positive breast cancer.
            </p><p id="_1188" tabindex="-1">Evidence (adding a taxane to an anthracycline-based regimen):</p><div class="pdq-content-list"><ol id="_1189"><li>A literature-based meta-analysis of 13 studies demonstrated that the inclusion of a taxane improved both DFS and OS (DFS: HR, 0.83; 95% CI, 0.79&#x2013;0.87; <em>P</em> &lt; .001; OS: HR, 0.85; 95% CI, 0.79&#x2013;0.91; <em>P</em> &lt; .001).<a href="#cit/section_4.87">87</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1190"><li> Five-year absolute survival differences were 5% for DFS and 3% for OS in favor of taxane-containing regimens.</li><li>There were no differences in benefit observed in patient subsets defined by nodal status, hormone-receptor status, or age  and menopausal status. There was also no apparent difference in efficacy between the two agents. However, none of the studies that were reviewed involved a direct comparison between paclitaxel and docetaxel.</li></ul></div></li><li>A U.S. intergroup study (CLB-9344 [NT00897026]) randomly assigned  women with node-positive tumors to three
            dose levels of doxorubicin (60, 75, and 90 mg/m<span class="sup">2</span>) and a fixed
            dose of cyclophosphamide (600 mg/m<span class="sup">2</span>) every 3 weeks for four cycles.
            After AC (doxorubicin and cyclophosphamide) chemotherapy, patients were randomly assigned for a second time  to receive paclitaxel
            (175 mg/m<span class="sup">2</span>) every 3 weeks for four  cycles or no further therapy, and women with
            hormone receptor-positive tumors also received tamoxifen for 5 years.<a href="#cit/section_4.88">88</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1191"><li>Although the
            dose-escalation of doxorubicin was not beneficial, the addition of paclitaxel
            resulted in statistically significant improvements in DFS (5%) and
            OS (3%).</li></ul></div></li><li>  The NSABP-B-28 (NCT01420185) trial randomly assigned  3,060 women with node-positive breast cancer to receive four
            cycles of postoperative AC or four cycles of AC followed by four cycles of
            paclitaxel.  Women younger than 50 years with receptor-positive disease and all women older than 50 years received tamoxifen.<a href="#cit/section_4.89">89</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]
            <div class="pdq-content-list"><ul id="_1192"><li>  DFS was significantly improved by the addition of paclitaxel (HR,  0.83; 95% CI, 0.72&#x2013;0.96; <em>P</em> = .006; 5-year DFS,  76% vs. 72%).</li><li>The difference in OS was small (HR, 0.93), however, and not statistically significant (<em>P</em> = .46).</li></ul></div></li><li>In the Breast Cancer International Research Group's trial (BCIRG-001), the FAC regimen was compared with the docetaxel plus doxorubicin and cyclophosphamide (TAC) regimen in 1,491 women with node-positive disease.  Six cycles of either regimen were given as adjuvant postoperative therapy.<a href="#cit/section_4.90">90</a><a href="#cit/section_4.91">91</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1193"><li>  There was a 75% DFS rate at 5 years in the TAC group compared with  a 68% DFS rate in the FAC group (<em>P</em>  = .001).</li><li>TAC was associated with a 30% overall lower risk of death (5% absolute difference) than was FAC (HR, 0.70; 98% CI, 0.53&#x2013;0.91; <em>P</em> &lt; .008).</li><li>Anemia, neutropenia, febrile neutropenia, and infections  were more common in the TAC group.  No deaths were associated with infections in either group.  (Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq">Fatigue</a> for information on anemia.)</li></ul></div></li></ol></div><p id="_660" tabindex="-1">An Eastern Cooperative Oncology Group&#x2013;led intergroup trial (<a href="/clinicaltrials/NCT00004125">E1199</a> [NCT00004125]) involving 4,950 patients compared, in a factorial design, two schedules (weekly and every 3 weeks) of the two drugs (docetaxel vs. paclitaxel) after standard-dose AC chemotherapy given every 3 weeks.<a href="#cit/section_4.92">92</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] Study findings include the following:</p><div class="pdq-content-list"><ul id="_1324"><li>There was no difference observed in the overall comparison with regard to DFS of docetaxel to paclitaxel (odds ratio [OR], 1.03; 95% CI, 0.91&#x2013;1.16; <em>P</em> = .61) or between the 1-week and 3-week schedules (OR, 1.06; 95% CI, 0.94&#x2013;1.20; <em>P</em> = .33).</li><li>There was a significant association between the drug administered and schedule for both DFS (0.003) and OS (0.01). Thus, compared with paclitaxel given every 3 weeks, paclitaxel given weekly improved both DFS (OR, 1.27; 95% CI, 1.01&#x2013;1.57; <em>P</em> = .006) and OS (OR, 1.32; 95% CI, 1.02&#x2013;1.72; <em>P</em> = .01).</li><li>Docetaxel given every 3 weeks was also superior in DFS to paclitaxel given every 3 weeks (OR, 1.23; 95% CI, 1.00&#x2013;1.52; <em>P</em> = .02), but the difference was not statistically significant for OS (OR, 1.13; 95% CI, 0.88&#x2013;1.46; <em>P</em> = .25).</li><li>Docetaxel given weekly was not superior to paclitaxel given every 3 weeks. There was no stated <em>a priori</em> basis for expecting that varying the schedule of administration would have opposite effects for the two drugs.</li></ul></div></section><section id="_1043"><h5 id="_1043_toc">Chemotherapy schedule: Dose-density</h5><p id="_535" tabindex="-1">Historically, adjuvant chemotherapy for breast cancer was given on an every 3-week schedule. Studies sought to determine whether decreasing the duration between chemotherapy cycles could improve clinical outcomes. The overall results of these studies support the use of dose-dense chemotherapy for women with HER2-negative breast cancer. </p><p id="_1194" tabindex="-1">Evidence (administration of dose-dense chemotherapy in women with HER2-negative breast cancer):</p><div class="pdq-content-list"><ol id="_1195"><li>A U.S. intergroup trial (<a href="/clinicaltrials/NCT00003088">CLB-9741</a> [NCT00003088]) of 2,005 node-positive patients compared, in a 2 &#xD7; 2 factorial design, the use of concurrent AC followed by paclitaxel with sequential doxorubicin, paclitaxel, and cyclophosphamide given every 2 weeks with filgrastim or every 3 weeks.<a href="#cit/section_4.93">93</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] <div class="pdq-content-list"><ul id="_1196"><li>At a median follow-up of 68 months, dose-dense treatment improved DFS, the primary end point, in all patient populations (HR, 0.80; <em>P</em> = .018), but not OS (HR, 0.85; <em>P</em> = .12).<a href="#cit/section_4.94">94</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>There was no interaction between density and sequence.</li><li>Severe neutropenia was less frequent in patients who received the dose-dense regimens.<a href="#cit/section_4.95">95</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>An Italian trial (<a href="/clinicaltrials/NCT00433420">NCT00433420</a>) compared two versus three weekly doses of epirubicin plus cyclophosphamide (with or without 5-FU) in a factorial design, with a result similar to a U.S. intergroup trial; however,  this trial also demonstrated a difference in OS.<a href="#cit/section_4.96">96</a> <div class="pdq-content-list"><ul id="_1604"><li>For the dose-density comparison, DFS at 5 years was 81% (95% CI, 79&#x2013;84) in patients treated every 2 weeks and 76% (95% CI, 74&#x2013;79) in patients treated every 3 weeks (HR, 0.77; 95% CI, 0.65&#x2013;0.92; <em>P</em> = .004). </li><li>OS rates at 5 years were 94% (95% CI, 93&#x2013;96) and 89% (95% CI, 87&#x2013;91; HR, 0.65; 0.51&#x2013;0.84; <em>P</em> = .001).<a href="#cit/section_4.96">96</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>A meta-analysis of dose-dense versus standard dosing included data from eight trials including 17,188 patients.<a href="#cit/section_4.97">97</a>  <div class="pdq-content-list"><ul id="_1197"><li>	The patients who received dose-dense chemotherapy had better OS (HR, 0.86; 95% CI, 0.79&#x2013;0.93; <em>P</em> = .0001) and DFS (HR, 0.84; 95% CI, 0.77&#x2013;0.91; <em>P</em> &lt;  .0001) than those on the conventional schedule. A statistically significant OS benefit was observed in patients with ER-negative tumors (HR, 0.8; <em>P</em> = .002) but not in those with ER-positive breast cancer (HR, 0.93; 95% CI, 0.82&#x2013;1.05; <em>P</em> = .25). </li></ul></div></li><li>A randomized, phase III, double-blinded study (<a href="/clinicaltrials/NCT01519700">NCT01519700</a>) demonstrated noninferiority for the duration of severe neutropenia of a biosimilar filgrastim, EP2006, compared with the U.S.-licensed product.<a href="#cit/section_4.98">98</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587981&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587981&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiv</a>]   </li></ol></div></section><section id="_1044"><h5 id="_1044_toc">Docetaxel and cyclophosphamide</h5><p id="_1360" tabindex="-1">Docetaxel and cyclophosphamide is an acceptable adjuvant chemotherapy regimen.</p><p id="_1198" tabindex="-1">Evidence (docetaxel and cyclophosphamide):</p><div class="pdq-content-list"><ol id="_1199"><li>The regimen of docetaxel and cyclophosphamide (TC) compared with AC (doxorubicin and cyclophosphamide) was studied in 1,016 women with stage I or stage II invasive breast cancer.  Patients were randomly assigned to receive four cycles of either TC or AC as adjuvant postoperative therapy.<a href="#cit/section_4.99">99</a><a href="#cit/section_4.100">100</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] <div class="pdq-content-list"><ol id="_1325" class="lower-alpha"><li>At 7 years, the DFS and OS demonstrated that four cycles of TC were superior to standard AC for both DFS and OS.<a href="#cit/section_4.100">100</a>  <div class="pdq-content-list"><ul id="_1326"><li>DFS was significantly superior for TC compared with AC (81% vs. 75%, HR, 0.74; 95% CI, 0.56&#x2013;0.98; <em>P</em> = .033).  </li><li>OS was significantly superior for TC compared with AC (87% vs. 82%, HR, 0.69; 95% CI, 0.50&#x2013;0.97; <em>P</em> = .032).</li></ul></div></li><li>Patients had fewer cardiac-related toxic effects with TC than with AC, but they had  more myalgia, arthralgia, edema, and febrile neutropenia.<a href="#cit/section_4.99">99</a></li></ol></div></li></ol></div></section><section id="_267"><h5 id="_267_toc">Timing of postoperative chemotherapy</h5><p id="_167" tabindex="-1">The optimal time to initiate adjuvant therapy is uncertain.  A retrospective, observational study has reported the following:</p><div class="pdq-content-list"><ol id="_1327"><li>A single-institution study of early-stage breast cancer patients diagnosed between 1997 and 2011 revealed that delays in initiation of adjuvant chemotherapy adversely affected survival outcomes.<a href="#cit/section_4.101">101</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  3iiiA</a>] <div class="pdq-content-list"><ul id="_1328"><li>Initiation of chemotherapy 61 days or more after surgery was associated with adverse outcomes among patients with stage II breast cancer (distant relapse-free survival: HR, 1.20; 95% CI, 1.02&#x2013;1.43) and stage III breast cancer (OS: HR, 1.76; 95% CI, 1.26&#x2013;2.46; RFS: HR, 1.34; 95% CI, 1.01&#x2013;1.76; and distant relapse-free survival: HR, 1.36; 95% CI, 1.02&#x2013;1.80).</li><li>Patients with triple-negative breast cancer (TNBC) tumors and those with HER2-positive tumors treated with trastuzumab who started chemotherapy 61 days or more after surgery had worse survival (TNBC: HR, 1.54; 95% CI, 1.09&#x2013;2.18; HER2-positive: HR, 3.09; 95% CI, 1.49&#x2013;6.39) than did those who initiated treatment in the first 30 days after surgery.</li><li>Because of the weaknesses and limitations of this study design, the optimal time to initiate adjuvant chemotherapy remains uncertain.</li></ul></div></li></ol></div></section><section id="_271"><h5 id="_271_toc">Toxic effects of chemotherapy
            </h5><p id="_177" tabindex="-1">Adjuvant chemotherapy is associated with several well-characterized toxic
            effects that vary according to the individual drugs used in each regimen.
            Common toxic effects include the following:</p><div class="pdq-content-list"><ul id="_1222"><li>Nausea and vomiting.</li><li>Myelosuppression.</li><li>Alopecia.</li><li>Mucositis.  </li></ul></div><p id="_1223" tabindex="-1">Less common, but serious, toxic effects include the following: </p><div class="pdq-content-list"><ul id="_1224"><li>Heart failure
            (if an anthracycline is used).</li><li>Thromboembolic events.<a href="#cit/section_4.102">102</a></li><li>Premature
            menopause.<a href="#cit/section_4.103">103</a></li><li>Second malignancy (leukemia).<a href="#cit/section_4.104">104</a><a href="#cit/section_4.105">105</a><a href="#cit/section_4.106">106</a></li></ul></div><p id="_1225" tabindex="-1">
            (Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/nausea/nausea-hp-pdq">Treatment-Related Nausea and Vomiting</a>;  for information on mucositis, refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/mouth-throat/oral-complications-hp-pdq">Oral Complications of Chemotherapy and Head/Neck Radiation</a>; for information on symptoms associated with premature menopause, refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/hot-flashes-hp-pdq">Hot Flashes and Night Sweats</a>.)</p><p id="_1226" tabindex="-1">The use of anthracycline-containing regimens, however&#x2014;particularly those containing an increased dose of cyclophosphamide&#x2014;has been associated with a cumulative risk of developing acute leukemia of 0.2% to 1.7% at 5 years.<a href="#cit/section_4.104">104</a><a href="#cit/section_4.105">105</a> This risk increases to more than 4% in patients receiving high cumulative doses of both epirubicin (&gt;720 mg/m<span class="sup">2</span>) and cyclophosphamide (&gt;6,300 mg/m<span class="sup">2</span>).<a href="#cit/section_4.106">106</a></p><p id="_459" tabindex="-1">Cognitive impairment has been reported to occur after the administration of some chemotherapy regimens.<a href="#cit/section_4.107">107</a> However, data on this topic from prospective, randomized studies are lacking. </p><p id="_178" tabindex="-1">The EBCTCG meta-analysis revealed that women who received adjuvant combination
            chemotherapy did have a 20% (standard deviation = 10) reduction in the annual
            odds of developing contralateral breast cancer.<a href="#cit/section_4.84">84</a>  This small proportional
            reduction translated into an absolute benefit that was marginally
            statistically significant, but indicated that chemotherapy did not increase
            the risk of contralateral disease.  In addition, the analysis showed no
            statistically significant increase in deaths attributed to other cancers or to
            vascular causes among all women randomly assigned to receive chemotherapy.</p></section></section><section id="_1054"><h4 id="_1054_toc">HER2/neu&#x2013;negative breast cancer</h4><p id="_852" tabindex="-1">For HER2/neu&#x2013;negative breast cancer, there is no single adjuvant chemotherapy regimen that is considered standard or superior to another. Preferred regimen options vary by institution, geographic region, and clinician.</p><p id="_566" tabindex="-1">Some of the most important data on the benefit of adjuvant chemotherapy came from the EBCTCG, which reviews data from global breast cancer trials every 5 years. In the 2011 EBCTCG meta-analysis, adjuvant chemotherapy using an anthracycline-based regimen compared with no treatment revealed significant improvement in the risk of recurrence (RR,   0.73; 95% CI, 0.68&#x2013;0.79), significant reduction in breast cancer mortality (RR, 0.79; 95% CI, 0.72&#x2013;0.85),  and significant reduction in overall mortality (RR, 0.84; 95% CI, 0.78&#x2013;0.91), which translated into an absolute survival gain of 5%.<a href="#cit/section_4.108">108</a>
            </p><section id="_1376"><h5 id="_1376_toc">Triple-negative breast cancer (TNBC)</h5><p id="_1379" tabindex="-1">TNBC is defined as the absence of staining for ER, PR, and HER2/neu.  TNBC is insensitive to some of the most effective therapies available for breast cancer treatment including HER2-directed therapy such as trastuzumab and endocrine therapies such as tamoxifen or the aromatase inhibitors.    </p><section id="_1329"><h6 id="_1329_toc">Combination chemotherapy</h6><p id="_1330" tabindex="-1">Combination cytotoxic chemotherapy administered in a dose-dense or metronomic schedule remains the standard therapy for early-stage TNBC.<a href="#cit/section_4.109">109</a></p><p id="_1202" tabindex="-1">Evidence (neoadjuvant chemotherapy on a dose-dense or metronomic schedule for TNBC):</p><div class="pdq-content-list"><ol id="_1203"><li>A prospective analysis studied 1,118 patients who received neoadjuvant chemotherapy at a single institution, of whom 255 (23%) had TNBC.<a href="#cit/section_4.110">110</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  3iiDiv</a>]  <div class="pdq-content-list"><ul id="_1204"><li>The study observed that patients with TNBC had higher pathologic complete response (pCR) rates than did non-TNBC patients (22% vs. 11%; <em>P</em> = .034). Improved pCR rates may be important because in some studies, pCR is associated with improved long-term outcomes.</li></ul></div></li></ol></div></section><section id="_1331"><h6 id="_1331_toc">Platinum agents</h6><p id="_1377" tabindex="-1">Platinum agents have emerged as drugs of interest for the treatment of TNBC. However, there is no established role for adding them to the treatment of early-stage TNBC outside of a clinical trial.  One trial that treated 28 women with stage II or stage  III TNBC with four cycles of neoadjuvant cisplatin resulted in a 22% pCR rate.<a href="#cit/section_4.111">111</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  3iiiDiv</a>] A randomized clinical trial, <a href="/clinicaltrials/NCT00861705">CALGB-40603</a> (NCT00861705), evaluated the benefit of carboplatin added to paclitaxel and doxorubicin plus cyclophosphamide chemotherapy in the neoadjuvant setting.  The <a href="/clinicaltrials/NCT00532727">Triple Negative Trial</a> (NCT00532727) is evaluating carboplatin versus docetaxel in the metastatic setting.  These trials will help to define the role of platinum agents for the treatment of TNBC.  </p></section><section id="_1332"><h6 id="_1332_toc">Poly (ADP-ribose) polymerase (PARP) inhibitor agents</h6><p id="_1378" tabindex="-1">The PARP inhibitors are being evaluated in clinical trials for patients with <em>BRCA</em> mutations and in TNBC.<a href="#cit/section_4.112">112</a> PARPs are a family of enzymes involved in multiple cellular processes, including DNA repair. Because TNBC shares multiple clinicopathologic features with <em>BRCA</em>-mutated breast cancers, which harbor dysfunctional DNA repair mechanisms, it is possible that PARP inhibition, in conjunction with the loss of DNA repair via BRCA-dependent mechanisms, would result in synthetic lethality and augmented cell death.  </p></section></section></section><section id="_1055"><h4 id="_1055_toc">HER2/neu&#x2013;positive breast cancer</h4><p id="_580" tabindex="-1"><strong>Treatment options for HER2-positive early breast cancer:</strong></p><p id="_1205" tabindex="-1">Standard treatment for HER2-positive early breast cancer is 1 year of adjuvant trastuzumab therapy. </p><section id="_1062"><h5 id="_1062_toc">Trastuzumab</h5><p id="_569" tabindex="-1">Several phase III clinical trials have addressed the role of the anti-HER2/neu antibody, trastuzumab, as adjuvant therapy for patients with HER2-overexpressing cancers. Study results confirm the benefit of 12 months of adjuvant trastuzumab therapy.</p><p id="_1206" tabindex="-1">Evidence (duration of trastuzumab therapy):</p><div class="pdq-content-list"><ol id="_1207"><li><p id="_1348" tabindex="-1">The Herceptin Adjuvant (HERA) (<a href="/clinicaltrials/NCT00045032">BIG-01-01</a> [NCT00045032]) trial examined whether the administration of trastuzumab was effective as adjuvant treatment for HER2-positive breast cancer if used after completion of the primary treatment. For most patients, primary treatment consisted of an anthracycline-containing chemotherapy regimen given preoperatively or postoperatively, plus or minus locoregional radiation therapy. Trastuzumab was given every 3 weeks starting within 7 weeks of the completion of primary treatment.<a href="#cit/section_4.113">113</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>] Patients were randomly assigned to one of three study arms:</p><div class="pdq-content-list"><ul id="_1367"><li>Observation (n = 1,693).</li><li>1 year of trastuzumab (n = 1,694).</li><li>2 years of trastuzumab (n = 1,694).</li></ul></div><p id="_1350" tabindex="-1">Of the patients in the comparison of 1 year of trastuzumab versus observation group, the median age was 49 years, about 33% had node-negative disease, and nearly 50% had hormone receptor (ER and PR)&#x2013;negative disease.<a href="#cit/section_4.114">114</a></p><div class="pdq-content-list"><ol id="_1370" class="lower-alpha"><li>One year of trastuzumab versus observation:<div class="pdq-content-list"><ul id="_1371"><li>After a median follow-up of 11 years,<a href="#cit/section_4.114">114</a> the finding was that 1 year of trastuzumab improved DFS (HR, 0.76; 95% CI, 0.68&#x2013;0.86; 10-year DFS, 72% vs. 66%; <em>P</em> &lt; .0001), despite a crossover of 52% of the patients on observation.</li><li>One year of trastuzumab also improved OS (HR, 0.74; 95% CI, 0.64&#x2013;0.86; 12-year OS, 79% vs. 73%; <em>P</em> &lt; .0001).<a href="#cit/section_4.114">114</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>]</li></ul></div></li><li>One year versus 2 years of trastuzumab:<div class="pdq-content-list"><ul id="_1372"><li>After a median follow-up of 11 years, there was no benefit to an additional year of trastuzumab for DFS (HR, 1.02; 95% CI, 0.89&#x2013;1.17).</li></ul></div></li><li>Symptomatic cardiac events occurred in 1% of the patients on trastuzumab and in 0.1% of the observation group.</li></ol></div></li><li>In the combined analysis of the <a href="/clinicaltrials/NCT00004067">NSABP-B-31</a> (NCT00004067) and intergroup <a href="/clinicaltrials/NCT00005970">NCCTG-N9831</a> (NCT00005970) trials, trastuzumab was given weekly, concurrently, or immediately after the paclitaxel component of the AC with paclitaxel regimen.<a href="#cit/section_4.115">115</a><a href="#cit/section_4.116">116</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>] <div class="pdq-content-list"><ul id="_1209"><li>The HERA results were confirmed in a joint analysis of the two studies, with a combined enrollment of 3,676 patients. A highly statistically significant improvement in DFS (HR, 0.48; <em>P</em> &lt; .001; 3-year DFS, 87% vs. 75%) was observed, as was a significant improvement in OS (HR, 0.67; <em>P</em> = .015; 3-year OS, 94.3% in the trastuzumab group vs. 91.7% in the control group; 4-year OS, 91.4% in the trastuzumab group vs. 86.6% in the control group).<a href="#cit/section_4.115">115</a></li><li>Patients treated with trastuzumab experienced a longer DFS, with a 52% lower risk of a DFS event (HR, 0.48; 95% CI, 0.39&#x2013;0.59; <em>P</em> &lt; .001), corresponding to an absolute difference in DFS of 11.8% at 3 years and 18% at 4 years. The risk of distant recurrence in patients treated with trastuzumab was 53% lower (HR, 0.47; 95% CI, 0.37&#x2013;0.61; <em>P</em> &lt; .001), and the risk of death was 33% lower (HR, 0.67; 95% CI, 0.48&#x2013;0.93; <em>P</em> = .015).<a href="#cit/section_4.115">115</a></li><li>	In an updated analysis with a median follow-up of 8.4 years, the addition of  trastuzumab to chemotherapy led to a 37% relative improvement in OS (HR, 0.63; 95% CI, 0.54&#x2013;0.73; <em>P</em> &lt; .001) and an increase in the 10-year OS rate from 75.2% to 84%.<a href="#cit/section_4.117">117</a> </li></ul></div></li><li>In the <a href="/clinicaltrials/NCT00021255">BCIRG-006</a> (NCT00021255) trial, 3,222 women with early-stage HER2-overexpressing breast cancer were randomly assigned to receive AC followed by docetaxel (AC-T), AC followed by docetaxel plus trastuzumab (AC-T plus trastuzumab), or docetaxel, carboplatin, plus trastuzumab (TCH, a nonanthracycline-containing regimen).<a href="#cit/section_4.118">118</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]  <div class="pdq-content-list"><ul id="_1210"><li>A significant DFS and OS benefit was seen in both groups treated with
            trastuzumab compared with the control group that did not receive trastuzumab.
            </li><li>For patients receiving AC-T plus trastuzumab, the 5-year DFS rate was 84% (HR for the comparison with AC-T, 0.64; <em>P</em> &lt; .001), and the OS rate was 92% (HR, 0.63; <em>P</em> &lt; .001). For patients receiving TCH, the 5-year DFS rate was 81% (HR, 0.75; <em>P</em> = .04), and the OS rate was 91% (HR, 0.77; <em>P</em> = .04).
            The control group had a 5-year DFS rate of 75% and an OS rate of
            87%.</li><li>The authors stated that there was no significant difference in DFS or OS between the two trastuzumab-containing regimens.
            However, the study was not powered to detect equivalence between the two trastuzumab-containing regimens.</li><li>The rates of congestive heart failure (CHF) and cardiac dysfunction were significantly higher in the group receiving AC-T plus trastuzumab than in the TCH group (<em>P</em> &lt; .001).</li><li>These trial findings raise the question of whether anthracyclines are needed for the adjuvant treatment of HER2-overexpressing breast cancer.  The group receiving AC-trastuzumab showed a small but not statistically significant benefit over TCH.</li><li>This trial supports the use of TCH as an alternative adjuvant regimen for women with early-stage HER2-overexpressing breast cancer, particularly in those with concerns about cardiac toxic effects.</li></ul></div></li><li>The Finland Herceptin (FINHER) study assessed the impact of a much shorter course of trastuzumab. In this trial, 232 women younger than 67 years with node-positive or high-risk (&gt;2 cm tumor size) node-negative HER2-overexpressing breast cancer were given nine weekly infusions of trastuzumab concurrently with docetaxel or vinorelbine followed by FEC.<a href="#cit/section_4.119">119</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1214"><li>At a 3-year median follow-up, the risk of recurrence and/or death was significantly reduced in patients receiving trastuzumab (HR, 0.41; <em>P</em> = .01; 95% CI, 0.21&#x2013;0.83; 3-year DFS, 89% vs. 78%).</li><li>The difference in OS (HR, 0.41) was not statistically significant (<em>P</em> = .07; 95% CI, 0.16&#x2013;1.08).</li></ul></div></li><li>In contrast, another study failed to demonstrate that 6 months of adjuvant trastuzumab was noninferior to 12 months of treatment.<a href="#cit/section_4.120">120</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1216"><li>A 2-year DFS rate was 93.8% (95% CI, 92.6&#x2013;94.9) in the 12-month group and 91.1% (89.7&#x2013;92.4) in the 6-month group (HR, 1.28; 95% CI, 1.05&#x2013;1.56; noninferiority, <em>P</em> = .29).  </li><li>Similar results were noted in a larger, multicenter, randomized study led by the Hellenic Oncology Research Group.<a href="#cit/section_4.121">121</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]
            </li><li>Therefore, 12 months remains the standard duration of trastuzumab adjuvant therapy.</li></ul></div></li></ol></div><p id="_943" tabindex="-1">Several studies have evaluated the use of subcutaneous (SQ) trastuzumab in the neoadjuvant and adjuvant settings.</p><section id="_1048"><h6 id="_1048_toc">Cardiac toxic effects with adjuvant trastuzumab</h6><p id="_1217" tabindex="-1">Cardiac events associated with adjuvant trastuzumab have been reported in multiple studies. Key study results include the following:</p><div class="pdq-content-list"><ul id="_1218"><li>In the HERA  (<a href="/clinicaltrials/NCT00045032">BIG-01-01</a>) trial, severe CHF (New York Heart Association  class III&#x2013;IV) occurred in 0.6% of patients treated with trastuzumab.<a href="#cit/section_4.113">113</a> Symptomatic CHF occurred in 1.7% of patients in the trastuzumab arm and 0.06% of patients in the observation arm.</li><li>In the <a href="/clinicaltrials/NCT00004067">NSABP B-31</a> (NCT00004067)  trial, 31 of 850 patients in the trastuzumab arm had confirmed symptomatic cardiac events, compared with 5 of 814 patients in the control arm.<a href="#cit/section_4.122">122</a> The 3-year cumulative incidence of cardiac events for trastuzumab-treated patients was 4.1%, compared with 0.8% of patients in the control arm (95% CI, 1.7%&#x2013;4.9%).</li><li>In the <a href="/clinicaltrials/NCT00005970">NCCTG-N9831</a> trial, 39 cardiac events were reported in the three arms over a 3-year period. The 3-year cumulative incidence of cardiac events was 0.35% in arm A (no trastuzumab), 3.5% in arm B (trastuzumab after paclitaxel), and 2.5% in arm C,  (trastuzumab concomitant with paclitaxel).</li><li>In the<a href="/clinicaltrials/NCT00768092"> AVENTIS-TAX-GMA-302</a> (BCIRG 006) (NCT00021255)  trial, clinically symptomatic cardiac events were detected in 0.38% of patients in the AC/docetaxel (AC-D) arm, 1.87% of patients in the AC/docetaxel/trastuzumab (AC-DH) arm, and 0.37% of patients in the docetaxel/carboplatin/trastuzumab (DCbH) arm.<a href="#cit/section_4.123">123</a> There was also a statistically significant higher incidence of asymptomatic and persistent decrease in left ventricular ejection fraction (LVEF) in the AC-DH arm than with either the AC-D or DCbH arms.</li><li>In the FINHER trial, none of the patients who received trastuzumab experienced clinically significant cardiac events. LVEF was preserved in all of the women receiving trastuzumab, but the number of patients receiving adjuvant trastuzumab was very low.<a href="#cit/section_4.119">119</a></li></ul></div></section></section><section id="_1047"><h5 id="_1047_toc">Lapatinib</h5><p id="_814" tabindex="-1">Lapatinib is a small-molecule tyrosine kinase inhibitor that is capable of dual-receptor inhibition of both epidermal growth factor receptor  and HER2.  There are no data supporting the use of lapatinib as part of adjuvant treatment of early-stage HER2/neu&#x2013;positive breast cancer.</p><p id="_1219" tabindex="-1">Evidence (against the use of lapatinib for HER2-positive early breast cancer):</p><div class="pdq-content-list"><ol id="_1220"><li>In the Adjuvant Lapatinib and/or Trastuzumab Treatment Optimization  trial (<a href="/clinicaltrials/NCT00553358">ALTTO</a> [NCT00553358]),   the role of lapatinib (in combination with, in sequence to, in comparison with, or as an alternative to trastuzumab) in the adjuvant setting was investigated.<a href="#cit/section_4.124">124</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1221"><li>In the primary analysis, at the median follow-up of 4.5 years (range, 1 day&#x2013;6.4 years), a 16% reduction in the HR for DFS was observed in the lapatinib-plus-trastuzumab arm, compared with the trastuzumab-alone arm (555 DFS events; HR, 0.84; 97.5% CI, 0.70&#x2013;1.02; <em>P</em> = .048), which was not statistically significant at the .025 significance level. </li><li>The HR for DFS for the superiority comparison of trastuzumab to lapatinib versus  trastuzumab alone in the intention-to-treat population was 0.96 (97.5% CI, 0.80&#x2013;1.15; <em>P</em> = .61). </li><li>The 4-year OS was 95% for the lapatinib-plus-trastuzumab arm, 95% for the trastuzumab-to-lapatinib arm, and 94% for the trastuzumab-alone arm. The  HR for OS was 0.80 (95% CI, 0.62&#x2013;1.03; <em>P</em> = .078) for the comparison of lapatinib plus trastuzumab versus trastuzumab alone and 0.91 (95% CI, 0.71&#x2013;1.16; <em>P</em> = .433) for the comparison of trastuzumab to lapatinib versus trastuzumab alone. </li><li>The lapatinib-versus-trastuzumab component of the study was closed because, at interim analysis, the HR for DFS was 1.52 in favor of trastuzumab alone  and noninferiority was excluded.</li><li>Combination therapy with lapatinib and trastuzumab also resulted in worsened grade 3 diarrhea (15% vs. 1%), grade 3 rash (5% vs. 1%), and grade 3 hepatobiliary adverse events (3% vs. 1%) compared with trastuzumab alone.</li></ul></div></li></ol></div></section><section id="_1759"><h5 id="_1759_toc">Pertuzumab</h5><p id="_1760" tabindex="-1">	Pertuzumab is a humanized monoclonal antibody that binds to a distinct epitope on the extracellular domain of the HER2 receptor and inhibits dimerization. Its use, in combination with trastuzumab, has been evaluated in a randomized trial in the postoperative setting.</p><p id="_1761" tabindex="-1">	Evidence (pertuzumab):</p><div class="pdq-content-list"><ol id="_1762"><li>	The Breast Intergroup (BIG) trial enrolled 4,805 women with HER2-positive cancer cells in a blinded comparison study for 12 months of trastuzumab plus placebo versus 12 months of trastuzumab plus pertuzumab, which were given in conjunction with standard chemotherapy and hormone therapy.<a href="#cit/section_4.125">125</a> <div class="pdq-content-list"><ul id="_1763"><li>At the time of the final analysis of the primary endpoint (breast cancer, RFS), there was a significant difference in favor of the combination regimen (HR, 0.81; 95% CI, 0.66&#x2013;1.00; <em>P</em> = .045; 3-year invasive DFS, 94.1% vs. 93.2%). </li><li>There was no statistically significant difference in OS at the first interim analysis for this endpoint. </li><li>Patients receiving pertuzumab had more grade 3 diarrhea (9.8% vs. 3.7%) and were more likely to develop heart failure (0.6% vs. 0.2%).</li></ul></div></li></ol></div></section><section id="_1771"><h5 id="_1771_toc">Neratinib</h5><p id="_1772" tabindex="-1">Neratinib is an irreversible tyrosine kinase inhibitor of HER1, HER2, and HER4, which has been approved by the FDA for the extended adjuvant treatment of patients with early-stage HER2-positive breast cancer, to follow adjuvant trastuzumab-based therapy.</p><p id="_1773" tabindex="-1">Evidence (Neratinib):</p><div class="pdq-content-list"><ol id="_1774"><li>	In the <a href="https://clinicaltrials.gov/ct2/show/NCT00878709" title="https://clinicaltrials.gov/ct2/show/NCT00878709">ExteNET</a> (NCT00878709) trial, the safety and efficacy of 12 months of adjuvant neratinib was investigated in patients with early-stage HER2-positive breast cancer (n = 2,840) who had completed neoadjuvant trastuzumab up to 2 years before randomization. Patients received neratinib 240 mg oral daily for 1 year or a placebo.<a href="#cit/section_4.126">126</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1775"><li>	The primary endpoint was invasive DFS. </li><li>After a median follow-up of 5.2 years (interquartile range,  2.1&#x2013;5.3), patients in the neratinib group had significantly fewer invasive DFS events than those in the placebo group (neratinib group, 116 events vs. placebo group, 163 events; stratified HR, 0.73; 95% CI, 0.57&#x2013;0.92; <em>P</em> = .0083). The 5-year invasive DFS was 90.2% (95% CI, 88.3&#x2013;91.8) in the neratinib group and 87.7% (85.7&#x2013;89.4) in the placebo group.<a href="#cit/section_4.127">127</a></li><li>	OS data are not mature. </li><li>	The most common grade 1 to 2 adverse events included diarrhea (neratinib, 55%  vs. placebo, 34%), nausea (41% vs. 21%), fatigue (25% vs. 20%), vomiting (23% vs. 8%), and abdominal pain (22% vs. 10%). Prophylactic loperamide is recommended on the FDA label during the first 56 days of therapy, and as needed thereafter to help manage diarrhea.  </li><li>	The most common grade 3 to 4 adverse event was diarrhea (neratinib, 40%  vs. placebo, 2%). All other grade 3 to 4 adverse events occurred in 2% or less of patients. </li></ul></div></li></ol></div></section></section><section id="_1028"><h4 id="_1028_toc">Hormone receptor&#x2013;positive breast cancer</h4><p id="_1363" tabindex="-1">Much of the evidence presented in the following sections on therapy for women with hormone receptor&#x2013;positive disease has been considered in an American Society of Clinical Oncology guideline that describes several options for the management of these patients.<a href="#cit/section_4.128">128</a> Five years of adjuvant endocrine therapy has been shown to substantially reduce the risks of locoregional and distant recurrence, contralateral breast cancer, and death from breast cancer.</p><p id="_1803" tabindex="-1">The optimal duration of endocrine therapy is unclear, with the preponderance of evidence supporting at least 5 years of endocrine therapy.  A meta-analysis of 88 clinical trials involving 62,923 women with hormone receptor&#x2013;positive breast cancer who were disease free after 5 years of endocrine therapy showed a steady risk of late recurrence 5 to 20 years after diagnosis.<a href="#cit/section_4.129">129</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiD</a>] The risk of distant recurrence correlated with the original tumor (T) and node (N) status, with risks ranging from 10% to 41%.</p><section id="_1029"><h5 id="_1029_toc">Tamoxifen</h5><p id="_1227" tabindex="-1">Tamoxifen has been shown to be of benefit to women with hormone receptor&#x2013;positive breast cancer.</p><p id="_1228" tabindex="-1">Evidence (tamoxifen for hormone receptor&#x2013;positive early breast cancer):</p><div class="pdq-content-list"><ol id="_1229"><li>The EBCTCG performed a meta-analysis of systemic treatment of early breast
            cancer by hormone, cytotoxic, or biologic therapy methods in randomized trials
            involving 144,939 women with stage I or stage II breast cancer.  An analysis published in 2005 included information on 80,273 women in 71 trials of adjuvant tamoxifen.<a href="#cit/section_4.83">83</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1230"><li>In this analysis, the benefit of
            tamoxifen was found to be restricted to women with hormone receptor&#x2013;positive or hormone receptor&#x2013;unknown
            breast tumors.  In these women, the 15-year absolute reduction associated with 5 years of use was 12% for
            recurrence and 9% for mortality.</li><li>Allocation to approximately 5 years of adjuvant tamoxifen reduces the annual breast cancer death rate by 31%, largely irrespective of the use of chemotherapy and of age (&lt;50 years, 50&#x2013;69 years, &#x2265;70 years), PR status, or other tumor characteristics.</li><li>The meta-analysis also confirmed the benefit of adjuvant
            tamoxifen in hormone receptor&#x2013;positive premenopausal women.  Women younger than 50 years obtained a degree of benefit from 5 years of tamoxifen similar to that
            obtained by older women.  In addition, the proportional reductions in both
            recurrence and mortality associated with tamoxifen use were similar in women
            with either node-negative or node-positive breast cancer, but the absolute
            improvement in survival at 10 years was greater in the node-positive breast cancer group (5.3%
            vs. 12.5% with 5 years of use).</li></ul></div></li><li>Similar results were found in the  IBCSG-13-93 trial.<a href="#cit/section_4.130">130</a> Of 1,246 women with stage II disease, only the women with hormone receptor&#x2013;positive disease benefited from tamoxifen.
            </li></ol></div><p id="_1231" tabindex="-1">The optimal duration of tamoxifen use has been addressed by the EBCTCG
            meta-analysis and by several large randomized trials.<a href="#cit/section_4.83">83</a><a href="#cit/section_4.131">131</a><a href="#cit/section_4.132">132</a><a href="#cit/section_4.133">133</a><a href="#cit/section_4.134">134</a> Ten years of tamoxifen therapy has been shown to be superior to shorter durations of tamoxifen  therapy.</p><p id="_1232" tabindex="-1">Evidence (duration of tamoxifen therapy):</p><div class="pdq-content-list"><ol id="_1233"><li>The EBCTCG
            meta-analysis demonstrated that 5 years of tamoxifen was superior to shorter durations. The following results were reported:<a href="#cit/section_4.83">83</a><div class="pdq-content-list"><ul id="_1234"><li>A highly significant advantage of 5 years  versus 1 to 2 years of tamoxifen with respect to the risk of recurrence (proportionate reduction, 15.2%; <em>P</em> &lt;.001) and a less significant advantage with respect to mortality (proportionate reduction, 7.9%; <em>P</em> = .01) was observed.</li></ul></div></li><li>Long-term follow-up of the Adjuvant Tamoxifen Longer Against Shorter (<a href="/clinicaltrials/NCT00003016">ATLAS</a> [NCT00003016]) trial demonstrated that 10 years of tamoxifen therapy was superior to 5 years of tamoxifen therapy. Between 1996 and 2005, 12,894 women with early breast cancer were randomly assigned to receive 10 years or 5 years of tamoxifen therapy.  The following results were reported:<a href="#cit/section_4.134">134</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]<div class="pdq-content-list"><ol id="_1713" class="lower-alpha"><li>Study results revealed that 10 years of tamoxifen reduced the risk of breast cancer recurrence (617 recurrences for 10 years of tamoxifen vs. 711 recurrences for 5 years of tamoxifen; <em>P </em>= .002), reduced breast-cancer mortality (331 deaths for 10 years of tamoxifen vs. 397 deaths for 5 years of tamoxifen; <em>P</em> = .01), and reduced overall mortality (639 deaths for 10 years of tamoxifen vs. 722 deaths for 5 years of tamoxifen; <em>P</em> = .01).</li><li>Of note, from the time of the original breast cancer diagnosis, the benefits of 10 years of therapy were less extreme before than after year 10.  At 15 years from the time of diagnosis, breast cancer mortality was 15% at 10 years and 12.2% at 5 years.</li><li>Compared with 5 years, 10 years of tamoxifen therapy increased the risk of the following:<div class="pdq-content-list"><ul id="_1714"><li>Pulmonary embolus RR, 1.87; (95% CI, 1.13&#x2013;3.07; <em>P </em>= .01). </li><li>Stroke RR, 1.06; (95% CI, 0.83&#x2013;1.36).</li><li>Ischemic heart disease RR, 0.76; (95% CI, 0.6&#x2013;0.95; <em>P</em> = .02).</li><li>Endometrial cancer RR, 1.74; (95% CI, 1.30&#x2013;2.34; <em>P</em> = .0002).   Notably, the cumulative risk of endometrial cancer during years 5 to 14 from breast cancer diagnosis was 3.1% for women who received 10 years of tamoxifen versus 1.6% for women who received 5 years of tamoxifen. The mortality for years 5 to 14 was 12.2 versus 15 for an absolute mortality reduction of 2.8%.</li></ul></div></li></ol></div><p id="_1715" tabindex="-1">The results of the ATLAS trial indicated that for women who remained premenopausal after 5 years of adjuvant tamoxifen, continued tamoxifen for 5 more years was beneficial.<a href="#cit/section_4.134">134</a> Women who have become menopausal after 5 years of tamoxifen may also be treated with AI. (Refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1034">Aromatase inhibitors</a> section in the <a href="/types/breast/hp/breast-treatment-pdq#link/_1028">Hormone receptor-positive therapy</a> section of this summary for more information.)</p>  </li></ol></div><section id="_1030"><h6 id="_1030_toc">Tamoxifen and chemotherapy</h6><p id="_1091" tabindex="-1">Because of the results of an EBCTCG analysis, the use of tamoxifen in women who received adjuvant chemotherapy does not attenuate the benefit of chemotherapy.<a href="#cit/section_4.83">83</a> However, concurrent use of tamoxifen with chemotherapy is less effective than sequential administration.<a href="#cit/section_4.135">135</a></p></section></section><section id="_1032"><h5 id="_1032_toc">Ovarian ablation, tamoxifen, and chemotherapy</h5><p id="_1354" tabindex="-1">Evidence suggests ovarian ablation alone is not an effective substitute for other systemic therapies.<a href="#cit/section_4.136">136</a><a href="#cit/section_4.137">137</a><a href="#cit/section_4.138">138</a><a href="#cit/section_4.139">139</a><a href="#cit/section_4.140">140</a> Further, the addition of ovarian ablation to chemotherapy and/or tamoxifen has not been found to significantly improve outcomes.<a href="#cit/section_4.138">138</a><a href="#cit/section_4.140">140</a><a href="#cit/section_4.141">141</a><a href="#cit/section_4.142">142</a><a href="#cit/section_4.143">143</a> </p><p id="_1355" tabindex="-1">Evidence (tamoxifen plus ovarian suppression):</p><div class="pdq-content-list"><ol id="_1356"><li>The largest study (<a href="https://clinicaltrials.gov/ct2/show/NCT00066690" title="https://clinicaltrials.gov/ct2/show/NCT00066690">SOFT</a> [NCT00066690]) to examine the addition of ovarian ablation to tamoxifen with or without chemotherapy randomly assigned 2,033 premenopausal women (53% of whom had received previous chemotherapy) to receive tamoxifen or tamoxifen plus ovarian suppression with triptorelin or ablation with surgery or radiation therapy.<a href="#cit/section_4.144">144</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>]<div class="pdq-content-list"><ol id="_1364" class="lower-alpha"><li>Upon initial report, with a median follow-up of 5.6 years, there was no significant difference in the primary outcome of DFS (HR, 0.83; 95% CI, 0.66&#x2013;1.04; <em>P</em> = .10); 5-year DFS was 86% in the tamoxifen-plus-ovarian-suppression group versus 84.7% in the tamoxifen-alone group. However, updated results with a median follow-up of 8 years, demonstrated improved DFS with tamoxifen plus ovarian suppression compared with  tamoxifen alone (HR, 0.76; 95% CI, 0.62&#x2013;0.93, <em>P</em> = .009); the 8-year DFS was 83.2% in the tamoxifen-plus-ovarian-suppression group versus 78.9% in the tamoxifen-alone group.  In addition, OS at 8 years was improved with tamoxifen plus ovarian suppression compared with tamoxifen alone (HR, 0.67;  95% CI, 0.48&#x2013;0.92; <em>P</em> = .01); 8-year OS was 93.3% in the tamoxifen-plus-ovarian-suppression group versus 91.5% in the tamoxifen-alone group.<p id="_1826" tabindex="-1">Despite overall negative initial results, subgroup analysis suggested a benefit with ovarian suppression in women who underwent chemotherapy and remained premenopausal afterwards.  Follow-up results at 8 years, however, did not demonstrate heterogeneity of treatment effect according to whether chemotherapy was administered, although recurrences were more frequent among patients who received chemotherapy.</p></li></ol></div></li></ol></div></section><section id="_1034"><h5 id="_1034_toc">Aromatase inhibitors (AI)</h5><section id="_1609"><h6 id="_1609_toc">Premenopausal women</h6><p id="_1610" tabindex="-1">AI have been compared with tamoxifen in premenopausal women in whom ovarian function was suppressed or ablated. The results of these studies have been conflicting.</p><p id="_1611" tabindex="-1">Evidence (comparison of an AI with tamoxifen in premenopausal women):</p><div class="pdq-content-list"><ol id="_1612"><li>In one study (<a href="/clinicaltrials/NCT00295646">NCT00295646</a>), 1,803 women who received  goserelin were randomly assigned to a 2 &#xD7; 2 factorial design trial that compared  anastrozole and tamoxifen, with or without zoledronic acid.<a href="#cit/section_4.145">145</a><div class="pdq-content-list"><ul id="_1613"><li>At a median follow-up of 62 months, there was no difference in DFS (HR, 1.08; 95% CI, 0.81&#x2013;1.44; <em>P</em> = .59).</li><li>OS was superior with tamoxifen (HR, 1.75; 95% CI, 1.08&#x2013;2.83; <em>P</em> = .02).</li></ul></div></li><li>In two unblinded studies that were analyzed together (<a href="https://clinicaltrials.gov/ct2/show/NCT00066703" title="https://clinicaltrials.gov/ct2/show/NCT00066703">TEXT</a> [NCT00066703] and <a href="https://clinicaltrials.gov/ct2/show/NCT00066703" title="https://clinicaltrials.gov/ct2/show/NCT00066703">SOFT</a> [NCT00066690]), exemestane was also  compared with tamoxifen in 4,690 premenopausal women who underwent ovarian ablation.<a href="#cit/section_4.146">146</a><div class="pdq-content-list"><ol id="_1718" class="lower-alpha"><li>The use of exemestane resulted in a significant difference in DFS (HR, 0.77; 95% CI, 0.67&#x2013;0.90; <em>P</em> &lt; .001; 8-year DFS, 86.8% in the exemestane-ovarian suppression group vs. 82.8% in the tamoxifen-ovarian-suppression group).<a href="#cit/section_4.146">146</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]</li><li>	The 8-year rate of freedom from distant recurrence was also higher in the exemestane-ovarian-suppression group (HR,  0.80; 95% CI, 0.66&#x2013;0.96; <em>P</em> = .02); 8-year rate of freedom from distant recurrence was 91.8% in the exemestane-ovarian-suppression group versus 89.7% in the tamoxifen-ovarian-suppression group.</li><li>Despite improvements in DFS and freedom from distant recurrence, no difference in OS was observed with the use of exemestane in combination with ovarian suppression compared with tamoxifen in combination with ovarian suppression (HR 0.98;  95% CI, 0.79&#x2013;1.22; <em>P</em> = .84; 8-year OS, 93.4% in the exemestane-ovarian suppression group vs. 93.3% in the tamoxifen-ovarian-suppression group).<a href="#cit/section_4.146">146</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]   </li><li>A follow-up report on the differences in QOL for the exemestane-ovarian-suppression group versus the tamoxifen-ovarian-suppression group observed the following (the differences cited below were all significant at <em>P</em> &lt; .001 and occurred in patients who did and did not receive chemotherapy):<a href="#cit/section_4.147">147</a><div class="pdq-content-list"><ul id="_1719"><li>Patients who received tamoxifen plus ovarian function suppression were more affected by hot flushes and sweats over 5 years than were those who received exemestane plus ovarian function suppression, although these symptoms improved. </li><li>Patients who received exemestane plus ovarian function suppression reported more vaginal dryness, greater loss of sexual interest, and difficulties becoming aroused than did patients who received tamoxifen plus ovarian function suppression; these differences persisted over time. </li><li>An increase in bone or joint pain was more pronounced, particularly in the short term, in patients who received exemestane plus ovarian function suppression than in patients who received tamoxifen plus ovarian function suppression. </li><li>Changes in global QOL indicators from baseline were small and similar between treatments over the 5 years.<a href="#cit/section_4.147">147</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iC</a>]</li></ul></div></li></ol></div></li></ol></div></section><section id="_1615"><h6 id="_1615_toc">Postmenopausal women</h6><p id="_1616" tabindex="-1">In postmenopausal women, the use of AI in sequence with or as a substitute for tamoxifen has been the subject of multiple studies, the results of which have been summarized in an individual patient-level meta-analysis.<a href="#cit/section_4.148">148</a> </p><section id="_1617"><h6 id="_1617_toc">Initial therapy</h6><p id="_1623" tabindex="-1">Evidence (AI vs. tamoxifen as initial therapy in postmenopausal women):</p><div class="pdq-content-list"><ol id="_1618"><li>A large, randomized trial  of 9,366 patients compared the use of the AI anastrozole and the combination of anastrozole and tamoxifen with tamoxifen alone as adjuvant therapy for postmenopausal patients with lymph node-negative or lymph node-positive disease. Most (84%) of the patients in the study were hormone receptor-positive. Slightly more than 20% had received chemotherapy.<a href="#cit/section_4.149">149</a>; <a href="#cit/section_4.150">150</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1624"><li>With a median follow-up of 33.3 months, no benefit in DFS was observed for the combination arm relative to tamoxifen alone.<a href="#cit/section_4.149">149</a></li><li>Patients on anastrozole, however,  had a significantly longer DFS (HR, 0.83) than those on tamoxifen. In an analysis conducted after a median follow-up of 100 months among hormone receptor-positive patients, DFS was significantly (<em>P</em> = .003) longer in patients on anastrozole (HR, 0.85; 95% CI, 0.76&#x2013;0.94), but OS was not improved (HR, 0.97; 95% CI, 0.86&#x2013;1.11; <em>P</em> = .7).<a href="#cit/section_4.150">150</a></li><li>Patients on tamoxifen more frequently developed endometrial cancer and cerebrovascular accidents, whereas patients on anastrozole had more fracture episodes. The frequency of myocardial infarction was similar in both groups. Except for a continued increased frequency of endometrial cancer in the tamoxifen group, these differences did not persist in the posttreatment period.<a href="#cit/section_4.150">150</a></li></ul></div></li><li>A large, double-blinded, randomized trial of 8,010 postmenopausal women with hormone receptor-positive breast cancer compared the use of letrozole with tamoxifen given continuously for 5 years or with crossover to the alternate drug at 2 years.<a href="#cit/section_4.151">151</a>  An updated analysis from the International Breast Cancer Study Group (<a href="/clinicaltrials/NCT00004205">IBCSG-1-98</a> [NCT00004205]) reported results on the 4,922 women who received tamoxifen or letrozole for 5 years at a median follow-up of 51 months.<a href="#cit/section_4.152">152</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1625"><li>DFS was significantly superior in patients treated with letrozole (HR, 0.82; 95% CI, 0.71&#x2013;0.95; <em>P </em>= .007; 5-year DFS, 84.0% vs. 81.1%).</li><li>OS was not significantly different in patients treated with letrozole  (HR, 0.91; 95% CI, 0.75&#x2013;1.11; <em>P</em> = .35). </li></ul></div></li><li>In the meta-analysis, which included 9,885 women from multiple  trials, the 10-year recurrence risk was 19.1% in the AI group versus 22.7% in the tamoxifen group (RR, 0.80; 95% CI, 0.73&#x2013;0.88;  <em>P</em> &lt; .001). The overall 10-year mortality rate was also reduced from 24.0% to 21.3%. (RR, 0.89; 95% CI, 0.8&#x2013;0.97; <em>P</em> = .01).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1A</a>]</li></ol></div></section></section><section id="_1098"><h6 id="_1098_toc">Sequential tamoxifen and AI versus 5 years of tamoxifen</h6><p id="_1099" tabindex="-1">Several trials and meta-analyses have examined the effect of switching to anastrozole or exemestane to complete a total of 5 years of therapy after 2 to 3 years of tamoxifen.<a href="#cit/section_4.153">153</a><a href="#cit/section_4.154">154</a><a href="#cit/section_4.155">155</a> The evidence, as described below, indicates that sequential tamoxifen and AI is superior to remaining on tamoxifen for 5 years.</p><p id="_1250" tabindex="-1">Evidence (sequential tamoxifen and AI vs. 5 years of tamoxifen):</p><div class="pdq-content-list"><ol id="_1251"><li>Two trials carried out in sequence by the same group enrolled a total of 828 patients and were reported together; one trial used aminoglutethimide as the AI, and the other trial used anastrozole. After a median follow-up of 78 months, an improvement in all-cause mortality (HR, 0.61; 95% CI, 0.42&#x2013;0.88; <em>P</em> = .007) was observed in the AI groups.<a href="#cit/section_4.155">155</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>Two other trials were reported together.<a href="#cit/section_4.154">154</a> A total of 3,224 patients were randomly assigned after 2 years of tamoxifen to continue tamoxifen for a total of 5 years or to take anastrozole for 3 years. There was a significant difference in event-free survival (EFS) (HR, 0.80; 95% CI, <em>P</em> =  .0009), but not in OS (5-year OS, 97% CI for the switched arm vs. 96%  CI  for the tamoxifen-alone arm; <em>P</em> = .16).<a href="#cit/section_4.155">155</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]</li><li>A large, double-blinded, randomized trial (<a href="/clinicaltrials/NCT00003418">EORTC-10967</a> [ICCG-96OEXE031-C1396-BIG9702]) (NCT00003418) of 4,742 patients compared continuing tamoxifen with switching to exemestane for a total of 5 years of therapy in women who had received 2 to 3 years of tamoxifen.<a href="#cit/section_4.156">156</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]  <div class="pdq-content-list"><ul id="_1253"><li> After the second planned interim analysis, when median follow-up for patients on the study was 30.6 months, the results were released because of a highly significant (<em>P</em> &lt;  .005) difference in DFS (HR, 0.68) favoring the exemestane arm.<a href="#cit/section_4.156">156</a></li><li>After a median follow-up of 55.7 months, the HR for DFS was 0.76 (95% CI, 0.66&#x2013;0.88; <em>P</em> = .001) in favor of exemestane.<a href="#cit/section_4.157">157</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]</li><li>At 2.5 years after random assignment, 3.3% fewer patients on exemestane had developed a DFS event (95% CI, 1.6&#x2013;4.9). The HR for OS was 0.85 (95% CI, 0.7&#x2013;1.02; <em>P</em> = .08).<a href="#cit/section_4.157">157</a></li></ul></div></li></ol></div><p id="_1626" tabindex="-1">In the meta-analysis, which included 11,798 patients from six trials, the 10-year recurrence rate was reduced from 19% to 17% in the AI-containing groups (RR, 0.82; 95% CI, 0.75&#x2013;0.91; <em>P</em> = .0001). The overall 10-year mortality was 17.5%  in the tamoxifen group and 14.6% in the AI-containing group (RR, 0.82; 95% CI, 0.73&#x2013;0.91; <em>P</em> = .0002).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1A</a>] </p></section><section id="_1103"><h6 id="_1103_toc">Sequential tamoxifen and AI for 5 years versus 5 years of an AI</h6><p id="_1359" tabindex="-1">The evidence indicates that there is no benefit to the sequential use of tamoxifen and an AI for 5 years over 5 years of an AI.</p><p id="_1256" tabindex="-1">Evidence (sequential use of tamoxifen and an AI vs. 5 years of an AI):</p><div class="pdq-content-list"><ol id="_1257"><li>A large, randomized trial of 9,779 patients compared DFS of postmenopausal women with hormone receptor&#x2013;positive breast cancer between initial treatment with sequential tamoxifen for 2.5 to 3 years followed by exemestane for a total of 5 years versus exemestane alone for 5 years.  The primary endpoints were DFS at 2.75 years and 5.0 years.<a href="#cit/section_4.158">158</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1258"><li>Five-year DFS was 85% in the sequential group and 86% in the exemestane-alone group (HR, 0.97; 95% CI,  0.88&#x2013;1.08; <em>P</em> = .60).</li></ul></div></li><li>Similarly in the <a href="/clinicaltrials/NCT00004205">IBCSG 1-98</a> (NCT00004205)  trial, two sequential arms were compared with 5 years of letrozole.<a href="#cit/section_4.159">159</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1259"><li>There was no difference in DFS when the two sequential arms were compared with 5 years of letrozole (letrozole to tamoxifen HR, 1.06; 95% CI, 0.91&#x2013;1.23; <em>P</em> = .45 and tamoxifen to letrozole HR, 1.07; 95% CI, 0.92&#x2013;1.25; <em>P</em> = .36).</li></ul></div></li><li>The <a href="https://clinicaltrials.gov/ct2/show/NCT00541086" title="https://clinicaltrials.gov/ct2/show/NCT00541086">FATA-GIM3</a> (NCT00541086) trial, which was not included in the meta-analysis, compared 2 years of tamoxifen followed by 3 years of one of the three AIs with 5 years of an AI. No significant difference in 5-year DFS was found between the two approaches (88.5% for switching; 89.8% for upfront AI; HR, 0.89; 95% CI, 0.73&#x2013;1.08; <em>P</em> = .23).<a href="#cit/section_4.160">160</a>
            </li></ol></div><p id="_1627" tabindex="-1">In the meta-analysis, which included 12,779 patients from the trials, the 7-year recurrence rate was slightly reduced from 14.5% to 	13.8% in the groups that received 5 years of an AI (RR, 0.90; 95% CI, 0.81&#x2013;0.99; <em>P</em> = .045). Overall 	mortality at 7 years was 9.3% in the tamoxifen-followed-by-AI groups and 8.2% in the AI-alone 	groups (RR, 0.89; 95% CI, 0.78&#x2013;1.03; <em>P</em> = .11).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1A</a>]</p></section><section id="_1619"><h6 id="_1619_toc">One AI versus another for 5 years</h6><div class="pdq-content-list"><ol id="_1620"><li>The mild androgen activity of exemestane prompted a randomized trial that evaluated whether exemestane might be preferable to anastrozole, in terms of its efficacy (i.e., EFS) and toxicity, as upfront therapy for postmenopausal women diagnosed with hormone receptor-positive breast cancer.<a href="#cit/section_4.161">161</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>]  The <a href="/clinicaltrials/NCT00066573">MA27</a> (NCT00066573) trial randomly assigned 7,576 postmenopausal women to receive 5 years of anastrozole or exemestane.<div class="pdq-content-list"><ul id="_1621"><li>At a median follow-up of 4.1 years, no difference in efficacy was seen (HR, 1.02; 95% CI, 0.87&#x2013;1.18; <em>P</em> = .86).<a href="#cit/section_4.161">161</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>]</li><li>The two therapies also were not significantly different in terms of impact on bone mineral density or fracture rates.<a href="#cit/section_4.162">162</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>]</li></ul></div></li><li>In the Femara Versus Anastrozole Clinical Evaluation (<a href="https://clinicaltrials.gov/ct2/show/NCT00248170" title="https://clinicaltrials.gov/ct2/show/NCT00248170">FACE</a> [NCT00248170]) study, 4,136 patients with hormone receptor-positive disease were randomly assigned to receive either letrozole or anastrozole.<a href="#cit/section_4.163">163</a><div class="pdq-content-list"><ul id="_1784"><li>There was no significant difference in DFS (HR, 0.93; 95% CI, 0.80&#x2013;1.07; <em>P</em> = .3150) at the time of a final analysis that was conducted when there were 709 of the planned 959 events. </li><li>There were no substantial differences in adverse events between the arms.</li></ul></div></li><li>In the <a href="https://clinicaltrials.gov/ct2/show/NCT00541086" title="https://clinicaltrials.gov/ct2/show/NCT00541086">FATA-GIM3</a> trial, 3,697 patients with HR-positive disease were randomly assigned among the three AIs either for 5 years or after 2 years of tamoxifen. No significant difference in 5-year DFS (90.0% for anastrozole, 88.0% for exemestane, and 89.4% for letrozole; <em>P</em> = .24) was noted among the three AIs.<a href="#cit/section_4.160">160</a>
            </li></ol></div></section><section id="_1106"><h6 id="_1106_toc">Switching to an AI after 5 years of tamoxifen</h6><p id="_1260" tabindex="-1">The evidence, as described below, indicates that switching to an AI after 5 years of tamoxifen is superior to stopping tamoxifen at that time.</p><div class="pdq-content-list"><ol id="_1261"><li>
            A large, double-blinded, randomized trial (<a href="/clinicaltrials/NCT00003140">CAN-NCIC-MA17</a> [NCT00003140]) of 5,187 patients compared  the use of letrozole versus  placebo in receptor-positive postmenopausal women who received tamoxifen for approximately 5  years (range, 4.5&#x2013;6.0) years.<a href="#cit/section_4.164">164</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1262"><li>After the first planned interim analysis, when median follow-up for patients in the study was 2.4 years, the results were unblinded because of a highly significant (<em>P</em> &lt;  .008) difference in DFS (HR, 0.57), favoring the letrozole arm.<a href="#cit/section_4.164">164</a></li><li>After 3 years of follow-up, 4.8% of the women on the letrozole arm had developed recurrent disease or new primaries versus 9.8% on the placebo arm (95% CI for the difference, 2.7%&#x2013;7.3%). Because of the early unblinding of the study, longer-term comparative data on the risks and benefits of letrozole in this setting will not be available.<a href="#cit/section_4.165">165</a><a href="#cit/section_4.166">166</a></li><li>An updated analysis including all events before unblinding confirmed the results of the interim analysis.<a href="#cit/section_4.167">167</a> In addition, a statistically significant improvement in distant DFS was found for patients who received letrozole (HR, 0.60; 95% CI,  0.43&#x2013;0.84; <em>P</em> = .002). Although no statistically significant difference was found in the total study population, the lymph node-positive patients who received letrozole also experienced a statistically significant improvement in OS (HR, 0.61; 95% CI, 0.38&#x2013;0.98; <em>P</em> = .04), although the <em>P</em> value was not corrected for multiple comparisons.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00016432">NSABP B-33</a> (NCT00016432) trial that was designed to compare 5 years of exemestane with placebo after 5 years of tamoxifen was stopped prematurely when the results of <a href="/clinicaltrials/NCT00003140">CAN-NCIC-MA17</a> became available. At the time of analysis, 560 of the 783 patients who were randomly assigned to receive exemestane remained on that drug and 344 of the 779 patients who were randomly assigned to receive placebo had crossed over to exemestane.<a href="#cit/section_4.168">168</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]<div class="pdq-content-list"><ul id="_1263"><li>An intent-to-treat analysis of the primary study endpoint, DFS, demonstrated a nonsignificant benefit of exemestane (HR, 0.68; <em>P</em> = .07).</li></ul></div></li></ol></div></section><section id="_1109"><h6 id="_1109_toc">Duration of AI therapy</h6><p id="_1813" tabindex="-1">The optimal duration of AI therapy is unclear, although the preponderance of evidence supports at least 5 years of endocrine therapy. A meta-analysis of 88 clinical trials involving 62,923 women with hormone receptor&#x2013;positive breast cancer who were disease free after 5 years of endocrine therapy (tamoxifen and/or AI) showed a steady risk of late recurrence 5 to 20 years from diagnosis.<a href="#cit/section_4.129">129</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiD</a>]  </p><p id="_1658" tabindex="-1">Evidence regarding extension of endocrine therapy beyond 5 years of initial AI&#x2013;based adjuvant therapy:</p><div class="pdq-content-list"><ol id="_1659"><li>A double-blind, randomized, phase III trial assessed the effect of an additional 5 years of letrozole versus placebo in 1,918 women who had received 5 years of an AI.<a href="#cit/section_4.169">169</a> Patients who received previous tamoxifen therapy were included. Most  women on the study (70.6%) had received 4.5 to 6 years of adjuvant tamoxifen, but a significant proportion of them (20.7%) had been treated initially with an AI.<div class="pdq-content-list"><ol id="_1660" class="lower-alpha"><li>At a median follow-up of 6.3 years, DFS, the primary study endpoint,  was significantly improved in patients randomly assigned to receive letrozole (HR, 0.66; 95% CI, 0.48&#x2013;0.91; <em>P</em> = .01), and 5-year DFS was improved from 91% to 95%.<a href="#cit/section_4.169">169</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iDii</a>]</li><li> OS rates showed no difference (HR, 0.97; 95% CI, 0.73&#x2013;1.28; <em>P</em> = .83). Some patients on letrozole had fractures (14%)  compared with the patients on placebo with fractures (9%) (<em>P</em> = .001).</li><li>QOL was assessed with the Medical Outcomes Study 36-Item Short-Form Health Survey (SF-36) and Menopause-Specific QOL (MENQOL) instruments. More than 85% of participants completed yearly assessments over a 5-year period. <div class="pdq-content-list"><ul id="_1661"><li>No between-group differences were found on the four MENQOL subscales or on the SF-36 summary score. </li><li>SF-36 role-emotional and bodily pain scores were statistically significantly  worse (<em>P</em> = .03) among patients receiving letrozole, but the differences observed were fewer than the minimum clinically important differences for the SF-36 instrument.</li></ul></div></li></ol></div></li><li>A randomized phase III study assessed the effect of an additional 2.5 years of letrozole versus 5 years of letrozole in 1,824 women who received 5 years of an AI.<a href="#cit/section_4.170">170</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>] <div class="pdq-content-list"><ul id="_1804"><li>DFS events were similar in both groups (HR, 0.92; 95% CI, 0.74&#x2013;1.16). The distant metastasis-free interval was also similar (HR, 1.06; 95% CI, 0.78&#x2013;1.45). </li><li>A subgroup analysis did not identify patients who benefited from 5-year extended therapy.</li><li>This study did not show that 10 years of AI therapy was superior to 7.5 years of AI therapy.</li></ul></div></li></ol></div><p id="_1805" tabindex="-1">The optimal duration of adjuvant AI therapy and whether it should be extended beyond  a duration of 5 years remains unclear.</p></section></section></section><section id="_1045"><h4 id="_1045_toc">Bisphosphonates</h4><p id="_754" tabindex="-1">The role of bisphosphonates as part of adjuvant therapy for early-stage breast cancer is unclear.  </p><p id="_1264" tabindex="-1">Evidence (bisphosphonates in the treatment of early breast cancer):</p><div class="pdq-content-list"><ol id="_1628"><li>A meta-analysis has been conducted that included the individual patient data of 18,766 patients from 26 adjuvant trials of bisphosphonates of any type.<a href="#cit/section_4.171">171</a> Overall, reductions associated with bisphosphonate use in recurrence (RR, 0.94; 95% CI, 0.87&#x2013;1.01; 2<em>P</em> = .08), distant recurrence (RR, 0.92; 95% CI,  0.85&#x2013;0.99; 2<em>P</em> = .03), and breast cancer mortality (RR, 0.91; 95% CI, 0.83&#x2013;0.99; 2<em>P</em> = .04) were of only borderline significance, but the reduction in bone recurrence was more definite (RR, 0.83; 95% CI,  0.73&#x2013;0.94; 2<em>P</em> = .004). <div class="pdq-content-list"><ul id="_1629"><li>In a prespecified subgroup analysis, among premenopausal women, treatment had no apparent effect on any outcome, but among 11,767 postmenopausal women, it produced highly significant reductions in recurrence (RR,  0.86; 95% CI, 0.78&#x2013;0.94; 2<em>P</em> = .002), distant recurrence (RR, 0.82; 95% CI, 0.74&#x2013;0.92; 2<em>P</em> = .0003), bone recurrence (RR, 0.72; 95% CI, 0.60&#x2013;0.86; 2<em>P</em> = .0002), and breast cancer mortality (RR, 0.82; 95% CI, 0.73&#x2013;0.93; 2<em>P</em> = .002).<a href="#cit/section_4.171">171</a></li></ul></div></li></ol></div><p id="_805" tabindex="-1">An ongoing phase III trial (<a href="/clinicaltrials/NCT01077154">NCT01077154</a>) is examining the activity of the bone-modifying agent, denosumab, in stage II and stage III breast cancer.</p></section></section><section id="_1049"><h3 id="_1049_toc">Preoperative Systemic Therapy</h3><p id="_1111" tabindex="-1">Preoperative chemotherapy, also known as primary or neoadjuvant chemotherapy, has traditionally been administered in patients with locally advanced breast cancer  to reduce tumor volume and allow for definitive surgery. In addition, preoperative chemotherapy is being used for patients with primary operable stage II or stage III breast cancer.  A meta-analysis of multiple, randomized clinical trials has demonstrated that preoperative chemotherapy is associated with identical DFS and OS compared with the administration of the same therapy in the adjuvant setting.<a href="#cit/section_4.172">172</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] Current consensus opinion for use of preoperative chemotherapy recommends anthracycline- and taxane-based therapy, and prospective trials suggest that preoperative anthracycline- and taxane-based therapy is associated with higher response rates than alternative regimens (e.g., anthracycline alone).<a href="#cit/section_4.173">173</a><a href="#cit/section_4.174">174</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]</p><p id="_1112" tabindex="-1">A potential advantage of preoperative systemic therapy is the increased  likelihood of success with
            definitive local therapy in those presenting with locally-advanced, unresectable disease. It may also offer benefit to carefully selected patients with primary operable disease by enhancing the likelihood of breast conservation and providing prognostic information where pCR is obtained. In these cases, a patient can be informed that there is a very low risk of recurrence compared with a situation in which a large amount of residual disease remains.
            </p><p id="_1662" tabindex="-1">pCR has been utilized as a surrogate endpoint for long-term outcomes, such as DFS, EFS, and OS, in preoperative clinical trials in breast cancer. A pooled analysis (CTNeoBC) of 11 preoperative randomized trials (n = 11,955) determined that pCR, defined as no residual invasive cancer in the breast and axillary nodes with presence or absence of <em>in situ</em> cancer (ypT0/is ypN0 or ypT0 ypN0), provided a better association with improved outcomes compared with eradication of invasive tumor from the breast alone (ypT0/is).<a href="#cit/section_4.175">175</a> pCR could not be validated in this study as a surrogate endpoint for improved EFS and OS.<a href="#cit/section_4.175">175</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiD</a>] Because of a strong association of pCR with substantially improved outcomes in individual patients with more aggressive subtypes of breast cancer, the FDA has supported use of pCR as an endpoint in preoperative clinical trials for patients with high-risk, early-stage breast cancer.</p><p id="_1663" tabindex="-1">Postoperative radiation therapy may also be omitted in a patient with histologically negative axillary nodes after preoperative therapy, irrespective of lymph node status before preoperative therapy, allowing for tailoring of treatment to the individual.</p><p id="_1380" tabindex="-1">Potential disadvantages with this approach include the inability to determine an accurate pathological stage after preoperative chemotherapy. However, the knowledge of the presence of residual disease may provide more personalized prognostic information, as noted above.</p><section id="_1381"><h4 id="_1381_toc">Patient selection, staging, treatment, and follow-up</h4><p id="_1382" tabindex="-1">Multidisciplinary management of patients undergoing preoperative therapy by an experienced team is essential to optimize the following:</p><div class="pdq-content-list"><ul id="_1269"><li>Patient selection.</li><li>Choice of systemic therapy.</li><li>Management of the axilla and surgical approach.</li><li>Decision to administer adjuvant radiation therapy. </li></ul></div><p id="_1270" tabindex="-1">The tumor histology, grade, and receptor status are carefully evaluated before preoperative therapy is initiated. Patients whose tumors have a pure lobular histology, low grade, or high hormone-receptor expression and HER2-negative status are less likely to respond to chemotherapy and should be considered for primary surgery, especially when the nodes are clinically negative. Even if adjuvant chemotherapy is administered after surgery in these cases, a third-generation regimen (anthracycline-taxane based) may be avoided.</p><p id="_1116" tabindex="-1">Before beginning preoperative therapy, the extent of the disease within the breast and regional lymph nodes should be assessed. Staging of systemic disease may include the following:<a href="#cit/section_4.176">176</a> </p><div class="pdq-content-list"><ul id="_1271"><li>CT scan of the chest and abdomen and a bone scan.</li><li>Positron-emission tomography.</li></ul></div><p id="_1272" tabindex="-1">Baseline breast imaging is performed when breast-conserving therapy is desired to identify the tumor location and exclude multicentric disease. Suspicious abnormalities are usually biopsied before beginning treatment and a marker placed at the center of the breast tumor(s). When possible, suspicious axillary nodes may be biopsied before initiation of systemic treatment.</p><p id="_1117" tabindex="-1">The optimal timing of sentinel lymph node (SLN) biopsy has not been established in patients receiving preoperative therapy. The following points should be considered:</p><div class="pdq-content-list"><ul id="_1273"><li>If suspicious lymph nodes are positive for malignancy at baseline, an SLN biopsy may be performed after preoperative therapy but is associated with a high false-negative rate. If the procedure is performed with both radiocolloid and blue dye and at least two nodes are sampled (provides 10.8% false-negative rate) and are negative, then axillary lymph node dissection (ALND) may be omitted.<a href="#cit/section_4.177">177</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2Div</a>]; <a href="#cit/section_4.178">178</a>[<a href="/Common/PopUps/popDefinition.aspx?id=716085&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000716085&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiD</a>]; <a href="#cit/section_4.179">179</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiv</a>] Alternatively, it is acceptable in this circumstance to perform ALND, based on the possibility of undetected positive nodes.</li><li>In patients with clinically negative nodes, SLN biopsy may be performed before preoperative therapy because of the false-negative rates observed when performed after preoperative therapy.<a href="#cit/section_4.180">180</a> If the SLN biopsy is negative, ALND can be omitted.</li><li>If SLN biopsy is performed after preoperative chemotherapy, the baseline clinical and postchemotherapy pathological nodal status should be taken into consideration when deciding whether ALND is necessary. ALND is usually performed in the setting of node-positivity.</li></ul></div><p id="_1274" tabindex="-1">When considering preoperative therapy, treatment options include the following:</p><div class="pdq-content-list"><ul id="_1275"><li>For HER2-negative breast tumors, an anthracycline-taxane based chemotherapy regimen. </li><li>For HER2-positive disease, chemotherapy and HER2-targeted therapy.</li><li>Ideally, the entire treatment regimen is administered before surgery. </li><li>For postmenopausal women with hormone receptor&#x2013;positive breast cancer, chemotherapy is an option. For those who cannot be given chemotherapy, preoperative endocrine therapy may be an option.</li><li>For premenopausal women with hormone&#x2013;responsive cancer, the use of preoperative endocrine therapy is under investigation.</li></ul></div><p id="_1118" tabindex="-1">Regular clinical assessment of response to therapy is necessary after beginning preoperative therapy. Repeat radiographic
            assessment is also required if breast conservation is the surgical goal. Patients with progressive disease during preoperative therapy may either transition to a non&#x2013;cross-resistant regimen  or proceed to surgery, if feasible.<a href="#cit/section_4.181">181</a><a href="#cit/section_4.182">182</a> Although switching to a non&#x2013;cross-resistant regimen results in a higher pCR rate than continuing the same therapy, there is no clear evidence that other breast cancer outcomes are improved with this approach.</p></section><section id="_1058"><h4 id="_1058_toc">HER2/neu&#x2013;negative breast cancer</h4><p id="_1059" tabindex="-1">Early trials examined whether anthracycline-based regimens used in the adjuvant setting would prolong DFS and OS when used in the preoperative setting. The evidence supports higher rates of breast-conserving therapy with the use of a preoperative anthracycline chemotherapy regimen than with postoperative use, but no improvement in survival was noted with the preoperative strategy.</p><p id="_1334" tabindex="-1">Evidence (preoperative anthracycline-based regimen):</p><div class="pdq-content-list"><ol id="_1276"><li>A randomized clinical trial (NSABP-B-18) was designed to determine whether the preoperative combination of four cycles of AC would more effectively prolong DFS and OS than the same chemotherapy given in the adjuvant setting.<a href="#cit/section_4.183">183</a><a href="#cit/section_4.184">184</a><a href="#cit/section_4.185">185</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1277"><li>  After preoperative therapy, 36% of the patients had a complete clinical response.</li><li>More patients
            treated with preoperative chemotherapy were able to have breast-conserving
            procedures as compared with  those patients in the postoperative chemotherapy
            group (68% vs. 60%; <em>P = </em>.001).</li><li>No statistically significant
            difference existed, however, in DFS, distant DFS, or OS in the
            patients who received preoperative chemotherapy as compared with those who received
            postoperative chemotherapy.</li></ul></div></li><li>An EORTC randomized trial  (EORTC-10902)
            likewise demonstrated no improvement in DFS or
            OS but showed an increased frequency of conservative surgery with the
            use of preoperative versus postoperative FEC chemotherapy.<a href="#cit/section_4.186">186</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ol></div><p id="_1278" tabindex="-1">To improve the results observed with AC alone, a taxane was added to the chemotherapy regimen. The following study results support the addition of a taxane to an anthracycline-based chemotherapy regimen for HER2-negative breast tumors.</p><p id="_1279" tabindex="-1">Evidence (anthracycline-taxane&#x2013;based chemotherapy regimen):</p><div class="pdq-content-list"><ol id="_1280"><li>In an effort to improve on the results observed with AC alone,  the  NSABP (<a href="/clinicaltrials/NCT00002707">NSABP B-27</a> [NCT00002707]) trial was conducted.<a href="#cit/section_4.173">173</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>] <div class="pdq-content-list"><ul id="_1281"><li>The administration of preoperative AC followed by docetaxel was associated with a higher clinical complete response rate compared with the administration of AC alone (63.6% for AC followed by docetaxel and 40.1% for AC alone; <em>P</em> &lt; .001); a higher pCR rate was also observed (26.1% for AC followed by docetaxel and 13.7% for AC alone; <em>P</em> &lt; .001). </li></ul></div></li><li>Data from NSABP B-27 and the Aberdeen Breast Group Trial  support the use of anthracycline-taxane&#x2013;based regimens in women with initial response or with relative resistance to anthracyclines.<a href="#cit/section_4.181">181</a></li><li> Alternative anthracycline-taxane schedules have also been evaluated (concurrent TAC) and appear similar in efficacy to the sequential approach described above.<a href="#cit/section_4.187">187</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]  </li><li>	The phase III <a href="/clinicaltrials/NCT01583426">GeparSepto</a> (NCT01583426) trial  investigated an alternative taxane (nab-paclitaxel) in patients with untreated primary breast cancer.<a href="#cit/section_4.188">188</a> Patients (n = 1,229) were randomly assigned to receive 12 weeks of nab-paclitaxel or paclitaxel followed by epirubicin and cyclophosphamide (EC) for four cycles. The pCR rate was higher in the nab-paclitaxel arm (233 patients, 38%; 95% CI, 35%&#x2013;42%) when compared with the paclitaxel arm (174 patients, 29%; 95% CI, 25%&#x2013;33%).<a href="#cit/section_4.188">188</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>] </li><li>The incorporation of many additional cytotoxic agents to anthracycline-taxane&#x2013;based regimens has not offered a significant additional benefit to breast conservation or pCR rate in unselected breast cancer populations.<a href="#cit/section_4.189">189</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]</li></ol></div><p id="_1283" tabindex="-1">Promising results have been observed, however, with the addition of carboplatin to anthracycline-taxane combination chemotherapy regimens in patients with triple-negative breast cancer (TNBC). Future definitive studies evaluating survival endpoints and the identification of biomarkers of response or resistance are necessary before the addition of carboplatin to standard preoperative chemotherapy can be considered a new standard of care.</p><p id="_1284" tabindex="-1">Evidence (adding carboplatin to an anthracycline-taxane&#x2013;based chemotherapy regimen in patients with TNBC):</p><div class="pdq-content-list"><ol id="_1285"><li>In the <a href="/clinicaltrials/NCT01426880">GeparSixto</a> (NCT01426880) trial, carboplatin was added to an anthracycline-taxane&#x2013;based backbone.<a href="#cit/section_4.190">190</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]   <div class="pdq-content-list"><ul id="_1286"><li>Higher pCR rates were observed with the addition of carboplatin to an anthracycline-taxane&#x2013;based backbone compared with anthracycline-taxane alone (36.9% vs. 53.2%; <em>P</em> =  .005) in patients with TNBC.</li><li>The more intensive regimen was also associated with increased toxicity and treatment discontinuations (39% vs. 48%).</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00861705">CALGB 40603</a> (NCT00861705) trial compared an anthracycline-taxane backbone alone with an anthracycline-taxane backbone-plus-carboplatin in patients with stage II and stage III TNBC.<a href="#cit/section_4.191">191</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]  <div class="pdq-content-list"><ul id="_1335"><li>The pCR rate for the breast and axilla was 54% for the anthracycline-taxane backbone-plus-carboplatin group versus 41% for the anthracycline-taxane backbone-alone group (<em>P</em> = .0029)</li></ul></div></li></ol></div><p id="_1123" tabindex="-1">Importantly, results of studies in the adjuvant and metastatic settings have not demonstrated an OS benefit with the addition of bevacizumab to chemotherapy versus chemotherapy alone.  However, the addition of bevacizumab to preoperative chemotherapy has been associated with an increased pCR rate alongside increased toxicity such as hypertension, cardiac toxicity, hand-foot syndrome, and mucositis (e.g., <a href="/clinicaltrials/NCT00408408">NSABP B-40</a> [NCT00408408] and  <a href="/clinicaltrials/NCT00567554">GeparQuinto</a> [NCT00567554]).<a href="#cit/section_4.192">192</a><a href="#cit/section_4.193">193</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]  However, it is not clear that the modest benefit observed will translate into a longer term survival advantage. </p></section><section id="_268"><h4 id="_268_toc">HER2/neu-positive breast cancer</h4><p id="_1124" tabindex="-1">After the success in the adjuvant setting, initial reports from phase II studies indicated improved pCR rates when trastuzumab, a monoclonal antibody that binds the extracellular domain of HER2, was added to preoperative anthracycline-taxane&#x2013;based regimens.<a href="#cit/section_4.194">194</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>] This has been confirmed in phase III studies.<a href="#cit/section_4.195">195</a><a href="#cit/section_4.196">196</a></p><section id="_902"><h5 id="_902_toc">Trastuzumab</h5><p id="_1288" tabindex="-1">Evidence (trastuzumab):</p><div class="pdq-content-list"><ol id="_1342"><li>The phase III NeOAdjuvant Herceptin (NOAH) study randomly assigned patients with HER2-positive locally advanced or inflammatory breast cancers to undergo preoperative chemotherapy with or without 1 year of trastuzumab therapy.<a href="#cit/section_4.196">196</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:1iiA</a>]<div class="pdq-content-list"><ul id="_1290"><li>Study results confirmed that the addition of trastuzumab to preoperative chemotherapy resulted not only in improved clinical  responses (87% vs. 74%) and pathologic responses (breast and axilla, 38% vs. 19%) but also in EFS, the primary outcome.<a href="#cit/section_4.196">196</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:1iiA</a>]</li><li>After a median follow-up of 5.4 years, the EFS benefit was 58% with the addition of trastuzumab to chemotherapy (95% CI, 48&#x2013;66) and 43% (95% CI, 34&#x2013;52) in patients in the chemotherapy group. The unadjusted HR for EFS between the two randomized HER2-positive treatment groups was 0.64 (95% CI, 0.44&#x2013;0.93; two-sided log-rank <em>P</em> = .016). EFS was strongly associated with pCR in patients who received trastuzumab.<a href="#cit/section_4.197">197</a> </li><li>Symptomatic cardiac failure occurred in two patients who received concurrent doxorubicin and trastuzumab for two cycles. Close cardiac monitoring of LVEF and the total dose of doxorubicin not exceeding 180 mg/m<span class="sup">2</span> accounted for the relatively low number of declines in LVEF and only two cardiac events. (Refer to  the <a href="/types/breast/hp/breast-treatment-pdq#link/_1048">Cardiac toxic effects with adjuvant trastuzumab</a> section in this summary for more information.)<a href="#cit/section_4.196">196</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>]</li></ul></div></li><li>A phase III trial (<a href="/clinicaltrials/NCT00513292">Z1041</a> [NCT00513292])  randomly assigned patients with operable HER2-positive breast cancer to receive trastuzumab sequential to or concurrent with the anthracycline component (5-FU, epirubicin, cyclophosphamide) of the preoperative chemotherapy regimen.<a href="#cit/section_4.198">198</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1291"><li> There was no significant difference in pCR rate in the breast between the arms (56.5% sequential, 54.2% concurrent; difference, 2.3% with 95% CI, -9.3&#x2013;13.9).</li><li>In addition, asymptomatic declines in LVEF during preoperative chemotherapy were identified in similar proportions of patients in each arm.</li><li>The conclusion was that concurrent administration of trastuzumab with anthracyclines is not warranted based on these findings.</li></ul></div></li></ol></div><p id="_1336" tabindex="-1">A phase III (<a href="/clinicaltrials/NCT00950300">HannaH</a> [NCT00950300]) trial  also demonstrated that the pharmacokinetics and efficacy of preoperative SQ trastuzumab is noninferior to the IV formulation. This international, open-label trial (n = 596) randomly assigned women with operable, locally advanced, or inflammatory HER2-positive breast cancer to undergo preoperative chemotherapy (anthracycline-taxane&#x2013;based), with either SQ-administered or IV-administered  trastuzumab every 3 weeks before surgery. Patients received adjuvant trastuzumab to complete 1 year of therapy.<a href="#cit/section_4.199">199</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>] The pCR rates between the arms differed by 4.7% (95% CI, 4.0&#x2013;13.4); 40.7% in the IV-administered group versus 45.4% in the SQ-administered group, demonstrating noninferiority for the SQ formulation. Data regarding the DFS and OS differences between the arms are not yet available.</p><p id="_1293" tabindex="-1">An ongoing trial, <a href="/clinicaltrials/NCT01566721">SafeHer</a> (NCT01566721), is evaluating the safety of self-administered versus clinician-administered SQ trastuzumab. SQ trastuzumab is approved for use in Europe in early- and late-stage breast cancer.</p><p id="_1337" tabindex="-1">Newer HER2-targeted therapies (lapatinib, pertuzumab) have also been investigated. It appears that dual targeting of the HER2 receptor results in an increase in pCR rate; however, no survival advantage has been demonstrated to date with this approach.<a href="#cit/section_4.200">200</a><a href="#cit/section_4.201">201</a></p></section><section id="_905"><h5 id="_905_toc">Pertuzumab</h5><p id="_906" tabindex="-1">	Pertuzumab is a humanized monoclonal antibody that binds to a distinct epitope on the extracellular domain of the HER2 receptor and inhibits dimerization. Pertuzumab, in combination with trastuzumab with or without chemotherapy, has been evaluated in two preoperative clinical trials  to improve on the pCR rates observed with trastuzumab and chemotherapy.   </p><p id="_1294" tabindex="-1">Evidence (pertuzumab):</p><div class="pdq-content-list"><ol id="_1295"><li>In the open-label,  randomized, phase II <a href="https://clinicaltrials.gov/ct2/show/NCT00545688" title="https://clinicaltrials.gov/ct2/show/NCT00545688">NeoSPHERE</a> (NCT00545688) trial,<a href="#cit/section_4.200">200</a> 417 women with tumors that were larger than 2 cm or node-positive, and who had   HER2-positive breast cancer,  were randomly assigned to one of four preoperative regimens:<a href="#cit/section_4.200">200</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiDiv</a>]<div class="pdq-content-list"><ol id="_1296" class="lower-alpha"><li>Docetaxel plus trastuzumab.</li><li>Docetaxel plus trastuzumab and pertuzumab.</li><li>Pertuzumab plus trastuzumab.</li><li>Docetaxel plus pertuzumab. </li></ol></div><p id="_1297" tabindex="-1">The following results were observed:</p><div class="pdq-content-list"><ul id="_1298"><li>The pCR rates were 29% for docetaxel plus trastuzumab, 46% for docetaxel plus trastuzumab and pertuzumab, 17% for pertuzumab plus trastuzumab, and 24% for docetaxel plus pertuzumab. Therefore, the highest pCR rate was seen in the preoperative treatment arm with dual HER2 blockade plus chemotherapy.  </li><li>The addition of pertuzumab to the docetaxel-plus-trastuzumab combination did not appear to increase toxic effects, including the risk of cardiac adverse events. </li><li>Despite the high pCR rate observed with dual HER2 blockade plus chemotherapy, PFS and DFS rates were not improved, although the NeoSPHERE trial was not powered to detect differences in long-term efficacy outcomes.<a href="#cit/section_4.202">202</a> </li></ul></div></li><li>The open-label, randomized,  phase II <a href="/clinicaltrials/NCT00976989">TRYPHAENA</a> (NCT00976989) trial sought to evaluate the tolerability and activity associated with trastuzumab and pertuzumab.<a href="#cit/section_4.203">203</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]  All 225 women with tumors that were larger than 2 cm or node positive, and who had operable, locally advanced, or inflammatory HER2-positive breast cancer, were randomly assigned to one of three preoperative regimens: <div class="pdq-content-list"><ol id="_1338" class="lower-alpha"><li>Concurrent FEC plus trastuzumab plus pertuzumab (&#xD7;3) followed by concurrent docetaxel  plus trastuzumab plus pertuzumab.</li><li>FEC alone (&#xD7;3) followed by concurrent docetaxel plus trastuzumab plus pertuzumab (&#xD7;3). </li><li>Concurrent docetaxel and carboplatin plus trastuzumab plus pertuzumab (&#xD7;6). </li></ol></div><p id="_1300" tabindex="-1">The following results were observed:</p><div class="pdq-content-list"><ul id="_1301"><li>The pCR rate was equivalent across all three treatment arms: (62% for concurrent FEC plus trastuzumab plus pertuzumab followed by concurrent docetaxel  plus trastuzumab plus pertuzumab; 57% for FEC alone followed by concurrent docetaxel plus trastuzumab plus pertuzumab; and 66% for concurrent docetaxel and carboplatin plus trastuzumab plus pertuzumab).</li><li>All three arms were associated with a low incidence of cardiac adverse events of 5% or less.</li></ul></div></li></ol></div><p id="_912" tabindex="-1">Because of these studies, the FDA-granted <a href="https://www.accessdata.fda.gov/drugsatfda_docs/label/2013/125409s051lbl.pdf" title="https://www.accessdata.fda.gov/drugsatfda_docs/label/2013/125409s051lbl.pdf">accelerated approval </a> for the use of pertuzumab as part of a preoperative treatment for women with early-stage, HER2-positive breast cancer whose tumors are larger than 2 cm or node-positive.  </p><p id="_1302" tabindex="-1">The FDA approval of pertuzumab was subsequently converted to regular approval following the results of the confirmatory <a href="https://clinicaltrials.gov/ct2/show/NCT01358877" title="https://clinicaltrials.gov/ct2/show/NCT01358877">APHINITY</a> (NCT01358877) trial, a randomized, phase III, adjuvant study for women with HER2-positive breast cancer, which demonstrated improved invasive DFS with the combination of chemotherapy and dual HER2-targeted therapy with pertuzumab plus trastuzumab compared with chemotherapy and trastuzumab alone.<a href="#cit/section_4.125">125</a>  Pertuzumab is now approved both in combination with trastuzumab and chemotherapy for the neoadjuvant therapy of locally advanced, inflammatory, or early-stage HER2-positive breast cancer, which is larger than 2 cm or node-positive, as part of a complete treatment regimen and in combination with chemotherapy and trastuzumab as adjuvant treatment for HER2-positive early breast cancer at a high risk of recurrence. </p></section><section id="_913"><h5 id="_913_toc">Lapatinib</h5><p id="_1303" tabindex="-1"> Lapatinib is a small-molecule kinase inhibitor that is capable of dual receptor inhibition of both epidermal growth factor receptor and HER2. Study results do not support the use of lapatinib in the preoperative setting.</p><p id="_1304" tabindex="-1">Evidence (against the use of lapatinib for HER2-positive early breast cancer):</p><div class="pdq-content-list"><ol id="_1305"><li>  The role of lapatinib in the preoperative setting was examined in the <a href="/clinicaltrials/NCT00567554">GeparQuinto</a> [NCT00567554] trial.<a href="#cit/section_4.193">193</a> This phase III trial randomly assigned women with HER2-positive early-stage breast cancer to receive chemotherapy with trastuzumab or chemotherapy with lapatinib, with pCR as the primary endpoint.<a href="#cit/section_4.193">193</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiDiv</a>] <div class="pdq-content-list"><ul id="_1306"><li>pCR  in the chemotherapy and lapatinib arm was significantly lower than it was with chemotherapy and trastuzumab (22.7% vs. 30.3%; <em>P </em> = .04).</li><li>Other endpoints of DFS, RFS, and OS have not been reported.  </li></ul></div></li><li><a href="/clinicaltrials/NCT00770809">CALGB 40601</a> (NCT00770809) was a phase III trial that randomly assigned patients with stage II and III HER2-positive breast cancer to receive either paclitaxel plus trastuzumab or paclitaxel plus trastuzumab plus lapatinib. The primary endpoint of the study was pCR in the breast.<a href="#cit/section_4.204">204</a> [<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1657"><li>	pCR in patients who received  paclitaxel plus trastuzumab was 46% (95% CI, 37%&#x2013;55%),  and pCR in the patients who received paclitaxel plus trastuzumab plus lapatinib was 56% (95% CI, 47%&#x2013;65%; <em>P</em> = .13), indicating no benefit with the addition of lapatinib.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00553358">NeoALTTO</a> [NCT00553358] phase III trial randomly assigned 455 women with HER2-positive early-stage breast cancer (tumor size &gt;2 cm) to receive preoperative lapatinib,  or preoperative trastuzumab, or preoperative lapatinib plus trastuzumab.  This anti-HER2 therapy was given alone for 6 weeks and then weekly paclitaxel was added to the regimen for an additional 12 weeks. The primary endpoint of this study was pCR.  <div class="pdq-content-list"><ul id="_1307"><li>pCR was significantly higher in the lapatinib-plus-trastuzumab combination arm (51.3%; 95% CI, 43.1&#x2013;59.5) than in the trastuzumab-alone arm (29.5%; 95% CI, 22.4&#x2013;37.5).</li><li>No significant difference in pCR was seen between the lapatinib (24.7%, 95% CI, 18.1&#x2013;32.3) and trastuzumab groups (difference, -4.8%, -17.6 to 8.2; <em>P </em> = .34).</li><li>	An updated analysis for the prespecified secondary endpoints of EFS and OS indicate no difference between the groups.<a href="#cit/section_4.205">205</a> </li></ul></div></li></ol></div><p id="_1362" tabindex="-1">More definitive efficacy data were provided by the phase III ALLTO (<a href="/clinicaltrials/NCT00490139">NCT00490139</a>) trial that randomly assigned women to receive trastuzumab or trastuzumab plus lapatinib in the adjuvant setting.<a href="#cit/section_4.124">124</a> The trial did not meet its primary endpoint of DFS. The doubling in pCR rate observed with the addition of lapatinib to trastuzumab in the NeoALTTO trial did not translate into improved survival outcomes in the ALTTO trial at 4.5 years of median follow-up. This indicates that there is currently no role for the use of lapatinib in the preoperative or adjuvant settings.</p></section></section><section id="_1652"><h4 id="_1652_toc">Cardiac toxic effects with pertuzumab and lapatinib</h4><p id="_1653" tabindex="-1">A pooled analysis of cardiac safety in 598 cancer patients treated with pertuzumab was performed using data supplied by Roche and Genentech.<a href="#cit/section_4.206">206</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiD</a>]</p><div class="pdq-content-list"><ul id="_1654"><li> Asymptomatic left ventricular systolic dysfunction was observed in 6.9% of patients receiving pertuzumab alone (n = 331; 95% CI, 4.5&#x2013;10.2), 3.4% of patients receiving pertuzumab in combination with a nonanthracycline-containing chemotherapy (n = 175; 95% CI, 1.3&#x2013;7.3), and 6.5% of patients receiving pertuzumab in combination with trastuzumab (n = 93; 95% CI, 2.4&#x2013;13.5).</li><li>Symptomatic heart failure was observed in 1 (0.3%), 2 (1.1%), and 1 (1.1%) patients, respectively.</li></ul></div><p id="_1655" tabindex="-1">A meta-analysis of randomized trials (n = 6) that evaluated the administration of anti-HER2 monotherapy (trastuzumab or lapatinib or pertuzumab) versus dual anti-HER2 therapy (trastuzumab plus lapatinib or trastuzumab plus pertuzumab) was performed.<a href="#cit/section_4.207">207</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiD</a>]</p><div class="pdq-content-list"><ul id="_1656"><li>LVEF decline was observed in 3.1% of the patients who received monotherapy (95% CI, 2.2%&#x2013;4.4%) and 2.9% of the patients who received dual therapy (95% CI, 2.1%&#x2013;4.1%).</li><li>	Symptomatic heart failure was observed in 0.88% of the patients who received monotherapy (95% CI, 0.47%&#x2013;1.64%) and 1.49% of the patients who received dual therapy (95% CI, 0.98%&#x2013;2.23%).</li></ul></div></section><section id="_1125"><h4 id="_1125_toc">Preoperative endocrine therapy</h4><p id="_1126" tabindex="-1">Preoperative endocrine therapy may be an option for postmenopausal women with hormone receptor-positive breast cancer when chemotherapy is not a suitable option because of comorbidities or performance status. Although the toxicity profile of preoperative hormonal therapy over the course of 3 to 6 months is favorable, the pCR rates obtained (1%&#x2013;8%) are far lower than have been reported with chemotherapy  in unselected populations.<a href="#cit/section_4.208">208</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587981&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587981&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence: 1iDiv</a>] </p><p id="_1309" tabindex="-1">Longer duration of preoperative therapy may be required in this patient population. Preoperative tamoxifen was associated with an overall response rate of 33%, with maximum response occurring up to 12 months after therapy in some patients.<a href="#cit/section_4.209">209</a> A randomized study of 4, 8, or 12 months of preoperative letrozole in elderly patients who were not fit for chemotherapy indicated that the longer duration of therapy resulted in the highest pCR rate (17.5% vs. 5% vs. 2.5%, <em>P</em>-value for trend &lt; .04).<a href="#cit/section_4.174">174</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence: 1iiDiv</a>] </p><p id="_1310" tabindex="-1">The AI have also been compared with tamoxifen in the preoperative setting. Overall objective response and breast-conserving therapy rates with 3 to 4 months preoperative therapy were either statistically significantly improved in the AI-treated women  <a href="#cit/section_4.208">208</a> or comparable to tamoxifen-associated outcomes.<a href="#cit/section_4.174">174</a>   An American College of Surgeons Oncology Group trial is currently comparing the efficacy of anastrozole, letrozole, or exemestane in the preoperative setting.</p><p id="_1311" tabindex="-1">The use of preoperative endocrine therapy in premenopausal women with hormone-responsive breast cancer remains investigational.</p></section><section id="_1128"><h4 id="_1128_toc">Postoperative therapy</h4><section id="_1766"><h5 id="_1766_toc">Capecitabine</h5><p id="_1767" tabindex="-1">One clinical trial suggested that there is a benefit to using capecitabine as adjuvant therapy in patients who did not obtain a pCR after preoperative chemotherapy.</p><p id="_1768" tabindex="-1">Evidence (capecitabine):</p><div class="pdq-content-list"><ol id="_1769"><li>	In a study conducted in Japan and Korea, 910 women with HER2/neu&#x2013;negative breast cancers, who had residual disease after preoperative chemotherapy with anthracyclines, taxanes, or both, were randomly assigned in a nonblinded fashion to receive 6 to 8 four-weekly cycles of capecitabine or no further chemotherapy.<a href="#cit/section_4.210">210</a> The study was terminated because of the results of a planned interim analysis, and a final analysis was done. <div class="pdq-content-list"><ul id="_1770"><li>In the final analysis, which included 887 eligible patients, DFS, the primary endpoint, was statistically significantly prolonged (HR, 0.70; 95% CI, 0.53&#x2013;0.92; <em>P</em> = .01; 5-year DFS, 74.1% vs. 67.6%). </li><li>OS, a secondary endpoint, was also longer in the capecitabine group (HR, 0.59; 95% CI, 0.39&#x2013;0.90; <em>P</em> = .01; 5-year OS, 89.2% vs. 83.6%). </li><li>In the capecitabine group, 73.4% of the patients experienced hand-foot syndrome of varying degrees of severity.</li></ul></div></li></ol></div></section><p id="_1776" tabindex="-1">This approach and participation in clinical trials of novel therapies should be considered for patients with residual disease after preoperative therapy. <a href="https://clinicaltrials.gov/ct2/show/NCT02445391" title="https://clinicaltrials.gov/ct2/show/NCT02445391">EA1131</a> (NCT02445391) is a randomized phase III clinical trial that  randomly assigned patients with residual basal-like TNBC after preoperative therapy to receive platinum-based chemotherapy or capecitabine. <a href="https://clinicaltrials.gov/ct2/show/NCT02954874" title="https://clinicaltrials.gov/ct2/show/NCT02954874">S1418/BR006</a> (NCT02954874) is a phase III trial evaluating the efficacy of pembrolizumab as adjuvant therapy for patients with residual TNBC (&#x2265;1 cm invasive cancer or residual nodes) after preoperative therapy. </p><p id="_1312" tabindex="-1">Radiation therapy is administered after breast conservation in most women who have received preoperative therapy to reduce the risk of locoregional recurrence. Baseline clinical and subsequent pathologic staging should be considered in deciding whether to administer postmastectomy radiation. </p><p id="_1313" tabindex="-1">Other adjuvant systemic treatments may be administered either postoperatively,  during, or after completion of adjuvant radiation, including adjuvant hormonal therapy  for patients with hormone receptor-positive disease and adjuvant trastuzumab  for those with HER2-positive disease. (Refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1028">Hormone receptor&#x2013;positive breast cancer</a> subsection in the <a href="/types/breast/hp/breast-treatment-pdq#link/_1375">Early/Localized/Operable Breast Cancer</a> section  of this summary for more information.)</p></section></section><section id="_1065"><h3 id="_1065_toc">Posttherapy Surveillance</h3><p id="_1130" tabindex="-1">The frequency of follow-up and the
            appropriateness of screening tests after the completion of primary treatment
            for stage I, stage II, or  stage III breast cancer remain controversial.</p><p id="_1131" tabindex="-1">Evidence from randomized trials  indicates that periodic follow-up with bone
            scans, liver sonography, chest x-rays, and blood tests of liver function does <strong>not</strong>
            improve survival or  quality of life when compared with routine physical
            examinations.<a href="#cit/section_4.211">211</a><a href="#cit/section_4.212">212</a><a href="#cit/section_4.213">213</a>
            Even when these tests permit earlier detection of
            recurrent disease, patient survival is unaffected.<a href="#cit/section_4.212">212</a>  On the basis of these data,
            acceptable follow-up can be limited to the following for asymptomatic patients who complete treatment for stages I to III breast cancer:  </p><div class="pdq-content-list"><ul id="_1314"><li>Physical
