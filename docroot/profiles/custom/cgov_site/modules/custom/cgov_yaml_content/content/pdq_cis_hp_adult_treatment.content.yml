            <div id="_section_1160" class="pdq-sections"><section id="_1161"><h3 id="_1161_toc">Aspectos generales de las opciones de tratamiento para el c&#xE1;ncer de mama en estadio temprano, localizado u operable</h3><p id="_1162" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar para el c&#xE1;ncer de mama en estadio temprano, localizado u operable son las siguientes:</p><div class="pdq-content-list"><p class="pdq-list-title">Cirug&#xED;a</p><ol id="_1163"><li>Cirug&#xED;a para conservar la mama (tumorectom&#xED;a) y biopsia del ganglio linf&#xE1;tico centinela con disecci&#xF3;n del ganglio linf&#xE1;tico axilar o sin esta para ganglios linf&#xE1;ticos centinelas (GLC) positivos.</li><li>Mastectom&#xED;a radical modificada (remoci&#xF3;n de toda la mama con disecci&#xF3;n axilar de grados I y II) con reconstrucci&#xF3;n de la mama o sin esta, y biopsia del ganglio linf&#xE1;tico centinela con disecci&#xF3;n del ganglio linf&#xE1;tico axilar o sin esta para GLC positivos.</li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Radioterapia posoperatoria</p><ol id="_1164"><li>C&#xE1;ncer de mama con ganglio linf&#xE1;tico axilar negativo (posmastectom&#xED;a):<div class="pdq-content-list"><ul id="_1165"><li>Sin terapia adicional.</li><li>Radioterapia.</li></ul></div></li><li>C&#xE1;ncer de mama con ganglio linf&#xE1;tico axilar positivo (posmastectom&#xED;a):<div class="pdq-content-list"><ul id="_1166"><li>Para 1 a 3 ganglios linf&#xE1;ticos, no est&#xE1; claro el papel de la radioterapia regional dirigida a los ganglios infra o supraclaviculares, los ganglios mamarios internos, los ganglios axilares y la pared pectoral.</li><li>Para cuatro o m&#xE1;s ganglios o compromiso extraganglionar, se recomienda la radioterapia regional.</li></ul></div></li><li>C&#xE1;ncer de mama con ganglio axilar negativo o positivo (posterior a la terapia para conservar la mama):<div class="pdq-content-list"><ul id="_1167"><li>Radioterapia dirigida a toda la mama.</li></ul></div></li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Terapia sist&#xE9;mica posoperatoria</p><ol id="_1168"><li>El tratamiento depende de muchos factores, incluso el estadio, el grado, el estado molecular del tumor (por ejemplo, estado del receptor de estr&#xF3;geno [RE], del receptor de progesterona [RP], del receptor 2 del factor de crecimiento epid&#xE9;rmico humano [HER2/neu] o triple negativo [RE negativo, RP negativo y HER2/neu negativo]). Las opciones de tratamiento adyuvante son las siguientes: <div class="pdq-content-list"><ul id="_1169"><li>Tamoxifeno.</li><li>Terapia con un inhibidor de la aromatasa (IA).</li><li>Inhibici&#xF3;n del funcionamiento ov&#xE1;rico.</li><li>Quimioterapia.</li></ul></div></li></ol></div><div class="pdq-content-list"><p class="pdq-list-title">Terapia sist&#xE9;mica preoperatoria</p><ol id="_1170"><li>Quimioterapia.</li><li>Terapia dirigida al HER2.</li><li>Terapia endocrina.</li></ol></div></section><section id="_1171"><h3 id="_1171_toc">Cirug&#xED;a</h3><p id="_1172" tabindex="-1">Para el c&#xE1;ncer de mama en estadios I, II, IIIA y IIIC operable a menudo se necesita un abordaje multimodal de tratamiento. La biopsia diagn&#xF3;stica y el procedimiento quir&#xFA;rgico que se usar&#xE1;n como tratamiento primario se deber&#xE1;n realizar de modo separado.</p><div class="pdq-content-list"><ul id="_1173"><li><strong>Biopsia.</strong> En muchos casos, el diagn&#xF3;stico de un carcinoma de mama se realiza con biopsia con aguja gruesa.</li><li><strong>Procedimiento quir&#xFA;rgico.</strong> Despu&#xE9;s de confirmarse la presencia de una neoplasia maligna mediante biopsia, se discuten con el paciente las siguientes opciones de tratamiento quir&#xFA;rgico antes de elegir el procedimiento terap&#xE9;utico:<div class="pdq-content-list"><ul id="_1174" class="list-dash"><li>Cirug&#xED;a para conservar la mama.</li><li>Mastectom&#xED;a radical modificada (remoci&#xF3;n de toda la mama con disecci&#xF3;n axilar de grados I y II), con reconstrucci&#xF3;n de la mama o sin esta.</li></ul></div></li></ul></div><p id="_1175" tabindex="-1">Para guiar la selecci&#xF3;n de la terapia adyuvante, se consideran muchos factores como el estadio, el grado y el estado molecular del tumor (por ejemplo, RE, RP, HER2/neu o estado triple negativo).<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></p><section id="_1176"><h4 id="_1176_toc">Tratamiento locorregional</h4><p id="_1177" tabindex="-1">La selecci&#xF3;n de un abordaje terap&#xE9;utico local depende de lo siguiente:<a href="#cit/section_4.6">6</a></p><div class="pdq-content-list"><ul id="_1178"><li>Localizaci&#xF3;n y tama&#xF1;o de la lesi&#xF3;n.</li><li>An&#xE1;lisis mamogr&#xE1;fico.</li><li>Tama&#xF1;o de la mama.</li><li>Deseo de la paciente de conservar la mama.</li></ul></div><p id="_1179" tabindex="-1">Las opciones para el manejo quir&#xFA;rgico del tumor primario son las siguientes:</p><div class="pdq-content-list"><ul id="_1180"><li><strong>Cirug&#xED;a para conservar la mama m&#xE1;s radioterapia.</strong> Todos los tipos histol&#xF3;gicos de c&#xE1;ncer de mama invasivo se pueden tratar con cirug&#xED;a para conservar la mama m&#xE1;s radioterapia.<a href="#cit/section_4.7">7</a> Sin embargo, la presencia de c&#xE1;ncer de mama inflamatorio es una contraindicaci&#xF3;n para realizar la cirug&#xED;a para conservar la mama independientemente del subtipo histol&#xF3;gico. La enfermedad multifocal en la mama y antecedentes de vasculopat&#xED;a de col&#xE1;geno son contraindicaciones relativas para esta cirug&#xED;a.</li><li><strong>Mastectom&#xED;a, con reconstrucci&#xF3;n de la mama o sin esta</strong>.</li></ul></div><p id="_1476" tabindex="-1">Tambi&#xE9;n se deber&#xE1; realizar la estadificaci&#xF3;n quir&#xFA;rgica de la axila.</p><p id="_1181" tabindex="-1">La supervivencia es equivalente con cualquiera de estas opciones, tal como se document&#xF3; en el ensayo de la European Organization for Research and Treatment of Cancer (EORTC-10801) <a href="#cit/section_4.8">8</a> y en otros ensayos prospectivos aleatorizados.<a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a>  Asimismo, en un estudio retrospectivo de 753 pacientes separadas en tres grupos seg&#xFA;n el estado del receptor hormonal (RE positivo o RP positivo; RE negativo y RP negativo, pero HER2/neu positivo; y triple negativo), no se encontraron diferencias en el control de la enfermedad dentro de la mama en pacientes tratadas con cirug&#xED;a est&#xE1;ndar para conservar la mama; no obstante, todav&#xED;a no se cuenta con datos sustanciales que apoyen este hallazgo.<a href="#cit/section_4.16">16</a></p><p id="_1182" tabindex="-1">La tasa de recidiva local en la mama tras someterse al tratamiento conservador es baja y var&#xED;a un poco seg&#xFA;n la t&#xE9;cnica quir&#xFA;rgica utilizada (por ejemplo, tumorectom&#xED;a, cuadrantectom&#xED;a, mastectom&#xED;a segmentaria y otras). Ha sido objeto de discusi&#xF3;n si los m&#xE1;rgenes microsc&#xF3;picos completamente claros son necesarios.<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a>
            Sin embargo, un panel multidisciplinario de consenso recientemente utiliz&#xF3; el ancho del margen y la recidiva del tumor de mama ipsilateral  de un metan&#xE1;lisis de 33 estudios (N = 28&#xA0;162 pacientes) como la base de prueba principal para un nuevo acuerdo en torno a los m&#xE1;rgenes de pacientes de c&#xE1;ncer de mama en estadios I y II tratadas con cirug&#xED;a para conservar la mama m&#xE1;s radioterapia. Los resultados del metan&#xE1;lisis son los siguientes:<a href="#cit/section_4.20">20</a></p><div class="pdq-content-list"><ul id="_1183"><li>Los m&#xE1;rgenes positivos (tinta en el carcinoma invasivo o el carcinoma ductal <em>in situ</em>) se relacionaron con un aumento del doble de riesgo de recidiva del tumor de mama ipsilateral en comparaci&#xF3;n con m&#xE1;rgenes negativos.</li><li>No se encontr&#xF3; que los m&#xE1;rgenes claros m&#xE1;s amplios reduzcan significativamente la tasa de recidiva del tumor de mama ipsilateral en comparaci&#xF3;n con ausencia de tinta en el tumor. Por lo tanto, se recomend&#xF3; que el uso de ausencia de tinta en el tumor sea el nuevo est&#xE1;ndar para un margen adecuado cuando se trata de un c&#xE1;ncer invasivo.</li><li>No hubo pruebas de que los m&#xE1;rgenes claros m&#xE1;s amplios reduzcan la recidiva del tumor de mama ipsilateral en pacientes j&#xF3;venes o aquellas con caracter&#xED;sticas biol&#xF3;gicas desfavorables, c&#xE1;nceres lobulillares y c&#xE1;nceres con un componente intraductal extenso.</li></ul></div><p id="_1713" tabindex="-1">Para las pacientes sometidas a mastectom&#xED;a parcial, los m&#xE1;rgenes pueden ser positivos despu&#xE9;s de la primera cirug&#xED;a y, a menudo, conducen a una nueva escisi&#xF3;n. En un ensayo cl&#xED;nico de 235 pacientes de c&#xE1;ncer de mama en estadios 0 a III sometidas a mastectom&#xED;a parcial con resecci&#xF3;n de m&#xE1;rgenes seleccionados o sin esta, se las asign&#xF3; al azar a someterse a una resecci&#xF3;n adicional de m&#xE1;rgenes de la cavidad afeitados (grupo de afeitado) o sin esta (grupo sin afeitado).<a href="#cit/section_4.21">21</a> Las pacientes del grupo de afeitado presentaron una tasa significativamente m&#xE1;s baja de m&#xE1;rgenes positivos que aquellas del grupo sin afeitado (19 vs. 34&#xA0;%, <em>P </em>= 0,01) y una tasa m&#xE1;s baja de segunda cirug&#xED;a para limpiar los m&#xE1;rgenes (10 vs. 21&#xA0;%, <em>P </em>= 0,02).<a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]</p></section><section id="_1184"><h4 id="_1184_toc">Manejo del ganglio linf&#xE1;tico axilar</h4><p id="_1185" tabindex="-1">El estado de los ganglios axilares sigue siendo el factor pron&#xF3;stico m&#xE1;s importante del desenlace en pacientes de c&#xE1;ncer de mama. Las pruebas son insuficientes como para recomendar que se omita la estadificaci&#xF3;n ganglionar en la mayor&#xED;a de las pacientes de c&#xE1;ncer de mama invasivo. Varios grupos han intentado definir una poblaci&#xF3;n de mujeres en quienes la probabilidad de met&#xE1;stasis ganglionar es lo suficientemente baja como para evitar la biopsia de los ganglios axilares. En esta serie de casos de una sola instituci&#xF3;n, la prevalencia de ganglios positivos en pacientes con tumores T1a oscil&#xF3; entre 9 y 16&#xA0;%.<a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a> En otra serie, se notific&#xF3; que la incidencia de reca&#xED;da en el ganglio axilar en pacientes con tumores T1a tratadas sin disecci&#xF3;n de ganglio linf&#xE1;tico axilar (DGLA) fue de 2&#xA0;%.<a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiA</a>]</p><p id="_1186" tabindex="-1">Los ganglios linf&#xE1;ticos axilares se estadifican para ayudar a determinar el pron&#xF3;stico y el tratamiento. La biopsia del GLC es el procedimiento inicial est&#xE1;ndar de estadificaci&#xF3;n para mujeres con c&#xE1;ncer de mama invasivo. El GLC se define como cualquier ganglio que recibe drenaje directo desde el tumor primario; por lo tanto, permite ubicar m&#xE1;s de un GLC, que es el caso m&#xE1;s frecuente. En los estudios se observ&#xF3; que la inyecci&#xF3;n de coloide de tecnecio Tc 99 m marcado con azufre o colorante vital azul alrededor del tumor o la cavidad de la biopsia, o en el &#xE1;rea subareolar, y el drenaje posterior de estos compuestos a la axila permite identificar GLC en 92 a 98&#xA0;% de las pacientes.<a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a> En estos informes se demuestra una concordancia de 97,5 a 100&#xA0;% entre la biopsia de GLC y la DGLA.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a></p><p id="_1187" tabindex="-1">Con base en el siguiente conjunto de pruebas, la biopsia de GLC es el procedimiento quir&#xFA;rgico inicial est&#xE1;ndar de estadificaci&#xF3;n de la axila para mujeres con c&#xE1;ncer de mama invasivo. La biopsia de GLC sola se relaciona con menos morbilidad que la linfadenectom&#xED;a axilar.</p><p id="_1188" tabindex="-1">Datos probatorios (biopsia de GLC):</p><div class="pdq-content-list"><ol id="_1189"><li>En un ensayo aleatorizado con 1031 mujeres, se compar&#xF3; la biopsia de GLC seguida de DGLA cuando el GLC era positivo con la DGLA para todas las pacientes.<a href="#cit/section_4.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335127&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335127&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiC</a>]<div class="pdq-content-list"><ul id="_1190"><li>La calidad de vida (CDV) a 1 a&#xF1;o (evaluada por la frecuencia en que las pacientes experimentaron un deterioro cl&#xED;nico importante seg&#xFA;n la escala del Trial Outcome Index of the Functional Assessment of Cancer Therapy-Breast) fue superior en el grupo de biopsia de GLC (23&#xA0;% de deterioro en el grupo de biopsia de GLC vs. 35&#xA0;% en el grupo de DGLA; <em>P</em> = 0,001). El funcionamiento del brazo tambi&#xE9;n fue mejor en el grupo de biopsia de GLC.</li></ul></div></li><li>En el ensayo multic&#xE9;ntrico de fase III del National Surgical Adjuvant Breast and Bowel Project (<a href="/clinicaltrials/NCT00003830">NSABP-B-32</a> [NCT00003830]), se asign&#xF3; al azar a las mujeres (N = 5611) a someterse a una biopsia de GLC m&#xE1;s DGLA o a resecci&#xF3;n de GLC sola, con DGLA solo si el GLC era positivo.<a href="#cit/section_4.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1191"><li>En el estudio no se observ&#xF3; una diferencia detectable en la supervivencia general (SG), la supervivencia sin enfermedad (SSE) y el control regional. La SG fue de 91,8&#xA0;% para la biopsia de GLC m&#xE1;s DGLA versus 90,3&#xA0;% para la resecci&#xF3;n de GLC sola (<em>P</em> = 0,12).</li></ul></div></li></ol></div><p id="_1192" tabindex="-1">Con base en los resultados siguientes del ensayo, no es necesaria la DGLA despu&#xE9;s de una biopsia de GLC positiva para pacientes de c&#xE1;ncer de mama con GLC positivo limitado tratadas con cirug&#xED;a para conservar la mama o mastectom&#xED;a, radiaci&#xF3;n y terapia sist&#xE9;mica.</p><p id="_1193" tabindex="-1">Datos probatorios (DGLA despu&#xE9;s de una biopsia de GLC positiva en pacientes de c&#xE1;ncer de mama con GLC positivo limitado):</p><div class="pdq-content-list"><ol id="_1194"><li>En un ensayo cl&#xED;nico multic&#xE9;ntrico aleatorizado, se trat&#xF3; de determinar si la DGLA es necesaria despu&#xE9;s de que una biopsia de GLC revele una met&#xE1;stasis de c&#xE1;ncer de mama en el GLC. En este estudio de no inferioridad de fase III se prev&#xE9; asignar al azar a 1900 mujeres con c&#xE1;ncer de mama invasivo en estadio cl&#xED;nico T1 o T2, sin adenopat&#xED;as palpables y con 1 a 2 GLC con met&#xE1;stasis identificadas por secci&#xF3;n congelada, a someterse a DGLA o a no recibir m&#xE1;s tratamiento axilar. Todas las pacientes se sometieron a tumorectom&#xED;a, radioterapia tangencial a toda la mama y terapia sist&#xE9;mica apropiada; la SG fue el criterio principal de valoraci&#xF3;n. Debido a los desaf&#xED;os para inscribirse, se asign&#xF3; al azar  a 891 mujeres (de un total esperado de 1900 mujeres) a uno de los dos grupos de tratamiento.<a href="#cit/section_4.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1195"><li>En el momento de una mediana de seguimiento de 6,3 a&#xF1;os, la SG a 5 a&#xF1;os fue de 91,8&#xA0;% (intervalo de confianza [IC] 95&#xA0;%, 89,1&#x2013;94,5&#xA0;%) con DGLA y de 92,5&#xA0;% (IC 95&#xA0;%, 90,0&#x2013;95,1&#xA0;%) con biopsia de GLC sola.</li><li>El criterio secundario de valoraci&#xF3;n de la SSE a 5 a&#xF1;os fue de 82,2&#xA0;% (IC 95&#xA0;%, 78,3&#x2013;86,3&#xA0;%) con DGLA y de 83,9&#xA0;% (IC 95&#xA0;%, 80,2&#x2013;87,9&#xA0;%) con biopsia de GLC sola.</li></ul></div></li><li>En un ensayo con dise&#xF1;o similar, se asign&#xF3; al azar a 929 mujeres con tumores mamarios de menos de 5 cm y compromiso de GLC menor de 2 mm a someterse o no a DGLA.<a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1196"><li>Las pacientes que no se sometieron a DGLA presentaron menos episodios de SSE (cociente de riesgos instant&#xE1;neos [CRI], 0,78; IC 95&#xA0;%, 0,55&#x2013;1,11).</li><li>No se observaron diferencias en la SG.</li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT00014612">AMAROS</a> (NCT00014612), se estudi&#xF3; la DGLA y la radioterapia axilar despu&#xE9;s de identificarse un ganglio linf&#xE1;tico centinela positivo.<a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1197"><li>La DGLA y la radioterapia axilar proporcionaron un control excelente y comparable en pacientes de c&#xE1;ncer de mama primario T1 o T2 y sin linfadenopat&#xED;a palpable sometidas a terapia para conservar la mama o mastectom&#xED;a.</li><li>La administraci&#xF3;n de radioterapia axilar se relacion&#xF3; con una morbilidad significativamente menor.</li></ul></div></li></ol></div><p id="_1198" tabindex="-1">Para las pacientes que necesitan una DGLA, la evaluaci&#xF3;n est&#xE1;ndar habitualmente incluye solo una disecci&#xF3;n de grado I y II; con esto se elimina un n&#xFA;mero satisfactorio de ganglios para su evaluaci&#xF3;n (es decir, por lo menos de 6&#x2013;10) y, al mismo tiempo, se reduce la morbilidad que ocasiona el procedimiento.</p></section><section id="_1199"><h4 id="_1199_toc">Reconstrucci&#xF3;n de la mama</h4><p id="_1200" tabindex="-1">Para las pacientes que optan por una mastectom&#xED;a total, se puede realizar la
            cirug&#xED;a reconstructiva en el momento de la mastectom&#xED;a
            (es decir, reconstrucci&#xF3;n inmediata) o en alg&#xFA;n momento posterior (es decir, reconstrucci&#xF3;n
            diferida).<a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a>  El contorno de la mama se puede restaurar con los siguientes procedimientos:
            </p><div class="pdq-content-list"><ul id="_1201"><li><strong>Inserci&#xF3;n submuscular de un implante artificial (lleno de silicona o soluci&#xF3;n salina).</strong> Si t&#xE9;cnicamente no se pudiera realizar un implante inmediato, se introduce un extensor de tejido por debajo del m&#xFA;sculo pectoral. Se
            inyecta una soluci&#xF3;n salina en el extensor para estirar los tejidos durante un
            per&#xED;odo de semanas o meses hasta obtener el volumen deseado.  El
            extensor de tejido se reemplaza luego con un implante permanente.   (Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s sobre implantes de mama, visitar el <a href="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm" title="https://www.fda.gov/medicaldevices/productsandmedicalprocedures/implantsandprosthetics/breastimplants/default.htm">portal de Internet de la FDA</a>).</li><li><strong>Colgajo del m&#xFA;sculo recto u otro colgajo.</strong> Los colgajos de m&#xFA;sculo recto exigen un
            procedimiento operatorio considerablemente m&#xE1;s complicado y prolongado, y es
            posible que se necesiten transfusiones de sangre.</li></ul></div><p id="_1202" tabindex="-1">Despu&#xE9;s de la reconstrucci&#xF3;n
            de la mama, se administra radioterapia dirigida a la pared tor&#xE1;cica y los
            ganglios regionales, ya sea en el entorno adyuvante o de la recidiva de la enfermedad
            local.  Despu&#xE9;s de la reconstrucci&#xF3;n de la mama con una pr&#xF3;tesis, la radioterapia puede afectar el aspecto est&#xE9;tico y aumentar la incidencia de fibrosis capsular, el dolor o la necesidad de
            retirar el implante.<a href="#cit/section_4.40">40</a></p></section></section><section id="_1203"><h3 id="_1203_toc">Radioterapia posoperatoria</h3><p id="_1204" tabindex="-1">Por lo general, se emplea radioterapia despu&#xE9;s de la cirug&#xED;a para conservar la mama. La radioterapia tambi&#xE9;n se indica para pacientes con riesgo alto sometidas a mastectom&#xED;a. La meta principal de la radioterapia adyuvante es erradicar la enfermedad residual y, de esta forma, reducir la recidiva local.<a href="#cit/section_4.41">41</a></p><section id="_1205"><h4 id="_1205_toc">Despu&#xE9;s de la cirug&#xED;a para conservar la mama</h4><p id="_1206" tabindex="-1">En las mujeres tratadas con cirug&#xED;a para conservar la mama sin radioterapia, el riesgo de recidiva en la mama conservada es importante (&gt;20&#xA0;%) a&#xFA;n en mujeres con ganglios linf&#xE1;ticos axilares negativos confirmados.<a href="#cit/section_4.42">42</a> Pese a que en todos los ensayos que evaluaron el papel de la radioterapia en el tratamiento para conservar la mama demostraron reducciones estad&#xED;sticas muy significativas de la tasa de recidiva local, en ning&#xFA;n ensayo se demostr&#xF3; una reducci&#xF3;n estad&#xED;sticamente significativa de la mortalidad. No obstante, en un metan&#xE1;lisis grande se demostr&#xF3; una reducci&#xF3;n importante del riesgo de recidiva y muerte por c&#xE1;ncer de mama.<a href="#cit/section_4.43">43</a> En consecuencia, las pruebas apoyan el uso de la radioterapia dirigida a toda la mama despu&#xE9;s de la cirug&#xED;a para conservarla.</p><p id="_1207" tabindex="-1">Datos probatorios (cirug&#xED;a para conservar la mama seguida de radioterapia):</p><div class="pdq-content-list"><ol id="_1208"><li>En un metan&#xE1;lisis de 17 ensayos cl&#xED;nicos del Early Breast Cancer Trialists&#x2019; Collaborative Group (EBCTCG) realizado en 2011, en los que participaron m&#xE1;s de 10&#xA0;000 mujeres con c&#xE1;ncer de mama en estadio temprano, se respald&#xF3; la radioterapia a toda la mama despu&#xE9;s de la cirug&#xED;a para conservarla.<a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1209"><li>La radioterapia dirigida a toda la mama redujo notablemente el riesgo de recidiva a 10 a&#xF1;os en comparaci&#xF3;n con la cirug&#xED;a para conservar la mama sola (19&#xA0;% para la radioterapia dirigida a toda la mama  vs. 35&#xA0;% para la cirug&#xED;a para conservar la mama sola; riesgo relativo (RR), 0,52; IC 95&#xA0;%, 0,48&#x2013;0,56) y redujo significativamente el riesgo de muerte por c&#xE1;ncer de mama a 15 a&#xF1;os (21&#xA0;% para la radioterapia dirigida a toda la mama vs. 25&#xA0;% para la cirug&#xED;a para conservar la mama sola; RR, 0,82; IC 95&#xA0;%, 0,75&#x2013;0,90).</li></ul></div></li></ol></div><p id="_1210" tabindex="-1">Con respecto a la dosis y el cronograma de radiaci&#xF3;n, se observ&#xF3; lo siguiente:</p><div class="pdq-content-list"><ul id="_1211"><li><strong>Dosis de radiaci&#xF3;n dirigida a toda la mama.</strong> La radioterapia convencional dirigida a toda la mama se administra a toda la mama (con los ganglios linf&#xE1;ticos regionales o sin estos) en fracciones diarias de 1,8 a 2 Gy durante 5 a 6 semanas, para una dosis total de 45 a 50 Gy. </li><li><strong>Radiaci&#xF3;n de refuerzo.</strong> Por lo general, se administra un refuerzo de radiaci&#xF3;n dirigida al lecho tumoral. En dos ensayos aleatorizados realizados en Europa, se observ&#xF3; que el uso de refuerzos de 10 a 16 Gy reduce el riesgo de recidiva local de 4,6 a 3,6&#xA0;% a los 3 a&#xF1;os (<em>P</em> = 0,044),<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>] y de 7,3 a 4,3&#xA0;% a los 5 a&#xF1;os (<em>P</em> &lt; 0,001).<a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>] Los resultados fueron similares despu&#xE9;s de una mediana de seguimiento de 17,2 a&#xF1;os.<a href="#cit/section_4.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>] Si se utiliza un refuerzo, se puede administrar con radioterapia de haz externo, generalmente con electrones, o mediante un implante intersticial radiactivo.<a href="#cit/section_4.47">47</a> </li><li><strong>Cronograma de radiaci&#xF3;n.</strong> En algunos estudios se observa que un cronograma de fraccionamiento m&#xE1;s corto de 42,5 Gy durante 3 a 4 semanas es una alternativa razonable para algunas pacientes de c&#xE1;ncer de mama. <div class="pdq-content-list"><ul id="_1212" class="list-dash"><li>En un ensayo de ausencia de inferioridad con 1234 pacientes de c&#xE1;ncer de mama invasivo con ganglios linf&#xE1;ticos negativos asignadas al azar, se analizaron las tasas de recidiva locorregional con radioterapia convencional dirigida a toda la mama versus un cronograma de fraccionamiento m&#xE1;s corto.<a href="#cit/section_4.48">48</a> La tasa de reca&#xED;da locorregional a 10 a&#xF1;os en las mujeres que recibieron un fraccionamiento m&#xE1;s corto no fue inferior a la radioterapia convencional dirigida a toda la mama (6,2&#xA0;% con el cronograma de fraccionamiento m&#xE1;s corto  vs. 6,7&#xA0;% con radioterapia dirigida a toda la mama con diferencia absoluta de 0,5 puntos porcentuales; IC 95&#xA0;%, &#x2212;2,5 a 3,5).<a href="#cit/section_4.48">48</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>]</li><li>De modo similar, en un an&#xE1;lisis combinado de los ensayos del United Kingdom Standardisation of Breast Radiotherapy (START), (START-A [ISRCTN59368779]) y START-B [ISRCTN59368779]), en los que se asign&#xF3; colectivamente al azar a 4451 mujeres con c&#xE1;ncer de mama invasivo en estadio temprano (pT1&#x2013;3a, pN0&#x2013;1, M0) extirpado por completo despu&#xE9;s de una cirug&#xED;a para conservar la mama a recibir dosis de radioterapia convencional dirigida a toda la mama o a un fraccionamiento m&#xE1;s corto, no se revel&#xF3; ninguna diferencia en una tasa de reca&#xED;da locorregional a 10 a&#xF1;os.<a href="#cit/section_4.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>] </li><li>	En un metan&#xE1;lisis en el que se incluyeron los tres ensayos mencionados m&#xE1;s arriba con otros seis ensayos, se confirm&#xF3; que las diferencias con respecto a la recidiva regional o la est&#xE9;tica entre los cronogramas de fraccionamiento m&#xE1;s cortos y los  convencionales no fueron estad&#xED;stica o cl&#xED;nicamente significativas.<a href="#cit/section_4.50">50</a></li></ul></div><p id="_1213" tabindex="-1">Son necesarios m&#xE1;s estudios para determinar si el fraccionamiento m&#xE1;s corto es adecuado para las mujeres con carga m&#xE1;s alta de enfermedad ganglionar.<a href="#cit/section_4.49">49</a></p></li></ul></div></section><section id="_1746"><h4 id="_1746_toc">Irradiaci&#xF3;n ganglionar regional</h4><p id="_1747" tabindex="-1">La irradiaci&#xF3;n ganglionar regional se administra modo rutinario despu&#xE9;s de la mastectom&#xED;a para pacientes con ganglios linf&#xE1;ticos comprometidos; sin embargo, su papel para pacientes sometidas a cirug&#xED;a para conservar la mama e irradiaci&#xF3;n a todo el cuerpo ha sido menos claro. En un ensayo aleatorizado (<a href="/clinicaltrials/NCT00005957">NCT00005957</a>) con 1832 mujeres, se observ&#xF3; que la administraci&#xF3;n de irradiaci&#xF3;n ganglionar regional despu&#xE9;s de una cirug&#xED;a para conservar la mama y la irradiaci&#xF3;n a todo el cuerpo reducen el riesgo de recidiva (SSE a 10 a&#xF1;os, 82,0 vs. 77,0&#xA0;%; CRI, 0,76; IC 95&#xA0;%, 0,61&#x2013;0,94; <em>P</em> = 0,01) pero no afecta la supervivencia (SG a 10 a&#xF1;os, 82,8 vs. 81,8&#xA0;%; CRI, 0,91; IC 95&#xA0;%, 0,72&#x2013;1,13; <em>P</em> = 0,38).<a href="#cit/section_4.51">51</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</p><p id="_1766" tabindex="-1">Se notificaron hallazgos similares en el ensayo EORTC (<a href="/clinicaltrials/NCT00002851">NCT00002851</a>). Se asign&#xF3; al azar a mujeres con un tumor primario localizado en el centro o en la l&#xED;nea media, con compromiso de los ganglios axilares o sin este, o con un tumor localizado externamente con compromiso axilar, a recibir irradiaci&#xF3;n de toda la mama o la pared tor&#xE1;cica, adem&#xE1;s de la irradiaci&#xF3;n de los ganglios regionales o sin esta. Se realiz&#xF3; una cirug&#xED;a para conservar la mama a 76,1&#xA0;% de la poblaci&#xF3;n de estudio; la poblaci&#xF3;n restante del estudio se someti&#xF3; a mastectom&#xED;a. No se observ&#xF3; una mejora de la SG a 10 a&#xF1;os en las pacientes sometidas a irradiaci&#xF3;n ganglionar regional en comparaci&#xF3;n con las pacientes que no se sometieron a radiaci&#xF3;n ganglionar regional (82,3 vs. 80,7%, <em>P</em> = 0,06). Mejor&#xF3; la SSE a distancia en las pacientes sometidas a irradiaci&#xF3;n ganglionar regional en comparaci&#xF3;n con las pacientes que no se sometieron a esta irradiaci&#xF3;n (78 vs. 75&#xA0;%, <em>P</em> = 0,02).<a href="#cit/section_4.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</p><p id="_1777" tabindex="-1">En un metan&#xE1;lisis en el que se combinaron los resultados de los dos ensayos mencionados m&#xE1;s arriba, se encontr&#xF3; una diferencia estad&#xED;sticamente m&#xED;nima en la SG (CRI, 0,88; IC 95&#xA0;%, 0,78&#x2013;0,99; <em>P</em> = 0,034; diferencia absoluta, 1,6&#xA0;% a 5 a&#xF1;os).<a href="#cit/section_4.53">53</a></p></section><section id="_1214"><h4 id="_1214_toc">Posmastectom&#xED;a</h4><p id="_1215" tabindex="-1">La radioterapia adyuvante posoperatoria dirigida a la pared tor&#xE1;cica y los ganglios
            linf&#xE1;ticos regionales administr&#xF3; tradicionalmente a pacientes seleccionadas a las que se consideraba con un riesgo
            alto de fracaso locorregional despu&#xE9;s de una mastectom&#xED;a.  Las pacientes con riesgo m&#xE1;s alto de recidiva local tienen una o m&#xE1;s de las siguientes caracter&#xED;sticas:<a href="#cit/section_4.54">54</a><a href="#cit/section_4.55">55</a><a href="#cit/section_4.56">56</a></p><div class="pdq-content-list"><ul id="_1217"><li>Cuatro o m&#xE1;s ganglios positivos.</li><li>Extensi&#xF3;n ganglionar extracapsular muy
            evidente.</li><li>Tumores primarios grandes. </li><li>M&#xE1;rgenes de resecci&#xF3;n
            profundos del tumor primario muy cercanos o positivos.</li></ul></div><p id="_1218" tabindex="-1">La
            radioterapia puede disminuir la recidiva locorregional en este grupo de riesgo alto, incluso en aquellas pacientes que reciben quimioterapia adyuvante.<a href="#cit/section_4.57">57</a></p><p id="_1216" tabindex="-1">Las pacientes con 1 a 3 ganglios comprometidos, pero ninguno de los factores de riesgo alto tienen un riesgo bajo de recidiva local; el valor del uso rutinario de la radioterapia
            adyuvante en este entorno no est&#xE1; claro. </p><p id="_1219" tabindex="-1">Datos probatorios (radioterapia posoperatoria para pacientes con 1 a 3 ganglios linf&#xE1;ticos comprometidos):</p><div class="pdq-content-list"><ol id="_1220"><li>En el metan&#xE1;lisis de 2005 del EBCTCG de 42&#xA0;000 mujeres en 78 comparaciones aleatorizadas, se indic&#xF3; que la radioterapia es beneficiosa, independientemente del n&#xFA;mero de ganglios linf&#xE1;ticos comprometidos.<a href="#cit/section_4.41">41</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1222"><li>En las mujeres con enfermedad ganglionar positiva despu&#xE9;s de una mastectom&#xED;a y eliminaci&#xF3;n axilar (remoci&#xF3;n de ganglios linf&#xE1;ticos axilares y la grasa que los rodea), la radioterapia redujo el riesgo de recidiva local a 5 a&#xF1;os de 23 a 6&#xA0;% (ganancia absoluta = 17&#xA0;%; IC 95&#xA0;%, 15,2&#x2013;18,8&#xA0;%). Esto se traduce en una reducci&#xF3;n significativa (<em>P</em> = 0,002) de la mortalidad por c&#xE1;ncer de mama (54,7 vs. 60,1&#xA0;%), con una ganancia absoluta de 5,4&#xA0;% (IC 95&#xA0;%, 2,9&#x2013;7,9&#xA0;%). </li><li>En los an&#xE1;lisis de subgrupos, la tasa de recidiva local  a 5 a&#xF1;os se redujo en 12&#xA0;% (IC 95&#xA0;%, 8,0&#x2013;16&#xA0;%) en mujeres con 1 a 3 ganglios linf&#xE1;ticos comprometidos y en 14&#xA0;% (IC 95&#xA0;%, 10&#x2013;18&#xA0;%) en mujeres con cuatro o m&#xE1;s ganglios linf&#xE1;ticos comprometidos. En un metan&#xE1;lisis actualizado de 1314 mujeres sometidas a disecci&#xF3;n axilar y 1 a 3 ganglios positivos, la radioterapia redujo la recidiva locorregional 2<em>P</em> [nivel de significaci&#xF3;n bilateral] &lt; 0,00001), la recidiva general (RR, 0,68; IC 95&#xA0;%, 0,57&#x2013;0,82; 2<em>P</em> = 0,00006) y la mortalidad por c&#xE1;ncer de mama (RR, 0,80; IC 95&#xA0;%, 0,67&#x2013;0,95; 2<em>P</em> = 0,01).<a href="#cit/section_4.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>En contraste, en el caso de las mujeres con enfermedad ganglionar negativa con riesgo bajo de recidiva local, la reducci&#xF3;n absoluta  de recidiva local a 5 a&#xF1;os fue de solo 4&#xA0;% (<em>P</em> = 0,002; IC 95&#xA0;%, 1,8&#x2013;6,2&#xA0;%), y no hubo una reducci&#xF3;n estad&#xED;sticamente significativa de la tasa de mortalidad por c&#xE1;ncer de mama a 15 a&#xF1;os (ganancia absoluta = 1,0&#xA0;%; <em>P</em> &gt; 0,1; IC 95&#xA0;%,   -0,8&#x2013;2,8&#xA0;%). </li></ul></div>
            </li></ol></div><p id="_1221" tabindex="-1">M&#xE1;s a&#xFA;n, en un an&#xE1;lisis de los ensayos NSABP se observ&#xF3; que incluso en pacientes con tumores primarios grandes (&gt;5 cm) y ganglios axilares negativos, el riesgo de recidiva locorregional aislada fue lo suficientemente bajo  (7,1&#xA0;%)  como para no justificar la radioterapia locorregional de rutina.<a href="#cit/section_4.59">59</a></p></section><section id="_1223"><h4 id="_1223_toc">Sincronizaci&#xF3;n de la radioterapia posoperatoria</h4><p id="_1224" tabindex="-1">Se ha estudiado la secuencia &#xF3;ptima de la quimioterapia y la radioterapia adyuvantes despu&#xE9;s de la cirug&#xED;a para conservar la mama. Con base en los siguientes estudios, el aplazamiento de la radioterapia durante varios meses despu&#xE9;s de
            la cirug&#xED;a para conservar la mama hasta la finalizaci&#xF3;n de la quimioterapia adyuvante no parece tener un efecto negativo en el resultado general. Adem&#xE1;s, para las pacientes con riesgo alto de diseminaci&#xF3;n a distancia, puede ser preferible iniciar la quimioterapia inmediatamente despu&#xE9;s de dicha cirug&#xED;a.</p><p id="_1225" tabindex="-1">Datos probatorios (sincronizaci&#xF3;n de la radioterapia posoperatoria):</p><div class="pdq-content-list"><ol id="_1226"><li>En un ensayo aleatorizado, las pacientes se sometieron a uno de los reg&#xED;menes siguientes:<a href="#cit/section_4.60">60</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ol id="_1227" class="lower-alpha"><li>Primero quimioterapia (n = 122) con ciclofosfamida,
            metotrexato, fluorouracilo (5-FU) y prednisona (CMFP) m&#xE1;s doxorrubicina repetida cada
            21 d&#xED;as durante 4 ciclos, seguida de radiaci&#xF3;n dirigida a la mama.</li><li>Primero radiaci&#xF3;n dirigida a la mama (n = 122), seguida de la misma quimioterapia.</li></ol></div><p id="_1228" tabindex="-1">Se observaron los siguientes resultados:</p><div class="pdq-content-list"><ul id="_1229"><li>Con una mediana de  seguimiento
            de 5 a&#xF1;os, la SG fue de 73&#xA0;% para el  grupo que
            recibi&#xF3; primero radioterapia y de 81&#xA0;% para el grupo que recibi&#xF3; primero quimioterapia
            (<em>P</em> = 0,11).</li><li>La tasa bruta a 5 a&#xF1;os de
            la primera recidiva por sitio en el grupo que recibi&#xF3; primero radioterapia
            fue de 5&#xA0;% y de 14&#xA0;% en el grupo de quimioterapia en casos de recidiva local, y de 32&#xA0;% en el grupo de radioterapia primero  y 20&#xA0;% en casos de recidiva
            a distancia o regional. Esta diferencia en el patr&#xF3;n de recidiva
            fue de significaci&#xF3;n estad&#xED;stica lim&#xED;trofe (<em>P</em> = 0,07). </li><li>En an&#xE1;lisis posteriores, se hall&#xF3; que las
            diferencias en los patrones de recidiva persistieron en la mayor&#xED;a de los
            subgrupos, con excepci&#xF3;n de los que ten&#xED;an m&#xE1;rgenes tumorales negativos o
            entre 1 y 3 ganglios linf&#xE1;ticos positivos.  En el caso de estos dos
            subgrupos, la secuencia asignada influy&#xF3; muy poco en las tasas de
            recidiva local o a distancia, aunque la potencia estad&#xED;stica de estos an&#xE1;lisis
            de subgrupos fue baja.  </li><li>Entre las explicaciones posibles del aumento de la
            recidiva a distancia observada en el grupo que recibi&#xF3; radioterapia
            primero, figuran el hecho de que la quimioterapia se aplaz&#xF3; durante un promedio de 17 semanas despu&#xE9;s de la operaci&#xF3;n y que este grupo recibi&#xF3; dosis m&#xE1;s bajas de
            quimioterapia debido a un aumento de la mielodepresi&#xF3;n.</li></ul></div></li><li>Dos ensayos aleatorizados adicionales, aunque no dise&#xF1;ados espec&#xED;ficamente para abordar la sincronizaci&#xF3;n para administrar la radioterapia y la quimioterapia adyuvantes,
            aportan m&#xE1;s informaci&#xF3;n &#xFA;til.<div class="pdq-content-list"><ol id="_1233" class="lower-alpha"><li>  En el ensayo NSABP-B-15, las
            pacientes sometidas a cirug&#xED;a para conservar la mama recibieron un ciclo de
            ciclofosfamida, metotrexato y 5-FU (CMF) (n = 194), seguido de radioterapia, seguida de 5 ciclos adicionales de CMF o recibieron 4
            ciclos de doxorrubicina y ciclofosfamida (AC) (n = 199), seguidos de radioterapia.<a href="#cit/section_4.61">61</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]
            <div class="pdq-content-list"><ul id="_1234"><li>No se observaron diferencias en la SSE, la
            SSE a largo plazo y la SG entre
            estos dos grupos.</li></ul></div></li><li>  En los ensayos VI y VII del
            International Breast Cancer Study Group  tambi&#xE9;n se modific&#xF3; la sincronizaci&#xF3;n de la
            radioterapia con quimioterapia adyuvante con  CMF y se notificaron resultados similares al NSABP-B-15.<a href="#cit/section_4.62">62</a>.</li></ol></div></li></ol></div><p id="_1230" tabindex="-1">  En estos estudios se observ&#xF3; que el aplazamiento de 2 a 7 meses de la
            radioterapia despu&#xE9;s de una cirug&#xED;a no afect&#xF3; la tasa de
            recidiva local. Estos hallazgos se confirmaron en un metan&#xE1;lisis.<a href="#cit/section_4.63">63</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]
            </p><p id="_1232" tabindex="-1">En un an&#xE1;lisis no planificado de pacientes tratadas en un ensayo de fase III para evaluar el beneficio de a&#xF1;adir  trastuzumab en pacientes de c&#xE1;ncer de mama con HER2/neu positivo, no hubo aumento de riesgo relacionado con episodios adversos agudos o la frecuencia de episodios card&#xED;acos en pacientes que recibieron radioterapia adyuvante simult&#xE1;neamente con trastuzumab.<a href="#cit/section_4.64">64</a> Por lo tanto, la administraci&#xF3;n simult&#xE1;nea de radioterapia y trastuzumab parece ser inocua y evita un retraso adicional para iniciar el tratamiento con radioterapia.</p></section><section id="_1235"><h4 id="_1235_toc">Efectos t&#xF3;xicos tard&#xED;os de la radiaci&#xF3;n</h4><p id="_1236" tabindex="-1">Los efectos t&#xF3;xicos tard&#xED;os de la radioterapia son poco frecuentes y se pueden reducir al m&#xED;nimo con las
            t&#xE9;cnicas actuales de administraci&#xF3;n de la radiaci&#xF3;n y con una cuidadosa
            delimitaci&#xF3;n del volumen a irradiar. Los efectos tard&#xED;os de la radiaci&#xF3;n son los siguientes:</p><div class="pdq-content-list"><ul id="_1237"><li><strong>Neumonitis por radiaci&#xF3;n.  </strong>En un an&#xE1;lisis retrospectivo de 1624 mujeres tratadas en una sola instituci&#xF3;n con cirug&#xED;a
            conservadora y radiaci&#xF3;n adyuvante dirigida a la mama, la
            incidencia general de neumonitis sintom&#xE1;tica por radiaci&#xF3;n fue de 1,0&#xA0;% despu&#xE9;s de
            una mediana de  seguimiento de 77 meses.<a href="#cit/section_4.65">65</a>  La incidencia de la neumonitis aument&#xF3; a 3,0&#xA0;%
            con el uso de un campo supraclavicular de radiaci&#xF3;n y a 8,8&#xA0;% cuando se
            administr&#xF3; quimioterapia al mismo tiempo. La incidencia fue de solo 1,3&#xA0;% en
            las pacientes que recibieron quimioterapia consecutiva.<a href="#cit/section_4.65">65</a><a href="/Common/PopUps/popDefinition.aspx?id=561227&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000561227&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">[Grado de comprobaci&#xF3;n: 3iii]</a></li><li><strong>Complicaciones card&#xED;acas. </strong>El tema sobre si la radiaci&#xF3;n adyuvante dirigida a la pared tor&#xE1;cica
            izquierda o la mama izquierda, con inclusi&#xF3;n de los ganglios linf&#xE1;ticos regionales o
            sin esta, se relacionaba con un aumento de la mortalidad
            card&#xED;aca result&#xF3; objeto de pol&#xE9;mica.  En aquellas mujeres tratadas con radioterapia antes de 1980, se observ&#xF3; un aumento en la tasa de muertes card&#xED;acas despu&#xE9;s de 10 a 15 a&#xF1;os, en comparaci&#xF3;n con mujeres con c&#xE1;ncer de mama que no recibieron radiaci&#xF3;n o solo recibieron radiaci&#xF3;n en la mama derecha.<a href="#cit/section_4.57">57</a><a href="#cit/section_4.66">66</a><a href="#cit/section_4.67">67</a><a href="#cit/section_4.68">68</a> Probablemente, esto se debi&#xF3; a la radiaci&#xF3;n que recibi&#xF3; el miocardio izquierdo.<p id="_1238" tabindex="-1">Las t&#xE9;cnicas modernas de radioterapia introducidas en la d&#xE9;cada de 1990 redujeron al m&#xED;nimo la radiaci&#xF3;n profunda al miocardio subyacente cuando se utiliz&#xF3; radiaci&#xF3;n dirigida al lado izquierdo de la pared del t&#xF3;rax o a la mama izquierda. La mortalidad card&#xED;aca disminuy&#xF3; en forma correspondiente.<a href="#cit/section_4.69">69</a><a href="#cit/section_4.70">70</a></p><p id="_1239" tabindex="-1">En un an&#xE1;lisis de los datos del National Cancer Institute&#x2019;s Surveillance, Epidemiology, and End Results Program (SEER)  de 1973 a 1989 en el que se revis&#xF3; el n&#xFA;mero de muertes por una enfermedad card&#xED;aca isqu&#xE9;mica en mujeres que recibieron radiaci&#xF3;n dirigida a la mama o la pared tor&#xE1;cica, se observ&#xF3; que desde 1980 no se produjo un aumento en la tasa de muertes por enfermedad card&#xED;aca isqu&#xE9;mica en mujeres que recibieron radiaci&#xF3;n dirigida a la pared tor&#xE1;cica izquierda o la mama izquierda.<a href="#cit/section_4.71">71</a><a href="#cit/section_4.72">72</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335139&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335139&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iB</a>]</p></li><li><strong>Linfedema del brazo. </strong>El linfedema sigue siendo una
            preocupaci&#xF3;n importante para la calidad de vida de las pacientes de c&#xE1;ncer de mama.  El tratamiento de modalidad &#xFA;nica de la axila (cirug&#xED;a o radiaci&#xF3;n)
            se relaciona con una incidencia baja de edema del brazo.  La radioterapia
            axilar en pacientes sometidas a disecci&#xF3;n axilar puede aumentar el riesgo de edema del brazo. Se presenta edema en 2 a 10&#xA0;% de las pacientes sometidas a disecci&#xF3;n axilar sola en comparaci&#xF3;n con 13 a
            18&#xA0;% en pacientes sometidas a disecci&#xF3;n axilar y radioterapia adyuvante.<a href="#cit/section_4.73">73</a><a href="#cit/section_4.74">74</a><a href="#cit/section_4.75">75</a> (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/linfedema/linfedema-pro-pdq">Linfedema</a>).</li><li><strong>Plexopat&#xED;a
            braquial. </strong>La lesi&#xF3;n del plexo braquial despu&#xE9;s de la radiaci&#xF3;n ganglionar adyuvante es una entidad cl&#xED;nica poco frecuente en pacientes de c&#xE1;ncer de mama. En un estudio realizado por una sola
            instituci&#xF3;n utilizando t&#xE9;cnicas modernas de radiaci&#xF3;n, se observ&#xF3; a 449 pacientes de c&#xE1;ncer de mama tratadas con
            radioterapia postoperatoria dirigida a la mama y los ganglios linf&#xE1;ticos regionales durante
            5,5 a&#xF1;os para evaluar la tasa de lesiones del plexo braquial.<a href="#cit/section_4.76">76</a>  Se utiliz&#xF3;
            la tomograf&#xED;a computarizada (TC) para hacer un diagn&#xF3;stico cl&#xED;nico de tal lesi&#xF3;n de modo de distinguir la lesi&#xF3;n por radiaci&#xF3;n de la recidiva
            del tumor.  Cuando se administraron 54 Gy en 30 fracciones dirigidas a los ganglios
            regionales, la incidencia de lesi&#xF3;n sintom&#xE1;tica al plexo braquial fue de 1,0&#xA0;%,
            comparada con 5,9&#xA0;% cuando se aument&#xF3; el tama&#xF1;o de las fracciones usadas (45 Gy
            en 15 fracciones).</li><li><strong>C&#xE1;ncer de la mama contralateral. </strong>En un informe se indica un aumento
            de c&#xE1;ncer de la mama contralateral en las mujeres menores de 45 a&#xF1;os que recibieron radioterapia dirigida a la pared tor&#xE1;cica despu&#xE9;s de una mastectom&#xED;a.<a href="#cit/section_4.77">77</a> No
            hubo un aumento del riesgo de c&#xE1;ncer en la mama contralateral en
            las mujeres de 45 a&#xF1;os o m&#xE1;s que recibieron radioterapia.<a href="#cit/section_4.78">78</a> Se utilizan t&#xE9;cnicas que minimizan la dosis de radiaci&#xF3;n dirigida a la mama contralateral para mantener el riesgo absoluto tan bajo como sea posible.<a href="#cit/section_4.79">79</a>
            </li><li><strong>Riesgo de segundas neoplasias malignas. </strong>La tasa de segundas neoplasias malignas despu&#xE9;s de la radioterapia adyuvante es
            muy baja.  Los sarcomas en el campo del tratamiento son muy poco frecuentes, con un riesgo a largo plazo de 0,2&#xA0;% a los 10 a&#xF1;os.<a href="#cit/section_4.80">80</a>  En las pacientes
            que no fuman, el riesgo de c&#xE1;ncer de pulm&#xF3;n como resultado de la exposici&#xF3;n a
            la radiaci&#xF3;n durante el tratamiento es m&#xED;nimo cuando se
            usan t&#xE9;cnicas modernas de dosimetr&#xED;a. No obstante, las pacientes que fuman pueden
            tener un peque&#xF1;o aumento del riesgo de c&#xE1;ncer de pulm&#xF3;n en el
            pulm&#xF3;n ipsilateral.<a href="#cit/section_4.81">81</a></li></ul></div></section></section><section id="_1240"><h3 id="_1240_toc">Terapia sist&#xE9;mica posoperatoria</h3><p id="_1241" tabindex="-1">El estadio y las caracter&#xED;sticas moleculares determinan la necesidad de terapia sist&#xE9;mica adyuvante y la elecci&#xF3;n de las modalidades empleadas. Por ejemplo, las pacientes con receptores hormonales (RE o RP) positivos recibir&#xE1;n terapia con hormonas. La sobrexpresi&#xF3;n de HER2 es una indicaci&#xF3;n para el uso de trastuzumab adyuvante, por lo general en combinaci&#xF3;n con quimioterapia. Cuando no est&#xE1;n presentes ni la sobrexpresi&#xF3;n de HER2 ni los receptores hormonales (es decir, <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1293">c&#xE1;ncer de mama triple negativo</a>), la terapia adyuvante se apoya en reg&#xED;menes quimioterap&#xE9;uticos, que se pueden combinar con abordajes dirigidos en investigaci&#xF3;n.</p><p id="_1242" tabindex="-1">Un panel internacional de consenso propuso un sistema de clasificaci&#xF3;n del riesgo y de opciones de tratamiento con terapia sist&#xE9;mica.<a href="#cit/section_4.82">82</a> Esta clasificaci&#xF3;n se describe a continuaci&#xF3;n con algunas modificaciones:</p><table id="_1455" class="table-default expandable-container"><caption>Cuadro 7.   Tratamiento sist&#xE9;mico del c&#xE1;ncer de mama en estadio temprano por subtipo<span class="sup">a</span></caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><THead><tr><th align="Center" scope="col">Subtipo</th><th align="Center" scope="col">Opciones de tratamiento</th><th align="Center" scope="col">Comentarios</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">GL = ganglio linf&#xE1;tico; HER2 = receptor del factor de crecimiento epid&#xE9;rmico humano 2; RP = receptor de progesterona.</td></tr><tr><td colspan="3"><span class="sup">a</span>Modificado de Senkus et al.<a href="#cit/section_4.82">82</a></td></tr></TFoot><tbody><tr><td colspan="3">Similar a luminal A</td></tr><tr><td>&#x2013;Receptor hormonal positivo</td><td rowspan="4">Terapia endocrina sola en la mayor&#xED;a de los casos</td><td>Considerar la quimioterapia si:</td></tr><tr><td>&#x2013;HER2 negativo</td><td rowspan="2">&#x2013;Carga tumoral alta (&#x2265;4 GL, T3 o m&#xE1;s alto)</td></tr><tr><td>&#x2013;RP &gt;20&#xA0;%</td></tr><tr><td>&#x2013;Ki67 bajo</td><td>&#x2013;Grado 3</td></tr><tr><td colspan="3">Similar a luminal B</td></tr><tr><td>&#x2013;Receptor hormonal positivo</td><td rowspan="3">Terapia endocrina con quimioterapia en la mayor&#xED;a de los casos</td><td rowspan="3">&#xA0;</td></tr><tr><td>&#x2013;HER2 negativo</td></tr><tr><td>&#x2013;Ki67 alto o RP bajo</td></tr><tr><td rowspan="2">HER2 positivo </td><td rowspan="2">Quimioterapia con terapia anti-HER2</td><td>Utilizar terapia endocrina si tambi&#xE9;n hay un receptor hormonal positivo</td></tr><tr><td>Para tumores con ganglios negativos peque&#xF1;os, se puede considerar omitir la quimioterapia m&#xE1;s terapia anti-HER2 </td></tr><tr><td>Triple negativo</td><td>Quimioterapia</td><td>Para tumores con ganglios negativos peque&#xF1;os, se puede considerar omitir la  quimioterapia</td></tr></tbody></table><p id="_1244" tabindex="-1">La selecci&#xF3;n de la terapia es m&#xE1;s apropiada cuando se basa en el conocimiento del riesgo de individual de recidiva tumoral equilibrado con los riesgos de corto plazo y largo plazo del tratamiento adyuvante. Este enfoque permite a los m&#xE9;dicos ayudar a las personas a determinar si los beneficios que se esperan de un tratamiento son razonables en su situaci&#xF3;n particular. Las opciones de tratamiento que se describen a continuaci&#xF3;n se deben modificar seg&#xFA;n las caracter&#xED;sticas de la paciente y del tumor.</p><table id="_1245" class="table-default expandable-container"><caption>Cuadro 8.  Opciones de tratamiento sist&#xE9;mico adyuvante para mujeres con c&#xE1;ncer de mama en estadios I, II, IIIA y IIIC operable</caption><colgroup><col width="49.26%"><col width="50.73%"></colgroup><THead><tr><th align="Center" scope="col">Grupo de pacientes</th><th align="Center" scope="col">Opciones de tratamiento</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">RE = receptor de estr&#xF3;geno; RP = receptor de progesterona.</td></tr></TFoot><tbody><tr><td rowspan="5">Premenop&#xE1;usicas, receptor hormonal positivo (RE o RP)</td><td>No se administra tratamiento adicional</td></tr><tr><td>Tamoxifeno</td></tr><tr><td>Tamoxifeno m&#xE1;s quimioterapia</td></tr><tr><td>Inhibici&#xF3;n del funcionamiento ov&#xE1;rico m&#xE1;s tamoxifeno</td></tr><tr><td>
            Inhibici&#xF3;n del funcionamiento ov&#xE1;rico m&#xE1;s inhibidor de la aromatasa</td></tr><tr><td rowspan="2">Premenop&#xE1;usicas, receptor hormonal negativo (RE o RP)</td><td>No se administra tratamiento adicional</td></tr><tr><td>Quimioterapia</td></tr><tr><td rowspan="2">Posmenop&#xE1;usicas, receptor hormonal positivo (RE o RP)</td><td>No se administra tratamiento adicional</td></tr><tr><td>Terapia inicial con inhibidor de la aromatasa o tamoxifeno, seguidos de inhibidor de la aromatasa con quimioterapia o sin esta</td></tr><tr><td rowspan="2">Premenop&#xE1;usicas, receptor hormonal negativo (RE o RP)</td><td>No se administra tratamiento adicional</td></tr><tr><td>Quimioterapia</td></tr></tbody></table><section id="_1246"><h4 id="_1246_toc">Quimioterapia</h4><section id="_1247"><h5 id="_1247_toc">Quimioterapia adyuvante desde 1970 a 2000: r&#xE9;gimen a base de antraciclinas versus ciclofosfamida, metotrexato y fluorouracilo</h5><p id="_1248" tabindex="-1">En el metan&#xE1;lisis del EBCTCG se analizaron 11 ensayos que comenzaron entre 1976 y 1989, en los que se asign&#xF3; al azar a las mujeres a recibir tratamiento con reg&#xED;menes en base a antraciclinas (por ejemplo, doxorrubicina
            o epirrubicina) o CMF (ciclofosfamida, metotrexato y fluorouracilo [5-FU]). El resultado del an&#xE1;lisis general en el que se compar&#xF3; el r&#xE9;gimen CMF y los reg&#xED;menes que conten&#xED;an antraciclina indic&#xF3; una leve ventaja de los reg&#xED;menes con antraciclina tanto en mujeres premenop&#xE1;usicas como posmenop&#xE1;usica.<a href="#cit/section_4.83">83</a></p><p id="_1249" tabindex="-1">Datos probatorios (reg&#xED;menes a base de antraciclinas):</p><div class="pdq-content-list"><ol id="_1250"><li>En el an&#xE1;lisis general del EBCTCG se compar&#xF3; en forma directa los reg&#xED;menes que conten&#xED;an antraciclina (en su mayor&#xED;a 6 meses de 5-FU, epirrubicina y ciclofosfamida [FEC] o fluorouracilo, doxorrubicina y ciclofosfamida [FAC]) con los que conten&#xED;an CMF (por v&#xED;a oral [VO] o intravenosa [IV]) en aproximadamente 14&#xA0;000 mujeres, 64&#xA0;% de las cuales ten&#xED;an menos de 50 a&#xF1;os.<a href="#cit/section_4.83">83</a> <div class="pdq-content-list"><ul id="_1251"><li>En comparaci&#xF3;n con CMF, los reg&#xED;menes a base de antraciclina se relacionaron con una reducci&#xF3;n modesta, pero estad&#xED;sticamente significativa, de 11&#xA0;% de reducci&#xF3;n proporcional del riesgo anual de recidiva de la enfermedad y una reducci&#xF3;n de 16&#xA0;% del riesgo anual de muerte. En cada caso, la diferencia absoluta en los resultados entre los tipos de quimioterapia a base de antraciclina y en CMF fue de aproximadamente 3&#xA0;% a 5 a&#xF1;os y de 4&#xA0;% a 10 a&#xF1;os.<a href="#cit/section_4.84">84</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>Se debe destacar que se estudiaron pocas mujeres de m&#xE1;s de 70 a&#xF1;os y no se pudieron alcanzar conclusiones espec&#xED;ficas para este grupo de edad.</li><li>Es importante indicar que estos datos se derivaron de ensayos cl&#xED;nicos en los que las pacientes no se seleccionaron para recibir terapia adyuvante de acuerdo con el estado del receptor hormonal y que los ensayos se iniciaron antes del advenimiento de la terapia con taxano, dosis densas y terapia con base en trastuzumab.<a href="#cit/section_4.83">83</a> Como consecuencia, los datos pueden no reflejar resultados de tratamiento seg&#xFA;n esquemas de tratamiento en evoluci&#xF3;n.</li></ul></div></li></ol></div><p id="_1252" tabindex="-1">Los resultados de los estudios pruebas indican que las caracter&#xED;sticas particulares del tumor (es decir, c&#xE1;ncer de mama con ganglios positivos con sobrexpresi&#xF3;n de  HER2/neu) pueden predecir la respuesta al tratamiento con
            antraciclina.  </p><p id="_1253" tabindex="-1">Datos probatorios (r&#xE9;gimen con base en antraciclina para mujeres con amplificaci&#xF3;n de HER2/neu):</p><div class="pdq-content-list"><ol id="_1254"><li>Los datos de an&#xE1;lisis retrospectivos de ensayos
            cl&#xED;nicos aleatorizados indican que, en pacientes con c&#xE1;ncer de mama y ganglios
            positivos, el beneficio derivado del tratamiento con la dosis est&#xE1;ndar versus la dosis m&#xE1;s baja de ciclofosfamida, doxorrubicina y 5-FU (CAF),<a href="#cit/section_4.2">2</a> o de la adici&#xF3;n de doxorrubicina
            al r&#xE9;gimen adyuvante,<a href="#cit/section_4.3">3</a> se limita a las pacientes cuyos tumores
            sobrexpresan el HER2/neu.[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>   Se llev&#xF3; a cabo un an&#xE1;lisis retrospectivo del estado del HER2/neu de 710 mujeres premenop&#xE1;usicas con ganglios positivos  para determinar los efectos de la quimioterapia adyuvante con CMF o con ciclofosfamida, epirrubicina y 5-FU (CEF).<a href="#cit/section_4.85">85</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335132&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335132&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2A</a>]   Se midi&#xF3; el HER2/neu con hibridaci&#xF3;n fluorescente <em>in situ</em>, reacci&#xF3;n en cadena de la polimerasa y m&#xE9;todos inmunohistoqu&#xED;micos.  <div class="pdq-content-list"><ul id="_1255"><li>El estudio confirm&#xF3; datos previos que indicaban que la amplificaci&#xF3;n del HER2/neu se relacion&#xF3; con una disminuci&#xF3;n en la supervivencia sin reca&#xED;da (SSR) y la SG.  </li><li>En las pacientes con amplificaci&#xF3;n del HER2/neu, la SSR y la SG aument&#xF3; con CEF.  </li><li>En ausencia de la amplificaci&#xF3;n del HER2/neu, tanto el CEF como el CMF resultaron similares con respecto a la SSR (CRI para la reca&#xED;da = 0,91; IC 95&#xA0;%, 0,71&#x2013;1,18; <em>P</em> = 0,049) y con respecto a la SG (CRI<sub>para la muerte</sub> = 1,06; IC 95&#xA0;%, 0,83&#x2013;1,44; <em>P</em> = 0,68). </li></ul></div></li><li>Se observaron resultados similares en un metan&#xE1;lisis de ocho ensayos aleatorizados (incluso el descrito m&#xE1;s arriba) con a 5&#xA0;354 pacientes de quienes se conoc&#xED;a el estado del HER2, en el que se compararon reg&#xED;menes con antraciclina y reg&#xED;menes sin antraciclina.<a href="#cit/section_4.86">86</a></li></ol></div></section><section id="_1256"><h5 id="_1256_toc">Quimioterapia adyuvante desde 2000 al presente: el papel de la adici&#xF3;n de taxanos a la terapia adyuvante</h5><p id="_1257" tabindex="-1">En varios ensayos se abordaron los beneficios de la adici&#xF3;n de taxanos (paclitaxel o docetaxel) a un r&#xE9;gimen quimioterap&#xE9;utico adyuvante con base en antraciclina para mujeres con c&#xE1;ncer de mama con ganglios positivos.</p><p id="_1477" tabindex="-1">Datos probatorios (adici&#xF3;n de un taxano a un r&#xE9;gimen con base en antraciclina):</p><div class="pdq-content-list"><ol id="_1259"><li>En un metan&#xE1;lisis de la literatura m&#xE9;dica de 13 estudios, se demostr&#xF3; que la inclusi&#xF3;n de un taxano mejor&#xF3; tanto la SSE como la SG (SSE: CRI, 0,83, IC 95&#xA0;%, 0,79&#x2013;0,87, <em>P</em> &lt; 0,001; SG: CRI, 0,85, IC 95&#xA0;%, 0,79&#x2013;0,91, <em>P</em> &lt;0,001).<a href="#cit/section_4.87">87</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1260"><li>Las diferencias absolutas de supervivencia  a 5 a&#xF1;os fueron de 5&#xA0;% para la SSE y de 3&#xA0;% para la SG en favor de los reg&#xED;menes que conten&#xED;an taxano. </li><li>No hubo diferencias en los beneficios en los subconjuntos de pacientes observadas, definidos mediante el estado ganglionar, el estado de los receptores hormonales o el estado relacionado con la edad o la menopausia. Tampoco se vio una diferencia obvia en cuanto a la eficacia entre estos dos f&#xE1;rmacos. Sin embargo, ninguno de los estudios analizados incluy&#xF3; una comparaci&#xF3;n directa entre paclitaxel y docetaxel.</li></ul></div></li><li>En un estudio intergrupal estadounidense (CLB-9344), se asign&#xF3; al azar a mujeres con tumores de ganglios positivos a tres dosis de concentraciones de doxorrubicina (60, 75 y 90 mg/m<span class="sup">2</span>)  y una dosis fija de ciclofosfamida (600 mg/m<span class="sup">2</span>) cada 3 semanas durante 4 ciclos. Luego de la quimioterapia AC (doxorrubicina y ciclofosfamida), las pacientes se asignaron al azar por segunda vez  a recibir paclitaxel (175 mg/m<span class="sup">2</span>) cada 3 semanas durante 4 ciclos versus ning&#xFA;n tratamiento ulterior; las mujeres con tumores positivos al receptor hormonal tambi&#xE9;n recibieron tamoxifeno durante cinco a&#xF1;os.<a href="#cit/section_4.88">88</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  <div class="pdq-content-list"><ul id="_1261"><li>Aunque el incremento de la dosis de doxorrubicina no fue beneficioso, la adici&#xF3;n de paclitaxel produjo mejor&#xED;as estad&#xED;sticamente significativas en la SSE (5&#xA0;%) y la  SG  (3&#xA0;%).</li></ul></div></li><li>En el ensayo NSABP-B-28, se asign&#xF3; al azar a 3060 mujeres con c&#xE1;ncer de mama con  ganglios linf&#xE1;ticos positivos a recibir 4 ciclos de AC posoperatoria o a 4 ciclos de AC seguidos de 4 ciclos de paclitaxel. Las mujeres menores de 50 a&#xF1;os con enfermedad de receptores positivos y todas las mujeres mayores de 50 a&#xF1;os recibieron  tamoxifeno.<a href="#cit/section_4.89">89</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]
            <div class="pdq-content-list"><ul id="_1262"><li>La SSE mejor&#xF3; significativamente con la adici&#xF3;n de paclitaxel (CRI, 0,83; IC 95&#xA0;%, 0,72&#x2013;0,96; <em>P</em> = 0,006; SSE a 5 a&#xF1;os, 76 vs. 72&#xA0;%).</li><li>Sin embargo, la diferencia en SG fue peque&#xF1;a (CRI, 0,93) y no tuvo importancia estad&#xED;stica (<em>P</em> = 0,46).</li></ul></div></li><li>En el ensayo del Breast Cancer International Research Group (BCIRG-001), se compar&#xF3; el r&#xE9;gimen FAC con el r&#xE9;gimen de docetaxel  m&#xE1;s doxorrubicina y ciclofosfamida (TAC) en 1491 mujeres con enfermedad con ganglios positivos. Se administraron seis ciclos con cualesquiera de los reg&#xED;menes como terapia adyuvante posoperatoria.<a href="#cit/section_4.90">90</a><a href="#cit/section_4.91">91</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1263"><li>En el grupo TAC hubo una tasa de SSE a 5 a&#xF1;os de 75&#xA0;%, en comparaci&#xF3;n con una SSE de 68&#xA0;% en el grupo FAC (<em>P</em>  = 0,001). </li><li>TAC se relacion&#xF3; con un riesgo de mortalidad general   30&#xA0;% m&#xE1;s bajo (diferencia absoluta de 5&#xA0;%) que FAC (CRI, 0,70; IC 98&#xA0;%, 0,53&#x2013;0,91; <em>P</em> &lt; 0,008).  </li><li>La anemia, la neutropenia, la neutropenia febril y las  infecciones fueron m&#xE1;s comunes en el grupo de TAC.   No hubo defunciones relacionadas con las infecciones en ninguno de los grupos. (Para obtener informaci&#xF3;n sobre la anemia, consultar el sumario del PDQ  <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq">Fatiga</a>).</li></ul></div></li></ol></div><p id="_1258" tabindex="-1">En un ensayo intergrupal dirigido por el Eastern Cooperative Oncology Group  (<a href="/clinicaltrials/NCT00004125">E-1199</a> [NCT00004125]) con 4950 pacientes, se compararon con un dise&#xF1;o factorial dos esquemas de administraci&#xF3;n (uno semanal y otro cada tres semanas) de los dos f&#xE1;rmacos (docetaxel vs. paclitaxel) despu&#xE9;s de dosis est&#xE1;ndar de quimioterapia AC administrada cada tres semanas.<a href="#cit/section_4.92">92</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  Los hallazgos del estudio son los siguientes:</p><div class="pdq-content-list"><ul id="_1264"><li>No se observ&#xF3; diferencia en la comparaci&#xF3;n general entre docetaxel y paclitaxel en relaci&#xF3;n con la SSE  (oportunidad relativa [OR], 1,03 IC 95&#xA0;%, 0,91&#x2013;1,16; <em>P</em> =0,61) o entre los esquemas de 1 y 3 semanas (OR 1,06; IC 95&#xA0;%, 0,94&#x2013;1,20; <em>P</em> = 0,33). </li><li>Hubo una relaci&#xF3;n importante entre el f&#xE1;rmaco administrado  y el esquema tanto para la SSE (0,003) como para la SG (0,01). Por lo tanto, comparado con el paclitaxel administrado cada 3 semanas, el paclitaxel administrado semanalmente mejor&#xF3; tanto la SSE  (OR 1,27; IC 95&#xA0;%, 1,01&#x2013;1,57, <em>P</em> = 0,006) como la SG (OR 1,32, IC 95&#xA0;%, 1,02&#x2013;1,72, <em>P</em> = 0,01). </li><li>El docetaxel administrado cada 3 semanas fue superior al paclitaxel administrado cada 3 semanas con respecto a la SSE (OR 1,23, IC 95&#xA0;%, 1,00&#x2013;1,52, <em>P</em> = 0,02), pero la diferencia no fue estad&#xED;sticamente significativa con respecto a la SG (OR 1,13, IC 95&#xA0;%, 0,88&#x2013;1,46, <em>P</em> = 0,25). </li><li>El docetaxel administrado semanalmente  no fue superior al paclitaxel administrado cada 3 semanas. No se afirm&#xF3; de antemano que la variaci&#xF3;n del esquema de administraci&#xF3;n de los dos f&#xE1;rmacos medicamentos tendr&#xED;a efectos opuestos. </li></ul></div></section><section id="_1265"><h5 id="_1265_toc">Esquema de quimioterapia: densidad de la dosis</h5><p id="_1266" tabindex="-1">Tradicionalmente, la quimioterapia adyuvante para el c&#xE1;ncer de mama se administraba con un esquema trisemanal. En los estudios se busc&#xF3; determinar si la disminuci&#xF3;n del per&#xED;odo entre los ciclos de quimioterapia podr&#xED;a mejorar los desenlaces cl&#xED;nicos. Los resultados generales de estos estudios apoyan el uso de quimioterapia de dosis densas para mujeres con c&#xE1;ncer de mama negativo para HER2.</p><p id="_1267" tabindex="-1">Datos probatorios (administraci&#xF3;n de dosis densas de quimioterapia a mujeres con c&#xE1;ncer de mama negativo para HER2):</p><div class="pdq-content-list"><ol id="_1268"><li>En el ensayo del U.S. Intergroup (<a href="/clinicaltrials/NCT00003088">CLB-9741</a> [NCT00003088]), se compar&#xF3; mediante un dise&#xF1;o factorial 2 &#xD7; 2 la administraci&#xF3;n simult&#xE1;nea de AC seguida de paclitaxel con la administraci&#xF3;n consecutiva de doxorrubicina, paclitaxel y ciclofosfamida cada 2 semanas con filgrastim  o cada 3 semanas, a 2005 pacientes con ganglios positivos.<a href="#cit/section_4.93">93</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1269"><li>En el momento de una mediana de seguimiento de 68 meses, el tratamiento de dosis densa mejor&#xF3; la SSE, el criterio principal de valoraci&#xF3;n en todas las poblaciones de pacientes (CRI, 0,80; <em>P</em> = 0,018),    pero no la SG (CRI, 0,85; <em>P</em> = 0,12).<a href="#cit/section_4.94">94</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li><li>No hubo interacci&#xF3;n entre densidad y secuencia. </li><li>La neutropenia grave fue menos frecuente en las pacientes que recibieron reg&#xED;menes de dosis densas.<a href="#cit/section_4.95">95</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li></ul></div></li><li>En un ensayo italiano (<a href="/clinicaltrials/NCT00433420">NCT00433420</a>) se compararon 2 versus 3 dosis semanales de epirrubicina m&#xE1;s ciclofosfamida (con 5-FU o sin este) en un dise&#xF1;o factorial, con un resultado similar al de un ensayo de comparaci&#xF3;n de grupos en los Estados Unidos; sin embargo, en este ensayo tambi&#xE9;n se demostr&#xF3; una diferencia en la SG.<a href="#cit/section_4.96">96</a><div class="pdq-content-list"><ul id="_1729"><li>Para la comparaci&#xF3;n de densidad de la dosis, la SSE a 5 a&#xF1;os fue de 81&#xA0;% (IC 95&#xA0;% CI, 79&#x2013;84) en pacientes tratadas cada 2 semanas y de 76&#xA0;% (IC 95&#xA0;%, 74&#x2013;79) en las pacientes tratadas cada 3 semanas (CRI, 0,77; IC 95&#xA0;%, 0,65&#x2013;0,92; <em>P</em> = 0,004). </li><li>Las tasas de SG a 5 a&#xF1;os fueron de 94&#xA0;% (IC 95&#xA0;%, 93&#x2013;96) y de 89&#xA0;% (IC 95&#xA0;%, 87&#x2013;91; CRI, 0,65; 0,51&#x2013;0,84; <em>P</em> = 0,001).<a href="#cit/section_4.96">96</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li><li>En un metan&#xE1;lisis de dosis densas versus dosis est&#xE1;ndar, se incluyeron datos de 8 ensayos con m&#xE1;s de 17&#xA0;188 pacientes.<a href="#cit/section_4.97">97</a><div class="pdq-content-list"><ul id="_1270"><li>Las pacientes que recibieron dosis densas de quimioterapia tuvieron mejor SG (CRI, 0,86; IC 95&#xA0;%, 0,79&#x2013;0,93; <em>P</em> = 0,0001) y SSE (CRI, 0,84; IC 95&#xA0;%, 0,77&#x2013;0,91; <em>P</em> &lt;  0,0001) que aquellas tratadas con el esquema convencional. Se observ&#xF3; un beneficio de SG estad&#xED;sticamente significativo en pacientes con tumores RE negativos (CRI, 0,8; <em>P</em> = 0,002) pero no en aquellas con c&#xE1;ncer de mama con RE positivos (CRI, 0,93; IC 95&#xA0;%, 0,82&#x2013;1,05; <em>P</em> = 0,25). </li></ul></div></li><li>En un estudio aleatorizado de fase III, con enmascaramiento doble (<a href="/clinicaltrials/NCT01519700">NCT01519700</a>) se demostr&#xF3; la ausencia de inferioridad para la duraci&#xF3;n de la neutropenia grave de un biosimilar al filgrastim, EP2006, en comparaci&#xF3;n con el producto autorizado en los Estados Unidos.<a href="#cit/section_4.98">98</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587981&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587981&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiv</a>]   </li></ol></div></section><section id="_1271"><h5 id="_1271_toc">Docetaxel  y ciclofosfamida</h5><p id="_1272" tabindex="-1">El docetaxel  y la ciclofosfamida componen un r&#xE9;gimen aceptable de quimioterapia adyuvante.</p><p id="_1273" tabindex="-1">Datos probatorios (docetaxel  y ciclofosfamida):</p><div class="pdq-content-list"><ol id="_1274"><li>El r&#xE9;gimen de docetaxel y ciclofosfamida (TC) comparado con AC (doxorrubicina y ciclofosfamida) se estudi&#xF3; en 1016 mujeres con c&#xE1;ncer de mama invasivo en estadio I o estadio II. Las pacientes se asignaron al azar a recibir cuatro ciclos de TC o AC como terapia adyuvante posquir&#xFA;rgica.<a href="#cit/section_4.99">99</a><a href="#cit/section_4.100">100</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ol id="_1275" class="lower-alpha"><li>A los 7 a&#xF1;os, se demostr&#xF3; que cuatro ciclos de TC fueron superiores al r&#xE9;gimen AC est&#xE1;ndar tanto para la SSE como para la SG.<a href="#cit/section_4.100">100</a><div class="pdq-content-list"><ul id="_1276"><li>La SSE fue significativamente superior con TC que con AC (81 vs. 75&#xA0;%, CRI, 0,74; IC 95&#xA0;%, 0,56&#x2013;0,98; <em>P</em> = 0,033).  </li><li>La SG fue significativamente superior con TC que con AC (87 vs. 82&#xA0;%, CRI, 0,69; IC 95&#xA0;%, 0,50&#x2013;0,97; <em>P</em> = 0,032).  </li></ul></div></li><li>Con TC, las pacientes presentaron menos efectos cardiot&#xF3;xicos con TC que con AC, pero m&#xE1;s mialgia, artralgia, edema y neutropenia febril.<a href="#cit/section_4.99">99</a></li></ol></div>  </li></ol></div></section><section id="_1277"><h5 id="_1277_toc">Sincronizaci&#xF3;n de la quimioterapia posoperatoria</h5><p id="_1278" tabindex="-1">El momento &#xF3;ptimo para iniciar la terapia adyuvante no est&#xE1; claro. En un estudio retrospectivo de observaci&#xF3;n se notific&#xF3; lo siguiente:</p><div class="pdq-content-list"><ol id="_1279"><li>En un estudio de una sola instituci&#xF3;n de pacientes con c&#xE1;ncer de mama en estadio temprano diagnosticado entre 1997 y 2011, se revel&#xF3; que las demoras en la iniciaci&#xF3;n de la quimioterapia adyuvante afectan adversamente los resultados de supervivencia.<a href="#cit/section_4.101">101</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiA</a>]<div class="pdq-content-list"><ul id="_1280"><li>El comienzo de la quimioterapia 61 d&#xED;as o m&#xE1;s despu&#xE9;s de la cirug&#xED;a se relacion&#xF3; con desenlaces adversos entre pacientes de c&#xE1;ncer de mama en estadio II (supervivencia sin reca&#xED;da a largo plazo [SSRLP]: CRI, 1,20; IC 95&#xA0;%, 1,02&#x2013;1,43) y c&#xE1;ncer de mama en estadio III (SG: CRI, 1,76; IC 95&#xA0;%, 1,26&#x2013;2,46; SSR: CRI, 1,34; IC 95&#xA0;%, 1,01&#x2013;1,76; y SSSD: CRI, 1,36; IC 95&#xA0;%, 1,02&#x2013;1,80).</li><li>Las pacientes con tumores de c&#xE1;ncer de mama triple negativo (CMTN) y aquellas con tumores positivos para HER-2 tratadas con trastuzumab que comenzaron con la quimioterapia 61 d&#xED;as o m&#xE1;s despu&#xE9;s de la cirug&#xED;a tuvieron una peor supervivencia (CMTN: CRI, 1,54; IC 95&#xA0;%, 1,09&#x2013;2,18; positivo para HER2: CRI, 3,09; IC 95%, 1,49&#x2013;6,39) que aquellas que iniciaron el tratamiento en los primeros 30 d&#xED;as despu&#xE9;s de la cirug&#xED;a.</li><li>Debido a las debilidades y limitaciones de este dise&#xF1;o de estudio, el momento &#xF3;ptimo para iniciar la quimioterapia adyuvante permanece poco claro.</li></ul></div></li></ol></div></section><section id="_1281"><h5 id="_1281_toc">Efectos t&#xF3;xicos de la quimioterapia</h5><p id="_1282" tabindex="-1">La quimioterapia adyuvante se relaciona con varios efectos t&#xF3;xicos bien caracterizados que var&#xED;an de acuerdo con los f&#xE1;rmacos espec&#xED;ficos utilizados en cada r&#xE9;gimen.
            Los efectos t&#xF3;xicos m&#xE1;s comunes son los siguientes:</p><div class="pdq-content-list"><ul id="_1283"><li>N&#xE1;useas y v&#xF3;mitos.</li><li>Mielodepresi&#xF3;n.</li><li>Alopecia.</li><li>Mucositis.</li></ul></div><p id="_1284" tabindex="-1">Los efectos t&#xF3;xicos menos frecuentes, pero graves, son los siguientes:</p><div class="pdq-content-list"><ul id="_1285"><li>Insuficiencia card&#xED;aca (si se utiliza una antraciclina).</li><li>Complicaciones tromboemb&#xF3;licas.<a href="#cit/section_4.102">102</a></li><li>Menopausia precoz.<a href="#cit/section_4.103">103</a></li><li>Segunda neoplasia maligna (leucemia).<a href="#cit/section_4.104">104</a><a href="#cit/section_4.105">105</a><a href="#cit/section_4.106">106</a></li></ul></div><p id="_1286" tabindex="-1">(Consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/nauseas/nauseas-pro-pdq">N&#xE1;useas y v&#xF3;mitos relacionados con el tratamiento</a>; para obtener informaci&#xF3;n sobre mucositis, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/boca-garganta/complicaciones-orales-pro-pdq">Complicaciones orales de la quimioterapia y la radioterapia a la cabeza y el cuello</a>; para obtener informaci&#xF3;n sobre s&#xED;ntomas relacionados con la menopausia precoz, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/sexualidad-mujeres/sofocos-pro-pdq">Sofocos y sudores nocturnos</a>).</p><p id="_1287" tabindex="-1">Sin embargo, el uso de reg&#xED;menes con antraciclina &#x2014;en particular, aquellos que contienen un aumento en la dosis de ciclofosfamida&#x2014; se relacion&#xF3; con un riesgo acumulado de leucemia aguda de 0,2 a 1,7&#xA0;% a los 5 a&#xF1;os.<a href="#cit/section_4.104">104</a><a href="#cit/section_4.105">105</a> Este riesgo aumenta a m&#xE1;s de 4&#xA0;% en pacientes que reciben dosis acumuladas altas de epirrubicina (&gt;720 mg/m<span class="sup">2</span>) y ciclofosfamida (&gt;6,300 mg/m<span class="sup">2</span>).<a href="#cit/section_4.106">106</a></p><p id="_1288" tabindex="-1">Se notific&#xF3; que se puede presentar deterioro cognitivo despu&#xE9;s de la administraci&#xF3;n de algunos reg&#xED;menes quimioterap&#xE9;uticos.<a href="#cit/section_4.107">107</a> No obstante, se carece de datos de estudios prospectivos aleatorizados sobre este tema.</p><p id="_1289" tabindex="-1">En el metan&#xE1;lisis del EBCTCG, se revel&#xF3; que las mujeres que recibieron
            quimioterapia adyuvante combinada tuvieron una reducci&#xF3;n de 20&#xA0;% (desviaci&#xF3;n est&#xE1;ndar = 10) en la probabilidad anual de presentar  c&#xE1;ncer en la mama contralateral.<a href="#cit/section_4.84">84</a>  Esta peque&#xF1;a reducci&#xF3;n proporcional se tradujo en un
            beneficio absoluto cuya significaci&#xF3;n estad&#xED;stica fue solo marginal, pero que indic&#xF3; que
            la quimioterapia no aumenta el riesgo de enfermedad contralateral.  Adem&#xE1;s, el an&#xE1;lisis no mostr&#xF3; ning&#xFA;n aumento de significaci&#xF3;n
            estad&#xED;stica de defunciones atribuidas a otros c&#xE1;nceres o a causas vasculares entre
            las mujeres asignadas al azar a recibir quimioterapia.</p></section></section><section id="_1290"><h4 id="_1290_toc">C&#xE1;ncer de mama HER2/neu negativo</h4><p id="_1291" tabindex="-1">Para el c&#xE1;ncer de mama HER2/neu negativo, no hay un solo r&#xE9;gimen de quimioterapia adyuvante que se considere est&#xE1;ndar o superior a otro. Las opciones preferidas de tratamiento var&#xED;an entre instituciones, regiones geogr&#xE1;ficas y m&#xE9;dicos.</p><p id="_1292" tabindex="-1">Algunos de los datos m&#xE1;s importantes sobre el beneficio de la quimioterapia adyuvante se obtuvieron del EBCTCG, que revisa los datos de los ensayos globales de c&#xE1;ncer de mama cada cinco a&#xF1;os. En el metan&#xE1;lisis de 2011 del EBCTCG, en el que se compar&#xF3; un r&#xE9;gimen de quimioterapia adyuvante con base en antraciclina con ning&#xFA;n tratamiento, se revel&#xF3; una mejora significativa del riesgo de recidiva (RR, 0,73; IC 95&#xA0;%, 0,68&#x2013;0,79), una reducci&#xF3;n significativa de la mortalidad por c&#xE1;ncer de mama (RR, 0,79; IC 95&#xA0;%, 0,72&#x2013;0,85) y una reducci&#xF3;n significativa de la mortalidad general (RR, 0,84; IC 95&#xA0;%, 0,78&#x2013;0,91), que se tradujo en una ganancia absoluta de la supervivencia de 5&#xA0;%.<a href="#cit/section_4.108">108</a></p><section id="_1293"><h5 id="_1293_toc">C&#xE1;ncer de mama triple negativo</h5><p id="_1478" tabindex="-1">El CMTN se define como la ausencia de tinci&#xF3;n de RE, RP y HER2/neu. El CMTN es insensible a algunas de las terapias m&#xE1;s eficaces disponibles para el tratamiento del c&#xE1;ncer de mama, incluso la terapia dirigida a HER2 como trastuzumab y las terapias endocrinas como el tamoxifeno o los inhibidores de la aromatasa.</p><section id="_1294"><h6 id="_1294_toc">Quimioterapia combinada</h6><p id="_1295" tabindex="-1">La quimioterapia combinada citot&#xF3;xica administrada en dosis densas o un esquema metron&#xF3;mico, continua siendo el tratamiento est&#xE1;ndar para los CMTN en estadio temprano.<a href="#cit/section_4.109">109</a> </p><p id="_1296" tabindex="-1">Datos probatorios (quimioterapia neoadyuvante en una dosis densa o un esquema metron&#xF3;mico para CMTN):</p><div class="pdq-content-list"><ol id="_1297"><li>En un an&#xE1;lisis prospectivo, se estudi&#xF3; a 1118 pacientes que recibieron quimioterapia neoadyuvante en una sola instituci&#xF3;n; de ellas, 255 (23&#xA0;%) ten&#xED;an CMTN.<a href="#cit/section_4.110">110</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n 3iiDiv</a>]<div class="pdq-content-list"><ul id="_1298"><li>En el estudio, se observ&#xF3; que las pacientes de CMTN presentaban tasas m&#xE1;s altas de respuesta patol&#xF3;gica completa (RPC) que la de las pacientes sin CMTN (22 vs. 11&#xA0;%; <em>P</em> = 0,034). La mejora de las tasas de RPC pueden ser importantes debido a que, en algunos estudios, la RPC se relaciona con mejores desenlaces a largo plazo.</li></ul></div></li></ol></div></section><section id="_1299"><h6 id="_1299_toc">Derivados del platino</h6><p id="_1300" tabindex="-1">En la actualidad, los derivados del platino surgieron como  f&#xE1;rmacos de inter&#xE9;s para el tratamiento del CMTN. Sin embargo, no hay una funci&#xF3;n establecida  para a&#xF1;adirlas al tratamiento del CMTN en estadio temprano fuera del entorno de un ensayo cl&#xED;nico. En un ensayo al que se trat&#xF3; a 28 mujeres con CMTN  en estadio II o III con cuatro ciclos de cisplatino neoadyuvante, se obtuvo una tasa de RPC de 22&#xA0;%.<a href="#cit/section_4.111">111</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:   3iiiDiv</a>] En un ensayo cl&#xED;nico aleatorizado, <a href="/clinicaltrials/NCT00861705">CALGB-40603</a> (NCT00861705), se evalu&#xF3; el beneficio de a&#xF1;adir carboplatino al paclitaxel y quimioterapia con doxorrubicina m&#xE1;s ciclofosfamida en el entorno adyuvante. En el ensayo <a href="/clinicaltrials/NCT00532727">Triple Negative Trial</a> (NCT00532727) se eval&#xFA;a la administraci&#xF3;n de carboplatino versus docetaxel en el entorno de la enfermedad metast&#xE1;sica. Estos ensayos ayudar&#xE1;n a definir la funci&#xF3;n de los derivados del platino en el tratamiento del CMTN. </p></section><section id="_1301"><h6 id="_1301_toc">Inhibidores poli (ADP ribosa) polimerasa (PARP)</h6><p id="_1302" tabindex="-1">Los inhibidores poli (ADP ribosa) polimerasa (PARP) est&#xE1;n en evaluaci&#xF3;n en ensayos cl&#xED;nicos para pacientes con mutaciones <em>BRCA</em> y pacientes de CMTN.<a href="#cit/section_4.112">112</a> Los PARP son una  familia de enzimas que participan en m&#xFA;ltiples procesos celulares, como la reparaci&#xF3;n de ADN. Debido a que el CMTN comparte muchas  caracter&#xED;sticas clinicopatol&#xF3;gicas con los c&#xE1;nceres de mama con mutaciones <em>BRCA</em>, en el que habitan mecanismos disfuncionales para la reparaci&#xF3;n del ADN, es posible que la inhibici&#xF3;n de PARP junto con la p&#xE9;rdida de reparaci&#xF3;n del ADN por v&#xED;a de mecanismos dependientes del <em>BRCA</em>, pueda producir una letalidad sint&#xE9;tica y un aumento de la mortalidad celular. </p></section></section></section><section id="_1303"><h4 id="_1303_toc">C&#xE1;ncer de mama HER2/neu positivo</h4><p id="_1304" tabindex="-1"><strong>Opciones de tratamiento para el c&#xE1;ncer de mama HER2 positivo en estadio temprano:</strong></p><p id="_1305" tabindex="-1">El tratamiento est&#xE1;ndar del c&#xE1;ncer de mama HER2 positivo en estadio temprano es 1 a&#xF1;o de terapia adyuvante con trastuzumab.</p><section id="_1306"><h5 id="_1306_toc">Trastuzumab</h5><p id="_1307" tabindex="-1">En varios ensayos cl&#xED;nicos de fase III se abord&#xF3; la funci&#xF3;n del anticuerpo contra HER2/neu, trastuzumab, como terapia adyuvante para pacientes de c&#xE1;nceres con  sobrexpresi&#xF3;n del <em>HER2</em>. Los resultados de los estudios confirman el beneficio de la terapia adyuvante con trastuzumab administrada durante 12 meses.</p><p id="_1308" tabindex="-1">Datos probatorios (duraci&#xF3;n de la terapia con trastuzumab):</p><div class="pdq-content-list"><ol id="_1309"><li><p id="_1310" tabindex="-1">En el ensayo Herceptin Adjuvant (HERA) (<a href="/clinicaltrials/NCT00045032">BIG-01-01</a> [NCT00045032]), se examin&#xF3; si la administraci&#xF3;n de trastuzumab era efectiva como tratamiento adyuvante para el c&#xE1;ncer de mama HER-2 positivo si se administraba despu&#xE9;s de terminar el tratamiento primario. Para la mayor&#xED;a de las pacientes, el tratamiento primario fue un r&#xE9;gimen de quimioterapia con antraciclina administrado antes o despu&#xE9;s de la operaci&#xF3;n, m&#xE1;s radioterapia regional local o sin esta. El trastuzumab se administr&#xF3; cada tres semanas dentro de las siete semanas de completarse el tratamiento primario.<a href="#cit/section_4.113">113</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]  Las pacientes se asignaron al azar a 1 de 3 grupos de estudio:</p><div class="pdq-content-list"><ul id="_1311"><li>Observaci&#xF3;n (n = 1693).</li><li>1 a&#xF1;o de trastuzumab (n = 1694).</li><li>2 a&#xF1;os de trastuzumab (n = 1694).</li></ul></div><p id="_1312" tabindex="-1">De las pacientes del grupo de 1 a&#xF1;o de trastuzumab versus el grupo de observaci&#xF3;n, con una mediana de edad de 49 a&#xF1;os, alrededor de 33&#xA0;% ten&#xED;a enfermedad con ganglios negativos y casi 50&#xA0;% presentaba enfermedad con receptores hormonales (RE y RP) negativos.<a href="#cit/section_4.114">114</a><a href="#cit/section_4.115">115</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </p><div class="pdq-content-list"><ol id="_1315" class="lower-alpha"><li>Un a&#xF1;o de trastuzumab versus observaci&#xF3;n:<div class="pdq-content-list"><ul id="_1316"><li>Las pacientes tratadas durante 1 a&#xF1;o con trastuzumab experimentaron un riesgo 46&#xA0;% m&#xE1;s bajo de sufrir un primer episodio (CRI = 0,54; IC 95&#xA0;%, 0,43&#x2013;0,67; <em>P</em> &lt; 0,001), lo que corresponde a un beneficio absoluto para la SSE de 8,4&#xA0;% en 2 a&#xF1;os (IC 95&#xA0;%, 2,1&#x2013;14,8).  Los resultados actualizados a los 23,5 meses de seguimiento mostraron un CRI no ajustado para la muerte con trastuzumab de 0,66 (IC 95&#xA0;%, 0,47&#x2013;0,91; <em>P</em> = 0,0115) en comparaci&#xF3;n con la observaci&#xF3;n, que corresponde a un beneficio absoluto de SG de 2,7&#xA0;%.<a href="#cit/section_4.114">114</a></li><li>Se notificaron 218 episodios de SSE en el grupo de trastuzumab en comparaci&#xF3;n con 321 casos de SSE con la observaci&#xF3;n. El CRI no ajustado para el riesgo de un episodio con trastuzumab fue de 0,64 (0,54&#x2013;0,76; <em>P</em> &lt; 0,001), que corresponde a un beneficio absoluto de SSE de 6,3&#xA0;%.<a href="#cit/section_4.114">114</a></li><li>El beneficio de 1 a&#xF1;o de trastuzumab comparado con la observaci&#xF3;n fue persistente a pesar de la transferencia de 52&#xA0;% de las pacientes en observaci&#xF3;n (CRI, 0,76; IC 95&#xA0;% , 0,65&#x2013;0,88; <em>P </em> = 0,0005).<a href="#cit/section_4.115">115</a></li></ul></div></li><li>Un a&#xF1;o versus dos a&#xF1;os de trastuzumab:<div class="pdq-content-list"><ul id="_1317"><li>Luego de una mediana de seguimiento de 8 a&#xF1;os, se analizaron los resultados de la comparaci&#xF3;n de 1 a&#xF1;o versus 2 a&#xF1;os de trastuzumab.<a href="#cit/section_4.115">115</a> No se encontr&#xF3; diferencia en la SSE entre los dos grupos (CRI, 0,99; IC 95&#xA0;%, 0,85&#x2013;1,14; <em>P</em> = 0,86).<a href="#cit/section_4.115">115</a></li></ul></div></li></ol></div></li><li>En el an&#xE1;lisis combinado de los ensayos  <a href="/clinicaltrials/NCT00004067">NSABP-B-31</a> (NCT00004067) e Intergroup <a href="/clinicaltrials/NCT00005970">NCCTG-N9831</a> (NCT00005970), el trastuzumab se administr&#xF3; semanalmente en forma simult&#xE1;nea o inmediatamente despu&#xE9;s del componente de  paclitaxel del r&#xE9;gimen  AC con paclitaxel.<a href="#cit/section_4.116">116</a><a href="#cit/section_4.117">117</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>] <div class="pdq-content-list"><ul id="_1318"><li>Se confirmaron los resultados de HERA en un an&#xE1;lisis conjunto de los dos estudios, con una inscripci&#xF3;n combinada de 3&#xA0;676 pacientes. Se observ&#xF3; una mejor&#xED;a significativamente alta de la SSE (CRI, 0,48; <em>P</em> &lt; 0,001; SSE a 3 a&#xF1;os = 87 vs. 75&#xA0;%), as&#xED; como una mejor&#xED;a significativa de la SG (CRI, 0,67; <em>P</em> = 0,015; SG a 3 a&#xF1;os, 94,3&#xA0;% en el grupo de trastuzumab  vs. 91,7&#xA0;% en el grupo de control; SG  a 4 a&#xF1;os = 91,4 en el grupo de trastuzumab vs. 86,6&#xA0;% en el grupo de control).<a href="#cit/section_4.116">116</a></li><li> Las pacientes tratadas con trastuzumab experimentaron una SSE m&#xE1;s prolongada, con un riesgo menor de 52&#xA0;% de un episodio de SSE (CRI, 0,48; IC 95&#xA0;%, 0,39&#x2013;0,59; <em>P</em> &lt; 0,001), que corresponde a una diferencia absoluta en la SSE de 11,8&#xA0;% a los 3 a&#xF1;os y de 18&#xA0;% a los 4 a&#xF1;os. El riesgo de recidiva a distancia fue 53&#xA0;% m&#xE1;s bajo en las pacientes tratadas con trastuzumab (CRI, 0,47; IC 95&#xA0;%, 0,37&#x2013;0,61; <em>P</em> &lt; 0,001) y el riesgo de muerte 33&#xA0;% m&#xE1;s bajo (CRI, 0,67; IC 95&#xA0;%, 0,48&#x2013;0,93; <em>P</em> = 0,015).<a href="#cit/section_4.116">116</a></li><li>En un an&#xE1;lisis actualizado con una mediana de seguimiento de 8,4 a&#xF1;os, la adici&#xF3;n de trastuzumab a la quimioterapia condujo a una mejora relativa de 37&#xA0;% en la SG (CRI, 0,63; IC 95&#xA0;%, 0,54&#x2013;0,73; <em>P</em> &lt; 0,001) y un aumento de la tasa de SG a 10 a&#xF1;os de 75,2 a 84&#xA0;%.<a href="#cit/section_4.118">118</a></li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT00021255">BCIRG-006</a> (NCT00021255), 3222 mujeres con c&#xE1;ncer de mama en estadio temprano y sobrexpresi&#xF3;n de HER 2, se asignaron al azar a recibir AC seguido de docetaxel (AC-T), AC seguido de docetaxel m&#xE1;s trastuzumab (AC-T m&#xE1;s trastuzumab) o  docetaxel, carboplatino, m&#xE1;s trastuzumab  (TCH, un r&#xE9;gimen sin antraciclina).<a href="#cit/section_4.119">119</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>] <div class="pdq-content-list"><ul id="_1319"><li>Se observ&#xF3; un beneficio significativo en la SSE y la SG en ambos grupos tratados con trastuzumab, en comparaci&#xF3;n con el grupo de control que no recibi&#xF3; trastuzumab. </li><li>Para las pacientes que recibieron AC-T m&#xE1;s trastuzumab, la tasa de SSE a 5 a&#xF1;os fue de 84&#xA0;%  (CRI para la comparaci&#xF3;n con AC-T = 0,64; <em>P</em> &lt; 0,001), y la tasa de SG fue 92&#xA0;% (CRI, 0,63; <em>P</em> &lt; 0,001). Para las pacientes que recibieron TCH, la tasa de SSE a 5 a&#xF1;os fue de 81&#xA0;% (CRI, 0,75; <em>P</em> = 0,04), y la tasa de SG fue de 91&#xA0;% (CRI, 0,77; <em>P</em> = 0,04).
            El grupo de control present&#xF3;  una tasa de SSE de 75&#xA0;% y una tasa de SG   de 87&#xA0;%. </li><li>Los autores indicaron que no hubo diferencia significativa en la SSE o la SG entre los dos reg&#xED;menes que conten&#xED;an trastuzumab. Sin embargo, el estudio no estuvo potenciado para detectar la equivalencia entre los dos reg&#xED;menes que conten&#xED;an trastuzumab. </li><li>Las tasas de insuficiencia cardiaca congestiva (ICC) y disfunci&#xF3;n cardiaca fueron significativamente m&#xE1;s altas en el grupo que recibi&#xF3; AC-T m&#xE1;s trastuzumab, que en el grupo que recibi&#xF3; TCH (<em>P</em> &lt; 0,001). </li><li>Estos hallazgos del ensayo plantean la pregunta de si se necesitan las antraciclinas como tratamiento adyuvante del c&#xE1;ncer de mama con sobrexpresi&#xF3;n del HER 2. El grupo que recibi&#xF3; trastuzumab-AC mostr&#xF3; una ventaja peque&#xF1;a, aunque sin significaci&#xF3;n estad&#xED;stica, en comparaci&#xF3;n con el grupo sometido a TCH. </li><li>Este ensayo sustenta el uso de TCH como opci&#xF3;n de r&#xE9;gimen adyuvante para mujeres con c&#xE1;ncer de mama en estadio temprano que sobrexpresa HER 2, particularmente en aquellas preocupadas por los efectos cardiot&#xF3;xicos.</li></ul></div></li><li>En el estudio Finland Herceptin (FINHER), se  evalu&#xF3; el efecto de un ciclo mucho m&#xE1;s corto de trastuzumab. En este ensayo, 232 mujeres menores de 67 a&#xF1;os con c&#xE1;ncer de mama con ganglios positivos o con c&#xE1;ncer de mama de riesgo alto (tama&#xF1;o del tumor &gt; 2 cm) con ganglios negativos y sobrexpresi&#xF3;n de HER-2 recibieron nueve infusiones semanales de trastuzumab simult&#xE1;neamente con docetaxel o vinorelbina seguidos de FEC.<a href="#cit/section_4.120">120</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1320"><li>En el momento de una mediana de seguimiento de 3 a&#xF1;os, el riesgo de recidiva o muerte se redujo de manera significativa en las pacientes que recibieron trastuzumab (CRI, 0,41; <em>P</em> = 0,01; IC 95&#xA0;%,  0,21&#x2013;0,83;  SSE a 3 a&#xF1;os, 89 vs. 78&#xA0;%). </li><li>La diferencia en la SG (CRI, 0,41) no fue estad&#xED;sticamente significativa (<em>P</em> = 0,07; IC 95&#xA0;%, 0,16&#x2013;1,08).</li></ul></div></li><li>En contraste, en otro estudio reciente no se logr&#xF3; demostrar que seis meses de trastuzumab adyuvante no fueron inferiores a 12 meses de tratamiento.<a href="#cit/section_4.121">121</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1321"><li> La tasa de SSE a 2 a&#xF1;os fue de 93,8&#xA0;% (IC 95&#xA0;%, 92,6&#x2013;94,9) en el grupo de 12 meses y de 91,1&#xA0;% (89,7&#x2013;92,4) en el grupo de 6 meses (CRI, 1,28; IC 95&#xA0;%, 1,05&#x2013;1,56; no inferioridad, <em>P</em> = 0,29).</li><li>Se observaron resultados similares en un ensayo aleatorizado multic&#xE9;ntrico m&#xE1;s numeroso dirigido por el Hellenic Oncology Research Group.<a href="#cit/section_4.122">122</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>En consecuencia, la duraci&#xF3;n est&#xE1;ndar de la terapia adyuvante con trastuzumab contin&#xFA;a siendo de 12 meses.</li></ul></div></li></ol></div><p id="_1314" tabindex="-1">En varios estudios, se ha evaluado el uso de trastuzumab subcut&#xE1;neo (SC) en los &#xE1;mbitos neoadyuvante y adyuvante.</p><section id="_1322"><h6 id="_1322_toc">Efectos cardiot&#xF3;xicos del trastuzumab adyuvante</h6><p id="_1323" tabindex="-1">En m&#xFA;ltiples estudios se notificaron episodios card&#xED;acos relacionados con el trastuzumab adyuvante. Los resultados m&#xE1;s importantes de los estudios son los siguientes:</p><div class="pdq-content-list"><ul id="_1324"><li>En el ensayo HERA (<a href="/clinicaltrials/NCT00045032">BIG-01-01</a>), se present&#xF3; insuficiencia card&#xED;aca congestiva (ICC) grave (clase III&#x2013;IV de la New York Heart Association) en 0,6&#xA0;% de las pacientes tratadas con trastuzumab.<a href="#cit/section_4.113">113</a> Se present&#xF3; ICC sintom&#xE1;tica en 1,7&#xA0;% de las pacientes en el grupo de trastuzumab y en 0,06&#xA0;% de las pacientes en el grupo de observaci&#xF3;n.</li><li>En el ensayo <a href="/clinicaltrials/NCT00004067">NSABP-B31</a>  (NCT00004067),  31 de 850 pacientes del grupo de trastuzumab presentaron episodios card&#xED;acos sintom&#xE1;ticos confirmados en comparaci&#xF3;n con 5 de 814 pacientes en el grupo de control.<a href="#cit/section_4.123">123</a> La incidencia acumulada durante 3 a&#xF1;os de episodios card&#xED;acos en las pacientes tratadas con trastuzumab fue de 4,1&#xA0;%, en comparaci&#xF3;n con 0,8 en las pacientes del grupo de control (IC 95&#xA0;%, 1,7&#x2013;4,9&#xA0;%). </li><li>En el ensayo <a href="/clinicaltrials/NCT00005970">NCCTG-N9831</a>, se notificaron 39 episodios card&#xED;acos en los tres grupos en el transcurso de 3 a&#xF1;os. La incidencia acumulada a los 3 a&#xF1;os de episodios card&#xED;acos en el grupo A (sin trastuzumab) fue de 0,35&#xA0;%, 3,5&#xA0;%  en el grupo B (trastuzumab seguido de paclitaxel) y 2,5&#xA0;% en el grupo   C (trastuzumab simult&#xE1;neo con paclitaxel).</li><li>En el ensayo <a href="/clinicaltrials/NCT00768092"> AVENTIS-TAX-GMA-302</a> (BCIRG 006) (NCT00021255), se detectaron episodios card&#xED;acos cl&#xED;nicamente sintom&#xE1;ticos en 0,38&#xA0;% de las pacientes del grupo de AC/docetaxel (AC-D), 1,87&#xA0;% del grupo de AC/docetaxel/trastuzumab (AC-DH) y 0,37&#xA0;% del grupo de docetaxel/carboplatino/trastuzumab (DCbH).<a href="#cit/section_4.124">124</a> Tambi&#xE9;n hubo una incidencia estad&#xED;sticamente significativa m&#xE1;s alta de disminuci&#xF3;n asintom&#xE1;tica continua y persistente en la fracci&#xF3;n de expulsi&#xF3;n del ventr&#xED;culo izquierdo (FEVI) en el grupo de AC-DH que en los grupos de AC-D o DCbH. </li><li>En el ensayo FINHER, ninguna de las pacientes que recibieron trastuzumab present&#xF3; episodios card&#xED;acos cl&#xED;nicamente significativos. De hecho, se preserv&#xF3; la FEVI en todas las mujeres que recibieron trastuzumab, pero el n&#xFA;mero de pacientes que lo recibieron fue muy bajo.<a href="#cit/section_4.120">120</a></li></ul></div></section></section><section id="_1325"><h5 id="_1325_toc">Lapatinib</h5><p id="_1326" tabindex="-1">El lapatinib es una mol&#xE9;cula peque&#xF1;a inhibidora de la tirosina cinasa, que tiene capacidad de inhibici&#xF3;n dual del receptor del factor de crecimiento epid&#xE9;rmico  y el HER2. No se dispone de datos que sustenten el uso de lapatinib como parte del tratamiento adyuvante del c&#xE1;ncer de mama HER2/neu positivo en estadio temprano.</p><p id="_1327" tabindex="-1">Datos probatorios (contra el uso de lapatinib para el c&#xE1;ncer de mama HER2 positivo en estadio temprano):</p><div class="pdq-content-list"><ol id="_1328"><li>En el ensayo   Adjuvant Lapatinib and/or trastuzumab Treatment Optimization (<a href="/clinicaltrials/NCT00553358">ALTTO</a>) [NCT00553358],   se  investig&#xF3; la funci&#xF3;n del lapatinib (ya sea en combinaci&#xF3;n, en secuencia o en comparaci&#xF3;n con el   trastuzumab o como una alternativa de este) en el entorno adyuvante.<a href="#cit/section_4.125">125</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1329"><li>En el an&#xE1;lisis principal, en el momento de una mediana de seguimiento de 4,5 a&#xF1;os (intervalo, 1 d&#xED;a&#x2013;6,4 a&#xF1;os) se observ&#xF3; 16&#xA0;% de reducci&#xF3;n en el CRI de la SSE en el grupo de lapatinib con trastuzumab en comparaci&#xF3;n con el grupo de trastuzumab solo (555 episodios de SSE; CRI, 0,84; IC 97,5&#xA0;%, 0,70&#x2013;1,02; <em>P</em> = 0,048), que no fue estad&#xED;sticamente significativo en el umbral de significaci&#xF3;n 0,025.</li><li>El CRI para la SSE para la comparaci&#xF3;n de superioridad de trastuzumab a lapatinib versus  trastuzumab solo en la poblaci&#xF3;n con intenci&#xF3;n de tratar fue de 0,96 (IC 97,5&#xA0;%, 0,80&#x2013;1,15; <em>P</em> = 0,61). </li><li>La SG a 4 a&#xF1;os fue de 95&#xA0;% en el grupo de lapatinib con trastuzumab, 95&#xA0;% para el grupo de trastuzumab alapatinib y 94&#xA0;% para el grupo de trastuzumab solo. El CRI para la SG fue de 0,80 (IC 95&#xA0;%, 0,62&#x2013;1,03; <em>P</em> = 0,078) para la comparaci&#xF3;n entre lapatinib con trastuzumab y el trastuzumab solo, y de 0,91 (IC 95&#xA0;%, 0,71&#x2013;1,16; <em>P</em> = 0,433) para la comparaci&#xF3;n de trastuzumab a lapatinib versus trastuzumab solo.</li><li>El componente lapatinib-versus-trastuzumab del estudio se cerr&#xF3; debido a que, en el an&#xE1;lisis intermedio, el CRI para la SSE fue de 1,52 en favor del trastuzumab solo y se excluy&#xF3; la ausencia de inferioridad.</li><li>La terapia combinada de lapatinib con trastuzumab tambi&#xE9;n empeor&#xF3; la diarrea de grado 3 (15 vs. 1&#xA0;%), el exantema de grado 3 (5 vs. 1&#xA0;%) y episodios hepatobiliares adversos de grado 3 (3 vs. 1&#xA0;%) en comparaci&#xF3;n con el trastuzumab solo.</li></ul></div> </li></ol></div></section><section id="_1810"><h5 id="_1810_toc">Pertuzumab</h5><p id="_1811" tabindex="-1">El pertuzumab es un anticuerpo monoclonal humanizado que se une a un ep&#xED;topo  definido en el dominio extracelular del receptor  HER2 e inhibe la dimerizaci&#xF3;n. Se evalu&#xF3; su uso en combinaci&#xF3;n con el trastuzumab en un ensayo aleatorizado del  entorno posoperatorio.</p><p id="_1812" tabindex="-1">Datos probatorios (pertuzumab):</p><div class="pdq-content-list"><ol id="_1813"><li>En el ensayo Breast Intergroup (BIG) participaron 4805 mujeres con c&#xE9;lulas cancerosas positivas al HER2 en un estudio de comparaci&#xF3;n enmascarada durante 12 meses de trastuzumab con un placebo versus 12 meses de trastuzumab con pertuzumab, que se administr&#xF3; junto con quimioterapia est&#xE1;ndar y terapia hormonal.<a href="#cit/section_4.126">126</a><div class="pdq-content-list"><ul id="_1814"><li>En el momento del an&#xE1;lisis final del criterio principal de valoraci&#xF3;n  (c&#xE1;ncer de mama, SSR), hubo una diferencia significativa a favor del r&#xE9;gimen combinado  (CRI, 0,81; IC 95&#xA0;%, 0,66&#x2013;1,00; <em>P</em> = 0,045; SSE invasiva a 3 a&#xF1;os, 94,1 vs. 93,2&#xA0;%).</li><li>No hubo diferencias estad&#xED;sticamente significativas en la SG en el primer an&#xE1;lisis provisional para este criterio de valoraci&#xF3;n.</li><li>Las pacientes que recibieron pertuzumab presentaron m&#xE1;s diarrea de grado 3 (9,8 vs. 3,7&#xA0;%) y fue m&#xE1;s probable que padecieran de insuficiencia cardiaca (0,6 vs. 0,2&#xA0;%).</li></ul></div></li></ol></div></section><section id="_1815"><h5 id="_1815_toc">Neratinib</h5><p id="_1816" tabindex="-1">El neratinib es un inhibidor irreversible de la tirosina cinasa de HER1, HER2 y HER4, que la FDA aprob&#xF3;  para la terapia adyuvante prolongada de pacientes con  c&#xE1;ncer de mama positivo al HER2 en estadio temprano, despu&#xE9;s de la terapia con trastuzumab.</p><p id="_1817" tabindex="-1">Datos probatorios (neratinib):</p><div class="pdq-content-list"><ol id="_1818"><li>En el ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00878709" title="https://clinicaltrials.gov/ct2/show/NCT00878709">ExteNET</a> (NCT00878709), se investig&#xF3; la inocuidad y eficacia de la administraci&#xF3;n de neratinib adyuvante durante 12 meses a pacientes con c&#xE1;ncer de mama positivo al HER2 en estadio temprano (n = 2840) que terminaron su  terapia neoadyuvante con trastuzumab hasta 2 a&#xF1;os antes de la aleatorizaci&#xF3;n. Las pacientes recibieron  240 mg diarios de neratinib oral o un placebo durante 1 a&#xF1;o.<a href="#cit/section_4.127">127</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1819"><li>El criterio principal de valoraci&#xF3;n fue la SSE invasiva a los 2 a&#xF1;os de la aleatorizaci&#xF3;n. La SSE invasiva a los 2 a&#xF1;os fue de 93,9&#xA0;% (IC 95&#xA0;%, 92,4&#x2013;95,2) en el grupo de neratinib y de 91,6&#xA0;% (IC 95&#xA0;%, 90,0&#x2013;93,0) en el grupo de placebo.</li><li>Los datos de SG no son definitivos.</li><li>Los episodios adversos m&#xE1;s comunes de grado 1/2 fueron diarrea (55&#xA0;% con neratinib vs. 34&#xA0;% con placebo), n&#xE1;useas (41 vs. 21&#xA0;%), fatiga (25 vs. 20&#xA0;%), v&#xF3;mitos (23 vs. 8&#xA0;%) y dolor abdominal (22 vs. 10&#xA0;%). En la ficha t&#xE9;cnica de la FDA se recomienda usar loperamida profil&#xE1;ctica  durante los primeros 56 d&#xED;as del tratamiento  y despu&#xE9;s, cuando sea necesario, para controlar la  diarrea.</li><li>Los episodios adversos m&#xE1;s comunes de  grado 3/4 fueron diarrea (40&#xA0;% con neratinib vs. 2&#xA0;% con placebo). Todos los otros episodios adversos de grado 3/4 se presentaron en 2&#xA0;% o menos de las pacientes.</li></ul></div></li></ol></div></section></section><section id="_1330"><h4 id="_1330_toc">C&#xE1;ncer de mama con receptor hormonal positivo</h4><p id="_1331" tabindex="-1">Muchas de las pruebas presentadas en las siguientes secciones sobre tratamiento de mujeres con enfermedad con receptor hormonal positivo se consideraron en la directriz de la American Society of Clinical Oncology que describe varias opciones para el manejo de estas pacientes.<a href="#cit/section_4.128">128</a> Se ha demostrado que la terapia endocrina adyuvante durante 5 a&#xF1;os disminuye de forma sustancial los riesgos de recidiva locorregional y distante, de c&#xE1;ncer de mama contralateral y de muerte por c&#xE1;ncer de mama.</p><p id="_1853" tabindex="-1">No queda en claro cu&#xE1;l es la duraci&#xF3;n &#xF3;ptima de la terapia endocrina, si bien predominan los datos probatorios para su uso durante al menos 5 a&#xF1;os. En un metan&#xE1;lisis de 88 ensayos cl&#xED;nicos con 62&#xA0;923 mujeres con c&#xE1;ncer de mama con receptor hormonal positivo sin enfermedad despu&#xE9;s de 5 a&#xF1;os de terapia endocrina, se observ&#xF3; un riesgo de recidiva tard&#xED;a constante durante el per&#xED;odo entre los 5 y 20 a&#xF1;os posteriores al diagn&#xF3;stico.<a href="#cit/section_4.129">129</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiD</a>] El riesgo de recidiva distante se correlacion&#xF3; con el riesgo del tumor original (T) y el estado del ganglio linf&#xE1;tico (N), que oscil&#xF3; entre 10 y 41&#xA0;%.</p><section id="_1332"><h5 id="_1332_toc">Tamoxifeno</h5><p id="_1333" tabindex="-1">El tamoxifeno ha mostrado ser beneficioso para las mujeres con c&#xE1;ncer de mama con receptores hormonales positivos.</p><p id="_1334" tabindex="-1">Datos probatorios (tamoxifeno para el c&#xE1;ncer de mama con receptores hormonales positivos en estadio temprano):</p><div class="pdq-content-list"><ol id="_1335"><li>El EBCTCG llev&#xF3; a cabo un metan&#xE1;lisis del tratamiento sist&#xE9;mico del c&#xE1;ncer
            de mama temprano por medio de m&#xE9;todos terap&#xE9;uticos hormonales, citot&#xF3;xicos o
            biol&#xF3;gicos en ensayos aleatorizados que incluyeron a 144&#xA0;939 mujeres con c&#xE1;ncer
            de mama en estadio I o estadio II.  Un an&#xE1;lisis que incluy&#xF3; informaci&#xF3;n sobre 80&#xA0;273
            pacientes en 71 ensayos de tamoxifeno adyuvante se public&#xF3; en 2005.<a href="#cit/section_4.83">83</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1336"><li>  En
            este an&#xE1;lisis, se encontr&#xF3; que las ventajas del tamoxifeno se limitaron a
            las mujeres con tumores de mama con receptores hormonales positivos o de estado desconocido. En estas
            mujeres, las reducciones absolutas en 15 a&#xF1;os relacionadas con cinco a&#xF1;os de uso fueron de 12&#xA0;% para la recidiva  de y 9&#xA0;% para la mortalidad.</li><li>La asignaci&#xF3;n de aproximadamente 5 a&#xF1;os de tamoxifeno adyuvante reduce la tasa anual de mortalidad por c&#xE1;ncer de mama en 31&#xA0;%; en gran medida, independientemente de la administraci&#xF3;n de quimioterapia o de la edad  (&lt;50 a&#xF1;os, 50 a 69 a&#xF1;os, &#x2265;70 a&#xF1;os), el estado del RP u otras caracter&#xED;sticas del tumor.</li><li>En el metan&#xE1;lisis,  tambi&#xE9;n se confirm&#xF3; el beneficio del
            tamoxifeno adyuvante en mujeres premenop&#xE1;usicas con receptores hormonales positivos. Las
            mujeres menores de 50 a&#xF1;os obtuvieron un grado de beneficio con 5 a&#xF1;os de
            tamoxifeno semejante al obtenido por las mujeres de m&#xE1;s edad. Adem&#xE1;s, la reducci&#xF3;n
            proporcional tanto de la recidiva como la de mortalidad relacionada con el uso del
            tamoxifeno fue semejante en las mujeres con c&#xE1;ncer de mama y ganglios
            negativos o positivos, aunque la mejora absoluta de supervivencia a 10
            a&#xF1;os fue mayor en el grupo de c&#xE1;ncer de mama con ganglios positivos (5,3 vs. 12,5&#xA0;% con 5 a&#xF1;os de uso).</li></ul></div></li><li>Se encontraron resultados similares en el ensayo IBCSG-13-93.<a href="#cit/section_4.130">130</a> De 1246 mujeres con enfermedad en estadio II, solo las mujeres con enfermedad con receptores hormonales positivos se beneficiaron del tamoxifeno.</li></ol></div><p id="_1337" tabindex="-1">En el metan&#xE1;lisis del EBCTCG y varios otros ensayos
            aleatorizados amplios, se abord&#xF3; la duraci&#xF3;n &#xF3;ptima del uso del tamoxifeno.<a href="#cit/section_4.83">83</a><a href="#cit/section_4.131">131</a><a href="#cit/section_4.132">132</a><a href="#cit/section_4.133">133</a><a href="#cit/section_4.134">134</a>  Se observ&#xF3; que 10 a&#xF1;os de terapia con tamoxifeno son superiores a per&#xED;odos m&#xE1;s cortos de esta terapia.</p><p id="_1338" tabindex="-1">Datos probatorios (duraci&#xF3;n de la terapia con tamoxifeno):</p><div class="pdq-content-list"><ol id="_1339"><li>Los resultados del metan&#xE1;lisis del EBCTCG demostraron que 5 a&#xF1;os de tamoxifeno fueron superiores a per&#xED;odos m&#xE1;s cortos. Se notificaron los siguientes resultados:<a href="#cit/section_4.83">83</a><div class="pdq-content-list"><ul id="_1340"><li>Se observ&#xF3; una ventaja altamente significativa del uso de tamoxifeno durante 5 a&#xF1;os versus 1 o 2 a&#xF1;os de tamoxifeno con respecto al riesgo de recidiva (reducci&#xF3;n proporcional de 15,2&#xA0;%; <em>P</em> &lt; 0,001) y una ventaja menos significativa con respecto a la mortalidad (reducci&#xF3;n proporcional de 7,9&#xA0;%; <em>P</em> = 0,01).</li></ul></div></li><li>En un seguimiento a largo plazo del ensayo Adjuvant Tamoxifen Longer Against Shorter (<a href="/clinicaltrials/NCT00003016">ATLAS</a> [NCT00003016]), se demostr&#xF3; que 10 a&#xF1;os de terapia con tamoxifeno fueron superiores a 5 a&#xF1;os de esta terapia.  Entre 1996 y 2005, se asign&#xF3; al azar a 12&#xA0;894 mujeres con c&#xE1;ncer de mama en estadio temprano a recibir 10 o 5 a&#xF1;os de terapia con tamoxifeno. Se notificaron los siguientes resultados:<a href="#cit/section_4.134">134</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]<div class="pdq-content-list"><ol id="_1762" class="lower-alpha"><li>Los resultados del estudio revelaron que 10 a&#xF1;os de tamoxifeno redujeron el riesgo de recidiva de c&#xE1;ncer de mama (617  recidivas con 10 a&#xF1;os de tamoxifeno vs. 711 recidivas con 5 a&#xF1;os de tamoxifeno; <em>P </em>= 0,002),    reducci&#xF3;n de la mortalidad por c&#xE1;ncer de mama (331  defunciones con 10 a&#xF1;os de tamoxifeno vs. 397 defunciones con 5 a&#xF1;os de tamoxifeno; <em>P</em> = 0,01) y reducci&#xF3;n de la mortalidad general (639 defunciones con 10 a&#xF1;os de tamoxifeno vs. 722 defunciones con 5 a&#xF1;os de tamoxifeno; <em>P</em> = 0,01).</li><li>Es de destacar que, desde el momento del diagn&#xF3;stico original de c&#xE1;ncer de mama, los beneficios de 10 a&#xF1;os de la  terapia fueron menos extremos antes que despu&#xE9;s del a&#xF1;o 10. A los 15 a&#xF1;os desde el momento del diagn&#xF3;stico, la mortalidad por c&#xE1;ncer de mama fue de 15&#xA0;% a los 10 a&#xF1;os y de 12,2&#xA0;% a los 5 a&#xF1;os.</li><li>En comparaci&#xF3;n con 5 a&#xF1;os, 10 a&#xF1;os de terapia con tamoxifeno aumentaron los siguientes riesgos:<div class="pdq-content-list"><ul id="_1342"><li>RR de &#xE9;mbolo pulmonar, 1,87 (IC 95&#xA0;%, 1,13&#x2013;3,07, <em>P </em>= 0,01).</li><li>RR de accidente cerebrovascular, 1,06 (IC 95&#xA0;%, 0,83&#x2013;1,36).</li><li>RR de cardiopat&#xED;a isqu&#xE9;mica, 0,76 (IC 95&#xA0;%, 0,6&#x2013;0,95, <em>P</em> = 0,02).</li><li>RR de c&#xE1;ncer de endometrio RR, 1,74 (IC 95&#xA0;%, 1,30&#x2013;2,34, <em>P</em> = 0,0002). Se debe notar que el riesgo acumulado de c&#xE1;ncer de endometrio durante los a&#xF1;os 5 a 14 desde el diagn&#xF3;stico de c&#xE1;ncer fue de 3,1&#xA0;% para las mujeres que recibieron 10 a&#xF1;os de tamoxifeno versus 1,6&#xA0;% para las mujeres que recibieron 5 a&#xF1;os de tamoxifeno. La mortalidad para los a&#xF1;os 5 a 14 fue de 12,2 versus 15 para una reducci&#xF3;n absoluta de la mortalidad de 2,8&#xA0;%.</li></ul></div></li></ol></div><p id="_1763" tabindex="-1">Los resultados del ensayo ATLAS indican que, para las mujeres que continuaron siendo premenop&#xE1;usicas despu&#xE9;s de recibir tamoxifeno adyuvante durante 5 a&#xF1;os, la continuaci&#xF3;n del tamoxifeno por 5 a&#xF1;os m&#xE1;s fue beneficiosa.<a href="#cit/section_4.134">134</a> Las mujeres que comenzaron su menopausia despu&#xE9;s de 5 a&#xF1;os de tamoxifeno, tambi&#xE9;n se pueden tratar con IA. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1352">Inhibidores de la aromatasa</a> en la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1330">Tratamiento del receptor hormonal positivo</a>).</p></li></ol></div><section id="_1343"><h6 id="_1343_toc">Tamoxifeno y quimioterapia</h6><p id="_531" tabindex="-1">Con base en los resultados de un an&#xE1;lisis del EBCTCG, la administraci&#xF3;n de tamoxifeno a mujeres sometidas a quimioterapia adyuvante no aten&#xFA;a el beneficio de la quimioterapia.<a href="#cit/section_4.83">83</a> Sin embargo, la administraci&#xF3;n simult&#xE1;nea de tamoxifeno con quimioterapia es menos eficaz que la administraci&#xF3;n consecutiva.<a href="#cit/section_4.135">135</a></p></section></section><section id="_1346"><h5 id="_1346_toc">Ablaci&#xF3;n ov&#xE1;rica, tamoxifeno y quimioterapia</h5><p id="_1347" tabindex="-1">Las pruebas indican que la ablaci&#xF3;n ov&#xE1;rica sola no es un sustituto eficaz de otras terapias sist&#xE9;micas.<a href="#cit/section_4.136">136</a><a href="#cit/section_4.137">137</a><a href="#cit/section_4.138">138</a><a href="#cit/section_4.139">139</a><a href="#cit/section_4.140">140</a> M&#xE1;s a&#xFA;n, no se ha encontrado que la adici&#xF3;n de ablaci&#xF3;n ov&#xE1;rica a la quimioterapia o el tamoxifeno mejoren significativamente los resultados.<a href="#cit/section_4.138">138</a><a href="#cit/section_4.140">140</a><a href="#cit/section_4.141">141</a><a href="#cit/section_4.142">142</a><a href="#cit/section_4.143">143</a></p><p id="_1348" tabindex="-1">Datos probatorios (tamoxifeno m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico):</p><div class="pdq-content-list"><ol id="_1349"><li>En el estudio m&#xE1;s grande (<a href="/clinicaltrials/NCT00066690">SOFT</a> [NCT00066690]) realizado para analizar la adici&#xF3;n de ablaci&#xF3;n ov&#xE1;rica al tamoxifeno con quimioterapia o sin esta, se asign&#xF3; al azar a 2033 mujeres premenop&#xE1;usicas (53&#xA0;% de las cuales hab&#xED;an recibido antes quimioterapia) a recibir tamoxifeno o tamoxifeno m&#xE1;s inhibici&#xF3;n ov&#xE1;rica con triptorelina o ablaci&#xF3;n con cirug&#xED;a o radioterapia.<a href="#cit/section_4.144">144</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>] <div class="pdq-content-list"><ol id="_1350" class="lower-alpha"><li>En general, no hubo una diferencia significativa en el resultado primario, la SSE, (CRI, 0,83; IC 95&#xA0;%, 0,66&#x2013;1,04; <em>P</em> = 0,10); la SSE a 5 a&#xF1;os fue de 86&#xA0;% en el grupo de tamoxifeno m&#xE1;s inhibici&#xF3;n ov&#xE1;rica versus 84,7&#xA0;% en el grupo de tamoxifeno solo.</li><li>Los autores notificaron los resultados de dos an&#xE1;lisis secundarios:<div class="pdq-content-list"><ul id="_1351"><li>En un modelo multivariante de riesgos proporcionales de Cox, los resultados del grupo de tamoxifeno m&#xE1;s inhibici&#xF3;n ov&#xE1;rica  fueron estad&#xED;sticamente superiores a los del grupo de tamoxifeno solo con respecto a la SSE (CRI, 0,78; IC 95&#xA0;%, 0,62&#x2013;0,98; <em>P</em> = 0,03), pero no se indic&#xF3; que las variables incluidas en este an&#xE1;lisis fueron prespecificadas.</li><li>En un an&#xE1;lisis de subgrupo para el que se consider&#xF3; un criterio secundario de valoraci&#xF3;n (SG), se hall&#xF3; que las pacientes que hab&#xED;an recibido antes quimioterapia tuvieron un desenlace significativamente mejor si se hab&#xED;an sometido a tamoxifeno m&#xE1;s ablaci&#xF3;n ov&#xE1;rica (<em>P</em> para la interacci&#xF3;n = 0,03).</li><li>Los valores de <em>P</em> en estos an&#xE1;lisis secundarios no se corrigieron para comparaciones m&#xFA;ltiples.</li></ul></div></li></ol></div></li></ol></div></section><section id="_1352"><h5 id="_1352_toc">Inhibidores de la aromatasa</h5><section id="_1748"><h6 id="_1748_toc">Mujeres premenop&#xE1;usicas</h6><p id="_1353" tabindex="-1">Los inhibidores de la aromatasa (IA) se compararon con el tamoxifeno en mujeres premenop&#xE1;usicas en quienes se inhibi&#xF3; o destruy&#xF3; el funcionamiento ov&#xE1;rico. Los resultados han sido contradictorios.</p><p id="_1749" tabindex="-1">Pruebas (comparaci&#xF3;n de un IA con tamoxifeno en mujeres premenop&#xE1;usicas):</p><div class="pdq-content-list"><ol id="_1750"><li>En un estudio (<a href="/clinicaltrials/NCT00295646">NCT00295646</a>), 1803 mujeres que recib&#xED;an goserelina se asignaron al azar a un ensayo de dise&#xF1;o factorial 2 &#xD7; 2 en el que se compar&#xF3; anastrozol y tamoxifeno, con &#xE1;cido zoledr&#xF3;nico o sin este.<a href="#cit/section_4.145">145</a><div class="pdq-content-list"><ul id="_1751"><li>En el momento de una mediana de seguimiento de 62 meses, no hubo diferencia en la SSE (CRI, 1,08; IC 95&#xA0;%, 0,81&#x2013;1,44; <em>P</em> = 0,59).</li><li>La SG fue superior con el tamoxifeno (CRI, 1,75; IC 95&#xA0;%, 1,08&#x2013;2,83; <em>P</em> = 0,02).</li></ul></div></li><li>En dos estudios sin enmascaramiento (<a href="/clinicaltrials/NCT00066703">TEXT</a> [NCT00066703] y <a href="/clinicaltrials/NCT00066690">SOFT</a> [NCT00066690]), el exemestano tambi&#xE9;n se compar&#xF3; con el tamoxifeno en 4690 mujeres premenop&#xE1;usicas sometidas a ablaci&#xF3;n ov&#xE1;rica.<a href="#cit/section_4.146">146</a><div class="pdq-content-list"><ol id="_1767" class="lower-alpha"><li>El uso de exemestano produjo una diferencia significativa en la SSE (CRI, 0,72; IC 95&#xA0;%, 0,60&#x2013;0,85; <em>P</em> &lt; 0,001; SSE a 5 a&#xF1;os, 91,1&#xA0;% en el grupo de exemestano-inhibici&#xF3;n ov&#xE1;rica vs. 87,3&#xA0;% en el grupo de tamoxifeno-inhibici&#xF3;n ov&#xE1;rica).<a href="#cit/section_4.146">146</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]</li><li>No se notific&#xF3; diferencia en la SG (CRI<sub> para la muerte</sub>, 1,14 en el grupo de exemestano-inhibici&#xF3;n ov&#xE1;rica; IC 95&#xA0;%, 0,86&#x2013;1,51; <em>P</em> = 0,37; SG a 5 a&#xF1;os, 95,9&#xA0;% en el grupo de exemestano-inhibici&#xF3;n ov&#xE1;rica vs. 96,9&#xA0;% en el grupo de tamoxifeno-inhibici&#xF3;n ov&#xE1;rica).<a href="#cit/section_4.146">146</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a></li><li>En un informe de seguimiento sobre las diferencias en CDV entre el grupo de exemestano-inhibici&#xF3;n ov&#xE1;rica versus el grupo de tamoxifeno-inhibici&#xF3;n ov&#xE1;rica, se observ&#xF3; lo siguiente (las diferencias citadas a continuaci&#xF3;n fueron todas significativas en el valor de <em>P</em> &lt; 0,001 y se presentaron en pacientes que recibieron quimioterapia o no la recibieron):<a href="#cit/section_4.147">147</a><div class="pdq-content-list"><ul id="_1768"><li>Las pacientes que recibieron tamoxifeno m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico se vieron m&#xE1;s afectadas por sofocos y sudores durante 5 a&#xF1;os que aquellas que recibieron exemestano m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico, aunque estos s&#xED;ntomas mejoraron.</li><li>Las pacientes que recibieron exemestano m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico notificaron m&#xE1;s sequedad vaginal, mayor p&#xE9;rdida de inter&#xE9;s sexual y dificultades para excitarse que las pacientes que recibieron tamoxifeno m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico; estas diferencias se mantuvieron con el paso del tiempo.</li><li>Las pacientes que recibieron tamoxifeno m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico sufrieron un aumento de dolor &#xF3;seo y articular m&#xE1;s pronunciado, particularmente en el corto plazo, que las pacientes que recibieron tamoxifeno m&#xE1;s inhibici&#xF3;n del funcionamiento ov&#xE1;rico.</li><li>Los cambios en los indicadores generales de CDV desde el principio fueron peque&#xF1;os y similares entre los grupos de tratamiento durante 5 a&#xF1;os.<a href="#cit/section_4.147">147</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iC</a>]</li></ul></div></li></ol></div></li></ol></div></section><section id="_1753"><h6 id="_1753_toc">Mujeres posmenop&#xE1;usicas</h6><p id="_1754" tabindex="-1">En las mujeres posmenop&#xE1;usicas, el uso de la IA en secuencia con tamoxifeno o como un sustituto de este ha sido objeto de m&#xFA;ltiples estudios, cuyos resultados se han resumido en un metan&#xE1;lisis de datos  individuales de pacientes.<a href="#cit/section_4.148">148</a></p><section id="_1354"><h6 id="_1354_toc">Tratamiento inicial</h6><p id="_1355" tabindex="-1">Pruebas (IA vs tamoxifeno como tratamiento inicial para mujeres posmenop&#xE1;usicas):</p><div class="pdq-content-list"><ol id="_1356"><li>En un ensayo aleatorizado grande  con 9366 pacientes, se  compar&#xF3; el uso del IA anastrozol y la combinaci&#xF3;n de anastrozol con tamoxifeno,  y el tamoxifeno solo como tratamiento adyuvante para pacientes posmenop&#xE1;usicas con enfermedad con ganglios linf&#xE1;ticos negativos y positivos. La  mayor&#xED;a (84&#xA0;%) de las pacientes en el estudio ten&#xED;an receptores hormonales positivos. Algo m&#xE1;s de 20&#xA0;% hab&#xED;an recibido quimioterapia.<a href="#cit/section_4.149">149</a>; <a href="#cit/section_4.150">150</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>] <div class="pdq-content-list"><ul id="_1357"><li>Con una mediana de  seguimiento de 33,3 meses, no se observaron beneficios para la SSE en el grupo de combinaci&#xF3;n en relaci&#xF3;n con el tamoxifeno solo.<a href="#cit/section_4.149">149</a> </li><li>Sin embargo, las pacientes del grupo de anastrozol tuvieron una SSE significativamente m&#xE1;s larga (CRI = 0,83) que aquellas del grupo de tamoxifeno. En un an&#xE1;lisis llevado a cabo despu&#xE9;s de una mediana de seguimiento de 100 meses entre las pacientes con receptores hormonales positivos, la SSE fue significativamente m&#xE1;s larga en las pacientes que recibieron anastrozol (<em>P</em> = 0,003) (CRI, 0,85; IC 95&#xA0;%, 0,76&#x2013;0,94), pero la SG no hab&#xED;a mejorado (CRI, 0,97; IC 95&#xA0;%, 0,86&#x2013;1,11; <em>P</em> = 0,7).<a href="#cit/section_4.150">150</a> </li><li>Las pacientes que recibieron tamoxifeno presentaron con mayor frecuencia c&#xE1;ncer de endometrio y accidentes cerebrovasculares, mientras que las pacientes que recibieron anastrozol tuvieron m&#xE1;s fracturas. La frecuencia de infartos de miocardio  fue similar en ambos grupos. Con excepci&#xF3;n del aumento continuado de frecuencia de c&#xE1;ncer de endometrio en el grupo de tamoxifeno, estas diferencias no se mantuvieron en el per&#xED;odo posterior al tratamiento.<a href="#cit/section_4.150">150</a></li></ul></div></li><li> En un ensayo grande aleatorizado con enmascaramiento doble, con  8010 mujeres posmenop&#xE1;usicas con c&#xE1;ncer de mama con receptores hormonales positivos, se compar&#xF3; el uso de letrozol contra el de tamoxifeno administrado continuamente durante 5 a&#xF1;os o con el cambio de grupo al otro medicamento a los 2 a&#xF1;os.<a href="#cit/section_4.151">151</a> En un an&#xE1;lisis de actualizaci&#xF3;n del International Breast Cancer Study Group (<a href="/clinicaltrials/NCT00004205">IBCSG-1-98</a> [NCT00004205]) se notificaron los resultados en 4922 de las mujeres que hab&#xED;an recibido tamoxifeno o letrozol durante 5 a&#xF1;os en el momento de una mediana de seguimiento de 51 meses.<a href="#cit/section_4.152">152</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]<div class="pdq-content-list"><ul id="_1358"><li>La SSE fue significativamente superior en las pacientes tratadas con letrozol (CRI, 0,82; IC 95&#xA0;%, 0,71&#x2013;0,95; <em>P </em>= 0,007; SSE a 5 a&#xF1;os = 84,0 vs. 81,1&#xA0;%).</li><li> La SG  no fue significativamente diferente   en las pacientes tratadas con letrozol (CRI, 0,91; IC 95&#xA0;%, 0,75&#x2013;1,11; <em>P</em> = 0,35).  </li></ul></div></li><li>En un metan&#xE1;lisis de ensayos m&#xFA;ltiples en los que participaron 9885 mujeres, el riesgo de recidiva a 10 a&#xF1;os fue de 19,1&#xA0;% en el grupo de IA versus 22,7&#xA0;% en el grupo de tamoxifeno (RR, 0,80; IC 95&#xA0;%, 0,73&#x2013;0,88;  <em>P</em> &lt; 0,001). La tasa general de mortalidad a 10 a&#xF1;os tambi&#xE9;n se redujo de 24,0 a 21,3&#xA0;% (RR, 0,89; IC 95&#xA0;%, 0,8&#x2013;0,97; <em>P</em> = 0,01).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1A</a>]</li></ol></div></section></section><section id="_1368"><h6 id="_1368_toc">Tamoxifeno e inhibidor de la aromatasa consecutivos versus tamoxifeno durante cinco a&#xF1;os</h6><p id="_1369" tabindex="-1">En varios ensayos y metan&#xE1;lisis se examin&#xF3; el efecto de cambiar a anastrozol o exemestano hasta completar un total de 5 a&#xF1;os de tratamiento despu&#xE9;s de 2 a 3 a&#xF1;os de tamoxifeno.<a href="#cit/section_4.153">153</a><a href="#cit/section_4.154">154</a><a href="#cit/section_4.155">155</a> Las pruebas, como se describen a continuaci&#xF3;n, indican que la administraci&#xF3;n de tamoxifeno e inhibidor de la aromatasa consecutivos es superior a seguir recibiendo tamoxifeno durante 5 a&#xF1;os.</p><p id="_1370" tabindex="-1">Datos probatorios (tamoxifeno e IA consecutivos vs. tamoxifeno durante 5 a&#xF1;os):</p><div class="pdq-content-list"><ol id="_1371"><li>Se realizaron dos ensayos consecutivos realizados por el mismo grupo en el que participaron 828 pacientes y se notificaron juntos; en un ensayo se us&#xF3; aminoglutetimida como IA y en el otro ensayo se us&#xF3; anastrozol. Despu&#xE9;s de una mediana de seguimiento de 78 meses, se observ&#xF3; una mejora en la mortalidad por todas las causas en los grupos de IA (CRI, 0,61; IC 95&#xA0;%, 0,42&#x2013;0,88; <em>P</em> = 0,007).<a href="#cit/section_4.155">155</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>Otros dos ensayos  se notificaron juntos.<a href="#cit/section_4.154">154</a> Se asign&#xF3; al azar a un total de 3224 pacientes luego de 2 a&#xF1;os de tamoxifeno para continuar con tamoxifeno por un total de 5 a&#xF1;os o tomar anastrozol durante 3 a&#xF1;os. Hubo una diferencia significativa en la supervivencia sin complicaciones (SSC) (CRI, 0,80; 95&#xA0;%, <em>P</em> =  0,0009), pero no en la SG (SG a 5 a&#xF1;os, 97&#xA0;% para el grupo que cambi&#xF3; vs. 96&#xA0;% para el grupo de tamoxifeno solo; <em>P</em> = 0,16).<a href="#cit/section_4.155">155</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]</li><li>En un ensayo aleatorizado grande con enmascaramiento doble (<a href="/clinicaltrials/NCT00003418">EORTC-10967</a> [ICCG-96OEXE031-C1396-BIG9702]) (NCT00003418) con 4742 pacientes, se compar&#xF3; el uso continuo de tamoxifeno con un cambio a exemestano por un total de 5 a&#xF1;os de tratamiento en mujeres hab&#xED;an tomado tamoxifeno durante de 2 a 3 a&#xF1;os.<a href="#cit/section_4.156">156</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>] <div class="pdq-content-list"><ul id="_1373"><li>Luego del segundo an&#xE1;lisis interino planificado, cuando la mediana de seguimiento de las pacientes fue de 30,6 meses, se revelaron los resultados debido a una diferencia significativamente alta (<em>P</em> &lt;  0,005) en la SSE (CRI, 0,68) en favor del grupo de exemestano.<a href="#cit/section_4.156">156</a></li><li>Despu&#xE9;s de una mediana de seguimiento de 55,7 meses, el CRI de la SSE fue de 0,76 (IC 95&#xA0;%, 0,66&#x2013;0,88; <em>P</em> = 0,001) en favor del exemestano.<a href="#cit/section_4.157">157</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>] </li><li>Despu&#xE9;s de 2,5 a&#xF1;os de la asignaci&#xF3;n al azar, menos de 3,3&#xA0;% de las pacientes del grupo de exemestano experimentaron un incidente de SSE (IC 95&#xA0;%, 1,6&#x2013;4,9). El CRI para la SG fue de 0,85 (IC 95&#xA0;%, 0,7&#x2013;1,02; <em>P</em> = 0,08).<a href="#cit/section_4.157">157</a></li></ul></div></li></ol></div><p id="_1755" tabindex="-1">En un metan&#xE1;lisis de seis ensayos en los que participaron 11 798; la tasa de recidiva a 10 a&#xF1;os se redujo de 19 a 17&#xA0;% en los grupos que recibieron IA (RR, 0,82; IC 95&#xA0;%, 0,75&#x2013;0,91; <em>P</em> = 0,0001). La mortalidad general a 10 a&#xF1;os fue de 17,5&#xA0;%  en el grupo de tamoxifeno y de 14,6&#xA0;% en el grupo de IA (RR, 0,82; IC 95&#xA0;%, 0,73&#x2013;0,91; <em>P</em> = 0,0002).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1A</a>] </p></section><section id="_1375"><h6 id="_1375_toc">Tamoxifeno e inhibidor de la aromatasa consecutivos durante cinco a&#xF1;os versus un inhibidor de la aromatasa durante cinco a&#xF1;os</h6><p id="_1376" tabindex="-1">Las pruebas indican que no hay un beneficio del uso consecutivo de tamoxifeno y un IA durante 5 a&#xF1;os sobre un IA durante 5 a&#xF1;os.</p><p id="_1377" tabindex="-1">Datos probatorios (tamoxifeno y un IA consecutivos durante 5 a&#xF1;os vs. un IA durante 5 a&#xF1;os):</p><div class="pdq-content-list"><ol id="_1378"><li>En un ensayo aleatorizado numeroso con 9779 pacientes, se compar&#xF3; la SSE de mujeres posmenop&#xE1;usicas  con c&#xE1;ncer de mama positivo con receptores hormonales positivos entre el tratamiento inicial seguido de tamoxifeno durante 2,5 a 3 a&#xF1;os seguido de exemestano por un total de 5 a&#xF1;os versus exemestano solo por 5 a&#xF1;os. Los criterios principales de valoraci&#xF3;n fueron las SSE a los 2,75 a&#xF1;os y a los 5,0 a&#xF1;os.<a href="#cit/section_4.158">158</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>] <div class="pdq-content-list"><ul id="_1379"><li>La SSE a 5 a&#xF1;os  fue de 85&#xA0;% en el grupo consecutivo y 86&#xA0;% en el grupo de exemestano solo (CRI, 0,97; IC 95&#xA0;%,  0,88&#x2013;1,08; <em>P</em> = 0,60).  </li></ul></div></li><li>De modo similar, en el ensayo <a href="/clinicaltrials/NCT00004205">IBCSG 1-98</a> (NCT00004205), se compararon dos grupos consecutivos con el uso de 5 a&#xF1;os de letrozol.<a href="#cit/section_4.159">159</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]<div class="pdq-content-list"><ul id="_1380"><li>No hubo diferencia en la SSE cuando los dos grupos de administraci&#xF3;n consecutiva se compararon con la administraci&#xF3;n de letrozol durante 5 a&#xF1;os (CRI de letrozol a tamoxifeno, 1,06; IC 95&#xA0;%, 0,91&#x2013;1,23; <em>P</em> = 0,45 y CRI de tamoxifeno a letrozol, 1,07; IC 95&#xA0;%, 0,92&#x2013;1,25; <em>P</em> = 0,36).</li></ul></div></li></ol></div><p id="_1756" tabindex="-1">En un metan&#xE1;lisis de los ensayos en el que se incluy&#xF3; a 12 779 pacientes, la tasa de recidiva a 7 a&#xF1;os se redujo ligeramente de 14,5&#xA0;% a 13,8&#xA0;% en los grupos que recibieron un IA durante 5 a&#xF1;os (RR, 0,90; IC 95&#xA0;%, 0,81&#x2013;0,99; <em>P</em> = 0,045). La mortalidad general a 7 a&#xF1;os fue de 9,3&#xA0;% en los grupos de tamoxifeno seguido por IA y de 8,2&#xA0;% en los grupos de IA solo (RR, 0,89; IC 95&#xA0;%, 0,78&#x2013;1,03; <em>P</em> = 0,11).<a href="#cit/section_4.148">148</a>[<a href="/Common/PopUps/popDefinition.aspx?id=659430&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000659430&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1A</a>]</p></section><section id="_1757"><h6 id="_1757_toc">Un inhibidor de la aromatasa versus otro durante cinco a&#xF1;os</h6><div class="pdq-content-list"><ol id="_1758"><li>La actividad androg&#xE9;nica leve del exemestano estimul&#xF3; la realizaci&#xF3;n de un ensayo aleatorizado en el que se evalu&#xF3; si el exemestano podr&#xED;a ser preferible al anastrozol en t&#xE9;rminos de su eficacia (es decir, la SSC) y la toxicidad, como tratamiento inicial para las mujeres posmenop&#xE1;usicas con diagn&#xF3;stico de c&#xE1;ncer de mama con receptores hormonales positivos.<a href="#cit/section_4.160">160</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  En el ensayo <a href="/clinicaltrials/NCT00066573">MA27</a> (NCT00066573), se asign&#xF3; al azar a 7576 mujeres posmenop&#xE1;usica a recibir anastrozol o exemestano durante 5 a&#xF1;os.<div class="pdq-content-list"><ul id="_1759"><li>En el momento de una mediana de seguimiento de 4,1 a&#xF1;os, no se observ&#xF3; diferencia en la eficacia (CRI, 1,02; IC 95&#xA0;%, 0,87&#x2013;1,18; <em>P</em> = 0,86).<a href="#cit/section_4.160">160</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>]</li><li>Los dos tratamientos no fueron significativamente diferentes en t&#xE9;rminos de efecto en las tasas de densidad mineral &#xF3;sea o de fracturas.<a href="#cit/section_4.161">161</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>]</li></ul></div></li><li>En el estudio Femara Versus Anastrozole Clinical Evaluation (<a href="https://clinicaltrials.gov/ct2/show/NCT00248170" title="https://clinicaltrials.gov/ct2/show/NCT00248170">FACE</a> [NCT00248170]), 4136 pacientes con enfermedad con receptores hormonales positivos se asignaron al azar a recibir letrozol o anastrozol.<a href="#cit/section_4.162">162</a><div class="pdq-content-list"><ul id="_1820"><li>No hubo diferencia significativa en la SSE (CRI, 0,93; IC 95&#xA0;%, 0,80&#x2013;1,07; <em>P</em> = 0,3150) en el momento del an&#xE1;lisis final que se hizo  cuando se lleg&#xF3; a 709 de los 959 episodios previstos.</li><li>No se encontraron diferencias importantes en los  episodios adversos entre los grupos.</li></ul></div></li></ol></div></section><section id="_1381"><h6 id="_1381_toc">Cambio a un inhibidor de la aromatasa despu&#xE9;s de cinco a&#xF1;os de tamoxifeno</h6><p id="_1382" tabindex="-1">Las pruebas, como se describen a continuaci&#xF3;n, indican que el cambio de un IA despu&#xE9;s de 5 a&#xF1;os de tamoxifeno es superior a la interrupci&#xF3;n del tamoxifeno en ese momento.</p><div class="pdq-content-list"><ol id="_1383"><li>En un  ensayo amplio aleatorizado con enmascaramiento doble (<a href="/clinicaltrials/NCT00003140">CAN-NCIC-MA17</a> [NCT00003140]) con 5187 pacientes,  se compar&#xF3; el uso de letrozol versus un placebo en mujeres posmenop&#xE1;usicas con receptores hormonales positivos que recibieron tamoxifeno durante aproximadamente 5 a&#xF1;os (4,5 a 6,0).<a href="#cit/section_4.163">163</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>] <div class="pdq-content-list"><ul id="_1384"><li>Despu&#xE9;s del primer an&#xE1;lisis interino planificado, cuando la mediana de seguimiento de las pacientes en el estudio fue de 2,4 a&#xF1;os, se revelaron los resultados porque hubo una diferencia altamente significativa (<em>P</em> &lt;  0,008) en la SSE (CRI, 0,57) en favor del grupo que recibi&#xF3; letrozol.<a href="#cit/section_4.163">163</a></li><li>Despu&#xE9;s de 3 a&#xF1;os de seguimiento, 4,8&#xA0;% de las mujeres del  grupo que recibi&#xF3; letrozol presentaron enfermedad recidivante o nuevos tumores primarios comparadas con 9,8&#xA0;% de las mujeres del grupo que recibi&#xF3; el placebo (IC 95&#xA0;% para la diferencia, 2,7&#x2013;7,3&#xA0;%). Debido a que el estudio se desenmascar&#xF3; tempranamente, no se dispondr&#xE1; de datos comparativos a largo plazo sobre los riesgos y beneficios del letrozol  en este entorno.<a href="#cit/section_4.164">164</a><a href="#cit/section_4.165">165</a> </li><li>En un an&#xE1;lisis actualizado en el que se incluyeron todos los episodios antes de desenmascararse el estudio, se  confirmaron los resultados del an&#xE1;lisis interino.<a href="#cit/section_4.166">166</a> Adem&#xE1;s, se encontr&#xF3; una mejora estad&#xED;sticamente significativa en la SSE a largo plazo en las pacientes que recibieron letrozol  (CRI, 0,60; IC 95&#xA0;%,  0,43&#x2013;0,84; <em>P</em> = 0,002). Aunque no se encontr&#xF3; una diferencia estad&#xED;sticamente significativa en la poblaci&#xF3;n total en estudio, las pacientes con ganglios linf&#xE1;ticos positivos que recibieron letrozol tambi&#xE9;n experimentaron una mejora estad&#xED;sticamente significativa  de la SG,  (CRI, 0,61; IC 95&#xA0;%, 0,38&#x2013;0,98; <em>P</em> = 0,04), aunque el valor de <em>P</em> no se corrigi&#xF3; para comparaciones m&#xFA;ltiples.  </li></ul></div></li><li>El ensayo <a href="/clinicaltrials/NCT00016432">NSABP B-33</a> (NCT00016432) que se dise&#xF1;&#xF3; para comparar 5 a&#xF1;os de exemestano con placebo despu&#xE9;s de 5 a&#xF1;os de tamoxifeno se interrumpi&#xF3; de modo prematuro cuando se dispuso de los resultados del ensayo <a href="/clinicaltrials/NCT00003140">CAN-NCIC-MA17</a>. En el momento del an&#xE1;lisis, 560 de las 783 pacientes que se asignaron al azar a recibir exemestano siguieron usando el f&#xE1;rmaco y 344 de las 779 pacientes asignadas al azar a recibir un placebo se hab&#xED;an cambiado al grupo de exemestano.<a href="#cit/section_4.167">167</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]<div class="pdq-content-list"><ul id="_1385"><li>En un an&#xE1;lisis por intenci&#xF3;n de tratar del criterio principal de valoraci&#xF3;n SSE, no se demostr&#xF3; un beneficio significativo del exemestano (CRI, 0,68; <em>P</em> = 0,07).</li></ul></div></li></ol></div></section><section id="_1715"><h6 id="_1715_toc">Duraci&#xF3;n de la terapia con inhibidores de la aromatasa</h6><p id="_1854" tabindex="-1">No queda en claro cu&#xE1;l es la duraci&#xF3;n &#xF3;ptima de la terapia con inhibidores de la aromatasa (IA), si bien predominan los datos probatorios para el uso de la terapia endocrina durante al menos 5 a&#xF1;os. En un metan&#xE1;lisis de 88 ensayos cl&#xED;nicos con la participaci&#xF3;n de 62&#xA0;923 mujeres con c&#xE1;ncer de mama con receptor hormonal positivo sin enfermedad despu&#xE9;s de 5 a&#xF1;os de terapia endocrina (tamoxifeno o IA), se observ&#xF3; un riesgo de recidiva tard&#xED;a constante durante el per&#xED;odo entre los 5 y 20 a&#xF1;os posteriores al diagn&#xF3;stico.<a href="#cit/section_4.129">129</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiD</a>]</p><p id="_1716" tabindex="-1">Datos probatorios relacionados con la prolongaci&#xF3;n de la terapia endocrina m&#xE1;s all&#xE1; de los 5 a&#xF1;os de la terapia adyuvante con IA inicial:</p><div class="pdq-content-list"><ol id="_1717"><li>En un ensayo aleatorizado con enmascaramiento doble de fase III, se evalu&#xF3; el efecto de la administraci&#xF3;n de 5 a&#xF1;os adicionales de letrozol versus placebo en 1918 mujeres que hab&#xED;an recibido IA durante 5 a&#xF1;os.<a href="#cit/section_4.168">168</a> Se incluy&#xF3; a pacientes que antes se hab&#xED;an sometido a tratamiento con tamoxifeno. Si bien la mayor&#xED;a de las mujeres del estudio (70,6&#xA0;%) hab&#xED;an recibido tamoxifeno adyuvante durante 4,5 a 6 a&#xF1;os, una proporci&#xF3;n importante de ellas (20,7&#xA0;%) se hab&#xED;an tratado inicialmente con un IA.<div class="pdq-content-list"><ol id="_1718" class="lower-alpha"><li>En el momento de una mediana de seguimiento de 6,3 a&#xF1;os, la SSE, el criterio principal de valoraci&#xF3;n, mejor&#xF3; significativamente en las pacientes asignadas al azar a recibir letrozol (CRI, 0,66; IC 95&#xA0;%, 0,48&#x2013;0,91; <em>P</em> = 0,01) y la SSE a 5 a&#xF1;os mejor&#xF3; de 91 a 95&#xA0;%.<a href="#cit/section_4.168">168</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]</li><li>No se observaron diferencias en las tasas de SG (CRI, 0,97; IC 95&#xA0;%, 0,73&#x2013;1,28; <em>P</em> = 0,83). Algunas de las pacientes del grupo de letrozol tuvieron fracturas (14&#xA0;%),  comparadas con las pacientes que tomaron placebo y presentaron  fracturas (9&#xA0;%) (<em>P</em> = 0,001).</li><li>Se evalu&#xF3; la CDV con los instrumentos Medical Outcomes Study 36-Item Short-Form Health Survey (SF-36) and Menopause-Specific QOL (MENQOL). M&#xE1;s de 85&#xA0;% de las participantes completaron las evaluaciones anuales durante 5 a&#xF1;os. <div class="pdq-content-list"><ul id="_1730"><li>No se encontraron diferencias entre los grupos en las cuatro subescalas de MENQOL ni en el puntaje resumido de SF-36.</li><li>Los puntajes de SF-36 correspondientes al componente emocional y de dolor corporal fueron significativamente peores desde el punto de vista estad&#xED;stico (<em>P</em> = 0,03) entre las pacientes que recibieron letrozol, pero las diferencias observadas fueron menores que el m&#xED;nimo de diferencias cl&#xED;nicamente importantes para el instrumento SF-36.</li></ul></div></li></ol></div></li><li>En un estudio aleatorizado de fase III se evalu&#xF3; el efecto de la administraci&#xF3;n de letrozol por 2,5 a&#xF1;os adicionales versus 5 a&#xF1;os de letrozol en 1824 mujeres que hab&#xED;an recibido un IA durante 5 a&#xF1;os.<a href="#cit/section_4.169">169</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1855"><li>La SSE fue similar entre ambos grupos  (CRI, 0,92; IC 95&#xA0;%, 0,74&#x2013;1,16). El intervalo sin met&#xE1;stasis distante tambi&#xE9;n fue similar (CRI, 1,06; IC 95&#xA0;% CI, 0,78&#x2013;1,45).</li><li>En un an&#xE1;lisis de subgrupo no se identificaron a los pacientes que se beneficiaron de la terapia prolongada a 5 a&#xF1;os.</li><li>En este estudio no se demostr&#xF3; que la terapia con IA durante 10 a&#xF1;os fuera superior que los 7,5 a&#xF1;os de terapia con IA.</li></ul></div></li></ol></div><p id="_1856" tabindex="-1">A&#xFA;n no queda en claro la duraci&#xF3;n &#xF3;ptima de la terapia adyuvante con IA ni tampoco si se deber&#xED;a  prolongar por m&#xE1;s de 5 a&#xF1;os.</p></section></section></section><section id="_1387"><h4 id="_1387_toc">Bisfosfonatos</h4><p id="_1388" tabindex="-1">La funci&#xF3;n de los bisfosfonatos como parte de la terapia adyuvante para el c&#xE1;ncer de mama en estadio temprano no es clara.</p><p id="_1389" tabindex="-1">Datos probatorios (bisfosfonatos para el tratamiento del c&#xE1;ncer de mama en estadio temprano):</p><div class="pdq-content-list"><ol id="_1390"><li>Se realiz&#xF3; un metan&#xE1;lisis en el que se incluy&#xF3; los datos individuales de 18 766 pacientes que participaron en 26 ensayos de bisfosfonatos adyuvantes de cualquier tipo.<a href="#cit/section_4.170">170</a> En general, las reducciones relacionadas con el uso de bisfosfonatos utilizados para tratar la recidiva (RR, 0,94; IC 95&#xA0;%, 0,87&#x2013;1,01; 2<em>P</em> = 0,08), la recidiva a distancia (RR, 0,92; IC 95&#xA0;%, 0,85&#x2013;0,99; 2<em>P</em> = 0,03) y la mortalidad por c&#xE1;ncer de mama (RR, 0,91; IC 95&#xA0;%, 0,83&#x2013;0,99; 2<em>P</em> = 0,04) tuvieron significaci&#xF3;n lim&#xED;trofe, pero las reducci&#xF3;n de la recidiva &#xF3;sea fue m&#xE1;s definida (RR, 0,83; IC 95&#xA0;%, 0,73&#x2013;0,94; 2<em>P</em> = 0,004).<div class="pdq-content-list"><ul id="_1760"><li>En el an&#xE1;lisis de subgrupo especificado, el tratamiento no tuvo un efecto aparente entre mujeres premenop&#xE1;usicas, pero produjo reducciones significativamente altas de recidiva en 11 767 mujeres posmenop&#xE1;usicas (RR,  0,86; IC 95&#xA0;%, 0,78&#x2013;0,94; 2<em>P</em> = 0,002), de recidiva a distancia (RR, 0,82; IC 95&#xA0;%, 0,74&#x2013;0,92; 2<em>P</em> = 0,0003), en recidivas &#xF3;seas (RR, 0,72; IC 95&#xA0;%, 0,60&#x2013;0,86; 2<em>P</em> = 0,0002) y en mortalidad por c&#xE1;ncer de mama (RR, 0,82; IC 95&#xA0;%, 0,73&#x2013;0,93; 2<em>P</em> = 0,002).<a href="#cit/section_4.170">170</a></li></ul></div></li></ol></div><p id="_1394" tabindex="-1">En un ensayo de fase III en curso  (<a href="/clinicaltrials/NCT01077154">NCT01077154</a>), se est&#xE1; examinando la actividad de la sustancia modificadora de los huesos, denosumab, para el c&#xE1;ncer de mama en estadio II y estadio III.</p></section></section><section id="_1395"><h3 id="_1395_toc">Terapia sist&#xE9;mica preoperatoria</h3><p id="_1396" tabindex="-1">La quimioterapia preoperatoria, tambi&#xE9;n conocida como quimioterapia primaria o neoadyuvante, se ha administrado tradicionalmente a pacientes de c&#xE1;ncer de mama localmente avanzado en un intento por reducir el volumen del tumor y permitir una intervenci&#xF3;n quir&#xFA;rgica definitiva. Adem&#xE1;s, la quimioterapia preoperatoria se utiliza para pacientes de c&#xE1;ncer de mama primario operable en estadio II o estadio III. En un metan&#xE1;lisis de m&#xFA;ltiples ensayos cl&#xED;nicos aleatorizados se demostr&#xF3; que la quimioterapia preoperatoria se relaciona con SSE y SG id&#xE9;nticas a la administraci&#xF3;n de la misma terapia en el entorno adyuvante.<a href="#cit/section_4.171">171</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] Seg&#xFA;n la opini&#xF3;n actual de consenso para el uso de la quimioterapia preoperatoria, se recomienda la terapia con antraciclinas y con base en taxanos; en ensayos prospectivos, se indica que la terapia preoperatoria con antraciclinas y con base en taxanos se relaciona con tasas de respuesta m&#xE1;s altas que reg&#xED;menes alternativos (por ejemplo, antraciclinas solas).<a href="#cit/section_4.172">172</a><a href="#cit/section_4.173">173</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]</p><p id="_1397" tabindex="-1">Una ventaja posible de la terapia sist&#xE9;mica preoperatoria es el aumento de la probabilidad de &#xE9;xito con la terapia local definitiva en las pacientes que presentan enfermedad localmente avanzada, irresecable. Tambi&#xE9;n puede ofrecer beneficio para pacientes cuidadosamente seleccionadas con enfermedad primaria operable al mejorar la probabilidad de conservar la mama y proporcionar informaci&#xF3;n pron&#xF3;stica cuando se obtiene RPC. En estos casos, se puede informar a la paciente de que hay un riesgo muy bajo de recidiva en comparaci&#xF3;n con una situaci&#xF3;n en la que permanece una gran cantidad de enfermedad residual. </p><p id="_1719" tabindex="-1">La RPC se ha utilizado como un criterio indirecto de valoraci&#xF3;n de los desenlaces a largo plazo, como SSE, SSC o SG, en ensayos cl&#xED;nicos preoperatorios de c&#xE1;ncer de mama. En un an&#xE1;lisis conjunto (CTNeoBC) de 11 ensayos aleatorizados preoperatorios (n = 11 955) se determin&#xF3; que la RPC definida como la ausencia de c&#xE1;ncer invasivo residual en la mama y los ganglios axilares con la presencia o ausencia de c&#xE1;ncer <em>in situ</em> (ypT0/is ypN0 o ypT0 ypN0), proporcion&#xF3; una mejor relaci&#xF3;n con desenlaces mejores que la erradicaci&#xF3;n de un tumor invasivo solo en la mama (ypT0/is).<a href="#cit/section_4.174">174</a> La RPC no se pudo validar en este estudio como criterio indirecto de valoraci&#xF3;n de una mejora de la SSC o la SG.<a href="#cit/section_4.174">174</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiD</a>]  A partir de la estrecha relaci&#xF3;n de la RPC con desenlaces mucho mejores en pacientes individuales con subtipos m&#xE1;s agresivos de c&#xE1;ncer de mama, la FDA apoy&#xF3; el uso de la RPC como criterio de valoraci&#xF3;n en ensayos cl&#xED;nicos preoperatorios con pacientes de c&#xE1;ncer de mama en estadio temprano y de riesgo alto.</p><p id="_1720" tabindex="-1">La radioterapia posoperatoria tambi&#xE9;n se puede omitir en una paciente con ganglios axilares histol&#xF3;gicamente negativos despu&#xE9;s de la terapia preoperatoria, independientemente del estado de los ganglios linf&#xE1;ticos antes de la terapia preoperatoria; esto permite la adaptaci&#xF3;n del tratamiento a la persona.</p><p id="_1398" tabindex="-1">Entre las posibles desventajas de este enfoque, se  incluye la incapacidad para determinar un estadio patol&#xF3;gico exacto despu&#xE9;s de la quimioterapia preoperatoria. Sin embargo, el conocimiento de la presencia de enfermedad residual puede proporcionar informaci&#xF3;n pron&#xF3;stica m&#xE1;s personalizada, como se se&#xF1;al&#xF3; m&#xE1;s arriba.</p><section id="_1399"><h4 id="_1399_toc">Selecci&#xF3;n de pacientes, estadificaci&#xF3;n, tratamiento y seguimiento</h4><p id="_1400" tabindex="-1">El manejo multidisciplinario de pacientes sometidas a terapia preoperatoria por un equipo experimentado es esencial para optimizar los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_1401"><li>Selecci&#xF3;n de pacientes.</li><li>Elecci&#xF3;n de la terapia sist&#xE9;mica.</li><li>Manejo de la axila y el abordaje quir&#xFA;rgico.</li><li>Decisi&#xF3;n de administrar radioterapia adyuvante.</li></ul></div><p id="_1402" tabindex="-1">Las caracter&#xED;sticas histol&#xF3;gicas del tumor, el grado y el estado de los receptores se eval&#xFA;an cuidadosamente antes de iniciar la terapia preoperatoria. Es menos probable que las pacientes cuyos tumores tienen caracter&#xED;sticas histol&#xF3;gicas lobulillares, grado bajo o expresi&#xF3;n alta de los receptores hormonales y estado negativo de HER2 respondan a la quimioterapia y se deben considerar para cirug&#xED;a primaria; en particular, cuando los ganglios son negativos desde el punto de vista cl&#xED;nico. En estos casos, incluso si se administra quimioterapia despu&#xE9;s de la cirug&#xED;a, se debe evitar un r&#xE9;gimen de tercera generaci&#xF3;n (con base en antraciclinas o taxanos).</p><p id="_1403" tabindex="-1">Antes de comenzar con la terapia preoperatoria, quiz&#xE1;s se eval&#xFA;e el alcance de la enfermedad dentro de la mama y los ganglios linf&#xE1;ticos regionales. La estadificaci&#xF3;n de la enfermedad sist&#xE9;mica incluye los siguientes procedimientos:<a href="#cit/section_4.175">175</a></p><div class="pdq-content-list"><ul id="_1404"><li>TC del pecho y el abdomen, y una gammagraf&#xED;a &#xF3;sea.</li><li>Tomograf&#xED;a por emisi&#xF3;n de positrones.</li></ul></div><p id="_1405" tabindex="-1">La imaginolog&#xED;a inicial de la mama se realiza cuando se desea una terapia para conservar la mama de modo de identificar la localizaci&#xF3;n del tumor y excluir la enfermedad multic&#xE9;ntrica. Las anomal&#xED;as sospechosas habitualmente se someten a biopsia antes de comenzar el tratamiento y se coloca un marcador en el centro de la(s) mama(s). Toda vez que sea posible, los ganglios linf&#xE1;ticos axilares sospechosos se deben someter a biopsia antes de iniciar el tratamiento sist&#xE9;mico.</p><p id="_1406" tabindex="-1">No se ha establecido el momento &#xF3;ptimo para realizar una biopsia del ganglio linf&#xE1;tico centinela (GLC) a las pacientes sometidas a terapia preoperatoria. Se deben considerar los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_1407"><li>Si los ganglios linf&#xE1;ticos sospechosos son positivos para malignidad al inicio del estudio, se puede realizar una biopsia de ganglio centinela despu&#xE9;s de la terapia preoperatoria, pero esto se relaciona con una tasa alta de negativos falsos. Si el procedimiento se realiza con tinte radiocoloide y azul, y por lo menos se muestrean dos ganglios (proporciona una tasa de 10,8&#xA0;% de negativos falsos), entonces se omite la disecci&#xF3;n del ganglio linf&#xE1;tico axilar (DGLA).<a href="#cit/section_4.176">176</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2Div</a>]; <a href="#cit/section_4.177">177</a>[<a href="/Common/PopUps/popDefinition.aspx?id=716085&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000716085&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiD</a>]; <a href="#cit/section_4.178">178</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587990&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587990&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiv</a>] De otro modo, es aceptable realizar una DGLA en esta circunstancia con base en la posibilidad de ganglios positivos no detectados.</li><li>En pacientes con ganglios negativos desde el punto de vista cl&#xED;nico, se debe realizar la biopsia del GLC antes de la terapia preoperatoria debido a las tasas de negativos falsos que se observaron cuando se realiz&#xF3; despu&#xE9;s de la terapia preoperatoria.<a href="#cit/section_4.179">179</a> Si la biopsia del GLC es negativa, se puede omitir la DGLA.</li><li>Si la biopsia del GLC se realiza despu&#xE9;s de la quimioterapia preoperatoria, se debe considera el estado ganglionar cl&#xED;nico inicial y el estado  ganglionar patol&#xF3;gico despu&#xE9;s de la quimioterapia al decidir cu&#xE1;ndo es necesaria la DGLA. Habitualmente, la DGLA se realiza en el entorno de ganglios positivos.</li></ul></div><p id="_1408" tabindex="-1">Cuando se considere administrar terapia preoperatoria, las opciones de tratamiento son las siguientes:</p><div class="pdq-content-list"><ul id="_1409"><li>Para tumores de mama con HER2 negativo, un r&#xE9;gimen de quimioterapia a base de antraciclina-taxano.</li><li>Para enfermedad con HER2 positivo, quimioterapia y terapia dirigida a HER2.</li><li>En condiciones ideales, todo el r&#xE9;gimen de tratamiento se administra antes de la cirug&#xED;a.</li><li>Para mujeres posmenop&#xE1;usicas con c&#xE1;ncer de mama con receptores hormonales positivos, la quimioterapia es una opci&#xF3;n. Para aquellas que no pueden recibir quimioterapia, est&#xE1; en investigaci&#xF3;n el uso de terapia endocrina preoperatoria.</li><li>Para mujeres premenop&#xE1;usicas con c&#xE1;ncer de mama que responde al tratamiento hormonal, est&#xE1; en investigaci&#xF3;n la administraci&#xF3;n de terapia endocrina preoperatoria.</li></ul></div><p id="_1410" tabindex="-1">Es necesaria la evaluaci&#xF3;n cl&#xED;nica regular de la respuesta al tratamiento despu&#xE9;s de comenzar la terapia preoperatoria. Tambi&#xE9;n se necesita repetir la evaluaci&#xF3;n radiogr&#xE1;fica si el objetivo quir&#xFA;rgico es la conservaci&#xF3;n de la mama. Toda vez que sea posible, las pacientes con enfermedad progresiva durante la terapia preoperatoria pueden pasar a un r&#xE9;gimen sin resistencia cruzada o proceder a la cirug&#xED;a.<a href="#cit/section_4.180">180</a><a href="#cit/section_4.181">181</a> Aunque la transici&#xF3;n a un r&#xE9;gimen sin resistencia cruzada produce una tasa m&#xE1;s alta de RPC que la continuaci&#xF3;n de la misma terapia, no hay pruebas claras de que otros desenlaces del c&#xE1;ncer de mama mejoran con este abordaje.</p></section><section id="_1411"><h4 id="_1411_toc">C&#xE1;ncer de mama HER2/neu negativo</h4><p id="_1412" tabindex="-1">En los ensayos m&#xE1;s tempranos se examin&#xF3; si los reg&#xED;menes basados en antraciclinas utilizadas en el entorno adyuvante prolongar&#xED;an la SSE y la SG cuando se utilizaban  en el entorno preoperatorio. Las pruebas  respaldan tasas m&#xE1;s altas de la terapia para conservar la mama con el uso de un r&#xE9;gimen de quimioterapia preoperatoria con antraciclina que con su uso posoperatorio, pero no se not&#xF3; ninguna mejora de la supervivencia con la estrategia preoperatoria.</p><p id="_1413" tabindex="-1">Datos probatorios (r&#xE9;gimen preoperatorio con base en antraciclina):</p><div class="pdq-content-list"><ol id="_1414"><li>Se dise&#xF1;&#xF3; un ensayo cl&#xED;nico aleatorizado (NSABP-B-18) para determinar si la combinaci&#xF3;n preoperatoria de cuatro ciclos de AC prolongar&#xED;a m&#xE1;s efectivamente la SSE y la SG que la misma quimioterapia administrada en el entorno adyuvante.<a href="#cit/section_4.182">182</a><a href="#cit/section_4.183">183</a><a href="#cit/section_4.184">184</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1415"><li>Despu&#xE9;s de la terapia preoperatoria, 36&#xA0;% de las pacientes presentaron una respuesta cl&#xED;nica completa.</li><li>Un mayor n&#xFA;mero de pacientes
            tratadas con quimioterapia preoperatoria se pudieron someter a procedimientos
            para conservar la mama, en  comparaci&#xF3;n con aquellas pacientes en el grupo de
            quimioterapia posoperatoria (68 vs. 60&#xA0;%; <em>P</em> = 0,001).  </li><li>Sin embargo, no hubo una diferencia significativa en la
            SSE, la SSE
            a largo plazo ni la SG en las pacientes que recibieron la
            quimioterapia preoperatoria, en comparaci&#xF3;n con aquellas que recibieron quimioterapia posoperatoria.</li></ul></div></li><li>Del mismo modo, en un ensayo aleatorizado del EORTC (EORTC-10902),  no se demostr&#xF3; mejora en la SSE o la SG, pero s&#xED; un aumento de la frecuencia de la cirug&#xED;a conservadora con el uso de quimioterapia preoperatoria en comparaci&#xF3;n con la quimioterapia FEC posoperatoria.<a href="#cit/section_4.185">185</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li></ol></div><p id="_1416" tabindex="-1">En un esfuerzo por mejorar los resultados observados con AC solo, se a&#xF1;adi&#xF3; un taxano al r&#xE9;gimen de quimioterapia. Los siguientes resultados del estudio apoyan la adici&#xF3;n de un taxano a un r&#xE9;gimen de quimioterapia con base en antraciclina para los tumores de mama HER2 negativos.</p><p id="_1417" tabindex="-1">Datos probatorios (r&#xE9;gimen de quimioterapia con base en antraciclina/taxano):</p><div class="pdq-content-list"><ol id="_1418"><li>En un esfuerzo por mejorar los resultados observados con AC solo, se realiz&#xF3; el ensayo NSABP (<a href="/clinicaltrials/NCT00002707">NSABP B-27</a> [NCT00002707]).<a href="#cit/section_4.172">172</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>]<div class="pdq-content-list"><ul id="_1419"><li>La administraci&#xF3;n de AC preoperatorio seguida de docetaxel se relacion&#xF3; con una tasa de respuesta cl&#xED;nica completa m&#xE1;s alta que la administraci&#xF3;n de AC solo (63,6&#xA0;% para AC seguido de docetaxel y 40,1&#xA0;% para AC solo; <em>P</em> &lt; 0,001); tambi&#xE9;n se observ&#xF3; una tasa de  RPC m&#xE1;s alta (26,1&#xA0;% para AC seguido de docetaxel y 13,7&#xA0;% para el AC solo; <em>P</em> &lt; 0,001). </li></ul></div></li><li>Los datos del NSABP B-27 y el Aberdeen Breast Group Trial sustentan el uso de reg&#xED;menes con antraciclinas y con base en taxano para mujeres con respuesta inicial o con resistencia relativa a las antraciclinas.<a href="#cit/section_4.180">180</a></li><li>Tambi&#xE9;n se evaluaron esquemas alternativos con antraciclina/taxano (TAC simult&#xE1;neo) y parecen tener una eficacia similar al enfoque consecutivo descrito m&#xE1;s arriba.<a href="#cit/section_4.186">186</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]</li><li>En el ensayo de fase III <a href="/clinicaltrials/NCT01583426">GeparSepto</a> trial (NCT01583426), se investig&#xF3; un taxano distinto (nab-paclitaxel) para pacientes de c&#xE1;ncer de mama primario sin tratamiento previo.<a href="#cit/section_4.187">187</a> Las pacientes (n = 1229) se asignaron al azar a recibir nab-paclitaxel o paclitaxel durante 12 semanas, seguido de 4 ciclos de epirrubicina y ciclofosfamida (EC). La tasa de RPC fue m&#xE1;s alta en el grupo de  nab-paclitaxel (233 pacientes, 38&#xA0;%; IC 95&#xA0;%, 35&#x2013;42&#xA0;%) cuando se la compar&#xF3; con la tasa del grupo de paclitaxel (174 pacientes, 29&#xA0;%; IC 95&#xA0;%, 25&#x2013;33&#xA0;%).<a href="#cit/section_4.187">187</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>] </li><li>La incorporaci&#xF3;n de muchos citot&#xF3;xicos adicionales a los reg&#xED;menes con antraciclina y con base en taxano no ha ofrecido un beneficio adicional significativo para la conservaci&#xF3;n de la mama o la tasa de RPC en poblaciones con c&#xE1;ncer de mama no seleccionadas.<a href="#cit/section_4.188">188</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]</li></ol></div><p id="_1421" tabindex="-1">Sin embargo, se han observado resultados prometedores con la adici&#xF3;n de carboplatino a los reg&#xED;menes de quimioterapia combinada de antraciclina-taxano para pacientes con c&#xE1;ncer de mama triple negativo (CMTN). Son necesarios futuros estudios definitivos que eval&#xFA;en las variables de supervivencia y la identificaci&#xF3;n de biomarcadores de respuesta o resistencia antes de que la adici&#xF3;n de carboplatino a la quimioterapia est&#xE1;ndar preoperatoria se pueda considerar un nuevo est&#xE1;ndar de atenci&#xF3;n.</p><p id="_1422" tabindex="-1">Datos probatorios (adici&#xF3;n de carboplatino a un r&#xE9;gimen de quimioterapia con base en antraciclina-taxano para pacientes de CMTN):</p><div class="pdq-content-list"><ol id="_1423"><li>En el ensayo <a href="/clinicaltrials/NCT01426880">GeparSixto</a> (NCT01426880), se a&#xF1;adi&#xF3; carboplatino a la pauta b&#xE1;sica con base en antraciclina/taxano.<a href="#cit/section_4.189">189</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1424"><li>En pacientes de CMTN, se observaron tasas de RPC m&#xE1;s altas con la adici&#xF3;n de carboplatino a la pauta b&#xE1;sica con base en antraciclina/taxano que con la de antraciclina/taxano sola (36,9 vs. 53,2&#xA0;%; <em>P</em> =  0,005).</li><li>El r&#xE9;gimen m&#xE1;s intensivo tambi&#xE9;n se relacion&#xF3; con aumento de toxicidad e interrupciones del tratamiento (39 vs. 48&#xA0;%).</li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT00861705">CALGB 40603</a> (NCT00861705) se compar&#xF3; el r&#xE9;gimen b&#xE1;sico de antraciclina/taxano solo con el mismo r&#xE9;gimen m&#xE1;s carboplatino en pacientes de CMTN en estadio II y estadio III.<a href="#cit/section_4.190">190</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1425"><li>La tasa de RPC para la mama y la axila fue de 54&#xA0;% para el grupo del r&#xE9;gimen b&#xE1;sico de antraciclina/taxano m&#xE1;s carboplatino versus 41&#xA0;% para el grupo del mismo r&#xE9;gimen b&#xE1;sico solo (<em>P</em> = 0,0029)</li></ul></div></li></ol></div><p id="_1426" tabindex="-1">Es importante destacar que, en los resultados de los estudios en los entornos adyuvantes y metast&#xE1;sico, no se demostr&#xF3; un beneficio para la SG con la adici&#xF3;n de bevacizumab a la quimioterapia versus quimioterapia sola. Sin embargo, la adici&#xF3;n de bevacizumab a la quimioterapia preoperatoria se ha relacionado con una tasa de RPC m&#xE1;s alta as&#xED; como un aumento de toxicidad reflejada en hipertensi&#xF3;n, toxicidad card&#xED;aca, eritrodisestesia palmoplantar y mucositis (por ejemplo, en <a href="/clinicaltrials/NCT00408408">NSABP B-40</a> [NCT00408408] y <a href="/clinicaltrials/NCT00567554">GeparQuinto</a> [NCT00567554]).<a href="#cit/section_4.191">191</a><a href="#cit/section_4.192">192</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]  No obstante, no est&#xE1; claro si el modesto beneficio observado se traducir&#xE1; en una ventaja de supervivencia a m&#xE1;s largo plazo.</p></section><section id="_1427"><h4 id="_1427_toc">C&#xE1;ncer de mama HER2/neu positivo</h4><p id="_1428" tabindex="-1">Tras el &#xE9;xito en el entorno de tratamiento adyuvante, los informes iniciales de los estudios de fase II indicaron mejoras en las tasas de RPC cuando se a&#xF1;adi&#xF3; trastuzumab, un anticuerpo monoclonal que se une al dominio extracelular de HER2, a los reg&#xED;menes preoperatorios con base en antraciclina-taxano.<a href="#cit/section_4.193">193</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>] Esto se confirm&#xF3; en estudios de fase III.<a href="#cit/section_4.194">194</a><a href="#cit/section_4.195">195</a></p><section id="_1429"><h5 id="_1429_toc">Trastuzumab</h5><p id="_1430" tabindex="-1">Datos probatorios (trastuzumab):</p><div class="pdq-content-list"><ol id="_1431"><li>En el estudio aleatorizado de fase III NeOAdjuvant Herceptin (NOHA), se asign&#xF3; al azar a pacientes de c&#xE1;ncer de mama positivo para HER2 localmente avanzado o inflamatorio a someterse quimioterapia preoperatoria con un a&#xF1;o de terapia con trastuzumab o sin este.<a href="#cit/section_4.195">195</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1432"><li>Con los resultados del estudio, se confirm&#xF3; que la adici&#xF3;n de trastuzumab a la quimioterapia preoperatoria produjo no solamente una mejor&#xED;a en las respuestas cl&#xED;nicas (87 vs. 74&#xA0;%) y las respuestas patol&#xF3;gicas (mama y axila, 38 vs. 19&#xA0;%) sino, tambi&#xE9;n, en la SSC, el resultado primario.<a href="#cit/section_4.195">195</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li><li>Despu&#xE9;s de una mediana de seguimiento de 5,4 a&#xF1;os, el beneficio para la SSE fue de 58&#xA0;% con la adici&#xF3;n de trastuzumab a la quimioterapia (IC 95&#xA0;%, 48&#x2013;66) y 43&#xA0;% (IC 95&#xA0;%, 34&#x2013;52) en las pacientes del grupo de quimioterapia. El CRI no ajustado para la SSE entre los dos grupos aleatorizados de HER2 positivo fue de 0,64 (IC 95&#xA0;%, 0,44&#x2013;0,93; rango logar&#xED;tmico bilateral <em>P</em> = 0,016). La SSE se relacion&#xF3; de modo marcado con la RPC en las pacientes que recibieron trastuzumab.<a href="#cit/section_4.196">196</a></li><li>En dos pacientes que recibieron doxorrubicina y trastuzumab simult&#xE1;neos durante dos ciclos, se present&#xF3; insuficiencia card&#xED;aca sintom&#xE1;tica. El control card&#xED;aco cuidadoso de la FEVI y la dosis total de doxorrubicina que no excediera de 180 mg/m<span class="sup">2</span> dieron cuenta del n&#xFA;mero relativamente bajo de disminuciones de FEVI y de solo dos episodios card&#xED;acos. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1322">Efectos cardiot&#xF3;xicos del trastuzumab adyuvante</a>).<a href="#cit/section_4.195">195</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>]</li></ul></div></li><li>En un ensayo de fase III (<a href="/clinicaltrials/NCT00513292">Z1041</a> [NCT00513292]), se asign&#xF3; al azar a pacientes con c&#xE1;ncer de mama HER2/neu positivo operable a recibir trastuzumab consecutivo o simult&#xE1;neo con el componente de antraciclina (5-FU, epirrubicina, ciclofosfamida) del r&#xE9;gimen quimioterap&#xE9;utico preoperatorio.<a href="#cit/section_4.197">197</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1433"><li>No hubo una diferencia significativa en la tasa de RPC en la mama entre los grupos (56,5&#xA0;% consecutivo, 54,2&#xA0;% simult&#xE1;neo; diferencia, 2,3&#xA0;% con IC 95&#xA0;%, -9,3&#x2013;13,9).</li><li>Adem&#xE1;s, se identificaron disminuciones asintom&#xE1;ticas de FEVI durante la quimioterapia preoperatoria en proporciones similares de pacientes de cada grupo.</li><li>Se concluy&#xF3; que la administraci&#xF3;n simult&#xE1;nea de trastuzumab y antraciclinas no se justifica con base en estos hallazgos.</li></ul></div> </li></ol></div><p id="_906" tabindex="-1">En un ensayo de fase III (<a href="/clinicaltrials/NCT00950300">HannaH</a> [NCT00950300]), tambi&#xE9;n se demostr&#xF3; que la farmacocin&#xE9;tica y la eficacia del trastuzumab SC preoperatorio no son inferiores a la formulaci&#xF3;n IV. En este ensayo internacional abierto (n = 596), se asign&#xF3; al azar a mujeres con c&#xE1;ncer de mama localmente avanzado y operable, o inflamatorio y positivo para <em>HER2</em> a recibir quimioterapia preoperatoria (antraciclina/con base en taxano), con trastuzumab por v&#xED;a SC o IV cada tres semanas antes de la cirug&#xED;a. Las pacientes recibieron trastuzumab adyuvante para completar un a&#xF1;o de tratamiento.<a href="#cit/section_4.198">198</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>] Las tasas de RPC entre los grupos difirieron en 4,7&#xA0;% (IC 95&#xA0;%, 4,0&#x2013;13,4); 40,7&#xA0;% en el grupo al que se le administr&#xF3; por v&#xED;a IV versus 45,4&#xA0;%  en el grupo al que se le administr&#xF3; por v&#xED;a SC, lo que demostr&#xF3; que la formulaci&#xF3;n por v&#xED;a SC no es inferior. Todav&#xED;a no se dispone de los datos relacionados con las diferencias de SSE y SG entre los grupos. </p><p id="_1434" tabindex="-1">En un ensayo en curso, <a href="/clinicaltrials/NCT01566721">SafeHer</a> (NCT01566721), se eval&#xFA;a la inocuidad del trastuzumab SC autoadministrado comparado con el administrado por el m&#xE9;dico. El trastuzumab SC est&#xE1; aprobado en Europa para el c&#xE1;ncer de mama en estadios tempranos y avanzados.</p><p id="_1435" tabindex="-1">Tambi&#xE9;n se encuentran en investigaci&#xF3;n terapias m&#xE1;s nuevas dirigidas a HER2 (lapatinib, pertuzumab). Parece que el bloqueo dual del receptor de HER2 produce un aumento de la tasa de RPC; sin embargo, hasta la fecha no se ha demostrado una ventaja para la supervivencia con este abordaje.<a href="#cit/section_4.199">199</a><a href="#cit/section_4.200">200</a></p></section><section id="_1485"><h5 id="_1485_toc">Pertuzumab</h5><p id="_1508" tabindex="-1">El pertuzumab es un anticuerpo monoclonal humanizado que se une a un ep&#xED;topo distintivo en el dominio extracelular del receptor HER2 e inhibe la dimerizaci&#xF3;n. El pertuzumab en combinaci&#xF3;n con trastuzumab y con quimioterapia o sin esta, se evalu&#xF3; en dos ensayos cl&#xED;nicos preoperatorios con la intenci&#xF3;n de mejorar las tasas de RPC observadas con trastuzumab y quimioterapia.</p><p id="_1509" tabindex="-1">Datos probatorios (pertuzumab):</p><div class="pdq-content-list"><ol id="_1510"><li>En el ensayo no enmascarado y aleatorizado de fase ll <a href="/clinicaltrials/NCT00545688">NeoSPHERE</a> (NCT00545688),<a href="#cit/section_4.199">199</a> se asign&#xF3; al azar a 417 mujeres con tumores mayores de 2 cm o con ganglios positivos, y que ten&#xED;an c&#xE1;ncer de mama HER2 positivo, a uno de cuatro reg&#xED;menes preoperatorios:<a href="#cit/section_4.199">199</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]<div class="pdq-content-list"><ol id="_1511" class="lower-alpha"><li>Docetaxel m&#xE1;s trastuzumab. </li><li>	Docetaxel m&#xE1;s trastuzumab y pertuzumab. </li><li>	Pertuzumab m&#xE1;s trastuzumab.</li><li>	Docetaxel m&#xE1;s pertuzumab. </li></ol></div><p id="_1512" tabindex="-1">Se observaron los siguientes resultados:</p><div class="pdq-content-list"><ul id="_1513"><li>Las tasas de RPC fueron de 29, 46, 17 y 24&#xA0;%, respectivamente. Por lo tanto, la tasa m&#xE1;s alta de RPC se observ&#xF3; en el grupo de tratamiento preoperatorio con bloqueo doble del <em>HER2</em> m&#xE1;s quimioterapia.</li><li>  La adici&#xF3;n de pertuzumab a la combinaci&#xF3;n de docetaxel m&#xE1;s trastuzumab no pareci&#xF3; aumentar los efectos t&#xF3;xicos como el riesgo de episodios card&#xED;acos adversos.</li></ul></div></li><li>En el ensayo no enmascarado aleatorizado de fase ll <a href="/clinicaltrials/NCT00976989">TRYPHAENA</a> (NCT00976989), se  busc&#xF3; evaluar la tolerabilidad y la actividad relacionada con el trastuzumab y pertuzumab.<a href="#cit/section_4.201">201</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>] Se asign&#xF3; al azar a un total de 225 mujeres con tumores mayores de 2 cm o con compromiso ganglionar  positivo y quienes presentaron c&#xE1;ncer de mama operable con progresi&#xF3;n local o inflamatorio HER2 positivo a uno de  tres reg&#xED;menes preoperatorios:<div class="pdq-content-list"><ol id="_1514" class="lower-alpha"><li>FEC simult&#xE1;neo m&#xE1;s trastuzumab m&#xE1;s pertuzumab (&#xD7;3), seguido de docetaxel m&#xE1;s trastuzumab m&#xE1;s pertuzumab simult&#xE1;neos.</li><li>FEC solo (&#xD7;3) seguido de docetaxel  m&#xE1;s trastuzumab m&#xE1;s pertuzumab (&#xD7;3) simult&#xE1;neos. </li><li>	Docetaxel y carboplatino   simult&#xE1;neos m&#xE1;s trastuzumab m&#xE1;s pertuzumab (&#xD7;6). </li></ol></div><p id="_1515" tabindex="-1">Se observaron los siguientes resultados:</p><div class="pdq-content-list"><ul id="_1516"><li>La tasa de RPC fue equivalente en los tres grupos de tratamiento (62, 57 y 66&#xA0;%, respectivamente).</li><li>Los tres grupos se relacionaron con una incidencia baja de episodios card&#xED;acos adversos de 5&#xA0;% o menos.</li></ul></div></li></ol></div><p id="_1517" tabindex="-1">Sobre la base de  estos estudios, la FDA <a href="https://www.accessdata.fda.gov/drugsatfda_docs/label/2013/125409s051lbl.pdf" title="https://www.accessdata.fda.gov/drugsatfda_docs/label/2013/125409s051lbl.pdf">aprob&#xF3; por v&#xED;a r&#xE1;pida</a> el uso de pertuzumab como parte del tratamiento neoadyuvante para mujeres con c&#xE1;ncer de mama HER2 positivo en estadio temprano con tumores de m&#xE1;s de 2 cm o con ganglios positivos. La FDA aprob&#xF3; no m&#xE1;s de 3 a 6 ciclos de pertuzumab. Por lo tanto, un r&#xE9;gimen basado en pertuzumab como se indica m&#xE1;s arriba es una nueva opci&#xF3;n de tratamiento para pacientes con c&#xE1;ncer de mama HER2 positivo que son aptas para terapia preoperatoria. No hay pruebas suficientes para recomendar antraciclina/pertuzumab simult&#xE1;neos o el uso consecutivo de doxorrubicina con pertuzumab.</p><p id="_1518" tabindex="-1"> El ensayo <a href="/clinicaltrials/NCT01358877">APHINITY</a> (NCT01358877), un ensayo aleatorizado de fase lll de terapia adyuvante en mujeres con c&#xE1;ncer de mama HER2 positivo, es el ensayo que confirma este tipo de aprobaci&#xF3;n por v&#xED;a r&#xE1;pida.</p></section><section id="_1451"><h5 id="_1451_toc">Lapatinib</h5><p id="_1452" tabindex="-1">Lapatinib es una mol&#xE9;cula peque&#xF1;a inhibidora de la tirosina cinasa capaz de inhibir tanto el receptor del factor de crecimiento epid&#xE9;rmico  como el HER2. Los estudios no apoyan el uso de lapatinib en el entorno preoperatorio.</p><p id="_1453" tabindex="-1">Datos probatorios (contra el uso de lapatinib para el c&#xE1;ncer de mama HER2 positivo en estadio temprano):</p><div class="pdq-content-list"><ol id="_1454"><li>En el ensayo <a href="/clinicaltrials/NCT00567554">GeparQuinto</a> [NCT00567554], se examin&#xF3; el papel del lapatinib en el entorno preoperatorio.<a href="#cit/section_4.192">192</a> En este ensayo de fase III, se asign&#xF3; al azar a mujeres con c&#xE1;ncer de mama en estadio temprano con HER2 positivo a recibir quimioterapia con trastuzumab o quimioterapia con lapatinib, con la RPC como criterio principal de valoraci&#xF3;n.<a href="#cit/section_4.192">192</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>] <div class="pdq-content-list"><ul id="_1456"><li>La RPC en el grupo de quimioterapia y lapatinib fue significativamente m&#xE1;s baja que en el grupo de quimioterapia y trastuzumab (22,7 vs. 30,3&#xA0;%; <em>P </em>= 0,04).</li><li>No se notificaron otros criterios de valoraci&#xF3;n de SSE, SSR y SG.</li></ul></div></li><li>El <a href="/clinicaltrials/NCT00770809">CALGB 40601</a> (NCT00770809) fue un ensayo de fase III en el que pacientes de c&#xE1;ncer de mama en estadios II y III con HER2 positivo se asignaron al azar para recibir paclitaxel m&#xE1;s trastuzumab, o paclitaxel m&#xE1;s trastuzumab m&#xE1;s lapatinib. El criterio principal de valoraci&#xF3;n en este estudio fue la RPC en la mama.<a href="#cit/section_4.202">202</a> [<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]<div class="pdq-content-list"><ul id="_1721"><li>La RPC de las pacientes que recibieron paclitaxel m&#xE1;s trastuzumab fue de 46&#xA0;% (IC 95&#xA0;%, 37&#x2013;55&#xA0;%); la RPC de las pacientes que recibieron paclitaxel m&#xE1;s trastuzumab m&#xE1;s lapatinib fue de 56&#xA0;% (IC 95&#xA0;%, 47&#x2013;65&#xA0;%; <em>P</em> = 0,13); estos resultados indicaron que no hubo un beneficio con la adici&#xF3;n del lapatinib. </li></ul></div></li><li>En el ensayo de fase III <a href="/clinicaltrials/NCT00553358">NeoALTTO</a> [NCT00553358], se asign&#xF3; al azar a 455 mujeres con c&#xE1;ncer de mama en estadio temprano con HER2 positivo (tama&#xF1;o del tumor  &gt;2 cm) a recibir lapatinib preoperatorio, trastuzumab preoperatorio o lapatinib preoperatorio m&#xE1;s trastuzumab. Esta terapia anti HER2 se administr&#xF3; sola durante 6 semanas y luego se a&#xF1;adi&#xF3; paclitaxel semanal durante 12 semanas adicionales. El criterio principal de valoraci&#xF3;n de este estudio fue la RPC.<div class="pdq-content-list"><ul id="_1457"><li>La RPC fue significativamente m&#xE1;s alta en el grupo de lapatinib m&#xE1;s trastuzumab combinados   (51,3&#xA0;%; IC 95&#xA0;%, 43,1&#x2013;59,5), que en el grupo de trastuzumab solo (29,5&#xA0;%; IC 95&#xA0;%, 22,4&#x2013;37,5).</li><li>No se observ&#xF3; una diferencia significativa en la RPC entre los grupos de  lapatinib (24,7&#xA0;%, IC 95&#xA0;%, 18,1&#x2013;32,3)  y los grupos de trastuzumab (diferencia, -4,8&#xA0;%, -17,6&#x2013;8,2; <em>P </em>= -0,34).</li><li>En un an&#xE1;lisis actualizado de los criterios secundarios de valoraci&#xF3;n prespecificados de SSC y SG, no se indic&#xF3; diferencia entre los grupos.<a href="#cit/section_4.203">203</a></li></ul></div></li></ol></div><p id="_1458" tabindex="-1">En  el ensayo de fase  III ALLTO (<a href="/clinicaltrials/NCT00490139">NCT00490139</a>), se obtuvieron datos m&#xE1;s definitivos sobre la eficacia. En este ensayo, se asign&#xF3; al azar a mujeres a recibir trastuzumab o a trastuzumab m&#xE1;s lapatinib en el entorno adyuvante.<a href="#cit/section_4.125">125</a> El ensayo no logr&#xF3; alcanzar el criterio principal de valoraci&#xF3;n de la SSE. La duplicaci&#xF3;n de la tasa de RPC que se observ&#xF3; con la adici&#xF3;n de lapatinib al trastuzumab en el ensayo NeoALTTO no se tradujo en una mejor&#xED;a de los resultados de supervivencia en el ensayo ALTTO en el momento de una mediana de seguimiento de 4,5 a&#xF1;os. Esto indica que, por ahora, el uso de lapatinib no tiene un papel en los entornos preoperatorio o adyuvante.</p></section></section><section id="_1722"><h4 id="_1722_toc">Efectos cardiot&#xF3;xicos del pertuzumab y el lapatinib</h4><p id="_1723" tabindex="-1">Se realiz&#xF3; un an&#xE1;lisis conjunto de inocuidad cardiaca en 598 pacientes de c&#xE1;ncer tratadas con pertuzumab con datos proporcionados por  Roche y Genentech.<a href="#cit/section_4.204">204</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiD</a>]</p><div class="pdq-content-list"><ul id="_1724"><li>Se observ&#xF3; disfunci&#xF3;n sist&#xF3;lica ventricular izquierda asintom&#xE1;tica en 6,9&#xA0;%  de las pacientes que recibieron pertuzumab solo  (n = 331; IC 95&#xA0;%, 4,5&#x2013;10,2), 3,4&#xA0;% de las pacientes que recibieron pertuzumab en combinaci&#xF3;n con quimioterapia sin antraciclinas (n = 175; IC 95&#xA0;%, 1,3&#x2013;7,3) y 6,5&#xA0;% de las pacientes que recibieron pertuzumab en combinaci&#xF3;n con trastuzumab (n = 93; IC 95&#xA0;%, 2,4&#x2013;13,5). </li><li>Se observ&#xF3; insuficiencia card&#xED;aca sintom&#xE1;tica en 1 (0,3&#xA0;%), 2 (1,1&#xA0;%), y 1 (1,1&#xA0;%) de las pacientes, respectivamente. </li></ul></div><p id="_1725" tabindex="-1">Se realiz&#xF3; un metan&#xE1;lisis de ensayos aleatorizados (n = 6) en los que se evalu&#xF3; la administraci&#xF3;n de monoterapia anti-HER2 (trastuzumab o lapatinib o pertuzumab) versus terapia anti-HER2 dual (trastuzumab m&#xE1;s lapatinib o trastuzumab m&#xE1;s pertuzumab).<a href="#cit/section_4.205">205</a>[<a href="/Common/PopUps/popDefinition.aspx?id=593395&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000593395&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiD</a>]</p><div class="pdq-content-list"><ul id="_1726"><li>Se observ&#xF3; una disminuci&#xF3;n de la FEVI en 3,1&#xA0;% de las pacientes que recibieron monoterapia (IC 95&#xA0;%, 2,2&#x2013;4,4&#xA0;%) y 2,9&#xA0;% de las pacientes sometidas a terapia dual (IC 95&#xA0;%, 2,1&#x2013;4,1&#xA0;%).</li><li>Se observ&#xF3; insuficiencia card&#xED;aca sintom&#xE1;tica en 0,88&#xA0;% de las pacientes que recibieron monoterapia (IC 95&#xA0;%, 0,47&#xA0;%&#x2013;1,64&#xA0;%) y en 1,49&#xA0;% de las pacientes sometidas a terapia dual (IC 95&#xA0;%, 0,98&#x2013;2,23&#xA0;%).</li></ul></div></section><section id="_1459"><h4 id="_1459_toc">Terapia endocrina preoperatoria</h4><p id="_1460" tabindex="-1">La terapia endocrina preoperatoria puede ser una opci&#xF3;n para las mujeres posmenop&#xE1;usicas con c&#xE1;ncer de mama con receptores hormonales positivos cuando la quimioterapia no es una opci&#xF3;n adecuada debido a comorbilidades o el estado funcional. Aunque el perfil de toxicidad de la terapia hormonal preoperatoria en el transcurso de 3 a 6 meses es favorable, las tasas de RPC obtenidas (1&#x2013;8&#xA0;%) son mucho m&#xE1;s bajas que las que se han notificado con quimioterapia en poblaciones no seleccionadas.<a href="#cit/section_4.206">206</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587981&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587981&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiv</a>] </p><p id="_1461" tabindex="-1">Puede ser necesaria la prolongaci&#xF3;n de la duraci&#xF3;n de la terapia preoperatoria para esta poblaci&#xF3;n de pacientes. El tamoxifeno preoperatorio se relacion&#xF3; con una tasa general de respuesta de 33&#xA0;%, con la m&#xE1;xima respuesta hasta 12 meses despu&#xE9;s de la terapia en algunas pacientes.<a href="#cit/section_4.207">207</a> En un estudio aleatorizado de 4, 8 o 12 meses de letrozol preoperatorio en pacientes de edad avanzada que no eran aptas para quimioterapia, se indic&#xF3; que la prolongaci&#xF3;n de la duraci&#xF3;n de la terapia produjo la tasa m&#xE1;s alta de RPC (17,5 vs. 5 vs. 2,5, valor de <em>P</em> para la tendencia &lt; 0,04).<a href="#cit/section_4.173">173</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>] </p><p id="_1462" tabindex="-1">Tambi&#xE9;n se compar&#xF3; el IA con el tamoxifeno en el entorno preoperatorio. Las tasas generales de respuesta objetiva y terapia para conservar la mama con 3 a 4 meses de terapia preoperatoria mejoraron significativamente desde el punto de vista estad&#xED;stico en las mujeres tratadas con IA <a href="#cit/section_4.206">206</a> o fueron comparables a los resultados relacionados con la administraci&#xF3;n de tamoxifeno.<a href="#cit/section_4.173">173</a> En un ensayo del American College of Surgeons Oncology Group se est&#xE1; comparando la eficacia del anastrozol, el letrozol o el exemestano en el entorno preoperatorio.</p><p id="_1463" tabindex="-1">Contin&#xFA;a la investigaci&#xF3;n sobre  el uso de la terapia endocrina preoperatoria para mujeres premenop&#xE1;usicas con c&#xE1;ncer de mama que responde a las hormonas.</p></section><section id="_1464"><h4 id="_1464_toc">Terapia posoperatoria</h4><section id="_1821"><h5 id="_1821_toc">Capecitabina</h5><p id="_1822" tabindex="-1">En un ensayo  cl&#xED;nico se indic&#xF3; que hay un beneficio de usar la capecitabina como terapia  adyuvante para las pacientes que no logran una RPC despu&#xE9;s de la quimioterapia preoperatoria.</p><p id="_1823" tabindex="-1">Datos probatorios (capecitabina):</p><div class="pdq-content-list"><ol id="_1824"><li>	En un estudio sin enmascaramiento llevado a cabo en  Jap&#xF3;n y Corea, 910 mujeres con c&#xE1;nceres de mama HER2/neu negativo que ten&#xED;an enfermedad  residual despu&#xE9;s de la quimioterapia preoperatoria con antraciclinas o taxanos, o ambos, se asignaron al azar a recibir  6 a 8 ciclos de 4 semanas de capecitabina o  no recibir m&#xE1;s quimioterapia.<a href="#cit/section_4.208">208</a> El estudio se suspendi&#xF3; por los resultados de un an&#xE1;lisis provisional planificado y se hizo el an&#xE1;lisis definitivo.<div class="pdq-content-list"><ul id="_1825"><li>En el an&#xE1;lisis definitivo, que incluy&#xF3; a 887 pacientes aptas, la SSE, el criterio principal de valoraci&#xF3;n, fue significativamente m&#xE1;s prolongada desde el punto de vista estad&#xED;stico  (CRI, 0,70; IC 95&#xA0;%, 0,53&#x2013;0,92; <em>P</em> = 0,01; SSE a 5 a&#xF1;os, 74,1 vs. 67,6&#xA0;%).</li><li>La SG, el criterio secundario de valoraci&#xF3;n, tambi&#xE9;n se prolong&#xF3; en el grupo de capecitabina (CRI, 0,59; IC 95&#xA0;%, 0,39&#x2013;0,90; <em>P</em> = 0,01; SG a 5 a&#xF1;os, 89,2 vs. 83,6&#xA0;%).</li><li>En el grupo de capecitabina, 73,4&#xA0;% de las pacientes presentaron eritrodisestesia palmoplantar de distinta  intensidad.</li></ul></div></li></ol></div></section><p id="_1826" tabindex="-1">Este abordaje y la participaci&#xF3;n en ensayos cl&#xED;nicos de terapias novedosas se deben  considerar para pacientes con enfermedad residual despu&#xE9;s de la terapia preoperatoria. En el ensayo cl&#xED;nico aleatorizado de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT02445391" title="https://clinicaltrials.gov/ct2/show/NCT02445391">EA1131</a> (NCT02445391), se asign&#xF3; al azar a pacientes con CMTN de tipo basal residual despu&#xE9;s de la terapia preoperatoria a recibir quimioterapia con derivados del platino o  capecitabina. En el ensayo de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT02954874" title="https://clinicaltrials.gov/ct2/show/NCT02954874">S1418/BR006</a> (NCT02954874) se evalu&#xF3; la eficacia de pembrolizumab y la terapia adyuvante para las pacientes con CMTN (&#x2265;1 cm de c&#xE1;ncer invasivo o ganglios residuales) despu&#xE9;s de la terapia preoperatoria.</p><p id="_1466" tabindex="-1">La radioterapia se administra despu&#xE9;s de la conservaci&#xF3;n de la mama en la mayor&#xED;a de las mujeres que sometidas a terapia preoperatoria para reducir el riesgo de recidiva locorregional. En la decisi&#xF3;n de administrar radiaci&#xF3;n despu&#xE9;s de una mastectom&#xED;a, se debe considerar la estadificaci&#xF3;n cl&#xED;nica inicial y la estadificaci&#xF3;n patol&#xF3;gica posterior.</p><p id="_1467" tabindex="-1">Se pueden administrar otros tratamientos sist&#xE9;micos adyuvantes, ya sea antes, durante o despu&#xE9;s de completarse la radiaci&#xF3;n adyuvante, como la terapia hormonal adyuvante para pacientes con enfermedad con receptores hormonales positivos y trastuzumab adyuvante para pacientes con enfermedad HER2 positivo. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la subsecci&#xF3;n <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1330">C&#xE1;ncer de mama con receptor hormonal positivo</a> de la secci&#xF3;n <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1160">C&#xE1;ncer de mama en estadio temprano, localizado u operable</a>).</p></section></section><section id="_1468"><h3 id="_1468_toc">Vigilancia posterior al tratamiento</h3><p id="_1469" tabindex="-1">La frecuencia del seguimiento y la adecuaci&#xF3;n de las pruebas de detecci&#xF3;n despu&#xE9;s de terminar el tratamiento primario para el c&#xE1;ncer de mama en estadio I, estadio II o estadio III siguen siendo objeto de pol&#xE9;mica.</p><p id="_1470" tabindex="-1">Las pruebas obtenidas en ensayos cl&#xED;nicos aleatorizados indican que el seguimiento peri&#xF3;dico con gammagraf&#xED;as &#xF3;seas, ecograf&#xED;as hep&#xE1;ticas, radiograf&#xED;as de t&#xF3;rax y an&#xE1;lisis de sangre del funcionamiento hep&#xE1;tico <strong>no</strong> mejoran la supervivencia o la calidad de vida en comparaci&#xF3;n con los ex&#xE1;menes f&#xED;sicos de rutina.<a href="#cit/section_4.209">209</a><a href="#cit/section_4.210">210</a><a href="#cit/section_4.211">211</a> Si bien estas pruebas permiten detectar m&#xE1;s temprano la enfermedad recidivante, no afectan la supervivencia de la paciente.<a href="#cit/section_4.210">210</a> Con base en estos datos, un seguimiento aceptable se puede limitar a los siguientes procedimientos para pacientes asintom&#xE1;ticas que completaron el tratamiento del c&#xE1;ncer de mama en estadios I a III.</p><div class="pdq-content-list"><ul id="_1471"><li>Examen f&#xED;sico.</li><li>Mamograf&#xED;a anual.</li></ul></div></section><section id="_TrialSearch_1160_sid_4"><h3 id="_TrialSearch_1160_sid_4_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_1160_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Fisher B, Fisher ER, Redmond C, et al.: Tumor nuclear grade, estrogen receptor, and progesterone receptor: their value alone or in combination as indicators of outcome following adjuvant therapy for breast cancer. Breast Cancer Res Treat 7 (3): 147-60, 1986.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3535933&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3535933&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Thor AD, Berry DA, Budman DR, et al.: erbB-2, p53, and efficacy of adjuvant therapy in lymph node-positive breast cancer. J Natl Cancer Inst 90 (18): 1346-60, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9747866&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9747866&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Paik S, Bryant J, Park C, et al.: erbB-2