            <div id="_section_17" class="pdq-sections"><section id="_288"><h3 id="_288_toc">Grupos de estadios pron&#xF3;sticos y definiciones TNM del American Joint Commitee on Cancer</h3><p id="_290" tabindex="-1">El American Joint Committee on Cancer (AJCC) design&#xF3; los estadios mediante la clasificaci&#xF3;n TNM (tumor, ganglio linf&#xE1;tico y met&#xE1;stasis) para definir el c&#xE1;ncer de est&#xF3;mago.<a href="#cit/section_3.1">1</a></p><p id="_372" tabindex="-1">
            <strong>Patol&#xF3;gica (pTNM)</strong></p><table id="_373" class="table-default expandable-container"><caption>Cuadro 1.  Definiciones pTNM para el estadio 0<span class="sup">a</span></caption><colgroup><col width="21.50%"><col width="17.06%"><col width="61.43%"></colgroup>
