      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_18" class="pdq-sections"><p id="_19" tabindex="-1"><a href="/types/breast/hp/breast-treatment-pdq#link/_977">Table   1</a> describes the histologic classification of breast cancer based on tumor location.<a href="#cit/section_2.1">1</a>
            Infiltrating or invasive ductal cancer is the most common breast cancer
            histologic type and  comprises 70% to 80% of all cases.
            </p><table id="_977" class="table-default expandable-container"><caption>Table 1.  Tumor Location and Related Histologic Subtype</caption><colgroup><col width="33.22%"><col width="66.77%"></colgroup><THead><tr><th align="Center" scope="col">Tumor Location	</th><th align="Center" scope="col">Histologic Subtype</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">NOS = not otherwise specified.</td></tr></TFoot><tbody><tr><td>Carcinoma, NOS</td><td>&#xA0;</td></tr><tr><td rowspan="11">Ductal</td><td>Intraductal (<em>in situ</em>)
            </td></tr><tr><td>Invasive with predominant component
            </td></tr><tr><td>Invasive, NOS
            </td></tr><tr><td>Comedo</td></tr><tr><td>Inflammatory
            </td></tr><tr><td>Medullary with lymphocytic infiltrate
            </td></tr><tr><td>Mucinous (colloid)
            </td></tr><tr><td>Papillary
            </td></tr><tr><td>Scirrhous
            </td></tr><tr><td>Tubular
            </td></tr><tr><td>Other
            </td></tr><tr><td rowspan="2">Lobular</td><td>Invasive with predominant <em>in situ</em> component</td></tr><tr><td>Invasive <a href="#cit/section_2.2">2</a>
            </td></tr><tr><td rowspan="3">Nipple</td><td>Paget disease, NOS</td></tr><tr><td>Paget disease with intraductal carcinoma</td></tr><tr><td>Paget disease with invasive ductal carcinoma
            </td></tr><tr><td rowspan="2">Other	</td><td>Undifferentiated carcinoma</td></tr><tr><td>Metaplastic</td></tr></tbody></table><p id="_25" tabindex="-1">The following tumor subtypes occur in the breast but are not
            considered typical breast cancers:
            </p><div class="pdq-content-list"><ul id="_26"><li>Phyllodes tumor.<a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a>
            </li><li>Angiosarcoma.
            </li><li>Primary lymphoma.
            </li></ul></div><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Breast. In: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347-76.</li><li id="section_2.2">Yeatman TJ, Cantor AB, Smith TJ, et al.: Tumor biology of infiltrating lobular carcinoma. Implications for management. Ann Surg 222 (4): 549-59; discussion 559-61, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7574934&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7574934&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Chaney AW, Pollack A, McNeese MD, et al.: Primary treatment of cystosarcoma phyllodes of the breast. Cancer 89 (7): 1502-11, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013364&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013364&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Carter BA, Page DL: Phyllodes tumor of the breast: local recurrence versus metastatic capacity. Hum Pathol 35 (9): 1051-2, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15343504&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15343504&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
