            <div id="_section_73" class="pdq-sections"><p id="_186" tabindex="-1">Stage I and II Merkel cell carcinoma (MCC) include patients with local disease only.</p><p id="_403" tabindex="-1">Excision with 1 cm to 2 cm margins and radiation therapy are the mainstays of management for primary MCC tumors. Adjuvant radiation therapy to the primary tumor site is often recommended; however, the morbidity of radiation may be avoided and low local recurrence rates maintained, as shown in a subset of patients with small low-risk lesions (i.e., tumors &lt;2 cm without other adverse prognostic factors).<a href="#cit/section_5.1">1</a></p><p id="_404" tabindex="-1">Because of the risk of occult nodal disease, sentinel lymph node (SLN) biopsy is recommended for patients without clinically detectable metastatic disease.<a href="#cit/section_5.2">2</a> Any size of metastatic deposit is currently considered positive with regard to regional lymph node (N) staging; therefore, immunohistochemistry is routinely used to improve detection of micrometastases in SLN.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a> </p><p id="_74" tabindex="-1"><strong>Standard treatment options for stage I and II MCC</strong></p><p id="_372" tabindex="-1">Standard treatment options for <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_379">stage I </a> and <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_380">stage II MCC</a> include the following:</p><div class="pdq-content-list"><ol id="_75"><li>Margin-negative local excision, attempting to maintain function. </li><li>Surgical nodal evaluation, typically by SLN procedure initially, may be considered for patients thought to have significant risk of nodal disease. Completion of the nodal dissection may be considered if positive lymph nodes are found, which would upstage the patient to stage III.</li><li>Local radiation therapy may be considered if there is concern about the adequacy of the primary tumor excision margin. Regional radiation therapy may be considered if the nodal staging procedure is incomplete or omitted. For sites where the location of primary regional lymph nodes may be uncertain (e.g., mid-back), regional-node field selection is  problematic.</li></ol></div><p id="_76" tabindex="-1"><strong>Treatment options under clinical evaluation for stage I and II MCC</strong></p><p id="_373" tabindex="-1">Treatment options under clinical evaluation for stage I and II MCC include the following:</p><div class="pdq-content-list"><ul id="_77"><li> Enrollment in clinical trials is encouraged.</li></ul></div><section id="_TrialSearch_73_sid_5"><h3 id="_TrialSearch_73_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_73_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Frohm ML, Griffith KA, Harms KL, et al.: Recurrence and Survival in Patients With Merkel Cell Carcinoma Undergoing Surgery Without Adjuvant Radiation Therapy to the Primary Site. JAMA Dermatol 152 (9): 1001-7, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27248515&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27248515&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Cassler NM, Merrill D, Bichakjian CK, et al.: Merkel Cell Carcinoma Therapeutic Update. Curr Treat Options Oncol 17 (7): 36, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27262710&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27262710&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Harms PW: Update on Merkel Cell Carcinoma. Clin Lab Med 37 (3): 485-501, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Su LD, Lowe L, Bradford CR, et al.: Immunostaining for cytokeratin 20 improves detection of micrometastatic Merkel cell carcinoma in sentinel lymph nodes. J Am Acad Dermatol 46 (5): 661-6, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12004304&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12004304&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
