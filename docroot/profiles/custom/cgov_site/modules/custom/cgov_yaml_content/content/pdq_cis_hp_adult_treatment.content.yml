            <div id="_section_1530" class="pdq-sections"><section id="_1531"><h3 id="_1531_toc">Aspectos generales de las opciones de tratamiento para el c&#xE1;ncer de mama localmente avanzado o inflamatorio</h3><p id="_1532" tabindex="-1">De acuerdo con las pruebas disponibles, el tratamiento multimodal con intenci&#xF3;n curativa es el est&#xE1;ndar de atenci&#xF3;n para pacientes de c&#xE1;ncer de mama localmente avanzado o inflamatorio.</p><p id="_1533" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del c&#xE1;ncer de mama localmente avanzado o inflamatorio pueden incluir los siguientes procedimientos:</p><div class="pdq-content-list"><ol id="_1534"><li>Cirug&#xED;a para conservar la mama o mastectom&#xED;a total con disecci&#xF3;n de ganglio linf&#xE1;tico axilar.</li><li>Quimioterapia.</li><li>Radioterapia.</li><li>Hormonoterapia.</li></ol></div><p id="_1535" tabindex="-1">La cirug&#xED;a inicial generalmente se limita a una biopsia a fin de  determinar las caracter&#xED;sticas histol&#xF3;gicas, el contenido de receptor de estr&#xF3;geno (RE) y receptor de progesterona (RP), y la sobrexpresi&#xF3;n del receptor 2 del factor de crecimiento epid&#xE9;rmico humano (HER2/neu).</p><p id="_1536" tabindex="-1">El r&#xE9;gimen est&#xE1;ndar de quimioterapia para el tratamiento inicial es el mismo que se usa en el entorno adyuvante (consultar la secci&#xF3;n <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1240">Terapia sist&#xE9;mica posoperatoria</a> de este sumario), aunque en los ensayos realizados solo con pacientes con enfermedad localmente avanzada no se observ&#xF3; una ventaja estad&#xED;stica significativa de la quimioterapia con dosis densas.<a href="#cit/section_5.1">1</a></p><p id="_1727" tabindex="-1">Para las pacientes que responden a la quimioterapia preoperatoria, el tratamiento local puede consistir en  mastectom&#xED;a total con disecci&#xF3;n del ganglio linf&#xE1;tico axilar seguida de radioterapia posoperatoria dirigida a la pared del t&#xF3;rax y los ganglios linf&#xE1;ticos regionales. Se puede considerar la cirug&#xED;a para conservar la mama cuando las pacientes tienen una buena respuesta parcial o completa a la quimioterapia preoperatoria.<a href="#cit/section_5.2">2</a> La terapia sist&#xE9;mica subsiguiente puede incluir m&#xE1;s quimioterapia. La hormonoterapia se administra a pacientes con tumores RE positivos o tumores con estado desconocido de RE.</p><p id="_1537" tabindex="-1">Si bien las pruebas descritas a continuaci&#xF3;n no se han reproducido, estas indican que las pacientes de c&#xE1;ncer de mama localmente avanzado o inflamatorio se deber&#xE1;n tratar con intenci&#xF3;n curativa.</p><p id="_1538" tabindex="-1">Datos probatorios (tratamiento multimodal):</p><div class="pdq-content-list"><ol id="_1539"><li>En una serie retrospectiva, 70 pacientes de c&#xE1;ncer de mama localmente avanzado y met&#xE1;stasis supraclaviculares recibieron quimioterapia preoperatoria. A continuaci&#xF3;n, las pacientes se sometieron a tratamiento local mediante una mastectom&#xED;a total y disecci&#xF3;n de ganglio linf&#xE1;tico axilar, o cirug&#xED;a para conservar la mama y disecci&#xF3;n de ganglio linf&#xE1;tico axilar antes o despu&#xE9;s de la radioterapia. Las pacientes que no respondieron a la quimioterapia preoperatoria se trataron con cirug&#xED;a o radioterapia. Luego de completarse el tratamiento local, se continu&#xF3; con quimioterapia durante 4 a 15 ciclos, seguidos de radioterapia.<a href="#cit/section_5.3">3</a><div class="pdq-content-list"><ul id="_1540"><li>Aproximadamente 32&#xA0;% de las pacientes con compromiso del ganglio linf&#xE1;tico supraclavicular ipsilateral y sin pruebas de met&#xE1;stasis a distancia (pN3c), tuvieron una supervivencia sin enfermedad (SSE) prolongada 10 a&#xF1;os despu&#xE9;s del tratamiento de modalidad combinada.</li><li>Estos resultados se confirmaron en una serie separada de pacientes tratadas en British Columbia.<a href="#cit/section_5.4">4</a></li></ul></div></li><li>En una serie, se trat&#xF3; a 178 pacientes de c&#xE1;ncer de mama inflamatorio con un abordaje de modalidad combinada. Las pacientes se sometieron a quimioterapia de inducci&#xF3;n, luego tratamiento local (radioterapia o mastectom&#xED;a), seguida de quimioterapia y, si se les realiz&#xF3; una mastectom&#xED;a, recibieron radioterapia.<a href="#cit/section_5.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335155&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335155&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDii</a>]</li></ol></div><p id="_1728" tabindex="-1">En ensayos posteriores se confirm&#xF3; que las pacientes de c&#xE1;ncer de mama localmente avanzado o inflamatorio pueden experimentar una SSE a largo plazo cuando se las trata inicialmente con quimioterapia.<a href="#cit/section_5.1">1</a></p><p id="_1542" tabindex="-1">Todas las pacientes se consideran aptas para participar en ensayos cl&#xED;nicos que eval&#xFA;en el modo m&#xE1;s apropiado de administrar los distintos componentes de los reg&#xED;menes multimodales nuevos.</p></section><section id="_TrialSearch_1530_sid_5"><h3 id="_TrialSearch_1530_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_1530_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Petrelli F, Coinu A, Lonati V, et al.: Neoadjuvant dose-dense chemotherapy for locally advanced breast cancer: a meta-analysis of published studies. Anticancer Drugs 27 (7): 702-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27058707&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27058707&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Berg CD, Swain SM: Results of Concomitantly Administered Chemoradiation for Locally Advanced Noninflammatory Breast Cancer. Semin Radiat Oncol 4 (4): 226-235, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10717111&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10717111&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Brito RA, Valero V, Buzdar AU, et al.: Long-term results of combined-modality therapy for locally advanced breast cancer with ipsilateral supraclavicular metastases: The University of Texas M.D. Anderson Cancer Center experience. J Clin Oncol 19 (3): 628-33, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11157012&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11157012&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Olivotto IA, Chua B, Allan SJ, et al.: Long-term survival of patients with supraclavicular metastases at diagnosis of breast cancer. J Clin Oncol 21 (5): 851-4, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12610184&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12610184&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.5">Ueno NT, Buzdar AU, Singletary SE, et al.: Combined-modality treatment of inflammatory breast carcinoma: twenty years of experience at M. D. Anderson Cancer Center. Cancer Chemother Pharmacol 40 (4): 321-9, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9225950&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9225950&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
