            <div id="_section_503" class="pdq-sections"><p id="_504" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_518" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_17">Informaci&#xF3;n sobre los estadios del c&#xE1;ncer de est&#xF3;mago</a></strong></p><p id="_505" tabindex="-1">Se actualiz&#xF3;  la <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_290">informaci&#xF3;n sobre los estadios</a> de 2017 (se cit&#xF3; al American Joint Committee on Cancer como referencia 1).</p><p id="_506" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_49">Aspectos generales de las opciones de tratamiento</a></strong></p><p id="_507" tabindex="-1">Se incorporaron cambios editoriales en esta secci&#xF3;n.</p><p id="_508" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_51">C&#xE1;ncer de est&#xF3;mago en estadio 0</a></strong></p><p id="_509" tabindex="-1">Se incorporaron cambios editoriales en esta secci&#xF3;n.</p><p id="_510" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_53">C&#xE1;ncer de est&#xF3;mago en estadio I</a></strong></p><p id="_511" tabindex="-1">Se incorporaron cambios editoriales en esta secci&#xF3;n.</p><p id="_512" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_63">C&#xE1;ncer de est&#xF3;mago en estadio II</a></strong></p><p id="_513" tabindex="-1">Se incorporaron cambios editoriales en esta secci&#xF3;n.</p><p id="_514" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_73">C&#xE1;ncer de est&#xF3;mago en estadio III</a></strong></p><p id="_515" tabindex="-1">Se incorporaron cambios editoriales en esta secci&#xF3;n.</p><p id="_516" tabindex="-1"><strong><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_81">C&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante</a></strong></p><p id="_517" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_491">Inmunoterapia</a> como subsecci&#xF3;n nueva.</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos">Consejo editorial del PDQ sobre el tratamiento para adultos</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
