            <div id="_section_311" class="pdq-sections"><p id="_1153" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_1857" tabindex="-1"><strong><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1160">C&#xE1;ncer de mama en estadio temprano, localizado u operable</a></strong></p><p id="_1858" tabindex="-1"> Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1330">texto</a> para indicar que se demostr&#xF3; que la terapia endocrina adyuvante durante 5 a&#xF1;os disminuye de forma sustancial los riesgos de recidiva locorregional y distante, de c&#xE1;ncer de mama contralateral y de muerte por c&#xE1;ncer de mama.</p><p id="_1859" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1853">texto</a> para indicar que no queda en claro cu&#xE1;l es la duraci&#xF3;n &#xF3;ptima de la terapia endocrina, si bien predominan los datos probatorios para su uso durante al menos 5 a&#xF1;os. En un metan&#xE1;lisis de 88 ensayos cl&#xED;nicos en los que participaron 62&#xA0;923 mujeres con c&#xE1;ncer de mama con receptor hormonal positivo sin enfermedad despu&#xE9;s de 5 a&#xF1;os de terapia endocrina, se observ&#xF3; un riesgo de recidiva tard&#xED;a constante durante el per&#xED;odo entre los 5 y 20 a&#xF1;os posteriores al diagn&#xF3;stico (se cit&#xF3; a Pan et al. como referencia 129 y el grado de comprobaci&#xF3;n cient&#xED;fica 3iiiD). El riesgo de recidiva distante se correlacion&#xF3; con el riesgo del tumor original (T) y el estado del ganglio linf&#xE1;tico (N), que oscil&#xF3; entre 10 y 41&#xA0;%.</p><p id="_1860" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1330">texto</a> para indicar que no queda en claro cu&#xE1;l es la duraci&#xF3;n &#xF3;ptima de la terapia con inhibidores de la aromatasa (IA), si bien predominan los datos probatorios para el uso de la terapia endocrina durante al menos 5 a&#xF1;os. En un metan&#xE1;lisis de 88 ensayos cl&#xED;nicos con la participaci&#xF3;n de 62&#xA0;923 mujeres con c&#xE1;ncer de mama con receptor hormonal positivo sin enfermedad despu&#xE9;s de 5 a&#xF1;os de terapia endocrina (tamoxifeno o IA), se observ&#xF3; un riesgo de recidiva tard&#xED;a constante durante el per&#xED;odo entre los 5 y 20 a&#xF1;os posteriores al diagn&#xF3;stico (se cit&#xF3; a Pan et al. como referencia 129 y el grado de comprobaci&#xF3;n cient&#xED;fica 3iiiD).</p><p id="_1861" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1716">texto</a> para incluir, entre los datos probatorios relacionados con la prolongaci&#xF3;n de la terapia endocrina m&#xE1;s all&#xE1; de los 5 a&#xF1;os de la terapia adyuvante con IA inicial,  un  ensayo aleatorizado con enmascaramiento doble de fase III en el que se evalu&#xF3; el efecto de la administraci&#xF3;n de 5 a&#xF1;os adicionales de letrozol versus placebo en 1918 mujeres que hab&#xED;an recibido IA durante 5 a&#xF1;os.</p><p id="_1862" tabindex="-1">Se revis&#xF3; el <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1717">texto</a> para indicar que en un estudio aleatorizado de fase III se evalu&#xF3; el efecto de la administraci&#xF3;n de letrozol durante 2,5 a&#xF1;os adicionales versus 5 a&#xF1;os de letrozol en 1824 mujeres que hab&#xED;an recibido un IA durante 5 a&#xF1;os (se cit&#xF3; a Blok et al. como referencia 169 y el grado de comprobaci&#xF3;n cient&#xED;fica 1iiDiii). Tambi&#xE9;n se incluyeron datos estad&#xED;sticos sobre la supervivencia sin enfermedad y  el intervalo sin met&#xE1;stasis distante, detalles sobre un an&#xE1;lisis de  subgrupo y una afirmaci&#xF3;n relacionada con la falta de datos probatorios que se&#xF1;alen que la terapia con IA durante 10 a&#xF1;os fuera superior que los 7,5 a&#xF1;os de terapia con IA.</p><p id="_1863" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1856">texto</a> para indicar que no queda en claro la duraci&#xF3;n &#xF3;ptima de la terapia adyuvante con IA ni tampoco si se deber&#xED;a prolongar por m&#xE1;s de 5 a&#xF1;os.</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos">Consejo editorial del PDQ sobre el tratamiento para adultos</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
