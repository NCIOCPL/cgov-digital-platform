        - format: plain_text
          value: 'Clasificación celular del carcinoma de células de Merkel'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_56" class="pdq-sections"><p id="_57" tabindex="-1">Aunque el origen y la funci&#xF3;n exactas de las c&#xE9;lulas de Merkel permanecen bajo investigaci&#xF3;n, se piensa que tienen caracter&#xED;sticas de origen tanto epitelial como neuroendocrino y que surgen de c&#xE9;lulas con funci&#xF3;n de sensibilidad al tacto (mecanorreceptores).<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a></p><p id="_58" tabindex="-1">Las caracter&#xED;sticas histopatol&#xF3;gicas incluyen gr&#xE1;nulos neurosecretores en el citoplasma con centros densos detectados mediante microscopia electr&#xF3;nica y an&#xE1;lisis inmunohistoqu&#xED;mico con citoqueratina 20 (ver la  <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_156">Figura 4</a>).<a href="#cit/section_2.5">5</a> </p><p id="_59" tabindex="-1">Un panel de reactivos inmunitarios (ver la <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_156">Figura 4</a>) ayuda a distinguir el carcinoma de c&#xE9;lulas de Merkel (CCM) de otros tumores de apariencia semejante, como el carcinoma neuroendocrino del pulm&#xF3;n (es decir, carcinoma de c&#xE9;lulas peque&#xF1;as), el linfoma, el tumor neuroectod&#xE9;rmico  primitivo perif&#xE9;rico, el tumor carcinoide metast&#xE1;sico y el melanoma de c&#xE9;lulas peque&#xF1;as.<a href="#cit/section_2.5">5</a><figure id="figure_156" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR661439.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_156" alt="Celulas de Merkel" title="Celulas de Merkel" src="https://www.cancer.gov/images/cdr/live/CDR661439-750.jpg"><figcaption class="caption-container">Figura 4.  Diagn&#xF3;stico diferencial inmunohistoqu&#xED;mico del carcinoma de c&#xE9;lulas de Merkel (modelo caracter&#xED;stico de tinci&#xF3;n). Cytokeratin-20: citoqueratina 20; Cytokeratin-7: citoqueratina 7; Neurofilament: neurofilamento; Neuron-Specific Enolase: enolasa neuronal espec&#xED;fica; Thyroid Transcription Factor 1: factor de transcripci&#xF3;n tiroideo 1; S100 protein: prote&#xED;na S100; Leukocyte Common Antigen: ant&#xED;geno leucocitario com&#xFA;n; Merkel-cell carcinoma: carcinoma de c&#xE9;lulas de Merkel; Small-cell carcinoma of the lung: carcinoma de pulm&#xF3;n de c&#xE9;lulas de Merkel; Small-cell melanoma: melanoma de c&#xE9;lulas peque&#xF1;as; Lymphoma: linfoma. </figcaption></figure></p><p id="_60" tabindex="-1">Desde el punto de vista histol&#xF3;gico, el CCM se clasific&#xF3; en tres subtipos diferentes:<a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a></p><div class="pdq-content-list"><ul id="_61"><li>Trabecular: estructura cl&#xE1;sica, tipo de c&#xE9;lula grande, densidad alta o gr&#xE1;nulos detectados mediante examen ecogr&#xE1;fico.</li><li>Intermedio: estructura s&#xF3;lida (m&#xE1;s com&#xFA;n).</li><li>C&#xE9;lulas peque&#xF1;as: difuso, pocos gr&#xE1;nulos de densidad alta detectados mediante examen ecogr&#xE1;fico (segundo tipo m&#xE1;s com&#xFA;n).</li></ul></div><p id="_62" tabindex="-1">Son comunes las mezclas de variantes.<a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a> Pese a que en algunas series de casos retrospectivos peque&#xF1;as se indicaron correlaciones entre ciertas caracter&#xED;sticas histol&#xF3;gicas y el desenlace, los datos probatorios siguen siendo inciertos.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a></p><p id="_63" tabindex="-1">Un grupo indic&#xF3; una lista de 12 elementos que se deber&#xED;an describir en los informes patol&#xF3;gicos de las lesiones primarias resecadas y 9 elementos que se describen en los informes de patolog&#xED;a de  los ganglios linf&#xE1;ticos centinela. La importancia pron&#xF3;stica de estos elementos no ha sido validada de forma prospectiva.<a href="#cit/section_2.13">13</a></p><p id="_64" tabindex="-1">Si los siguientes datos quedan registrados para cada paciente de CCM, se puede estadificar a cualquier paciente con el sistema de estadificaci&#xF3;n disponible o con un nuevo sistema de estadificaci&#xF3;n:</p><div class="pdq-content-list"><ul id="_65"><li>Tama&#xF1;o del tumor primario (dimensi&#xF3;n patol&#xF3;gica o cl&#xED;nica m&#xE1;xima  en cent&#xED;metros).</li><li>Presencia o ausencia de invasi&#xF3;n tumoral primaria en el hueso, el m&#xFA;sculo, la  fascia o el cart&#xED;lago.</li><li>Presencia o ausencia de met&#xE1;stasis ganglionar.</li><li>M&#xE9;todo usado en la evaluaci&#xF3;n del estado del compromiso ganglionar (examen cl&#xED;nico o patol&#xF3;gico).</li><li>Presencia o ausencia de met&#xE1;stasis a distancia.</li></ul></div><p id="_170" tabindex="-1">El  College of American Pathologists public&#xF3; un protocolo para el examen de muestras de pacientes con CCM de la piel.<a href="#cit/section_2.14">14</a></p><p id="_66" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_69">Informaci&#xF3;n sobre los estadios del carcinoma de c&#xE9;lulas de Merkel</a>).</p><p id="_67" tabindex="-1">Las variantes histol&#xF3;gicas del CCM se presentan en la <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_157">Figura 5</a>.<a href="#cit/section_2.15">15</a></p><figure id="figure_157" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658577.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_157" alt="Celulas de Merkel" title="Celulas de Merkel" src="https://www.cancer.gov/images/cdr/live/CDR658577-750.jpg"><figcaption class="caption-container">Figura 5.  A) Variante intermedia del CCM: muestra n&#xFA;cleos vesiculares y basof&#xED;licos con nucl&#xE9;olos prominentes y mitosis m&#xFA;ltiples.   B) Variante de c&#xE9;lulas peque&#xF1;as: histol&#xF3;gicamente indistinguible del carcinoma bronquial de c&#xE9;lulas peque&#xF1;as.   C) Variante trabecular: poco frecuente y normalmente solo se observa como un componente peque&#xF1;o de una variante mixta. Goessling W et al: Merkel Cell Carcinoma, J Clin Oncol, 20 (2), pp. 588&#x2013;98. Reproducci&#xF3;n autorizada. &#xA9; 2009 American Society of Clinical Oncology. Todos los derechos reservados.</figcaption></figure><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Nghiem P, McKee PH, Haynes HA: Merkel cell (cutaneous neuroendocrine) carcinoma. In: Sober AJ, Haluska FG, eds.: Skin Cancer. Hamilton, Ontario: BC Decker Inc., 2001, pp 127-141.</li><li id="section_2.2">Nghiem P, James N: Merkel cell carcinoma. In: Wolff K, Goldsmith LA, Katz SI, et al., eds.: Fitzpatrick's Dermatology in General Medicine. 7th ed. New York, NY: McGraw-Hill , 2008, pp 1087-94.</li><li id="section_2.3">Eng TY, Boersma MG, Fuller CD, et al.: A comprehensive review of the treatment of Merkel cell carcinoma. Am J Clin Oncol 30 (6): 624-36, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Medina-Franco H, Urist MM, Fiveash J, et al.: Multimodality treatment of Merkel cell carcinoma: case series and literature review of 1024 cases. Ann Surg Oncol 8 (3): 204-8, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Busse PM, Clark JR, Muse VV, et al.: Case records of the Massachusetts General Hospital. 