            <div id="_section_51" class="pdq-sections"><section id="_387"><h3 id="_387_toc">Standard Treatment Options for Stage 0 Gastric Cancer</h3><p id="_388" tabindex="-1">Standard treatment options for <a href="/types/stomach/hp/stomach-treatment-pdq#link/_51">stage 0 gastric cancer</a> include the following:</p><div class="pdq-content-list"><ul id="_389"><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_390">Surgery</a>.</li></ul></div><section id="_390"><h4 id="_390_toc">Surgery</h4><p id="_391" tabindex="-1">Stage 0 is gastric cancer confined to mucosa.  Experience in Japan, where stage
            0 is diagnosed frequently, indicates that more than 90% of patients treated
            by gastrectomy with lymphadenectomy will survive beyond 5 years.  An American
            series has confirmed these results.<a href="#cit/section_5.1">1</a></p></section></section><section id="_TrialSearch_51_sid_5"><h3 id="_TrialSearch_51_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_51_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Green PH, O'Toole KM, Slonim D, et al.: Increasing incidence and excellent survival of patients with early gastric cancer: experience in a United States medical center. Am J Med 85 (5): 658-61, 1988.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3189369&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3189369&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
