          value: |
            <div id="_section_123" class="pdq-sections"><p id="_124" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel (CCM) en estadio I y II solo incluye a los pacientes con enfermedad local.</p><p id="_407" tabindex="-1">La escisi&#xF3;n con m&#xE1;rgenes de 1 a 2 cm y la radioterapia son los pilares del tratamiento de los tumores primarios de CCM. A menudo, se recomienda la radioterapia adyuvante dirigida al sitio del tumor primario; sin embargo, se puede evitar la morbilidad de la radiaci&#xF3;n y mantener bajas las tasas de recidiva local, como se observa en un subconjunto de pacientes con lesiones peque&#xF1;as de riesgo bajo (es decir, tumores que miden &lt;2 cm sin otros factores pron&#xF3;sticos adversos).<a href="#cit/section_5.1">1</a></p><p id="_408" tabindex="-1">Debido al riesgo de enfermedad ganglionar oculta, se recomienda la biopsia del ganglio linf&#xE1;tico centinela (GLC) para pacientes sin enfermedad metast&#xE1;sica detectable en forma cl&#xED;nica.<a href="#cit/section_5.2">2</a> En la actualidad, un dep&#xF3;sito metast&#xE1;sico de cualquier tama&#xF1;o se considera resultado positivo para la estadificaci&#xF3;n de los ganglios linf&#xE1;ticos (N) regionales; en consecuencia, se utilizan pruebas inmunohistoqu&#xED;micas de forma rutinaria para mejorar la detecci&#xF3;n de micromet&#xE1;stasis en el GLC.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a></p><p id="_125" tabindex="-1"><strong>Opciones de tratamiento est&#xE1;ndar para el carcinoma de c&#xE9;lulas de Merkel en estadios I y II</strong></p><p id="_224" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_379">CCM en estadio I</a> y <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_380">estadio II</a> son las siguientes:</p><div class="pdq-content-list"><ol id="_126"><li>Escisi&#xF3;n local con margen sin compromiso tumoral, con intenci&#xF3;n de mantener la funci&#xF3;n.</li><li>La evaluaci&#xF3;n ganglionar quir&#xFA;rgica, que normalmente se inicia con un procedimiento en el GLC, se puede considerar en aquellos  pacientes de los que se cree tienen un riesgo significativo de enfermedad ganglionar.   Se puede considerar la disecci&#xF3;n ganglionar definitiva si se encuentra compromiso ganglionar; ello conllevar&#xED;a  a elevar la clasificaci&#xF3;n del paciente a un estadio III.</li><li>Se puede considerar la radioterapia local si hay inquietud sobre cu&#xE1;n adecuado fue el margen de escisi&#xF3;n del tumor primario.   Se puede considerar la radioterapia regional si el procedimiento de estadificaci&#xF3;n ganglionar es incompleto o se omiti&#xF3;. En los sitios donde la localizaci&#xF3;n de los ganglios linf&#xE1;ticos regionales primarios es incierta (por ejemplo, en la mitad de la espalda), la selecci&#xF3;n del  campo para el ganglio regional es problem&#xE1;tica.</li></ol></div><p id="_127" tabindex="-1"><strong>Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el carcinoma de c&#xE9;lulas de Merkel en estadios I y II</strong></p><p id="_225" tabindex="-1">La opci&#xF3;n de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el CCM en estadios I y II es la siguiente:</p><div class="pdq-content-list"><ul id="_128"><li>Se alienta la participaci&#xF3;n en ensayos cl&#xED;nicos.</li></ul></div><section id="_TrialSearch_123_sid_5"><h3 id="_TrialSearch_123_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_123_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Frohm ML, Griffith KA, Harms KL, et al.: Recurrence and Survival in Patients With Merkel Cell Carcinoma Undergoing Surgery Without Adjuvant Radiation Therapy to the Primary Site. JAMA Dermatol 152 (9): 1001-7, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27248515&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27248515&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Cassler NM, Merrill D, Bichakjian CK, et al.: Merkel Cell Carcinoma Therapeutic Update. Curr Treat Options Oncol 17 (7): 36, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27262710&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27262710&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Harms PW: Update on Merkel Cell Carcinoma. Clin Lab Med 37 (3): 485-501, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Su LD, Lowe L, Bradford CR, et al.: Immunostaining for cytokeratin 20 improves detection of micrometastatic Merkel cell carcinoma in sentinel lymph nodes. J Am Acad Dermatol 46 (5): 661-6, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12004304&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12004304&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
    - entity: paragraph
