            <div id="_section_49" class="pdq-sections"><p id="_51" tabindex="-1">Merkel cell carcinoma (MCC) is an uncommon tumor. Most clinical management recommendations in the literature are based on case series that describe a relatively small number of patients who were not entered on formal clinical trials, evaluated with uniform clinical staging procedures, treated with uniform treatment protocols, or provided with regular, prescribed follow-up. These reports are also confounded by potential selection bias, referral bias, and short follow-up; and they are underpowered to detect modest differences in outcome. </p><p id="_206" tabindex="-1">In addition, outcomes of patients with American Joint Committee on Cancer stage I and stage II disease are often reported together. In the absence of results from clinical trials with prescribed work-up, treatments, and follow-up, most MCC patients have been treated using institutional or practitioner preferences that consider the specifics of each case as well as patient preference.</p><p id="_207" tabindex="-1">Two competing philosophies underlie many of the controversies about the most appropriate method of treating MCC.  In the first philosophy, MCC is treated like other nonmelanoma skin cancers, with an emphasis on treating local-regional disease with surgery and radiation as appropriate.  In the second philosophy, MCC is treated according to its <em>biologic features</em>.  This approach makes it analogous to small cell lung cancer, which is assumed to be a systemic disease, and leads to a more routine recommendation of systematic adjuvant chemotherapy.<a href="#cit/section_4.1">1</a></p><section id="_52"><h3 id="_52_toc">Surgery for the Primary Lesion</h3><p id="_53" tabindex="-1">In a review of 18 case series, 279 of 926 patients (30.1%) developed local recurrence during follow-up, excluding those presenting with distant metastatic disease at presentation. These recurrences have been typically attributed to inadequate surgical margins or possibly a lack of adjuvant radiation therapy.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a>
            </p><p id="_182" tabindex="-1">Given the propensity of MCC to recur locally (sometimes with satellite lesions and/or in-transit metastases), wide local excision to reduce the risk of local recurrence has been recommended for patients with clinical stage I or stage II disease. </p><p id="_183" tabindex="-1">Recommendations about the optimal minimum width and depth of normal tissue margin to be excised around the primary tumor differ among the various retrospective case series, but this question has not been studied systematically.<a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] No definitive data suggest that extremely wide margins improve overall survival (OS), although some reports suggest that wider margins appear to improve local control.<a href="#cit/section_4.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] Frozen-section evaluation of margins may be useful, especially when the tumor is in an anatomical site that is not amenable to wide margins.
            </p><p id="_54" tabindex="-1">Some authors have advocated the use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=442898&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000442898&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mohs micrographic surgery</a> as a tissue-sparing technique. The relapse rate has been reported to be similar to or better than that of wide excision, but comparatively few cases have been treated in this manner and none in randomized, controlled trials.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p></section><section id="_55"><h3 id="_55_toc">Regional Lymph Node Surgery</h3><p id="_56" tabindex="-1">In some case series, local-regional recurrence rates are high when pathologic nodal staging is omitted.  Surgical nodal staging in clinically negative patients has identified positive nodes in at least 25% to 35% of patients.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] In one retrospective series of 213 patients who underwent surgical treatment of the primary tumor and evaluation of the draining nodes,  nodal positivity was found in 2 of 54 patients with small tumors (e.g., &#x2264;1.0 cm) and 51 of 159 patients with tumors larger than 1.0 cm.<a href="#cit/section_4.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p><p id="_57" tabindex="-1">The role of elective lymph node dissection (ELND) in the absence of clinically positive lymph nodes has not been studied in formal clinical trials.  In small case series, ELND has been recommended for larger primary tumors, tumors with more than ten mitoses per high-power field, lymphatic or vascular invasion, and the small-cell histologic subtypes.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p><p id="_58" tabindex="-1">Sentinel lymph node (SLN) biopsy  has been suggested as a preferred initial alternative to complete ELND for the proper staging of MCC. SLN biopsy has less morbidity than complete nodal dissection. Furthermore, for MCC sites with indeterminate lymphatic drainage, such as those on the back, SLN biopsy techniques can be used to identify the pertinent lymph node bed(s). If performed, SLN biopsy is  done at the time of the wide resection when the local lymphatic channels are still intact. </p><p id="_59" tabindex="-1">Several reports have found the use of SLN biopsy techniques in MCC to be reliable and reproducible.<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a> However, the significance of SLN positivity remains unclear.</p><div class="pdq-content-list"><ul id="_318"><li>One meta-analysis of ten case series found that SLN positivity strongly predicted a high short-term risk of recurrence and that subsequent therapeutic lymph node dissection was effective in preventing short-term regional nodal recurrence.<a href="#cit/section_4.21">21</a> </li><li>Another meta-analysis of 12 retrospective case series (only partially overlapping the collection of case series in the previous meta-analysis) found that:<a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]<div class="pdq-content-list"><ul id="_319" class="list-dash"><li>SLN biopsy detected MCC spread in one-third of patients whose tumors would have otherwise been clinically and radiologically understaged.</li><li>The recurrence rate was three times higher in patients with a positive SLN biopsy  than in those with a  negative SLN biopsy (<em>P</em> = .03).</li></ul></div></li><li>Between 2006 and 2010, a large, retrospective, single-institutional series of 95 patients (with a total of 97 primary tumors) identified a SLN in 93 instances, and nodal tumor was seen in 42 patients. Immunohistochemical techniques were used to assess node positivity. Various models of tumor and patient characteristics were studied to predict node positivity. There was no subgroup of patients predicted to have lower than 15% to 20% likelihood of SLN positivity, suggesting that SLN biopsy may be considered for all curative patients with clinically negative lymph nodes and no distant metastases.<a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</li><li>From 1996 to 2010, another retrospective, single-institutional study of 153 patients with localized MCC who underwent SLN biopsy analyzed factors associated with SLN positivity. The best predictors of SLN biopsy positivity were tumor size and lymphovascular invasion.<a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</li></ul></div><p id="_60" tabindex="-1">In the absence of adequately powered, prospective, randomized clinical trials, the following questions remain:<a href="#cit/section_4.4">4</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p><div class="pdq-content-list"><ul id="_99"><li> Should every positive SLN biopsy be followed routinely by completion nodal surgery and/or radiation therapy? </li><li>Are outcomes demonstrably improved by routinely adding radiation if lymph node surgery reveals tumor in multiple nodes and/or extracapsular extension and/or lymphovascular invasion? </li><li> Should patients with MCCs smaller than 1 cm routinely undergo sentinel lymph node dissection (SLND)? </li><li> Should patients with negative or omitted nodal work-up routinely undergo local or local-regional radiation therapy?</li><li>Should immunohistochemical staining techniques be used to identify micrometastases in lymph nodes, and is micrometastatic disease in nodes clinically relevant?</li></ul></div><p id="_189" tabindex="-1">At present, the primary role of lymph node surgery is for staging and guiding additional treatment.</p><p id="_61" tabindex="-1"> Based on a small number of retrospective studies, therapeutic dissection of the regional lymph nodes after a positive SLND appears to minimize but not totally eliminate the risk of subsequent regional lymph node recurrence and in-transit metastases.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] There are no data from prospective randomized trials demonstrating that definitive regional nodal treatment with surgery improves survival.</p></section><section id="_62"><h3 id="_62_toc">Radiation Therapy</h3><p id="_63" tabindex="-1">Because of the aggressive nature of MCC, its apparent radiosensitivity, and the high incidence of local and regional recurrences (including in-transit metastases after surgery alone to the primary tumor bed), some clinicians have recommended adjuvant radiation therapy to the primary site and nodal basin. Nodal basin radiation in contiguity with radiation to the primary site has been considered, especially for patients with larger tumors, locally unresectable tumors, close or positive excision margins that cannot be improved by additional surgery, and those with positive regional lymph  nodes, especially after SLND (stage II).<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] Several small, retrospective series  have shown that radiation plus adequate surgery improves local-regional control compared with surgery alone, <a href="#cit/section_4.2">2</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a> whereas other series did not show the same results.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]  </p><p id="_64" tabindex="-1">In the absence of adequately powered, prospective, randomized clinical trials, the following questions remain:<a href="#cit/section_4.4">4</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] </p><div class="pdq-content-list"><ul id="_100"><li>Should every positive SLN biopsy be followed routinely by completion nodal surgery and/or radiation therapy?</li><li> Are outcomes demonstrably improved by routinely adding radiation only if nodal surgery reveals tumor in multiple lymph nodes and/or extracapsular extension and/or lymphovascular invasion?</li><li> Should all or just certain patients with negative or omitted nodal work-up receive local or local-regional radiation routinely?</li></ul></div><p id="_101" tabindex="-1">Because of the small size of these nonrandomized, retrospective series, the precise benefit from radiation therapy remains unproven.</p><p id="_65" tabindex="-1">When recommended, the radiation dose given has been at least 50 Gy to the surgical bed with margins and to the draining regional lymphatics, delivered in 2 Gy fractions. For patients with unresected tumors or tumors with microscopic evidence of spread beyond resected margins, higher doses of 56 Gy to 65 Gy to the primary site have been recommended.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]  These doses have not been studied prospectively in clinical trials. </p><p id="_320" tabindex="-1">Local and/or regional control of MCC with radiation alone has been reported in small, highly selected, nonrandomized case series of patients with diverse clinical characteristics.<a href="#cit/section_4.29">29</a><a href="#cit/section_4.36">36</a>  Typically, these patients have had inoperable primary tumors and/or nodes or were considered medically inappropriate for surgery.<a href="#cit/section_4.29">29</a><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p><p id="_66" tabindex="-1">Retrospective Surveillance, Epidemiology, and End Results (SEER) Program  data suggest a survival value for adding radiation to surgery, but the conclusions are complicated by incomplete patient data, no protocol for evaluation and treatment, and potential sampling bias.<a href="#cit/section_4.32">32</a> Prospective randomized clinical trials will be required to assess whether combining surgery with radiation therapy affects survival.<a href="#cit/section_4.33">33</a><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] </p></section><section id="_398"><h3 id="_398_toc">Immunotherapy </h3><p id="_399" tabindex="-1">Approximately 70% to 80% of MCC cases in the United States are caused by Merkel cell polyomavirus (MCPyV), and within virus-positive MCCs, the viral oncoproteins (T antigens) are constitutively expressed and growth-promoting. Furthermore, patients with stimulated immune response to MCPyV have better disease outcomes, providing a rationale for the use of immunotherapy.  </p><p id="_401" tabindex="-1">In a phase II trial, 88 patients with chemotherapy-treated metastatic MCC received avelumab, a human anti&#x2013;programmed death ligand-1 (PD-L1) monoclonal antibody (10 mg/kg intravenously [IV] every 2 weeks). The objective rate of response was 33%, and 11% of the patients had a complete response. Median response was at 6.1 weeks and was irrespective of MCPyV or PD-L1 status. More importantly, responses were durable, with 74% lasting at least 1 year. As a result, median OS was more than twice the historical median, that is, an  OS of 4 to 6 months with second-line chemotherapy. Subsequently, on the basis of the  results from this study, avelumab received approval by the U.S. Food and Drug Administration in 2017 for treatment of metastatic MCC, regardless of previous chemotherapy administration.<a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a></p><p id="_400" tabindex="-1">Pembrolizumab, a humanized IgG4 anti&#x2013;programmed cell death-1 (PD-1) monoclonal antibody, is being studied in a phase II trial (<a href="https://clinicaltrials.gov/ct2/show/NCT02267603" title="https://clinicaltrials.gov/ct2/show/NCT02267603">NCT02267603</a>) of first-line systemic treatment for patients with unresectable stage IIIB or stage IV MCC. The initial report included 26 patients; 16% had a complete response and 40% had a partial response, resulting in an objective response rate  of 56%. While the response rate was similar to historical rates with first-line chemotherapy, pembrolizumab responses were more durable, with 86% ongoing at last follow-up.<a href="#cit/section_4.40">40</a>
            </p><p id="_402" tabindex="-1">Nivolumab, another anti-PD-1 antibody, is currently being studied (<a href="https://clinicaltrials.gov/ct2/show/NCT02488759" title="https://clinicaltrials.gov/ct2/show/NCT02488759">NCT02488759</a>) in patients with virus-associated cancers including MCC. Patients with metastatic MCC were eligible regardless of MCPyV status or previous chemotherapy. Preliminary results reported an ongoing response rate of 87%, with responses in 13 of 15 patients at last follow-up (median follow-up, 6 months). This trial has added a second cohort that is  investigating nivolumab plus ipilimumab (1 mg/kg) in metastatic MCC.<a href="#cit/section_4.41">41</a></p></section><section id="_67"><h3 id="_67_toc">Chemotherapy</h3><p id="_68" tabindex="-1">A variety of chemotherapy regimens have been used for patients with MCC in the settings of adjuvant, advanced, and recurrent therapy.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.42">42</a><a href="#cit/section_4.43">43</a>  [<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]  Even though no phase III clinical trials have been conducted to demonstrate that adjuvant chemotherapy produces improvements in OS, some clinicians recommend its use in most cases because of the following:</p><div class="pdq-content-list"><ul id="_208"><li>A biologic analogy is made between MCC and the histologically similar small cell carcinoma of the lung, which is considered a systemic disease.</li><li>The risk of metastases and progression with MCC is high.</li><li>Good initial clinical response rates have been noted with some chemotherapy regimens.</li></ul></div><p id="_209" tabindex="-1"> When possible, patients  encouraging  to participate in clinical trials should be considered.</p><p id="_69" tabindex="-1">From 1997 to 2001, the Trans-Tasman Radiation Oncology Group performed a phase II evaluation of 53 MCC patients with high-risk, local-regional disease. High risk was defined as recurrence after initial therapy, involved lymph nodes, primary tumor larger than 1 cm, gross residual disease after surgery, or occult primary with positive lymph nodes. Therapy included local-regional radiation (50 Gy in 25 fractions),  synchronous carboplatin (area under the curve [AUC] 4.5), and IV etoposide (89 mg/m<span class="sup">2</span> on  days 1&#x2013;3 in weeks 1, 4, 7, and 10). Surgery was not standardized for either the primary tumor or the lymph nodes, and 12 patients had close margins, positive margins, or gross residual disease. Twenty-eight patients had undissected nodal beds, and the remainder had a variety of nodal surgeries. With a median follow-up of 48 months, 3-year OS was 76%, local-regional control was 75%, and distant control was 76%. Radiation reactions in the skin and febrile neutropenia were significant clinical acute toxicities. Because of the heterogeneity of the population and the nonstandardized surgery, it is difficult to infer a clear treatment benefit from the chemotherapy.<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiA</a>] </p><p id="_102" tabindex="-1"> In a subsequent report, the same investigators evaluated a subset of these protocol patients (n = 40, after excluding patients with unknown primaries) and compared them with 61 historical controls who received no chemotherapy, were treated at the same institutions, were diagnosed before 1997, and had no routine imaging staging studies.  Radiation was given to 50 patients. There was no significant survival benefit seen for chemotherapy patients.<a href="#cit/section_4.45">45</a> </p><p id="_185" tabindex="-1">In a subsequent, pilot clinical trial of 18 patients from 2004 to 2006, the same investigators attempted to reduce the skin and hematological toxicity seen in Study 96-07. The drug schedule was changed to carboplatin (AUC = 2) administered weekly during radiation beginning day 1 for a maximum of five doses, followed by three cycles of carboplatin (AUC 4.5, and IV etoposide 80 mg/m<span class="sup">2</span> on days 1&#x2013;3 beginning 3 weeks after radiation and repeated every 3 weeks for three cycles). The radiation was similar to the earlier trial.<a href="#cit/section_4.44">44</a> Early results suggest less toxicity, but other clinical outcomes have not yet been reported.<a href="#cit/section_4.46">46</a></p><p id="_70" tabindex="-1">Use of chemotherapy has also been reported in selected patients with locally advanced and metastatic disease. In one retrospective study of 107 patients, 57% of patients with metastatic disease and 69% with locally advanced disease responded to initial chemotherapy.  Median OS was 9 months for patients with metastatic disease and 24 months for patients with locally advanced disease. At 3 years, OS was projected to be 17% for those with metastatic disease and 35% for those with locally advanced disease. Toxicity was significant, however, and  without clear benefit, particularly in older patients.<a href="#cit/section_4.47">47</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p></section><section id="_71"><h3 id="_71_toc">Follow-up</h3><p id="_72" tabindex="-1">The most appropriate follow-up techniques and frequency for patients treated for MCC have not been prospectively studied. Because of the propensity for local and regional recurrence, clinicians should perform at least a thorough physical examination of the site of initial disease and the regional lymph nodes. Imaging studies may be ordered to evaluate signs and symptoms of concern,  or they may be performed to identify distant metastases early; but, there are no data suggesting that early detection and treatment of new distant metastases results in improved survival.  </p><p id="_194" tabindex="-1">In one series of 237 patients presenting with local or regional disease, the median time-to-recurrence was 9 months (range, 2&#x2013;70 months).  Ninety-one percent of recurrences occurred within 2 years of diagnosis.<a href="#cit/section_4.4">4</a> It has been suggested that the intensity of follow-up can be gradually diminished after 2 to 3 years as the majority of recurrences are likely to have already occurred.<a href="#cit/section_4.4">4</a></p></section><section id="_TrialSearch_49_sid_4"><h3 id="_TrialSearch_49_sid_4_toc">Current Clinical Trials</h3><p id="_TrialSearch_49_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Busse PM, Clark JR, Muse VV, et al.: Case records of the Massachusetts General Hospital. Case 19-2008. A 63-year-old HIV-positive man with cutaneous Merkel-cell carcinoma. N Engl J Med 358 (25): 2717-23, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=R