i><li id="section_9.19">Kang JH, Lee SI, Lim do H, et al.: Salvage chemotherapy for pretreated gastric cancer: a randomized phase III trial comparing chemotherapy plus best supportive care with best supportive care alone. J Clin Oncol 30 (13): 1513-8, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22412140&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22412140&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.20">Fuchs CS, Tomasek J, Yong CJ, et al.: Ramucirumab monotherapy for previously treated advanced gastric or gastro-oesophageal junction adenocarcinoma (REGARD): an international, randomised, multicentre, placebo-controlled, phase 3 trial. Lancet 383 (9911): 31-9, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24094768&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24094768&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.21">Wilke H, Muro K, Van Cutsem E, et al.: Ramucirumab plus paclitaxel versus placebo plus paclitaxel in patients with previously treated advanced gastric or gastro-oesophageal junction adenocarcinoma (RAINBOW): a double-blind, randomised phase 3 trial. Lancet Oncol 15 (11): 1224-35, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25240821&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25240821&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.22">Fuchs CS, Doi  T, Woo-Jun Jang R, et al.: KEYNOTE-059 cohort 1:  Efficacy and safety of pembrolizumab (pembro) monotherapy in patients with previously treated advanced gastric cancer. [Abstract] J Clin Oncol  35 (Suppl 15): A-4003, 2017.</li><li id="section_9.23">Kang YK, Boku N, Satoh T, e