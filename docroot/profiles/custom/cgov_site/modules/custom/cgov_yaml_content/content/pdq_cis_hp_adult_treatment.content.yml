            <div id="_section_1136" class="pdq-sections"><p id="_1848" tabindex="-1"><em>El American Joint Committee on Cancer (AJCC) public&#xF3; la 8.<span class="sup">a</span> edici&#xF3;n del AJCC Cancer Staging Manual, que incluye revisiones de la estadificaci&#xF3;n de esta enfermedad. La 8.<span class="sup">a</span> edici&#xF3;n entr&#xF3; en vigencia en enero de 2018. El Consejo editorial del PDQ sobre el tratamiento para adultos mantiene este sumario y est&#xE1; revisando la estadificaci&#xF3;n para incorporar los cambios necesarios.</em></p><p id="_1137" tabindex="-1">El  sistema de estadificaci&#xF3;n del AJCC proporciona una estrategia para agrupar a las pacientes seg&#xFA;n el pron&#xF3;stico. Las decisiones terap&#xE9;uticas se formulan, en parte, de acuerdo con las categor&#xED;as de clasificaci&#xF3;n, pero principalmente de acuerdo con las siguientes caracter&#xED;sticas: </p><div class="pdq-content-list"><ul id="_1138"><li>Tama&#xF1;o del tumor.</li><li>Estado de ganglio linf&#xE1;tico.</li><li>Concentraciones del receptor de estr&#xF3;geno y del receptor de progesterona en el tejido tumoral.</li><li>Estado del receptor 2 del factor de crecimiento epid&#xE9;rmico humano (HER2/neu).</li><li>Estado menop&#xE1;usico.</li><li>Salud general del paciente.</li></ul></div><section id="_1139"><h3 id="_1139_toc">Definici&#xF3;n de los agrupamientos de los estadios TNM y AJCC</h3><p id="_1140" tabindex="-1">El AJCC design&#xF3; la estadificaci&#xF3;n seg&#xFA;n la clasificaci&#xF3;n del tumor, el ganglio y la met&#xE1;stasis (TNM) para definir el c&#xE1;ncer de mama.<a href="#cit/section_3.1">1</a> Cuando este sistema se modific&#xF3; en 2002, algunas categor&#xED;as ganglionares que antes se consideraban en estadio ll, se reclasificaron como estadio lll.<a href="#cit/section_3.2">2</a> Como resultado de este fen&#xF3;meno de la migraci&#xF3;n del estadio, la supervivencia por estadio de las series de casos clasificadas con el nuevo sistema parecer&#xE1; superior a aquellas en las que se usaba el sistema anterior.<a href="#cit/section_3.3">3</a></p><table id="_1141" class="table-default expandable-container"><caption>Cuadro 2.  Tumor primario (T)<span class="sup">a,</span><span class="sup">b</span></caption><colgroup><col width="14.70%"><col width="85.29%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="2">CDIS = carcinoma ductal  <em>in situ</em>; CLIS = carcinoma lobulillar <em>in situ</em>.</td></tr><tr><td colspan="2">*En este sumario no se incluye informaci&#xF3;n sobre el CLIS.</td></tr><tr><td colspan="2"><span class="sup">a</span>Reproducci&#xF3;n autorizada por el AJCC: Breast. En: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347&#x2013;76.</td></tr><tr><td colspan="2"><span class="sup">b</span>La clasificaci&#xF3;n T del tumor primario es la misma, independientemente de que se fundamente en criterios cl&#xED;nicos o patol&#xF3;gicos. El tama&#xF1;o se debe medir hasta el mil&#xED;metro m&#xE1;s cercano. Si el tama&#xF1;o del tumor es ligeramente menor o mayor del l&#xED;mite para una clasificaci&#xF3;n T dada, se recomienda que el tama&#xF1;o se redondee hasta el mil&#xED;metro m&#xE1;s cercano al l&#xED;mite. Por ejemplo, un tama&#xF1;o notificado de 1,1 mm se notifica como de 1 mm o un tumor de 2,01 cm se notifica como de 2,0 cm. Las designaciones se deben hacer con el sub&#xED;ndice <em>c</em> o <em>p</em> como modificador para indicar si la clasificaci&#xF3;n T se determin&#xF3; mediante mediciones cl&#xED;nicas (examen f&#xED;sico o radiol&#xF3;gico) o patol&#xF3;gicas, respectivamente. En general, la determinaci&#xF3;n patol&#xF3;gica debe prevalecer sobre la determinaci&#xF3;n cl&#xED;nica del tama&#xF1;o T.</td></tr><tr><td colspan="2"><span class="sup">c</span>La invasi&#xF3;n de la dermis por s&#xED; sola no se califica como T4.</td></tr></TFoot><tbody><tr><td>TX</td><td>No se puede evaluar el tumor primario.</td></tr><tr><td>T0</td><td>No hay prueba de tumor primario.</td></tr><tr><td>Tis</td><td>Carcinoma <em>in situ</em>.</td></tr><tr><td>Tis (CDIS)</td><td>CDIS.</td></tr><tr><td>Tis (CLIS)</td><td>CLIS.<span class="sup">*</span></td></tr><tr><td>Tis (Paget)</td><td>Enfermedad de Paget del pez&#xF3;n que  NO se relaciona con un carcinoma invasivo o un carcinoma <em>in situ</em> (CDIS o CLIS) en el par&#xE9;nquima mamario subyacente. Los carcinomas del par&#xE9;nquima mamario relacionados con la enfermedad de Paget se clasifican seg&#xFA;n el tama&#xF1;o y las caracter&#xED;sticas de la enfermedad parenquimatosa, aunque a&#xFA;n se deber&#xE1; se&#xF1;alar la presencia de la enfermedad de Paget.</td></tr><tr><td>T1</td><td>El tumor mide &#x2264;20 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T1mi</td><td>El tumor mide &#x2264;1 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T1a</td><td>El tumor mide &gt;1 mm, pero &#x2264;5 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T1b</td><td>El tumor mide &gt;5 mm, pero  &#x2264;10 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T1c</td><td>El tumor mide &gt;10 mm, pero  &#x2264;20 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T2</td><td>El tumor mide &gt;20 mm, pero &#x2264;50 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T3</td><td>El tumor mide &gt;50 mm en su mayor dimensi&#xF3;n.</td></tr><tr><td>T4</td><td>El tumor es de cualquier tama&#xF1;o con diseminaci&#xF3;n directa a la pared pectoral o a la piel (ulceraci&#xF3;n o ganglios cut&#xE1;neos).<span class="sup">c</span></td></tr><tr><td>T4a</td><td>Diseminaci&#xF3;n a la pared tor&#xE1;cica, que no incluye solo adherencia o invasi&#xF3;n a los m&#xFA;sculos pectorales.  </td></tr><tr><td>T4b</td><td>Ulceraci&#xF3;n o ganglios sat&#xE9;lites ipsilaterales, o edema (incluyendo piel de naranja), que no satisface los criterios de carcinoma inflamatorio. </td></tr><tr><td>T4c</td><td>Ambos: T4a y T4b.</td></tr><tr><td>T4d</td><td> Carcinoma inflamatorio.</td></tr></tbody></table><table id="_1142" class="table-default expandable-container"><caption>Cuadro 3.  Ganglios linf&#xE1;ticos regionales (N)<span class="sup">a</span></caption><colgroup><col width="14.28%"><col width="85.71%"></colgroup><THead><tr><th colspan="2"><em>Cl&#xED;nico</em></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2"><span class="sup">a</span>Reproducci&#xF3;n autorizada por el AJCC: Breast. En: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347&#x2013;76.</td></tr><tr><td colspan="2"><span class="sup">b</span><em>Con detecci&#xF3;n cl&#xED;nica</em> se define como el hallazgo mediante estudios de imaginolog&#xED;a (salvo  la linfocentellograf&#xED;a) o mediante ex&#xE1;menes cl&#xED;nicos en los que se observen caracter&#xED;sticas altamente sospechosas de neoplasia maligna o una presunta macromet&#xE1;stasis patol&#xF3;gica a partir de una biopsia de  aspiraci&#xF3;n con aguja fina con examen citol&#xF3;gico. La confirmaci&#xF3;n de la enfermedad metast&#xE1;sica cl&#xED;nicamente manifiesta mediante aspiraci&#xF3;n con aguja fina sin biopsia por escisi&#xF3;n se designa con un sufijo (f); por ejemplo, cN3a(f). La biopsia por escisi&#xF3;n de un ganglio linf&#xE1;tico o la biopsia de un ganglio centinela, ante la ausencia de asignaci&#xF3;n pT, se clasifica como N cl&#xED;nica; por ejemplo, cN1. La informaci&#xF3;n correspondiente a la confirmaci&#xF3;n del estado ganglionar se designar&#xE1; con factores espec&#xED;ficos del sitio, como aspiraci&#xF3;n con aguja fina, biopsia por punci&#xF3;n con aguja gruesa o biopsia de ganglio linf&#xE1;tico centinela.  La clasificaci&#xF3;n patol&#xF3;gica (pN) se usa para la escisi&#xF3;n o biopsia de ganglio linf&#xE1;tico centinela solo junto con una asignaci&#xF3;n patol&#xF3;gica T.</td></tr></TFoot><tbody><tr><td>NX</td><td>No se pueden evaluar los ganglios linf&#xE1;ticos regionales (por ejemplo, extirpados antes).</td></tr><tr><td>N0</td><td>No hay met&#xE1;stasis regional a los ganglios linf&#xE1;ticos.</td></tr><tr><td>N1</td><td>Met&#xE1;stasis ipsilateral rodadera<span class="sup">b</span> de grado I o II en los ganglios linf&#xE1;ticos axilares.</td></tr><tr><td rowspan="3">N2</td><td>Met&#xE1;stasis ipsilateral de grado I o II en los ganglios linf&#xE1;ticos axilares cl&#xED;nicamente fijos o apelmazados. </td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en los ganglios mamarios internos ipsilaterales detectada cl&#xED;nicamente en  <em>ausencia</em> de met&#xE1;stasis en los  ganglios linf&#xE1;ticos axilares cl&#xED;nicamente manifiesta.</td></tr><tr><td>N2a</td><td>Met&#xE1;stasis ipsilateral de grado I o II en los ganglios linf&#xE1;ticos axilares fijos unos a otros (apelmazados) o a otras estructuras.</td></tr><tr><td>N2b</td><td>Met&#xE1;stasis solo en los ganglios mamarios internos ipsilaterales detectada cl&#xED;nicamente<span class="sup">b</span> en  <em>ausencia</em> de met&#xE1;stasis   cl&#xED;nicamente manifiesta en los ganglios linf&#xE1;ticos axilares de grado I o II.</td></tr><tr><td rowspan="5">N3</td><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) infraclavicular(es) ipsilateral(es) (grado III axilar) con compromiso de los ganglios linf&#xE1;ticos axilares de grado  I, II o sin este.  </td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) mamario(s) ipsilateral(es) interno(s) detectada cl&#xED;nicamente<span class="sup">b</span> con met&#xE1;stasis manifiesta en los ganglios linf&#xE1;ticos axilares de grado I o II.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) supraclavicular(es) ipsilateral(es) con compromiso axilar o mamario interno de ganglios linf&#xE1;ticos o sin este.</td></tr><tr><td>N3a</td><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) infraclavicular(es) ipsilateral(es).</td></tr><tr><td>N3b </td><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) mamario(s) interno(s) ipsilateral(es) y ganglio(s) linf&#xE1;ticos axilar(es).</td></tr><tr><td>N3c</td><td>Met&#xE1;stasis en ganglio(s) linf&#xE1;tico(s) supraclavicular(es) ipsilateral(es).</td></tr></tbody></table><table id="_1143" class="table-default expandable-container"><caption>Cuadro 4.   (pN) Patol&#xF3;gico<span class="sup">a,</span><span class="sup">b</span></caption><colgroup><col width="13.66%"><col width="86.33%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="2">DGA = disecci&#xF3;n ganglionar axilar; H&amp;E = tinci&#xF3;n de hematoxilina y eosina; IHC = inmunohistoqu&#xED;mico; ITC = c&#xE9;lulas tumorales aisladas; RCP-RT = reacci&#xF3;n en cadena de la polimerasa con retrotranscriptasa.</td></tr><tr><td colspan="2"><span class="sup">a</span>Reproducci&#xF3;n autorizada por el AJCC: Breast. En: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347&#x2013;76.</td></tr><tr><td colspan="2"><span class="sup">b</span>La clasificaci&#xF3;n se fundamenta en la disecci&#xF3;n de ganglios linf&#xE1;ticos axilares con biopsia de ganglio linf&#xE1;tico centinela o sin esta. La clasificaci&#xF3;n que se fundamenta solo en la biopsia de ganglio linf&#xE1;tico centinela,  sin una disecci&#xF3;n de ganglio linf&#xE1;tico axilar subsiguiente, se designa como (SN) para <em>ganglio centinela</em>; por ejemplo, pN0(SN).</td></tr><tr><td colspan="2"><span class="sup">c</span><em>Sin detecci&#xF3;n cl&#xED;nica</em> se define como no detectable mediante estudios de imaginolog&#xED;a (salvo linfocentellograf&#xED;a) o ex&#xE1;menes cl&#xED;nicos. </td></tr><tr><td colspan="2"><span class="sup">d</span><em>Con detecci&#xF3;n cl&#xED;nica</em> se define como detectada mediante estudios de imaginolog&#xED;a (salvo linfocentellograf&#xED;a) o examen cl&#xED;nico, y las caracter&#xED;sticas con muy sospechosos de una neoplasia maligna o una presunta macromet&#xE1;stasis patol&#xF3;gica se basan en una biopsia de aspiraci&#xF3;n con aguja fina con examen citol&#xF3;gico.</td></tr></TFoot><tbody><tr><td>pNX</td><td>No se pueden evaluar los ganglios linf&#xE1;ticos regionales (por ejemplo, extirpaci&#xF3;n previa o sin extirpaci&#xF3;n para un estudio patol&#xF3;gico).</td></tr><tr><td>pN0</td><td>No se identific&#xF3; met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales por medios histol&#xF3;gicos.</td></tr><tr><td colspan="2"><em>Nota</em>: las CTA se definen como peque&#xF1;os grupos de c&#xE9;lulas &#x2264;0,2 mm o c&#xE9;lulas tumorales simples o una aglomeraci&#xF3;n  de &lt;200 c&#xE9;lulas en una secci&#xF3;n trasversal simple. Las CTA  se pueden detectar mediante pruebas histol&#xF3;gicas de rutina o m&#xE9;todos IHQ. Los ganglios que solo contienen CTA se excluyen del recuento total de ganglios positivos para el proceso de clasificaci&#xF3;n N,  pero se deben incluir en el n&#xFA;mero total de ganglios evaluados. </td></tr><tr><td>pN0(i&#x2013;)</td><td>Histol&#xF3;gicamente, no hay met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales, CTA negativas.</td></tr><tr><td>pN0(i+)</td><td>C&#xE9;lulas malignas en ganglio(s) linf&#xE1;tico(s) regional(es) &#x2264;0,2 mm (detectadas mediante H&amp;E o IHQ, incluso CTA).</td></tr><tr><td>pN0(mol&#x2013;)</td><td>Histol&#xF3;gicamente, no hay met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales, hallazgos moleculares negativos (RCP-RT).</td></tr><tr><td>pN0(mol+)</td><td>Hallazgos moleculares positivos (RCP-RT), pero no se detectan met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales mediante pruebas histol&#xF3;gicas o IHQ.</td></tr><tr><td rowspan="5">pN1</td><td>Micromet&#xE1;stasis.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en 1&#x2013;3 ganglios linf&#xE1;ticos axilares.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en ganglios mamarios internos con met&#xE1;stasis detectadas mediante biopsia de ganglio linf&#xE1;tico centinela, pero sin detecci&#xF3;n cl&#xED;nica.<span class="sup">c</span></td></tr><tr><td>pN1mi</td><td>Micromet&#xE1;stasis (&gt;0,2 mm o &gt;200 c&#xE9;lulas, pero ninguna &gt;2,0 mm).</td></tr><tr><td>pN1a</td><td>Met&#xE1;stasis en 1 a 3 ganglios linf&#xE1;ticos axilares, por lo menos una met&#xE1;stasis &gt;2,0 mm.</td></tr><tr><td>pN1b</td><td>Met&#xE1;stasis en ganglios mamarios internos con micromet&#xE1;stasis o macromet&#xE1;stasis detectadas mediante biopsia de ganglio linf&#xE1;tico centinela, pero sin detecci&#xF3;n cl&#xED;nica.<span class="sup">c</span></td></tr><tr><td>pN1c</td><td>Met&#xE1;stasis en 1&#x2013;3 ganglios linf&#xE1;ticos axilares y ganglios linf&#xE1;ticos mamarios internos con micromet&#xE1;stasis o macromet&#xE1;stasis detectadas mediante biopsia de ganglio linf&#xE1;tico, pero sin detecci&#xF3;n cl&#xED;nica.</td></tr><tr><td rowspan="3">pN2</td><td>Met&#xE1;stasis en 4&#x2013;9 ganglios linf&#xE1;ticos axilares.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en ganglios linf&#xE1;ticos mamarios internos detectada cl&#xED;nicamente<span class="sup">d</span> en <em>ausencia</em> de met&#xE1;stasis en los ganglios linf&#xE1;ticos axilares.</td></tr><tr><td>pN2a</td><td>Met&#xE1;stasis en 4&#x2013;9 ganglios linf&#xE1;ticos axilares (al menos un dep&#xF3;sito tumoral &gt;2 mm).</td></tr><tr><td>pN2b</td><td>Met&#xE1;stasis en los ganglios linf&#xE1;ticos mamarios internos detectadas cl&#xED;nicamente<span class="sup">d</span> en <em>ausencia</em> de met&#xE1;stasis en los ganglios linf&#xE1;ticos axilares.</td></tr><tr><td rowspan="9">pN3</td><td>Met&#xE1;stasis en &#x2265;10 ganglios linf&#xE1;ticos axilares.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en los ganglios linf&#xE1;ticos infraclaviculares (grado III axilar). </td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en los ganglios linf&#xE1;ticos mamarios ipsilaterales internos detectada cl&#xED;nicamente<span class="sup">c</span> en <em>presencia</em> de &#x2265;1 ganglios linf&#xE1;ticos axilares positivos  de grado I o II. </td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en &gt;3 ganglios linf&#xE1;ticos axilares y ganglios linf&#xE1;ticos mamarios internos con micromet&#xE1;stasis o macromet&#xE1;stasis detectadas mediante biopsia de ganglio linf&#xE1;tico centinela, pero sin detecci&#xF3;n cl&#xED;nica.<span class="sup">c</span> </td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en los ganglios linf&#xE1;ticos ipsilaterales supraclaviculares.</td></tr><tr><td rowspan="3">pN3a</td><td>Met&#xE1;stasis en  &#x2265;10 ganglios linf&#xE1;ticos axilares (por lo menos un dep&#xF3;sito tumoral &gt;2,0 mm).</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en los ganglios infraclaviculares  (ganglio axilar de grado III).</td></tr><tr><td rowspan="3">pN3b</td><td>Met&#xE1;stasis en ganglios linf&#xE1;ticos mamarios ipsilaterales internos detectadas cl&#xED;nicamente<span class="sup">d</span> en <em>presencia</em> de 1 o m&#xE1;s ganglios linf&#xE1;ticos axilares positivos.</td></tr><tr><td>O</td></tr><tr><td>Met&#xE1;stasis en &gt;3 ganglios linf&#xE1;ticos axilares y ganglios linf&#xE1;ticos mamarios internos con micromet&#xE1;stasis o macromet&#xE1;stasis detectadas mediante biopsia de ganglio linf&#xE1;tico centinela, pero sin detecci&#xF3;n cl&#xED;nica.<span class="sup">c</span></td></tr><tr><td>pN3c</td><td>Met&#xE1;stasis en ganglios linf&#xE1;ticos supraclaviculares ipsilaterales.</td></tr><tr><td colspan="2"><em><strong>Postratamiento ypN</strong></em></td></tr><tr><td colspan="2"> &#x2013;El postratamiento yp <em>N</em> se deber&#xE1; evaluar como m&#xE9;todos cl&#xED;nicos <em>N</em> (pretratamiento) indicados m&#xE1;s arriba. El modificador <em>SN</em> solo se usa si una evaluaci&#xF3;n de un ganglio linf&#xE1;tico se llev&#xF3; a cabo luego del tratamiento. Si no est&#xE1; unido el modificador, se asume que la evaluaci&#xF3;n del ganglio axilar fue mediante DGA.</td></tr><tr><td colspan="2">&#x2013;Se usar&#xE1; la clasificaci&#xF3;n X (ypNX) si no se lleva a cabo el  postratamiento yp  SN ni DGA.</td></tr><tr><td colspan="2">&#x2013;Las categor&#xED;as N son las mismas que se usan para la pN.</td></tr></tbody></table><table id="_1144" class="table-default expandable-container"><caption>Cuadro 5. Met&#xE1;stasis a distancia (M)<span class="sup">a</span></caption><colgroup><col width="12.83%"><col width="87.16%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="2"><span class="sup">a</span>Reproducci&#xF3;n autorizada por el AJCC: Breast. En: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347&#x2013;76.</td></tr></TFoot><tbody><tr><td>M0</td><td>No hay prueba cl&#xED;nica ni radiogr&#xE1;fica de met&#xE1;stasis a distancia.</td></tr><tr><td>cM0(i+)</td><td>No hay prueba cl&#xED;nica ni radiogr&#xE1;fica de met&#xE1;stasis a distancia, pero s&#xED; dep&#xF3;sitos de c&#xE9;lulas tumorales moleculares o microsc&#xF3;picas  detectados en la sangre circulante, m&#xE9;dula &#xF3;sea u otros tejidos ganglionares que no son regionales de &#x2264;0,2 mm en pacientes sin signos ni  s&#xED;ntomas de met&#xE1;stasis.</td></tr><tr><td>M1</td><td>Hay met&#xE1;stasis a distancia seg&#xFA;n lo determinan medios cl&#xED;nicos o radiogr&#xE1;ficos cl&#xE1;sicos, o se comprueba por medios histol&#xF3;gicos que son &gt;0,2 mm.</td></tr></tbody></table><table id="_1145" class="table-default expandable-container"><caption>Cuadro 6.  Estadio anat&#xF3;mico/grupos pron&#xF3;sticos<span class="sup">a,</span><span class="sup">b</span></caption><colgroup><col width="17.32%"><col width="17.32%"><col width="25.53%"><col width="18.22%"><col width="21.59%"></colgroup>
