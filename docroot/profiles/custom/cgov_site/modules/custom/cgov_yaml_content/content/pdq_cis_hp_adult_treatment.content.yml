            <div id="_section_17" class="pdq-sections"><section id="_288"><h3 id="_288_toc">AJCC Prognostic Stage Groups and  TNM Definitions</h3><p id="_290" tabindex="-1">The AJCC has designated staging by TNM  (tumor, node, metastasis)
            classification to define gastric cancer.<a href="#cit/section_3.1">1</a></p><p id="_372" tabindex="-1"><strong>Pathological (pTNM)</strong></p><table id="_373" class="table-default expandable-container"><caption>Table 1.  Definitions of pTNM Stage 0<span class="sup">a</span></caption><colgroup><col width="21.50%"><col width="17.06%"><col width="61.43%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">M = distant metastasis; N = regional lymph node; p = pathological; = primary tumor. </td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Stomach. In: Amin MB, Edge SB,  Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</td></tr></TFoot><tbody><tr><td rowspan="3">0</td><td rowspan="3">Tis, N0, M0</td><td>Tis = Carcinoma <em>in situ</em>: intraepithelial tumor without invasion of the lamina propria, high-grade dysplasia.</td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr></tbody></table><table id="_374" class="table-default expandable-container"><caption>Table 2.  Definitions of   pTNM Stages 1A and IB<span class="sup">a</span></caption><colgroup><col width="13.07%"><col width="16.47%"><col width="70.45%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">M = distant metastasis; N = regional lymph node; p = pathological; T = primary tumor.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Stomach. In: Amin MB, Edge SB,  Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</td></tr><tr><td colspan="3"><span class="sup">b</span>A tumor may penetrate the muscularis propria with extension into the gastrocolic or gastrohepatic ligaments, or into the greater or lesser omentum, without perforation of the visceral peritoneum covering these structures. In this case, the tumor is classified T3. If there is perforation of the visceral peritoneum covering the gastric ligaments or the omentum, the tumor should be classified T4.</td></tr></TFoot><tbody><tr><td rowspan="5">IA</td><td rowspan="5">T1, N0, M0</td><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>&#x2013;T1a = Tumor invades lamina propria or muscularis mucosae.</td></tr><tr><td>&#x2013;T1b = Tumor invades submucosa.</td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="8">IB</td><td rowspan="5">T1, N1, M0</td><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>&#x2013;T1a = Tumor invades lamina propria or muscularis mucosae.</td></tr><tr><td>&#x2013;T1b = Tumor invades submucosa.</td></tr><tr><td>N1 = Metastases in 1 or 2 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T2, N0, M0</td><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr></tbody></table><table id="_376" class="table-default expandable-container"><caption>Table 3.  Definitions of pTNM Stages IIA and IIB<span class="sup">a</span></caption><colgroup><col width="15.94%"><col width="16.74%"><col width="67.30%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">M = distant metastasis; N = regional lymph node; p = pathological; T = primary tumor.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Stomach. In: Amin MB, Edge SB,  Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</td></tr><tr><td colspan="3"><span class="sup">b</span>A tumor may penetrate the muscularis propria with extension into the gastrocolic or gastrohepatic ligaments, or into the greater or lesser omentum, without perforation of the visceral peritoneum covering these structures. In this case, the tumor is classified T3. If there is perforation of the visceral peritoneum covering the gastric ligaments or the omentum, the tumor should be classified T4.</td></tr><tr><td colspan="3"><span class="sup">c</span>The adjacent structures of the stomach include the spleen, transverse colon, liver, diaphragm, pancreas, abdominal wall, adrenal gland, kidney, small intestine, and retroperitoneum.</td></tr><tr><td colspan="3"><span class="sup">d</span>Intramural extension to the duodenum or esophagus is not considered invasion of an adjacent structure, but is classified using  the depth of the greatest invasion in any of these sites.</td></tr></TFoot><tbody><tr><td rowspan="11">IIA</td><td rowspan="5">T1, N2, M0</td><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>&#x2013;T1a = Tumor invades lamina propria or muscularis mucosae.</td></tr><tr><td>&#x2013;T1b = Tumor invades submucosa.</td></tr><tr><td>N2 = Metastases in 3 to 6 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T2, N1, M0</td><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>N1 = Metastases in 1 or 2 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T3, N0, M0</td><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="14">IIB</td><td rowspan="5">T1, N3a, M0</td><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>&#x2013;T1a = Tumor invades lamina propria or muscularis mucosae.</td></tr><tr><td>&#x2013;T1b = Tumor invades submucosa.</td></tr><tr><td>N3a = Metastasis in 7 to 5 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T2, N2, M0 </td><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>N2 = Metastases in 3 to 6 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T3, N1, M0</td><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>N1 = Metastasis in 1or 2 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4a, N0, M0</td><td>T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr></tbody></table><table id="_377" class="table-default expandable-container"><caption>Table 4.  Definitions of pTNM Stages IIIA, IIIB, and IIIC<span class="sup">a</span></caption><colgroup><col width="19.90%"><col width="16.44%"><col width="63.65%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">M = distant metastasis; N = regional lymph node; p = pathological; T = primary tumor.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Stomach. In: Amin MB, Edge SB,  Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</td></tr><tr><td colspan="3"><span class="sup">b</span>A tumor may penetrate the muscularis propria with extension into the gastrocolic or gastrohepatic ligaments, or into the greater or lesser omentum, without perforation of the visceral peritoneum covering these structures. In this case, the tumor is classified T3. If there is perforation of the visceral peritoneum covering the gastric ligaments or the omentum, the tumor should be classified T4.</td></tr><tr><td colspan="3"><span class="sup">c</span>The adjacent structures of the stomach include the spleen, transverse colon, liver, diaphragm, pancreas, abdominal wall, adrenal gland, kidney, small intestine, and retroperitoneum.</td></tr><tr><td colspan="3"><span class="sup">d</span>Intramural extension to the duodenum or esophagus is not considered invasion of an adjacent structure, but is classified using  the depth of the greatest invasion in any of these sites.</td></tr></TFoot><tbody><tr><td rowspan="15">IIIA</td><td rowspan="3">T2, N3a, M0</td><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>N3a = Metastasis in 7 to 5 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T3, N2, M0</td><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>N2 = Metastasis in 3 to 6 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4a, N1, M0</td><td>T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>N1 = Metastasis in 1or 2 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4a, N2, M0 </td><td>T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>N2 = Metastasis in 3 to 6 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4b, N0, M0</td><td>T4b = Tumor invades adjacent structures/organs.<span class="sup">c,d</span></td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="18">IIIB</td><td rowspan="3">T1, N3b, M0</td><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>N3b = Metastases in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T2, N3b, M0 </td><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>N3b = Metastases in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T3, N3a, M0</td><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>N3a = Metastasis in 7 to 5 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4a, N3a, M0</td><td>T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>N3a = Metastasis in 7 to 5 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4b, N1, M0</td><td>T4b = Tumor invades adjacent structures/organs.<span class="sup">c,d</span></td></tr><tr><td>N1 = Metastasis in 1or 2 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4b, N2, M0</td><td>T4b = Tumor invades adjacent structures/organs.<span class="sup">c,d</span></td></tr><tr><td>N2 = Metastasis in 3 to 6 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="12">IIIC</td><td rowspan="3">T3, N3b, M0</td><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c</span><span class="sup">d</span></td></tr><tr><td>N3b = Metastasis in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4a, N3b, M0</td><td>T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>N3b = Metastasis in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4b, N3a, M0</td><td>T4b = Tumor invades adjacent structures/organs.<span class="sup">c,d</span></td></tr><tr><td>N3a = Metastasis in 7 to 5 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr><tr><td rowspan="3">T4b, N3b, M0</td><td>T4b = Tumor invades adjacent structures/organs.<span class="sup">c,d</span></td></tr><tr><td>N3b = Metastasis in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M0 = No distant metastasis.</td></tr></tbody></table><table id="_380" class="table-default expandable-container"><caption>Table 5.  Definitions of pTNM Stage IV<span class="sup">a</span></caption><colgroup><col width="18.18%"><col width="20.00%"><col width="61.81%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">M = distant metastasis; N = regional lymph node; p = pathological; T = primary tumor.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Stomach. In: Amin MB, Edge SB,  Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</td></tr><tr><td colspan="3"><span class="sup">b</span>A tumor may penetrate the muscularis propria with extension into the gastrocolic or gastrohepatic ligaments, or into the greater or lesser omentum, without perforation of the visceral peritoneum covering these structures. In this case, the tumor is classified T3. If there is perforation of the visceral peritoneum covering the gastric ligaments or the omentum, the tumor should be classified T4.</td></tr><tr><td colspan="3"><span class="sup">c</span>The adjacent structures of the stomach include the spleen, transverse colon, liver, diaphragm, pancreas, abdominal wall, adrenal gland, kidney, small intestine, and retroperitoneum.</td></tr><tr><td colspan="3"><span class="sup">d</span>Intramural extension to the duodenum or esophagus is not considered invasion of an adjacent structure, but is classified using  the depth of the greatest invasion in any of these sites.</td></tr></TFoot><tbody><tr><td rowspan="19">IV</td><td rowspan="19">Any T, Any N, M1</td><td>TX = Primary tumor cannot be assessed.</td></tr><tr><td>T0 = No evidence of primary tumor.</td></tr><tr><td>Tis = Carcinoma <em>in situ</em>: intraepithelial tumor without invasion of the lamina propria, high-grade dysplasia.</td></tr><tr><td>T1 = Tumor invades lamina propria, muscularis mucosae, or submucosa.</td></tr><tr><td>&#x2013;T1a = Tumor invades lamina propria or muscularis mucosae.</td></tr><tr><td>&#x2013;T1b = Tumor invades submucosa.</td></tr><tr><td>T2 = Tumor invades muscularis propria.<span class="sup">b</span></td></tr><tr><td>T3 = Tumor penetrates the subserosal connective tissue without invasion of the visceral peritoneum or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>T4 = Tumor invades the serosa (visceral peritoneum) or adjacent structures.<span class="sup">c,</span><span class="sup">d</span></td></tr><tr><td>&#x2013;T4a = Tumor invades serosa (visceral peritoneum).</td></tr><tr><td>&#x2013;T4b = Tumor invades adjacent structures/organs.</td></tr><tr><td>NX = Regional lymph node(s) cannot be assessed.</td></tr><tr><td>N0 = No regional lymph node metastasis.</td></tr><tr><td>N1 = Metastases in 1 or 2 regional lymph nodes.</td></tr><tr><td>N2 = Metastases in 3 to 6 regional lymph nodes.</td></tr><tr><td>N3 = Metastases in &#x2265;7   regional lymph nodes.</td></tr><tr><td>&#x2013;N3a = Metastases in 7 to 15 regional lymph nodes.</td></tr><tr><td>&#x2013;N3b = Metastases in &#x2265;16 regional lymph nodes.</td></tr><tr><td>M1 = Distant metastasis.</td></tr></tbody></table></section><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Stomach. In: Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</li></ol></div>
