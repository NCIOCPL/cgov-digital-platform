      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_242" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/skin/patient/merkel-cell-treatment-pdq">Go to Patient Version</a></div><p id="_244" tabindex="-1">Merkel cell carcinoma (MCC) was originally described by Toker in 1972 as trabecular carcinoma of the skin.<a href="#cit/section_1.1">1</a> Other names include Toker tumor, primary small cell carcinoma of the skin, primary cutaneous neuroendocrine tumor, and malignant trichodiscoma.<a href="#cit/section_1.2">2</a></p><p id="_245" tabindex="-1">MCC is an aggressive neuroendocrine carcinoma arising in the dermoepidermal junction (see <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_152">Figure  1</a>), and it is the second most common cause of skin cancer death after melanoma.<a href="#cit/section_1.3">3</a><a href="#cit/section_1.4">4</a>  Although the exact origin and function of the Merkel cell remains under investigation, it is thought to have features of both epithelial and neuroendocrine origin and arise in cells with touch-sensitivity function (mechanoreceptors).<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a><a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a></p><p id="_395" tabindex="-1">Therapeutic options have been historically limited for patients with advanced disease; however, new immunotherapeutic approaches are associated with durable responses.<a href="#cit/section_1.12">12</a></p><section id="_345"><h3 id="_345_toc">Anatomy</h3><p id="_350" tabindex="-1"><figure id="figure_152" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR579043.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_152" alt="MerkelCell" title="MerkelCell" src="https://www.cancer.gov/images/cdr/live/CDR579043-750.jpg"><figcaption class="caption-container">Figure 1.   Merkel Cell Anatomy.</figcaption></figure></p></section><section id="_246"><h3 id="_246_toc">Epidemiology/Etiology</h3><p id="_247" tabindex="-1">In Surveillance, Epidemiology, and End Results (SEER) Program data from 1986 to 2001, the age-adjusted U.S. annual incidence of MCC tripled from 0.15 to 0.44 per 100,000, an increase of 8.08% per year. Although this rate of increase is faster than any other skin cancer including melanoma, the absolute number of U.S. cases per year is small. About 1,500 new cases of MCC were expected in the United States in 2007.<a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a></p></section><section id="_346"><h3 id="_346_toc">Incidence and Mortality</h3><p id="_248" tabindex="-1">MCC incidence increases progressively with age. There are few cases in patients younger than  50 years, and the median age at diagnosis is about 65 years (see <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_240">Figure 2</a>).<a href="#cit/section_1.14">14</a> Incidence is considerably greater in whites than blacks and slightly greater in males than females.<a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.18">18</a> <figure id="figure_240" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658575.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_240" alt="MerkelCell" title="MerkelCell" src="https://www.cancer.gov/images/cdr/live/CDR658575-750.jpg"><figcaption class="caption-container">Figure 2.  Frequency of MCC by age and sex of men (square) and women (circle). Reprinted from Journal of the American Academy of Dermatology, 49 (5), Agelli M and Clegg L, Epidemiology of primary Merkel cell carcinoma in the United States, pp. 832&#x2013;41, Copyright (2003), with permission from Elsevier. </figcaption></figure></p><p id="_250" tabindex="-1">MCC occurs most frequently in sun-exposed areas of skin, particularly the head and neck, followed by the extremities, and then the trunk.<a href="#cit/section_1.5">5</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.19">19</a> Incidence has been reported to be greater in geographic regions with higher levels of ultraviolet B sunlight.<a href="#cit/section_1.16">16</a> </p><p id="_396" tabindex="-1">As of 2013, MCC had an annual incidence of 0.7 per 100,000 in the United States.<a href="#cit/section_1.20">20</a> The incidence has been increasing over the past several decades, with incidence almost doubling in the United States between 2000 and 2013. This rise is potentially related to more accurate diagnostic pathology tools, improved clinical awareness of MCC, an aging population, increased sun exposure in susceptible populations,  and improved registry tools.   The incidence is also higher in immunosuppressed populations (HIV, hematologic malignancies, immunosuppressive medications, etc).<a href="#cit/section_1.21">21</a> Approximately 25,000 cases of MCC have been recorded in the United States since 2000, including more than 2,200 incident cases reported in 2014 to the National Program of Cancer Registries/SEER combined registries, which captures more than 98% of the U.S.  population and the ten most common sites of MCC (see  <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_215">Table 1</a>).<a href="#cit/section_1.18">18</a></p><table id="_215" class="table-default expandable-container"><caption>Table 1.  The Ten Most Common Sites for Merkel Cell Carcinoma (SEER 1973&#x2013;2006)<span class="sup">a</span></caption><colgroup><col width="50.00%"><col width="50.00%"></colgroup><THead><tr><th align="Center" scope="col">Anatomic Site</th><th align="Center" scope="col">Cases (%)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">NOS = not otherwise specified; SEER = Surveillance, Epidemiology, and End Results Program.</td></tr><tr><td colspan="2"><span class="sup">a</span>Albores-Saavedra J et al: Merkel cell carcinoma demographics, morphology, and survival based on 3,870 cases: A population-based study. J Cutan Pathol.  Reprinted with permission &#xA9; 2009. Published by  Wiley-Blackwell. All rights reserved.<a href="#cit/section_1.18">18</a></td></tr></TFoot><tbody><tr><td>Skin, face</td><td>1,041 (26.9)</td></tr><tr><td>Skin of upper limb and shoulder</td><td>853 (22.0)</td></tr><tr><td>Skin of lower limb and hip</td><td>578 (14.9)</td></tr><tr><td>Skin of trunk</td><td>410 (10.6)</td></tr><tr><td>Skin of scalp and neck</td><td>348 (9.0)</td></tr><tr><td>Skin, NOS</td><td>234 (6.0)</td></tr><tr><td>External ear</td><td>120 (3.1)</td></tr><tr><td>Eyelid</td><td>98 (2.5)</td></tr><tr><td>Skin of lip</td><td>91 (2.4)</td></tr><tr><td>Unknown primary site</td><td>31 (0.8)</td></tr><tr><td><strong>Total</strong></td><td><strong>3,804 (98.3)</strong></td></tr></tbody></table><p id="_252" tabindex="-1">In various cases series, up to 97% of MCCs arise in skin. Primaries in other sites were very rare, as are MCCs from unknown primary sites.<a href="#cit/section_1.18">18</a></p><p id="_253" tabindex="-1">SEER registry data have shown excess risk of MCC as a first or second cancer in patients with several primary cancers.<a href="#cit/section_1.22">22</a> National cancer registries from three Scandinavian countries have identified a variety of second cancers diagnosed after MCC.<a href="#cit/section_1.23">23</a> </p></section><section id="_347"><h3 id="_347_toc">Pathogenesis</h3><p id="_313" tabindex="-1">Increased incidence of MCC has also been seen in people treated heavily with methoxsalen (psoralen) and ultraviolet A (PUVA) for psoriasis (3 of 1,380 patients, 0.2%), and those with chronic immune suppression, especially from chronic lymphocytic leukemia, human immunodeficiency virus, and previous solid organ transplant.<a href="#cit/section_1.16">16</a><a href="#cit/section_1.24">24</a></p><p id="_254" tabindex="-1">In 2008, a  novel polyomavirus (Merkel cell polyoma virus, [MCPyV])  was first reported in MCC tumor specimens <a href="#cit/section_1.25">25</a>, a finding subsequently confirmed in other laboratories.<a href="#cit/section_1.26">26</a><a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a> High levels of viral DNA and clonal integration of the virus in MCC tumors have also been reported <a href="#cit/section_1.29">29</a> along with expression of certain viral antigens in MCC cells and the presence of antiviral antibodies.  Not all cases of MCC appear to be associated with  MCPyV infection.<a href="#cit/section_1.30">30</a>  </p><p id="_314" tabindex="-1">MCPyV has been detected at very low levels in normal skin distant from the MCC primary, in a significant percentage of patients with non-MCC cutaneous disorders, in normal-appearing skin in healthy individuals, and in nonmelanoma skin cancers in immune-suppressed individuals.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.31">31</a><a href="#cit/section_1.32">32</a><a href="#cit/section_1.33">33</a> Various methods have been used to identify and quantify the presence of MCPyV in MCC tumor specimens, other non-MCC tumors, blood, urine, and other tissues.<a href="#cit/section_1.34">34</a><a href="#cit/section_1.35">35</a></p><p id="_315" tabindex="-1">The significance of the new MCPyV findings remains uncertain.  The prognostic significance of viral load, antibody titer levels, and the role of underlying immunosuppression in hosts (from disease and medications) are under investigation. </p><p id="_316" tabindex="-1">Prevalence of  MCPyV appears to differ between MCC patients in the United States and Europe versus Australia. There may be two independent pathways for the development of MCC: one driven by the presence of MCPyV, and the other driven primarily by sun damage, especially as noted in patient series from Australia.<a href="#cit/section_1.26">26</a><a href="#cit/section_1.30">30</a><a href="#cit/section_1.36">36</a> </p><p id="_255" tabindex="-1">Although no unique marker for MCC has been identified, a variety of molecular and cytogenetic markers of MCC have been reported.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.10">10</a><a href="#cit/section_1.17">17</a></p></section><section id="_256"><h3 id="_256_toc">Clinical Presentation</h3><p id="_257" tabindex="-1">MCC usually presents as a painless, indurated, solitary dermal nodule with a slightly erythematous to deeply violaceous color, and rarely, an ulcer. MCC can infiltrate locally via dermal lymphatics, resulting in multiple satellite lesions. Because of its nonspecific clinical appearance, MCC is rarely suspected before a  biopsy is performed.<a href="#cit/section_1.5">5</a> Photographs of MCC skin lesions illustrate its clinical variability.<a href="#cit/section_1.37">37</a></p><p id="_258" tabindex="-1">A mnemonic <a href="#cit/section_1.19">19</a> summarizing typical clinical characteristics of MCC has been proposed:  </p><div class="pdq-content-list"><p class="pdq-list-title">AEIOU</p><ul id="_259"><li>A = Asymptomatic.</li><li>E = Expanding rapidly.</li><li>I = Immune suppressed.</li><li>O = Older than 50 years.</li><li>U = UV-exposed skin.</li></ul></div><p id="_260" tabindex="-1">Not all patients have every element in this mnemonic; however, in this study, 89% of patients met three or more criteria, 52% met four or more criteria, and 7% met all five criteria.<a href="#cit/section_1.19">19</a></p></section><section id="_261"><h3 id="_261_toc">Initial Clinical Evaluation</h3><p id="_262" tabindex="-1">Because local-regional spread is common, newly diagnosed MCC patients require a careful clinical examination that includes looking for satellite lesions and regional nodal involvement. </p><p id="_263" tabindex="-1">Tailoring an imaging work-up  to the clinical presentation and any relevant signs and symptoms should be considered. There has been no systematic study of the optimal imaging work-up for newly diagnosed patients, and it is not clear if all newly diagnosed patients, especially those with the smallest primaries, benefit from a detailed imaging work-up. </p><p id="_264" tabindex="-1">If an imaging work-up is performed, it may include a computed tomography (CT) scan of the chest and abdomen to rule out primary small cell lung cancer as well as distant and regional metastases. Imaging studies designed to evaluate suspicious signs and symptoms may also be recommended. In one series, CT scans had an 80% false-negative rate for regional metastases.<a href="#cit/section_1.38">38</a> Head and neck presentations may require additional imaging. Magnetic resonance imaging has been used to evaluate MCC but has not been studied systematically.<a href="#cit/section_1.39">39</a> Fluorine F 18-fludeoxyglucose positron emission tomography results have been reported only in selected cases.<a href="#cit/section_1.40">40</a><a href="#cit/section_1.41">41</a> Routine blood work as a baseline has been recommended but has not been studied systematically. There are no known circulating tumor markers specifically for MCC.</p></section><section id="_265"><h3 id="_265_toc">Initial Staging Results</h3><p id="_266" tabindex="-1">The results of initial clinical staging of MCC vary widely in the literature, based on retrospective case series reported over decades. For invasive cancers, 48.6% were localized, 31.1% were regional, and 8.2% were distant.<a href="#cit/section_1.18">18</a></p><p id="_267" tabindex="-1">MCC that presents in regional nodes without an identifiable primary lesion is found in a minority of patients, with the percent of these cases varying among the reported series. Tumors without an identifiable primary lesion have been attributed to either spontaneous regression of the primary or metastatic neuroendocrine carcinoma from a clinically occult site.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.42">42</a><a href="#cit/section_1.43">43</a></p></section><section id="_268"><h3 id="_268_toc">Clinical Progression</h3><p id="_269" tabindex="-1">In a review of patients from 18 case series, 279 of 926 patients (30.1%) developed local recurrence during follow-up, excluding those presenting with distant metastatic disease. These events have been typically attributed to inadequate surgical margins and/or a lack of adjuvant radiation therapy. In addition, 545 of 982 patients (55.5%) had lymph node metastases at diagnosis or during follow-up.<a href="#cit/section_1.8">8</a></p><p id="_270" tabindex="-1">In the same review of 18 case series, the most common sites of distant metastases were distant lymph nodes (60.1%), distant skin (30.3%), lung (23.4%), central nervous system (18.4%), and bone (15.2%).<a href="#cit/section_1.8">8</a> Many other sites of disease have also been reported, and the distribution of metastatic sites varies among case series. </p><p id="_271" tabindex="-1">In one series of 237 patients presenting with local or regional disease, the median time-to-recurrence was 9 months (range, 2&#x2013;70 months).  Ninety-one percent of recurrences occurred within 2 years of diagnosis.<a href="#cit/section_1.44">44</a></p></section><section id="_272"><h3 id="_272_toc">Potential Prognostic Factors</h3><p id="_273" tabindex="-1">The extent of disease at presentation appears to provide the most useful estimate of prognosis.<a href="#cit/section_1.7">7</a></p><p id="_274" tabindex="-1">Diagnostic procedures, such as sentinel lymph node biopsy, may help distinguish between local and regional disease at presentation.  One-third of patients who lack clinically palpable or radiologically visible nodes will have microscopically evident regional disease.<a href="#cit/section_1.38">38</a> The likelihood is that nodal positivity may be substantially lower among patients with small tumors (e.g., &#x2264;1.0 cm).<a href="#cit/section_1.45">45</a></p><p id="_275" tabindex="-1">Many retrospective studies have evaluated the relationship of a wide variety of biological and histological factors to survival and local-regional control.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.38">38</a><a href="#cit/section_1.44">44</a><a href="#cit/section_1.46">46</a><a href="#cit/section_1.47">47</a><a href="#cit/section_1.48">48</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a><a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a><a href="#cit/section_1.54">54</a><a href="#cit/section_1.55">55</a><a href="#cit/section_1.56">56</a><a href="#cit/section_1.57">57</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] Many of these reports are confounded by small numbers, potential selection bias, referral bias, short follow-up, no uniform clinical protocol for both staging and treatment, and are underpowered to detect modest differences.</p><p id="_276" tabindex="-1">A large, single-institution, retrospective study of 156 MCC patients, with a median follow-up of 51 months (range, 2&#x2013;224 months), evaluated histologic factors potentially associated with prognosis.<a href="#cit/section_1.55">55</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335151&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335151&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiB</a>]  Although this report is subject to potential selection and referral bias, both univariate and multivariate analyses demonstrated a relationship between improved cause-specific survival and circumscribed growth pattern versus infiltrative pattern, shallow-tumor depth versus deep-tumor depth, and absence of lymphovascular invasion versus presence of lymphovascular invasion. Adoption of these findings into a global prognostic algorithm awaits independent confirmation by adequately powered studies. </p><p id="_277" tabindex="-1">A 2009 study investigated whether the presence of newly identified MCPyV in MCC tumor specimens influenced clinical outcome among 114 Finnish patients with MCC. In this small study, patients whose tumors were MCPyV-positive appeared to have better survival than patients whose tumors were MCPyV-negative.<a href="#cit/section_1.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] Standardization of procedures to identify and quantify MCPyV and relevant antibodies is needed to improve understanding of  both prognostic and epidemiologic questions.<a href="#cit/section_1.10">10</a> </p></section><section id="_278"><h3 id="_278_toc">Prognosis</h3><p id="_397" tabindex="-1">The most significant prognostic parameters for MCC include tumor size and the presence of locoregional or distant metastases. These factors form the basis of the American Joint Committee on Cancer staging system for MCC.<a href="#cit/section_1.59">59</a><a href="#cit/section_1.60">60</a>  Although an increasing primary tumor size correlates with an  increased risk of metastatic disease, MCC tumors of any size have significant risk of occult metastasis, supporting the use of sentinel lymph node biopsy for all cases.<a href="#cit/section_1.61">61</a> Additional features of the primary tumor,  such as lymphovascular invasion and tumor growth pattern, may also have prognostic significance. Clinically  detectable nodal disease is associated with worse outcome than microscopic metastases.<a href="#cit/section_1.55">55</a><a href="#cit/section_1.59">59</a> Other findings associated with worse prognosis include sheet-like involvement in lymph node metastases  and an increasing number of metastatic lymph nodes.<a href="#cit/section_1.60">60</a><a href="#cit/section_1.62">62</a></p><p id="_279" tabindex="-1">The bulk of MCC literature is from small case series, which are subject to many confounding factors. (Refer to  the <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_272">Potential Prognostic Factors</a> section of this summary for more information.) For this reason, the relapse and survival rates reported by stage vary widely in the literature. In general, lower-stage disease is associated with better overall survival.<a href="#cit/section_1.63">63</a></p><p id="_280" tabindex="-1">Outcomes from patients presenting with small volume local disease and pathologically confirmed cancer-negative lymph nodes report a cause-specific 5-year survival exceeding 90% in one report.<a href="#cit/section_1.44">44</a><a href="#cit/section_1.55">55</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>]</p><p id="_281" tabindex="-1">A tabular summary of treatment results of MCC from 12 series illustrates the difficulty in comparing outcome data among series.<a href="#cit/section_1.7">7</a></p><p id="_282" tabindex="-1">Using the SEER Program registry MCC staging system adopted in 1973, MCC survival data (1973&#x2013;2006) by stage is summarized below:<a href="#cit/section_1.18">18</a><figure id="figure_220" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658578.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_220" alt="MerkelCell" title="MerkelCell" src="https://www.cancer.gov/images/cdr/live/CDR658578-750.jpg"><figcaption class="caption-container">Figure    3.  Relative ten-year survival rates for Merkel Cell Carcinoma by stage (SEER 1973&#x2013;2006). Albores-Saavedra J et al: Merkel cell carcinoma demographics, morphology, and survival based on 3,870 cases: A population-based study. J Cutan Pathol.  Reprinted with permission &#xA9; 2009. Published by  Wiley-Blackwell. All rights reserved.</figcaption></figure></p></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Toker C: Trabecular carcinoma of the skin. Arch Dermatol 105 (1): 107-10, 1972.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=5009611&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=5009611&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Schwartz RA, Lambert WC: The Merkel cell carcinoma: a 50-year retrospect. J Surg Oncol 89 (1): 5, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15611999&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15611999&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Agelli M, Clegg LX, Becker JC, et al.: The etiology and epidemiology of merkel cell carcinoma. Curr Probl Cancer 34 (1): 14-37, 2010 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20371072&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20371072&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Harms PW: Update on Merkel Cell Carcinoma. Clin Lab Med 37 (3): 485-501, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract" title="http://