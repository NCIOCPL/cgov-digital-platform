            <div id="_section_1699" class="pdq-sections"><section id="_1700"><h3 id="_1700_toc">Treatment Option Overview for Locally Advanced or Inflammatory Breast Cancer</h3><p id="_1701" tabindex="-1">On the basis  of the  available evidence, multimodality therapy delivered with curative intent is the standard of care
            for patients with locally advanced or inflammatory breast cancer.  </p><p id="_1702" tabindex="-1">The standard treatment options for locally advanced or inflammatory breast cancer may include the following:</p><div class="pdq-content-list"><ol id="_1703"><li>Breast-conserving surgery or total mastectomy with axillary lymph node dissection.</li><li>Chemotherapy.</li><li>Radiation therapy.</li><li>Hormone therapy.</li></ol></div><p id="_1704" tabindex="-1">Initial surgery is generally
            limited to biopsy to permit the determination of histology, estrogen receptor (ER) and progesterone receptor levels,
            and human epidermal growth factor receptor 2 (HER2/neu) overexpression.</p><p id="_1705" tabindex="-1">The standard chemotherapy regimen for initial treatment is the same as that used in the adjuvant setting (refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1027">Postoperative Systemic Therapy</a> section of this summary for more information), although trials done solely in patients with locally advanced disease have not shown a statistically significant advantage to dose-dense chemotherapy.<a href="#cit/section_5.1">1</a></p><p id="_1706" tabindex="-1">For
            patients who respond to preoperative chemotherapy, local therapy may consist of
            total mastectomy with axillary lymph node dissection followed by postoperative
            radiation therapy to the chest wall and regional lymphatics.  Breast-conserving
            therapy can be considered for patients with a good partial or complete response
            to preoperative chemotherapy.<a href="#cit/section_5.2">2</a>  Subsequent systemic therapy may consist of
            further chemotherapy.  Hormone therapy is administered to patients with ER-positive or ER-unknown tumors.</p><p id="_1707" tabindex="-1">Although the evidence described below has not been replicated, it suggests patients with locally advanced or inflammatory breast cancer should be treated with curative intent. </p><p id="_1708" tabindex="-1">Evidence (multimodality therapy):</p><div class="pdq-content-list"><ol id="_1709"><li>In a retrospective series, 70 patients with locally advanced breast cancer and supraclavicular metastases received preoperative chemotherapy. Patients then received local therapy that consisted of either total mastectomy and axillary lymph node dissection or breast-conserving surgery                                                                                                                                               and axillary lymph node dissection before or after radiation therapy. Patients who did not respond                                                                                                                                                                                                                          to preoperative chemotherapy were treated with surgery and/or radiation therapy. After completion of local therapy, chemotherapy was continued for 4 to 15 cycles, followed by radiation therapy.<a href="#cit/section_5.3">3</a><div class="pdq-content-list"><ul id="_1710"><li>Approximately 32% of patients with ipsilateral supraclavicular node involvement and no evidence of distant metastases (pN3c) had prolonged disease-free survival (DFS) at 10 years with combined-modality therapy.</li><li>These results have been confirmed in a separate series of patients treated in British Columbia.<a href="#cit/section_5.4">4</a></li></ul></div></li><li>A series of
            178 patients with inflammatory breast cancer were treated with a combined-modality approach. Patients were treated with induction chemotherapy, then local therapy (radiation therapy or mastectomy), followed by chemotherapy, and, if mastectomy was performed, radiation therapy.<a href="#cit/section_5.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335155&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335155&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDii</a>]  </li></ol></div><p id="_1711" tabindex="-1">Subsequent trials have confirmed that patients with locally advanced and inflammatory breast cancer can experience long-term DFS when treated with initial chemotherapy.<a href="#cit/section_5.1">1</a></p><p id="_1712" tabindex="-1">All patients are considered
            candidates for clinical trials to evaluate the most appropriate way to administer the various components of new multimodality regimens.</p></section><section id="_TrialSearch_1699_sid_5"><h3 id="_TrialSearch_1699_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_1699_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Petrelli F, Coinu A, Lonati V, et al.: Neoadjuvant dose-dense chemotherapy for locally advanced breast cancer: a meta-analysis of published studies. Anticancer Drugs 27 (7): 702-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27058707&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27058707&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Berg CD, Swain SM: Results of Concomitantly Administered Chemoradiation for Locally Advanced Noninflammatory Breast Cancer. Semin Radiat Oncol 4 (4): 226-235, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10717111&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10717111&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Brito RA, Valero V, Buzdar AU, et al.: Long-term results of combined-modality therapy for locally advanced breast cancer with ipsilateral supraclavicular metastases: The University of Texas M.D. Anderson Cancer Center experience. J Clin Oncol 19 (3): 628-33, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11157012&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11157012&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Olivotto IA, Chua B, Allan SJ, et al.: Long-term survival of patients with supraclavicular metastases at diagnosis of breast cancer. J Clin Oncol 21 (5): 851-4, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12610184&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12610184&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.5">Ueno NT, Buzdar AU, Singletary SE, et al.: Combined-modality treatment of inflammatory breast carcinoma: twenty years of experience at M. D. Anderson Cancer Center. Cancer Chemother Pharmacol 40 (4): 321-9, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9225950&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9225950&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
