w.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24521828&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.61">Schwartz JL, Griffith KA, Lowe L, et al.: Features predicting sentinel lymph node positivity in Merkel cell carcinoma. J Clin Oncol 29 (8): 1036-41, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21300936&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21300936&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.62">Ko JS, Prieto VG, Elson PJ, et al.: Histological pattern of Merkel cell carcinoma sentinel lymph node metastasis improves stratification of Stage III patients. Mod Pathol 29 (2): 122-30, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26541273&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26541273&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.63">Eng TY, Boersma MG, Fuller CD, et al.: Treatment of merkel cell carcinoma. Am J Clin Oncol 27 (5): 510-5, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15596922&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15596922&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
