            <td colspan="5">&#x2013;La designaci&#xF3;n pM0 no es v&#xE1;lida; cualquier M0 debe ser cl&#xED;nico. </td></tr>
            <tr>
            <td colspan="5">&#x2013;Si un paciente presenta M1 antes de un tratamiento sist&#xE9;mico neoadyuvante, se considera en estadio IV y permanece en este estadio independientemente de la respuesta al tratamiento neoadyuvante.</td></tr>
            <tr><td colspan="5">&#x2013;La designaci&#xF3;n por estadio se cambia si los estudios de imaginolog&#xED;a posquir&#xFA;rgica revelaran la presencia de met&#xE1;stasis a distancia, teniendo en cuenta que los estudios se lleven a cabo en el plazo de cuatro meses desde el diagn&#xF3;stico, en ausencia de progresi&#xF3;n de la enfermedad y con la condici&#xF3;n de que el paciente no recibi&#xF3; radioterapia neoadyuvante.</td>
            </tr><tr><td colspan="5">&#x2013;La terapia posneoadyuvante  se designa con el prefijo  <em>yc</em> o <em>yp</em>. No se asigna ning&#xFA;n grupo de estadificaci&#xF3;n si hay una respuesta patol&#xF3;gica completa (RPC) a la terapia neoadyuvante; por ejemplo, ypT0ypN0cM0.</td>
            </tr>
