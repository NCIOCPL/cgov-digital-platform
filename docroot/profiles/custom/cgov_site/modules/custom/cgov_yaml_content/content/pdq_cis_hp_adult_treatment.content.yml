            <div id="_section_78" class="pdq-sections"><p id="_187" tabindex="-1">Stage III Merkel cell carcinoma (MCC) includes patients with nodal disease.</p><p id="_79" tabindex="-1"><strong>Standard treatment options for stage III MCC</strong></p><p id="_374" tabindex="-1">Standard treatment options for <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_382">stage III MCC</a> include the following:</p><div class="pdq-content-list"><ol id="_80"><li>Margin-negative local excision, attempting to maintain function.</li><li>Sentinel node procedure, possibly followed by more definitive regional node surgery if positive node(s) are found.</li><li>Local and regional nodal radiation, especially if there is concern about the adequacy of the primary tumor excision margin or the risk of local-regional recurrence following the nodal surgery (e.g., multiple primary nodes, extracapsular extension, lymphovascular invasion, and evidence of in-transit metastases).</li></ol></div><p id="_81" tabindex="-1"><strong>Treatment options under clinical evaluation for stage III MCC</strong></p><p id="_375" tabindex="-1">Treatment options under clinical evaluation for stage III MCC include the following:</p><div class="pdq-content-list"><ul id="_82"><li>Systemic chemotherapy might be administered to patients thought to be of the highest risk of recurrence with the understanding that existing data have not proven a clinical survival benefit.  Enrollment in clinical trials is encouraged.</li></ul></div><section id="_TrialSearch_78_sid_6"><h3 id="_TrialSearch_78_sid_6_toc">Current Clinical Trials</h3><p id="_TrialSearch_78_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section></div>
