            <div id="_section_919" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_920" tabindex="-1">Este sumario trata solo de los c&#xE1;nceres de mama epiteliales primarios en mujeres. Con escasa frecuencia, la mama puede estar comprometida por otros tumores, como linfomas, sarcomas o melanomas. Para obtener m&#xE1;s informaci&#xF3;n, consultar los sumarios del PDQ sobre estos tipos de tratamiento:</p><div class="pdq-content-list"><ul id="_921"><li><a href="/espanol/tipos/linfoma/pro/tratamiento-hodgkin-adultos-pdq">Tratamiento del linfoma de Hodgkin en adultos</a></li><li><a href="/espanol/tipos/sarcoma-de-tejido-blando/pro/tratamiento-tejido-blando-adultos-pdq">Tratamiento del sarcoma de tejido blando en adultos</a></li><li><a href="/espanol/tipos/piel/pro/tratamiento-melanoma-pdq">Tratamiento del melanoma</a></li></ul></div><p id="_922" tabindex="-1"> El c&#xE1;ncer de mama tambi&#xE9;n afecta a los hombres y los ni&#xF1;os, y se puede presentar en el embarazo, aunque es poco frecuente en estas poblaciones. Para obtener m&#xE1;s informaci&#xF3;n, consultar los siguientes sumarios del PDQ:</p><div class="pdq-content-list"><ul id="_923"><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a></li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-embarazo-pdq">Tratamiento del c&#xE1;ncer de seno (mama) durante el embarazo</a></li><li><a href="/types/childhood-cancers/hp/unusual-cancers-childhood-pdq">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a></li></ul></div><section id="_924"><h3 id="_924_toc">Incidencia y mortalidad</h3><p id="_925" tabindex="-1">C&#xE1;lculo del n&#xFA;mero de casos nuevos y defunciones por c&#xE1;ncer de mama (solo mujeres) en los Estados Unidos en 2018:<a href="#cit/section_1.1">1</a></p><div class="pdq-content-list"><ul id="_926"><li>Casos nuevos: 268&#xA0;670.</li><li>Defunciones:  41&#xA0;400.</li></ul></div><p id="_927" tabindex="-1">El c&#xE1;ncer de mama es el c&#xE1;ncer extracut&#xE1;neo m&#xE1;s frecuente en las mujeres estadounidenses; se calcula que, en 2018, se presentar&#xE1;n   63&#xA0;960 casos de enfermedad <em>in situ</em> y    266&#xA0;120 casos nuevos de enfermedad invasiva.<a href="#cit/section_1.1">1</a> Por tanto, menos de 1 de cada 6 mujeres  con diagn&#xF3;stico de c&#xE1;ncer de mama muere por esta enfermedad.  En comparaci&#xF3;n, se calcula que cerca de 70&#xA0;500 mujeres estadounidenses morir&#xE1;n por c&#xE1;ncer de pulm&#xF3;n en 2018.<a href="#cit/section_1.1">1</a> Los hombres representan 1&#xA0;% de los casos de c&#xE1;ncer de mama y de las muertes por esta causa (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n sobre <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_123">Poblaciones especiales</a> en el sumario del PDQ <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>).</p><p id="_928" tabindex="-1">La adopci&#xF3;n generalizada de ex&#xE1;menes de detecci&#xF3;n aumenta la incidencia de c&#xE1;ncer de mama en una poblaci&#xF3;n dada y  cambia las caracter&#xED;sticas de los c&#xE1;nceres que se detectan, con un aumento en la incidencia de c&#xE1;nceres de riesgo bajo, lesiones premalignas y carcinoma ductal <em>in situ</em> (CDIS). (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n sobre <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_66">Carcinoma ductal in situ</a> de la secci&#xF3;n <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq#link/_4">Evaluaci&#xF3;n anatomopatol&#xF3;gica del tejido mamario</a> en el sumario del PDQ <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>). En los estudios demogr&#xE1;ficos realizados en los Estados Unidos <a href="#cit/section_1.2">2</a> y el Reino Unido,<a href="#cit/section_1.3">3</a> se observ&#xF3; un aumento de casos de CDIS y de incidencia de c&#xE1;ncer de mama invasivo desde la d&#xE9;cada de 1970 atribuible a la adopci&#xF3;n generalizada tanto de la hormonoterapia posmenop&#xE1;usica como  de los ex&#xE1;menes de detecci&#xF3;n por mamograf&#xED;a. En la &#xFA;ltima d&#xE9;cada, las mujeres se han abstenido del uso de hormonas posmenop&#xE1;usicas  y la incidencia de c&#xE1;ncer de mama ha disminuido, pero no a los &#xED;ndices observados  antes del uso generalizado de la mamograf&#xED;a como examen de detecci&#xF3;n.<a href="#cit/section_1.4">4</a></p></section><section id="_1089"><h3 id="_1089_toc">Caracter&#xED;sticas anat&#xF3;micas</h3><p id="_1159" tabindex="-1"><figure id="figure_968" class="image-center-medium"><a href="https://www.cancer.gov/images/cdr/live/CDR710874.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_968" alt="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo , los conductos y los lobulillos." title="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo , los conductos y los lobulillos." src="https://www.cancer.gov/images/cdr/live/CDR710874-750.jpg"><figcaption class="caption-container">Anatom&#xED;a de la mama femenina. Se muestran el pez&#xF3;n y la ar&#xE9;ola en la parte externa de la mama. Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos, los l&#xF3;bulos, los lobulillos, los conductos y otras partes internas de la mama.</figcaption></figure></p></section><section id="_1090"><h3 id="_1090_toc">Factores de riesgo</h3><section id="_sm_CDR0000787799_1"><p id="_sm_CDR0000787799_7" tabindex="-1">El envejecimiento es el factor de riesgo m&#xE1;s importante para la mayor&#xED;a de c&#xE1;nceres. Otros factores de riesgo de c&#xE1;ncer de mama son los siguientes:</p><div class="pdq-content-list"><ul id="_sm_CDR0000787799_2"><li>Antecedentes m&#xE9;dicos familiares.<a href="#cit/section_1.5">5</a></li><li>Susceptibilidad hereditaria importante.<a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><div class="pdq-content-list"><ul id="_sm_CDR0000787799_10" class="list-dash"><li>Mutaci&#xF3;n de la l&#xED;nea germinal en los genes <em>BRCA1</em> y <em>BRCA2</em>, y en otros genes de susceptibilidad del c&#xE1;ncer de mama.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a></li></ul></div></li><li>Consumo de bebidas alcoh&#xF3;licas.</li><li>Densidad del tejido mamario (mamogr&#xE1;fica).<a href="#cit/section_1.10">10</a></li><li>Estr&#xF3;geno (end&#xF3;geno).<a href="#cit/section_1.11">11</a><a href="#cit/section_1.12">12</a><a href="#cit/section_1.13">13</a><div class="pdq-content-list"><ul id="_sm_CDR0000787799_3" class="list-dash"><li>Antecedentes menstruales (menarquia temprana/menopausia tard&#xED;a).<a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a></li><li>	Nuliparidad.</li><li>Edad avanzada en el momento del primer parto.</li></ul></div> </li><li>Antecedentes de terapia hormonal.<div class="pdq-content-list"><ul id="_sm_CDR0000787799_4" class="list-dash"><li>	Terapia de reemplazo hormonal combinada de estr&#xF3;geno m&#xE1;s progestina.</li></ul></div></li><li>Obesidad (despu&#xE9;s de la menopausia).<a href="#cit/section_1.16">16</a></li><li>Antecedentes personales de c&#xE1;ncer de mama.<a href="#cit/section_1.17">17</a></li><li>Antecedentes personales de enfermedad benigna de la mama (EBM) (formas proliferativas de EBM).<a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></li><li>Exposici&#xF3;n a radiaci&#xF3;n dirigida a la mama o el t&#xF3;rax.<a href="#cit/section_1.21">21</a></li></ul></div></section><p id="_1096" tabindex="-1">
            Se dispone de c&#xE1;lculos de riesgo
            espec&#xED;ficos por edad con el fin de orientar y dise&#xF1;ar
            estrategias de detecci&#xF3;n para mujeres con antecedentes familiares de c&#xE1;ncer de mama.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a></p><p id="_637" tabindex="-1">  De todas las mujeres con c&#xE1;ncer de mama, entre 5 y 10&#xA0;%  puede tener una mutaci&#xF3;n de la l&#xED;nea germinal en los genes <em>BRCA1</em> y
            <em>BRCA2</em>.<a href="#cit/section_1.24">24</a> Las mutaciones espec&#xED;ficas en <em>BRCA1</em> y <em>BRCA2</em> son
            m&#xE1;s frecuentes en las mujeres de ascendencia jud&#xED;a.<a href="#cit/section_1.25">25</a> El riesgo estimado de por vida de c&#xE1;ncer de  mama en las mujeres con mutaciones en
            <em>BRCA1</em> y <em>BRCA2</em> oscila entre 40 y 85&#xA0;%.  Las portadoras con antecedentes de
            c&#xE1;ncer de mama tienen un aumento de riesgo de enfermedad contralateral
            que puede alcanzar a 5&#xA0;% por a&#xF1;o.<a href="#cit/section_1.26">26</a> Los hombres portadores de
            mutaciones en <em>BRCA2</em> tambi&#xE9;n tienen un riesgo mayor de c&#xE1;ncer de mama.<a href="#cit/section_1.27">27</a></p><p id="_1097" tabindex="-1">Las mutaciones en los genes  <em>BRCA1</em> o <em>BRCA2</em> tambi&#xE9;n confieren un riesgo mayor de c&#xE1;ncer de ovario <a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a>  u otros c&#xE1;nceres primarios.<a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a>  Una vez que se identifican las mutaciones en <em>BRCA1</em> o <em>BRCA2</em>, se puede derivar a otros familiares a consejer&#xED;a y an&#xE1;lisis gen&#xE9;ticos.<a href="#cit/section_1.29">29</a><a href="#cit/section_1.30">30</a><a href="#cit/section_1.31">31</a><a href="#cit/section_1.32">32</a>  (Para obtener m&#xE1;s informaci&#xF3;n, consultar  los sumarios <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>; <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a>  y <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>).</p><p id="_1098" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre los factores que aumentan el riesgo de c&#xE1;ncer de mama, consultar el sumario del PDQ <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a>).</p></section><section id="_1790"><h3 id="_1790_toc">Factores de protecci&#xF3;n</h3><p id="_1099" tabindex="-1">Los factores de protecci&#xF3;n y las intervenciones para reducir el riesgo de c&#xE1;ncer de mama femenino son los siguientes:</p><div class="pdq-content-list"><ul id="_1100"><li>Uso de estr&#xF3;geno (despu&#xE9;s de una histerectom&#xED;a).<a href="#cit/section_1.33">33</a><a href="#cit/section_1.34">34</a><a href="#cit/section_1.35">35</a></li><li>Ejercicio.<a href="#cit/section_1.36">36</a><a href="#cit/section_1.37">37</a><a href="#cit/section_1.38">38</a></li><li>Embarazo temprano.<a href="#cit/section_1.39">39</a><a href="#cit/section_1.40">40</a><a href="#cit/section_1.41">41</a></li><li>Lactancia materna.<a href="#cit/section_1.42">42</a></li><li>Moduladores selectivos del receptor de estr&#xF3;geno  (MSRE).<a href="#cit/section_1.43">43</a></li><li>Inhibidores o desactivadores de la aromatasa.<a href="#cit/section_1.44">44</a><a href="#cit/section_1.45">45</a></li><li>Mastectom&#xED;a para reducir el riesgo.<a href="#cit/section_1.46">46</a></li><li>Ooforectom&#xED;a o ablaci&#xF3;n ov&#xE1;rica para reducir el riesgo.<a href="#cit/section_1.47">47</a><a href="#cit/section_1.48">48</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a></li></ul></div><p id="_1101" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre los factores que disminuyen el riesgo de c&#xE1;ncer de mama, consultar el sumario del PDQ <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a>).</p></section><section id="_1102"><h3 id="_1102_toc">Ex&#xE1;menes de detecci&#xF3;n</h3><p id="_1103" tabindex="-1">En ensayos cl&#xED;nicos se estableci&#xF3; que la detecci&#xF3;n por mamograf&#xED;a, con examen cl&#xED;nico de la mama o sin este, disminuye la mortalidad por c&#xE1;ncer de mama. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a>).</p></section><section id="_1104"><h3 id="_1104_toc">Diagn&#xF3;stico</h3><section id="_1105"><h4 id="_1105_toc">Evaluaci&#xF3;n del paciente</h4><p id="_1106" tabindex="-1">Cuando se presume que hay c&#xE1;ncer de mama, el tratamiento del paciente suele incluir lo siguiente:</p><div class="pdq-content-list"><ul id="_1107"><li>Confirmaci&#xF3;n del pron&#xF3;stico.</li><li>Evaluaci&#xF3;n del estadio de la enfermedad.</li><li>Selecci&#xF3;n del tratamiento.</li></ul></div><p id="_1108" tabindex="-1">Las siguientes son las pruebas y procedimientos que se usan para diagnosticar el c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_1109"><li>Mamograf&#xED;a.</li><li>Ecograf&#xED;a.</li><li>Im&#xE1;genes por resonancia magn&#xE9;tica (IRM) de la mama por indicaci&#xF3;n cl&#xED;nica.</li><li>Biopsia.</li></ul></div></section><section id="_1110"><h4 id="_1110_toc">Enfermedad contralateral</h4><p id="_1111" tabindex="-1">Desde el punto de vista patol&#xF3;gico, el c&#xE1;ncer de mama puede ser una enfermedad multic&#xE9;ntrica y
            bilateral. La enfermedad bilateral es, en cierto modo, m&#xE1;s frecuente en las pacientes con
            carcinoma lobulillar infiltrante. A los diez a&#xF1;os del diagn&#xF3;stico, el riesgo de c&#xE1;ncer de mama primario en la mama contralateral oscila entre 3 y 10&#xA0;%, si bien el tratamiento endocrino disminuye el riesgo.<a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a>   La presentaci&#xF3;n de c&#xE1;ncer de mama contralateral se relaciona con un mayor riesgo de recidiva a distancia.<a href="#cit/section_1.54">54</a> Cuando las portadoras de mutaciones   en <em>BRCA1</em> o <em>BRCA2</em>  recibieron un diagn&#xF3;stico antes de los 40 a&#xF1;os, el riesgo de c&#xE1;ncer de mama contralateral alcanz&#xF3; casi 50&#xA0;% en los  25 a&#xF1;os siguientes.<a href="#cit/section_1.55">55</a><a href="#cit/section_1.56">56</a></p><p id="_1112" tabindex="-1">Las pacientes con c&#xE1;ncer de mama se someter&#xE1;n a mamograf&#xED;a bilateral en el momento del diagn&#xF3;stico para descartar una enfermedad sincr&#xF3;nica. A fin de detectar recidivas en la mama ipsilateral  de las pacientes sometidas a cirug&#xED;a con  conservaci&#xF3;n de la mama o un segundo c&#xE1;ncer primario en la mama contralateral, las pacientes continuar&#xE1;n someti&#xE9;ndose a mamograf&#xED;as y ex&#xE1;menes f&#xED;sicos de la mama con regularidad.</p><p id="_1113" tabindex="-1">La funci&#xF3;n de las IRM en los ex&#xE1;menes de  detecci&#xF3;n en la mama contralateral y los controles de las mujeres en tratamiento con terapia para conservar la mama contin&#xFA;an en evoluci&#xF3;n.  Debido al aumento de la tasa de enfermedad oculta en la mamograf&#xED;a, se suelen usar con mayor frecuencia, las IRM como prueba de detecci&#xF3;n adicional, a pesar de la ausencia de datos aleatorizados y controlados. Se recomienda la confirmaci&#xF3;n patol&#xF3;gica antes del tratamiento, ya que solo 25&#xA0;% de los hallazgos positivos en las IRM representa malignidad. No se sabe si este aumento de la tasa de detecci&#xF3;n se traducir&#xE1; en un mejor desenlace del tratamiento.<a href="#cit/section_1.57">57</a><a href="#cit/section_1.58">58</a><a href="#cit/section_1.59">59</a></p></section></section><section id="_1114"><h3 id="_1114_toc">Factores pron&#xF3;sticos y predictivos</h3><p id="_1115" tabindex="-1">El c&#xE1;ncer de mama por lo general se trata con distintas combinaciones de cirug&#xED;a, radioterapia, quimioterapia y hormonoterapia. El pron&#xF3;stico y la selecci&#xF3;n de tratamiento dependen de las siguientes caracter&#xED;sticas cl&#xED;nicas y patol&#xF3;gicas (seg&#xFA;n las caracter&#xED;sticas histol&#xF3;gicas e inmunohistoqu&#xED;micas convencionales):<a href="#cit/section_1.60">60</a></p><div class="pdq-content-list"><ul id="_1116"><li>Estado menop&#xE1;usico de la paciente.</li><li>Estadio de la enfermedad.</li><li>Grado del tumor primario.</li><li>Estado del receptor de estr&#xF3;geno (RE) y del receptor de progesterona (RP) del tumor.</li><li>Sobreexpresi&#xF3;n o amplificaci&#xF3;n del factor de crecimiento epid&#xE9;rmico humano tipo 2 (HER2/neu).</li><li>Tipo histol&#xF3;gico. El c&#xE1;ncer de mama se clasifica en una variedad de tipos histol&#xF3;gicos, algunos de los cuales tienen importancia pron&#xF3;stica. Por ejemplo, los tipos histol&#xF3;gicos favorables son los carcinomas mucinosos, medulares y tubulares.<a href="#cit/section_1.61">61</a><a href="#cit/section_1.62">62</a><a href="#cit/section_1.63">63</a></li></ul></div><p id="_721" tabindex="-1">Los siguientes son los perfiles moleculares que se usan para el c&#xE1;ncer de mama:<a href="#cit/section_1.64">64</a></p><div class="pdq-content-list"><ul id="_1117"><li>Prueba del estado del RE y el RP.</li><li>Prueba del estado del receptor HER2/neu.</li><li> Prueba del perfil gen&#xE9;tico mediante ensayo de micromatriz o reacci&#xF3;n en cadena de la polimerasa con retrotranscriptasa (por ejemplo, MammaPrint, Oncotype DX).</li></ul></div><p id="_1118" tabindex="-1">A partir de los resultados de RE, RP y HER2/neu, el c&#xE1;ncer de mama se clasifica como uno de los tipos siguientes:</p><div class="pdq-content-list"><ul id="_1119"><li>Receptor hormonal positivo.</li><li>HER2/neu positivo.</li><li>Triple negativo (RE, RP, y Her2/neu negativos).</li></ul></div><p id="_1701" tabindex="-1">El estado de RE, RP y HER2/neu es importante para determinar el pron&#xF3;stico y predecir la respuesta a la terapia endocrina y dirigida a HER2. Se publicaron las directrices elaboradas por el panel de consenso de la American Society of Clinical Oncology y el College of American Pathologists para ayudar a estandarizar la ejecuci&#xF3;n, interpretaci&#xF3;n y notificaci&#xF3;n de informes de los ensayos utilizados para el estado de RE/RP mediante t&#xE9;cnicas de inmunohistoqu&#xED;mica y el estado de HER2 por inmunohistoqu&#xED;mica e hibridaci&#xF3;n <em>in situ</em>.<a href="#cit/section_1.65">65</a><a href="#cit/section_1.66">66</a></p><p id="_1761" tabindex="-1">Las pruebas de perfil g&#xE9;nico son las siguientes:</p><div class="pdq-content-list"><ul id="_1702"><li><strong>MammaPrint:</strong> la primera prueba de perfil g&#xE9;nico aprobada por la Administraci&#xF3;n de Medicamentos y Alimentos de los Estados Unidos fue la firma gen&#xE9;tica MammaPrint. Su utilidad pron&#xF3;stica se dirige principalmente a tomar la decisi&#xF3;n de administrar terapia adyuvante a mujeres de 61 a&#xF1;os o menos con c&#xE1;ncer de mama en estadio I-II de 5 cm o menos con ganglios linf&#xE1;ticos negativos.<a href="#cit/section_1.67">67</a><a href="#cit/section_1.68">68</a><a href="#cit/section_1.69">69</a><a href="#cit/section_1.70">70</a><a href="#cit/section_1.71">71</a> El ensayo <a href="https://clinicaltrials.gov/ct2/results?term=NCT00433589" title="https://clinicaltrials.gov/ct2/results?term=NCT00433589">MINDACT</a> (NCT00433589) ayudar&#xE1; a determinar si la prueba se deber&#xE1; usar para decidir si la quimioterapia adyuvante puede beneficiar a una paciente.</li><li><strong>Oncotype DX:</strong> el an&#xE1;lisis g&#xE9;nico Oncotype DX 21 es una prueba de perfil g&#xE9;nico con la validaci&#xF3;n cl&#xED;nica m&#xE1;s extensa hasta el momento, aunque en una manera prospectiva-retrospectiva. Se genera un puntaje de recurrencia (RS) de 21 genes de acuerdo con la expresi&#xF3;n de cada uno de ellos:<div class="pdq-content-list"><ul id="_1703" class="list-dash"><li>RS &lt;18: riesgo bajo.</li><li>RS &#x2265;18 y &lt;31: riesgo intermedio.</li><li>RS &#x2265;31: riesgo alto.</li></ul></div></li></ul></div><p id="_1704" tabindex="-1">En los ensayos siguientes se describe el valor pron&#xF3;stico y predictivo de an&#xE1;lisis multig&#xE9;nicos:</p><div class="pdq-content-list"><ol id="_1705"><li>En dos ensayos aleatorizados, se evalu&#xF3; la capacidad pron&#xF3;stica del procedimiento de an&#xE1;lisis g&#xE9;nico Oncotype DX 21.<div class="pdq-content-list"><ul id="_1706"><li>En el ensayo del National Surgical Adjuvant Breast and Bowel Project (<a href="https://clinicaltrials.gov/ct2/results?term=NSABP+B-14" title="https://clinicaltrials.gov/ct2/results?term=NSABP+B-14">NSABP B-14</a>), las pacientes se asignaron al azar para recibir tamoxifeno o un placebo; los resultados que favorecieron el tamoxifeno modificaron la pr&#xE1;ctica cl&#xED;nica en los &#xFA;ltimos a&#xF1;os de la d&#xE9;cada de 1980.<a href="#cit/section_1.72">72</a> Se dispuso de tejido fijado con formalina y embebido en parafina de 668 pacientes. El riesgo de recidiva a distancia a 10 a&#xF1;os de las pacientes tratadas con tamoxifeno fue de 7&#xA0;% para aquellas con RS bajo, 14&#xA0;% para aquellas con un RS intermedio y 31&#xA0;% para aquellas con RS alto (<em>P</em> &lt; 0,001).<a href="#cit/section_1.73">73</a></li><li>En un estudio comunitario de casos y controles, se examin&#xF3; la capacidad pron&#xF3;stica del RS para predecir muertes por c&#xE1;ncer de mama despu&#xE9;s de 10 a&#xF1;os en un grupo de pacientes tratadas con tamoxifeno y se observ&#xF3; un patr&#xF3;n pron&#xF3;stico similar al observado en las pacientes del ensayo NSABP B-14.<a href="#cit/section_1.74">74</a></li></ul></div></li><li>En el ensayo <a href="https://clinicaltrials.gov/ct2/results?term=NSABP+B-20" title="https://clinicaltrials.gov/ct2/results?term=NSABP+B-20">NSABP B-20</a>,  se evalu&#xF3; la predicci&#xF3;n del beneficio de la administraci&#xF3;n de quimioterapia en pacientes con c&#xE1;ncer de mama con RE positivo y ganglios negativos que recibieron tamoxifeno (n = 227) y en los grupos de quimioterapia combinada (n = 424).<a href="#cit/section_1.72">72</a> Las pacientes del ensayo NSABP B-20 se asignaron al azar para recibir tamoxifeno solo, o tamoxifeno junto con metotrexato y 5-fluorouracilo (MF), o ciclofosfamida con MF (CMF).<a href="#cit/section_1.75">75</a><div class="pdq-content-list"><ul id="_1707"><li>La supervivencia sin enfermedad (SSE) a distancia a 10 a&#xF1;os mejor&#xF3; de 60 a 88&#xA0;% con la adici&#xF3;n de quimioterapia al tamoxifeno en el grupo de riesgo alto, mientras que no se observ&#xF3; beneficio en el grupo de RS bajo.<a href="#cit/section_1.76">76</a></li></ul></div></li><li>Se notificaron hallazgos semejantes en la evaluaci&#xF3;n del ensayo prospectivo-retrospectivo <a href="https://clinicaltrials.gov/ct2/show/NCT00929591" title="https://clinicaltrials.gov/ct2/show/NCT00929591">SWOG-8814</a> del Southwestern Oncology Group en pacientes con ganglios linf&#xE1;ticos positivos tratadas con tamoxifeno con ciclofosfamida, doxorrubicina y fluorouracilo (CAF) o sin estos.<a href="#cit/section_1.77">77</a> Sin embargo, el tama&#xF1;o de la muestra en este an&#xE1;lisis fue peque&#xF1;o, el seguimiento fue de solo 5 a&#xF1;os y se debe tener en cuenta el efecto pron&#xF3;stico de la presencia de ganglios positivos.<div class="pdq-content-list"><ul id="_1708"><li>Se debe indicar que ambos an&#xE1;lisis (NSABP B-20 y S8814) no tuvieron suficiente potencia estad&#xED;stica como para realizar un an&#xE1;lisis predictivo concluyente para pacientes identificadas por tener RS intermedio.</li></ul></div> </li><li>Es posible que los resultados del ensayo <a href="https://clinicaltrials.gov/ct2/results?term=NCT00310180" title="https://clinicaltrials.gov/ct2/results?term=NCT00310180">TAILORX</a> (NCT00310180) ayuden a proporcionar recomendaciones para quienes presentan enfermedad con RE/RP positivos y ganglios negativos con RS intermedio. En este estudio, se defini&#xF3; el puntaje de riesgo bajo como menos de  11, el puntaje de riesgo intermedio de 11 a 25 y el puntaje de riesgo alto mayor de 25. Estos valores de corte son diferentes a los descritos m&#xE1;s arriba.<p id="_1709" tabindex="-1">Se encontr&#xF3; que las pacientes de este estudio con un puntaje de riesgo bajo presentaron tasas mucho m&#xE1;s bajas de recidiva a 5 a&#xF1;os cuando se sometieron a terapia endocrina.<a href="#cit/section_1.78">78</a> Se esperan los resultados del criterio principal de valoraci&#xF3;n de este estudio.</p><div class="pdq-content-list"><ul id="_1710"><li>La tasa de SSE invasiva fue de 93,8&#xA0;%.</li><li>La tasa de c&#xE1;ncer de mama sin recidiva en un sitio distante fue de 99,3&#xA0;%.</li><li>La tasa de c&#xE1;ncer de mama sin recidiva en un sitio distante o locorregional fue de 98,7&#xA0;%.</li><li>La tasa de supervivencia general (SG) fue de 98,0&#xA0;%.</li></ul></div></li></ol></div><p id="_1711" tabindex="-1">Los resultados del ensayo <a href="/clinicaltrials/NCT01272037">RxPONDER</a> (NCT01272037) ayudar&#xE1;n a determinar si hay un beneficio de la quimioterapia adyuvante para pacientes de c&#xE1;ncer de mama con RE positivos y ganglios positivos en estadio temprano tratadas con terapia endocrina y un RS inferior a 25.</p><p id="_1712" tabindex="-1">Muchos otros instrumentos de an&#xE1;lisis g&#xE9;nico pueden guiar las decisiones de tratamiento de pacientes de c&#xE1;ncer de mama en estadio temprano (por ejemplo, Predictor Analysis of Microarray 50 [PAM50], puntaje de  Risk of Recurrence [ROR], EndoPredict, Breast Cancer Index).</p><p id="_1120" tabindex="-1">Si bien ciertas mutaciones hereditarias poco frecuentes, como aquellas en <em>BRCA1</em>  y <em>BRCA2,</em> predisponen a las mujeres a presentar c&#xE1;ncer de mama, los datos pron&#xF3;sticos sobre las portadoras de las mutaciones <em>BRCA1</em>  y <em>BRCA2</em>   que han presentado c&#xE1;ncer de mama son contradictorios. Estas mujeres tienen un mayor riesgo de presentar enfermedad contralateral. (Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s, consultar la secci&#xF3;n sobre <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2057">Prognosis of BRCA1- and BRCA2-related breast cancer</a> del sumario del PDQ <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>).</p></section><section id="_1121"><h3 id="_1121_toc">Consideraciones posteriores al tratamiento</h3><section id="_1122"><h4 id="_1122_toc">Terapia de reemplazo hormonal</h4><p id="_1123" tabindex="-1">Luego de minuciosa consideraci&#xF3;n, las pacientes con s&#xED;ntomas graves se pueden tratar con terapia de reemplazo hormonal. Para obtener m&#xE1;s informaci&#xF3;n, consultar los siguientes sumarios del PDQ:</p><div class="pdq-content-list"><ul id="_1124"><li><a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a></li><li><a href="/espanol/cancer/tratamiento/efectos-secundarios/sexualidad-mujeres/sofocos-pro-pdq">Sofocos y sudores nocturnos</a></li></ul></div></section></section><section id="_1128"><h3 id="_1128_toc">Sumarios relacionados</h3><p id="_1129" tabindex="-1">Otros sumarios del PDQ que contienen informaci&#xF3;n relacionada con el c&#xE1;ncer de mama son los siguientes:</p><div class="pdq-content-list"><ul id="_1130"><li><a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a></li><li><a href="/espanol/tipos/seno/pro/deteccion-seno-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama</a></li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-embarazo-pdq">Tratamiento del c&#xE1;ncer de seno (mama) durante el embarazo</a></li><li><a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a></li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-masculino-pdq">C&#xE1;ncer de seno (mama) masculino</a></li><li><a href="/types/childhood-cancers/hp/unusual-cancers-childhood-pdq">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a> (c&#xE1;ncer de mama infantil)</li></ul></div></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_1.2">Altekruse SF, Kosary CL, Krapcho M, et al.: SEER Cancer Statistics Review, 1975-2007. Bethesda, Md: National Cancer Institute, 2010. <a href="http://seer.cancer.gov/archive/csr/1975_2007/" title="http://seer.cancer.gov/archive/csr/1975_2007/">Also available online</a>.    Last accessed August 13, 2018.</li><li id="section_1.3">Johnson A, Shekhdar J: Breast cancer incidence: what do the figures mean? J Eval Clin Pract 11 (1): 27-31, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15660534&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15660534&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Haas JS, Kaplan CP, Gerstenberger EP, et al.: Changes in the use of postmenopausal hormone therapy after the publication of clinical