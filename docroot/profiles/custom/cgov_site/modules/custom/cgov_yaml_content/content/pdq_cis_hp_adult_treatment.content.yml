            <div id="_section_83" class="pdq-sections"><p id="_84" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel (CCM) es un tumor poco com&#xFA;n.   La mayor&#xED;a de las recomendaciones cl&#xED;nicas para su tratamiento que se encuentran en la bibliograf&#xED;a se basan en series de casos que describen un n&#xFA;mero relativamente reducido de pacientes que no participaron en ensayos cl&#xED;nicos formales, no se evaluaron con procedimientos de estadificaci&#xF3;n cl&#xED;nica uniformes, no se trataron con protocolos de tratamiento uniformes ni se les recomend&#xF3; un seguimiento regular. Estos informes tambi&#xE9;n tienen posibles factores de confusi&#xF3;n debidos a posibles sesgos de selecci&#xF3;n y  verificaci&#xF3;n, as&#xED; como un seguimiento breve; tampoco tienen la potencia para detectar diferencias moderadas en el desenlace.</p><p id="_85" tabindex="-1">Adem&#xE1;s, los desenlaces de pacientes con enfermedad en estadio I y estadio II seg&#xFA;n el American Joint Committee on Cancer a menudo se notifican juntos.   A falta de resultados de ensayos cl&#xED;nicos con ex&#xE1;menes, tratamientos y seguimiento prescritos, la mayor&#xED;a de los pacientes de CCM se trataron usando preferencias de instituciones o profesionales que consideran los elementos espec&#xED;ficos de cada caso, as&#xED; como las preferencias de los pacientes.</p><p id="_86" tabindex="-1">Hay dos filosof&#xED;as divergentes que sirven de base para muchas de las pol&#xE9;micas acerca del m&#xE9;todo m&#xE1;s apropiado para tratar un CCM. Seg&#xFA;n la primera filosof&#xED;a, el CCM se trata como otros c&#xE1;nceres de piel no melanoma, con &#xE9;nfasis en el tratamiento de la enfermedad locorregional con cirug&#xED;a y radiaci&#xF3;n seg&#xFA;n resulte apropiado.   Seg&#xFA;n la segunda filosof&#xED;a, el CCM se trata de acuerdo con las <em>caracter&#xED;sticas biol&#xF3;gicas</em>.   Este abordaje es an&#xE1;logo al del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as, que se supone es una enfermedad sist&#xE9;mica, y conduce a una recomendaci&#xF3;n m&#xE1;s rutinaria para usar la quimioterapia sist&#xE9;mica adyuvante.<a href="#cit/section_4.1">1</a></p><section id="_87"><h3 id="_87_toc">Cirug&#xED;a de la lesi&#xF3;n primaria</h3><p id="_89" tabindex="-1">En una revisi&#xF3;n de 18 series de casos, 279 de 926 pacientes (30,1&#xA0;%) presentaron recidiva local durante el seguimiento, con exclusi&#xF3;n de los que sufr&#xED;an de enfermedad metast&#xE1;sica a distancia en el momento de  la presentaci&#xF3;n inicial.   Estas recidivas se atribuyeron normalmente a m&#xE1;rgenes quir&#xFA;rgicos inadecuados o, posiblemente, a una falta de radioterapia adyuvante.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a></p><p id="_90" tabindex="-1">Dado la propensi&#xF3;n del CCM a recidivar localmente (a veces con lesiones sat&#xE9;lites o met&#xE1;stasis en tr&#xE1;nsito), se recomend&#xF3; la escisi&#xF3;n local amplia para reducir el riesgo de recidiva local en los pacientes con enfermedad en estadios cl&#xED;nicos I o II.</p><p id="_91" tabindex="-1">Las recomendaciones acerca del ancho  y la profundidad m&#xED;nimas adecuadas para el margen tisular normal que se extirpa alrededor del tumor primario var&#xED;an entre las diversas series retrospectivas de casos, pero este tema no se ha estudiado de manera sistem&#xE1;tica.<a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]  No se dispone de datos definitivos que indiquen que los m&#xE1;rgenes muy amplios mejoren la supervivencia general (SG), aunque algunos informes indican que los m&#xE1;rgenes m&#xE1;s amplios parecen mejorar el control local.<a href="#cit/section_4.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]  La evaluaci&#xF3;n de los m&#xE1;rgenes en una secci&#xF3;n congelada  a veces es &#xFA;til, en especial, cuando el tumor est&#xE1; en un sitio anat&#xF3;mico que no permite obtener m&#xE1;rgenes amplios.</p><p id="_92" tabindex="-1">Algunos autores han preconizado el uso de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=442898&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000442898&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a microgr&#xE1;fica de Mohs</a> como una t&#xE9;cnica que preserva el  tejido.   La tasa de reca&#xED;da notificada es similar o mejor que la de la escisi&#xF3;n amplia, pero se trataron relativamente pocos casos de esta manera y ninguno en ensayos controlados aleatorizados.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p></section><section id="_93"><h3 id="_93_toc">Cirug&#xED;a del ganglio linf&#xE1;tico regional</h3><p id="_94" tabindex="-1">En algunas series de casos, las tasas de recidiva locorregional son altas cuando se omite la estadificaci&#xF3;n ganglionar patol&#xF3;gica. La estadificaci&#xF3;n ganglionar quir&#xFA;rgica en pacientes sin compromiso cl&#xED;nico permiti&#xF3; identificar ganglios con compromiso tumoral en 25 a 35&#xA0;% de los pacientes.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] En una serie retrospectiva con 213 pacientes que se sometieron a tratamiento quir&#xFA;rgico del tumor primario y evaluaci&#xF3;n de los ganglios de drenaje, se encontr&#xF3; compromiso ganglionar en 2 de 54 pacientes con tumores peque&#xF1;os (por ejemplo, &#x2264;1,0 cm) y 51 de 159 pacientes con tumores mayores de 1,0 cm.<a href="#cit/section_4.13">13</a><a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a> </p><p id="_95" tabindex="-1">La funci&#xF3;n de la disecci&#xF3;n electiva de ganglios linf&#xE1;ticos (DEGL), a falta de ganglios linf&#xE1;ticos con compromiso cl&#xED;nico, no se ha estudiado en ensayos cl&#xED;nicos formales.   En las series de casos peque&#xF1;as, se recomend&#xF3; la DEGL para los tumores primarios m&#xE1;s grandes, los tumores con m&#xE1;s de 10 mitosis por campo de gran aumento, invasi&#xF3;n linf&#xE1;tica o vascular, y los subtipos histol&#xF3;gicos de c&#xE9;lulas peque&#xF1;as.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] </p><p id="_96" tabindex="-1">Se indic&#xF3; la biopsia del ganglio linf&#xE1;tico centinela (GLC) como la opci&#xF3;n inicial preferida para completar la DEGL durante una estadificaci&#xF3;n adecuada del CCM. La biopsia del GLC produce menos morbilidad que la disecci&#xF3;n ganglionar completa.   Adem&#xE1;s, para los sitios del CCM con drenaje linf&#xE1;tico indeterminado, como aquellos en la espalda, se pueden usar t&#xE9;cnicas de biopsia del GLC para identificar el o los lechos apropiados de ganglios linf&#xE1;ticos. Si se realiza, la biopsia del GLC se hace en el momento de la resecci&#xF3;n amplia, cuando los canales linf&#xE1;ticos locales todav&#xED;a est&#xE1;n intactos.</p><p id="_97" tabindex="-1">En varios informes, se encontr&#xF3; que el uso de t&#xE9;cnicas de biopsia del GLC para el CCM es confiable y reproducible.<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a> Sin embargo, sigue sin aclararse el significado del compromiso del GLC.</p><div class="pdq-content-list"><ul id="_172"><li>En un metan&#xE1;lisis de diez series de casos se encontr&#xF3; que el compromiso del GLC predijo firmemente un riesgo alto de recidiva a corto plazo y que la disecci&#xF3;n ganglionar  terap&#xE9;utica posterior fue eficaz para prevenir la recidiva ganglionar regional a corto plazo.<a href="#cit/section_4.21">21</a></li><li>  En otro metan&#xE1;lisis de 12 series de casos retrospectivos (solo con coincidencia parcial con la colecci&#xF3;n de series de casos del metan&#xE1;lisis anterior), se encontr&#xF3; lo siguiente:<a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]<div class="pdq-content-list"><ul id="_173" class="list-dash"><li> La biopsia del GLC detect&#xF3; la diseminaci&#xF3;n del CCM en un tercio de los pacientes cuyos tumores, de otro modo,  se habr&#xED;an subestadificado cl&#xED;nica y radiol&#xF3;gicamente.</li><li> La tasa de recidiva fue tres veces m&#xE1;s alta en los pacientes con una biopsia del GLC que mostr&#xF3; c&#xE1;ncer en comparaci&#xF3;n con aquellos en los que no se observ&#xF3; c&#xE1;ncer en la biopsia del GLC (<em>P</em> = 0,03).</li></ul></div></li><li>Entre 2006 y 2010, en una serie retrospectiva grande de una sola instituci&#xF3;n con 95 pacientes (97 tumores primarios) se identific&#xF3; un GLC en 93 casos, y se observaron tumores ganglionares en 42 pacientes. Se usaron t&#xE9;cnicas inmunohistoqu&#xED;micas para evaluar el compromiso ganglionar. Varios modelos de tumores y caracter&#xED;sticas de los pacientes se estudiaron a fin de predecir el compromiso ganglionar. No hubo un subgrupo de pacientes con predicci&#xF3;n de menos de 15 a 20&#xA0;% de probabilidad de compromiso del GLC, lo que indic&#xF3; que se podr&#xED;a considerar hacer la biopsia del GLC  para todos los pacientes con posibilidad de curaci&#xF3;n que no tienen compromiso cl&#xED;nico de los ganglios linf&#xE1;ticos o met&#xE1;stasis a distancia.<a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</li><li>De 1996 a 2010, en otro ensayo retrospectivo en una sola instituci&#xF3;n con 153 pacientes de CCM  localizado que se sometieron a biopsia del GLC, se analizaron los factores relacionados con el compromiso del GLC. Los mejores factores pron&#xF3;sticos para una biopsia del GLC que muestre c&#xE1;ncer fueron el tama&#xF1;o del tumor y la invasi&#xF3;n linfovascular.<a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</li></ul></div><p id="_98" tabindex="-1">A falta de ensayos cl&#xED;nicos aleatorizados y prospectivos con potencia adecuada, quedan pendientes las siguientes preguntas:<a href="#cit/section_4.4">4</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p><div class="pdq-content-list"><ul id="_99"><li>&#xBF;Deber&#xED;a cada biopsia del GLC con resultado que muestre compromiso por c&#xE1;ncer seguirse de manera sistem&#xE1;tica de una  cirug&#xED;a ganglionar definitiva o radioterapia?</li><li>&#xBF;Se podr&#xED;a demostrar que los desenlaces mejoran al agregar radiaci&#xF3;n de manera sistem&#xE1;tica cuando la cirug&#xED;a de ganglios linf&#xE1;ticos revela tumores en m&#xFA;ltiples ganglios, diseminaci&#xF3;n extracapsular o invasi&#xF3;n linfovascular? </li><li>&#xBF;Los pacientes con CCM que miden menos de 1 cm se deben someter de manera sistem&#xE1;tica a una disecci&#xF3;n del ganglio linf&#xE1;tico centinela (DGLC)?  </li><li>&#xBF;Deber&#xED;an los pacientes sin examen ganglionar o en quienes no se encontr&#xF3; compromiso ganglionar ser sometidos de manera sistem&#xE1;tica a radioterapia local o locorregional? </li><li>&#xBF;Deber&#xED;an las t&#xE9;cnicas de tinci&#xF3;n inmunohistoqu&#xED;mica utilizarse para identificar las micromet&#xE1;stasis de ganglios linf&#xE1;ticos?, &#xBF;tiene relevancia cl&#xED;nica  la enfermedad micrometast&#xE1;sica  en los ganglios?</li></ul></div><p id="_100" tabindex="-1">Actualmente, la funci&#xF3;n primaria de la cirug&#xED;a de ganglios linf&#xE1;ticos se limita a la estadificaci&#xF3;n y a guiar los tratamientos adicionales.</p><p id="_101" tabindex="-1">A partir de un n&#xFA;mero reducido de estudios retrospectivos, la disecci&#xF3;n terap&#xE9;utica de los ganglios linf&#xE1;ticos regionales despu&#xE9;s de una DGLC que muestra compromiso por c&#xE1;ncer parece reducir al m&#xED;nimo, pero no eliminar por completo, el riesgo posterior de recidiva en los ganglios regionales y de met&#xE1;stasis en tr&#xE1;nsito.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] No hay datos de ensayos prospectivos aleatorizados que demuestren que la cirug&#xED;a ganglionar regional definitiva mejore la supervivencia.</p></section><section id="_102"><h3 id="_102_toc">Radioterapia</h3><p id="_103" tabindex="-1">Debido a la gran malignidad que caracteriza al CCM, su evidente radiosensibilidad y la incidencia elevada de recidivas locales y regionales (como la met&#xE1;stasis en tr&#xE1;nsito despu&#xE9;s de una cirug&#xED;a realizada solo en el lecho del tumor), algunos m&#xE9;dicos recomendaron radioterapia adyuvante dirigida al sitio primario y a la cuenca ganglionar. Se ha considerado la radiaci&#xF3;n dirigida a la cuenca ganglionar administrada al mismo tiempo que la radiaci&#xF3;n dirigida al sitio primario, en especial, para pacientes con tumores m&#xE1;s grandes, tumores localmente inoperables, m&#xE1;rgenes de escisi&#xF3;n estrechos o  con compromiso tumoral que no se pueden mejorar con cirug&#xED;a adicional y aquellos con ganglios regionales comprometidos, en especial, despu&#xE9;s de una DGLC (estadio II).<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]  En varias series retrospectivas peque&#xF1;as se observ&#xF3; que la radiaci&#xF3;n con una cirug&#xED;a adecuada mejora el control locorregional en comparaci&#xF3;n con la cirug&#xED;a sola, <a href="#cit/section_4.2">2</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a>  mientras que en otras series  no se observaron los mismos resultados.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p><p id="_104" tabindex="-1">A falta de ensayos cl&#xED;nicos aleatorizados y prospectivos con potencia adecuada, quedan pendientes las siguientes preguntas:<a href="#cit/section_4.4">4</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.24">24</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:3iiiDiii</a>]</p><div class="pdq-content-list"><ul id="_105"><li>&#xBF;Deber&#xED;a cada biopsia del GLC con resultado que muestre compromiso por c&#xE1;ncer seguirse de manera sistem&#xE1;tica de una cirug&#xED;a ganglionar definitiva o radioterapia?</li><li>&#xBF;Se podr&#xED;a demostrar  que los desenlaces mejoran al agregar radiaci&#xF3;n de manera sistem&#xE1;tica cuando la cirug&#xED;a de ganglios linf&#xE1;ticos revela tumores en m&#xFA;ltiples ganglios, diseminaci&#xF3;n extracapsular o invasi&#xF3;n linfovascular?</li><li>&#xBF;Deber&#xED;an los pacientes sin  examen ganglionar o en quienes no se encontr&#xF3; compromiso ganglionar ser sometidos de manera sistem&#xE1;tica  a radioterapia local o locorregional?</li></ul></div><p id="_106" tabindex="-1">Debido a lo peque&#xF1;o de estas series retrospectivas no aleatorizadas, no se ha comprobado que la radioterapia muestre alguna ventaja espec&#xED;fica.</p><p id="_107" tabindex="-1">Cuando se recomienda, la dosis de radiaci&#xF3;n suele ser por lo menos  de 50 Gy en fracciones de 2 Gy dirigidas al lecho quir&#xFA;rgico con m&#xE1;rgenes y a los vasos linf&#xE1;ticos regionales de drenaje. Para pacientes con tumores no resecados o tumores con evidencia de diseminaci&#xF3;n microsc&#xF3;pica m&#xE1;s all&#xE1; de los m&#xE1;rgenes resecados, se recomendaron dosis m&#xE1;s altas de entre 56 y 65 Gy dirigidas al sitio primario.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] Dichas dosis no se estudiaron de forma prospectiva en ensayos cl&#xED;nicos.</p><p id="_174" tabindex="-1">En series de casos peque&#xF1;as con pacientes muy seleccionados, no aleatorizados y con diversas caracter&#xED;sticas cl&#xED;nicas, se ha informado de control local o regional del CCM con radiaci&#xF3;n solamente.<a href="#cit/section_4.29">29</a><a href="#cit/section_4.36">36</a> T&#xED;picamente, estos pacientes tienen tumores primarios o ganglios inoperables o se consider&#xF3; que desde el punto de vista m&#xE9;dico no eran aptos para someterlos a cirug&#xED;a.<a href="#cit/section_4.29">29</a><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] </p><p id="_108" tabindex="-1">Los datos del Retrospective Surveillance, Epidemiology and End Results (SEER) Program  indican cierta ventaja de la supervivencia cuando se agrega radiaci&#xF3;n a la cirug&#xED;a, pero las conclusiones resultan complicadas debido a los datos incompletos de los pacientes, la ausencia de un protocolo para la evaluaci&#xF3;n y el tratamiento, y el posible sesgo  del muestreo.<a href="#cit/section_4.32">32</a> Se necesitar&#xE1; de ensayos cl&#xED;nicos prospectivos aleatorizados para evaluar si la combinaci&#xF3;n de cirug&#xED;a con radioterapia afecta la supervivencia.<a href="#cit/section_4.33">33</a><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p></section><section id="_402"><h3 id="_402_toc">Inmunoterapia</h3><p id="_403" tabindex="-1">Cerca de 70 a 80&#xA0;% de los casos de CCM en los Estados Unidos obedecen al poliomavirus de c&#xE9;lulas de Merkel (MCPyV) y, dentro de los CCM con presencia de virus, las oncoprote&#xED;nas v&#xED;ricas (ant&#xED;genos T) se expresan constitutivamente y promueven el crecimiento. Adem&#xE1;s, los pacientes con respuesta inmunitaria estimulada frente al MCPyV exhiben mejores desenlaces de la enfermedad, lo que proporciona un fundamento para el uso de la inmunoterapia.</p><p id="_404" tabindex="-1">En un ensayo de fase II, 88 pacientes de CCM metast&#xE1;sico tratados con quimioterapia recibieron avelumab, un anticuerpo monoclonal humano que se une al ligando de la prote&#xED;na de muerte programada 1 (PD-L1) (10 mg/kg intravenoso [IV] cada 2 semanas). La tasa de respuesta objetiva fue de 33&#xA0;%, y 11&#xA0;% de los pacientes tuvieron una respuesta completa. La mediana de respuesta se present&#xF3; a las 6,1 semanas y fue independiente del estado del MCPyV o el PD-L1. M&#xE1;s importante a&#xFA;n es que las respuestas fueron duraderas: 74&#xA0;% duraron por lo menos 1 a&#xF1;o. Como resultado, la mediana de SG fue m&#xE1;s del doble de la mediana hist&#xF3;rica; es decir, una SG de 4 a 6 meses con quimioterapia de segunda l&#xED;nea. Posteriormente, sobre la base de los resultados de este estudio, la Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos aprob&#xF3; el avelumab en 2017 para el tratamiento del CCM metast&#xE1;sico, de manera independiente de la administraci&#xF3;n de quimioterapia previa.<a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a></p><p id="_405" tabindex="-1">El pembrolizumab, un anticuerpo monoclonal IgG4 humanizado que se une a la prote&#xED;na de muerte programada 1 (PD-1), est&#xE1; en estudio en un ensayo de fase II (<a href="https://clinicaltrials.gov/ct2/show/NCT02267603" title="https://clinicaltrials.gov/ct2/show/NCT02267603">NCT02267603</a>) sobre el tratamiento sist&#xE9;mico de primera l&#xED;nea para pacientes de CCM irresecable en estadio IIIB o estadio IV. En el informe inicial se incluy&#xF3; a 26 pacientes; 16&#xA0;% tuvieron una respuesta completa y 40&#xA0;% tuvieron una respuesta parcial; esto result&#xF3; en una tasa de respuesta objetiva de 56&#xA0;%. Si bien la tasa de respuesta fue similar a las tasas hist&#xF3;ricas obtenidas con quimioterapia de primera l&#xED;nea, las respuestas al pembrolizumab fueron m&#xE1;s duraderas: 86&#xA0;% en curso en el &#xFA;ltimo seguimiento.<a href="#cit/section_4.40">40</a></p><p id="_406" tabindex="-1">El nivolumab, otro anticuerpo anti-PD-1, se encuentra en estudio (<a href="https://clinicaltrials.gov/ct2/show/NCT02488759" title="https://clinicaltrials.gov/ct2/show/NCT02488759">NCT02488759</a>) para pacientes de c&#xE1;nceres relacionados con virus como el CCM. Los pacientes de CCM metast&#xE1;sico fueron aptos para participar independientemente del estado del MCPyV o la quimioterapia previa. En los resultados preliminares se notific&#xF3; una tasa de respuesta en curso de 87&#xA0;%, con respuestas en 13 de 15 pacientes en el &#xFA;ltimo seguimiento (mediana de seguimiento, 6 meses). En este ensayo se agreg&#xF3; una segunda cohorte para investigar el efecto de nivolumab con ipilimumab (1 mg/kg) en el CCM metast&#xE1;sico.<a href="#cit/section_4.41">41</a></p></section><section id="_109"><h3 id="_109_toc">Quimioterapia</h3><p id="_110" tabindex="-1">En los pacientes de CCM, se ha utilizado una variedad de reg&#xED;menes quimioterap&#xE9;uticos en los entornos de terapia adyuvante, enfermedad avanzada y recidivante.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.42">42</a><a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] Pese a que no se han realizado ensayos cl&#xED;nicos de fase III que permitan demostrar que la quimioterapia adyuvante produce mejor&#xED;as en la SG, algunos m&#xE9;dicos recomiendan su uso en la mayor&#xED;a de los casos debido a las siguientes razones:</p><div class="pdq-content-list"><ul id="_114"><li>Se establece una analog&#xED;a biol&#xF3;gica entre el CCM y el carcinoma de c&#xE9;lulas peque&#xF1;as de pulm&#xF3;n que tiene caracter&#xED;sticas histol&#xF3;gicas similares y se considera una enfermedad sist&#xE9;mica.</li><li>El riesgo de met&#xE1;stasis y progresi&#xF3;n del CCM es alto.</li><li>Se observaron buenas tasas de respuesta cl&#xED;nica inicial con algunos reg&#xED;menes quimioterap&#xE9;uticos.</li></ul></div><p id="_115" tabindex="-1">Siempre que sea posible, se debe alentar la participaci&#xF3;n de los pacientes en ensayos cl&#xED;nicos.</p><p id="_116" tabindex="-1">Desde 1997 a 2001, el Trans-Tasman Radiation Oncology Group realiz&#xF3; una evaluaci&#xF3;n de fase II que incluy&#xF3; a  53 pacientes de CCM con enfermedad locorregional de riesgo alto. El riesgo alto se defini&#xF3; como una recidiva que se presenta despu&#xE9;s del tratamiento inicial, ganglios linf&#xE1;ticos comprometidos, tumor primario mayor de 1 cm, enfermedad residual macrosc&#xF3;pica despu&#xE9;s de la cirug&#xED;a o tumor primario oculto con ganglios linf&#xE1;ticos comprometidos.   La terapia incluy&#xF3; radiaci&#xF3;n locorregional (50 Gy en 25 fracciones), carboplatino simult&#xE1;neo (&#xE1;rea bajo la curva [ABC] 4,5) y etop&#xF3;sido IV (89 mg/m<span class="sup">2</span> los d&#xED;as 1 a 3 de las semanas 1, 4, 7 y 10). La cirug&#xED;a no se estandariz&#xF3; ni para el tumor primario ni los ganglios linf&#xE1;ticos, y 12 pacientes ten&#xED;an m&#xE1;rgenes estrechos, m&#xE1;rgenes con compromiso tumoral o enfermedad residual macrosc&#xF3;pica. A 28 pacientes no se les extirparon los lechos ganglionares y el resto se someti&#xF3; a diversas cirug&#xED;as ganglionares.   Despu&#xE9;s de una mediana de  seguimiento de 48 meses, la SG a 3 a&#xF1;os fue de 76&#xA0;%, el control locorregional fue de 75&#xA0;% y el control a distancia fue de 76&#xA0;%.   Las reacciones de la piel a la radiaci&#xF3;n y la neutropenia febril fueron reacciones cl&#xED;nicas t&#xF3;xicas agudas importantes.   Dada la heterogeneidad de la poblaci&#xF3;n y la cirug&#xED;a no estandarizada, es dif&#xED;cil inferir un beneficio terap&#xE9;utico claro de la quimioterapia.<a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiA</a>]</p><p id="_117" tabindex="-1">En un informe posterior, los mismos investigadores evaluaron a un subconjunto de estos pacientes del protocolo (N = 40, despu&#xE9;s de excluir a los pacientes con tumores primarios desconocidos) y los compararon con 61 controles hist&#xF3;ricos tratados en las mismas instituciones sin quimioterapia, que recibieron el diagn&#xF3;stico antes de 1997 y que no contaban con estudios rutinarios de estadificaci&#xF3;n por im&#xE1;genes. Se administr&#xF3; radiaci&#xF3;n a 50 pacientes.   No se observ&#xF3; ning&#xFA;n beneficio significativo de  la supervivencia para los pacientes que recibieron quimioterapia.<a href="#cit/section_4.45">45</a></p><p id="_118" tabindex="-1">En un ensayo cl&#xED;nico piloto posterior con 18 pacientes realizado entre 2004 y 2006, los mismos investigadores intentaron reducir la toxicidad d&#xE9;rmica y hematol&#xF3;gica observada en el Study 96-07.   El r&#xE9;gimen de medicamentos se cambi&#xF3; a carboplatino (ABC = 2) administrado semanalmente desde el d&#xED;a 1 del comienzo de la radiaci&#xF3;n por un m&#xE1;ximo de 5 dosis, seguidas de 3 ciclos de carboplatino (ABC 4,5 y 80 mg/m<span class="sup">2</span> de etop&#xF3;sido IV los d&#xED;as 1 a 3, empezando 3 semanas despu&#xE9;s de la radiaci&#xF3;n y repiti&#xE9;ndolo cada 3 semanas durante 3 ciclos).   La radiaci&#xF3;n fue similar a la del ensayo anterior.<a href="#cit/section_4.44">44</a> Si bien los resultados iniciales indican menos toxicidad, todav&#xED;a no hay informes de otros desenlaces cl&#xED;nicos.<a href="#cit/section_4.46">46</a></p><p id="_119" tabindex="-1">Tambi&#xE9;n se dio cuenta del uso de quimioterapia en determinados pacientes con enfermedad localmente avanzada y metast&#xE1;sica.   En un estudio retrospectivo con 107 pacientes, 57&#xA0;% de los pacientes con enfermedad metast&#xE1;sica y 69&#xA0;% con enfermedad localmente avanzada respondieron a la quimioterapia inicial.   La mediana de SG fue de 9 meses para los pacientes con enfermedad metast&#xE1;sica y de 24 meses para los pacientes con enfermedad localmente avanzada.   Se proyect&#xF3; que la SG a los 3 a&#xF1;os ser&#xED;a de 17 % para los pacientes con enfermedad metast&#xE1;sica y de 35&#xA0;% para los pacientes con enfermedad avanzada local.   Sin embargo, la toxicidad fue significativa y no hubo un beneficio claro, en particular para los pacientes de m&#xE1;s edad.<a href="#cit/section_4.47">47</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p></section><section id="_120"><h3 id="_120_toc">Seguimiento</h3><p id="_121" tabindex="-1">Las t&#xE9;cnicas de seguimiento m&#xE1;s apropiadas y su frecuencia  para los pacientes tratados por un CCM no se han estudiado de forma prospectiva. Debido a la propensi&#xF3;n a la recidiva local y regional, los m&#xE9;dicos deber&#xED;an realizar por lo menos un examen f&#xED;sico minucioso del sitio de la enfermedad inicial y los ganglios linf&#xE1;ticos regionales.   Se indican estudios con im&#xE1;genes para evaluar los signos y los s&#xED;ntomas de inter&#xE9;s o para identificar a tiempo las met&#xE1;stasis a distancia; sin embargo, no hay datos que indiquen que la detecci&#xF3;n a tiempo y el tratamiento de nuevas met&#xE1;stasis a distancia resulten en un aumento de la supervivencia.</p><p id="_122" tabindex="-1">En una serie de 237 pacientes que presentaban al inicio enfermedad local o regional, la mediana del tiempo hasta la recidiva fue de 9 meses (intervalo, 2&#x2013;70 meses).   Noventa y uno por ciento de las recidivas se presentaron dentro de los 2 a&#xF1;os desde el momento del diagn&#xF3;stico.<a href="#cit/section_4.4">4</a> Se propuso que la intensidad del seguimiento se puede disminuir gradualmente despu&#xE9;s de 2 a 3 a&#xF1;os debido a que es probable que la mayor&#xED;a de las recidivas ya est&#xE9;n presentes.<a href="#cit/section_4.4">4</a>  </p></section><section id="_TrialSearch_83_sid_4"><h3 id="_TrialSearch_83_sid_4_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_83_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Busse PM, Clark JR, Muse VV, et al.: Case records of the Massachusetts General Hospital. Case 19-2008. A 63-year-old HIV-positive man with cutaneous Merkel-cell carcinoma. N Engl J Med 358 (25): 2717-23, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18565865&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18565865&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Medina-Franco H, Urist MM, Fiveash J, et al.: Multimodality treatment of Merkel cell carcinoma: case series and literature review of 1024 cases. Ann Surg Oncol 8 (3): 204-8, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Nghiem P, James N: Merkel cell carcinoma. In: Wolff K, Goldsmith LA, Katz SI, et al., eds.: Fitzpatrick's Dermatology in General Medicine. 7th ed. New York, NY: McGraw-Hill , 2008, pp 1087-94.</li><li id="section_4.4">Allen PJ, Bowne WB, Jaques DP, et al.: Merkel cell carcinoma: prognosis and treatment of patients from a single institution. J Clin Oncol 23 (10): 2300-9, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.5">Goessling W, McKee PH, Mayer RJ: Merkel cell carcinoma. J Clin Oncol 20 (2): 588-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.6">Senchenkov A, Barnes SA, Moran SL: Predictors of survival and recurr