            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/stomach/patient/stomach-treatment-pdq">Go to Patient Version</a></div><section id="_163"><h3 id="_163_toc">Incidence and Mortality</h3><p id="_164" tabindex="-1">Estimated new cases and deaths from gastric cancer in the United States in 2018:<a href="#cit/section_1.1">1</a></p><div class="pdq-content-list"><ul id="_165"><li>New cases: 26,240.</li><li>Deaths: 10,800.</li></ul></div></section><section id="_255"><h3 id="_255_toc">Epidemiology</h3><p id="_256" tabindex="-1">Management of adenocarcinoma histology, which accounts for 90% to 95% of all gastric malignancies,
            is discussed in this summary.  There are changing epidemiologic patterns in the United States regarding the anatomic location of esophagogastric cancers, with a trend of decreased occurrence of distal or noncardia gastric cancers.<a href="#cit/section_1.2">2</a>  However, in persons aged 25 to 39 years, there has been an increase in the incidence of noncardia gastric cancers  from 0.27 cases per 100,000 individuals (1977&#x2013;1981) to 0.45 cases per 100,000 individuals (2002&#x2013;2006).<a href="#cit/section_1.2">2</a> Additional studies are needed to confirm the observed increases in noncardia gastric cancers in this specific age group.  </p><p id="_340" tabindex="-1">In contrast to the overall stable trend for noncardia gastric cancers, earlier studies demonstrated an increased incidence of adenocarcinomas of the gastric cardia of 4% to 10% per year from the mid-1970s to the late 1980s.<a href="#cit/section_1.3">3</a>  Similarly, the incidence of gastroesophageal junction adenocarcinomas increased sharply, from 1.22 cases per 100,000 individuals (1973&#x2013;1978) to 2.00 cases per 100,000 individuals (1985&#x2013;1990).<a href="#cit/section_1.4">4</a>  Since that time, the incidence has remained steady at 1.94 cases per 100,000 individuals  (2003&#x2013;2008).<a href="#cit/section_1.4">4</a>  More recent data demonstrate that the incidence of gastric cardia cancers has been relatively stable, although an increase  has been observed, from 2.4 cases per 100,000 individuals (1977&#x2013;1981) to 2.9 cases per 100,000 individuals (2001&#x2013;2006) in the Caucasian population.<a href="#cit/section_1.2">2</a>  The reasons for these temporal changes in incidence are unclear.</p></section><section id="_166"><h3 id="_166_toc">Risk Factors</h3><p id="_3" tabindex="-1">In the United States, gastric cancer ranks 14th in incidence among the major
            types of cancer.  While the precise etiology is unknown,
            acknowledged risk factors for gastric cancer include the following:<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a>
            </p><div class="pdq-content-list"><ul id="_125"><li><em>Helicobacter pylori</em>
            gastric infection. </li><li>Advanced age. </li><li>Male gender. </li><li>Diet low in fruits and vegetables.</li><li>Diet high in salted, smoked, or preserved foods.
            </li><li>Chronic atrophic gastritis. </li><li>Intestinal metaplasia.</li><li>Pernicious anemia. </li><li>Gastric adenomatous polyps.</li><li>Family history of gastric cancer.</li><li>Cigarette smoking. </li><li>Menetrier disease (giant hypertrophic gastritis).
            </li><li>Familial adenomatous polyposis.</li></ul></div></section><section id="_167"><h3 id="_167_toc">Prognosis and Survival</h3><p id="_5" tabindex="-1">The prognosis of patients with gastric cancer is related to tumor extent and
            includes both nodal involvement and direct tumor extension beyond the gastric
            wall.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a>  Tumor grade may also provide some prognostic information.<a href="#cit/section_1.10">10</a>
            </p><p id="_6" tabindex="-1">In localized distal gastric cancer, more than 50% of patients can be cured.
            However, early-stage disease accounts for only 10% to 20% of all cases
            diagnosed in the United States.  The remaining patients present with metastatic
            disease in either regional or distant sites.  The overall survival rate in
            these patients at 5 years ranges from almost no survival for patients with
            disseminated disease to almost 50% survival for patients with localized distal
            gastric cancers confined to resectable regional disease.  Even with apparent
            localized disease, the 5-year survival rate of patients with proximal gastric
            cancer is only 10% to 15%.  Although the treatment of patients with
            disseminated gastric cancer may result in palliation of symptoms and some
            prolongation of survival, long remissions are uncommon.
            </p></section><p id="_9" tabindex="-1">Gastrointestinal stromal tumors occur most commonly in the stomach.  (Refer to
            the PDQ summary on <a href="/types/soft-tissue-sarcoma/hp/gist-treatment-pdq">Gastrointestinal Stromal Tumors Treatment</a> for more information.)
            </p><section id="_315"><h3 id="_315_toc">Related Summaries</h3><p id="_316" tabindex="-1">Other PDQ summaries containing information related to gastric cancer include the following:</p><div class="pdq-content-list"><ul id="_317"><li><a href="/types/stomach/hp/stomach-prevention-pdq">Stomach (Gastric) Cancer Prevention</a>.</li><li><a href="/types/stomach/hp/stomach-screening-pdq">Stomach (Gastric) Cancer Screening</a>.</li><li><a href="/types/childhood-cancers/hp/unusual-cancers-childhood-pdq#link/_58">Unusual Cancers of Childhood</a> (childhood cancer of the stomach).</li></ul></div></section><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_1.2">Anderson WF, Camargo MC, Fraumeni JF Jr, et al.: Age-specific trends in incidence of noncardia gastric cancer in US adults. JAMA 303 (17): 1723-8, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442388&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442388&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Blot WJ, Devesa SS, Kneller RW, et al.: Rising incidence of adenocarcinoma of the esophagus and gastric cardia. JAMA 265 (10): 1287-9, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1995976&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1995976&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Buas MF, Vaughan TL: Epidemiology and risk factors for gastroesophageal junction tumors: understanding the rising incidence of this disease. Semin Radiat Oncol 23 (1): 3-9, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23207041&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23207041&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.5">Kurtz RC, Sherlock P: The diagnosis of gastric cancer. Semin Oncol 12 (1): 11-8, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3975641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3975641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.6">Scheiman JM, Cutler AF: Helicobacter pylori and gastric cancer. Am J Med 106 (2): 222-6, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10230753&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10230753&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.7">Fenoglio-Preiser CM, Noffsinger AE, Belli J, et al.: Pathologic and phenotypic features of gastric cancer. Semin Oncol 23 (3): 292-306, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658213&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658213&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.8">Siewert JR, B&#xF6;ttcher K, Stein HJ, et al.: Relevant prognostic factors in gastric cancer: ten-year results of the German Gastric Cancer Study. Ann Surg 228 (4): 449-61, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9790335&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9790335&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.9">Nakamura K, Ueyama T, Yao T, et al.: Pathology and prognosis of gastric carcinoma. Findings in 10,000 patients who underwent primary gastrectomy. Cancer 70 (5): 1030-7, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1515980&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1515980&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.10">Adachi Y, Yasuda K, Inomata M, et al.: Pathology and prognosis of gastric carcinoma: well versus poorly differentiated type. Cancer 89 (7): 1418-24, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013353&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013353&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
