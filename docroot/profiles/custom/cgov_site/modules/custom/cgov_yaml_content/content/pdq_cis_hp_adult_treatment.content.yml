            <div id="_section_53" class="pdq-sections"><section id="_392"><h3 id="_392_toc">Standard Treatment Options for Stage I Gastric Cancer</h3><p id="_393" tabindex="-1">Standard treatment options for <a href="/types/stomach/hp/stomach-treatment-pdq#link/_53">stage I gastric cancer</a> include the following:</p><div class="pdq-content-list"><ol id="_394"><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_397">Surgical resection</a> with one of the following surgical procedures:<div class="pdq-content-list"><ul id="_395"><li>Distal subtotal gastrectomy (if the lesion is not in the fundus or at the
            cardioesophageal junction).
            </li><li>Proximal subtotal gastrectomy or total gastrectomy, both with distal
            esophagectomy (if the lesion involves the cardia).  These tumors often
            involve the submucosal lymphatics of the esophagus.
            </li><li>Total gastrectomy (if the tumor involves the stomach diffusely or arises
            in the body of the stomach and extends to within 6 cm of the
            cardia or distal antrum).
            </li></ul></div><p id="_396" tabindex="-1">Regional lymphadenectomy is recommended with all of the above procedures.
            Splenectomy is not routinely performed.<a href="#cit/section_6.1">1</a></p></li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_399">Postoperative chemoradiation therapy</a> for patients with node-positive (T1 N1)
            and muscle-invasive (T2 N0) disease.<a href="#cit/section_6.2">2</a></li></ol></div><section id="_397"><h4 id="_397_toc">Surgical resection</h4><p id="_398" tabindex="-1">Surgical resection including regional lymphadenectomy is the treatment of
            choice for patients with stage I gastric cancer.<a href="#cit/section_6.1">1</a>  If the lesion is not in
            the cardioesophageal junction and does not diffusely involve the stomach,
            subtotal gastrectomy is the procedure of choice, because it has been demonstrated
            to provide equivalent survival when compared with total gastrectomy and is
            associated with decreased morbidity.<a href="#cit/section_6.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  When the
            lesion involves the cardia, proximal subtotal gastrectomy or total gastrectomy
            (including a sufficient length of esophagus) may be performed with curative
            intent.  If the lesion diffusely involves the stomach, total gastrectomy is
            required.  At a minimum, surgical resection includes greater and lesser
            curvature perigastric regional lymph nodes.  Note that in patients with stage I
            gastric cancer, perigastric lymph nodes may contain cancer.
            </p></section><section id="_399"><h4 id="_399_toc">Postoperative chemoradiation therapy</h4><p id="_400" tabindex="-1">In patients with node-positive (T1 N1) and muscle-invasive (T2 N0) disease,
            postoperative chemoradiation therapy may be considered. </p><p id="_404" tabindex="-1">Evidence (postoperative chemoradiation therapy):</p><div class="pdq-content-list"><ol id="_405"><li>A prospective
            multi-institution phase III trial (SWOG-9008) evaluated postoperative combined
            chemoradiation therapy versus surgery alone in 556 patients with completely resected
            stage IB to stage IV (M0) adenocarcinoma of the stomach and gastroesophageal
            junction and  reported a significant survival benefit with adjuvant combined
            modality therapy.<a href="#cit/section_6.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  <div class="pdq-content-list"><ul id="_406"><li>With a median follow-up of 5
            years, median survival was 36 months for the adjuvant chemoradiation therapy group  and 27 months for the surgery-alone arm (<em>P </em>= .005).  </li><li>Three-year
            overall survival (OS) rates were 50%, and relapse-free survival rates were 48% with adjuvant
            chemoradiation therapy versus 3-year OS rates of 41% and relapse-free survival rates of 31% for surgery alone (<em>P </em>= .005).     However, only
            36 patients in the trial had stage IB tumors (18 patients in each arm).<a href="#cit/section_6.4">4</a>  </li></ul></div><p id="_407" tabindex="-1">Because the
            prognosis is relatively favorable for patients with completely resected stage
            IB disease, the effectiveness of adjuvant chemoradiation therapy for this group is
            less clear.</p></li></ol></div></section></section><section id="_401"><h3 id="_401_toc">Treatment Options Under Clinical Evaluation for Stage I Gastric Cancer </h3><p id="_402" tabindex="-1">Treatment options under clinical evaluation for stage I gastric cancer include the following:</p><div class="pdq-content-list"><ul id="_403"><li>Neoadjuvant chemoradiation therapy such as in the closed SWOG-S0425 trial, and the <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) trial, which is  completed.<a href="#cit/section_6.5">5</a></li></ul></div></section><section id="_TrialSearch_53_sid_6"><h3 id="_TrialSearch_53_sid_6_toc">Current Clinical Trials</h3><p id="_TrialSearch_53_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Brennan MF, Karpeh MS Jr: Surgery for gastric cancer: the American view. Semin Oncol 23 (3): 352-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Bozzetti F, Marubini E, Bonfanti G, et al.: Subtotal versus total gastrectomy for gastric cancer: five-year survival rates in a multicenter randomized Italian trial. Italian Gastrointestinal Tumor Study Group. Ann Surg 230 (2): 170-8, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10450730&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10450730&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Kelsen DP: Postoperative adjuvant chemoradiation therapy for patients with resected gastric cancer: intergroup 116. J Clin Oncol 18 (21 Suppl): 32S-4S, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11060322&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11060322&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
