      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1452" class="pdq-sections"><p id="_1453" tabindex="-1">Treatment of metastatic disease is palliative in intent.  Goals of treatment
            include prolonging life and improving quality of life.  Although median
            survival has been reported to be 18 to 24 months,<a href="#cit/section_7.1">1</a> some patients experience
            long-term survival.  Among patients treated with systemic chemotherapy at a
            single institution between 1973 and 1982, 263 patients (16.6%) achieved
            complete responses.  Of those, 49 patients (3.1% of the total group) remained
            in complete remission for more than 5 years, and 26 patients (1.5%) were still
            in complete remission at 16 years.<a href="#cit/section_7.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiDiii</a>]
            </p><p id="_1454" tabindex="-1">Treatment options for metastatic breast cancer include the following:</p><div class="pdq-content-list"><ol id="_1455"><li><a href="/types/breast/hp/breast-treatment-pdq#link/_1458">Hormone therapy (tamoxifen, aromatase inhibitors).</a></li><li>Targeted therapy (e.g., trastuzumab, lapatinib, pertuzumab, mammalian target of rapamycin [mTOR] inhibitors, and cyclin-dependent kinases (CDK4/6) inhibitors).</li><li><a href="/types/breast/hp/breast-treatment-pdq#link/_1520">Chemotherapy.</a></li><li><a href="/types/breast/hp/breast-treatment-pdq#link/_1547">Surgery, for patients with limited symptomatic metastases.</a></li><li><a href="/types/breast/hp/breast-treatment-pdq#link/_1551">Radiation therapy, for patients with limited symptomatic metastases.</a></li><li><a href="/types/breast/hp/breast-treatment-pdq#link/_1555">Bone modifier therapy, for patients with bone metastases.</a></li></ol></div><p id="_1456" tabindex="-1">Cytologic or histologic
            documentation of metastatic disease is obtained whenever
            possible.</p><p id="_1457" tabindex="-1">Treatment of metastatic breast cancer will usually involve hormone therapy
            and/or chemotherapy with or without trastuzumab.  All patients with metastatic breast cancer are
            considered candidates for ongoing clinical trials.
            </p><section id="_1458"><h3 id="_1458_toc">Hormone Receptor-Positive or Hormone Receptor-Unknown Breast Cancer </h3><section id="_1459"><h4 id="_1459_toc">Tamoxifen and aromatase inhibitor (AI) therapy</h4><section id="_1460"><h5 id="_1460_toc">Initial hormone therapy</h5><p id="_1461" tabindex="-1">Initial hormone therapy depends, in part, on the patient's menopausal status.</p><p id="_1462" tabindex="-1">For <strong>postmenopausal</strong> patients with newly diagnosed metastatic disease and estrogen receptor (ER)&#x2013;positive tumors, progesterone receptor (PR)&#x2013;positive tumors, or ER/PR&#x2013;unknown tumors, hormone therapy is generally used as initial treatment.  Hormone therapy is
            especially indicated if the patient&#x2019;s disease involves only bone and soft
            tissue and the patient either has not received adjuvant antiestrogen therapy or
            has been off such therapy for more than 1 year.  </p><p id="_1463" tabindex="-1">While tamoxifen has been used
            for many years in treating postmenopausal women with newly metastatic disease that is ER positive, PR positive, or ER/PR unknown, several randomized trials  suggest equivalent or superior response rates and progression-free survival (PFS) for the AI compared with tamoxifen.<a href="#cit/section_7.3">3</a><a href="#cit/section_7.4">4</a><a href="#cit/section_7.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>]</p><p id="_1464" tabindex="-1">Evidence (initial hormone therapy in postmenopausal women):</p><div class="pdq-content-list"><ol id="_1465"><li> A meta-analysis evaluated patients with metastatic disease who were randomly assigned to receive either an AI as their first or second hormone therapy, or standard therapy (tamoxifen or a progestational agent).<a href="#cit/section_7.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]<div class="pdq-content-list"><ul id="_1466"><li>Patients who received an AI as either their first or second hormone therapy for metastatic disease and were randomly assigned  to receive a third-generation drug (anastrozole, letrozole, exemestane, or vorozole) lived longer (hazard ratio [HR<sub>death</sub>],  0.87; 95% confidence interval [CI], 0.82&#x2013;0.93) than those who received standard therapy (tamoxifen or a progestational agent).</li></ul></div></li><li>Conflicting results were found in two trials that compared the combination of the antiestrogen fulvestrant (refer to the discussion of <a href="/types/breast/hp/breast-treatment-pdq#link/_1473">second-line hormone therapy</a> for more information about this drug) and anastrozole with anastrozole alone in the first-line treatment of hormone receptor-positive postmenopausal patients with recurrent or metastatic disease.<a href="#cit/section_7.7">7</a><a href="#cit/section_7.8">8</a> In both studies, fulvestrant was administered as a 500-mg loading dose on day 1; 250 mg was administered on days 15 and 29, and monthly thereafter; plus, 1 mg of anastrozole was administered daily. The Southwest Oncology Group (SWOG) trial included more patients who presented with metastatic disease; the Fulvestrant and Anastrozole Combination Therapy (FACT  [<a href="/clinicaltrials/NCT00256698">NCT00256698</a>]) study enrolled  more patients who had previously received tamoxifen.<a href="#cit/section_7.7">7</a><a href="#cit/section_7.8">8</a><div class="pdq-content-list"><ul id="_1467"><li>The SWOG trial (<a href="/clinicaltrials/NCT00075764">SWOG-0226</a> [NCT00075764]), which enrolled 707 patients, demonstrated a statistically significant difference in PFS (HR, 0.80; 95% CI, 0.68&#x2013;0.94; <em>P</em> = .007) and overall survival (OS) (HR, 0.81; 95% CI, 0.65&#x2013;1.00; <em>P</em> = .05).<a href="#cit/section_7.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]</li><li>In contrast, the FACT trial  , which enrolled 514 patients, found no difference in either disease-free survival (DFS) (HR, 0.99; 95% CI, 0.81&#x2013;1.20; <em>P</em> = .91) or  OS (HR, 1.0; 95% CI, 0.76&#x2013;1.32; <em>P</em> = 1.00).<a href="#cit/section_7.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]</li></ul></div></li></ol></div><p id="_1468" tabindex="-1">Another initial treatment option for postmenopausal women is AI therapy combined with CDK inhibitor therapy (refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1483">Cyclin-dependent kinase inhibitor therapy</a> section of this summary for more information).</p><p id="_1469" tabindex="-1">In <strong>premenopausal</strong> women, several randomized but underpowered trials have tried to determine whether combined
            hormone therapy (luteinizing hormone&#x2013;releasing hormone [LH-RH] agonists plus tamoxifen) is superior to either approach
            alone.  Results have been inconsistent.<a href="#cit/section_7.9">9</a><a href="#cit/section_7.10">10</a><a href="#cit/section_7.11">11</a>  </p><p id="_1470" tabindex="-1">Evidence (initial hormone therapy in premenopausal women):</p><div class="pdq-content-list"><ol id="_1471"><li>The best
            study design compared buserelin (an LH-RH agonist) versus tamoxifen versus the
            combination in 161 premenopausal women with hormone receptor-positive
            tumors.<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  <div class="pdq-content-list"><ul id="_1472"><li>Patients who received buserelin and tamoxifen had a significantly
            improved median survival of 3.7 years compared with those who received tamoxifen alone (median survival, 2.9 years) or
            buserelin alone  (median survival, 2.5 years) (<em>P</em> = .01).<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>Very few women in this trial received adjuvant tamoxifen,
            which makes it difficult to assess whether these results are applicable to women
            who relapse after adjuvant tamoxifen.</li></ul></div></li></ol></div></section><section id="_1473"><h5 id="_1473_toc">Second-line hormone therapy</h5><p id="_1474" tabindex="-1">Women whose tumors are ER positive or ER unknown, with bone or soft tissue
            metastases only, and who have been treated with tamoxifen, may be offered second-line hormone therapy.  Examples of second-line hormone therapy
            in postmenopausal women include selective AI, such as
            anastrozole, letrozole, or exemestane; megestrol acetate; estrogens;
            androgens;<a href="#cit/section_7.13">13</a><a href="#cit/section_7.14">14</a><a href="#cit/section_7.15">15</a><a href="#cit/section_7.16">16</a><a href="#cit/section_7.17">17</a><a href="#cit/section_7.18">18</a><a href="#cit/section_7.19">19</a><a href="#cit/section_7.20">20</a><a href="#cit/section_7.21">21</a>  and fulvestrant, an ER down-regulator.<a href="#cit/section_7.22">22</a><a href="#cit/section_7.23">23</a>  </p><p id="_1475" tabindex="-1">Evidence (second-line hormone therapy):</p><div class="pdq-content-list"><ol id="_1476"><li>Compared with megestrol
            acetate, all three currently available AI have demonstrated, in
            prospective randomized trials, at least equal efficacy and better
            tolerability.<a href="#cit/section_7.13">13</a><a href="#cit/section_7.14">14</a><a href="#cit/section_7.15">15</a><a href="#cit/section_7.16">16</a><a href="#cit/section_7.17">17</a><a href="#cit/section_7.18">18</a><a href="#cit/section_7.19">19</a><a href="#cit/section_7.24">24</a></li><li>In a meta-analysis that included randomized trials of patients who received an AI as either their first or second hormone therapy for metastatic disease, those who were randomly assigned to receive a third-generation drug (e.g., anastrozole, letrozole, exemestane, or vorozole) lived longer (HR<sub>death</sub> 0.87; 95% CI, 0.82&#x2013;0.93) than those who received standard therapy (tamoxifen or a progestational agent).<a href="#cit/section_7.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]</li><li>Two randomized trials that enrolled 400 and 451
            patients whose disease had progressed after they received tamoxifen demonstrated that
            fulvestrant yielded results similar to those of anastrozole in terms of its impact on PFS.<a href="#cit/section_7.25">25</a><a href="#cit/section_7.26">26</a> The proper sequence of these therapies is currently not known.<a href="#cit/section_7.24">24</a><a href="#cit/section_7.27">27</a></li><li>No benefit has been found in combining anastrozole and fulvestrant in patients who had previously been treated with an AI.<a href="#cit/section_7.28">28</a></li></ol></div></section></section><section id="_1477"><h4 id="_1477_toc">Mammalian target of rapamycin (mTOR) inhibitor therapy</h4><p id="_1478" tabindex="-1">Endocrine therapy is recommended for patients with metastatic hormone receptor&#x2013;positive  disease.  However, patients inevitably develop resistance to endocrine therapy.  Preclinical models and clinical studies suggest that mTOR inhibitors might enhance the efficacy of endocrine therapies.  </p><p id="_1479" tabindex="-1">Evidence (mTOR inhibitor therapy):</p><div class="pdq-content-list"><ol id="_1480"><li>The Breast Cancer Trial of Oral Everolimus (<a href="/clinicaltrials/NCT00863655">BOLERO-2</a> [NCT00863655])  was a randomized, phase III, placebo-controlled trial in which patients with hormone receptor-positive metastatic breast cancer that is resistant to nonsteroidal aromatase inhibition were randomly assigned to receive either the mTOR inhibitor everolimus plus exemestane, or placebo plus exemestane.<a href="#cit/section_7.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iDiii</a>]<div class="pdq-content-list"><ul id="_1481"><li>At the interim analysis, median PFS was 6.9 months for everolimus plus exemestane and 2.8 months for placebo plus exemestane (HR, 0.43; 95% CI, 0.35&#x2013;0.54; <em>P</em> &lt; .001).</li><li>The addition of everolimus to exemestane was more toxic than was placebo plus exemestane, with the most-common grade 3 or 4 adverse events being stomatitis (8% vs. 1%), anemia (6% vs. &lt;1%), dyspnea (4% vs. 1%), hyperglycemia (4% vs. &lt;1%), fatigue (4% vs. 1%), and pneumonitis (3% vs. 0%).</li><li>The results of this study reported a benefit in PFS with the addition of an mTOR inhibitor to endocrine therapy, but there were more side effects.  </li><li>There was no OS benefit to the combination after further follow-up.<a href="#cit/section_7.30">30</a></li></ul></div></li><li>Evidence of mTOR inhibitor activity in human epidermal growth factor receptor 2 (HER2)&#x2013;positive breast cancer was shown in the double-blind, placebo-controlled, phase III <a href="https://clinicaltrials.gov/ct2/show/NCT01007942" title="https://clinicaltrials.gov/ct2/show/NCT01007942">BOLERO-3</a> (NCT01007942) trial.<a href="#cit/section_7.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iDiii</a>] In the BOLERO-3 trial, 569 patients with HER2-positive, trastuzumab-resistant, breast cancer, who had received previous taxane therapy, were randomly assigned to receive either everolimus plus trastuzumab plus vinorelbine, or placebo plus trastuzumab plus vinorelbine. <div class="pdq-content-list"><ul id="_1482"><li>At median follow-up of 20.2 months, median PFS was 7.0 months in the everolimus group versus 5.78 months in the placebo group (HR, 0.78; 95% CI, 0.65&#x2013;0.95; <em>P</em> = .0067).</li><li>Serious adverse events were reported in 117 patients (42%) in the everolimus group and 55 patients (20%) in the placebo group.</li><li>Final OS outcomes for this trial have not yet been reported.</li></ul></div></li></ol></div><section id="_1483"><h5 id="_1483_toc">Cyclin-dependent kinase inhibitor therapy</h5><p id="_1484" tabindex="-1">CDK4 and CDK6 have been implicated in the continued proliferation of hormone receptor-positive breast cancer resistant to endocrine therapy. CDK inhibitors have been approved by the U.S. Food and Drug Administration (FDA) in both first- and later-line treatment of advanced hormone receptor-positive HER2-negative breast cancer. Three oral CDK4/6 inhibitors are currently available:  palbociclib, ribociclib, and abemaciclib. </p><section id="_1828"><h6 id="_1828_toc">Palbociclib</h6><p id="_1829" tabindex="-1">Evidence (palbociclib):</p><div class="pdq-content-list"><ol id="_1830"><li><a href="https://clinicaltrials.gov/ct2/show/NCT01740427" title="https://clinicaltrials.gov/ct2/show/NCT01740427">PALOMA-2</a> (NCT01740427) confirmed the results of the PALOMA-1 trial.<a href="#cit/section_7.32">32</a> This phase III, double-blind trial compared placebo plus letrozole with palbociclib plus letrozole as initial therapy for ER-positive postmenopausal patients with advanced disease (n = 666).<a href="#cit/section_7.33">33</a> Because of the high rates of neutropenia seen in the study, it is unlikely that blinding was maintained in many cases.<div class="pdq-content-list"><ul id="_1831"><li>	The primary endpoint (investigator-assessed PFS) was met with a median PFS of 24.8 months in the palbociclib-plus-letrozole group compared with 14.5 months in the placebo-plus-letrozole group (HR, 0.58; 95% CI, 0.46&#x2013;0.72; <em>P</em> &lt; .001).<a href="#cit/section_7.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>]  </li><li>OS data are not yet mature.</li><li>	Patients who received palbociclib experienced more frequent cytopenias (66.4% grade 3 to 4 in palbociclib-treated patients vs. 1.4% in placebo-treated patients). Other common adverse events included nausea, arthralgia, fatigue, and alopecia. The most common grade 3 to 4 adverse events other than neutropenia included leukopenia (24.8% vs. 0%), anemia (5.4% vs. 1.8%), and fatigue (1.8% vs. 0.5%). </li><li>The FDA granted accelerated approval to palbociclib beause of these results.</li></ul></div></li><li><a href="https://clinicaltrials.gov/ct2/show/NCT01942135" title="https://clinicaltrials.gov/ct2/show/NCT01942135">PALOMA-3</a> (NCT01942135) is a double-blind, phase III trial of 521 patients with hormone receptor&#x2013;positive, HER2/neu&#x2013;negative, advanced breast cancer who had relapsed after or progressed on previous endocrine therapy and  were randomly assigned to receive either fulvestrant plus placebo or fulvestrant plus palbociclib. Premenopausal and postmenopausal patients were eligible. Premenopausal patients received goserelin. The preplanned stopping boundary was crossed at the time of the first interim analysis of investigator-assessed PFS.<a href="#cit/section_7.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence: 1iC</a>] <div class="pdq-content-list"><ul id="_1832"><li>The final analysis showed a median PFS of 9.5 months on the palbociclib-fulvestrant arm versus 4.6 months on the placebo-fulvestrant arm (HR, 0.46; 95% CI, 0.36&#x2013;0.59; <em>P</em> &lt; .0001).<a href="#cit/section_7.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence: 1iC</a>]</li><li>Cytopenias, particularly neutropenia, were much more frequent on the palbociclib-containing arm, but febrile neutropenia was very uncommon (1%) in both groups. Patients receiving palbociclib had more-frequent fatigue, nausea, and headache.</li><li>	Tumor <em>PIK3CA</em> mutational status did not significantly affect the magnitude of benefit associated with fulvestrant plus palbociclib (two-sided <em>P</em><sub>interaction</sub> = .83).</li><li>Global quality of life as assessed by the European Organisation for Research and Treatment of Cancer questionnaire, QLQ-C30, was better maintained on the palbociclib-fulvestrant arm (mean change, -0.9 points vs. -4.0 points; <em>P</em> = 0.03).<a href="#cit/section_7.34">34</a></li><li>Patients continue to receive blinded therapy; OS results are not yet available.</li></ul></div></li></ol></div></section><section id="_1833"><h6 id="_1833_toc">Ribociclib</h6><p id="_1834" tabindex="-1">Evidence (ribociclib):</p><div class="pdq-content-list"><p class="pdq-list-title"></p><ol id="_1835"><li>Ribociclib, another CDK4/6 inhibitor, has also been tested in the first-line setting for postmenopausal patients with hormone receptor-positive and HER2-negative recurrent or metastatic breast cancer. A phase III, placebo-controlled trial (<a href="/clinicaltrials/NCT01958021">NCT01958021</a>) randomly assigned 668 patients to receive ribociclib plus letrozole or placebo plus letrozole.<a href="#cit/section_7.36">36</a> Because of  the high rates of neutropenia seen in the study, it is unlikely that blinding was maintained in many cases.<div class="pdq-content-list"><ol id="_1836" class="lower-alpha"><li>The primary endpoint (investigator-assessed PFS) was met. A preplanned interim analysis was performed after 243 patients had disease progression or died, and median duration of follow-up was 15.3 months. After 18 months, the PFS rate was 63.0% (95% CI, 54.6&#x2013;70.3) in the ribociclib group and 42.2% (95% CI, 34.8&#x2013;49.5) in the placebo group.<a href="#cit/section_7.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>]  </li><li>No OS data are available.</li><li>Adverse events in patients included neutropenia in the ribociclib group (74.3%) and in the placebo group  (5.2%), nausea (51.5% and 28.5%), infection (50.3% and 42.4%), fatigue (36.5% and 30.0%), and diarrhea (35.0% and 22.1%).     <div class="pdq-content-list"><ul id="_1837"><li>These events were mostly grade 1 to 2 with the exception of cytopenia.</li><li>Grade 3 to 4 neutropenia occurred in 59.3% of patients in the ribociclib group and 0.9% of patients in the placebo group.</li><li>The rate of febrile neutropenia was 1.5% in the ribociclib group and 0% in the placebo group.</li><li>An increase in QTcF (QT interval corrected for heart rate according to Fridericia&#x2019;s formula) interval of more than 60 milliseconds from baseline was observed in nine patients (2.7%) in the ribociclib arm compared with zero patients in the placebo arm.</li></ul></div></li></ol></div></li><li>Ribociclib has also been tested in combination with fulvestrant in postmenopausal patients with hormone receptor-positive and HER2-negative recurrent or metastatic breast cancer. Patients who had received either no or one previous endocrine therapy for advanced disease were included in the <a href="https://clinicaltrials.gov/ct2/show/NCT02422615" title="https://clinicaltrials.gov/ct2/show/NCT02422615">MONALEESA-3</a> (NCT02422615) trial, a phase III, placebo-controlled trial that randomly assigned 726 patients in a 2:1 ratio to receive ribociclib plus fulvestrant or placebo plus fulvestrant.<a href="#cit/section_7.37">37</a>  Because of the high rates of neutropenia seen in the study, it is unlikely that blinding was maintained in many cases.<div class="pdq-content-list"><ol id="_1838" class="lower-alpha"><li>	The primary endpoint (investigator-assessed PFS) was met. At the time of final analysis for PFS, the median PFS for the ribociclib group was 20.5 months versus 12.8 months in the placebo group (HR, .593; 95% CI, .480&#x2013;.732; <em>P</em> &lt;.001).<a href="#cit/section_7.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>] </li><li>	OS data are immature.</li><li>Adverse events were similar to those in other studies of CDK4/6 inhibitors.<div class="pdq-content-list"><ul id="_1839"><li>	Grade 3 to 4 neutropenia occurred in 53.4% of patients in the ribociclib group and 0.0% of patients in the placebo group.</li><li>	The rate of febrile neutropenia was 1.0% in the ribociclib group and 0% in the placebo group.</li><li>	An increase in QTcF (QT interval corrected for heart rate according to Fridericia&#x2019;s formula) interval of more than 60 milliseconds from baseline was observed in 6.5% of patients in the ribociclib arm and 0.4% in the placebo arm.</li></ul></div></li></ol></div></li><li>Ribociclib was also assessed in a study conducted solely in premenopausal women receiving either tamoxifen or a nonsteroidal aromatase inhibitor plus goserelin.<a href="#cit/section_7.38">38</a> In the <a href="https://clinicaltrials.gov/ct2/show/NCT02278120" title="https://clinicaltrials.gov/ct2/show/NCT02278120">MONALEESA-7</a> (NCT02278120) trial, 672 premenopausal patients with hormone receptor-positive and HER2-negative recurrent or metastatic breast cancer, who had not received endocrine therapy for advanced disease, were randomly assigned  in a 1:1 ratio to ribociclib or placebo. Because of  the high rates of neutropenia seen in the study, it is unlikely that blinding was maintained in many cases.<div class="pdq-content-list"><ol id="_1840" class="lower-alpha"><li>	The primary endpoint (investigator-assessed PFS) was met. At the time of final analysis for PFS, the median PFS for the ribociclib group was 23.8 months versus 13.0 months in the placebo group (HR,  .55; 95% CI, 0.44&#x2013;0.69; <em>P</em> &lt; .0001).<a href="#cit/section_7.38">38</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iC</a>] </li><li>	Median time-to-definitive deterioration (&#x2265;10%) as measured by the global health status/quality-of-life scale score of the European Organisation for Research and Treatment of Cancer,  Quality of Life Questionnaire, QLQ-C30, was not reached in the ribociclib group, compared with 21.2 months in the placebo group (HR, 0.70; 95% CI, 0.53&#x2013;0.92; <em>P</em> = .004). </li><li>	OS data are immature.</li><li>	Adverse events were similar to those in other studies of CDK4/6 inhibitors.<div class="pdq-content-list"><ul id="_1841"><li>	Grade 3 to 4 neutropenia occurred in 61% of patients in the ribociclib group and 4% of patients in the placebo group.</li><li>	The rate of febrile neutropenia was 2.0% in the ribociclib group and 1.0% in the placebo group.</li><li>	An increase in QTcF (QT interval corrected for heart rate according to Fridericia&#x2019;s formula) interval of more than 60 milliseconds from baseline was observed in 10.0 % of patients in the ribociclib arm and 2.0% in the placebo arm. Sixty-millisecond increases were more common in patients receiving tamoxifen (16% on ribociclib and 7% on placebo).</li></ul></div></li></ol></div></li></ol></div></section><section id="_1842"><h6 id="_1842_toc">Abemaciclib</h6><p id="_1843" tabindex="-1">Evidence (abemaciclib):</p><div class="pdq-content-list"><ol id="_1844"><li><a href="https://clinicaltrials.gov/ct2/show/NCT02246621" title="https://clinicaltrials.gov/ct2/show/NCT02246621">MONARCH 3</a> (NCT02246621) was a randomized, double-blind, phase III trial that evaluated first-line abemaciclib or placebo plus a nonsteroidal aromatase inhibitor in 493 postmenopausal women with hormone receptor-positive and HER2-negative advanced breast cancer.<a href="#cit/section_7.39">39</a><div class="pdq-content-list"><ul id="_1845"><li>	The primary endpoint, investigator-assessed PFS, was met.  After a median follow-up of 17.8 months, the PFS was not reached in the abemaciclib arm and was reached at 14.7 months in the placebo arm (HR, 0.54; 95% CI, 0.41&#x2013;0.72, <em>P</em> = .000021).</li><li>	OS data are not yet mature.</li><li>	The side effect profile of abemaciclib differs from the other CDK4/6 inhibitors.  Diarrhea was the most frequent adverse event in the abemaciclib arm, although most of the  diarrhea cases were grade 1.    </li><li>Neutropenia was more common in the abemaciclib arm; however, only 21.1% of participants experienced grade 3 to 4 neutropenia. </li></ul></div></li><li>The <a href="https://clinicaltrials.gov/ct2/show/NCT02107703" title="https://clinicaltrials.gov/ct2/show/NCT02107703">MONARCH 2</a> (NCT02107703) study tested abemaciclib (CDK4/6 inhibitor) in a phase III, placebo-controlled trial  that randomly assigned 669 patients with hormone receptor-positive and HER2-negative advanced breast cancer (with previous progression on endocrine therapy) to receive abemaciclib plus fulvestrant or placebo plus fulvestrant.<a href="#cit/section_7.40">40</a><div class="pdq-content-list"><ol id="_1846" class="lower-alpha"><li>	The primary endpoint (investigator-assessed PFS) was met, with median duration of follow-up of 19.5 months. The median PFS was 16.4 months for the abemaciclib-fulvestrant arm versus 9.3 months for the placebo-fulvestrant arm (HR, 0.55; 95% CI, 0.45&#x2013;0.68; <em>P</em> &lt; .001).<a href="#cit/section_7.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>]   </li><li>	No OS data are available.</li><li>Adverse events included diarrhea in the abemaciclib group (86.4%) and in the placebo group (24.7%), neutropenia (46% and 4%), nausea (45.1% and 22.9%), fatigue (39.9% and 26.9%), and abdominal pain (35.4% and 15.7%). <div class="pdq-content-list"><ul id="_1847"><li>	These events were mostly grade 1 to 2. Grade 1 to 2 diarrhea occurred in 73% of the patients in the abemaciclib group and in 24.2% of the placebo group. Anti-diarrheal medicine effectively managed this symptom in most cases, according to the study report. </li><li>	Grade 3 diarrhea occurred in 13.4% of patients in the abemaciclib group and 0.4% of patients in the placebo group. No grade 4 diarrhea was reported. </li><li>	Grade 3 to 4 neutropenia occurred in 25.5% of patients in the abemaciclib group and 1.7% of patients in the placebo group. Febrile neutropenia was reported in six patients in the abemaciclib arm. </li></ul></div></li></ol></div></li><li>Single-agent abemaciclib was approved by the FDA for use in hormone receptor&#x2013;positive, HER2&#x2013;negative breast cancer with disease progression on or after endocrine therapy and chemotherapy on the basis of results of the <a href="https://clinicaltrials.gov/ct2/show/NCT02102490" title="https://clinicaltrials.gov/ct2/show/NCT02102490">MONARCH 1</a> (NCT02102490) trial.<a href="#cit/section_7.41">41</a>  Abemaciclib is the only CDK4/6 inhibitor approved as a single agent.   MONARCH 1 was a single-arm phase II study of single-agent abemaciclib in 132 women with hormone receptor&#x2013;positive and HER2&#x2013;negative advanced breast cancer that had progressed on at least one line of previous endocrine therapy and at least two  lines of previous chemotherapy. The study population was heavily pretreated and most participants had visceral disease.<div class="pdq-content-list"><ul id="_1848"><li>	The primary endpoint, investigator-assessed objective response rate, was 19.7% at 12 months (95% CI, 13.3&#x2013;27.5%). </li><li>	The clinical benefit rate was 42.4%. </li><li>	Median PFS was 6.0 months (95% CI, 4.2&#x2013;7.5 months). </li><li>	The most common adverse event was diarrhea, which occurred in 90.2% of the participants.  However, the majority was grade 1 to 2 and only 19.7%  of participants experienced grade 3 diarrhea.  There was no grade 4 diarrhea.  </li><li>Neutropenia occurred in 97.7% of participants, however, the majority was grade 1 to 2 and only  26.9% of participants experienced grade 3 to 4 neutropenia.</li></ul></div></li></ol></div></section></section></section></section><section id="_1489"><h3 id="_1489_toc">Hormone Receptor-Negative Breast Cancer</h3><p id="_1490" tabindex="-1">The treatment for hormone receptor-negative breast cancer is chemotherapy. (Refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1520">Chemotherapy</a> section of this summary for more information.)</p></section><section id="_1491"><h3 id="_1491_toc">HER2/neu&#x2013;Positive Breast Cancer</h3><p id="_1492" tabindex="-1">Antibody therapy targeting the HER2 pathway has been used since the 1990s and has revolutionized the treatment of HER2-positive metastatic breast cancer. Several HER2-targeted agents (e.g., trastuzumab, pertuzumab, ado-trastuzumab emtansine, lapatinib) have been approved for treatment of this disease.</p><section id="_1493"><h4 id="_1493_toc">Monoclonal antibody therapy</h4><section id="_1494"><h5 id="_1494_toc">Trastuzumab
            </h5><p id="_1495" tabindex="-1">Approximately 20% to 25% of patients with breast cancer have tumors that overexpress
            HER2/neu.<a href="#cit/section_7.42">42</a>  Trastuzumab is a humanized monoclonal antibody that
            binds to the HER2/neu receptor.<a href="#cit/section_7.42">42</a>  In patients previously treated with
            cytotoxic chemotherapy whose tumors overexpress HER2/neu, administration of
            trastuzumab as a single agent resulted in a response rate of 21%.<a href="#cit/section_7.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiv</a>]
            </p><p id="_1496" tabindex="-1">Evidence (trastuzumab):</p><div class="pdq-content-list"><ol id="_1497"><li>In a phase III trial, patients with metastatic disease
            were randomly assigned to receive either chemotherapy alone (doxorubicin and
            cyclophosphamide or paclitaxel) or the same chemotherapy plus trastuzumab.<a href="#cit/section_7.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]
            <div class="pdq-content-list"><ul id="_1498"><li>Patients treated with chemotherapy plus trastuzumab had an OS advantage over  those who received chemotherapy alone (25.1 months vs.
            20.3 months, <em>P</em> = .05).<a href="#cit/section_7.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li></ul></div></li></ol></div><p id="_1499" tabindex="-1">Notably, when combined with
            doxorubicin, trastuzumab is associated with significant cardiac toxicity.<a href="#cit/section_7.45">45</a></p><p id="_1500" tabindex="-1">Clinical trials comparing multiagent chemotherapy plus trastuzumab with  single-agent chemotherapy have yielded conflicting results.  </p><div class="pdq-content-list"><ul id="_1501"><li>In one randomized study of patients with metastatic breast cancer treated with trastuzumab, paclitaxel, and carboplatin, patients tolerated the combination well and had a longer time to disease progression, compared with those treated with trastuzumab and paclitaxel alone.<a href="#cit/section_7.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>]</li><li>However, no difference in OS, time to disease progression, or response rate was shown in the Breast Cancer International Research Group&#x2019;s phase III trial  (<a href="/clinicaltrials/NCT00047255">BCIRG-007</a> [NCT00047255]) that compared carboplatin and docetaxel plus trastuzumab versus  docetaxel plus trastuzumab as first-line chemotherapy for metastatic HER2-overexpressing breast cancer.<a href="#cit/section_7.47">47</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] </li></ul></div><p id="_1502" tabindex="-1">Outside of a clinical trial, standard first-line treatment for metastatic HER2-overexpressing breast cancer is single-agent chemotherapy plus trastuzumab.</p></section><section id="_1503"><h5 id="_1503_toc">Pertuzumab</h5><p id="_1504" tabindex="-1">Pertuzumab is a humanized monoclonal antibody that binds to a different epitope at the HER2 extracellular domain than does trastuzumab.  The binding of pertuzumab to HER2 prevents dimerization with other ligand-activated HER receptors, most notably HER3.  </p><p id="_1505" tabindex="-1">Evidence (pertuzumab):</p><div class="pdq-content-list"><ol id="_1506"><li>The phase III <a href="/clinicaltrials/NCT00567190">CLEOPATRA</a> (NCT00567190) trial assessed the efficacy and safety of pertuzumab plus trastuzumab plus docetaxel versus placebo plus trastuzumab plus docetaxel, in the first-line HER2-positive metastatic setting.<a href="#cit/section_7.48">48</a><a href="#cit/section_7.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iA</a>]<div class="pdq-content-list"><ul id="_1507"><li>With a median follow-up of 50 months, the median OS was 40.8 months in the control group versus 56.5 months in the pertuzumab group (HR favoring pertuzumab group, 0.68; 95% CI, 0.56&#x2013;0.84; <em>P</em> &lt; .001). Median PFS per investigator assessment was improved by 6.3 months by the addition of pertuzumab (HR, 0.68; 95% CI, 0.58&#x2013;0.80).</li><li>Median OS was 56.5 months in the pertuzumab group compared with 40.8 months in the placebo group (HR, 0.68; 95% CI, 0.57&#x2013;0.84; <em>P</em> &lt;  .001).<a href="#cit/section_7.49">49</a></li><li>The toxicity profile was similar in both treatment groups, with no increase in cardiac toxic effects seen in the pertuzumab combination arm.</li></ul></div></li></ol></div></section><section id="_1508"><h5 id="_1508_toc">Ado-trastuzumab emtansine</h5><p id="_1509" tabindex="-1">Ado-trastuzumab emtansine (T-DM1) is an antibody-drug conjugate that incorporates the HER2-targeted antitumor properties of trastuzumab with the cytotoxic activity of the microtubule-inhibitory agent DM1.  T-DM1 allows specific intracellular drug delivery to HER2-overexpressing cells, potentially improving the therapeutic index and minimizing exposure of normal tissue.  </p><p id="_1510" tabindex="-1">Evidence (T-DM1):</p><div class="pdq-content-list"><ol id="_1511"><li>The phase III <a href="/clinicaltrials/NCT00829166">EMILIA</a> or TDM4370g  (NCT00829166)
            study was a randomized open-label trial that enrolled 991 patients with HER2-overexpressing, unresectable, locally advanced or metastatic breast cancer who were previously treated with trastuzumab and a taxane.<a href="#cit/section_7.50">50</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  Patients were randomly assigned to receive either T-DM1 or lapatinib plus capecitabine.  <div class="pdq-content-list"><ul id="_1512"><li>Median PFS was 9.6 months with T-DM1 versus 6.4 months with lapatinib plus capecitabine (HR, 0.65; 95% CI, 0.55&#x2013;0.77; <em>P</em> &lt; .001).</li><li>	Median OS was longer with trastuzumab emtansine versus lapatinib plus capecitabine (29.9 months vs. 25.9 months; HR, 0.75 [95% CI, 0.64&#x2013;0.88].<a href="#cit/section_7.51">51</a>  </li><li>The incidences of thrombocytopenia and increased serum aminotransferase levels were higher in patients who received T-DM1, whereas the incidences of diarrhea, nausea, vomiting, and palmar-plantar syndrome were higher in patients who received lapatinib plus capecitabine.</li></ul></div></li><li>Further evidence of T-DM1&#x2019;s activity in metastatic HER2-overexpressed breast cancer was shown in a randomized phase II study of T-DM1 versus trastuzumab plus docetaxel.<a href="#cit/section_7.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>]  This trial randomly assigned 137 women with HER2-overexpressed breast cancer in the first-line metastatic setting.<div class="pdq-content-list"><ul id="_1513"><li>At median follow-up of 14 months, median PFS was 9.2 months with trastuzumab plus docetaxel and 14.2 months with T-DM1 (HR, 0.59; 95% CI, 0.36&#x2013;0.97).</li><li>Preliminary OS results were similar between treatment arms. </li><li>T-DM1 had a favorable safety profile compared with trastuzumab plus docetaxel, with fewer grade 3 adverse events (46.4% vs. 90.9%), adverse events leading to treatment discontinuations (7.2% vs. 40.9%), and serious adverse events (20.3% vs. 25.8%).</li></ul></div></li><li>Evidence of activity of T-DM1 in heavily pretreated patients with metastatic, HER2-overexpressed breast cancer who had received previous trastuzumab and lapatinib was shown in the randomized phase III <a href="https://clinicaltrials.gov/ct2/show/NCT01419197" title="https://clinicaltrials.gov/ct2/show/NCT01419197">TH3RESA</a> (NCT01419197) study of T-DM1 versus physician&#x2019;s choice of treatment.<a href="#cit/section_7.53">53</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] This trial randomly assigned 602 patients in a 2:1 ratio (404 patients assigned to T-DM1 and 198 patients assigned to physician&#x2019;s choice) and allowed crossover to T-DM1. <div class="pdq-content-list"><ul id="_1514"><li>At a median follow-up of 7.2 months in the T-DM1 group and 6.5 months in the physician&#x2019;s choice group, median PFS was 6.2 months in the T-DM1 group and 3.3 months in the physician&#x2019;s choice group (HR, 0.528; 95% CI, 0.422&#x2013;0.661; <em>P</em> &lt; .0001).</li><li>	OS was significantly longer with trastuzumab emtansine versus the treatment of physician&#x2019;s choice (median OS, 22.7 months vs. 15.8 months; HR, 0.68; 95% CI, 0.54&#x2013;0.85; <em>P</em> = .0007).<a href="#cit/section_7.54">54</a> </li></ul></div></li><li>	The role of T-DM1 as first-line treatment of metastatic HER2-overexpressed breast cancer was evaluated in the phase III <a href="https://clinicaltrials.gov/ct2/show/NCT01120184" title="https://clinicaltrials.gov/ct2/show/NCT01120184">MARIANNE</a> (NCT01120184) trial.<a href="#cit/section_7.55">55</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDiii</a>] This study randomly assigned 1,095 patients to receive either trastuzumab plus taxane, T-DM1 plus placebo, or T-DM1 plus pertuzumab.  <div class="pdq-content-list"><ul id="_1779"><li>The median PFS for these treatment groups was 13.7 months for the trastuzumab-plus-taxane group, 14.1 months for the T-DM1-plus-placebo group, and 15.2 months for the T-DM1-plus-pertuzumab group. </li><li>There was no significant difference in PFS with T-DM1 plus placebo compared with trastuzumab plus taxane (HR, 0.91; 97.5% CI,  0.73&#x2013;1.13), or with T-DM1 plus pertuzumab compared with trastuzumab plus taxane (HR, 0.87; 97.5% CI, 0.69&#x2013;1.08).  </li><li>Therefore, neither T-DM1 plus placebo nor T-DM1 plus pertuzumab showed PFS superiority over  trastuzumab plus taxane.  </li></ul></div></li></ol></div></section></section><section id="_1515"><h4 id="_1515_toc">Tyrosine kinase inhibitor therapy</h4><p id="_1516" tabindex="-1">Lapatinib is an orally administered tyrosine kinase inhibitor of both HER2/neu and the epidermal growth factor receptor. Lapatinib plus capecitabine has shown activity in patients who have HER2-positive metastatic breast cancer that progressed after  treatment with trastuzumab.</p><p id="_1517" tabindex="-1">Evidence (lapatinib):</p><div class="pdq-content-list"><ol id="_1518"><li>A nonblinded randomized trial (<a href="/clinicaltrials/NCT00078572">GSK-EGF100151</a>) compared the combination of capecitabine and lapatinib with  capecitabine alone in 324 patients with locally advanced or metastatic disease that progressed after therapies that included anthracyclines, taxanes, and trastuzumab.<a href="#cit/section_7.56">56</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]<div class="pdq-content-list"><ul id="_1519"><li>Median time-to-disease progression in the lapatinib-plus-capecitabine arm was 8.4 months compared with 4.4 months in the capecitabine-alone arm (HR, 0.49; 95% CI, 0.34&#x2013;0.71; <em>P</em> &lt; .001).</li><li>There was no difference in OS (HR,  0.92; 95% CI, 0.58&#x2013;1.46; <em>P</em> = .72).<a href="#cit/section_7.56">56</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li><li>Patients on combination therapy were more likely to develop diarrhea, rash, and dyspepsia. (Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/constipation/GI-complications-hp-pdq#link/_119">Gastrointestinal Complications</a> for more information about diarrhea.) </li><li>No data are available on quality of life or treatment after disease progression. </li></ul></div></li></ol></div></section></section><section id="_1780"><h3 id="_1780_toc">Germline <em>BRCA</em> Mutation</h3><p id="_1781" tabindex="-1">For patients with metastatic breast cancer who carry a germline <em>BRCA</em> mutation, the oral inhibitor of poly (adenosine diphosphate-ribose) polymerase (PARP) has shown activity.  <em>BRCA1</em> and <em>BRCA2</em> are tumor-suppressor genes that encode proteins involved in DNA repair through the homologous recombination repair pathway.  PARP plays a critical role in DNA repair and has been studied as therapy for patients with breast cancer who harbor a germline <em>BRCA</em> mutation.</p><section id="_1849"><h4 id="_1849_toc">Olaparib</h4><p id="_1850" tabindex="-1">Evidence (olaparib):</p><div class="pdq-content-list"><ol id="_1851"><li>The <a href="https://clinicaltrials.gov/ct2/show/NCT02000622" title="https://clinicaltrials.gov/ct2/show/NCT02000622">OlympiAD</a> (NCT02000622) trial was a randomized, open-label, phase III trial that randomly assigned 302 patients, in a 2:1 ratio, to receive olaparib (300 mg bid) or standard therapy (either single-agent capecitabine, eribulin, or vinorelbine).<a href="#cit/section_7.57">57</a>  All patients had received anthracycline and taxane previously in either the adjuvant or metastatic setting, and those with hormone receptor-positive disease had also received endocrine therapy previously.<div class="pdq-content-list"><ul id="_1852"><li>Median PFS was significantly longer in the olaparib group than in the standard therapy group (7.0 months vs. 4.2. months; HR for disease progression or death, 0.58; 95% CI, 0.43&#x2013;0.80; <em>P</em> &lt; .001).<a href="#cit/section_7.57">57</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li><li>OS did not differ between the two treatment groups with median time to death (HR<sub>death</sub>, 0.90; 95% CI, 0.63&#x2013;1.29; <em>P</em> = .57).  </li><li>Olaparib was less toxic than standard therapy, with a rate of grade 3 or higher adverse events of 36.6% in the olaparib group and 50.5% in the standard therapy group, with anemia, nausea, vomiting, fatigue, headache, and cough occurring more frequently with olaparib; neutropenia, palmar-plantar erythrodysesthesia, and liver-function test abnormalities occurred more commonly with chemotherapy.  </li><li>Of note, subset analysis suggested that PFS improvement with olaparib appeared greater in the TNBC subgroup (HR, 0.43; 95% CI, 0.29&#x2013;0.63) than in the hormone receptor-positive subgroup (HR, 0.82; 95% CI, 0.55&#x2013;1.26).</li></ul></div></li></ol></div></section><section id="_1853"><h4 id="_1853_toc">	Talazoparib</h4><p id="_1854" tabindex="-1">Evidence (Talazoparib):</p><div class="pdq-content-list"><ol id="_1855"><li>	The <a href="https://clinicaltrials.gov/ct2/show/NCT01945775" title="https://clinicaltrials.gov/ct2/show/NCT01945775">EMBRACA</a> (NCT01945775) trial was a randomized, open label, phase III trial that assigned 431 patients with a deleterious germline <em>BRCA</em> or <em>BRCA2</em> mutation and locally advanced or metastatic breast cancer in a 2:1 ratio to talazoparib (1 mg PO qd) or standard single-agent chemotherapy of the physician&#x2019;s choice (eribulin, capecitabine, gemcitabine,  or vinorelbine).<a href="#cit/section_7.58">58</a> All patients had received previous treatment with an anthracycline, taxane, or both.  Patients had received three or fewer lines of cytotoxic chemotherapy for advanced breast cancer.  Previous platinum therapy in the setting of early breast cancer was permitted if it was completed at least 6 months before  progressive disease or if there was no objective progression while on platinum therapy in the advanced-disease setting. Hormone receptor-positive and hormone receptor-negative patients were enrolled.<div class="pdq-content-list"><ul id="_1856"><li>	Median PFS was significantly longer in the talazoparib group than in the standard therapy group (8.6 months vs. 5.6 months; HR for disease progression or death, 0.54; 95% CI, 0.41&#x2013;0.71; <em>P</em> &lt; .001).  </li><li>Benefits were observed in all subgroups, although CIs were wide in the subgroup of patients who had received previous platinum therapy.  </li><li>Median OS did not differ between the two groups (22.3 months vs. 19.5 months; HR for death, 0.76; 95% CI, 0.55&#x2013;1.06; <em>P</em> = .11), although survival data are not yet mature. </li><li>The primary toxicity observed with talazoparib was myelosuppression, especially anemia.  </li><li>Patient-reported outcome data demonstrated more favorable effects of talazoparib than standard chemotherapy on quality-of-life meaures.</li></ul></div></li></ol></div></section></section><p id="_1785" tabindex="-1">(Refer to the PDQ summary on  <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for more
            information.)</p><section id="_1520"><h3 id="_1520_toc">Chemotherapy</h3><p id="_1521" tabindex="-1">Patients on hormone therapy whose tumors have progressed are candidates for
            cytotoxic chemotherapy.  There are no data suggesting that combination therapy results in an OS benefit over single-agent therapy. Patients with hormone receptor-negative tumors and
            those with visceral metastases or symptomatic disease are also candidates for cytotoxic agents.<a href="#cit/section_7.59">59</a>
            </p><p id="_1522" tabindex="-1">Single agents that have shown activity in metastatic breast cancer include the following:</p><div class="pdq-content-list"><ul id="_1523"><li>Anthracyclines.
            <div class="pdq-content-list"><ul id="_1524" class="list-dash"><li>Doxorubicin.
            </li><li>Epirubicin.
            </li><li>Liposomal doxorubicin.<a href="#cit/section_7.60">60</a><a href="#cit/section_7.61">61</a><a href="#cit/section_7.62">62</a><a href="#cit/section_7.63">63</a></li><li>Mitoxantrone.
            </li></ul></div></li><li>Taxanes.
            <div class="pdq-content-list"><ul id="_1525" class="list-dash"><li>Paclitaxel.<a href="#cit/section_7.64">64</a><a href="#cit/section_7.65">65</a>
            </li><li>Docetaxel.</li><li>Albumin-bound nanoparticle paclitaxel (ABI-007 or Abraxane).<a href="#cit/section_7.66">66</a><a href="#cit/section_7.67">67</a></li></ul></div></li><li>Alkylating agents.
            <div class="pdq-content-list"><ul id="_1526" class="list-dash"><li>Cyclophosphamide.
            </li></ul></div></li><li>Fluoropyrimidines.
            <div class="pdq-content-list"><ul id="_1527" class="list-dash"><li>Capecitabine.<a href="#cit/section_7.68">68</a><a href="#cit/section_7.69">69</a><a href="#cit/section_7.70">70</a>
            </li><li>5-Fluorouracil (5-FU).
            </li></ul></div></li><li>Antimetabolites.
            <div class="pdq-content-list"><ul id="_1528" class="list-dash"><li>Methotrexate.
            </li></ul></div></li><li>Vinca alkaloids.
            <div class="pdq-content-list"><ul id="_1529" class="list-dash"><li>Vinorelbine.<a href="#cit/section_7.71">71</a>
            </li><li>Vinblastine.
            </li><li>Vincristine.
            </li></ul></div></li><li>Platinum.
            <div class="pdq-content-list"><ul id="_1530" class="list-dash"><li>Carboplatin.</li><li>Cisplatin.
            </li></ul></div></li><li>Other.<div class="pdq-content-list"><ul id="_1531" class="list-dash"><li>Gemcitabine.<a href="#cit/section_7.72">72</a></li><li>Mitomycin C.</li><li>Eribulin mesylate.<a href="#cit/section_7.73">73</a><a href="#cit/section_7.74">74</a></li><li>Ixabepilone.<a href="#cit/section_7.75">75</a></li></ul></div></li></ul></div><p id="_1532" tabindex="-1">Combination regimens that have shown activity in metastatic breast cancer include the following:
            </p><div class="pdq-content-list"><ul id="_1533"><li>AC: Doxorubicin and cyclophosphamide.<a href="#cit/section_7.76">76</a>
            </li><li>EC: Epirubicin and cyclophosphamide.<a href="#cit/section_7.77">77</a></li><li>Docetaxel and doxorubicin.<a href="#cit/section_7.78">78</a>
            </li><li>CAF:  Cyclophosphamide, doxorubicin, and 5-FU.<a href="#cit/section_7.79">79</a>
            </li><li>CMF:  Cyclophosphamide, methotrexate, and 5-FU.<a href="#cit/section_7.80">80</a></li><li>Doxorubicin and paclitaxel.<a href="#cit/section_7.81">81</a><a href="#cit/section_7.82">82</a>
            </li><li>Docetaxel and capecitabine.<a href="#cit/section_7.83">83</a></li><li>Vinorelbine and epirubicin.<a href="#cit/section_7.84">84</a></li><li>Capecitabine and ixabepilone.<a href="#cit/section_7.85">85</a></li><li>Carboplatin and gemcitabine.<a href="#cit/section_7.86">86</a></li><li>Gemcitabine and paclitaxel.<a href="#cit/section_7.87">87</a></li></ul></div><p id="_1534" tabindex="-1">There are no data suggesting that combination therapy results in an OS benefit over single-agent therapy. An Eastern Cooperative Oncology  intergroup study (E-1193)  randomly assigned patients to receive paclitaxel and doxorubicin, given both as a combination and sequentially.<a href="#cit/section_7.88">88</a>  Although response rate and time to disease progression were both better for the combination, survival was the same in both groups.<a href="#cit/section_7.88">88</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]; <a href="#cit/section_7.89">89</a><a href="#cit/section_7.90">90</a>  </p><p id="_1535" tabindex="-1">The selection of therapy in individual patients is influenced by the following:</p><div class="pdq-content-list"><ul id="_1536"><li>Rate of disease progression.</li><li>Presence or absence of comorbid medical conditions.</li><li>Physician/patient
            preference.  </li></ul></div><p id="_1537" tabindex="-1">Currently, no data support the superiority of any particular
            regimen.  Sequential use of single agents or combinations can be used for
            patients who relapse with metastatic disease. Combination chemotherapy is often given if there is evidence of rapidly progressive disease or visceral crisis.  Combinations of chemotherapy and hormone therapy have
            not shown an OS  advantage over the sequential use of these
            agents.<a href="#cit/section_7.1">1</a><a href="#cit/section_7.91">91</a>
            A systematic review of 17 randomized trials found that the addition of one or more chemotherapy drugs to a chemotherapy regimen in the attempt to intensify the treatment improved tumor response but had no effect on OS.<a href="#cit/section_7.92">92</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</p><p id="_1538" tabindex="-1">Decisions regarding the duration of chemotherapy may consider the following: </p><div class="pdq-content-list"><ul id="_1539"><li>Patient preference and goals of treatment.</li><li>Presence of toxicities from previous therapies.</li><li>Availability of alternative treatment options.</li></ul></div><p id="_1540" tabindex="-1">The optimal time for patients with responsive or stable disease
            has been studied by several groups.  For patients who attain a complete
            response to initial therapy, two randomized trials have shown a prolonged
            DFS after immediate treatment with a different chemotherapy
            regimen compared with observation and treatment upon relapse.<a href="#cit/section_7.93">93</a><a href="#cit/section_7.94">94</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  Neither of these
            studies, however,  showed an improvement in  OS for patients who received
            immediate treatment; in one   of these studies,<a href="#cit/section_7.94">94</a> survival was actually
            worse in the group that was treated immediately.  Similarly, no difference in survival
            was noted when patients with partial response or stable disease after initial
            therapy were randomly assigned to receive either a different chemotherapy versus
            observation <a href="#cit/section_7.95">95</a> or a different chemotherapy regimen given at higher versus
            lower doses.<a href="#cit/section_7.96">96</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  However, 324 patients who achieved disease control were randomly assigned to maintenance chemotherapy or observation. Patients who received maintenance chemotherapy (paclitaxel and gemcitabine) had  improved PFS at 6 months and improved OS. This was associated with an increased rate of adverse events.<a href="#cit/section_7.97">97</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] Because there is no standard approach for treating metastatic disease, patients
            requiring second-line regimens are good candidates for clinical trials.</p><section id="_1541"><h4 id="_1541_toc">Cardiac toxic effects with anthracyclines</h4><p id="_1542" tabindex="-1">The potential for anthracycline-induced cardiac toxic effects should be considered in
            the selection of chemotherapeutic regimens for selected patients.
            Recognized risk factors for cardiac toxicity include the following:</p><div class="pdq-content-list"><ul id="_1543"><li>Advanced age.</li><li>Previous
            chest-wall radiation therapy.</li><li>Previous anthracycline exposure.</li><li>Hypertension and known underlying heart disease.</li><li>Diabetes.</li></ul></div><p id="_1544" tabindex="-1">The cardioprotective drug dexrazoxane has
            been shown to decrease the risk of doxorubicin-induced cardiac toxicity in
            patients in controlled studies.  The use of this agent has permitted patients
            to receive higher cumulative doses of doxorubicin and has allowed patients with
            cardiac risk factors to receive doxorubicin.<a href="#cit/section_7.98">98</a><a href="#cit/section_7.99">99</a><a href="#cit/section_7.100">100</a><a href="#cit/section_7.101">101</a>  The risk of cardiac
            toxicity may also be reduced by administering doxorubicin as a continuous
            intravenous infusion.<a href="#cit/section_7.102">102</a>
            The American Society of Clinical Oncology guidelines suggest the use of dexrazoxane in patients with metastatic cancer who have received a cumulative dose of doxorubicin of 300 mg/m<span class="sup">2</span> or more when further treatment with an anthracycline is likely to be of benefit.<a href="#cit/section_7.103">103</a> Dexrazoxane has a similar
            protective effect in patients receiving epirubicin.<a href="#cit/section_7.104">104</a></p></section></section><section id="_1547"><h3 id="_1547_toc">Surgery
            </h3><p id="_1548" tabindex="-1">Surgery may be indicated for select patients.  For example, patients may need surgery if the following issues occur:</p><div class="pdq-content-list"><ul id="_1549"><li>Fungating/painful breast lesions (mastectomy).</li><li>Parenchymal brain or
            vertebral metastases with spinal cord compression.</li><li>Isolated lung metastases.</li><li>Pathologic (or impending) fractures.</li><li>Pleural or pericardial effusions.
            </li></ul></div><p id="_1550" tabindex="-1">(Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/pain/pain-hp-pdq">Cancer Pain</a> for more information; refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/cardiopulmonary-hp-pdq">Cardiopulmonary Syndromes</a> for information about pleural and pericardial effusions.)</p></section><section id="_1551"><h3 id="_1551_toc">Radiation Therapy
            </h3><p id="_1552" tabindex="-1">Radiation therapy has a major role in the palliation of localized symptomatic
            metastases.<a href="#cit/section_7.105">105</a>  Indications for external-beam radiation therapy include the following:</p><div class="pdq-content-list"><ul id="_1553"><li>Painful bony metastases.</li><li>Unresectable central
            nervous system metastases (i.e., brain, meninges, and spinal cord).</li><li>Bronchial
            obstruction.</li><li>Fungating/painful breast or chest wall lesions.</li><li>After surgery for decompression of
            intracranial or spinal cord metastases.</li><li>After fixation of pathologic
            fractures.</li></ul></div><p id="_1554" tabindex="-1">Strontium chloride Sr 89, a systemically administered radionuclide, can be
            administered for palliation of diffuse bony metastases.<a href="#cit/section_7.106">106</a><a href="#cit/section_7.107">107</a></p></section><section id="_1555"><h3 id="_1555_toc">Bone Modifier Therapy</h3><p id="_1556" tabindex="-1">The use of bone modifier therapy to reduce skeletal morbidity in patients with bone
            metastases should be considered.<a href="#cit/section_7.108">108</a>  Results of randomized trials of
            pamidronate and clodronate in patients with bony metastatic disease show
            decreased skeletal morbidity.<a href="#cit/section_7.109">109</a><a href="#cit/section_7.110">110</a><a href="#cit/section_7.111">111</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iC</a>] Zoledronate has been at least as effective as pamidronate.<a href="#cit/section_7.112">112</a></p><p id="_1732" tabindex="-1">The optimal dosing schedule for zoledronate was studied in <a href="/clinicaltrials/NCT00869206">CALGB-70604</a> [Alliance; NCT00869206], which randomly assigned 1,822 patients, 855 of whom had metastatic breast cancer, to receive zoledronic acid every 4 weeks or every 12 weeks.<a href="#cit/section_7.113">113</a>  Skeletal-related events were similar in both groups, with 260 patients (29.5%) in the zoledronate every-4-week dosing group and 253 patients (28.6%) in the zoledronate every-12-week dosing group experiencing at least one skeletal-related event (risk difference of -0.3% [1-sided 95% CI, -4% to infinity]; <em>P</em> &lt; .001 for noninferiority).<a href="#cit/section_7.113">113</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>] This study suggests that the longer dosing interval of zoledronate every 12 weeks is a reasonable treatment option.</p><p id="_1557" tabindex="-1">The monoclonal antibody denosumab  inhibits the receptor activator of nuclear factor kappa beta ligand (RANKL). A meta-analysis of three phase III trials (<a href="/clinicaltrials/NCT00321464">NCT00321464</a>, <a href="/clinicaltrials/NCT00321620">NCT00321620</a>, and <a href="/clinicaltrials/NCT00330759">NCT00330759</a>) comparing zoledronate versus denosumab for management of bone metastases suggests that denosumab is similar to zoledronate in reducing the risk of a first skeletal-related event.<a href="#cit/section_7.114">114</a></p><p id="_1558" tabindex="-1">(Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/pain/pain-hp-pdq">Cancer Pain</a> for more information on bisphosphonates.)</p></section><section id="_1559"><h3 id="_1559_toc">Bevacizumab</h3><p id="_1560" tabindex="-1">Bevacizumab is a humanized monoclonal antibody directed against all isoforms of vascular endothelial growth factor&#x2013;A.  Its role in the treatment of metastatic breast cancer remains controversial.  </p><p id="_1561" tabindex="-1">Evidence (bevacizumab for metastatic breast cancer):</p><div class="pdq-content-list"><ol id="_1562"><li>The efficacy and safety of bevacizumab as a second- and third-line treatment for patients with metastatic breast cancer were studied in a single, open-label, randomized trial.<a href="#cit/section_7.115">115</a> The study enrolled 462 patients who had received previous anthracycline and taxane therapy and were randomly assigned to receive capecitabine with or without bevacizumab.<a href="#cit/section_7.115">115</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>] <div class="pdq-content-list"><ul id="_1563" class="list-dash"><li>The study failed to demonstrate a statistically significant effect on PFS (4.9 months with combination therapy vs. 4.2 months with capecitabine alone; HR, 0.98) or OS (15.1 months  vs. 14.5 months).<a href="#cit/section_7.115">115</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]</li></ul></div></li><li><a href="/clinicaltrials/NCT00028990">ECOG-2100</a> (NCT00028990), an open-label, randomized, phase III trial, compared paclitaxel alone with paclitaxel and bevacizumab.<a href="#cit/section_7.116">116</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>]<div class="pdq-content-list"><ul id="_1564"><li>The trial demonstrated that the addition of bevacizumab to paclitaxel significantly prolonged median PFS compared with paclitaxel alone as the  initial treatment for patients with  metastatic breast cancer (11.8 months vs. 5.9 months; HR, 0.60; <em>P</em> &lt; .001).<a href="#cit/section_7.116">116</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]</li><li>The addition of bevacizumab did not improve OS (26.7 months vs. 25.2 months; <em>P</em> = .16).</li><li>Notably, patients treated on the bevacizumab-containing arm had significantly higher rates of severe hypertension, proteinuria, cerebrovascular ischemia, and infection.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00333775">AVADO</a> (NCT00333775) trial randomly assigned 736 patients to receive docetaxel plus either placebo or bevacizumab at 7.5 mg/kg or 15 mg/kg every 3 weeks as the initial treatment for patients with  metastatic breast cancer.<a href="#cit/section_7.117">117</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>]  <div class="pdq-content-list"><ul id="_1565" class="list-dash"><li>The combination of docetaxel plus bevacizumab at 15 mg/kg, but not 7.5 mg/kg, modestly improved median PFS compared with placebo (10.1 mo vs. 8.1 mo) but did not improve OS (30.2 months vs. 31.9 months; <em>P</em> = .85).<a href="#cit/section_7.117">117</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]</li><li>More toxicity was seen in patients in the bevacizumab-containing arms, with significantly higher rates of bleeding and hypertension compared with patients in the placebo arms.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00262067">RIBBON 1</a> (NCT00262067) trial randomly assigned 1,237 patients in a 2:1 fashion to receive either standard chemotherapy plus bevacizumab or standard chemotherapy plus placebo.<a href="#cit/section_7.118">118</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence:  1iiA</a>] <div class="pdq-content-list"><ul id="_1566" class="list-dash"><li>Median PFS was longer for each bevacizumab-containing combination (capecitabine cohort: increased from 5.7 months to 8.6 months; HR, 0.69; 95% CI, 0.56&#x2013;0.84; log-rank,  <em>P</em> &lt; .001; and taxane-anthracycline cohort: increased from 8.0 months to 9.2 months; HR, 0.64; 95% CI, 0.52&#x2013;0.80; log-rank, <em>P</em> &lt; .001).<a href="#cit/section_7.118">118</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence:  1iiA</a>]</li><li>No statistically significant differences in OS between the placebo- and bevacizumab-containing arms were observed.</li><li>Toxicities associated with bevacizumab were similar to those seen in previous bevacizumab clinical trials.</li></ul></div></li><li>The <a href="/clinicaltrials/NCT00281697">RIBBON 2</a> (NCT00281697) trial studied the efficacy of bevacizumab as a second-line treatment for metastatic breast cancer. This trial randomly assigned 684 patients in a 2:1 fashion to receive either standard chemotherapy plus bevacizumab or standard chemotherapy plus placebo.<a href="#cit/section_7.119">119</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]   <div class="pdq-content-list"><ul id="_1567" class="list-dash"><li>Median PFS increased from 5.1 to 7.2 months for the bevacizumab-containing treatment arm (stratified HR for PFS, 0.78; 95% CI, 0.64&#x2013;0.93; <em>P</em> = .0072).</li><li>However, no statistically significant difference in OS was seen (16.4 months for chemotherapy plus  placebo vs. 18.0 months for chemotherapy plus bevacizumab, <em>P</em> = .3741).<a href="#cit/section_7.119">119</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>] </li><li>Toxicities associated with bevacizumab were similar to those seen in previous clinical trials.</li></ul></div></li></ol></div><p id="_1568" tabindex="-1">In November 2011, because of the consistent finding that bevacizumab improved PFS only modestly but did not improve OS, and given bevacizumab&#x2019;s considerable toxicity profile, the FDA   revoked approval of bevacizumab for the treatment of metastatic breast cancer.  </p></section><section id="_TrialSearch_1452_sid_7"><h3 id="_TrialSearch_1452_sid_7_toc">Current Clinical Trials</h3><p id="_TrialSearch_1452_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_7.1">Honig SF: Hormonal therapy and chemotherapy. In: Harris JR, Morrow M, Lippman ME, et al., eds.: Diseases of the Breast. Lippincott-Raven Publishers: Philadelphia, Pa, 1996, pp 669-734.</li><li id="section_7.2">Greenberg PA, Hortobagyi GN, Smith TL, et al.: Long-term follow-up of patients with complete remission following combination chemotherapy for metastatic breast cancer. J Clin Oncol 14 (8): 2197-205, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8708708&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8708708&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.3">Bonneterre J, Th&#xFC;rlimann B, Robertson JF, et al.: Anastrozole versus tamoxifen as first-line therapy for advanced breast cancer in 668 postmenopausal women: results of the Tamoxifen or Arimidex Randomized Group Efficacy and Tolerability study. J Clin Oncol 18 (22): 3748-57, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&a