      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1440" class="pdq-sections"><p id="_1441" tabindex="-1">Recurrent breast cancer is often responsive to therapy, although treatment is
            rarely curative at this stage of disease.  Patients with locoregional breast cancer recurrence may become long-term survivors
            with appropriate therapy.</p><p id="_1442" tabindex="-1"> The rates of locoregional recurrence have been reduced over time, and a meta-analysis suggests a recurrence rate of less than 3% in patients treated with breast-conserving surgery and radiation therapy.<a href="#cit/section_6.1">1</a> The rates are somewhat higher (up to 10%) for those treated with mastectomy.<a href="#cit/section_6.2">2</a>   Nine
            percent to 25% of patients with locoregional recurrence will have distant metastases or locally
            extensive disease at the time of recurrence.<a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a></p><p id="_1443" tabindex="-1">Before treatment for recurrent breast cancer,
            restaging to evaluate the extent of disease is indicated. Cytologic or histologic
            documentation of recurrent disease is obtained whenever
            possible.  When therapy is selected, the estrogen-receptor (ER) status, progesterone-receptor (PR) status, and human epidermal growth factor receptor 2 (HER2/neu) status at the time of recurrence and previous treatment are
            considered, if known.  </p><p id="_1444" tabindex="-1">ER status may change at the time
            of recurrence.  In a single small study by the Cancer and Leukemia Group B (MDA-MBDT-8081), 36% of hormone receptor&#x2013;positive
            tumors were found to be receptor negative in biopsy specimens isolated at the
            time of recurrence.<a href="#cit/section_6.6">6</a>  Patients in this study had no interval treatment.  If
            ER and PR statuses are unknown, then the site(s) of recurrence, disease-free
            interval, response to previous treatment, and menopausal status are useful in
            the selection of chemotherapy or hormone therapy.<a href="#cit/section_6.7">7</a></p><p id="_1445" tabindex="-1">Treatment options for locoregional recurrent breast cancer include the following:</p><div class="pdq-content-list"><ol id="_1446"><li>Chemotherapy.</li><li>Hormone therapy.</li><li>Radiation therapy.</li><li>Surgery.</li><li>Targeted therapy (e.g., trastuzumab).</li></ol></div><p id="_1447" tabindex="-1">Patients with locoregional
            recurrence should be considered for further local treatment (e.g., mastectomy).
            In one  series, the 5-year actuarial rate of relapse for patients treated for
            invasive recurrence after initial breast conservation and radiation therapy was
            52%.<a href="#cit/section_6.4">4</a> </p><p id="_1448" tabindex="-1">Treatment options also depend on the site of recurrence, as follows:</p><div class="pdq-content-list"><ul id="_1449"><li>Cutaneous: A phase III randomized study showed that local control of cutaneous metastases could be achieved with the application of topical miltefosine; however, the drug is not currently available in the United States.<a href="#cit/section_6.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiii</a>]
            </li><li>Chest wall: Local chest wall recurrence after mastectomy is usually the harbinger of
            widespread disease, but, in a subset of patients, it may be the only site of
            recurrence.  For patients in this subset, surgery and/or radiation therapy may
            be curative.<a href="#cit/section_6.9">9</a><a href="#cit/section_6.10">10</a>  Patients with chest wall recurrences of less than 3
            cm, axillary and internal mammary node recurrence (not
            supraclavicular, which has a poorer survival), and a greater-than-2-year
            disease-free interval before recurrence have the best chance for prolonged
            survival.<a href="#cit/section_6.10">10</a>  The 5-year disease-free survival (DFS) rate in one series of such
            patients was 25%, with a 10-year rate of 15%.<a href="#cit/section_6.11">11</a>  The locoregional control
            rate was 57% at 10 years.  Systemic therapy should be considered in patients
            with locoregional recurrence.</li><li>Breast: In the Chemotherapy as Adjuvant for Locally Recurrent Breast Cancer (<a href="https://clinicaltrials.gov/ct2/show/NCT00074152" title="https://clinicaltrials.gov/ct2/show/NCT00074152">CALOR</a> [NCT00074152])  trial, patients with a history of breast-conserving surgery or mastectomy with clear margins and complete excision of an isolated local recurrence of their breast cancer were randomly assigned to receive either chemotherapy of the physician's choice or no chemotherapy. The study was closed early because of poor accrual. The original sample size for a hazard ratio (HR) of 0.74 was 977 patients (347 DFS events) and was revised subsequently to 265 patients (HR 0.6; 124 DFS events), with only 162 enrolled at the time of study closure.<a href="#cit/section_6.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1450"><li>In ER-positive patients, the HR for DFS for chemotherapy versus no chemotherapy was 0.29 (95% CI, 0.13&#x2013;0.67; 10 years DFS, 70% vs. 34%), whereas in ER-negative patients, the HR was 1.07 (95% CI, 0.57&#x2013;2.00; 10 years DFS, 50% vs. 59%). The interaction between chemotherapy and ER status with respect to DFS was significant (<em>P</em> = .013).<a href="#cit/section_6.13">13</a> </li><li>This trial supports consideration of adjuvant chemotherapy after complete resection of isolated locoregional recurrence of breast cancer in patients with ER-positive tumors.</li></ul></div></li></ul></div><p id="_1451" tabindex="-1">(Refer to the <a href="/types/breast/hp/breast-treatment-pdq#link/_1452">Metastatic (systemic) disease</a> section of this summary for information about treatment for recurrent metastatic breast cancer.) All patients with recurrent breast cancer are
            considered candidates for ongoing clinical trials.
            </p><section id="_TrialSearch_1440_sid_6"><h3 id="_TrialSearch_1440_sid_6_toc">Current Clinical Trials</h3><p id="_TrialSearch_1440_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Darby S, McGale P, Correa C, et al.: Effect of radiotherapy after breast-conserving surgery on 10-year recurrence and 15-year breast cancer death: meta-analysis of individual patient data for 10,801 women in 17 randomised trials. Lancet 378 (9804): 1707-16, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22019144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22019144&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Buchanan CL, Dorn PL, Fey J, et al.: Locoregional recurrence after mastectomy: incidence and outcomes. J Am Coll Surg 203 (4): 469-74, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17000389&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17000389&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Aberizk WJ, Silver B, Henderson IC, et al.: The use of radiotherapy for treatment of isolated locoregional recurrence of breast carcinoma after mastectomy. Cancer 58 (6): 1214-8, 1986.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3742446&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3742446&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Abner AL, Recht A, Eberlein T, et al.: Prognosis following salvage mastectomy for recurrence in the breast after conservative surgery and radiation therapy for early-stage breast cancer. J Clin Oncol 11 (1): 44-8, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8418240&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8418240&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Haffty BG, Fischer D, Beinfield M, et al.: Prognosis following local recurrence in the conservatively treated breast cancer patient. Int J Radiat Oncol Biol Phys 21 (2): 293-8, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061106&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061106&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Kuukasj&#xE4;rvi T, Kononen J, Helin H, et al.: Loss of estrogen receptor in recurrent breast cancer is associated with poor response to endocrine therapy. J Clin Oncol 14 (9): 2584-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8823339&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8823339&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.7">Perry MC, Kardinal CG, Korzun AH, et al.: Chemohormonal therapy in advanced carcinoma of the breast: Cancer and Leukemia Group B protocol 8081. J Clin Oncol 5 (10): 1534-45, 1987.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3655856&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3655856&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.8">Leonard R, Hardy J, van Tienhoven G, et al.: Randomized, double-blind, placebo-controlled, multicenter trial of 6% miltefosine solution, a topical chemotherapy in cutaneous metastases from breast cancer. J Clin Oncol 19 (21): 4150-9, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11689583&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11689583&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Schwaibold F, Fowble BL, Solin LJ, et al.: The results of radiation therapy for isolated local regional recurrence after mastectomy. Int J Radiat Oncol Biol Phys 21 (2): 299-310, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.10">Halverson KJ, Perez CA, Kuske RR, et al.: Survival following locoregional recurrence of breast cancer: univariate and multivariate analysis. Int J Radiat Oncol Biol Phys 23 (2): 285-91, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1587748&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1587748&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.11">Halverson KJ, Perez CA, Kuske RR, et al.: Isolated local-regional recurrence of breast cancer following mastectomy: radiotherapeutic management. Int J Radiat Oncol Biol Phys 19 (4): 851-8, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2211253&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2211253&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.12">Aebi S, Gelber S, Anderson SJ, et al.: Chemotherapy for isolated locoregional recurrence of breast cancer (CALOR): a randomised trial. Lancet Oncol 15 (2): 156-63, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24439313&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24439313&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.13">Wapnir IL, Price KN, Anderson SJ, et al.: Efficacy of Chemotherapy for ER-Negative and ER-Positive Isolated Locoregional Recurrence of Breast Cancer: Final Analysis of the CALOR Trial. J Clin Oncol 36 (11): 1073-1079, 2018.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=29443653&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=29443653&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
