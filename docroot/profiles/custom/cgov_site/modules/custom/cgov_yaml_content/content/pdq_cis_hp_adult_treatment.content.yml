          value: |
            <div id="_section_49" class="pdq-sections"><p id="_253" tabindex="-1">La cirug&#xED;a radical es la forma est&#xE1;ndar del tratamiento con intenci&#xF3;n curativa. Sin embargo, la incidencia de fracaso local en el lecho tumoral y en los ganglios linf&#xE1;ticos regionales, as&#xED; como los fracasos por diseminaci&#xF3;n a distancia por v&#xED;a hemat&#xF3;gena o peritoneal siguen siendo elevados.<a href="#cit/section_4.1">1</a> Por lo tanto, la radioterapia de haz externo en combinaci&#xF3;n con quimioterapia se han evaluado en los Estados Unidos.</p><p id="_168" tabindex="-1">En un ensayo intergrupal de fase III (SWOG-9008), se asignaron al azar a 556 pacientes con adenocarcinoma de est&#xF3;mago y uni&#xF3;n gastroesof&#xE1;gica completamente resecados con enfermedad entre los estadios IB y IV (M0), para someterse a cirug&#xED;a sola o cirug&#xED;a con quimioterapia posoperatoria (5-fluorouracilo [5-FU] y leucovorina) y radioterapia simult&#xE1;nea (45 Gy). Al cabo de una mediana de seguimiento de 5 a&#xF1;os, se notific&#xF3; un beneficio significativo de la supervivencia de los pacientes que recibieron terapia adyuvante de modalidad combinada.<a href="#cit/section_4.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] La mediana de supervivencia fue de 36 meses para el grupo de quimiorradioterapia adyuvante y de 27 meses para el grupo de cirug&#xED;a sola (<em>P</em> = 0,005). La tasa de supervivencia general (SG) a 3 a&#xF1;os fue de 50 % y la tasa de supervivencia sin reca&#xED;da fue de 48&#xA0;% para la quimiorradioterapia adyuvante versus una tasa de SG a 3 a&#xF1;os de 41&#xA0;% y una tasa de supervivencia sin reca&#xED;da de 31&#xA0;% para la cirug&#xED;a sola (<em>P</em> = 0,005). La tasa de met&#xE1;stasis a distancia fue de 18&#xA0;% para el grupo de cirug&#xED;a sola y de 33&#xA0;% para el grupo de quimiorradioterapia adyuvante. Debido a que la enfermedad a distancia todav&#xED;a es una preocupaci&#xF3;n importante, el objetivo del estudio Cancer and Leukemia Group B (<a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> [NCT00052910]) fue aumentar el r&#xE9;gimen de quimiorradioterapia posoperatoria utilizado en el INT-0116. En este estudio se hizo una evaluaci&#xF3;n cl&#xED;nica de quimiorradioterapia neoadyuvante como la del ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) que se complet&#xF3;, y la del ensayo SWOG-S0425 (NCT00335959) que se cerr&#xF3;.<a href="#cit/section_4.3">3</a></p><p id="_170" tabindex="-1">Un grupo de investigadores europeos evalu&#xF3; la funci&#xF3;n de la quimioterapia preoperatoria y posoperatoria sin radioterapia.<a href="#cit/section_4.4">4</a> En el ensayo aleatorizado de fase III (<a href="https://clinicaltrials.gov/ct2/show/NCT00002615" title="https://clinicaltrials.gov/ct2/show/NCT00002615">MRC-ST02</a> [NCT00002615]), a los pacientes con adenocarcinoma de est&#xF3;mago o del tercio distal del es&#xF3;fago en estadio II o m&#xE1;s alto se los asign&#xF3; a recibir tres ciclos de epirrubicina, cisplatino y una infusi&#xF3;n continua de 5-FU antes y despu&#xE9;s de la cirug&#xED;a, o a someterse a cirug&#xED;a sola. En comparaci&#xF3;n con el grupo de cirug&#xED;a, el grupo de quimioterapia perioperatoria tuvo una probabilidad significativamente m&#xE1;s alta de supervivencia sin progresi&#xF3;n (cociente de riesgos instant&#xE1;neos [CRI] para la progresi&#xF3;n, 0,66; intervalo de confianza [IC] 95&#xA0;%, 0,53&#x2013;0,81; <em>P </em>&lt; 0,001) y SG (CRI<sub>de muerte</sub>, 0,75; IC 95&#xA0;%, 0,60&#x2013;0,93; <em>P</em> = 0,009). La SG a 5 a&#xF1;os fue de 36,3&#xA0;%; IC 95&#xA0;%, 29 a 43 para el grupo de quimioterapia perioperatoria y de 23&#xA0;%; IC 95&#xA0;%, 16,6 a 29,4 para el grupo de cirug&#xED;a sola.<a href="#cit/section_4.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Gunderson LL, Sosin H: Adenocarcinoma of the stomach: areas of failure in a re-operation series (second or symptomatic look) clinicopathologic correlation and implications for adjuvant therapy. Int J Radiat Oncol Biol Phys 8 (1): 1-11, 1982.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7061243&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7061243&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Cunningham D, Allum WH, Stenning SP, et al.: Perioperative chemotherapy versus surgery alone for resectable gastroesophageal cancer. N Engl J Med 355 (1): 11-20, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
