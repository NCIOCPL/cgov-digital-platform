            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">Prop&#xF3;sito de este sumario</h3><p id="_AboutThis_3" tabindex="-1">Este sumario del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer para profesionales de la salud proporciona informaci&#xF3;n integral revisada por expertos y con fundamento en datos probatorios sobre el tratamiento del carcinoma de c&#xE9;lulas de Merkel. El prop&#xF3;sito es servir como fuente de informaci&#xF3;n y ayuda para los m&#xE9;dicos que atienden a pacientes de c&#xE1;ncer. No  ofrece pautas ni recomendaciones formales para tomar decisiones relacionadas con la atenci&#xF3;n sanitaria.</p></section><section id="_AboutThis_21"><h3 id="_AboutThis_21_toc">Revisores y actualizaciones</h3><p id="_AboutThis_22" tabindex="-1">El  <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/tratamiento-adultos">Consejo editorial del PDQ sobre el tratamiento para adultos</a>, cuya funci&#xF3;n editorial es independiente del Instituto Nacional del C&#xE1;ncer (NCI), revisa con regularidad este sumario y, en caso necesario,   lo actualiza. Este sumario refleja una revisi&#xF3;n bibliogr&#xE1;fica independiente y no constituye una declaraci&#xF3;n de la pol&#xED;tica del Instituto Nacional del C&#xE1;ncer ni de los Institutos Nacionales de la Salud (NIH).</p><p id="_AboutThis_26" tabindex="-1">Cada mes, los miembros de este Consejo  examinan art&#xED;culos  publicados recientemente para determinar si se deben:</p><div class="pdq-content-list"><ul id="_AboutThis_23"><li>tratar en una reuni&#xF3;n,</li><li>citar textualmente, o</li><li>sustituir o actualizar, si ya se citaron con anterioridad.</li></ul></div><p id="_AboutThis_24" tabindex="-1">Los cambios en los sumarios se deciden mediante consenso, una vez que  los integrantes del Consejo eval&#xFA;an la solidez de los datos probatorios en los art&#xED;culos publicados y determinan la forma en que se incorporar&#xE1;n al sumario.</p><p id="" tabindex="-1">El revisor principal del sumario sobre Tratamiento del carcinoma de c&#xE9;lulas de Merkel es:</p><div class="pdq-content-list"><ul id=""><li>Russell S. Berman, MD (New York University School of Medicine)</li></ul></div><p id="_AboutThis_25" tabindex="-1">Cualquier comentario o pregunta sobre el contenido de este sumario se debe enviar mediante el   <a href="https://www.cancer.gov/espanol/contactenos/correo-electronico" title="https://www.cancer.gov/espanol/contactenos/correo-electronico">formulario de comunicaci&#xF3;n</a> en Cancer.gov/espanol del NCI.  No comunicarse con los miembros del Consejo para enviar preguntas o comentarios sobre los sumarios.  Los miembros del Consejo no responder&#xE1;n a preguntas del p&#xFA;blico. </p></section><section id="_AboutThis_9"><h3 id="_AboutThis_9_toc">Grados de comprobaci&#xF3;n cient&#xED;fica</h3><p id="_AboutThis_10" tabindex="-1">En algunas referencias bibliogr&#xE1;ficas de este sumario se indica el grado de comprobaci&#xF3;n cient&#xED;fica. El prop&#xF3;sito de estas designaciones es ayudar al lector a evaluar la solidez de los datos probatorios que sustentan el uso de  ciertas intervenciones  o enfoques. El Consejo editorial del PDQ sobre el tratamiento para adultos emplea un <a href="/espanol/publicaciones/pdq/grados-comprobacion/tratamiento">sistema de jerarquizaci&#xF3;n formal</a> para establecer  las designaciones del grado de comprobaci&#xF3;n cient&#xED;fica.</p></section><section id="_AboutThis_11"><h3 id="_AboutThis_11_toc">Permisos para el uso de este sumario</h3><p id="_AboutThis_12" tabindex="-1">PDQ (Physician Data Query) es una marca registrada. Se autoriza el libre uso del texto  de los documentos del PDQ. Sin embargo, no se podr&#xE1; identificar como un sumario de informaci&#xF3;n sobre c&#xE1;ncer del PDQ del  NCI,  salvo que se reproduzca en su totalidad y se actualice con regularidad. Por otra parte, se permitir&#xE1; que un autor  escriba una oraci&#xF3;n como &#x201C;En el sumario del PDQ  del NCI de informaci&#xF3;n sobre la prevenci&#xF3;n del c&#xE1;ncer de mama se describen, en breve, los siguientes riesgos: [incluir fragmento del sumario]&#x201D;.</p><p id="_AboutThis_13" tabindex="-1">Se sugiere citar la referencia bibliogr&#xE1;fica de este sumario del PDQ de la siguiente forma:</p><p id="_AboutThis_14" tabindex="-1">PDQ&#xAE; sobre el tratamiento para adultos. PDQ Tratamiento del carcinoma de c&#xE9;lulas de Merkel. Bethesda, MD: National Cancer Institute. Actualizaci&#xF3;n:  &lt;MM/DD/YYYY&gt;. Disponible en: <a href="https://www.cancer.gov/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq" title="https://www.cancer.gov/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq">https://www.cancer.gov/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq</a>.  Fecha de acceso: &lt;MM/DD/YYYY&gt;. </p><p id="_AboutThis_15" tabindex="-1">Las im&#xE1;genes  en este sumario se reproducen  con el permiso del autor, el artista o la  editorial para uso exclusivo en los sumarios del PDQ. La utilizaci&#xF3;n de las im&#xE1;genes fuera del  PDQ requiere la autorizaci&#xF3;n del propietario, que el Instituto Nacional del C&#xE1;ncer no  puede otorgar. Para obtener m&#xE1;s informaci&#xF3;n sobre el uso de las ilustraciones de este sumario o de  otras im&#xE1;genes relacionadas con el c&#xE1;ncer, consultar <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>, una colecci&#xF3;n de m&#xE1;s de 2000 im&#xE1;genes cient&#xED;ficas.</p></section><section id="_AboutThis_16"><h3 id="_AboutThis_16_toc">Cl&#xE1;usula sobre el descargo de responsabilidad</h3><p id="_AboutThis_17" tabindex="-1">Seg&#xFA;n la solidez de los datos probatorios, las opciones de tratamiento se clasifican  como &#x201C;est&#xE1;ndar&#x201D; o &#x201C;en evaluaci&#xF3;n cl&#xED;nica&#x201D;. Estas clasificaciones no  deben fundamentar ninguna decisi&#xF3;n sobre reintegros de seguros. Para obtener m&#xE1;s informaci&#xF3;n  sobre cobertura de seguros, consultar la p&#xE1;gina <a href="https://www.cancer.gov/espanol/cancer/manejo-del-cancer" title="https://www.cancer.gov/espanol/cancer/manejo-del-cancer">Manejo de la atenci&#xF3;n del c&#xE1;ncer</a>
            disponible en Cancer.gov/espanol.</p></section><section id="_AboutThis_19"><h3 id="_AboutThis_19_toc">Para obtener m&#xE1;s informaci&#xF3;n</h3><p id="_AboutThis_20" tabindex="-1">En Cancer.gov/espanol,  se ofrece m&#xE1;s informaci&#xF3;n sobre c&#xF3;mo comunicarse o recibir ayuda en  <a href="https://www.cancer.gov/espanol/contactenos" title="https://www.cancer.gov/espanol/contactenos">&#xBF;En qu&#xE9; podemos ayudarle?</a>.
            Tambi&#xE9;n se puede enviar un mensaje de  correo electr&#xF3;nico  mediante este  <a href="https://www.cancer.gov/espanol/contactenos/correo-electronico" title="https://www.cancer.gov/espanol/contactenos/correo-electronico">formulario</a>.</p></section></div>
