            <div id="_section_51" class="pdq-sections"><section id="_387"><h3 id="_387_toc">Opciones de tratamiento est&#xE1;ndar del c&#xE1;ncer de est&#xF3;mago en estadio 0</h3><p id="_388" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_51">c&#xE1;ncer de est&#xF3;mago en estadio 0</a> son las siguientes:</p><div class="pdq-content-list"><ul id="_389"><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_390">Cirug&#xED;a</a>.</li></ul></div><section id="_390"><h4 id="_390_toc">Cirug&#xED;a</h4><p id="_391" tabindex="-1">El c&#xE1;ncer de est&#xF3;mago en estadio 0 est&#xE1; limitado a la mucosa. La experiencia en Jap&#xF3;n, donde se diagnostica con frecuencia el c&#xE1;ncer de est&#xF3;mago en estadio 0, indica que m&#xE1;s del 90&#xA0;% de los pacientes tratados con gastrectom&#xED;a y linfadenectom&#xED;a sobrevivir&#xE1;n m&#xE1;s de 5 a&#xF1;os. Estos resultados se confirmaron en una serie estadounidense.<a href="#cit/section_5.1">1</a></p></section></section><section id="_TrialSearch_51_sid_5"><h3 id="_TrialSearch_51_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_51_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Green PH, O'Toole KM, Slonim D, et al.: Increasing incidence and excellent survival of patients with early gastric cancer: experience in a United States medical center. Am J Med 85 (5): 658-61, 1988.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3189369&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3189369&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
