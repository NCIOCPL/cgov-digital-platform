            <div id="_section_1569" class="pdq-sections"><section id="_1570"><h3 id="_1570_toc">Introduction</h3><p id="_1571" tabindex="-1">Ductal carcinoma <em>in situ</em> (DCIS) is a noninvasive condition.  DCIS can progress to invasive cancer, but estimates of the probability of this vary widely.  Some reports include DCIS in breast cancer statistics.  In 2015, DCIS is expected to account for about 16% of all newly diagnosed invasive plus noninvasive breast tumors in the United States.<a href="#cit/section_8.1">1</a> For invasive and noninvasive tumors detected by screening, DCIS accounts for approximately 25% of all cases.</p><p id="_1572" tabindex="-1">The frequency of a DCIS diagnosis has increased markedly in the United States since the use of screening mammography became widespread.  Very few cases of DCIS present as a palpable mass,
            with more than 90% being diagnosed by mammography alone.<a href="#cit/section_8.2">2</a></p><p id="_1573" tabindex="-1">DCIS comprises a heterogeneous
            group of histopathologic lesions that have been classified into the following
            subtypes primarily because of architectural pattern:</p><div class="pdq-content-list"><ul id="_1574"><li>Micropapillary.</li><li>Papillary.</li><li>Solid.</li><li>Cribriform.</li><li>Comedo.</li></ul></div><p id="_1575" tabindex="-1">Comedo-type DCIS consists of cells that appear
            cytologically malignant, with the presence of high-grade nuclei,
            pleomorphism, and abundant central luminal necrosis.  Comedo-type DCIS appears
            to be more aggressive, with a higher probability of associated invasive ductal
            carcinoma.<a href="#cit/section_8.3">3</a></p></section><section id="_1576"><h3 id="_1576_toc">Treatment Options for Patients With DCIS</h3><p id="_1578" tabindex="-1">Treatment options for DCIS include the following:</p><div class="pdq-content-list"><ol id="_1579"><li> Breast-conserving surgery or mastectomy plus radiation therapy with or without tamoxifen.</li><li>Total mastectomy with or without tamoxifen.
            </li></ol></div><p id="_1580" tabindex="-1">In the past, the customary treatment for DCIS was mastectomy.<a href="#cit/section_8.4">4</a>  The
            rationale for mastectomy included a 30% incidence of multicentric disease, a
            40% prevalence of residual tumor at mastectomy after wide excision alone,
            and a 25% to 50% incidence of in-breast recurrence after limited surgery for
            palpable tumor, with 50% of those recurrences being invasive carcinoma.<a href="#cit/section_8.4">4</a><a href="#cit/section_8.5">5</a>
            The combined local and distant recurrence rate after mastectomy is 1% to
            2%.
            No randomized comparisons of mastectomy versus breast-conserving surgery plus breast radiation therapy are available.</p><p id="_1581" tabindex="-1">Because breast-conserving surgery combined with breast radiation therapy is successful for invasive carcinoma, this conservative approach was extended to DCIS.  To determine whether breast-conserving surgery plus radiation therapy was a reasonable approach to the management of DCIS, the National Surgical Adjuvant Breast and Bowel Project (NSABP) and the European Organisation for Research and Treatment of Cancer (EORTC) have each completed prospective randomized trials in which women with localized DCIS and negative surgical margins after excisional biopsy were randomly assigned to receive either breast radiation therapy (50 Gy) or no further therapy.<a href="#cit/section_8.6">6</a><a href="#cit/section_8.7">7</a><a href="#cit/section_8.8">8</a><a href="#cit/section_8.9">9</a>
            </p><p id="_1582" tabindex="-1">Evidence (breast-conserving surgery plus radiation therapy to the breast):</p><div class="pdq-content-list"><ol id="_1583"><li>Of the 818 women  enrolled in the  NSABP-B-17  trial, 80% were diagnosed by mammography, and 70% of the patients' lesions were 1 cm or smaller.  Results were reported at the 12-year actuarial follow-up interval.<a href="#cit/section_8.7">7</a>; <a href="#cit/section_8.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1584"><li>The overall rate of in-breast tumor recurrence was reduced from 31.7% to 15.7% when radiation therapy was delivered (<em>P</em> &lt; .005).  </li><li>  Radiation therapy reduced the occurrence of invasive cancer from 16.8% to 7.7% (<em>P</em> = .001) and recurrent DCIS from 14.6% to 8.0% (<em>P</em> = .001).</li><li>Nine pathologic features were evaluated for their ability to predict for in-breast recurrence, but only comedo necrosis was determined to be a  significant predictor for recurrence.</li></ul></div></li><li>Similarly, of the 1,010 patients enrolled in the EORTC-10853  trial, mammography detected lesions in 71% of the women. Results were reported at a median follow-up of 10.5 years.<a href="#cit/section_8.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1585"><li>The overall rate of in-breast tumor recurrence was reduced from 26% to 15% (<em>P</em> &lt; .001), with a similarly effective reduction of invasive recurrence rates (13% to 8%, <em>P</em> = .065) and noninvasive recurrence rates (14% to 7%, <em>P</em> = .001).</li><li>In this analysis, parameters associated with an increased risk of in-breast recurrence included age 40 years or younger, palpable disease, intermediate or poorly differentiated DCIS, cribriform or solid growth pattern, and indeterminate margins.  Elsewhere, margins of less than 1 mm have been associated with an unacceptable local recurrence rate, even with radiation therapy.<a href="#cit/section_8.10">10</a></li></ul></div><p id="_1586" tabindex="-1">In both  studies, the effect of radiation therapy was consistent across all assessed risk factors.</p></li><li>The benefit of administering radiation therapy has been confirmed in a systematic review of four randomized trials (hazard ratio [HR], 0.49; 95% confidence interval [CI], 0.41&#x2013;0.58; <em>P</em> &lt; .00001). In this study, the number needed to treat with radiation therapy was nine women to prevent one ipsilateral breast recurrence.<a href="#cit/section_8.11">11</a></li><li>A large national
            clinical trial  by the Radiation Therapy Oncology Group (<a href="/clinicaltrials/NCT00003857">RTOG-9804</a> [NCT00003857]) comparing breast-conserving surgery and tamoxifen with or
            without radiation therapy was closed because of poor accrual (636 of planned 1,790 patients accrued). Patients with good-risk DCIS (defined as mammographically detected low- or intermediate-grade DCIS, measuring less than 2.5 cm with margins of 3 mm or more) were enrolled.<a href="#cit/section_8.12">12</a><div class="pdq-content-list"><ul id="_1587"><li>With a median follow-up of 7 years, the ipsilateral local failure rate was low with observation (6.7%; 95% CI, 3.2%&#x2013;9.6%) but was decreased significantly with the addition of radiation therapy (0.9%; 95% CI, 0.0%&#x2013;2.2%).<a href="#cit/section_8.12">12</a></li></ul></div></li></ol></div><p id="_1588" tabindex="-1">The results of the NSABP-B-17 and EORTC-10853 trials plus two others were included in a meta-analysis that demonstrated reductions in all ipsilateral breast events (HR, 0.49; 95% CI, 0.41&#x2013;0.58; <em>P</em> &lt; .00001), ipsilateral invasive recurrence (HR, 0.50; 95% CI, 0.32&#x2013;0.76; <em>P</em> = .001), and ipsilateral DCIS recurrence (HR, 0.61; 95% CI, 0.39&#x2013;0.95; <em>P</em> = .03).<a href="#cit/section_8.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>] After 10 years of follow-up, there was, however, no significant effect on breast cancer mortality, mortality from causes other than breast cancer, or all-cause mortality.<a href="#cit/section_8.11">11</a> </p><p id="_1589" tabindex="-1">To identify a favorable group of patients for whom postoperative radiation therapy could be omitted, several pathologic
            staging systems have been developed and tested retrospectively, but consensus
            recommendations have not been achieved.<a href="#cit/section_8.14">14</a><a href="#cit/section_8.15">15</a><a href="#cit/section_8.16">16</a><a href="#cit/section_8.17">17</a></p><p id="_1590" tabindex="-1">The Van Nuys Prognostic Index is one pathologic staging system that combines three  predictors of local recurrence (i.e., tumor size, margin
            width, and pathologic classification). It was used to retrospectively analyze 333
            patients treated with either excision alone or excision and radiation
            therapy.<a href="#cit/section_8.17">17</a>  Using this prognostic index, patients with favorable lesions who
            received surgical excision alone had a low recurrence rate (i.e., 2%, with a median
            follow-up of 79 months).  A subsequent analysis of these data was performed to
            determine the influence of margin width on local control.<a href="#cit/section_8.18">18</a>  Patients whose
            excised lesions had margin widths of 10 mm or more in every direction
            had an extremely low probability of local recurrence with surgery alone (4%,
            with a mean follow-up of 8 years).  </p><p id="_1591" tabindex="-1">Both reviews
            are retrospective, noncontrolled, and subject to substantial selection
            bias.  In contrast, the prospective NSABP trial did not identify any subset of patients who did not benefit from the addition of radiation
            therapy to breast-conserving surgery in the management of DCIS.<a href="#cit/section_8.3">3</a><a href="#cit/section_8.6">6</a><a href="#cit/section_8.13">13</a><a href="#cit/section_8.19">19</a>
            </p><p id="_1592" tabindex="-1">To determine whether tamoxifen adds to the efficacy of local
            therapy in the management of DCIS, the NSABP performed a double-blind
            prospective trial (NSABP-B-24).</p><p id="_1593" tabindex="-1">Evidence (adjuvant endocrine therapy):</p><div class="pdq-content-list"><ol id="_1594"><li>In NSABP-B-24, 1,804 women were randomly assigned to receive
            breast-conserving surgery, radiation therapy (50 Gy), and placebo  or breast-conserving surgery, radiation
            therapy, and tamoxifen (20 mg qd for 5 years).<a href="#cit/section_8.20">20</a>  Positive or unknown
            surgical margins were present in 23% of patients.  Approximately 80% of the
            lesions measured &#x2264;1 cm,  and more than 80% were detected
            mammographically.  Breast cancer events were defined as the presence of new
            ipsilateral disease, contralateral disease, or metastases.  <div class="pdq-content-list"><ul id="_1595"><li>Women in the
            tamoxifen group had fewer breast cancer events at 5 years than did those treated with a
            placebo (8.2% vs. 13.4%; <em>P</em> = .009).<a href="#cit/section_8.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDii</a>]</li><li>With
            tamoxifen, ipsilateral invasive breast cancer decreased from 4.2% to 2.1% at 5
            years (<em>P</em> = .03).</li><li>Tamoxifen also decreased the incidence of contralateral breast
            neoplasms (invasive and noninvasive) from 0.8% per year to 0.4% per year
            (<em>P</em> = .01).</li><li>The benefit of tamoxifen extended to patients with positive or
            uncertain margins.<a href="#cit/section_8.21">21</a>  (Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a>
            for more information.)
            </li><li>No survival advantage was demonstrated for the use of tamoxifen.</li></ul></div></li><li>In NSABP-B-24, 1,804 women were randomly assigned to receive
            breast-conserving surgery, radiation therapy (50 Gy), and placebo  or breast-conserving surgery, radiation
            therapy, and tamoxifen (20 mg qd for 5 y).<a href="#cit/section_8.20">20</a>  Positive or unknown
            surgical margins were present in 23% of patients.  Approximately 80% of the
            lesions measured &#x2264;1 cm,  and more than 80% were detected
            mammographically.  Breast cancer events were defined as the presence of new
            ipsilateral disease, contralateral disease, or metastases.  <div class="pdq-content-list"><ul id="_1596"><li>No survival advantage was demonstrated for the use of tamoxifen.</li></ul></div></li><li>In the NSABP-B35  double-blind study, 3,104 postmenopausal women with DCIS who were treated with breast-conserving surgery were randomly assigned to receive either adjuvant tamoxifen or anastrozole, in addition to adjuvant radiation therapy.<div class="pdq-content-list"><ul id="_1597"><li>The use of anastrozole was associated with significantly fewer breast cancer events (HR, 0.73; <em>P</em> = .023) but no improvement in survival.<a href="#cit/section_8.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335122&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335122&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iDi</a>]</li></ul></div></li><li>	The Second International Breast Cancer Intervention Study (<a href="/clinicaltrials/NCT00078832">IBIS II DCIS</a> [NCT00078832]) trial enrolled 2,980 postmenopausal women in a double-blind comparison of tamoxifen with anastrozole as adjuvant therapy. All of the women had breast conserving surgery, and 71% of them had radiation therapy.<a href="#cit/section_8.23">23</a><div class="pdq-content-list"><ul id="_1729"><li>No difference in the rate of breast cancer recurrence in favor of anastrozole was found (HR, 0.89; 95% CI, 0.64&#x2013;1.23; <em>P</em> = .49), and there was no difference in survival.</li></ul></div></li></ol></div><p id="_1598" tabindex="-1">The decision to prescribe endocrine therapy after a diagnosis of DCIS often involves a discussion with the patient about the potential benefits and side effects of each agent. </p></section><section id="_TrialSearch_1569_sid_8"><h3 id="_TrialSearch_1569_sid_8_toc">Current Clinical Trials</h3><p id="_TrialSearch_1569_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_8.1">American Cancer Society: Cancer Facts and Figures 2015. Atlanta, Ga: American Cancer Society, 2015. <a href="https://old.cancer.org/acs/groups/content/@editorial/documents/document/acspc-044552.pdf" title="https://old.cancer.org/acs/groups/content/@editorial/documents/document/acspc-044552.pdf">Available online</a>. Last accessed September 21, 2018.</li><li id="section_8.2">Siegel R, Ward E, Brawley O, et al.: Cancer statistics, 2011: the impact of eliminating socioeconomic and racial disparities on premature cancer deaths. CA Cancer J Clin 61 (4): 212-36, 2011 Jul-Aug.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21685461&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21685461&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Fisher ER, Dignam J, Tan-Chiu E, et al.: Pathologic findings from the National Surgical Adjuvant Breast Project (NSABP) eight-year update of Protocol B-17: intraductal carcinoma. Cancer 86 (3): 429-38, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10430251&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10430251&amp;dopt=Abstract">[PUBMED Abs