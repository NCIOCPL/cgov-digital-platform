          value: |
            <div id="_section_4" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/piel/paciente/tratamiento-celulas-de-merkel-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_12" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel (CCM) fue descrito por primera vez por Toker en 1972 como carcinoma trabecular de piel.<a href="#cit/section_1.1">1</a> Otros nombres son: tumor de Toker, carcinoma primario de c&#xE9;lulas peque&#xF1;as de piel, tumor neuroendocrino primario de piel y  tricodiscoma maligno.<a href="#cit/section_1.2">2</a></p><p id="_13" tabindex="-1">El CCM es un carcinoma neuroendocrino de crecimiento r&#xE1;pido que aparece en la  uni&#xF3;n dermoepid&#xE9;rmica (ver la <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_199">Figura  1</a>) y es la segunda causa m&#xE1;s com&#xFA;n de muerte por c&#xE1;ncer de piel despu&#xE9;s del melanoma.<a href="#cit/section_1.3">3</a><a href="#cit/section_1.4">4</a> Aunque el origen exacto y la funci&#xF3;n de las c&#xE9;lulas de Merkel est&#xE1; en investigaci&#xF3;n, se piensa que tienen caracter&#xED;sticas tanto de origen epitelial como neuroendocrino y que surgen de c&#xE9;lulas con funci&#xF3;n de sensibilidad al tacto (mecanorreceptores).<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a><a href="#cit/section_1.10">10</a><a href="#cit/section_1.11">11</a></p><p id="_399" tabindex="-1">Hist&#xF3;ricamente, las opciones de tratamiento para los pacientes con enfermedad en estadio avanzado han sido limitadas; no obstante, los nuevos abordajes de inmunoterapia se relacionan con respuestas duraderas.<a href="#cit/section_1.12">12</a></p><section id="_198"><h3 id="_198_toc">Caracter&#xED;sticas anat&#xF3;micas</h3><p id="_206" tabindex="-1"><figure id="figure_199" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR595197.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_199" alt="Anatom&#xED;a de la piel con c&#xE9;lulas de Merkel; el dibujo muestra la anatom&#xED;a de la piel normal, como la epidermis, la dermis, los fol&#xED;culos pilosos, las gl&#xE1;ndulas sudor&#xED;paras, los tallos del pelo, las venas, las arterias, el tejido graso, los nervios, los vasos linf&#xE1;ticos, las gl&#xE1;ndulas seb&#xE1;ceas y el tejido subcut&#xE1;neo. La ampliaci&#xF3;n muestra la epidermis con las c&#xE9;lulas de Merkel sobre la dermis con una vena y arteria. Los nervios se conectan con las c&#xE9;lulas de Merkel." title="Anatom&#xED;a de la piel con c&#xE9;lulas de Merkel; el dibujo muestra la anatom&#xED;a de la piel normal, como la epidermis, la dermis, los fol&#xED;culos pilosos, las gl&#xE1;ndulas sudor&#xED;paras, los tallos del pelo, las venas, las arterias, el tejido graso, los nervios, los vasos linf&#xE1;ticos, las gl&#xE1;ndulas seb&#xE1;ceas y el tejido subcut&#xE1;neo. La ampliaci&#xF3;n muestra la epidermis con las c&#xE9;lulas de Merkel sobre la dermis con una vena y arteria. Los nervios se conectan con las c&#xE9;lulas de Merkel." src="https://www.cancer.gov/images/cdr/live/CDR595197-750.jpg"><figcaption class="caption-container">Figure 1.  Caracter&#xED;sticas anat&#xF3;micas de las c&#xE9;lulas de Merkel.</figcaption></figure></p></section><section id="_15"><h3 id="_15_toc">Caracter&#xED;sticas epidemiol&#xF3;gicas y etiol&#xF3;gicas</h3><p id="_16" tabindex="-1">Seg&#xFA;n los datos del Surveillance, Epidemiology and End Results (SEER) Program desde 1986 a 2001, la incidencia anual ajustada por edad del CCM en los Estados Unidos, se triplic&#xF3; de 0,15 a 0,44 por 100&#xA0;000, lo que representa un aumento de 8,08 por a&#xF1;o. Aunque esta tasa de aumento es m&#xE1;s r&#xE1;pida que la de cualquier otro c&#xE1;ncer de piel, como el melanoma, el n&#xFA;mero absoluto de casos por a&#xF1;o en los Estados Unidos es peque&#xF1;o.   En 2007, se esperaban cerca de 1500 nuevos casos de CCM en los Estados Unidos.<a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.17">17</a><a href="#cit/section_1.18">18</a></p></section><section id="_205"><h3 id="_205_toc">Incidencia y mortalidad</h3><p id="_17" tabindex="-1">La incidencia del CCM aumenta de forma progresiva con la edad. Hay pocos casos en pacientes menores de 50 a&#xF1;os y la mediana de edad en el momento del diagn&#xF3;stico es de alrededor de 65 a&#xF1;os (ver la <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_154">Figura  2</a>).<a href="#cit/section_1.14">14</a> La incidencia es considerablemente mayor en blancos que en negros y es ligeramente mayor en hombres que en mujeres.<a href="#cit/section_1.13">13</a><a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.18">18</a><figure id="figure_154" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658575.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_154" alt="Celulas de merkel" title="Celulas de merkel" src="https://www.cancer.gov/images/cdr/live/CDR658575-750.jpg"><figcaption class="caption-container">Figura 2.  Frecuencia del CCM por edad y sexo en varones (cuadrado) y mujeres (c&#xED;rculo). Reproducci&#xF3;n autorizada de Journal of the American Academy of Dermatology, 49 (5), Agelli M and Clegg L, Epidemiology of primary Merkel cell carcinoma in the United States, pp. 832&#x2013;41, Derechos de autor (2003), autorizado por Elsevier. Age in Years: Edad en a&#xF1;os; Incidence/10<span class="sup">5</span> person-year: Incidencia/10<span class="sup">5</span> a&#xF1;os-persona.</figcaption></figure></p><p id="_19" tabindex="-1">El CCM se presenta con mayor frecuencia en &#xE1;reas de la piel expuestas al sol; en particular, la cabeza y el cuello, seguido por las extremidades y luego, el tronco.<a href="#cit/section_1.5">5</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.19">19</a> Se notific&#xF3; una incidencia mayor en regiones geogr&#xE1;ficas con &#xED;ndices m&#xE1;s altos de radiaci&#xF3;n ultravioleta B en la luz solar.<a href="#cit/section_1.16">16</a></p><p id="_400" tabindex="-1">A partir de 2013, el CCM tuvo una incidencia anual de 0,7 cada 100&#xA0;000 personas en los Estados Unidos.<a href="#cit/section_1.20">20</a> La incidencia ha aumentado en las &#xFA;ltimas d&#xE9;cadas, con una incidencia casi duplicada en los Estados Unidos entre 2000 y 2013. Este aumento se relaciona posiblemente con herramientas de diagn&#xF3;stico patol&#xF3;gico m&#xE1;s precisas, una mejor conciencia cl&#xED;nica del CCM, una poblaci&#xF3;n que envejece, una mayor exposici&#xF3;n al sol en poblaciones susceptibles, y mejores herramientas de registro. La incidencia tambi&#xE9;n es m&#xE1;s alta en poblaciones con inmunodepresi&#xF3;n (virus de la inmunodeficiencia humana [VIH], neoplasias malignas hematol&#xF3;gicas, medicamentos inmunodepresores, etc.).<a href="#cit/section_1.21">21</a> Desde el a&#xF1;o 2000, se registraron cerca de 25&#xA0;000 casos de CCM en los Estados Unidos, incluso m&#xE1;s de 2200 casos de incidencia notificados  en 2014 a los registros combinados del National Program of Cancer Registries y el SEER, en los que se capturan m&#xE1;s de 98&#xA0;% de casos en la poblaci&#xF3;n de los Estados Unidos y los 10 sitios m&#xE1;s comunes de CCM (consultar el <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_21">Cuadro 1</a>).<a href="#cit/section_1.18">18</a></p><table id="_21" class="table-default expandable-container"><caption>Cuadro 1.  Diez localizaciones m&#xE1;s comunes del carcinoma de c&#xE9;lulas de Merkel (SEER 1973&#x2013;2006)<span class="sup">a</span></caption><colgroup><col width="50.00%"><col width="50.00%"></colgroup><THead><tr><th align="Center" scope="col">Localizaci&#xF3;n anat&#xF3;mica</th><th align="Center" scope="col">Casos (%)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">SAI = sin otra indicaci&#xF3;n; SEER = Surveillance, Epidemiology, and End Results Program.</td></tr><tr><td colspan="2"><span class="sup">a</span>Albores-Saavedra J et al: Merkel cell carcinoma demographics, morphology, and survival based on 3,870 cases: A population-based study. J Cutan Pathol.  Reproducci&#xF3;n autorizada. &#xA9; 2009 Publicado por Wiley-Blackwell. Todos los derechos reservados.<a href="#cit/section_1.18">18</a></td></tr></TFoot><tbody><tr><td>Piel, cara</td><td>1041 (26,9)</td></tr><tr><td>Piel de miembro superior y hombro</td><td>853 (22,0)</td></tr><tr><td>Piel de miembro inferior y cadera</td><td>578 (14,9)</td></tr><tr><td>Piel del tronco</td><td>410 (10,6)</td></tr><tr><td>Piel de cuero cabelludo y cuello</td><td>348 (9,0)</td></tr><tr><td>Piel, SAI</td><td>234 (6,0)</td></tr><tr><td>O&#xED;do externo</td><td>120 (3,1)</td></tr><tr><td>P&#xE1;rpado</td><td>98 (2,5)</td></tr><tr><td>Piel del labio</td><td>91 (2,4)</td></tr><tr><td>Sitio primario desconocido</td><td>31 (0,8)</td></tr><tr><td><strong>Total</strong></td><td><strong>3804 (98,3)</strong></td></tr></tbody></table><p id="_22" tabindex="-1">En varias series de casos, hasta 97&#xA0;% de los CCM aparecen en la piel. Los CCM primarios en otras localizaciones fueron muy poco frecuentes, as&#xED; como los CCM de sitio primario desconocido.<a href="#cit/section_1.18">18</a></p><p id="_23" tabindex="-1">En los datos del registro SEER se observ&#xF3; un exceso en el riesgo de CCM como primero o segundo c&#xE1;ncer en pacientes con varios c&#xE1;nceres primarios.<a href="#cit/section_1.22">22</a> En los registros nacionales del c&#xE1;ncer de tres pa&#xED;ses escandinavos se  identificaron varios segundos c&#xE1;nceres diagnosticados despu&#xE9;s de un CCM.<a href="#cit/section_1.23">23</a></p></section><section id="_200"><h3 id="_200_toc">Patogenia</h3><p id="_201" tabindex="-1">Asimismo, se ha observado un aumento de la incidencia de CCM en personas tratadas  por psoriasis con dosis altas de metoxaleno (psoraleno) y radiaci&#xF3;n ultravioleta A (PUVA) (3 de 1380 pacientes, 0,2&#xA0;%), y en aquellas con depresi&#xF3;n inmunitaria cr&#xF3;nica, en especial, por leucemia linfoc&#xED;tica cr&#xF3;nica, VIH y trasplante previo de un &#xF3;rgano s&#xF3;lido.<a href="#cit/section_1.16">16</a><a href="#cit/section_1.24">24</a></p><p id="_24" tabindex="-1">En 2008, se notific&#xF3; por primera vez un poliomavirus nuevo (poliomavirus de c&#xE9;lulas de Merkel, [MCPyV]) en muestras tumorales de CCM <a href="#cit/section_1.25">25</a>, un hallazgo que se confirm&#xF3; despu&#xE9;s en otros laboratorios.<a href="#cit/section_1.26">26</a><a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a> Tambi&#xE9;n se  dio cuenta de &#xED;ndices altos de ADN v&#xED;rico e integraci&#xF3;n clonal del virus en tumores de CCM <a href="#cit/section_1.29">29</a> junto con la expresi&#xF3;n de ciertos ant&#xED;genos virales en las c&#xE9;lulas de CCM y la presencia de anticuerpos antivirales. No todos los casos de CCM parecen estar relacionados con la infecci&#xF3;n por MCPyV.<a href="#cit/section_1.30">30</a></p><p id="_167" tabindex="-1">   Se detectaron &#xED;ndices muy bajos de MCPyV en la piel normal distante del CCM primario en un porcentaje significativo de pacientes con trastornos cut&#xE1;neos no relacionados con el CCM, en la  piel  con apariencia normal de personas sanas y en c&#xE1;nceres de piel no melanoma en personas con depresi&#xF3;n inmunitaria.<a href="#cit/section_1.10">10</a><a href="#cit/section_1.31">31</a><a href="#cit/section_1.32">32</a><a href="#cit/section_1.33">33</a> Se han utilizado varios m&#xE9;todos para identificar y cuantificar la presencia del MCPyV en las muestras tumorales de  CCM, otras muestras no tumorales, as&#xED; como en la sangre, la orina y otros tejidos.<a href="#cit/section_1.34">34</a><a href="#cit/section_1.35">35</a></p><p id="_168" tabindex="-1">La importancia de los nuevos hallazgos sobre el MCPyV permanece incierta. El significado pron&#xF3;stico de la carga viral, las concentraciones de los t&#xED;tulos de anticuerpos y la funci&#xF3;n de inmunodepresi&#xF3;n subyacente en las personas portadoras de este virus (debido a enfermedades y medicamentos) siguen en investigaci&#xF3;n.</p><p id="_25" tabindex="-1">La prevalencia del MCPyV parece diferir entre los pacientes de CCM en los Estados Unidos y Europa en oposici&#xF3;n con Australia. Es posible que hayan dos v&#xED;as independientes para el surgimiento del CCM: una que es impulsada por la presencia del MCPyV y otra impulsada principalmente por el da&#xF1;o solar, en especial, seg&#xFA;n se observ&#xF3; en los pacientes de series australianas.<a href="#cit/section_1.26">26</a><a href="#cit/section_1.30">30</a><a href="#cit/section_1.36">36</a></p><p id="_202" tabindex="-1">Aunque no se ha identificado un marcador &#xFA;nico para el CCM, se inform&#xF3; de una variedad de marcadores moleculares y citogen&#xE9;ticos del CCM.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.10">10</a><a href="#cit/section_1.17">17</a></p></section><section id="_49"><h3 id="_49_toc">Presentaci&#xF3;n cl&#xED;nica</h3><p id="_27" tabindex="-1">El CCM se presenta por lo general como un n&#xF3;dulo d&#xE9;rmico solitario, indoloro, palpable, de color ligeramente eritematoso a violeta intenso y, con poca frecuencia, ulcerado.   El CCM puede infiltrar localmente a trav&#xE9;s de los vasos linf&#xE1;ticos d&#xE9;rmicos, lo que da lugar a m&#xFA;ltiples lesiones sat&#xE9;lite. Debido a su apariencia cl&#xED;nica inespec&#xED;fica, pocas veces se presume la presencia de  CCM antes de realizar una biopsia.<a href="#cit/section_1.5">5</a> Las fotos de las lesiones de la piel a causa del  CCM ilustran su variabilidad cl&#xED;nica.<a href="#cit/section_1.37">37</a></p><p id="_28" tabindex="-1">Se propuso la siguiente f&#xF3;rmula nemot&#xE9;cnica en ingl&#xE9;s para resumir las caracter&#xED;sticas cl&#xED;nicas del CCM:<a href="#cit/section_1.19">19</a></p><div class="pdq-content-list"><p class="pdq-list-title">AEIOU</p><ul id="_29"><li>A = <em>asymptomatic</em> (asintom&#xE1;tico).</li><li>E = <em>expanding rapidly</em> (expansi&#xF3;n r&#xE1;pida).</li><li>I = <em>immune suppressed</em> (inmunodepresi&#xF3;n).</li><li>O = <em>older than 50 years</em> (mayor de 50 a&#xF1;os).</li><li>U = <em>UV-exposed skin</em> (piel expuesta a rayos ultravioleta).</li></ul></div><p id="_30" tabindex="-1">No todos los pacientes cuentan con todos los elementos de esta f&#xF3;rmula mnem&#xF3;nica; sin embargo, 89&#xA0;% de los pacientes cumplieron con tres o m&#xE1;s criterios, 52&#xA0;% cumplieron con cuatro o m&#xE1;s criterios y 7&#xA0;% cumplieron con los cinco criterios.<a href="#cit/section_1.19">19</a></p></section><section id="_31"><h3 id="_31_toc">Evaluaci&#xF3;n cl&#xED;nica inicial</h3><p id="_32" tabindex="-1">Debido a que la diseminaci&#xF3;n locorregional es com&#xFA;n, los pacientes con diagn&#xF3;stico reciente de CCM necesitan un examen f&#xED;sico cuidadoso que incluya la b&#xFA;squeda de lesiones sat&#xE9;lite y compromiso ganglionar regional.</p><p id="_33" tabindex="-1">Las pruebas con im&#xE1;genes se adaptan de acuerdo con el cuadro cl&#xED;nico y se deben considerar todos los signos y s&#xED;ntomas relevantes. No se ha realizado un estudio sistem&#xE1;tico de  las pruebas con im&#xE1;genes &#xF3;ptimas para los pacientes con diagn&#xF3;stico reciente ni est&#xE1; claro si todos estos pacientes, en especial, aquellos con las lesiones primarias m&#xE1;s peque&#xF1;as, se benefician de im&#xE1;genes detalladas.</p><p id="_34" tabindex="-1">Si se realizan pruebas con im&#xE1;genes, estas tal vez incluyan una tomograf&#xED;a computarizada (TC) del t&#xF3;rax y el abdomen para descartar un c&#xE1;ncer primario de c&#xE9;lulas peque&#xF1;as de pulm&#xF3;n, as&#xED; como met&#xE1;stasis a distancia y regionales.   A veces tambi&#xE9;n se recomiendan estudios con im&#xE1;genes dise&#xF1;ados para evaluar los signos y s&#xED;ntomas sospechosos. En una serie, las TC rindieron una tasa de falsos negativos de 80&#xA0;% para las met&#xE1;stasis regionales.<a href="#cit/section_1.38">38</a>  Las presentaciones cl&#xED;nicas en la cabeza y el cuello tal vez exijan pruebas con im&#xE1;genes adicionales. Si bien se han utilizado las im&#xE1;genes por resonancia magn&#xE9;tica para evaluar un CCM, estas no se han estudiado de manera sistem&#xE1;tica.<a href="#cit/section_1.39">39</a> Los resultados de  tomograf&#xED;as por emisi&#xF3;n de positrones con fl&#xFA;or F 18-fluorodesoxiglucosa solo fueron notificados en determinados casos.<a href="#cit/section_1.40">40</a><a href="#cit/section_1.41">41</a> Se han recomendado ex&#xE1;menes rutinarios de sangre como un punto de comparaci&#xF3;n, pero no se estudiaron de manera sistem&#xE1;tica.   No se conocen marcadores tumorales circulantes espec&#xED;ficos para el CCM.</p></section><section id="_35"><h3 id="_35_toc">Resultados de la estadificaci&#xF3;n inicial</h3><p id="_36" tabindex="-1">De acuerdo con las series de casos retrospectivos notificados en el transcurso de varias d&#xE9;cadas, los resultados de la estadificaci&#xF3;n cl&#xED;nica inicial de un CCM var&#xED;an mucho en la literatura. De los c&#xE1;nceres invasivos, 48,6&#xA0;% ten&#xED;an invasi&#xF3;n local, 31,1&#xA0;% ten&#xED;an invasi&#xF3;n regional y 8,2&#xA0;% ten&#xED;an invasi&#xF3;n a distancia.<a href="#cit/section_1.18">18</a></p><p id="_37" tabindex="-1">El CCM que se manifiesta en ganglios regionales sin una lesi&#xF3;n primaria identificable se encuentra en una minor&#xED;a de pacientes y el porcentaje de estos casos var&#xED;a en las series notificadas.   Los tumores sin una lesi&#xF3;n primaria identificable se atribuyeron a una regresi&#xF3;n espont&#xE1;nea del tumor primario o a un carcinoma neuroendocrino metast&#xE1;sico de sitio oculto en la exploraci&#xF3;n cl&#xED;nica.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.42">42</a><a href="#cit/section_1.43">43</a>  </p></section><section id="_38"><h3 id="_38_toc">Progresi&#xF3;n cl&#xED;nica</h3><p id="_39" tabindex="-1">En un an&#xE1;lisis de pacientes de 18 series de casos, 279 de 926 pacientes (30,1&#xA0;%) presentaron recidiva local durante el seguimiento, excepto aquellos que presentaron al inicio una enfermedad metast&#xE1;sica a distancia. Estos casos se atribuyeron normalmente a m&#xE1;rgenes quir&#xFA;rgicos inadecuados o a la falta de radioterapia adyuvante.   Adem&#xE1;s, 545 de 982 pacientes (55,5&#xA0;%) ten&#xED;an met&#xE1;stasis en los ganglios linf&#xE1;ticos en el momento del diagn&#xF3;stico o durante el seguimiento.<a href="#cit/section_1.8">8</a> </p><p id="_40" tabindex="-1">En el mismo an&#xE1;lisis de 18 series de casos, los sitios m&#xE1;s comunes de met&#xE1;stasis a distancia fueron los ganglios linf&#xE1;ticos distantes (60,1&#xA0;%), una parte distante de la piel (30,3&#xA0;%), el pulm&#xF3;n (23,4&#xA0;%), el sistema nervioso central (18,4&#xA0;%) y el hueso (15,2&#xA0;%).<a href="#cit/section_1.8">8</a> Tambi&#xE9;n se notificaron muchos otros sitios de enfermedad y la distribuci&#xF3;n de sitios metast&#xE1;sicos var&#xED;a en las series de casos.</p><p id="_41" tabindex="-1">En una serie de 237 pacientes que se presentaron al inicio con enfermedad local o regional, la mediana de tiempo hasta la recidiva fue de 9 meses (intervalo, 2&#x2013;70 meses). Noventa y uno por ciento de las recidivas se presentaron dentro de los 2 a&#xF1;os a partir del diagn&#xF3;stico.<a href="#cit/section_1.44">44</a></p></section><section id="_42"><h3 id="_42_toc">Posibles factores pron&#xF3;sticos</h3><p id="_43" tabindex="-1">El grado de diseminaci&#xF3;n de la enfermedad en el momento de la presentaci&#xF3;n inicial parece representar el c&#xE1;lculo m&#xE1;s &#xFA;til para pron&#xF3;stico.<a href="#cit/section_1.7">7</a></p><p id="_44" tabindex="-1">Los procedimientos diagn&#xF3;sticos, como la biopsia del ganglio linf&#xE1;tico centinela, quiz&#xE1;s ayuden a diferenciar la enfermedad local y regional en el momento de  la presentaci&#xF3;n inicial.   Un tercio de los pacientes que carecen de ganglios cl&#xED;nicamente palpables o radiol&#xF3;gicamente visibles tendr&#xE1;n enfermedad regional evidente en el  microscopio.<a href="#cit/section_1.38">38</a> La probabilidad   es que el compromiso sea mucho m&#xE1;s bajo en los pacientes con tumores peque&#xF1;os (por ejemplo, &#x2264;1,0 cm).<a href="#cit/section_1.45">45</a> </p><p id="_45" tabindex="-1">En muchos estudios retrospectivos se evalu&#xF3; la relaci&#xF3;n entre una variedad amplia de factores biol&#xF3;gicos e histol&#xF3;gicos con la supervivencia y el control locorregional.<a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.18">18</a><a href="#cit/section_1.38">38</a><a href="#cit/section_1.44">44</a><a href="#cit/section_1.46">46</a><a href="#cit/section_1.47">47</a><a href="#cit/section_1.48">48</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a><a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a><a href="#cit/section_1.54">54</a><a href="#cit/section_1.55">55</a><a href="#cit/section_1.56">56</a><a href="#cit/section_1.57">57</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] En muchos de estos informes hay confusi&#xF3;n por n&#xFA;meros peque&#xF1;os, posible sesgo de selecci&#xF3;n, sesgo de verificaci&#xF3;n, seguimiento corto, carencia de un protocolo cl&#xED;nico uniforme tanto para la estadificaci&#xF3;n como para el tratamiento,  y falta de potencia para detectar diferencias moderadas.</p><p id="_47" tabindex="-1">En un estudio retrospectivo amplio de una sola instituci&#xF3;n se evaluaron los factores histol&#xF3;gicos potencialmente relacionados con el pron&#xF3;stico de 156 pacientes con CCM durante una mediana de seguimiento de 51 meses (intervalo, 2&#x2013;224 meses).<a href="#cit/section_1.55">55</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335151&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335151&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiB</a>] Aunque este informe est&#xE1; sujeto al posible sesgo de selecci&#xF3;n y al sesgo de verificaci&#xF3;n, tanto en el an&#xE1;lisis univariante como en el multivariante se observ&#xF3; una relaci&#xF3;n entre una mejor supervivencia por causa espec&#xED;fica y un patr&#xF3;n de crecimiento circunscrito versus un tumor de poca profundidad con patr&#xF3;n infiltrante versus un tumor de gran profundidad sin invasi&#xF3;n linfovascular versus la presencia de invasi&#xF3;n linfovascular.   La adopci&#xF3;n de estos resultados en un algoritmo pron&#xF3;stico general, aguarda la confirmaci&#xF3;n independiente por medio de estudios con potencia adecuada.</p><p id="_48" tabindex="-1">En un estudio realizado en 2009 se investig&#xF3; si la presencia del  MCPyV reci&#xE9;n identificado en muestras tumorales de CCM influy&#xF3; en los desenlaces cl&#xED;nicos de 114 pacientes de CCM en Finlandia. En este peque&#xF1;o estudio, los pacientes cuyos tumores exhibieron positividad para el MCPyV presentaron una mejor supervivencia que los pacientes cuyos tumores exhibieron negatividad para el MCPyV.<a href="#cit/section_1.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>] Se necesita estandarizaci&#xF3;n de los procedimientos para identificar y cuantificar el MCPyV y los anticuerpos relevantes a fin de mejorar el entendimiento de los aspectos pron&#xF3;sticos y epidemiol&#xF3;gicos.<a href="#cit/section_1.10">10</a></p></section><section id="_50"><h3 id="_50_toc">Pron&#xF3;stico</h3><p id="_401" tabindex="-1">Los par&#xE1;metros m&#xE1;s importantes para el pron&#xF3;stico del CCM son el tama&#xF1;o del tumor y la presencia de met&#xE1;stasis locorregionales o a distancia. Estos factores constituyen la base del sistema de estadificaci&#xF3;n del American Joint Committee on Cancer para el CCM.<a href="#cit/section_1.59">59</a><a href="#cit/section_1.60">60</a>  Si bien el tama&#xF1;o del tumor primario en aumento se correlaciona con un aumento de riesgo de enfermedad metast&#xE1;sica, los tumores del CCM de cualquier tama&#xF1;o suponen un riesgo significativo de met&#xE1;stasis oculta; ello apoya el uso de la biopsia de ganglio linf&#xE1;tico centinela para todos los casos.<a href="#cit/section_1.61">61</a> Es posible que otras caracter&#xED;sticas del tumor primario, como la invasi&#xF3;n linfovascular y el modelo de crecimiento del tumor, tambi&#xE9;n tengan significaci&#xF3;n pron&#xF3;stica. La enfermedad ganglionar cl&#xED;nicamente detectable se relaciona con un desenlace peor que el que se presenta con met&#xE1;stasis microsc&#xF3;picas.<a href="#cit/section_1.55">55</a><a href="#cit/section_1.59">59</a> Otros hallazgos vinculados con un pron&#xF3;stico m&#xE1;s precario es el compromiso dispuesto en l&#xE1;minas en las met&#xE1;stasis ganglionares y un n&#xFA;mero creciente de ganglios linf&#xE1;ticos metast&#xE1;sicos.<a href="#cit/section_1.60">60</a><a href="#cit/section_1.62">62</a></p><p id="_51" tabindex="-1">El grueso de la  bibliograf&#xED;a sobre el CCM corresponde a series de casos peque&#xF1;as  sujetas a muchos factores de confusi&#xF3;n. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_42">Posibles factores pron&#xF3;sticos</a>). Por esta raz&#xF3;n, las tasas de reca&#xED;da y supervivencia por estadio de las que se tienen informes var&#xED;an mucho en la bibliograf&#xED;a. En general, la enfermedad en los estadios m&#xE1;s bajos se relaciona con una mejor supervivencia general.<a href="#cit/section_1.63">63</a></p><p id="_52" tabindex="-1">En un informe se notific&#xF3; que los desenlaces cl&#xED;nicos de pacientes que presentan al inicio una enfermedad local de volumen peque&#xF1;o y ganglios linf&#xE1;ticos sin compromiso tumoral confirmados mediante estudio patol&#xF3;gico tienen una supervivencia por causa espec&#xED;fica a 5 a&#xF1;os superior a 90&#xA0;%.<a href="#cit/section_1.44">44</a><a href="#cit/section_1.55">55</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]</p><p id="_53" tabindex="-1">En un resumen tabulado de los resultados de 12 series de tratamiento del CCM  se ilustra la dificultad de comparar los datos de los resultados entre las series.<a href="#cit/section_1.7">7</a></p><p id="_54" tabindex="-1">A continuaci&#xF3;n, se resumen los datos de supervivencia por estadio para el CCM (1973&#x2013;2006) seg&#xFA;n el sistema de estadificaci&#xF3;n del CCM del registro del SEER Program adoptado en 1973:<a href="#cit/section_1.18">18</a><figure id="figure_155" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658578.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_155" alt="Celulas de merkel" title="Celulas de merkel" src="https://www.cancer.gov/images/cdr/live/CDR658578-750.jpg"><figcaption class="caption-container">Figura 3.  Tasas relativas de supervivencia a 10 a&#xF1;os para el carcinoma de c&#xE9;lulas de Merkel por estadio  (SEER 1973&#x2013;2006). Albores-Saavedra J et al: Merkel cell carcinoma demographics, morphology, and survival based on 3,870 cases: A population-based study. J Cutan Pathol.  Reproducci&#xF3;n autorizada. &#xA9; 2009 Publicado por Wiley-Blackwell. Todos los derechos reservados. Nota: Survival Months: Meses de supervivencia; Percent Survival: Porcentaje de supervivencia; Loca: Local (N = 1359); Regional: Regional (N = 891); Unknown: Desconocido (N = 301); Distant: Distante (N = 220); p&lt;0.05 between all staged groups: p&lt;0,05 entre todos los grupos de estadios.</figcaption></figure></p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Toker C: Trabecular carcinoma of the skin. Arch Dermatol 105 (1): 107-10, 1972.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=5009611&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=5009611&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Schwartz RA, Lambert WC: The Merkel cell carcinoma: a 50-year retrospect. J Surg Oncol 89 (1): 5, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15611999&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15611999&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Agelli M, Clegg LX, Becker JC, et al.: The etiology and epidemiology of merkel cell carcinoma. Curr Probl Cancer 34 (1): 14-37, 2010 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20371072&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20371072&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Harms PW: Update on Merkel Cell Carcinoma. Clin Lab Med 37 (3): 485-501, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28802497&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.5">Nghiem P, McKee PH, Haynes HA: Merkel cell (cutaneous neuroendocrine) carcinoma. In: Sober AJ, Haluska FG, eds.: Skin Cancer. Hamilton, Ontario: BC Decker Inc., 2001, pp 127-141.</li><li id="section_1.6">Nghiem P, James N: Merkel cell carcinoma. In: Wolff K, Goldsmith LA, Katz SI, et al., eds.: Fitzpatrick's Dermatology in General Medicine. 7th ed. New York, NY: McGraw-Hill , 2008, pp 1087-94.</li><li id="section_1.7">Eng TY, Boersma MG, Fuller CD, et al.: A comprehensive review of the treatment of Merkel cell carcinoma. Am J Clin Oncol 30 (6): 624-36, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.8">Medina-Franco H, Urist MM, Fiveash J, et al.: Multimodality treatment of Merkel cell carcinoma: case series and literature review of 1024 cases. Ann Surg Oncol 8 (3): 204-8, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.9">Busse PM, Clark JR, Muse VV, et al.: Case records of the Massachusetts General Hospital. Case 19-2008. A 63-year-old HIV-positive man with cutaneous Merkel-cell carcinoma. N Engl J Med 358 (25): 2717-23, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/ent