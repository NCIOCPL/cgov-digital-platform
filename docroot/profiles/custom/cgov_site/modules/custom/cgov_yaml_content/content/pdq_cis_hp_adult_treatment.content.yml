            <div id="_section_122" class="pdq-sections"><p id="_123" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available.  This section describes the latest changes made to this summary as of the date above.</p><p id="_381" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_17">Stage Information for Gastric Cancer</a></strong></p><p id="_382" tabindex="-1">Updated <a href="/types/stomach/hp/stomach-treatment-pdq#link/_290">staging information</a> for 2017 (cited American Joint Committee on Cancer as reference 1).</p><p id="_519" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_49">Treatment Option Overview</a></strong></p><p id="_520" tabindex="-1">Editorial changes were made to this section.</p><p id="_509" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_51">Stage 0 Gastric Cancer</a></strong></p><p id="_510" tabindex="-1">Editorial changes were made to this section.</p><p id="_511" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_53">Stage I Gastric Cancer</a></strong></p><p id="_512" tabindex="-1">Editorial changes were made to this section.</p><p id="_513" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_63">Stage II Gastric Cancer</a></strong></p><p id="_514" tabindex="-1">Editorial changes were made to this section.</p><p id="_515" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_73">Stage III Gastric Cancer</a></strong></p><p id="_516" tabindex="-1">Editorial changes were made to this section.</p><p id="_517" tabindex="-1"><strong><a href="/types/stomach/hp/stomach-treatment-pdq#link/_81">Stage IV and Recurrent Gastric Cancer</a></strong></p><p id="_518" tabindex="-1">Added <a href="/types/stomach/hp/stomach-treatment-pdq#link/_491">Immunotherapy</a> as a new subsection.</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment" title="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment">PDQ Adult Treatment Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/stomach/hp/stomach-treatment-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
