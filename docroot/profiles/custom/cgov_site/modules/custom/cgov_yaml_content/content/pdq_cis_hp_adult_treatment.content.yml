        - format: plain_text
          value: 'Cáncer de mama metastásico'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1555" class="pdq-sections"><p id="_1556" tabindex="-1">La intenci&#xF3;n del tratamiento de la enfermedad metast&#xE1;sica es paliativa. Los objetivos del tratamiento
            incluyen prolongar la vida y mejorar la calidad de vida. Aunque se notific&#xF3; que la mediana
            de supervivencia es de 18 a 24 meses,<a href="#cit/section_7.1">1</a> algunas pacientes presentan una supervivencia a largo plazo. Entre las pacientes tratadas con quimioterapia sist&#xE9;mica en una sola instituci&#xF3;n entre 1973 y 1982, 263 pacientes (16,6&#xA0;%) alcanzaron respuestas completas. De ellas, 49 pacientes (3,1&#xA0;% del total del grupo) se mantuvieron en remisi&#xF3;n completa durante m&#xE1;s de 5 a&#xF1;os y 26 pacientes (1,5&#xA0;%) todav&#xED;a permanec&#xED;an en remisi&#xF3;n completa a los 16 a&#xF1;os.<a href="#cit/section_7.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335149&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335149&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiDiii</a>]
            </p><p id="_1557" tabindex="-1">Las opciones de tratamiento para el c&#xE1;ncer de mama metast&#xE1;sico son las siguientes:</p><div class="pdq-content-list"><ol id="_1558"><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1562">Hormonoterapia (tamoxifeno, inhibidores de la aromatasa)</a>.</li><li>Terapia dirigida (por ejemplo, trastuzumab, lapatinib, pertuzumab, inhibidores del blanco de la rapamicina en los mam&#xED;feros [mTOR] e inhibidores CDK4/6).</li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1624">Quimioterapia</a>.</li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1643">Cirug&#xED;a, para pacientes con met&#xE1;stasis sintom&#xE1;ticas limitadas</a>.</li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1647">Radioterapia, para pacientes con met&#xE1;stasis sintom&#xE1;ticas limitadas</a>.</li><li><a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1651">Terapia osteomodificadora, para pacientes con met&#xE1;stasis &#xF3;seas</a>.</li></ol></div><p id="_1559" tabindex="-1">Siempre que sea posible, se obtiene documentaci&#xF3;n citol&#xF3;gica o histol&#xF3;gica de la enfermedad metast&#xE1;sica.</p><p id="_1560" tabindex="-1">El tratamiento del c&#xE1;ncer de mama metast&#xE1;sico habitualmente incluir&#xE1; hormonoterapia o quimioterapia con trastuzumab o sin este. Todas las pacientes de c&#xE1;ncer de mama metast&#xE1;sico se consideran aptas para participar en ensayos cl&#xED;nicos en curso.</p><section id="_1561"><h3 id="_1561_toc">C&#xE1;ncer de mama con receptor hormonal positivo o receptor hormonal desconocido</h3><section id="_1562"><h4 id="_1562_toc">Tratamiento con tamoxifeno o inhibidor de la aromatasa</h4><section id="_1563"><h5 id="_1563_toc">Hormonoterapia inicial</h5><p id="_1564" tabindex="-1">La administraci&#xF3;n inicial de hormonoterapia depende, en parte, del estado menop&#xE1;usico de la paciente.</p><p id="_1565" tabindex="-1">Para pacientes <strong>posmenop&#xE1;usicas</strong> con enfermedad metast&#xE1;sica reci&#xE9;n diagnosticada y tumores con receptores de estr&#xF3;geno (RE) positivos, tumores con receptores de progesterona (RP) positivos o tumores  de los que no se conoce el estado de los RE o RP, generalmente se usa la hormonoterapia como tratamiento inicial. Esta terapia est&#xE1; especialmente indicada si la enfermedad de la paciente compromete solo los huesos y el tejido blando, y la paciente no recibi&#xF3; terapia adyuvante antiestrog&#xE9;nica o no la ha recibido durante m&#xE1;s de un a&#xF1;o.</p><p id="_1566" tabindex="-1">Si bien se ha utilizado tamoxifeno durante muchos a&#xF1;os para tratar a mujeres posmenop&#xE1;usicas con enfermedad metast&#xE1;sica reci&#xE9;n diagnosticada que tienen RE y RP positivos o  de estado desconocido, en varios ensayos aleatorizados se indican tasas de respuesta equivalentes o superiores, y supervivencia sin progresi&#xF3;n (SSP) con un inhibidor de la aromatasa (IA) que con tamoxifeno.<a href="#cit/section_7.3">3</a><a href="#cit/section_7.4">4</a><a href="#cit/section_7.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>]</p><p id="_1567" tabindex="-1">Datos probatorios (hormonoterapia inicial para mujeres posmenop&#xE1;usicas):</p><div class="pdq-content-list"><ol id="_1568"><li>En un metan&#xE1;lisis se evalu&#xF3; a pacientes con enfermedad metast&#xE1;sica que se hab&#xED;an asignado al azar a recibir un IA como su primera o segunda hormonoterapia, o terapia est&#xE1;ndar (tamoxifeno o un gest&#xE1;geno).<a href="#cit/section_7.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]<div class="pdq-content-list"><ul id="_1569"><li>Las pacientes que recibieron un IA como su primera o segunda hormonoterapia para una enfermedad metast&#xE1;sica y se asignaron al azar a recibir un medicamento de tercera generaci&#xF3;n (anastrozol, letrozol, exemestano o vorozol) vivieron m&#xE1;s tiempo ([CRI<sub>para la muerte</sub>],  0,87; intervalo de confianza 95&#xA0;% [CI], 0,82&#x2013;0,93) que aquellas que recibieron la terapia est&#xE1;ndar (tamoxifeno o un gest&#xE1;geno).</li></ul></div></li><li>Se encontraron resultados contradictorios en dos ensayos en los que se compar&#xF3; la combinaci&#xF3;n del  antiestr&#xF3;geno fulvestrant (para obtener m&#xE1;s informaci&#xF3;n sobre este f&#xE1;rmaco, consultar el texto sobre <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1576">Hormonoterapia hormonal de segunda l&#xED;nea</a>) y anastrozol con anastrozol solo en el tratamiento de primera l&#xED;nea de la enfermedad recidivante o metast&#xE1;sica con receptores hormonales positivos en pacientes posmenop&#xE1;usicas.<a href="#cit/section_7.7">7</a><a href="#cit/section_7.8">8</a> En ambos estudios, se administraron 500 mg de fulvestrant como dosis de ataque el d&#xED;a 1; 250 mg los d&#xED;as 15 y 29, y mensualmente en adelante, m&#xE1;s 1 mg de anastrozol diario. En el ensayo del Southwest Oncology Group (SWOG), se inscribieron m&#xE1;s pacientes con enfermedad metast&#xE1;sica; en el ensayo Fulvestrant and Anastrozole Combination Therapy (FACT [<a href="/clinicaltrials/NCT00256698">NCT00256698</a>]), se inscribieron m&#xE1;s pacientes que hab&#xED;an recibido antes tamoxifeno.<a href="#cit/section_7.7">7</a><a href="#cit/section_7.8">8</a><div class="pdq-content-list"><ul id="_1570"><li>En el ensayo SWOG (<a href="/clinicaltrials/NCT00075764">SWOG-0226</a> [NCT00075764]), en el que se inscribieron 707 pacientes, se demostr&#xF3; una diferencia estad&#xED;sticamente significativa en la SSP (CRI, 0,80; IC 95&#xA0;%, 0,68&#x2013;0,94; <em>P</em> = 0,007) y la supervivencia general (SG) (CRI, 0,81; IC 95&#xA0;%, 0,65&#x2013;1,00; <em>P</em> = 0,05).<a href="#cit/section_7.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>] </li><li>En contraste, en el ensayo FACT, en el que se inscribieron 514 pacientes, no se encontraron diferencias en la SSE (CRI, 0,99; IC 95&#xA0;%, 0,81&#x2013;1,20; <em>P</em> = 0,91) ni en la SG (CRI, 1,0; IC 95&#xA0;%, 0,76&#x2013;1,32; <em>P</em> = 1,00).<a href="#cit/section_7.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]</li></ul></div></li></ol></div><p id="_1571" tabindex="-1">Otra opci&#xF3;n para el tratamiento inicial de mujeres posmenop&#xE1;usicas es la terapia con IA combinada con la terapia con un inhibidor de la cinasa dependiente de ciclina (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1586">Terapia con inhibidores de las cinasa dependientes de ciclina</a>).</p><p id="_1572" tabindex="-1">Para mujeres <strong>premenop&#xE1;usicas</strong>, en varios ensayos aleatorizados, pero sin potencia suficiente, se trat&#xF3; de
            determinar si la hormonoterapia combinada (agonistas de la hormona liberadora de hormona luteinizante [HLHL] m&#xE1;s tamoxifeno)
            es superior a cualquiera de los dos enfoques solos. Los resultados fueron incongruentes.<a href="#cit/section_7.9">9</a><a href="#cit/section_7.10">10</a><a href="#cit/section_7.11">11</a></p><p id="_1573" tabindex="-1">Datos probatorios (hormonoterapia inicial para mujeres premenop&#xE1;usicas):</p><div class="pdq-content-list"><ol id="_1574"><li>En el estudio mejor dise&#xF1;ado, se compar&#xF3; la buserelina (una agonista HLHL) con el tamoxifeno y con la combinaci&#xF3;n de ambos en 161 mujeres premenop&#xE1;usicas con tumores con receptores hormonales positivos.<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  <div class="pdq-content-list"><ul id="_1575"><li>  Las pacientes que recibieron buserelina y
            tamoxifeno tuvieron una mediana de supervivencia significativamente mejor de
            3,7 a&#xF1;os, en comparaci&#xF3;n con aquellas que recibieron tamoxifeno solo (mediana de supervivencia 2,9 a&#xF1;os) o buserelina
            (mediana de supervivencia 2,5 a&#xF1;os) (<em>P</em> = 0,01).<a href="#cit/section_7.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li><li>Muy pocas mujeres en este ensayo recibieron tamoxifeno
            adyuvante, lo cual hace  dif&#xED;cil evaluar si estos resultados se pueden aplicar a
            mujeres que recayeron despu&#xE9;s de recibir tamoxifeno adyuvante.</li></ul></div></li></ol></div></section><section id="_1576"><h5 id="_1576_toc">Hormonoterapia de segunda l&#xED;nea</h5><p id="_1577" tabindex="-1">A las mujeres cuyos tumores tienen RE positivos o de estado desconocido, solo  con met&#xE1;stasis &#xF3;seas o de tejido blando y que se trataron con tamoxifeno, se les puede ofrecer someterse a hormonoterapia de segunda l&#xED;nea.  Algunos ejemplos de hormonoterapia de segunda l&#xED;nea que se
            utilizan para mujeres posmenop&#xE1;usicas son los IA selectivos, como anastrozol, letrozol o exemestano, acetato de megestrol, estr&#xF3;genos, andr&#xF3;genos y <a href="#cit/section_7.13">13</a><a href="#cit/section_7.14">14</a><a href="#cit/section_7.15">15</a><a href="#cit/section_7.16">16</a><a href="#cit/section_7.17">17</a><a href="#cit/section_7.18">18</a><a href="#cit/section_7.19">19</a><a href="#cit/section_7.20">20</a><a href="#cit/section_7.21">21</a> fulvestrant, un infrarregulador de RE.<a href="#cit/section_7.22">22</a><a href="#cit/section_7.23">23</a></p><p id="_1578" tabindex="-1">Datos probatorios (hormonoterapia de segunda l&#xED;nea):</p><div class="pdq-content-list"><ol id="_1579"><li>En comparaci&#xF3;n con el acetato de megestrol, los tres IA actualmente disponibles administrados en ensayos aleatorizados prospectivos demostraron por lo menos la misma eficacia y mejor tolerabilidad.<a href="#cit/section_7.13">13</a><a href="#cit/section_7.14">14</a><a href="#cit/section_7.15">15</a><a href="#cit/section_7.16">16</a><a href="#cit/section_7.17">17</a><a href="#cit/section_7.18">18</a><a href="#cit/section_7.19">19</a><a href="#cit/section_7.24">24</a></li><li>En un metan&#xE1;lisis que incluy&#xF3; ensayos aleatorizados con pacientes que recibieron un IA como primera o segunda hormonoterapia para la enfermedad metast&#xE1;sica, aquellas asignadas al azar para recibir un f&#xE1;rmaco de tercera generaci&#xF3;n (por ejemplo, anastrozol, letrozol, exemestano o vorozol) vivieron m&#xE1;s tiempo (CRI<sub>para la muerte</sub> 0,87; IC 95&#xA0;%, 0,82&#x2013;0,93) que quienes recibieron el tratamiento est&#xE1;ndar (tamoxifeno o un gest&#xE1;geno).<a href="#cit/section_7.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]</li><li>En dos ensayos aleatorizados en el que participaron 400 y 451 pacientes cuya enfermedad progres&#xF3; despu&#xE9;s de recibir tamoxifeno, se demostr&#xF3; que el fulvestrant rindi&#xF3; resultados similares al anastrozol en t&#xE9;rminos de su efecto en la SSP.<a href="#cit/section_7.25">25</a><a href="#cit/section_7.26">26</a> Todav&#xED;a no se conoce la secuencia apropiada de estas terapias.<a href="#cit/section_7.24">24</a><a href="#cit/section_7.27">27</a></li><li> No se encontr&#xF3; un beneficio de la combinaci&#xF3;n de anastrozol y fulvestrant en pacientes tratadas antes con un IA.<a href="#cit/section_7.28">28</a></li></ol></div></section></section><section id="_1580"><h4 id="_1580_toc">Terapia con inhibidores del blanco de la rapamicina en los mam&#xED;feros</h4><p id="_1581" tabindex="-1">Se recomienda la terapia endocrina para aquellas pacientes con enfermedad metast&#xE1;sica con receptores hormonales positivos. Sin embargo, las pacientes presentan resistencia a la terapia endocrina de modo inevitable. Los modelos precl&#xED;nicos  y los estudios cl&#xED;nicos indican que los inhibidores del blanco de la rapamicina en mam&#xED;feros (mTOR)  podr&#xED;an mejorar la eficacia de las terapias endocrinas.</p><p id="_1582" tabindex="-1">Datos probatorios (terapia con inhibidores mTOR):</p><div class="pdq-content-list"><ol id="_1583"><li>El ensayo Breast Cancer Trial of Oral Everolimus (<a href="/clinicaltrials/NCT00863655">BOLERO-2</a> [NCT00863655] fue un ensayo aleatorizado de fase III controlado con placebo en el que se asign&#xF3; al azar a pacientes de c&#xE1;ncer metast&#xE1;sico de mama con receptores hormonales positivos que es  resistente a los inhibidores de la aromatasa no esteroides para recibir el inhibidor mTOR everolimus m&#xE1;s exemestano versus placebo m&#xE1;s exemestano o un placebo m&#xE1;s exemestano.<a href="#cit/section_7.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>]<div class="pdq-content-list"><ul id="_1584"><li>En el momento del an&#xE1;lisis provisional, la mediana de SSE fue de 6,9 meses para el everolimus m&#xE1;s exemestano y de 2,8 meses para el placebo m&#xE1;s exemestano (CRI, 0,43; IC 95&#xA0;%, 0,35&#x2013;0,54; <em>P</em> &lt; 0,001).  </li><li>La adici&#xF3;n de everolimus al exemestano fue m&#xE1;s t&#xF3;xica que el placebo m&#xE1;s exemestano; los episodios adversos m&#xE1;s comunes de grados 3 o 4 fueron estomatitis (8 vs. 1&#xA0;%), anemia (6 vs. &lt;1&#xA0;%), disnea (4 vs. 1&#xA0;%), hiperglicemia (4 vs. &lt;1&#xA0;%), fatiga (4 vs. 1&#xA0;%) y neumonitis (3 vs. 0&#xA0;%).  </li><li>Los resultados de este estudio notificaron un beneficio para la SSP con la adici&#xF3;n de un inhibidor mTOR a la terapia endocrina, pero se presentaron m&#xE1;s efectos secundarios.</li><li>No hubo beneficio de SG para la combinaci&#xF3;n despu&#xE9;s de la realizaci&#xF3;n de m&#xE1;s seguimiento.<a href="#cit/section_7.30">30</a></li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT01007942">BOLERO-3</a> [NCT01007942] de fase III, aleatorizado, con enmascaramiento doble y controlado con placebo, se observaron pruebas de la actividad del inhibidor mTOR en el c&#xE1;ncer de mama positivo para el factor de crecimiento epid&#xE9;rmico humano tipo 2 (HER2).<a href="#cit/section_7.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>]  En este ensayo, se asign&#xF3; al azar a 569 pacientes de c&#xE1;ncer de mama HER2 positivo resistente al trastuzumab que antes hab&#xED;an recibido terapia con taxano para recibir everolimus m&#xE1;s trastuzumab m&#xE1;s vinorelbina, o placebo m&#xE1;s trastuzumab m&#xE1;s vinorelbina. <div class="pdq-content-list"><ul id="_1585"><li>En el momento de una mediana de seguimiento de 20,2 meses, la mediana de SSP fue de 7,0 meses en el grupo de everolimus versus 5,78 meses en el grupo de placebo (CRI, 0,78; IC 95&#xA0;%, 0,65&#x2013;0,95; <em>P</em> = 0,0067).  </li><li>Se notificaron episodios adversos graves en 117 pacientes (42&#xA0;%) en el grupo de everolimus y en 55 pacientes (20&#xA0;%) pacientes en el grupo de placebo.</li><li>Los desenlaces finales de SG de este ensayo todav&#xED;a no se notificaron.</li></ul></div></li></ol></div><section id="_1586"><h5 id="_1586_toc">Terapia con inhibidores de las cinasas dependientes de ciclina</h5><p id="_1588" tabindex="-1">Las cinasas 4 y 6 dependientes de ciclina (CDK4 y CDK6) se han implicado en la continuada proliferaci&#xF3;n del c&#xE1;ncer de mama con receptores hormonales positivos resistente a la terapia endocrina. Los inhibidores CDK fueron  aprobados por la Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA) en los entornos de tratamiento de primera l&#xED;nea. El palbociclib es un inhibidor CDK4/6 disponible por v&#xED;a oral,  que se observ&#xF3; que mejora la eficacia de la terapia endocrina en dos ensayos.</p><p id="_1589" tabindex="-1">Datos probatorios (terapia con inhibidores de las cinasas dependientes de ciclina):</p><div class="pdq-content-list"><ol id="_1590"><li>En el ensayo <a href="/clinicaltrials/NCT01740427">PALOMA-2</a> (NCT01740427) se confirmaron los resultados del ensayo PALOMA-1.<a href="#cit/section_7.32">32</a> En este ensayo de fase III con enmascaramiento doble, se compar&#xF3; una combinaci&#xF3;n de placebo y letrozol con una combinaci&#xF3;n de palbociclib y letrozol como terapia inicial para pacientes posmenop&#xE1;usicas con enfermedad en estadio avanzado con receptores ER positivos (n = 666).<a href="#cit/section_7.33">33</a> De acuerdo con las tasas altas de neutropenia notificadas en este estudio, es poco probable que se mantuviera el enmascaramiento en muchos de los casos.<div class="pdq-content-list"><ul id="_1793"><li>El criterio principal de valoraci&#xF3;n (SSP evaluada por el investigador) se cumpli&#xF3; en el momento de una mediana de SSP de 24,8 meses en el grupo de palbociclib con letrozol en comparaci&#xF3;n con 14,5 meses en el grupo de placebo con letrozol (CRI, 0,58; IC 95&#xA0;%, 0,46&#x2013;0,72; <em>P</em> &lt; 0,001).<a href="#cit/section_7.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>]</li><li>No hay informaci&#xF3;n sobre la SG.</li><li>Las pacientes que recibieron palbociclib padecieron de citopenias m&#xE1;s frecuentes (66,4&#xA0;% de grado 3/4 en las pacientes tratadas con palbociclib vs. 1,4&#xA0;% en las pacientes tratadas con placebo). Otros efectos adversos comunes fueron n&#xE1;useas, artralgia, fatiga y   alopecia. Los efectos adversos de grado 3/4 m&#xE1;s comunes, diferentes a la neutropenia, fueron leucopenia (24,8 vs.&#xA0;0&#xA0;%), anemia (5,4&#xA0;vs.&#xA0;1,8&#xA0;%) y fatiga (1,8&#xA0;vs.&#xA0;0,5&#xA0;%).</li><li>La FDA otorg&#xF3; una aprobaci&#xF3;n acelerada de palbociclib a partir de estos resultados.</li></ul></div></li><li><a href="/clinicaltrials/NCT01942135">PALOMA-3</a> (NCT01942135) es un ensayo de fase III con doble enmascaramiento con 521 pacientes de c&#xE1;ncer de mama en estadio avanzado con receptores hormonales positivos y  HER2/neu negativos con reca&#xED;da o progresi&#xF3;n  de la enfermedad durante la terapia endocrina anterior. Las pacientes se asignaron al azar para recibir fulvestrant o fulvestrant m&#xE1;s palbociclib. Las pacientes en la pre y posmenopausia fueron aptas para participar. Las pacientes premenop&#xE1;usicas recibieron goserelina. Se cruz&#xF3; el l&#xED;mite planificado con anterioridad para suspender  en el momento del primer an&#xE1;lisis  provisorio de la SSP evaluada por el investigador.<a href="#cit/section_7.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iC</a>]  <div class="pdq-content-list"><ul id="_1592"><li>En el an&#xE1;lisis final, se observ&#xF3; una mediana de SSP de 9,5 meses en el grupo de palbociclib m&#xE1;s fulvestrant versus 4,6 meses en el grupo de  placebo m&#xE1;s fulvestrant (CRI 0,46; IC 95&#xA0;%, 0,36&#x2013;0,59; <em>P</em> &lt; 0,001).<a href="#cit/section_7.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iC</a>] </li><li>Las citopenias, en particular la neutropenia, fueron mucho m&#xE1;s comunes en el grupo de  palbociclib, aunque se present&#xF3; neutropenia febril muy pocas veces (1&#xA0;%) en ambos grupos. Las pacientes que recibieron palbociclib presentaron con mayor frecuencia fatiga, n&#xE1;useas y cefalea. </li><li>El estado mutacional de PIK3CA en el tumor no afect&#xF3; de modo significativo la magnitud del beneficio relacionado con fulvestrant m&#xE1;s palbociclib (<em>P</em><sub>de interacci&#xF3;n</sub> bilateral = 0,83).</li><li>El grupo  de palbociclib m&#xE1;s fulvestrant mantuvo una mejor calidad de vida general (cambio medio, -0,9 puntos vs. -4,0 puntos; <em>P</em> = 0,03) seg&#xFA;n la evaluaci&#xF3;n del cuestionario de la European Organisation for Research and Treatment of Cancer (QLQ-C30).<a href="#cit/section_7.34">34</a> </li><li>Las pacientes contin&#xFA;an recibiendo el tratamiento enmascarado; todav&#xED;a no est&#xE1;n disponibles los resultados sobre la SG.</li></ul></div></li><li>El ribociclib, otro inhibidor CDK4/6, tambi&#xE9;n se someti&#xF3; a pruebas en el entorno de primera l&#xED;nea para pacientes posmenop&#xE1;usicas con c&#xE1;ncer de mama recidivante o metast&#xE1;sico con receptores hormonales positivos y HER2 negativos. En un ensayo de fase III controlado con placebo  (<a href="/clinicaltrials/NCT01958021">NCT01958021</a>) se asign&#xF3; al azar a 668 pacientes para recibir  ribociclib con letrozol o placebo con letrozol.<a href="#cit/section_7.36">36</a> De acuerdo con las tasas altas de neutropenia notificadas en este estudio, es poco probable que se mantuviera el enmascaramiento en muchos de los casos.<div class="pdq-content-list"><ol id="_1794" class="lower-alpha"><li>El criterio principal de valoraci&#xF3;n (SSP evaluada por el investigador) se cumpli&#xF3;. Se realiz&#xF3; un  an&#xE1;lisis provisional previamente planificado  en el momento en que 243 pacientes presentaron progresi&#xF3;n de su enfermedad o murieron; la mediana de duraci&#xF3;n del seguimiento fue de 15,3 meses. Despu&#xE9;s de 18 meses, la tasa de SSP fue de   63,0&#xA0;% (IC 95&#xA0;%, 54,6&#x2013;70,3) en el grupo de ribociclib y de 42,2% (IC 95&#xA0;%, 34,8&#x2013;49,5) en el grupo de placebo.<a href="#cit/section_7.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>]</li><li>No hay informaci&#xF3;n sobre la SG.</li><li>Entre los efectos adversos de las pacientes se notific&#xF3;  neutropenia en el grupo de ribociclib (74,3&#xA0;%) y en el grupo de   placebo (5,2&#xA0;%); n&#xE1;useas (51,5 y&#xA0;28,5&#xA0;%), infecci&#xF3;n (50,3 y&#xA0;42,4&#xA0;%), fatiga (36,5&#xA0;y&#xA0;30,0&#xA0;%), y diarrea (35,0 y&#xA0;22,1&#xA0;%).<div class="pdq-content-list"><ul id="_1795"><li>Estos efectos fueron en su mayor&#xED;a de grado 1/2, con excepci&#xF3;n de la citopenia.</li><li>La neutropenia de grado 3/4 se present&#xF3; en 59,3&#xA0;% de las pacientes en el grupo de ribociclib y 0,9&#xA0;% de las pacientes del grupo de placebo.</li><li>La tasa de neutropenia febril fue de 1,5&#xA0;% en el grupo de ribociclib y 0&#xA0;% en el grupo de placebo.</li><li>Se observ&#xF3; prolongaci&#xF3;n del intervalo QTcF (intervalo QT corregido seg&#xFA;n la frecuencia cardiaca de acuerdo con la f&#xF3;rmula de  Fridericia) de m&#xE1;s de 60&#xA0;milisegundos desde el inicio en 9 pacientes (2,7&#xA0;%) del grupo de ribociclib en comparaci&#xF3;n con 0 pacientes del grupo de placebo.</li></ul></div></li></ol></div></li><li>En el estudio <a href="https://clinicaltrials.gov/ct2/show/NCT02107703" title="https://clinicaltrials.gov/ct2/show/NCT02107703">MONARCH 2</a> (NCT02107703), se puso a prueba el  abemaciclib (inhibidor de CDK4/6) en un ensayo aleatorizado de fase III controlado con placebo, para 669 pacientes de c&#xE1;ncer de mama con receptores hormonales positivo y  HER2 negativo en estadio avanzado (con progresi&#xF3;n previa durante la terapia endocrina). Las mujeres recibieron abemaciclib con fulvestrant o placebo con fulvestrant.<a href="#cit/section_7.37">37</a><div class="pdq-content-list"><ol id="_1827" class="lower-alpha"><li>Se cumpli&#xF3; el criterio principal de valoraci&#xF3;n  (SSP evaluada por el investigador) durante una mediana de seguimiento de  19,5 meses. La mediana de SSP fue de 16,4 meses para el grupo de abemaciclib-fulvestrant versus 9,3 meses para el grupo de placebo (CRI, 0,55; IC 95&#xA0;%, 0,45&#x2013;0,68; <em>P</em> &lt; 0,001).<a href="#cit/section_7.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>]</li><li>No hay datos de la SG.</li><li>Los episodios adversos fueron la diarrea en el grupo de abemaciclib (86,4&#xA0;%) y en el grupo de placebo (24,7&#xA0;%), adem&#xE1;s de neutropenia (46 y 4&#xA0;%), nauseas (45,1 y 22,9&#xA0;%), fatiga (39,9 y 26,9&#xA0;%), y dolor abdominal (35,4 y 15,7&#xA0;%).<div class="pdq-content-list"><ul id="_1828"><li>Estos episodios  fueron en su mayor&#xED;a de grado 1/2. La diarrea de grado 1/2 se present&#xF3; en 73&#xA0;% de las pacientes  del grupo de abemaciclib y 24,2&#xA0;% del grupo de placebo. De acuerdo con el informe del estudio, los antidiarreicos controlaron de manera eficaz este s&#xED;ntoma en la mayor&#xED;a de los casos.</li><li>La diarrea de grado 3 se present&#xF3; en 13,4&#xA0;% de las pacientes  del grupo de abemaciclib y 0,4&#xA0;% de las pacientes del grupo de placebo. No se notific&#xF3; diarrea de grado 4.</li><li>Se present&#xF3; neutropenia de grado 3/4 en 25,5&#xA0;% de las pacientes del grupo de abemaciclib y 1,7% de las pacientes del grupo de placebo. La neutropenia febril se notific&#xF3; en 6 pacientes del grupo de abemaciclib.</li></ul></div></li></ol></div></li></ol></div></section></section></section><section id="_1593"><h3 id="_1593_toc">C&#xE1;ncer de mama con receptores hormonales negativos</h3><p id="_1594" tabindex="-1">El tratamiento para el c&#xE1;ncer de mama con receptores hormonales negativos es quimioterapia. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n <a href="/types/breast/hp/breast-treatment-pdq#link/_1520">Quimioterapia</a> de este sumario).</p></section><section id="_1595"><h3 id="_1595_toc">C&#xE1;ncer de mama con HER2/neu positivo</h3><p id="_1596" tabindex="-1">La terapia con anticuerpos dirigidos a la v&#xED;a HER2 se ha utilizado desde la d&#xE9;cada de 1990 y ha revolucionado el tratamiento del c&#xE1;ncer de mama con HER2/neu positivo metast&#xE1;sico. Hay varias sustancias dirigidas a HER2 (por ejemplo,  trastuzumab, pertuzumab, ado-trastuzumab emtansina y lapatinib) que se aprobaron para tratar esta enfermedad.</p><section id="_1597"><h4 id="_1597_toc">Terapia con anticuerpos monoclonales</h4><section id="_1598"><h5 id="_1598_toc">Trastuzumab</h5><p id="_1599" tabindex="-1">Aproximadamente 20 a 25&#xA0;% de las pacientes de c&#xE1;ncer de mama tienen tumores que
            sobrexpresan el HER2/neu.<a href="#cit/section_7.38">38</a> El  trastuzumab  es un anticuerpo
            monoclonal humanizado que se une al receptor del HER2/neu.<a href="#cit/section_7.38">38</a>  En las
            pacientes que recibieron previamente quimioterapia citot&#xF3;xica y
            cuyos tumores sobrexpresan HER2/neu, la administraci&#xF3;n de trastuzumab como f&#xE1;rmaco &#xFA;nico dio
            como resultado una tasa de respuesta de 21&#xA0;%.<a href="#cit/section_7.39">39</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587991&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587991&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:
            3iiiDiv</a>]  </p><p id="_1600" tabindex="-1">Datos probatorios (trastuzumab):</p><div class="pdq-content-list"><ol id="_1601"><li>En un ensayo de fase III, las pacientes con enfermedad metast&#xE1;sica
            se asignaron al azar para recibir quimioterapia sola
            (doxorrubicina y ciclofosfamida o paclitaxel) o la misma quimioterapia
            acompa&#xF1;ada de trastuzumab.  <div class="pdq-content-list"><ul id="_1602"><li>Las pacientes tratadas con quimioterapia m&#xE1;s trastuzumab tuvieron una ventaja de SG en comparaci&#xF3;n con aquellas que recibieron quimioterapia sola (25,1 vs.
            20,3 meses, <em>P</em> = 0,05).<a href="#cit/section_7.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li></ol></div><p id="_1603" tabindex="-1">En particular, cuando se combina con doxorrubicina, el trastuzumab se relaciona con una toxicidad card&#xED;aca importante.<a href="#cit/section_7.41">41</a></p><p id="_1604" tabindex="-1">En los ensayos cl&#xED;nicos en los que se compar&#xF3; la quimioterapia multifarmacol&#xF3;gica m&#xE1;s trastuzumab con la quimioterapia con una sola sustancia, se obtuvieron resultados contradictorios. </p><div class="pdq-content-list"><ul id="_1605"><li>En un estudio aleatorizado de pacientes de c&#xE1;ncer de mama metast&#xE1;sico tratadas con trastuzumab, paclitaxel y carboplatino, las pacientes toleraron bien la combinaci&#xF3;n y demoraron m&#xE1;s en exhibir progresi&#xF3;n de la enfermedad en comparaci&#xF3;n con trastuzumab y paclitaxel solos.<a href="#cit/section_7.42">42</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>] </li><li>Sin embargo, un ensayo de fase III Breast Cancer International Research Group (BCIRG) (<a href="/clinicaltrials/NCT00047255">BCIRG-007</a> [NCT00047255])  en el que se compar&#xF3; carboplatino y docetaxel m&#xE1;s trastuzumab con docetaxel m&#xE1;s trastuzumab como quimioterapia de primera l&#xED;nea para el c&#xE1;ncer de mama metast&#xE1;sico con sobrexpresi&#xF3;n del HER2, no se observaron diferencias en la SG, tiempo transcurrido hasta la progresi&#xF3;n de la enfermedad o tasa de respuesta.<a href="#cit/section_7.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de  comprobaci&#xF3;n: 1iiA</a>]  </li></ul></div><p id="_1606" tabindex="-1">Fuera de un ensayo cl&#xED;nico, el tratamiento est&#xE1;ndar de primera l&#xED;nea para el c&#xE1;ncer de mama metast&#xE1;sico con sobrexpresi&#xF3;n de HER2 es quimioterapia con un solo f&#xE1;rmaco m&#xE1;s trastuzumab.</p></section><section id="_1607"><h5 id="_1607_toc">Pertuzumab</h5><p id="_1608" tabindex="-1">El pertuzumab es un anticuerpo monoclonal humanizado que se une a un ep&#xED;topo diferente al  de trastuzumab en el dominio extracelular  HER2. La uni&#xF3;n del pertuzumab al HER2 previene la dimerizaci&#xF3;n con otros receptores HER activados por ligandos; el m&#xE1;s notable   es el HER3.</p><p id="_1609" tabindex="-1">Datos probatorios (pertuzumab):</p><div class="pdq-content-list"><ol id="_1610"><li>En el ensayo de fase III <a href="/clinicaltrials/NCT00567190">CLEOPATRA</a> [NCT00567190], se  evalu&#xF3; la eficacia e inocuidad del pertuzumab m&#xE1;s trastuzumab m&#xE1;s docetaxel comparado con placebo m&#xE1;s trastuzumab m&#xE1;s docetaxel, en el entorno metast&#xE1;sico de primera l&#xED;nea con HER2 positivo.<a href="#cit/section_7.44">44</a><a href="#cit/section_7.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iA</a>]<div class="pdq-content-list"><ul id="_1611"><li>Con una mediana de seguimiento de 50 meses, la mediana de SG fue de 40,8 meses en el grupo de control versus 56,5 meses en el grupo de pertuzumab (CRI en favor del grupo de pertuzumab, 0,68; IC 95&#xA0;%, 0,56&#x2013;0,84; <em>P</em> &lt; 0,001). La mediana de SSP seg&#xFA;n la evaluaci&#xF3;n del investigador mejor&#xF3; en 6,3 meses con la adici&#xF3;n de pertuzumab (CRI, 0,68; IC 95&#xA0;%, 0,58&#x2013;0,80). </li><li>La mediana de SG fue de 56,5 meses en el grupo de pertuzumab comparada con 40,8 meses en el grupo de placebo (CRI, 0,68; IC 95&#xA0;%, 0,57&#x2013;0,84; <em>P</em> &lt;  0,001).<a href="#cit/section_7.45">45</a></li><li>El perfil de toxicidad fue similar en ambos grupos de tratamiento, sin aumento de efectos cardiot&#xF3;xicos en el grupo de pertuzumab combinado.</li></ul></div> </li></ol></div></section><section id="_1612"><h5 id="_1612_toc">Ado-trastuzumab emtansina</h5><p id="_1613" tabindex="-1">El ado-trastuzumab emtansina (T-DM1) es un conjugado anticuerpo-f&#xE1;rmaco que incorpora las propiedades antitumorales dirigidas al  HER2 del trastuzumab con la actividad citot&#xF3;xica del inhibidor microtubular DM1. El T-DM1 permite  el transporte de f&#xE1;rmacos intracelulares espec&#xED;ficos a las c&#xE9;lulas que sobrexpresan HER2, mejorando presuntamente el &#xED;ndice terap&#xE9;utico y disminuyendo al m&#xED;nimo la exposici&#xF3;n del tejido normal.</p><p id="_1614" tabindex="-1">Datos probatorios (T-DM1):</p><div class="pdq-content-list"><ol id="_1615"><li> El estudio de fase III <a href="/clinicaltrials/NCT00829166">EMILIA</a> o TDM4370g (NCT00829166) fue un ensayo aleatorizado sin enmascaramiento con la participaci&#xF3;n de  991 pacientes de c&#xE1;ncer de mama con sobrexpresi&#xF3;n de HER2, no resecable, localmente avanzado o metast&#xE1;sico que se hab&#xED;an tratado antes con trastuzumab y un taxano.<a href="#cit/section_7.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  Las pacientes se asignaron al azar a T-DM1 o lapatinib m&#xE1;s capecitabina.<div class="pdq-content-list"><ul id="_1616"><li>La mediana de SSP  fue de 9,6 meses con T-DM1 versus 6,4 meses con lapatinib m&#xE1;s capecitabina  (CRI, 0,65; IC 95&#xA0;%, 0,55&#x2013;0,77; <em>P</em> &lt; 0,001).</li><li>La mediana de SG fue m&#xE1;s larga con trastuzumab emtansina versus lapatinib con capecitabina (29,9 vs. 25,9 meses; CRI, 0,75 [IC 95&#xA0;%, 0,64&#x2013;0,88].<a href="#cit/section_7.47">47</a></li><li>La incidencia de trombocitopenia y   el aumento de aminotransferasa s&#xE9;rica fueron mayores en las pacientes que recibieron el T-DM1, mientras que las incidencias de diarrea, n&#xE1;useas, v&#xF3;mitos y eritrodisestesia palmoplantar fueron m&#xE1;s altas en las pacientes que recibieron lapatinib m&#xE1;s capecitabina.</li></ul></div></li><li>Se obtuvieron pruebas adicionales de actividad del  T-DM1 en el c&#xE1;ncer metast&#xE1;sico de mama con sobreexpresi&#xF3;n de HER2 en un estudio aleatorizado de fase II con T-DM1 versus trastuzumab m&#xE1;s docetaxel.<a href="#cit/section_7.48">48</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>]   Este ensayo se asign&#xF3; al azar a 137 mujeres con c&#xE1;ncer de mama con sobrexpresi&#xF3;n de HER2 en el entorno metast&#xE1;sico de primera l&#xED;nea. <div class="pdq-content-list"><ul id="_1617"><li>En el momento de una mediana de seguimiento de 14 meses, la mediana de SSP fue de 9,2 meses con trastuzumab m&#xE1;s docetaxel y de 14,2 meses con T-DM1 (CRI, 0,59; IC 95&#xA0;%, 0,36&#x2013;0,97).  </li><li>Los resultados preliminares de SG fueron similares en ambos grupos de tratamiento.</li><li>El T-DM1 exhibi&#xF3; un perfil m&#xE1;s favorable que el trastuzumab m&#xE1;s docetaxel, con menores efectos adversos de grado 3 (46,4 vs. 90,9&#xA0;%); los episodios adversos condujeron a la interrupci&#xF3;n del tratamiento (7,2 vs. 40,9&#xA0;%), y episodios adversos graves (20,3 vs. 25,8&#xA0;%). </li></ul></div></li><li>En el estudio de fase III TH3RESA (<a href="/clinicaltrials/NCT01419197">NCT01419197</a>) de T-DMI versus el tratamiento elegido por el m&#xE9;dico, se observaron pruebas de actividad de T-DM1 en pacientes de c&#xE1;ncer de mama metast&#xE1;sico con sobrexpresi&#xF3;n de HER2 en&#xE9;rgicamente pretratadas que hab&#xED;an recibido antes trastuzumab y lapatinib.<a href="#cit/section_7.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] En este ensayo, se asign&#xF3; al azar a 602 pacientes en una proporci&#xF3;n 2:1 (404 a T-DM1 y 198 a elecci&#xF3;n del m&#xE9;dico) y se permiti&#xF3; el pase de las pacientes a T-DM1.  <div class="pdq-content-list"><ul id="_1618"><li>En el momento de una mediana de seguimiento de 7,2 meses del grupo de T-DM1 y de 6,5 meses en el grupo de elecci&#xF3;n del m&#xE9;dico, la mediana de SSP fue de 6,2 meses en el grupo de T-DM1 y de 3,3 meses en el grupo de elecci&#xF3;n del m&#xE9;dico (CRI, 0,528; IC 95&#xA0;%, 0,422&#x2013;0,661); <em>P</em> &lt; 0,0001).</li><li>La supervivencia general fue significativamente m&#xE1;s prolongada con el trastuzumab emtansina versus el tratamiento elegido por el m&#xE9;dico (mediana de SG, 22,7 meses vs. 15,8 meses; CRI, 0,68; IC 95&#xA0;%, 0,54&#x2013;0,85; <em>P</em> = 0,0007).<a href="#cit/section_7.50">50</a></li></ul></div></li><li>En el ensayo de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT01120184" title="https://clinicaltrials.gov/ct2/show/NCT01120184">MARIANNE</a> (NCT01120184), se evalu&#xF3; la funci&#xF3;n del T-DM1 como tratamiento de primera l&#xED;nea del c&#xE1;ncer de mama metast&#xE1;sico con sobreexpresi&#xF3;n de  HER2.<a href="#cit/section_7.51">51</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335124&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335124&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDiii</a>] En este estudio se asign&#xF3; al azar a 1095 pacientes a recibir trastuzumab con taxano, T-DM1 con placebo o T-DM1 con pertuzumab.<div class="pdq-content-list"><ul id="_1829"><li>La mediana de SSP  para estos grupos de tratamiento fue de  13,7 meses en el grupo de trastuzumab con taxano, 14,1 meses para el grupo de T-DM1 con placebo, y 15,2 meses para el grupo de T-DM1 con pertuzumab.</li><li>No hubo diferencias significativas de la SSP en el grupo de T-DM1 y placebo comparado con el grupo de trastuzumab y taxano (CRI, 0,91; IC 97,5&#xA0;%,  0,73&#x2013;1,13), o T-DM1 y pertuzumab comparado con trastuzumab y taxano (CRI, 0,87; IC 97,5&#xA0;%, 0,69&#x2013;1,08).</li><li>Por lo tanto, ni T-DM1 con placebo o T-DM1 con pertuzumab produjeron una SSP superior a la de  trastuzumab con taxano.</li></ul></div></li></ol></div></section></section><section id="_1619"><h4 id="_1619_toc">Terapia con un inhibidor de la tirosina cinasa</h4><p id="_1620" tabindex="-1">El lapatinib es un inhibidor de la tirosina cinasa de HER2/neu y del receptor del factor de crecimiento epid&#xE9;rmico que se administra en forma oral. El lapatinib mostr&#xF3; ser activo en combinaci&#xF3;n con la capecitabina en pacientes de c&#xE1;ncer de mama metast&#xE1;sico con HER2 positivo que progres&#xF3; despu&#xE9;s del tratamiento con trastuzumab.</p><p id="_1621" tabindex="-1">Datos probatorios (lapatinib):</p><div class="pdq-content-list"><ol id="_1622"><li>En un ensayo aleatorizado no enmascarado (<a href="/clinicaltrials/NCT00078572">GSK-EGF100151</a>), se compar&#xF3; la combinaci&#xF3;n de capecitabina y lapatinib con la capecitabina sola en 324 pacientes con enfermedad localmente avanzada o metast&#xE1;sica que progres&#xF3; luego de la administraci&#xF3;n de tratamientos que incluyeron antraciclinas, taxanos y trastuzumab.<a href="#cit/section_7.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_1623"><li>La mediana de tiempo transcurrido hasta la progresi&#xF3;n del grupo de lapatinib m&#xE1;s capecitabina fue de 8,4 comparada con 4,4 meses en el grupo de capecitabina sola (CRI, 0,49; IC 95&#xA0;%, 0,34&#x2013;0,71; <em>P</em> &lt; 0,001).  </li><li>No hubo diferencia en la SG (CRI, 0,92; IC 95&#xA0;%, 0,58&#x2013;1,46; <em>P</em> = 0,72).<a href="#cit/section_7.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] </li><li>Fue m&#xE1;s probable que las pacientes bajo tratamiento combinado presentaran diarrea, exantemas y dispepsia. (Para obtener m&#xE1;s informaci&#xF3;n sobre la diarrea, consultar el sumario del PDQ  <a href="/espanol/cancer/tratamiento/efectos-secundarios/estrenimiento/complicaciones-gi-pro-pdq#link/_131">Complicaciones gastrointestinales</a>).</li><li>No se dispone de datos sobre la calidad de vida o el tratamiento despu&#xE9;s de la progresi&#xF3;n de la enfermedad.</li></ul></div></li></ol></div></section></section><section id="_1830"><h3 id="_1830_toc">Mutaci&#xF3;n de la l&#xED;nea germinal de <em>BRCA</em></h3><p id="_1831" tabindex="-1">Para las pacientes con c&#xE1;ncer de mama metast&#xE1;sico que  portan una mutaci&#xF3;n de la l&#xED;nea germinal de <em>BRCA</em>, se observ&#xF3; actividad del inhibidor oral de la poli (adenosina difosfato ribosa) polimerasa (PARP).  El <em>BRCA1</em> y el <em>BRCA2</em> son genes oncosupresores que codifican prote&#xED;nas que participan en la reparaci&#xF3;n del ADN a trav&#xE9;s de la v&#xED;a de reparaci&#xF3;n de recombinaci&#xF3;n hom&#xF3;loga.  La PARP cumple una funci&#xF3;n fundamental en la reparaci&#xF3;n del ADN y se ha estudiado como tratamiento para pacientes de c&#xE1;ncer de mama que albergan una mutaci&#xF3;n de la l&#xED;nea germinal de <em>BRCA</em>.</p><p id="_1832" tabindex="-1">En el ensayo aleatorizado sin anonimato de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT02000622" title="https://clinicaltrials.gov/ct2/show/NCT02000622">OlympiAD</a> (NCT02000622), se asign&#xF3; al azar  a 302 pacientes, en una proporci&#xF3;n 2:1, a recibir olaparib (300 mg dos veces al d&#xED;a) o terapia est&#xE1;ndar (con capecitabina, eribulina o vinorelbina en monoterapia).<a href="#cit/section_7.53">53</a>  Todas las pacientes hab&#xED;an recibido antes antraciclinas y taxanos en el entorno adyuvante o metast&#xE1;sico,  y aquellas con enfermedad con receptores hormonales positivos tambi&#xE9;n hab&#xED;an recibido terapia  endocrina antes.</p><p id="_1833" tabindex="-1">La mediana de SSP fue significativamente m&#xE1;s prolongada en el grupo de  olaparib que en el grupo de terapia est&#xE1;ndar (7,0 vs. 4,2 meses; CRI  para la progresi&#xF3;n de la enfermedad o la muerte, 0,58; IC 95&#xA0;%, 0,43&#x2013;0,80; <em>P</em> &lt; 0,001).<a href="#cit/section_7.53">53</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  La SG no difiri&#xF3; entre los dos grupos de tratamiento seg&#xFA;n la mediana de tiempo transcurrido hasta la muerte (CRI<sub>muerte</sub>, 0,90; IC 95&#xA0;%, 0,63&#x2013;1,29; <em>P</em> = 0,57).  El olaparib fue menos t&#xF3;xico que la terapia est&#xE1;ndar, la tasa de episodios adversos de grado 3 o mayor fue de  36,6&#xA0;% en el grupo de olaparib y de 50,5&#xA0;% en el grupo de terapia est&#xE1;ndar; el grupo de olaparib present&#xF3; con mayor frecuencia anemia, n&#xE1;useas, v&#xF3;mitos, fatiga, cefalea y tos; el grupo de quimioterapia present&#xF3; con mayor frecuencia neutropenia, eritrodisestesia palmoplantar y anormalidades en las pruebas de funcionamiento hep&#xE1;tico.  Cabe agregar que en el an&#xE1;lisis de subgrupos se indic&#xF3; que la mejora de la SSP con el olaparib fue mayor en el subgrupo de CMTN  (CRI, 0,43; IC 95&#xA0;%, 0,29&#x2013;0,63) que en el subgrupo de receptores hormonales positivos (CRI, 0,82; IC 95&#xA0;%, 0,55&#x2013;1,26).</p><p id="_1834" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n en ingl&#xE9;s consultar el sumario del  PDQ <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>).</p></section><section id="_1624"><h3 id="_1624_toc">Quimioterapia</h3><p id="_1625" tabindex="-1">Las pacientes con progresi&#xF3;n tumoral son aptas para la quimioterapia citot&#xF3;xica. No se dispone de datos que indiquen que la terapia combinada produzca un beneficio para la SG en comparaci&#xF3;n con la terapia con un solo f&#xE1;rmaco. Las pacientes con tumores con receptores hormonales negativos y aquellas con met&#xE1;stasis viscerales tambi&#xE9;n son aptas para recibir f&#xE1;rmacos citot&#xF3;xicos.<a href="#cit/section_7.54">54</a></p><p id="_1626" tabindex="-1">Los f&#xE1;rmacos individuales  que demostraron ser activos para el c&#xE1;ncer de mama metast&#xE1;sico son los siguientes:
            </p><div class="pdq-content-list"><ul id="_1627"><li>Antraciclinas.
            <div class="pdq-content-list"><ul id="_236" class="list-dash"><li>Doxorrubicina.
            </li><li>Epirrubicina.
            </li><li>Doxorrubicina liposomal.<a href="#cit/section_7.55">55</a><a href="#cit/section_7.56">56</a><a href="#cit/section_7.57">57</a><a href="#cit/section_7.58">58</a></li><li>Mitoxantrona.</li></ul></div>
            </li><li>Taxanos.
            <div class="pdq-content-list"><ul id="_237" class="list-dash"><li>Paclitaxel.<a href="#cit/section_7.59">59</a><a href="#cit/section_7.60">60</a></li><li>Docetaxel.
            </li><li>Nanopart&#xED;cula de paclitaxel fijada por alb&#xFA;mina (ABI-007 o Abraxane).<a href="#cit/section_7.61">61</a><a href="#cit/section_7.62">62</a></li></ul></div>
            </li><li>Alquilantes.<div class="pdq-content-list"><ul id="_265" class="list-dash"><li>Ciclofosfamida.
            </li></ul></div></li><li>Fluoropirimidinas.<div class="pdq-content-list"><ul id="_266" class="list-dash"><li>Capecitabina.<a href="#cit/section_7.63">63</a><a href="#cit/section_7.64">64</a><a href="#cit/section_7.65">65</a>
            </li><li>5-fluorouracilo (5-FU).
            </li></ul></div></li><li>Antimetabolitos.
            <div class="pdq-content-list"><ul id="_242" class="list-dash"><li>Metotrexato.
            </li></ul></div>
            </li><li>Alcaloides de vinca.<div class="pdq-content-list"><ul id="_267" class="list-dash"><li>Vinorelbina.<a href="#cit/section_7.66">66</a></li><li>Vinblastina.
            </li><li>Vincristina.
            </li></ul></div></li><li>Derivados del platino.
            <div class="pdq-content-list"><ul id="_268" class="list-dash"><li>Carboplatino.</li><li>Cisplatino.</li></ul></div></li><li>Otros.<div class="pdq-content-list"><ul id="_269" class="list-dash"><li>Gemcitabina.<a href="#cit/section_7.67">67</a>
            </li><li>Mitomicina C.
            </li><li>Mesilato de eribulina.<a href="#cit/section_7.68">68</a><a href="#cit/section_7.69">69</a></li><li>Ixabepilona.<a href="#cit/section_7.70">70</a></li></ul></div>
            </li></ul></div><p id="_1628" tabindex="-1">Los reg&#xED;menes combinados que exhibieron actividad en el c&#xE1;ncer de mama metast&#xE1;sico son los siguientes:
            </p><div class="pdq-content-list"><ul id="_1629"><li>AC:  doxorrubicina y ciclofosfamida.<a href="#cit/section_7.71">71</a>
            </li><li>EC: epirrubicina y ciclofosfamida.<a href="#cit/section_7.72">72</a></li><li>Docetaxel y doxorrubicina.<a href="#cit/section_7.73">73</a>
            </li><li>CAF:  ciclofosfamida, doxorrubicina, metotrexato y 5-FL.<a href="#cit/section_7.74">74</a>
            </li><li>CMF:  ciclofosfamida, metotrexato y 5-FU.<a href="#cit/section_7.75">75</a>
            </li><li>Doxorrubicina y paclitaxel.<a href="#cit/section_7.76">76</a><a href="#cit/section_7.77">77</a></li><li>Docetaxel y capecitabina.<a href="#cit/section_7.78">78</a></li><li>Vinorelbina y epirrubicina.<a href="#cit/section_7.79">79</a></li><li>Capecitabina e ixabepilona.<a href="#cit/section_7.80">80</a></li><li>Carboplatino y gemcitabina.<a href="#cit/section_7.81">81</a></li><li>Gemcitabina y paclitaxel.<a href="#cit/section_7.82">82</a></li></ul></div><p id="_1630" tabindex="-1">No hay datos que indiquen que la terapia combinada produzca un beneficio para la SG en comparaci&#xF3;n con la terapia con un f&#xE1;rmaco &#xFA;nico. En un estudio cooperativo del Eastern Cooperative Oncology  Intergroup (E-1193), se asign&#xF3; al azar a las pacientes para recibir paclitaxel y doxorrubicina administrados ambos en forma combinada o consecutiva.<a href="#cit/section_7.83">83</a> Aunque tanto la tasa de respuesta y el tiempo transcurrido hasta la progresi&#xF3;n fueron mejores en el caso de la combinaci&#xF3;n, la supervivencia fue igual en ambos grupos.<a href="#cit/section_7.83">83</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]; <a href="#cit/section_7.84">84</a><a href="#cit/section_7.85">85</a></p><p id="_1631" tabindex="-1">Los siguientes factores influyen en la selecci&#xF3;n del tratamiento de cada paciente:</p><div class="pdq-content-list"><ul id="_1632"><li>Tasa de progresi&#xF3;n de la enfermedad.</li><li>Presencia o ausencia de comorbilidades.</li><li>Preferencia del m&#xE9;dico o la paciente.</li></ul></div><p id="_1633" tabindex="-1">Por el momento,
            no hay datos que apoyen la superioridad de ning&#xFA;n r&#xE9;gimen en
            particular.  Se pueden utilizar f&#xE1;rmacos &#xFA;nicos o en combinaciones en sucesi&#xF3;n para
            las pacientes que recaen con enfermedad metast&#xE1;sica. A menudo se administra quimioterapia combinada si hay pruebas de enfermedad r&#xE1;pidamente progresiva o crisis viscerales. No se observ&#xF3; que las combinaciones de
            quimioterapia y hormonoterapia tuvieran una ventaja para prolongar la
            SG comparadas con el uso consecutivo de estos f&#xE1;rmacos.<a href="#cit/section_7.1">1</a><a href="#cit/section_7.86">86</a> En una revisi&#xF3;n sistem&#xE1;tica de 17 ensayos aleatorizados, se  hall&#xF3; que la adici&#xF3;n de uno o m&#xE1;s medicamentos quimioterap&#xE9;uticos a un r&#xE9;gimen de quimioterapia con intenci&#xF3;n de intensificar el tratamiento, mejor&#xF3; la respuesta tumoral pero no tuvo efecto en la SG.<a href="#cit/section_7.87">87</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]
            </p><p id="_1634" tabindex="-1">Para las decisiones relacionadas con la duraci&#xF3;n de la quimioterapia, se pueden considerar los siguientes factores:</p><div class="pdq-content-list"><ul id="_1635"><li>Preferencias de la paciente y objetivos del tratamiento.</li><li>Presencia de efectos t&#xF3;xicos causados por tratamientos previos.</li><li>Disponibilidad de otras opciones de tratamiento.</li></ul></div><p id="_1636" tabindex="-1">Varios grupos estudiaron la duraci&#xF3;n &#xF3;ptima del  tratamiento para pacientes con enfermedad que
            responde o se mantiene estable. Con respecto a aquellas
            pacientes de las que se obtiene una respuesta completa al tratamiento inicial, en dos ensayos cl&#xED;nicos aleatorizados se observ&#xF3; una SSE prolongada  debida a un tratamiento inmediato con un r&#xE9;gimen
            quimioterap&#xE9;utico diferente, en comparaci&#xF3;n con la observaci&#xF3;n y el tratamiento
            en caso de reca&#xED;da.<a href="#cit/section_7.88">88</a><a href="#cit/section_7.89">89</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] Sin embargo, en ninguno de estos dos estudios se observ&#xF3; una
            mejora de la SG en las pacientes que recibieron
            tratamiento inmediato; en uno de estos estudios,<a href="#cit/section_7.89">89</a> la supervivencia fue en realidad m&#xE1;s precaria en el grupo que recibi&#xF3; tratamiento inmediato.  De manera similar,
            no se not&#xF3; ninguna diferencia en la supervivencia cuando las pacientes que
            exhibieron una respuesta parcial o enfermedad estable despu&#xE9;s del tratamiento inicial se asignaron al azar para recibir una quimioterapia diferente o mantenerse en observaci&#xF3;n,<a href="#cit/section_7.90">90</a>
            o recibir un r&#xE9;gimen quimioterap&#xE9;utico diferente administrado en
            dosis m&#xE1;s altas, en comparaci&#xF3;n con dosis m&#xE1;s bajas.<a href="#cit/section_7.91">91</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]  Sin embargo, 324 pacientes que lograron controlar su enfermedad se asignaron al azar para recibir quimioterapia de mantenimiento o someterse a observaci&#xF3;n. Las pacientes que recibieron quimioterapia de mantenimiento (paclitaxel y gemcitabina) tuvieron mejor SSP a los 6 meses y mejor SG. Esto se relacion&#xF3; con un aumento de la tasa de episodios adversos.<a href="#cit/section_7.92">92</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] En vista de la ausencia de un abordaje est&#xE1;ndar para tratar la enfermedad metast&#xE1;sica, las
            pacientes que necesitan un r&#xE9;gimen de segunda l&#xED;nea son aptas para participar en ensayos cl&#xED;nicos.
            </p><section id="_1637"><h4 id="_1637_toc">Efectos cardiot&#xF3;xicos de las antraciclinas</h4><p id="_1638" tabindex="-1">Al seleccionar los reg&#xED;menes quimioterap&#xE9;uticos para determinadas pacientes, se debe tomar en cuenta el potencial de efectos cardiot&#xF3;xicos inducidos por las antraciclinas.   Los factores reconocidos de riesgo de toxicidad card&#xED;aca son los siguientes:</p><div class="pdq-content-list"><ul id="_1639"><li>Edad
            avanzada.</li><li>Radioterapia previa dirigida a la pared tor&#xE1;cica.</li><li>Exposici&#xF3;n previa a la
            antraciclina.</li><li>Hipertensi&#xF3;n y enfermedad
            card&#xED;aca subyacente conocida.</li><li>Diabetes.</li></ul></div><p id="_1640" tabindex="-1">En estudios controlados, se observ&#xF3; que el f&#xE1;rmaco
            cardioprotector dexrazoxano disminuye el riesgo de toxicidad
            card&#xED;aca inducida por la doxorrubicina.  El uso de este f&#xE1;rmaco permiti&#xF3; que las pacientes recibieran dosis acumuladas m&#xE1;s altas de doxorrubicina y que las
            pacientes con factores de riesgo card&#xED;aco recibieran doxorrubicina.<a href="#cit/section_7.93">93</a><a href="#cit/section_7.94">94</a><a href="#cit/section_7.95">95</a><a href="#cit/section_7.96">96</a> Tambi&#xE9;n se pueden reducir los riesgos de toxicidad
            card&#xED;aca al administrar la doxorrubicina en forma de infusi&#xF3;n intravenosa continua.<a href="#cit/section_7.97">97</a> Las directrices de la American Society of Clinical Oncology indican que es probable que el uso de dexrazoxano en pacientes de c&#xE1;ncer metast&#xE1;sico que recibieron una dosis acumulada de doxorrubicina de 300 mg/m<span class="sup">2</span> o m&#xE1;s con tratamiento adicional con antraciclina sea beneficioso.<a href="#cit/section_7.98">98</a> El dexrazoxano tiene un efecto protector similar en pacientes que reciben epirrubicina.<a href="#cit/section_7.99">99</a></p></section></section><section id="_1643"><h3 id="_1643_toc">Cirug&#xED;a</h3><p id="_1644" tabindex="-1">La cirug&#xED;a puede estar indicada para determinadas pacientes. Por ejemplo,
            pacientes que necesitan una mastectom&#xED;a si se presentan los siguientes problemas:</p><div class="pdq-content-list"><ul id="_1645"><li>Lesiones f&#xFA;ngicas o
            dolorosas en la mama (mastectom&#xED;a).</li><li>Met&#xE1;stasis en el par&#xE9;nquima encef&#xE1;lico o met&#xE1;stasis vertebrales con
            compresi&#xF3;n de la m&#xE9;dula espinal.</li><li>Met&#xE1;stasis pulmonares aisladas.</li><li>Fracturas
            patol&#xF3;gicas (o inminentes).</li><li>Derrames pleurales o peric&#xE1;rdicos.
            </li></ul></div><p id="_1646" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/dolor/dolor-pro-pdq">El c&#xE1;ncer y el dolor</a> y, para obtener informaci&#xF3;n sobre derrames pleurales y peric&#xE1;rdicos, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/cardiopulmonares-pro-pdq">S&#xED;ndromes cardiopulmonares</a>).</p></section><section id="_1647"><h3 id="_1647_toc">Radioterapia</h3><p id="_1648" tabindex="-1">La radioterapia tiene una funci&#xF3;n muy importante en la paliaci&#xF3;n de las met&#xE1;stasis
            sintom&#xE1;ticas localizadas.<a href="#cit/section_7.100">100</a>  Las indicaciones para la administraci&#xF3;n de radioterapia de haz externo son las siguientes:</p><div class="pdq-content-list"><ul id="_1649"><li>Met&#xE1;stasis &#xF3;seas dolorosas.</li><li>Met&#xE1;stasis irresecables en el sistema nervioso central (es decir, enc&#xE9;falo, meninges y m&#xE9;dula espinal).</li><li>Obstrucci&#xF3;n bronquial.</li><li>Lesiones f&#xFA;ngicas o dolorosas  en la mama o la pared tor&#xE1;cica.</li><li>Despu&#xE9;s de la cirug&#xED;a para descomprimir met&#xE1;stasis intracraneales
            o en la m&#xE9;dula espinal. </li><li>Despu&#xE9;s de la fijaci&#xF3;n de fracturas patol&#xF3;gicas.  </li></ul></div><p id="_1650" tabindex="-1">El cloruro de estroncio Sr 89, un
            radion&#xFA;clido administrado en forma sist&#xE9;mica, se puede usar para mitigar las
            met&#xE1;stasis &#xF3;seas difusas.<a href="#cit/section_7.101">101</a><a href="#cit/section_7.102">102</a></p></section><section id="_1651"><h3 id="_1651_toc">Terapia osteomodificadora</h3><p id="_1652" tabindex="-1">Se debe considerar el uso de bisfosfonatos para reducir la morbilidad esquel&#xE9;tica en pacientes con met&#xE1;stasis &#xF3;seas.<a href="#cit/section_7.103">103</a>  Los resultados de ensayos aleatorizados de pamidronato y clodronato para pacientes con enfermedad metast&#xE1;sica &#xF3;sea mostraron una disminuci&#xF3;n de la morbilidad esquel&#xE9;tica.<a href="#cit/section_7.104">104</a><a href="#cit/section_7.105">105</a><a href="#cit/section_7.106">106</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335121&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335121&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iC</a>] El zoledronato fue por lo menos tan eficaz como el pamidronato.<a href="#cit/section_7.107">107</a></p><p id="_1778" tabindex="-1">En el ensayo <a href="/clinicaltrials/NCT00869206">CALGB-70604</a> [Alliance; NCT00869206], se estudi&#xF3; el cronograma de dosificaci&#xF3;n &#xF3;ptimo del  zoledronato. Se asign&#xF3; al azar a 1822 pacientes, 855 de las cuales ten&#xED;an c&#xE1;ncer de mama metast&#xE1;sico, a recibir &#xE1;cido zoledr&#xF3;nico cada 4 o 12 semanas.<a href="#cit/section_7.108">108</a>  Las complicaciones esquel&#xE9;ticas relacionadas fueron similares en ambos grupos: 260 pacientes (29,5&#xA0;%) en el grupo de dosificaci&#xF3;n del zoledronato cada 4 semanas y 253 pacientes (28,6&#xA0;%) en el grupo de dosificaci&#xF3;n del zoledronato cada 12 semanas experimentaron por lo menos una complicaci&#xF3;n esquel&#xE9;tica relacionada (diferencia de riesgo de -0,3&#xA0;% [IC 95&#xA0;% unilateral, -4&#xA0;% al infinito]; <em>P</em> &lt; 0,001 para la ausencia de inferioridad).<a href="#cit/section_7.108">108</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>] Este estudio indica que el intervalo m&#xE1;s largo de dosificaci&#xF3;n del zoledronato cada 12 semanas es una opci&#xF3;n razonable de tratamiento.</p><p id="_1653" tabindex="-1">El anticuerpo monoclonal denosumab inhibe el ligando del receptor activador del factor nuclear &#x3BA; &#x3B2; (RANKL). En un metan&#xE1;lisis de tres ensayos de fase III (<a href="/clinicaltrials/NCT00321464">NCT00321464</a>, <a href="/clinicaltrials/NCT00321620">NCT00321620</a> y <a href="/clinicaltrials/NCT00330759">NCT00330759</a>) en los que se compar&#xF3; zoledronato versus denosumab para el control de las met&#xE1;stasis &#xF3;seas, se indica que el denosumab es similar al zoledronato para reducir el riesgo de una primera complicaci&#xF3;n esquel&#xE9;tica.<a href="#cit/section_7.109">109</a></p><p id="_1654" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre los bisfosfonatos, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/dolor/dolor-pro-pdq">El c&#xE1;ncer y el dolor</a>).</p></section><section id="_1655"><h3 id="_1655_toc">Bevacizumab</h3><p id="_1656" tabindex="-1">El bevacizumab es un anticuerpo monoclonal humanizado dirigido contra todas las isoformas del factor A de crecimiento endotelial vascular. Su papel en el tratamiento del c&#xE1;ncer de mama metast&#xE1;sico permanece pol&#xE9;mico.</p><p id="_1657" tabindex="-1">Datos probatorios (bevacizumab para el c&#xE1;ncer de mama metast&#xE1;sico):</p><div class="pdq-content-list"><ol id="_1658"><li>En un estudio &#xFA;nico, aleatorizado y sin enmascaramiento se estudi&#xF3; la eficacia e inocuidad del bevacizumab como tratamiento de segunda y tercera l&#xED;nea para pacientes con c&#xE1;ncer de mama metast&#xE1;sico.<a href="#cit/section_7.110">110</a> En el estudio se inscribieron 462 pacientes que hab&#xED;an recibido antes tratamiento con antraciclinas y taxanos; se las asign&#xF3; al azar para recibir capecitabina con bevacizumab o sin este.<a href="#cit/section_7.110">110</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]<div class="pdq-content-list"><ul id="_1659" class="list-dash"><li> En el estudio no se logr&#xF3; demostrar un efecto significativo en la SSP (4,9 meses en el grupo de terapia combinada vs. 4,2 meses en el grupo de capecitabina sola; CRI, 0,98) o SG (15,1 vs. 14,5 meses).<a href="#cit/section_7.110">110</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]</li></ul></div></li><li>En el <a href="/clinicaltrials/NCT00028990">ECOG-2100 </a> (NCT00028990), un ensayo cl&#xED;nico de fase III aleatorizado y sin enmascaramiento, se compar&#xF3; el  paclitaxel solo con paclitaxel y bevacizumab.<a href="#cit/section_7.111">111</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]<div class="pdq-content-list"><ul id="_1660"><li>En el ensayo se demostr&#xF3; que la adici&#xF3;n del bevacizumab al paclitaxel prolong&#xF3; de forma significativa la mediana de SSP en comparaci&#xF3;n con el paclitaxel solo como tratamiento inicial para pacientes con c&#xE1;ncer de mama metast&#xE1;sico (11,8 vs. 5,9 meses; CRI, 0,60; <em>P</em> &lt;&#xA0;0,001).<a href="#cit/section_7.111">111</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>La adici&#xF3;n del bevacizumab no mejor&#xF3; la tasa de SG (26,7 vs. 25,2 meses, <em>P</em> = 0,16). </li><li>En particular, las pacientes tratadas en el grupo de bevacizumab tuvieron tasas significativamente m&#xE1;s altas de hipertensi&#xF3;n grave, proteinuria, isquemia cerebrovascular e infecci&#xF3;n.</li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT00333775">AVADO</a> (NCT00333775), se asign&#xF3; al azar a 736 pacientes para recibir docetaxel m&#xE1;s placebo o bevacizumab en una dosis de 7,5 mg/kg o 15 mg/kg cada 3 semanas como tratamiento inicial para pacientes con c&#xE1;ncer de mama metast&#xE1;sico.<a href="#cit/section_7.112">112</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]<div class="pdq-content-list"><ul id="_1661" class="list-dash"><li>La combinaci&#xF3;n de bevacizumab m&#xE1;s docetaxel en dosis de 15 mg/kg, pero no de7,5 mg/kg, mejor&#xF3; de forma modesta la mediana de la SSP comparada con placebo (10,1 vs. 8,1 meses) pero no mejor&#xF3; la SG (30,2 meses vs. 31,9 meses; <em>P</em> = 0,85).<a href="#cit/section_7.112">112</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>]</li><li>Se observ&#xF3; m&#xE1;s toxicidad en los grupos de bevacizumab con tasas significativamente m&#xE1;s altas de sangrado e hipertensi&#xF3;n cuando se compararon con los grupos de placebo.</li></ul></div> </li><li>En el ensayo <a href="/clinicaltrials/NCT00262067">RIBBON-1 </a> (NCT00262067), se asign&#xF3; al azar a 1237 pacientes en una proporci&#xF3;n de 2:1 para recibir quimioterapia m&#xE1;s bevacizumab o quimioterapia est&#xE1;ndar m&#xE1;s placebo.<a href="#cit/section_7.113">113</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>] <div class="pdq-content-list"><ul id="_1662" class="list-dash"><li>La mediana de SSP fue m&#xE1;s prolongada para cada combinaci&#xF3;n con bevacizumab (cohorte de capecitabina: aument&#xF3; de 5,7 a 8,6 meses; CRI, 0,69;  IC 95&#xA0;%, 0,56&#x2013;0,84; orden logar&#xED;tmico,  <em>P</em> &lt; 0,001; y en la cohorte de taxano/antraciclina aument&#xF3; de  8,0 a 9,2 meses; CRI, 0,64;  IC 95&#xA0;%, 0,52&#x2013;0,80; orden logar&#xED;tmico, <em>P</em> &lt; 0,001).<a href="#cit/section_7.113">113</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n:  1iiA</a>] </li><li>No se observaron diferencias estad&#xED;sticamente significativas de la SG entre los grupos de placebo o bevacizumab. </li><li>Los efectos t&#xF3;xicos relacionados con el bevacizumab  fueron similares a los observados en ensayos cl&#xED;nicos previos de bevacizumab.</li></ul></div></li><li>En el ensayo <a href="/clinicaltrials/NCT00281697">RIBBON 2</a> (NCT00281697), se estudi&#xF3; la eficacia del bevacizumab como tratamiento de segunda l&#xED;nea para el c&#xE1;ncer de mama metast&#xE1;sico. En este ensayo se asign&#xF3; al azar a 684 pacientes en una proporci&#xF3;n 2:1 a recibir quimioterapia est&#xE1;ndar m&#xE1;s bevacizumab o quimioterapia est&#xE1;ndar m&#xE1;s placebo.<a href="#cit/section_7.114">114</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]<div class="pdq-content-list"><ul id="_1663" class="list-dash"><li>La mediana de SSP aument&#xF3; de 5,1 a 7,2 meses para el grupo de bevacizumab (CRI estratificado para la SSP, 0,78;  IC 95&#xA0;%, 0,64&#x2013;0,93; <em>P</em> = 0,0072). </li><li>Sin embargo, no se observ&#xF3; diferencia estad&#xED;sticamente significativa en la SG (16,4 meses para la quimioterapia m&#xE1;s placebo vs. 18,0 meses para la quimioterapia m&#xE1;s bevacizumab, <em>P</em> = 0,3741).<a href="#cit/section_7.114">114</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>] </li><li>Los efectos t&#xF3;xicos relacionados con el bevacizumab fueron similares a aquellos observados en ensayos cl&#xED;nicos previos.</li></ul></div></li></ol></div><p id="_1664" tabindex="-1">En noviembre de 2011, con base en los hallazgos uniformes de que el bevacizumab mejor&#xF3; solo ligeramente la SSP, pero no la SG y dado el  perfil t&#xF3;xico considerable del bevacizumab, la  FDA revoc&#xF3; la aprobaci&#xF3;n del bevacizumab para el tratamiento del c&#xE1;ncer de mama metast&#xE1;sico. (Nota: La revocaci&#xF3;n de la aprobaci&#xF3;n solo est&#xE1; disponible en ingl&#xE9;s).</p></section><section id="_TrialSearch_1555_sid_7"><h3 id="_TrialSearch_1555_sid_7_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_1555_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_7.1">Honig SF: Hormonal therapy and chemotherapy. In: Harris JR, Morrow M, Lippman ME, et al., eds.: Diseases of the Breast. Lippincott-Raven Publishers: Philadelphia, Pa, 1996, pp 669-734.</li><li id="section_7.2">Greenberg PA, Hortobagyi GN, Smith TL, et al.: Long-term follow-up of patients with complete remission following combination chemotherapy for metastatic breast cancer. J Clin Oncol 14 (8): 2197-205, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8708708&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8708708&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.3">Bonneterre J, Th&#xFC;rlimann B, Robertson JF, et al.: Anastrozole versus tamoxifen as first-line therapy for advanced breast cancer in 668 postmenopausal women: results of the Tamoxifen or Arimidex Randomized Group Efficacy and Tolerability study. J Clin Oncol 18 (22): 3748-57, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11078487&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve