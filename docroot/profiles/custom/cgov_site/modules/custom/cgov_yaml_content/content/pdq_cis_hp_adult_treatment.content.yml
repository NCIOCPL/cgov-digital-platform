      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_53" class="pdq-sections"><section id="_392"><h3 id="_392_toc">Opciones de tratamiento est&#xE1;ndar del c&#xE1;ncer de est&#xF3;mago en estadio I</h3><p id="_393" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_53">c&#xE1;ncer de est&#xF3;mago en estadio I</a> son las siguientes:</p><div class="pdq-content-list"><ol id="_394"><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_397">Resecci&#xF3;n quir&#xFA;rgica</a> mediante uno de los siguientes procedimientos:<div class="pdq-content-list"><ul id="_395"><li>Gastrectom&#xED;a distal subtotal (si la lesi&#xF3;n no est&#xE1; en el fondo g&#xE1;strico o en la uni&#xF3;n cardioesof&#xE1;gica).</li><li>Gastrectom&#xED;a proximal subtotal o gastrectom&#xED;a total, ambas con esofagectom&#xED;a distal (si la lesi&#xF3;n compromete el cardias). Estos tumores a menudo comprometen los linf&#xE1;ticos submucosos del es&#xF3;fago.</li><li>Gastrectom&#xED;a total (si el tumor compromete difusamente el est&#xF3;mago o surge en el cuerpo del est&#xF3;mago y se extiende 6 cm dentro del cardias o el antro distal).</li></ul></div><p id="_396" tabindex="-1">Se recomienda la linfadenectom&#xED;a regional para todos los procedimientos arriba mencionados. La esplenectom&#xED;a no se realiza de forma rutinaria.<a href="#cit/section_6.1">1</a></p></li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_399">Quimiorradioterapia posoperatoria</a> para los pacientes con compromiso ganglionar (T1 N1) e invasi&#xF3;n muscular (T2 N0).<a href="#cit/section_6.2">2</a></li></ol></div><section id="_397"><h4 id="_397_toc">Resecci&#xF3;n quir&#xFA;rgica</h4><p id="_398" tabindex="-1">La resecci&#xF3;n quir&#xFA;rgica con linfadenectom&#xED;a regional es el tratamiento de elecci&#xF3;n para los pacientes de c&#xE1;ncer de est&#xF3;mago en estadio I.<a href="#cit/section_6.1">1</a> Si la lesi&#xF3;n no compromete la uni&#xF3;n cardioesof&#xE1;gica ni hay compromiso difuso del est&#xF3;mago, el procedimiento de elecci&#xF3;n es la gastrectom&#xED;a subtotal, porque se demostr&#xF3; que ofrece una supervivencia equivalente a la gastrectom&#xED;a total y se relaciona con disminuci&#xF3;n en la morbilidad.<a href="#cit/section_6.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] Cuando la lesi&#xF3;n compromete el cardias, se puede efectuar una gastrectom&#xED;a subtotal proximal o una gastrectom&#xED;a total (que incluya una longitud suficiente del es&#xF3;fago) con intenci&#xF3;n curativa. Si la lesi&#xF3;n compromete difusamente el est&#xF3;mago, se necesita una gastrectom&#xED;a total. Como m&#xED;nimo, la resecci&#xF3;n quir&#xFA;rgica incluye los ganglios linf&#xE1;ticos regionales perig&#xE1;stricos de la curvatura mayor y menor. Cabe mencionar que en los pacientes de c&#xE1;ncer de est&#xF3;mago en estadio I es posible que se encuentre compromiso canceroso de los ganglios linf&#xE1;ticos perig&#xE1;stricos.</p></section><section id="_399"><h4 id="_399_toc">Quimiorradioterapia posoperatoria</h4><p id="_400" tabindex="-1">En pacientes que tienen enfermedad con compromiso ganglionar (T1 N1) o invasi&#xF3;n muscular (T2 N0), se puede considerar la quimiorradioterapia posoperatoria.</p><p id="_404" tabindex="-1">Datos probatorios (quimiorradioterapia posoperatoria):</p><div class="pdq-content-list"><ol id="_405"><li>En un ensayo multiinstitucional prospectivo de fase III (SWOG-9008) se evalu&#xF3; la quimiorradioterapia combinada posoperatoria versus la cirug&#xED;a sola en 556 pacientes de adenocarcinoma de est&#xF3;mago y de uni&#xF3;n gastroesof&#xE1;gica completamente resecados con enfermedad entre los estadios IB y IV (M0) y se notific&#xF3; una mejor&#xED;a significativa de la supervivencia con la terapia adyuvante de modalidad combinada.<a href="#cit/section_6.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_406"><li>Al cabo de una mediana de seguimiento de 5 a&#xF1;os, la mediana de supervivencia fue de 36 meses para el grupo de quimiorradioterapia adyuvante y de 27 meses para el grupo de cirug&#xED;a sola (<em>P</em> = 0,005).</li><li>La tasa de supervivencia general (SG) a 3 a&#xF1;os fue de 50 % y la tasa de supervivencia sin reca&#xED;da fue de 48&#xA0;% para la quimiorradioterapia adyuvante versus una tasa de SG a 3 a&#xF1;os de 41&#xA0;% y una tasa de supervivencia sin reca&#xED;da de 31&#xA0;% para la cirug&#xED;a sola (<em>P</em> = 0,005). No obstante, solo 36 pacientes del ensayo ten&#xED;an tumores en estadio IB (18 pacientes en cada grupo).<a href="#cit/section_6.4">4</a></li></ul></div><p id="_407" tabindex="-1">Debido a que el pron&#xF3;stico es relativamente favorable para los pacientes con enfermedad en estadio IB completamente resecada, no queda clara la eficacia de la terapia adyuvante para este grupo.</p></li></ol></div></section></section><section id="_401"><h3 id="_401_toc">Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio I</h3><p id="_402" tabindex="-1">Las opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio I son las siguientes:</p><div class="pdq-content-list"><ul id="_403"><li>Quimiorradioterapia neoadyuvante como la del ensayo SWOG-S0425 que se cerr&#xF3;, y la del ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) que se complet&#xF3;.<a href="#cit/section_6.5">5</a></li></ul></div></section><section id="_TrialSearch_53_sid_6"><h3 id="_TrialSearch_53_sid_6_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_53_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Brennan MF, Karpeh MS Jr: Surgery for gastric cancer: the American view. Semin Oncol 23 (3): 352-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Bozzetti F, Marubini E, Bonfanti G, et al.: Subtotal versus total gastrectomy for gastric cancer: five-year survival rates in a multicenter randomized Italian trial. Italian Gastrointestinal Tumor Study Group. Ann Surg 230 (2): 170-8, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10450730&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10450730&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Kelsen DP: Postoperative adjuvant chemoradiation therapy for patients with resected gastric cancer: intergroup 116. J Clin Oncol 18 (21 Suppl): 32S-4S, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11060322&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11060322&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
