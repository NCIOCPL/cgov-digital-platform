            <div id="_section_5" class="pdq-sections"><p id="_6" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available.  This section describes the latest changes made to this summary as of the date above.</p><p id="_415" tabindex="-1"><strong><a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_242">General Information About Merkel Cell Carcinoma (MCC)</a></strong></p><p id="_416" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_245">text</a> to state that MCC is the second most common cause of skin cancer death after melanoma (cited Agelli et al. and Harms as references 3 and 4, respectively).</p><p id="_417" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_395">text</a> to state that therapeutic options have been historically limited for patients with advanced disease; however, new immunotherapeutic approaches are associated with durable responses (cited Cassler et al. as reference 12).</p><p id="_418" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_396">text</a> about the incidence of MCC in the United States and possible factors related to its rise (cited Paulson et al. as reference 20). Also added text about higher incidence in immunosuppressed populations (cited Ma et al. as reference 21). </p><p id="_419" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_397">text</a> about significant prognostic factors for MCC (cited Harms et al., Iyer et al., Schwartz et al., and Ko et al. as references 59, 60, 61, and 62, respectively).</p><p id="_354" tabindex="-1"><strong><a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_45">Stage Information for MCC</a></strong></p><p id="_407" tabindex="-1">Editorial changes were made to this section.</p><p id="_408" tabindex="-1"><strong><a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_49">Treatment Option Overview</a></strong></p><p id="_409" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_398">Immunotherapy</a> as a new subsection.</p><p id="_410" tabindex="-1"><strong><a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_73">Stage I and II MCC Treatment</a></strong></p><p id="_411" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_403">text</a> to state that excision with 1 cm to 2 cm margins and radiation therapy are the mainstays of management for primary MCC tumors. Adjuvant radiation therapy to the primary tumor site is often recommended; however, the morbidity of radiation may be avoided, and low local recurrence rates maintained (cited Frohm et al. as reference 1).</p><p id="_412" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_404">text</a> to state that because of the risk of occult nodal disease, sentinel lymph node (SLN) biopsy is recommended for patients without clinically detectable metastatic disease (cited Cassler et al. as reference 2). Also added that any size of metastatic deposit is currently considered positive with regard to regional lymph node (N)  staging; therefore, immunohistochemistry is routinely used to improve detection of micrometastases in SLN (cited Harms and Su et al. as references 3 and  4, respectively).</p><p id="_413" tabindex="-1"><strong><a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_83">Stage IV MCC Treatment</a></strong></p><p id="_414" tabindex="-1">Added <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_406">text</a> to state that avelumab, an anti-programmed death ligand-1 antibody, has been approved by the U.S. Food and Drug Administration as therapy for metastatic MCC, while other immunotherapies for MCC are currently under clinical evaluation. added that the success of immune-based therapies represents a milestone in the management of advanced MCC; however, not all patients respond to immune-based therapies. Furthermore, patients requiring immunosuppression in the setting of solid organ transplants or those with autoimmune disease may not be optimal candidates for immune-based therapy. </p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment" title="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment">PDQ Adult Treatment Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
