        value: _129
      field_pdq_section_title:
        - format: plain_text
          value: 'Tratamiento del carcinoma de células de Merkel en estadio III'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_129" class="pdq-sections"><p id="_130" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel (CCM) en estadio III incluye a los pacientes con enfermedad ganglionar.</p><p id="_131" tabindex="-1"><strong>Opciones de tratamiento est&#xE1;ndar para el carcinoma de c&#xE9;lulas de Merkel en estadio III</strong></p><p id="_226" tabindex="-1">Las opciones de tratamiento para el <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_382">CCM en estadio III</a> son las siguientes:</p><div class="pdq-content-list"><ol id="_132"><li>Escisi&#xF3;n local con margen sin compromiso tumoral, con intenci&#xF3;n de mantener la funci&#xF3;n.</li><li>Procedimiento en el ganglio centinela seguido, posiblemente, de una cirug&#xED;a ganglionar regional m&#xE1;s definitiva si se encuentra compromiso ganglionar.</li><li>Radiaci&#xF3;n ganglionar local y regional, especialmente si hay inquietud sobre cu&#xE1;n adecuado es el margen de escisi&#xF3;n del tumor primario o el riesgo de recidiva locorregional despu&#xE9;s de la cirug&#xED;a ganglionar (por ejemplo, ganglios primarios m&#xFA;ltiples, diseminaci&#xF3;n extracapsular, invasi&#xF3;n linfovascular y evidencia de met&#xE1;stasis en tr&#xE1;nsito).</li></ol></div><p id="_133" tabindex="-1"><strong>Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del carcinoma de c&#xE9;lulas de Merkel en estadio III</strong></p><p id="_227" tabindex="-1">La opci&#xF3;n de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el CCM en estadio III es la siguiente:</p><div class="pdq-content-list"><ul id="_134"><li>Se puede administrar quimioterapia sist&#xE9;mica a los pacientes que se piensa tienen el riesgo m&#xE1;s alto de recidiva porque los datos disponibles no han mostrado ventaja  cl&#xED;nica en cuanto a la supervivencia.   Se alienta la participaci&#xF3;n en ensayos cl&#xED;nicos.</li></ul></div><section id="_TrialSearch_129_sid_6"><h3 id="_TrialSearch_129_sid_6_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_129_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _135
      field_pdq_section_title:
        - format: plain_text
          value: 'Tratamiento del carcinoma de células de Merkel en estadio IV'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_135" class="pdq-sections"><p id="_136" tabindex="-1">El carcinoma de c&#xE9;lulas de Merkel (CCM) en estadio IV incluye a los pacientes con met&#xE1;stasis a distancia.</p><p id="_137" tabindex="-1">Se puede considerar la quimioterapia sist&#xE9;mica como opci&#xF3;n en los pacientes con enfermedad en estadio IV que tienen un buen estado funcional.   Aunque se observaron respuestas ante diversos reg&#xED;menes, se carece de datos probatorios en cuanto a los resultados de la quimioterapia sobre el control permanente de la enfermedad o la supervivencia a largo plazo.</p><p id="_138" tabindex="-1">Para los pacientes en estadio IV en quienes no se considera que la quimioterapia sea una opci&#xF3;n apropiada, se puede tomar en cuenta la cirug&#xED;a o la radioterapia para la paliaci&#xF3;n local o regional.</p><p id="_409" tabindex="-1">La Administraci&#xF3;n de Alimentos y Medicamentos de los Estados unidos aprob&#xF3; el avelumab, un anticuerpo que se une al ligando de la prote&#xED;na de muerte programada 1, para el tratamiento del CCM metast&#xE1;sico. Otros reg&#xED;menes de inmunoterapia para el CCM est&#xE1;n en evaluaci&#xF3;n cl&#xED;nica. El &#xE9;xito de las inmunoterapias representa un hito para el tratamiento del CCM en estadio avanzado. Sin embargo, no todos los pacientes responden a las inmunoterapias. Adem&#xE1;s, los pacientes que necesitan inmunodepresi&#xF3;n en el entorno de trasplantes de &#xF3;rganos s&#xF3;lidos o aquellos con enfermedades autoinmunitarias es posible que no sean aptos para recibir inmunoterapia.</p><p id="_139" tabindex="-1"><strong>Opciones de tratamiento est&#xE1;ndar para el carcinoma de c&#xE9;lulas de Merkel en estadio IV</strong></p><p id="_228" tabindex="-1">La opci&#xF3;n de tratamiento para el <a href="/espanol/tipos/piel/pro/tratamiento-celulas-de-merkel-pdq#link/_383">CCM en estadio IV</a> es la siguiente:</p><div class="pdq-content-list"><ul id="_140"><li>Paliaci&#xF3;n con quimioterapia, cirug&#xED;a o radioterapia seg&#xFA;n lo que resulte apropiado desde el punto de vista cl&#xED;nico.</li></ul></div><p id="_141" tabindex="-1"><strong>Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el carcinoma de c&#xE9;lulas de Merkel en estadio IV</strong></p><p id="_229" tabindex="-1">La opci&#xF3;n de tratamiento en evaluaci&#xF3;n cl&#xED;nica para el CCM en estadio  IV es  la siguiente:</p><div class="pdq-content-list"><ul id="_142"><li>Se alienta enf&#xE1;ticamente la participaci&#xF3;n en ensayos cl&#xED;nicos.</li></ul></div><section id="_TrialSearch_135_sid_7"><h3 id="_TrialSearch_135_sid_7_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_135_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _143
      field_pdq_section_title:
        - format: plain_text
          value: 'Tratamiento del carcinoma de células de Merkel recidivante'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_143" class="pdq-sections"><p id="_144" tabindex="-1">El carcinoma de c&#xE9;lulas Merkel es un tumor poco frecuente. No hay ensayos cl&#xED;nicos exclusivos para pacientes con enfermedad recidivante.   Las recomendaciones y los resultados de los diversos tratamientos para estos pacientes se incluyen en muchas series de casos numerosas <a href="#cit/section_8.1">1</a><a href="#cit/section_8.2">2</a><a href="#cit/section_8.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]  y en un ensayo cl&#xED;nico de fase II.<a href="#cit/section_8.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiA</a>] Habitualmente, los tratamientos se individualizan seg&#xFA;n la preferencia del paciente y los elementos espec&#xED;ficos de cada caso; no hay opciones est&#xE1;ndar. Se debe considerar la participaci&#xF3;n en ensayos cl&#xED;nicos.</p><section id="_145"><h3 id="_145_toc">Recidiva local</h3><p id="_146" tabindex="-1">Las opciones de tratamiento para los pacientes con recidiva local incluyen cirug&#xED;a local m&#xE1;s amplia si fuera posible, seguida de radiaci&#xF3;n si no se administr&#xF3; antes.</p><p id="_147" tabindex="-1">Asimismo, se puede considerar la disecci&#xF3;n de ganglios linf&#xE1;ticos regionales (DGLR) si los ganglios regionales de drenaje no se extirparon antes.</p><p id="_148" tabindex="-1">Debido a la precariedad del pron&#xF3;stico despu&#xE9;s de la recidiva, tambi&#xE9;n se puede considerar la quimioterapia sist&#xE9;mica, aunque no hay datos probatorios de que esta mejore la supervivencia.</p></section><section id="_149"><h3 id="_149_toc">Recidiva ganglionar</h3><p id="_150" tabindex="-1">Las opciones del tratamiento para los pacientes con recidiva ganglionar regional sola incluyen  la DGLR y la radioterapia adyuvante si los ganglios regionales de drenaje no se trataron antes. Debido a la precariedad del pron&#xF3;stico despu&#xE9;s de la recidiva, tambi&#xE9;n se puede considerar la quimioterapia sist&#xE9;mica, aunque no hay datos probatorios de que esta mejore la supervivencia.  </p></section><section id="_151"><h3 id="_151_toc">Recidiva a distancia</h3><p id="_152" tabindex="-1">Para los pacientes con recidiva a distancia sola, la quimioterapia es una opci&#xF3;n si tienen buen estado  funcional.<a href="#cit/section_8.1">1</a><a href="#cit/section_8.2">2</a><a href="#cit/section_8.3">3</a><a href="#cit/section_8.4">4</a><a href="#cit/section_8.5">5</a><a href="#cit/section_8.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 3iiiDiii</a>]  Aunque se tienen informes de determinados pacientes con enfermedad localmente avanzada y metast&#xE1;sica que respondieron a la quimioterapia,  la toxicidad fue significativa y sin una clara ventaja, en particular para los pacientes de m&#xE1;s edad. Cuando sea apropiado, se puede ofrecer radioterapia o cirug&#xED;a paliativas en los sitios de la recidiva; en particular, si la quimioterapia no se considera una opci&#xF3;n.</p></section><section id="_TrialSearch_143_sid_8"><h3 id="_TrialSearch_143_sid_8_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_143_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_8.1">Goessling W, McKee PH, Mayer RJ: Merkel cell carcinoma. J Clin Oncol 20 (2): 588-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.2">Henness S, Vereecken P: Management of Merkel tumours: an evidence-based review. Curr Opin Oncol 20 (3): 280-6, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18391627&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18391627&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Voog E, Biron P, Martin JP, et al.: Chemotherapy for patients with locally advanced or metastatic Merkel cell carcinoma. Cancer 85 (12): 2589-95, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10375107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10375107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.4">Poulsen M, Rischin D, Walpole E, et al.: High-risk Merkel cell carcinoma of the skin treated with synchronous carboplatin/etoposide and radiation: a Trans-Tasman Radiation Oncology Group Study--TROG 96:07. J Clin Oncol 21 (23): 4371-6, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14645427&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14645427&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.5">Eng TY, Boersma MG, Fuller CD, et al.: A comprehensive review of the treatment of Merkel cell carcinoma. Am J Clin Oncol 30 (6): 624-36, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.6">Tai PT, Yu E, Winquist E, et al.: Chemotherapy in neuroendocrine/Merkel cell carcinoma of the skin: case series and review of 204 cases. J Clin Oncol 18 (12): 2493-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10856110&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10856110&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
