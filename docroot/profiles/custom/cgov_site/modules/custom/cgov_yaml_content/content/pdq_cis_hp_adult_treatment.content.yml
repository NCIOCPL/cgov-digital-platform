ttp://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15550582&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.27">Bouch&#xE9; O, Raoul JL, Bonnetain F, et al.: Randomized multicenter phase II trial of a biweekly regimen of fluorouracil and leucovorin (LV5FU2), LV5FU2 plus cisplatin, or LV5FU2 plus irinotecan in patients with previously untreated metastatic gastric cancer: a Federation Francophone de Cancerologie Digestive Group Study--FFCD 9803. J Clin Oncol 22 (21): 4319-28, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15514373&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15514373&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.28">Ajani JA, Baker J, Pisters PW, et al.: CPT-11 plus cisplatin in patients with advanced, untreated gastric or gastroesophageal junction carcinoma: results of a phase II study. Cancer 94 (3): 641-6, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11857295&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11857295&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.29">Cavanna L, Artioli F, Codignola C, et al.: Oxaliplatin in combination with 5-fluorouracil (5-FU) and leucovorin (LV) in patients with metastatic gastric cancer (MGC). Am J Clin Oncol 29 (4): 371-5, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16891864&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16891864&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
