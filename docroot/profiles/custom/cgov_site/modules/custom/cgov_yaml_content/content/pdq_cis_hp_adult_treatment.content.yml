            <div id="_section_1665" class="pdq-sections"><section id="_1666"><h3 id="_1666_toc">Introducci&#xF3;n</h3><p id="_1667" tabindex="-1">El carcinoma ductal <em>in situ</em> (CDIS) es una afecci&#xF3;n no invasiva. El CDIS puede progresar hasta convertirse en c&#xE1;ncer invasivo, pero los c&#xE1;lculos de probabilidad de que esto ocurra var&#xED;an ampliamente. Algunos informes incluyen el CDIS en las estad&#xED;sticas sobre el c&#xE1;ncer de mama. En 2015, se espera que el CDIS represente cerca de 16&#xA0;% de todos los tumores invasivos m&#xE1;s no invasivos reci&#xE9;n diagnosticados en los Estados Unidos.<a href="#cit/section_8.1">1</a> Los tumores invasivos y no invasivos detectados mediante ex&#xE1;menes representan cerca de 25&#xA0;% de todos los casos.</p><p id="_1668" tabindex="-1">La frecuencia de un diagn&#xF3;stico de CDIS aument&#xF3; considerablemente en los Estados Unidos a partir del uso generalizado  de la mamograf&#xED;a como m&#xE9;todo de detecci&#xF3;n. Muy pocos casos de CDIS se presentan como una masa palpable: m&#xE1;s de 90&#xA0;% se diagnostican solo mediante mamograf&#xED;a.<a href="#cit/section_8.2">2</a></p><p id="_80" tabindex="-1">
            El CDIS
            abarca un grupo heterog&#xE9;neo de lesiones histopatol&#xF3;gicas que se clasifican en los siguientes subtipos, principalmente  de acuerdo con su perfil
            arquitect&#xF3;nico:</p><div class="pdq-content-list"><ul id="_1669"><li>Micropapilar.</li><li>Papilar.</li><li>S&#xF3;lido.</li><li>Cribiforme.</li><li>Comed&#xF3;n.</li></ul></div><p id="_1670" tabindex="-1">El CDIS de tipo comed&#xF3;n se compone de c&#xE9;lulas cuyas caracter&#xED;sticas  citol&#xF3;gicas parecen
            malignas, con la presencia de n&#xFA;cleos de grado alto, pleomorfismo y abundante
            necrosis luminal central.  El CDIS de tipo comed&#xF3;n parece ser un tumor m&#xE1;s din&#xE1;mico, con una probabilidad m&#xE1;s alta de relacionarse con el carcinoma ductal
            invasivo.<a href="#cit/section_8.3">3</a></p></section><section id="_1671"><h3 id="_1671_toc">Opciones de tratamiento para pacientes de carcinoma ductal in situ</h3><p id="_1672" tabindex="-1">Las opciones de tratamiento para el carcinoma ductal <em>in situ</em> (CDIS) son las siguientes:</p><div class="pdq-content-list"><ol id="_1673"><li>Cirug&#xED;a para preservar la mama m&#xE1;s radioterapia, con tamoxifeno o sin este.</li><li>Mastectom&#xED;a total con tamoxifeno o sin este.</li></ol></div><p id="_1674" tabindex="-1">En el pasado, el tratamiento habitual del CDIS fue la mastectom&#xED;a.<a href="#cit/section_8.4">4</a> La
            justificaci&#xF3;n para realizar la mastectom&#xED;a inclu&#xED;a una incidencia de 30&#xA0;% de
            enfermedad multic&#xE9;ntrica, 40&#xA0;% de prevalencia de tumor residual en el momento de la
            mastectom&#xED;a despu&#xE9;s de una escisi&#xF3;n amplia sola, y 25 a 50&#xA0;% de
            incidencia de recidiva en la mama despu&#xE9;s de una operaci&#xF3;n quir&#xFA;rgica limitada al tumor palpable, con 50&#xA0;% de estas recidivas como carcinoma
            de gran malignidad.<a href="#cit/section_8.4">4</a><a href="#cit/section_8.5">5</a>
            La tasa combinada de recidiva local y a distancia despu&#xE9;s de la mastectom&#xED;a es de 1 a 2&#xA0;%.
            No se dispone de comparaciones aleatorizadas de mastectom&#xED;a versus cirug&#xED;a para conservar la mama, m&#xE1;s radioterapia dirigida a esta.</p><p id="_1675" tabindex="-1">Debido a que la cirug&#xED;a para conservar la mama, combinada con radioterapia dirigida a esta para el carcinoma invasivo, este enfoque conservador se extendi&#xF3; al CDIS. Para determinar si la cirug&#xED;a para conservar la mama m&#xE1;s radioterapia era un abordaje razonable para el manejo del CDIS, el National Surgical Adjuvant Breast and Bowel Project (NSABP) y la  European Organisation for Research and Treatment of Cancer (EORTC) llevaron a cabo por separado ensayos aleatorizados en los que las mujeres con CDIS localizado y m&#xE1;rgenes quir&#xFA;rgicos negativos despu&#xE9;s de una biopsia por escisi&#xF3;n se asignaron al azar a recibir radioterapia dirigida a la mama (50 Gy) o no recibir tratamiento adicional.<a href="#cit/section_8.6">6</a><a href="#cit/section_8.7">7</a><a href="#cit/section_8.8">8</a><a href="#cit/section_8.9">9</a></p><p id="_1676" tabindex="-1">Datos probatorios (cirug&#xED;a para conservar la mama m&#xE1;s radioterapia dirigida a esta):</p><div class="pdq-content-list"><ol id="_1677"><li>De las 818 mujeres inscritas en el ensayo NSABP-B-17, se diagnostic&#xF3; a 80&#xA0;% mediante mamograf&#xED;a y 70&#xA0;% de las lesiones de las pacientes med&#xED;an 1 cm o menos. Los resultados se notificaron en el intervalo actuarial de seguimiento a los 12 a&#xF1;os.<a href="#cit/section_8.7">7</a>; <a href="#cit/section_8.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1678" class="list-dash"><li>La tasa general de recidiva tumoral en la mama se redujo de 31,7 a 15,7&#xA0;% cuando se administr&#xF3; radioterapia (<em>P</em> &lt; 0,005).</li><li>La radioterapia redujo la presentaci&#xF3;n de c&#xE1;ncer invasivo de  16,8 a 7,7&#xA0;% (<em>P</em> = 0,001) y la recidiva del DCIS de 14,6 a 8,0&#xA0;% (<em>P</em> = 0,001). </li><li>Se evaluaron nueve caracter&#xED;sticas patol&#xF3;gicas por su capacidad de predecir la recidiva en la mama, pero se determin&#xF3; que solo la necrosis de comed&#xF3;n fue un factor pron&#xF3;stico significativo de recidiva.</li></ul></div></li><li>De forma similar, de las 1010 pacientes inscritas en el ensayo EORTC-10853, la mamograf&#xED;a detect&#xF3; lesiones en 71&#xA0;% de las mujeres. Los resultados se notificaron en el momento de una mediana de seguimiento de 10,5 a&#xF1;os.<a href="#cit/section_8.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>]<div class="pdq-content-list"><ul id="_1679" class="list-dash"><li>La tasa general de recidiva tumoral en la mama se redujo de 26 a 15&#xA0;%  (<em>P</em> &lt; 0,001) con una disminuci&#xF3;n efectiva similar de las tasas de recidiva invasiva (13 a 8&#xA0;%, <em>P</em> = 0,065) y no invasiva (14 a 7&#xA0;%, <em>P</em> = 0,001).</li><li>En este an&#xE1;lisis, los par&#xE1;metros relacionados con un aumento de riesgo de recidiva en la mama incluyeron una edad de 40 a&#xF1;os o menos, enfermedad palpable, CDIS intermedio o pobremente diferenciado, modelo de crecimiento cribiforme o s&#xF3;lido, y m&#xE1;rgenes indeterminados. En otras partes, los m&#xE1;rgenes de menos de 1 mm se relacionaron con una tasa de recidiva local inaceptable, incluso con radioterapia.<a href="#cit/section_8.10">10</a>  </li></ul></div><p id="_1680" tabindex="-1">En ambos  de estos estudios, el efecto de la radioterapia fue uniforme para todos los factores de riesgo evaluados.</p>  </li><li>En una revisi&#xF3;n sistem&#xE1;tica de cuatro ensayos aleatorizados, se confirm&#xF3; el beneficio de la administraci&#xF3;n de radioterapia (cociente de riesgos instant&#xE1;neos [CRI], 0,49; intervalo de confianza [IC], 95&#xA0;%, 0,41&#x2013;0,58; <em>P</em> &lt; 0,00001). En este estudio, el n&#xFA;mero necesario para tratar con radioterapia fue de nueve mujeres para prevenir una recidiva en la mama ipsilateral.<a href="#cit/section_8.11">11</a></li><li>Un ensayo cl&#xED;nico nacional grande conducido por el Radiation Therapy Oncology Group (<a href="/clinicaltrials/NCT00003857">RTOG-9804</a> [NCT00003857]) en el que se comparaba la cirug&#xED;a para conservar la mama y tamoxifeno con radioterapia o sin esta, se cerr&#xF3; temprano por falta de inscripciones (636 de 1790 pacientes esperadas). Se inscribi&#xF3; a pacientes con riesgo bueno de CDIS (definido como CDIS de grado bajo o intermedio detectado mediante mamograf&#xED;a, que midiera menos de 2,5 cm con m&#xE1;rgenes de 3 mm o m&#xE1;s).<a href="#cit/section_8.12">12</a><div class="pdq-content-list"><ul id="_1681" class="list-dash"><li>Con una mediana de seguimiento de 7 a&#xF1;os, la tasa de fracaso local ipsilateral fue baja con observaci&#xF3;n (6,7&#xA0;%; IC 95&#xA0;%, 3,2&#x2013;9,6), pero disminuy&#xF3; significativamente con la adici&#xF3;n de radioterapia (0,9&#xA0;%; IC 95&#xA0;%, 0,0&#x2013;2,2&#xA0;%).<a href="#cit/section_8.12">12</a></li></ul></div></li></ol></div><p id="_1682" tabindex="-1">Los resultados de los ensayos NSABP-B-17 y EORTC-10853 m&#xE1;s otros dos se incluyeron en un metan&#xE1;lisis en el que se demostraron reducciones en todos los episodios de mama ipsilateral (CRI, 0,49; IC 95&#xA0;%, 0,41&#x2013;0,58; <em>P</em> &lt; 0,00001), recidiva ipsilateral invasiva (CRI, 0,50; IC 95&#xA0;%, 0,32&#x2013;0,76; <em>P</em> = 0,001) y recidiva ipsilateral de CDIS (CRI, 0,61; IC 95&#xA0;%, 0,39&#x2013;0,95; <em>P</em> = 0,03).<a href="#cit/section_8.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiD</a>] No obstante, despu&#xE9;s de 10 a&#xF1;os de seguimiento no se present&#xF3; un efecto significativo en la mortalidad de c&#xE1;ncer de mama, la mortalidad por otras  causas diferentes al c&#xE1;ncer de mama o la mortalidad por todas las causas.<a href="#cit/section_8.11">11</a></p><p id="_1683" tabindex="-1">Para identificar un grupo favorable de
            pacientes para quienes se pueda omitir la radioterapia posoperatoria, se formularon y pusieron a prueba retrospectivamente varios sistemas de estadificaci&#xF3;n patol&#xF3;gica, pero no se lograron recomendaciones de consenso.<a href="#cit/section_8.14">14</a><a href="#cit/section_8.15">15</a><a href="#cit/section_8.16">16</a><a href="#cit/section_8.17">17</a></p><p id="_1684" tabindex="-1">El Van Nuys Prognostic Index es un sistema de estadificaci&#xF3;n patol&#xF3;gica que
            combina tres factores pron&#xF3;sticos de recidiva local (es decir, tama&#xF1;o del tumor, ancho del
            margen y clasificaci&#xF3;n patol&#xF3;gica). Se us&#xF3; para analizar en forma retrospectiva a 333 pacientes tratadas con escisi&#xF3;n sola, o con
            escisi&#xF3;n y radioterapia.<a href="#cit/section_8.17">17</a>  Usando este &#xED;ndice pron&#xF3;stico, las pacientes con
            lesiones favorables sometidas a escisi&#xF3;n quir&#xFA;rgica sola tuvieron una tasa
            m&#xE1;s baja de recidiva (es decir, 2&#xA0;% con una mediana de seguimiento de 79 meses).  Se realiz&#xF3; otro
            an&#xE1;lisis posterior de estos datos para determinar la influencia del ancho del margen sobre el control local.<a href="#cit/section_8.18">18</a> Las pacientes cuyas lesiones
            extirpadas ten&#xED;an m&#xE1;rgenes  de  10  mm  o m&#xE1;s en cada
            direcci&#xF3;n tuvieron una probabilidad extremadamente baja de presentar recidiva
            local con cirug&#xED;a sola (4&#xA0;% con una mediana de seguimiento  de 8 a&#xF1;os).  </p><p id="_1685" tabindex="-1">Ambas revisiones son retrospectivas, sin controles y sujetas a un considerable sesgo de selecci&#xF3;n. En contraste, en el ensayo del NSABP no se identific&#xF3; ning&#xFA;n subconjunto de pacientes  que no se beneficiara de la adici&#xF3;n de radioterapia a la
            cirug&#xED;a para conservar la mama para el manejo de un CDIS.<a href="#cit/section_8.3">3</a><a href="#cit/section_8.6">6</a><a href="#cit/section_8.13">13</a><a href="#cit/section_8.19">19</a></p><p id="_1686" tabindex="-1">Para determinar si el tamoxifeno contribuye  a la eficacia del  tratamiento local en el manejo del CDIS, el NSABP realiz&#xF3; un ensayo prospectivo con enmascaramiento doble (NSABP-B-24). </p><p id="_1687" tabindex="-1">Datos probatorios (terapia endocrina adyuvante):</p><div class="pdq-content-list"><ol id="_1688"><li>En el ensayo NSABP-B-24, se asign&#xF3; al azar a 1804 mujeres para someterse a cirug&#xED;a para conservar la mama, radioterapia (50 Gy) y
            placebo, o cirug&#xED;a para conservar la mama, radioterapia y tamoxifeno (20 mg por d&#xED;a  durante 5 a&#xF1;os).<a href="#cit/section_8.20">20</a> Se presentaron m&#xE1;rgenes quir&#xFA;rgicos positivos o
            desconocidos en 23&#xA0;% de las pacientes. Aproximadamente 80&#xA0;% de las lesiones med&#xED;an 1 cm  o menos y m&#xE1;s de  80&#xA0;% se detectaron mediante mamograf&#xED;a.  Los episodios de c&#xE1;ncer de mama se definieron como la presencia de enfermedad ipsilateral nueva,
            enfermedad contralateral o met&#xE1;stasis.<div class="pdq-content-list"><ul id="_1689"><li>  Las mujeres del grupo
            de tamoxifeno presentaron menos episodios de c&#xE1;ncer de mama a los 5 a&#xF1;os que aquellas
            tratadas con un placebo (8,2 vs. 13,4&#xA0;%, <em>P</em> = 0,009).<a href="#cit/section_8.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335123&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335123&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDii</a>]</li><li>Con el tamoxifeno, el c&#xE1;ncer ipsilateral
            infiltrante de mama se redujo de 4,2 a 2,1&#xA0;% a los 5 a&#xF1;os (<em>P</em> = 0,03).</li><li>    El tamoxifeno tambi&#xE9;n redujo
            la incidencia de neoplasias contralaterales de mama (invasivas y no invasivas) de
            0,8 a 0,4&#xA0;% al a&#xF1;o (<em>P</em> = 0,01).</li><li>El beneficio del tamoxifeno se extendi&#xF3; a
            las pacientes con m&#xE1;rgenes positivos o inciertos.<a href="#cit/section_8.21">21</a>  (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ  <a href="/espanol/tipos/seno/pro/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de mama</a>).</li><li>No se comprob&#xF3; ninguna ventaja del uso de tamoxifeno para la supervivencia.</li></ul></div></li><li>En el ensayo NSABP-B-24, se asign&#xF3; al azar a 1804 mujeres para someterse a cirug&#xED;a para conservar la mama, radioterapia (50 Gy) y
            placebo, o cirug&#xED;a para conservar la mama, radioterapia y tamoxifeno (20 mg por d&#xED;a  durante 5 a&#xF1;os).<a href="#cit/section_8.20">20</a> Se presentaron m&#xE1;rgenes quir&#xFA;rgicos positivos o
            desconocidos en 23&#xA0;% de las pacientes. Aproximadamente 80&#xA0;% de las lesiones med&#xED;an 1 cm  o menos y m&#xE1;s de  80&#xA0;% se detectaron mediante mamograf&#xED;a.  Los episodios de c&#xE1;ncer de mama se definieron como la presencia de enfermedad ipsilateral nueva,
            enfermedad contralateral o met&#xE1;stasis.<div class="pdq-content-list"><ul id="_1690"><li>No se demostr&#xF3; una ventaja para la supervivencia por el uso de tamoxifeno.</li></ul></div></li><li>En el estudio NSABP-B35 con enmascaramiento doble, 3104 mujeres posmenop&#xE1;usicas con CDIS tratadas con cirug&#xED;a para conservar la mama se asignaron al azar para recibir tamoxifeno o anastrozol adyuvantes adem&#xE1;s de radioterapia adyuvante.<div class="pdq-content-list"><ul id="_1691" class="list-dash"><li>El uso de anastrozol se relacion&#xF3; con un n&#xFA;mero mucho m&#xE1;s bajo de episodios de c&#xE1;ncer de mama (CRI, 0,73; <em>P</em> = 0,023), pero sin una mejora de la supervivencia.<a href="#cit/section_8.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335122&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335122&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iDi</a>]</li></ul></div></li><li>En el ensayo Second International Breast Cancer Intervention Study (<a href="/clinicaltrials/NCT00078832">IBIS II DCIS</a> [NCT00078832]), se inscribieron 2980 mujeres posmenop&#xE1;usicas en una comparaci&#xF3;n con enmascaramiento doble de tamoxifeno con anastrozol como terapia adyuvante. Todas las mujeres se hab&#xED;an sometido a cirug&#xED;a para preservar la mama y 71&#xA0;% de ellas recibieron radioterapia.<a href="#cit/section_8.23">23</a><div class="pdq-content-list"><ul id="_1779"><li>No se encontr&#xF3; diferencia en la tasa de recidiva del c&#xE1;ncer de mama en favor del anastrozol (CRI, 0,89; IC 95&#xA0;%, 0,64&#x2013;1,23; <em>P</em> = 0,49) ni hubo diferencia en la supervivencia.</li></ul></div></li></ol></div><p id="_1692" tabindex="-1">La decisi&#xF3;n de prescribir terapia endocrina despu&#xE9;s de un diagn&#xF3;stico de carcinoma ductal <em>in situ</em> a menudo conlleva a una conversaci&#xF3;n con la paciente sobre los posibles beneficios y efectos secundarios de cada f&#xE1;rmaco.</p></section><section id="_TrialSearch_1665_sid_8"><h3 id="_TrialSearch_1665_sid_8_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_1665_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_8.1">American Cancer Society: Cancer Facts and Figures 2015. Atlanta, Ga: American Cancer Society, 2015. <a href="https://old.cancer.org/acs/groups/content/@editorial/documents/document/acspc-044552.pdf" title="https://old.cancer.org/acs/groups/content/@editorial/documents/document/acspc-044552.pdf">Available online</a>. Last accessed September 21, 2018.</li><li id="section_8.2">Siegel R, Ward E, Brawley O, et al.: Cancer statistics, 2011: the impact of eliminating socioeconomic and racial disparities on premature cancer deaths. CA Cancer J Clin 61 (4): 212-36, 2011 Jul-Aug.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21685461&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21685461&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Fisher ER, Dignam J, Tan-Chiu E, et al.: Pathologic findings from the National Surgical Adjuvant Breast Project (