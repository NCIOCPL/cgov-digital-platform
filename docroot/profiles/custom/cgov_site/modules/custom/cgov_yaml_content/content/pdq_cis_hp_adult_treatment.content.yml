          value: |
            <div id="_section_1543" class="pdq-sections"><p id="_1544" tabindex="-1">El c&#xE1;ncer de mama recidivante es a menudo sensible al tratamiento, aunque este rara vez es curativo en este estadio de la enfermedad. Las pacientes de c&#xE1;ncer de mama con recidiva locorregional pueden sobrevivir a largo plazo
            con el tratamiento adecuado.</p><p id="_1545" tabindex="-1">Las tasas de recidiva locorregional se han ido reduciendo con el tiempo; en un metan&#xE1;lisis se indica una tasa de recidiva de menos de 3&#xA0;% en pacientes tratadas con cirug&#xED;a para conservar la mama y radioterapia.<a href="#cit/section_6.1">1</a> Las tasas son algo m&#xE1;s elevadas (hasta 10&#xA0;%) para aquellas tratadas con mastectom&#xED;a.<a href="#cit/section_6.2">2</a> De las pacientes con recidiva locorregional, entre 9 y 25&#xA0;% tendr&#xE1;n met&#xE1;stasis a distancia o enfermedad extendida localmente en el momento de la recidiva.<a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a></p><p id="_1546" tabindex="-1">Antes del tratamiento del c&#xE1;ncer de mama recidivante, se indica la restadificaci&#xF3;n para evaluar el alcance de la enfermedad. Toda vez que sea posible, se obtiene documentaci&#xF3;n citol&#xF3;gica o histol&#xF3;gica de la enfermedad que recidiva. Cuando se elige el tratamiento, se consideran el estado del receptor de estr&#xF3;geno (RE), el estado del receptor de progesterona (RP) y el estado del receptor 2 del factor de crecimiento epid&#xE9;rmico humano (HER2/neu) en el momento de la recidiva, as&#xED; como el tratamiento previo, si se conoce. </p><p id="_1547" tabindex="-1">El estado del RE puede cambiar en el momento de la recidiva. En un estudio peque&#xF1;o unitario realizado por el Cancer and Leukemia Group B (MDA-MBDT-8081), se encontr&#xF3; que 36&#xA0;% de los tumores con receptores hormonales positivos resultaron ser negativos en los espec&#xED;menes de biopsia aislados en el momento de la recidiva.<a href="#cit/section_6.6">6</a> Las pacientes en este estudio no se sometieron a tratamiento intermedio. Si no se conocen los estados de los RE y los RP,  entonces los sitios de la recidiva, el per&#xED;odo sin enfermedad, la reacci&#xF3;n al tratamiento anterior y el estado menop&#xE1;usico son &#xFA;tiles para la selecci&#xF3;n de quimioterapia u hormonoterapia.<a href="#cit/section_6.7">7</a></p><p id="_1548" tabindex="-1">Las opciones de tratamiento para el c&#xE1;ncer de mama con recidiva locorregional son las siguientes:</p><div class="pdq-content-list"><ol id="_1549"><li>Quimioterapia.</li><li>Hormonoterapia.</li><li>Radioterapia.</li><li>Cirug&#xED;a.</li><li>Terapia dirigida (por ejemplo, trastuzumab).</li></ol></div><p id="_1550" tabindex="-1">Las pacientes con recidiva locorregional se deben considerar para recibir m&#xE1;s tratamiento local (por ejemplo, mastectom&#xED;a). En una serie, la tasa actuarial a 5 a&#xF1;os de reca&#xED;da de las pacientes tratadas por recidiva infiltrante luego de una cirug&#xED;a para conservar la mama y radioterapia fue de 52&#xA0;%.<a href="#cit/section_6.4">4</a></p><p id="_1551" tabindex="-1">Las opciones de tratamiento tambi&#xE9;n dependen del sitio de la recidiva como se indica a continuaci&#xF3;n:</p><div class="pdq-content-list"><ul id="_1552"><li>Cut&#xE1;neo. En un ensayo aleatorizado de fase III, se observ&#xF3; que se puede lograr el control local de las met&#xE1;stasis con la aplicaci&#xF3;n de miltefosina; sin embargo, el f&#xE1;rmaco no est&#xE1; disponible actualmente en los Estados Unidos.<a href="#cit/section_6.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335131&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335131&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiii</a>]</li><li>Pared tor&#xE1;cica. La recidiva local en la pared tor&#xE1;cica despu&#xE9;s de una mastectom&#xED;a suele ser precursora de
            enfermedad muy extendida, pero en un subgrupo de pacientes, puede ser el &#xFA;nico sitio de
            recidiva. Para las pacientes de este subgrupo, la cirug&#xED;a o la radioterapia pueden
            ser curativas.<a href="#cit/section_6.9">9</a><a href="#cit/section_6.10">10</a> Las pacientes con recidivas en la pared tor&#xE1;cica de menos de 3 cm, recidiva en ganglio axilar y mamario interno (que no sea supraclavicular porque tienen una supervivencia m&#xE1;s precaria), y un intervalo sin enfermedad superior a 2 a&#xF1;os antes de la recidiva, tienen la mejor probabilidad de supervivencia prolongada.<a href="#cit/section_6.10">10</a> La tasa de supervivencia sin enfermedad (SSE) a 5 a&#xF1;os en una serie de tales pacientes fue de 25&#xA0;% con una tasa de 15&#xA0;% a los 10 a&#xF1;os.<a href="#cit/section_6.11">11</a> La tasa de control locorregional fue de 57&#xA0;% a los 10 a&#xF1;os. Se debe considerar la terapia sist&#xE9;mica para pacientes con recidiva locorregional.</li><li>Mama. En el ensayo Chemotherapy as Adjuvant for Locally Recurrent Breast Cancer  (<a href="https://clinicaltrials.gov/ct2/show/NCT00074152" title="https://clinicaltrials.gov/ct2/show/NCT00074152">CALOR</a> [NCT00074152]), se asign&#xF3; al azar a pacientes sometidas previamente a cirug&#xED;a para conservar la mama o mastectom&#xED;a con m&#xE1;rgenes claros y escisi&#xF3;n completa de una recidiva local aislada de su c&#xE1;ncer de mama a recibir quimioterapia a elecci&#xF3;n del m&#xE9;dico o a no recibirla. El estudio se cerr&#xF3; temprano debido a la falta de inscripciones. El tama&#xF1;o original de la muestra por un cociente de riesgos instant&#xE1;neos (CRI) de 0,74 inclu&#xED;a a 977 pacientes (347 casos de SSE) y se revis&#xF3; posteriormente para incluir a 265 pacientes (CRI, 0,6; 124 casos de SSE); con solo 162 inscritas en el momento del cierre del estudio.<a href="#cit/section_6.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335129&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335129&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDii</a>] <div class="pdq-content-list"><ul id="_1553"><li>La SSE a 5 a&#xF1;os fue de 69&#xA0;% en el grupo de quimioterapia versus 57&#xA0;% en el grupo que no recibi&#xF3; quimioterapia (CRI, 0,59; intervalo de confianza 95&#xA0;%, 0,35&#x2013;0,99; <em>P</em> = 0,046), y el mayor beneficio se observ&#xF3; en el subgrupo con enfermedad con receptores hormonales negativos.</li><li>Este ensayo apoya la consideraci&#xF3;n de administrar quimioterapia adyuvante despu&#xE9;s de la resecci&#xF3;n completa de una recidiva locorregional aislada de c&#xE1;ncer de mama.</li></ul></div></li></ul></div><p id="_1554" tabindex="-1">Para  obtener m&#xE1;s informaci&#xF3;n sobre el tratamiento del c&#xE1;ncer de mama metast&#xE1;sico recidivante, consultar la secci&#xF3;n <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1555">Enfermedad metast&#xE1;sica (sist&#xE9;mica)</a>. Todas las pacientes de c&#xE1;ncer de mama recidivante se consideran aptas para participar en ensayos cl&#xED;nicos en curso.</p><section id="_TrialSearch_1543_sid_6"><h3 id="_TrialSearch_1543_sid_6_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_1543_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Darby S, McGale P, Correa C, et al.: Effect of radiotherapy after breast-conserving surgery on 10-year recurrence and 15-year breast cancer death: meta-analysis of individual patient data for 10,801 women in 17 randomised trials. Lancet 378 (9804): 1707-16, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22019144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22019144&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Buchanan CL, Dorn PL, Fey J, et al.: Locoregional recurrence after mastectomy: incidence and outcomes. J Am Coll Surg 203 (4): 469-74, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17000389&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17000389&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Aberizk WJ, Silver B, Henderson IC, et al.: The use of radiotherapy for treatment of isolated locoregional recurrence of breast carcinoma after mastectomy. Cancer 58 (6): 1214-8, 1986.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3742446&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3742446&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Abner AL, Recht A, Eberlein T, et al.: Prognosis following salvage mastectomy for recurrence in the breast after conservative surgery and radiation therapy for early-stage breast cancer. J Clin Oncol 11 (1): 44-8, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8418240&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8418240&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Haffty BG, Fischer D, Beinfield M, et al.: Prognosis following local recurrence in the conservatively treated breast cancer patient. Int J Radiat Oncol Biol Phys 21 (2): 293-8, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061106&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061106&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Kuukasj&#xE4;rvi T, Kononen J, Helin H, et al.: Loss of estrogen receptor in recurrent breast cancer is associated with poor response to endocrine therapy. J Clin Oncol 14 (9): 2584-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8823339&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8823339&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.7">Perry MC, Kardinal CG, Korzun AH, et al.: Chemohormonal therapy in advanced carcinoma of the breast: Cancer and Leukemia Group B protocol 8081. J Clin Oncol 5 (10): 1534-45, 1987.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3655856&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3655856&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.8">Leonard R, Hardy J, van Tienhoven G, et al.: Randomized, double-blind, placebo-controlled, multicenter trial of 6% miltefosine solution, a topical chemotherapy in cutaneous metastases from breast cancer. J Clin Oncol 19 (21): 4150-9, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11689583&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11689583&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Schwaibold F, Fowble BL, Solin LJ, et al.: The results of radiation therapy for isolated local regional recurrence after mastectomy. Int J Radiat Oncol Biol Phys 21 (2): 299-310, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2061107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.10">Halverson KJ, Perez CA, Kuske RR, et al.: Survival following locoregional recurrence of breast cancer: univariate and multivariate analysis. Int J Radiat Oncol Biol Phys 23 (2): 285-91, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1587748&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1587748&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.11">Halverson KJ, Perez CA, Kuske RR, et al.: Isolated local-regional recurrence of breast cancer following mastectomy: radiotherapeutic management. Int J Radiat Oncol Biol Phys 19 (4): 851-8, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2211253&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2211253&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.12">Aebi S, Gelber S, Anderson SJ, et al.: Chemotherapy for isolated locoregional recurrence of breast cancer (CALOR): a randomised trial. Lancet Oncol 15 (2): 156-63, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24439313&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24439313&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
