            <div id="_section_73" class="pdq-sections"><section id="_432"><h3 id="_432_toc">Opciones de tratamiento est&#xE1;ndar del c&#xE1;ncer de est&#xF3;mago en estadio III</h3><p id="_433" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_73">c&#xE1;ncer de est&#xF3;mago en estadio III</a> son las siguientes:</p><div class="pdq-content-list"><ol id="_434"><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_435"> Cirug&#xED;a radical</a>. Los procedimientos curativos de resecci&#xF3;n se limitan a los pacientes que no tienen compromiso ganglionar extenso en el momento de la exploraci&#xF3;n quir&#xFA;rgica.</li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_437">Quimiorradioterapia posoperatoria</a>.<a href="#cit/section_8.1">1</a></li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_439">Quimioterapia perioperatoria</a>.<a href="#cit/section_8.2">2</a></li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_439">Quimioterapia posoperatoria</a>.</li></ol></div><section id="_435"><h4 id="_435_toc">Cirug&#xED;a radical</h4><p id="_436" tabindex="-1">La cirug&#xED;a es el tratamiento de elecci&#xF3;n para todos los pacientes con tumores resecables. Cerca de 15&#xA0;% de los pacientes seleccionados con enfermedad en estadio III se pueden curar con cirug&#xED;a sola, en particular si el compromiso de los ganglios linf&#xE1;ticos es m&#xED;nimo (&lt;7 ganglios linf&#xE1;ticos).</p></section><section id="_437"><h4 id="_437_toc">Quimiorradioterapia posoperatoria</h4><p id="_438" tabindex="-1">La quimiorradioterapia posoperatoria se puede considerar para pacientes con c&#xE1;ncer de est&#xF3;mago en estadio III.</p><div class="pdq-content-list"><ol id="_472"><li>En un ensayo multiinstitucional prospectivo de fase III (SWOG-9008) se evalu&#xF3; la quimiorradioterapia combinada posoperatoria versus la cirug&#xED;a sola en 556 pacientes de adenocarcinoma de est&#xF3;mago y de uni&#xF3;n gastroesof&#xE1;gica completamente resecados con enfermedad entre los estadios IB y IV (M0); se notific&#xF3; una mejor&#xED;a significativa de la supervivencia con la terapia adyuvante de modalidad combinada.<a href="#cit/section_8.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] <div class="pdq-content-list"><ul id="_473"><li>Al cabo de una mediana de seguimiento de 5 a&#xF1;os, la mediana de supervivencia fue de 36 meses para el grupo de quimiorradioterapia adyuvante y de 27 meses para el grupo de cirug&#xED;a sola (<em>P</em> = 0,005).</li><li>La tasa de supervivencia general (SG) a 3 a&#xF1;os fue de 50&#xA0;% y la tasa de supervivencia sin reca&#xED;da fue de 48&#xA0;% para la quimiorradioterapia adyuvante versus una tasa de SG a 3 a&#xF1;os de 41&#xA0;% y una tasa de supervivencia sin reca&#xED;da de 31&#xA0;% para la cirug&#xED;a sola (<em>P</em> = 0,005). Debido a que la enfermedad a distancia todav&#xED;a es una preocupaci&#xF3;n importante, el objetivo del estudio Cancer and Leukemia Group B (<a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> [NCT00052910]) fue aumentar el r&#xE9;gimen de quimiorradioterapia posoperatoria utilizado en el ensayo SWOG-9008 y el r&#xE9;gimen de quimioterapia preoperatoria y de quimiorradioterapia utilizado en el ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862).</li></ul></div></li></ol></div></section><section id="_439"><h4 id="_439_toc">Quimioterapia perioperatoria y posoperatoria</h4><p id="_440" tabindex="-1">Un grupo de investigadores europeos evalu&#xF3; la funci&#xF3;n de la quimioterapia preoperatoria y posoperatoria sin radioterapia.<a href="#cit/section_8.2">2</a></p><p id="_441" tabindex="-1">Datos probatorios (quimioterapia perioperatoria y quimioterapia posoperatoria):</p><div class="pdq-content-list"><ol id="_442"><li>En el ensayo aleatorizado de fase III (<a href="https://clinicaltrials.gov/ct2/show/NCT00002615" title="https://clinicaltrials.gov/ct2/show/NCT00002615">MRC-ST02</a> [NCT00002615]), a los pacientes con adenocarcinoma de est&#xF3;mago o del tercio distal del es&#xF3;fago en estadio II o m&#xE1;s alto se los asign&#xF3; a recibir tres ciclos de epirrubicina, cisplatino y una infusi&#xF3;n continua de fluorouracilo (ECF) antes y despu&#xE9;s de la cirug&#xED;a, o a someterse a cirug&#xED;a sola.<a href="#cit/section_8.2">2</a> <div class="pdq-content-list"><ul id="_443"><li>En comparaci&#xF3;n con el grupo de cirug&#xED;a, el grupo de quimioterapia perioperatoria tuvo una probabilidad significativamente m&#xE1;s alta de supervivencia sin progresi&#xF3;n (cociente de riesgos instant&#xE1;neos [CRI]<sub>de progresi&#xF3;n</sub>, 0,66; intervalo de confianza [IC] 95&#xA0;%, 0,53&#x2013;0,81; <em>P </em>&lt; 0,001) y SG (CRI<sub>de muerte</sub>, 0,75; IC 95&#xA0;%, 0,60&#x2013;0,93; <em>P</em> = 0,009).</li><li>La SG a 5 a&#xF1;os fue de 36,3&#xA0;%; IC 95&#xA0;%, 29 a 43 para el grupo de quimioterapia perioperatoria y de 23&#xA0;%; IC 95&#xA0;%, 16,6 a 29,4 para el grupo de cirug&#xED;a sola.<a href="#cit/section_8.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li><li>Un grupo de investigadores japoneses asign&#xF3; al azar a 1059 pacientes con c&#xE1;ncer de est&#xF3;mago en estadio II o III sometidos a gastrectom&#xED;a de tipo D2 para recibir 1 a&#xF1;o de S-1 (una fluoropirimidina oral no disponible en los Estados Unidos) o seguimiento luego de cirug&#xED;a sola.<a href="#cit/section_8.3">3</a> Los pacientes se asignaron al azar en una relaci&#xF3;n de 1:1. <div class="pdq-content-list"><ul id="_444"><li>La tasa de SG a 3 a&#xF1;os fue de 80,1&#xA0;% en el grupo S-1 y 70,1&#xA0;% en el grupo de cirug&#xED;a sola.</li><li>El CRI<sub>de muerte</sub> en el grupo S-1, en comparaci&#xF3;n con el grupo de cirug&#xED;a sola, fue de 0,68 (IC 95&#xA0;%, 0,52&#x2013;0,87; <em>P</em> = 0,003).<a href="#cit/section_8.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li><li>Un grupo de investigadores en Asia evalu&#xF3; la funci&#xF3;n de la capecitabina y el oxaliplatino como terapia adyuvante luego de una resecci&#xF3;n de c&#xE1;ncer de est&#xF3;mago. En el ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00411229" title="https://clinicaltrials.gov/ct2/show/NCT00411229">CLASSIC</a> (NCT00411229), investigadores de 37 centros en Corea del sur, China y Taiw&#xE1;n asignaron al azar a 1035 pacientes de c&#xE1;ncer de est&#xF3;mago en estadios IIA, IIB, IIIA o IIIB sometidos a gastrectom&#xED;a curativa de tipo D2 para recibir quimioterapia adyuvante (8 ciclos de 3 semanas de capecitabina y oxaliplatino) o seguimiento despu&#xE9;s de cirug&#xED;a sola.<a href="#cit/section_8.4">4</a> <div class="pdq-content-list"><ul id="_445"><li>La tasa de supervivencia sin enfermedad a 3 a&#xF1;os fue de 74&#xA0;% en el grupo de quimioterapia y de 59&#xA0;% en el grupo de cirug&#xED;a sola (CRI, 0,56; IC 95&#xA0;%, 0,44&#x2013;0,72; <em>P</em> &lt; 0,0001).</li><li>La SG a 3 a&#xF1;os fue de 83&#xA0;% en el grupo de quimioterapia y de 78&#xA0;% en el grupo de cirug&#xED;a sola (CRI, 0,72; IC 95&#xA0;%, 0,52&#x2013;1,00; <em>P</em> = 0,0493).<a href="#cit/section_8.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>Se anticipa seguimiento adicional.</li></ul></div></li></ol></div></section></section><section id="_446"><h3 id="_446_toc">Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio III</h3><p id="_447" tabindex="-1">Las opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio III son las siguientes:</p><div class="pdq-content-list"><ol id="_448"><li>Quimiorradioterapia posoperatoria con ECF como se us&#xF3; en el ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> (NCT00052910).<a href="#cit/section_8.5">5</a></li><li>La quimiorradiaci&#xF3;n neoadyuvante se someti&#xF3; a evaluaci&#xF3;n cl&#xED;nica, como en el ensayo SWOG-S0425 (NCT00335959), y en el ensayo <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862).<a href="#cit/section_8.6">6</a></li></ol></div><p id="_449" tabindex="-1">Todos los pacientes con diagn&#xF3;stico nuevo de c&#xE1;ncer de est&#xF3;mago en estadio III se deben considerar aptos para participar en ensayos cl&#xED;nicos.</p></section><section id="_TrialSearch_73_sid_8"><h3 id="_TrialSearch_73_sid_8_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_73_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_8.1">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.2">Cunningham D, Allum WH, Stenning SP, et al.: Perioperative chemotherapy versus surgery alone for resectable gastroesophageal cancer. N Engl J Med 355 (1): 11-20, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Sakuramoto S, Sasako M, Yamaguchi T, et al.: Adjuvant chemotherapy for gastric cancer with S-1, an oral fluoropyrimidine. N Engl J Med 357 (18): 1810-20, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.4">Bang YJ, Kim YW, Yang HK, et al.: Adjuvant capecitabine and oxaliplatin for gastric cancer after D2 gastrectomy (CLASSIC): a phase 3 open-label, randomised controlled trial. Lancet 379 (9813): 315-21, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.5">Fuchs C, Tepper JE, Niedwiecki D, et al.: Postoperative adjuvant chemoradiation for gastric or gastroesophageal adenocarcinoma using epirubicin, cisplatin, and infusional (CI) 5-FU (ECF) before and after CI 5-FU and radiotherapy (RT): interim toxicity results from Intergroup trial CALGB 80101. [Abstract] American Society of Clinical Oncology 2006 Gastrointestinal Cancers Symposium, 26-28 January 2006, San Francisco, California.  A-61, 2006.</li><li id="section_8.6">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
