            <div id="_section_63" class="pdq-sections"><section id="_408"><h3 id="_408_toc">Standard Treatment Options for Stage II Gastric Cancer</h3><p id="_409" tabindex="-1">Standard treatment options for <a href="/types/stomach/hp/stomach-treatment-pdq#link/_63">stage II gastric cancer</a> include the following:</p><div class="pdq-content-list"><ol id="_410"><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_413">Surgical resection</a> with one of the following surgical procedures:<div class="pdq-content-list"><ul id="_411"><li>Distal subtotal gastrectomy (if the lesion is not in the fundus or at the
            cardioesophageal junction).
            </li><li>Proximal subtotal gastrectomy or total gastrectomy (if the lesion
            involves the cardia).
            </li><li>Total gastrectomy (if the tumor involves the stomach diffusely or arises
            in the body of the stomach and extends to within 6 cm of the
            cardia).
            </li></ul></div><p id="_412" tabindex="-1">Regional lymphadenectomy is recommended with all of the above procedures.
            Splenectomy is not routinely performed.<a href="#cit/section_7.1">1</a></p></li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_415">Postoperative chemoradiation therapy</a>.<a href="#cit/section_7.2">2</a></li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_421">Perioperative chemotherapy</a>.<a href="#cit/section_7.3">3</a></li><li>	<a href="/types/stomach/hp/stomach-treatment-pdq#link/_421">Postoperative chemotherapy</a>.</li></ol></div><section id="_413"><h4 id="_413_toc">Surgical resection</h4><p id="_414" tabindex="-1">Surgical resection with regional lymphadenectomy is the treatment of choice for
            patients with stage II gastric cancer.<a href="#cit/section_7.1">1</a>  If the lesion is not in the
            cardioesophageal junction and does not diffusely involve the stomach, subtotal
            gastrectomy is the procedure of choice.  When the lesion involves the cardia,
            proximal subtotal gastrectomy or total gastrectomy may be performed with
            curative intent.  If the lesion diffusely involves the stomach, total
            gastrectomy and appropriate lymph node resection may be required.  The role of
            extended lymph node (D2) dissection is uncertain <a href="#cit/section_7.4">4</a> and in some series is
            associated with increased morbidity.<a href="#cit/section_7.5">5</a><a href="#cit/section_7.6">6</a></p></section><section id="_415"><h4 id="_415_toc">Postoperative chemoradiation therapy</h4><p id="_416" tabindex="-1">Postoperative chemoradiation therapy may be considered for patients with stage II
            gastric cancer.   </p><p id="_417" tabindex="-1">Evidence (postoperative chemoradiation therapy):</p><div class="pdq-content-list"><ol id="_418"><li>A prospective
            multi-institution phase III trial (SWOG-9008)  evaluated postoperative combined chemoradiation therapy compared with  surgery alone in
            556 patients with completely resected stage IB to stage IV (M0) adenocarcinoma of
            the stomach and gastroesophageal junction and reported a significant survival
            benefit with adjuvant combined modality therapy.<a href="#cit/section_7.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  <div class="pdq-content-list"><ul id="_419"><li>With a median follow-up of
            5 years, median survival was 36 months for the adjuvant chemoradiation therapy group and  27 months for the surgery-alone arm (<em>P</em> = .005).  </li><li>Three-year overall
            survival (OS)  rates were 50%, and relapse-free survival rates were 48%  with adjuvant
            chemoradiation therapy versus 3-year OS rates of 41% and relapse-free survival rates of 31% for surgery alone (<em>P </em>= .005).</li><li>The rate of distant metastases was 32% for the surgery-alone arm and 40% for the chemoradiation therapy arm.   Because distant disease remains a significant concern, the aim of the closed Cancer and Leukemia Group B study (<a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> [NCT00052910]) was  to augment the postoperative chemoradiation therapy regimen used in SWOG-9008.<a href="#cit/section_7.7">7</a> </li></ul></div><p id="_420" tabindex="-1">Neoadjuvant
            chemoradiation therapy remains under clinical evaluation, which was in  the  SWOG-S0425 (NCT00335959) trial, and the <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) trial.<a href="#cit/section_7.8">8</a></p></li></ol></div></section><section id="_421"><h4 id="_421_toc">Perioperative chemotherapy and postoperative chemotherapy</h4><p id="_422" tabindex="-1">Investigators in Europe evaluated the role of perioperative and postoperative chemotherapy without radiation therapy.<a href="#cit/section_7.3">3</a> </p><p id="_423" tabindex="-1">Evidence (perioperative chemotherapy and postoperative chemotherapy):</p><div class="pdq-content-list"><ol id="_424"><li>In the randomized phase III trial (<a href="https://clinicaltrials.gov/ct2/show/NCT00002615" title="https://clinicaltrials.gov/ct2/show/NCT00002615">MRC-ST02</a> [NCT00002615]), patients with stage II or higher adenocarcinoma of the stomach or of the lower third of the esophagus were assigned to  receive three  cycles of epirubicin, cisplatin, and continuous infusion fluorouracil (ECF) before and after surgery or to receive surgery alone.<a href="#cit/section_7.3">3</a>  <div class="pdq-content-list"><ul id="_425"><li>Compared with the surgery group, the perioperative chemotherapy group had a significantly higher likelihood of progression-free survival (hazard ratio [HR] for progression, 0.66; 95% confidence interval [CI], 0.53&#x2013;0.81; <em>P </em>&lt; .001) and of OS (HR for death, 0.75; 95% CI, 0.60&#x2013;0.93; <em>P </em>= .009). </li><li>Five-year OS was 36.3%, 95% CI, 29 to 43 for the perioperative chemotherapy group and 23%, 95% CI, 16.6 to 29.4 for the surgery group.<a href="#cit/section_7.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>Japanese investigators randomly assigned 1,059 patients with stage II or III gastric cancer who had undergone a D2 gastrectomy to receive either 1 year of S-1, an oral fluoropyrimidine not available in the United States, or follow-up after surgery alone.<a href="#cit/section_7.9">9</a>  Patients were randomly assigned in a 1:1 fashion.  <div class="pdq-content-list"><ul id="_426"><li>The 3-year OS rate was 80.1% in the S-1 group and 70.1% in the surgery-only group. The HR<sub>death</sub> in the S-1 group, as compared with the surgery-only group, was 0.68 (95% CI, 0.52&#x2013;0.87; <em>P</em> = .003).<a href="#cit/section_7.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>Investigators in Asia evaluated the role of capecitabine/oxaliplatin as adjuvant therapy after gastric cancer resection. In the  <a href="https://clinicaltrials.gov/ct2/show/NCT00411229" title="https://clinicaltrials.gov/ct2/show/NCT00411229">CLASSIC</a> (NCT00411229) trial, 37 centers in South Korea, China, and Taiwan randomly assigned 1,035 patients with stages IIA, IIB, IIIA, or IIIB gastric cancer who had undergone a curative D2 gastrectomy to receive adjuvant chemotherapy (eight 3-week cycles of capecitabine plus oxaliplatin)  or follow-up post-surgery alone.<a href="#cit/section_7.10">10</a>  <div class="pdq-content-list"><ul id="_427"><li>The 3-year disease-free survival rate was 74% in the chemotherapy group and 59% in the surgery-alone group (HR, 0.56; 95% CI, 0.44&#x2013;0.72; <em>P</em> &lt; .0001).  </li><li>The 3-year OS was 83% in the chemotherapy group and 78% in the surgery-alone group (HR, 0.72; 95% CI, 0.52&#x2013;1.00; <em>P</em> = .0493).<a href="#cit/section_7.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] </li><li>Further follow-up is anticipated.</li></ul></div></li></ol></div></section></section><section id="_428"><h3 id="_428_toc">Treatment Options Under Clinical Evaluation for Stage II Gastric Cancer</h3><p id="_429" tabindex="-1">Treatment options under clinical evaluation for stage II gastric cancer include the following:</p><div class="pdq-content-list"><ol id="_430"><li>Postoperative chemoradiation therapy with ECF was evidenced in the   <a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> (NCT00052910)  trial.<a href="#cit/section_7.7">7</a></li><li>Neoadjuvant chemoradiation therapy was evidenced in the SWOG-S0425  trial and the RTOG-9904 trial.<a href="#cit/section_7.8">8</a></li></ol></div><p id="_431" tabindex="-1">All newly diagnosed patients with stage II gastric cancer should be considered candidates for clinical trials.</p></section><section id="_TrialSearch_63_sid_7"><h3 id="_TrialSearch_63_sid_7_toc">Current Clinical Trials</h3><p id="_TrialSearch_63_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_7.1">Brennan MF, Karpeh MS Jr: Surgery for gastric cancer: the American view. Semin Oncol 23 (3): 352-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658219&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.2">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.3">Cunningham D, Allum WH, Stenning SP, et al.: Perioperative chemotherapy versus surgery alone for resectable gastroesophageal cancer. N Engl J Med 355 (1): 11-20, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.4">Kitamura K, Yamaguchi T, Sawai K, et al.: Chronologic changes in the clinicopathologic findings and survival of gastric cancer patients. J Clin Oncol 15 (12): 3471-80, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9396400&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9396400&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.5">Bonenkamp JJ, Songun I, Hermans J, et al.: Randomised comparison of morbidity after D1 and D2 dissection for gastric cancer in 996 Dutch patients. Lancet 345 (8952): 745-8, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7891484&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7891484&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.6">Cuschieri A, Fayers P, Fielding J, et al.: Postoperative morbidity and mortality after D1 and D2 resections for gastric cancer: preliminary results of the MRC randomised controlled surgical trial.The Surgical Cooperative Group. Lancet 347 (9007): 995-9, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8606613&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8606613&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.7">Fuchs C, Tepper JE, Niedwiecki D, et al.: Postoperative adjuvant chemoradiation for gastric or gastroesophageal adenocarcinoma using epirubicin, cisplatin, and infusional (CI) 5-FU (ECF) before and after CI 5-FU and radiotherapy (RT): interim toxicity results from Intergroup trial CALGB 80101. [Abstract] American Society of Clinical Oncology 2006 Gastrointestinal Cancers Symposium, 26-28 January 2006, San Francisco, California.  A-61, 2006.</li><li id="section_7.8">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.9">Sakuramoto S, Sasako M, Yamaguchi T, et al.: Adjuvant chemotherapy for gastric cancer with S-1, an oral fluoropyrimidine. N Engl J Med 357 (18): 1810-20, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.10">Bang YJ, Kim YW, Yang HK, et al.: Adjuvant capecitabine and oxaliplatin for gastric cancer after D2 gastrectomy (CLASSIC): a phase 3 open-label, randomised controlled trial. Lancet 379 (9813): 315-21, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
