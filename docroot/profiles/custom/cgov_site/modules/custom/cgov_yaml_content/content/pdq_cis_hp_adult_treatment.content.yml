            <div id="_section_36" class="pdq-sections"><p id="_37" tabindex="-1">Although the exact origin and function of the Merkel cell remains under investigation, it is thought to have features of both epithelial and neuroendocrine origin and arise in cells with touch-sensitivity function (mechanoreceptors).<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a>  </p><p id="_167" tabindex="-1">Characteristic histopathologic features include dense core cytoplasmic neurosecretory granules on electron microscopy and cytokeratin-20 on immunohistochemistry (see <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_241">Figure 4</a>).<a href="#cit/section_2.5">5</a>  </p><p id="_168" tabindex="-1">A panel of immunoreagents (see <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_241">Figure 4</a>) helps to distinguish Merkel cell carcinoma (MCC) from other similar-appearing tumors including neuroendocrine carcinoma of the lung (i.e., small cell carcinoma), lymphoma, peripheral primitive neuroectodermal tumor, metastatic carcinoid tumor, and small cell melanoma.<a href="#cit/section_2.5">5</a><figure id="figure_241" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR661439.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_241" alt="MerkelCell" title="MerkelCell" src="https://www.cancer.gov/images/cdr/live/CDR661439-750.jpg"><figcaption class="caption-container">Figure 4.  Merkel - Immunohistochemical differential diagnosis of Merkel-Cell Carcinoma (Typical Staining Pattern).</figcaption></figure></p><p id="_39" tabindex="-1">Histologically, MCC has been classified into three distinct subtypes: <a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a></p><div class="pdq-content-list"><ul id="_40"><li>Trabecular: classic pattern, large-cell type, high density or granules on ultrasound examination.</li><li>	Intermediate: solid pattern (most common).</li><li>	Small cell: diffuse, few high-density granules on ultrasound examination (second most common).</li></ul></div><p id="_41" tabindex="-1">Mixtures of variants are common.<a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a> Although some small, retrospective case series have suggested correlations between certain histologic features and outcome, the evidence remains uncertain.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a></p><p id="_42" tabindex="-1">One group has suggested a list of 12 elements that should be described in pathology reports of resected primary lesions and  nine elements to be described  in pathology reports of sentinel lymph nodes. The prognostic significance of these elements has not been validated prospectively.<a href="#cit/section_2.13">13</a></p><p id="_171" tabindex="-1">If the following data are recorded for every MCC patient, any patient can be staged with the existing or new staging system:</p><div class="pdq-content-list"><ul id="_172"><li>Size of primary tumor (maximum dimension pathologically or clinically in centimeters).</li><li>Presence/absence of primary tumor invasion into bone, muscle, fascia, or cartilage.</li><li>Presence/absence of nodal metastasis.</li><li>Method used to ascertain status of nodal involvement (clinical or pathological examination).</li><li>Presence/absence of distant metastasis. </li></ul></div><p id="_317" tabindex="-1">The College of American Pathologists has published a protocol for the examination of specimens from patients with MCC of the skin.<a href="#cit/section_2.14">14</a></p><p id="_196" tabindex="-1">(Refer to the <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_45">Stage Information About Merkel Cell Carcinoma </a> section of this summary for more information.)</p><p id="_232" tabindex="-1">The histologic variants of MCC are shown in <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_221">Figure 5. </a>&#xA0;<a href="#cit/section_2.15">15</a><figure id="figure_221" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR658577.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_221" alt="MerkelCell" title="MerkelCell" src="https://www.cancer.gov/images/cdr/live/CDR658577-750.jpg"><figcaption class="caption-container">Figure 5.  (A) Intermediate variant of MCC showing vesicular, basophilic nuclei with prominent nucleoli and multiple mitoses. (B) Small-cell variant, histologically indistinguishable from bronchial small-cell carcinoma. (C) Trabecular variant is rare and normally only seen as a small component of a mixed variant. Goessling W et al: Merkel Cell Carcinoma, J Clin Oncol, 20 (2), pp. 588&#x2013;98. Reprinted with permission. &#xA9; 2009 American Society of Clinical Oncology. All rights reserved.</figcaption></figure></p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Nghiem P, McKee PH, Haynes HA: Merkel cell (cutaneous neuroendocrine) carcinoma. In: Sober AJ, Haluska FG, eds.: Skin Cancer. Hamilton, Ontario: BC Decker Inc., 2001, pp 127-141.</li><li id="section_2.2">Nghiem P, James N: Merkel cell carcinoma. In: Wolff K, Goldsmith LA, Katz SI, et al., eds.: Fitzpatrick's Dermatology in General Medicine. 7th ed. New York, NY: McGraw-Hill , 2008, pp 1087-94.</li><li id="section_2.3">Eng TY, Boersma MG, Fuller CD, et al.: A comprehensive review of the treatment of Merkel cell carcinoma. Am J Clin Oncol 30 (6): 624-36, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Medina-Franco H, Urist MM, Fiveash J, et al.: Multimodality treatment of Merkel cell carcinoma: case series and literature review of 1024 cases. Ann Surg Oncol 8 (3): 204-8, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11314935&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Busse PM, Clark JR, Muse VV, et al.: Case records of the Massachusetts General Hospital. Case 19-2008. A 63-year-old HIV-positive man with cutaneous Merkel-cell carcinoma. N Engl J Med 358 (25): 2717-23, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18565865&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18565865&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Haag ML, Glass LF, Fenske NA: Merkel cell carcinoma. Diagnosis and treatment. Dermatol Surg 21 (8): 669-83, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7633811&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7633811&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Ratner D, Nelson BR, Brown MD, et al.: Merkel cell carcinoma. J Am Acad Dermatol 29 (2 Pt 1): 143-56, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8335732&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8335732&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Gould VE, Moll R, Moll I, et al.: Neuroendocrine (Merkel) cells of the skin: hyperplasias, dysplasias, and neoplasms. Lab Invest 52 (4): 334-53, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2580118&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2580118&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Albores-Saavedra J, Batich K, Chable-Montero F, et al.: Merkel cell carcinoma demographics, morphology, and survival based on 3870 cases: a population based study. J Cutan Pathol 37 (1): 20-7, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19638070&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19638070&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.10">Alam M: Management of Merkel cell carcinoma: What we know. Arch Dermatol 142 (6): 771-4, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16785382&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16785382&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.11">Heath ML, Nghiem P: Merkel cell carcinoma: if no breslow, then what? J Surg Oncol 95 (8): 614-5, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17221860&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17221860&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.12">Andea AA, Coit DG, Amin B, et al.: Merkel cell carcinoma: histologic features and prognosis. Cancer 113 (9): 2549-58, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.13">Bichakjian CK, Lowe L, Lao CD, et al.: Merkel cell carcinoma: critical review with guidelines for multidisciplinary management. Cancer 110 (1): 1-12, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.14">Rao P, Balzer BL, Lemos BD, et al.: Protocol for the examination of specimens from patients with merkel cell carcinoma of the skin. Arch Pathol Lab Med 134 (3): 341-4, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20196661&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20196661&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.15">Goessling W, McKee PH, Mayer RJ: Merkel cell carcinoma. J Clin Oncol 20 (2): 588-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
