            <div id="_section_81" class="pdq-sections"><section id="_450"><h3 id="_450_toc">Opciones de tratamiento del c&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante</h3><p id="_451" tabindex="-1">Las opciones de tratamiento est&#xE1;ndar del <a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_81">c&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante</a> son las siguientes:</p><div class="pdq-content-list"><ol id="_452"><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_454">Quimioterapia paliativa</a> con los siguientes f&#xE1;rmacos:<div class="pdq-content-list"><ul id="_453"><li>Fluorouracilo (5-FU).<a href="#cit/section_9.1">1</a><a href="#cit/section_9.2">2</a><a href="#cit/section_9.3">3</a>
            </li><li>Epirrubicina, cisplatino y 5-FU (ECF).<a href="#cit/section_9.4">4</a><a href="#cit/section_9.5">5</a>
            </li><li>Epirrubicina, oxaliplatino y capecitabina (EOX).<a href="#cit/section_9.6">6</a></li><li>Cisplatino y 5-FU (CF).<a href="#cit/section_9.7">7</a>
            <a href="#cit/section_9.3">3</a></li><li>Docetaxel, cisplatino y 5-FU.<a href="#cit/section_9.8">8</a></li><li>Etop&#xF3;sido, leucovorina y 5-FU (ELF).<a href="#cit/section_9.9">9</a>
            </li><li>5-FU, doxorrubicina y metotrexato (FAMTX).<a href="#cit/section_9.7">7</a>
            </li></ul></div></li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_460">Trastuzumab</a>, cisplatino y 5-FU o capecitabina en pacientes con tumores positivos para el HER2 (3+ en inmunohistoqu&#xED;mica [IHQ] o positividad en la hibridaci&#xF3;n fluorescente <em>in situ</em> [HFIS]).</li><li><a href="/espanol/tipos/estomago/pro/tratamiento-estomago-pdq#link/_491">Inmunoterapia</a>.</li><li>La terapia endoluminal con l&#xE1;ser, la colocaci&#xF3;n de una endopr&#xF3;tesis endoluminal o la gastroyeyunostom&#xED;a a veces son &#xFA;tiles para pacientes con obstrucci&#xF3;n g&#xE1;strica.<a href="#cit/section_9.10">10</a></li><li>La radioterapia paliativa tal vez alivie la hemorragia, el dolor y la obstrucci&#xF3;n.</li><li>La resecci&#xF3;n paliativa se reserva para los pacientes con hemorragia u obstrucci&#xF3;n persistentes.</li></ol></div><section id="_454"><h4 id="_454_toc">Quimioterapia paliativa</h4><p id="_455" tabindex="-1">En varios ensayos cl&#xED;nicos se probaron la quimioterapia est&#xE1;ndar versus el mejor cuidado m&#xE9;dico de apoyo para los pacientes con c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico; hay acuerdo general de que los pacientes que reciben quimioterapia viven varios meses m&#xE1;s, en promedio, que los pacientes que reciben cuidados m&#xE9;dicos de apoyo.<a href="#cit/section_9.11">11</a><a href="#cit/section_9.12">12</a><a href="#cit/section_9.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>] Durante los &#xFA;ltimos 20 a&#xF1;os, se llevaron a cabo m&#xFA;ltiples estudios aleatorizados en los que se evaluaron diferentes reg&#xED;menes de tratamiento (monoterapia versus quimioterapia combinada) en pacientes con c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico sin que surgiera un consenso claro sobre el mejor abordaje de tratamiento. En un metan&#xE1;lisis de estos estudios se demostr&#xF3; un cociente de riesgos instant&#xE1;neos (CRI) de 0,83 para la supervivencia general (SG) (intervalo de confianza [IC] de 95&#xA0;%, 0,74&#x2013;0,93) a favor de la quimioterapia combinada.<a href="#cit/section_9.14">14</a></p><p id="_474" tabindex="-1">Datos probatorios (quimioterapia paliativa):</p><div class="pdq-content-list"><ol id="_475"><li>De todos los reg&#xED;menes de combinaci&#xF3;n, el ECF a menudo se considera el est&#xE1;ndar de referencia en los Estados Unidos y Europa. En un ensayo europeo, 274 pacientes con c&#xE1;ncer esofagog&#xE1;strico metast&#xE1;sico se asignaron al azar para recibir ECF o FAMTX.<a href="#cit/section_9.15">15</a> <div class="pdq-content-list"><ul id="_476"><li>El grupo que recibi&#xF3; ECF tuvo una mediana de supervivencia significativamente m&#xE1;s larga (8,9 vs. 5,7 meses, <em>P</em> = 0,0009) que el grupo que recibi&#xF3; FAMTX.<a href="#cit/section_9.15">15</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li><li>En un segundo ensayo en el que se compar&#xF3; ECF con mitomicina, cisplatino y 5-FU (MCF), no hubo una diferencia estad&#xED;sticamente significativa de la mediana de supervivencia (9,4 versus 8,7 meses, <em>P</em> = 0,315).<a href="#cit/section_9.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>A menudo se cambia el oxaliplatino y la capecitabina por el cisplatino y el 5-FU en el r&#xE9;gimen ECF a partir de los resultados del ensayo REAL-2 (<a href="http://www.isrctn.com/ISRCTN51678883" title="http://www.isrctn.com/ISRCTN51678883">ISRCTN51678883</a>).<a href="#cit/section_9.6">6</a> En este ensayo aleatorizado de 1002 pacientes con c&#xE1;ncer avanzado de es&#xF3;fago, de uni&#xF3;n gastroesof&#xE1;gica o de est&#xF3;mago se utiliz&#xF3; un dise&#xF1;o de 2 &#xD7; 2 para demostrar que la mediana de SG no es inferior en los pacientes tratados con capecitabina en lugar de 5-FU (CRI<sub>de muerte</sub>, 0,86; IC 95&#xA0;%, 0,82&#x2013;0,99) y en los pacientes tratados con oxaliplatino en lugar de cisplatino (CRI<sub>de muerte</sub>, 0,92; IC 95&#xA0;%, 0,80&#x2013;1,10).</li><li>En una colaboraci&#xF3;n internacional de investigadores, 445 pacientes de c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico se asignaron al azar para recibir docetaxel, cisplatino y 5-FU (DCF) o CF.<a href="#cit/section_9.16">16</a> El tiempo transcurrido hasta la progresi&#xF3;n (TTP) fue el criterio principal de valoraci&#xF3;n. <div class="pdq-content-list"><ul id="_477"><li>Los pacientes que recibieron DCF presentaron un TTP significativamente m&#xE1;s largo (5,6 meses; IC 95&#xA0;%, 4,9&#x2013;5,9; versus 3,7 meses; IC 95&#xA0;%, 3,4&#x2013;4,5; CRI, 1,47; IC 95&#xA0;%, 1,19&#x2013;1,82; <em>P</em> del orden logar&#xED;tmico &lt; 0,001; 32&#xA0;% de reducci&#xF3;n de riesgos).</li><li>La mediana de SG fue significativamente m&#xE1;s larga para los pacientes que recibieron DCF en comparaci&#xF3;n con los pacientes que recibieron CF (9,2 meses; IC 95&#xA0;%, 8,4&#x2013;10,6; vs. 8,6 meses; IC 95&#xA0;%, 7,2&#x2013;9,5; CRI, 1,29; IC 95&#xA0;%, 1,0&#x2013;1,6; <em>P</em> del orden logar&#xED;tmico = 0, 02; reducci&#xF3;n de riesgos = 23&#xA0;%).<a href="#cit/section_9.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>En ambos grupos las tasas de toxicidad fueron altas.<a href="#cit/section_9.17">17</a></li><li>La neutropenia febril fue m&#xE1;s com&#xFA;n en los pacientes que recibieron DCF (29 versus 12&#xA0;%) y la tasa de mortalidad en el estudio fue de 10,4&#xA0;% para los pacientes del grupo de DCF y de 9,4&#xA0;% para pacientes del grupo de CF.</li></ul></div></li><li>Es tema de discusi&#xF3;n si el r&#xE9;gimen CF se debe considerar como el r&#xE9;gimen de referencia para el tratamiento de los pacientes con c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico.<a href="#cit/section_9.17">17</a> Los resultados de un estudio en el que se asign&#xF3; al azar a 245 pacientes con c&#xE1;ncer de est&#xF3;mago metast&#xE1;sico para recibir CF, FAMTX, o ELF no permitieron demostrar diferencias significativas en la tasa de respuesta, la supervivencia sin progresi&#xF3;n o la SG entre los grupos.<a href="#cit/section_9.7">7</a> <div class="pdq-content-list"><ul id="_478"><li>Se notificaron neutropenias de grado 3 y 4 en 35 a 43&#xA0;% de los pacientes de ambos grupos, aunque las n&#xE1;useas y los v&#xF3;mitos graves fueron m&#xE1;s frecuentes en los pacientes del grupo CF y se presentaron en 26&#xA0;% de los pacientes de este grupo.<a href="#cit/section_9.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiDiv</a>]</li></ul></div></li></ol></div></section><section id="_460"><h4 id="_460_toc">Trastuzumab</h4><p id="_479" tabindex="-1">Datos probatorios (trastuzumab):</p><div class="pdq-content-list"><ol id="_480"><li>En un estudio internacional sin anonimato de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT01041404" title="https://clinicaltrials.gov/ct2/show/NCT01041404">ToGA (Trastuzumab for Gastric Cancer</a> [NCT01041404]) con pacientes de c&#xE1;ncer de est&#xF3;mago o de uni&#xF3;n gastroesof&#xE1;gica con positividad para HER2, metast&#xE1;sico, localmente avanzado, inoperable, o recidivante, se aleatoriz&#xF3; a los pacientes para recibir quimioterapia con el anticuerpo monoclonal anti-HER2 trastuzumab o sin este.<a href="#cit/section_9.18">18</a> La positividad para HER2 se defini&#xF3; por tinci&#xF3;n 3+ en la prueba IHQ o una proporci&#xF3;n de HER2 y CEP17 de dos o m&#xE1;s en la HFIS. Se hizo la prueba de HER2 en tumores de 3665 pacientes; la prueba dio positiva en 810 (22&#xA0;%) y 594 cumplieron los criterios de selecci&#xF3;n para la aleatorizaci&#xF3;n. La quimioterapia consisti&#xF3; en cisplatino con 5-FU o capecitabina, a juicio del investigador. El tratamiento en estudio se suministr&#xF3; cada 3 semanas durante 6 ciclos, y el trastuzumab se continu&#xF3; cada 3 semanas hasta que se present&#xF3; progresi&#xF3;n de la enfermedad, toxicidad inaceptable o retiro del consentimiento. No se permiti&#xF3; el cambio a trastuzumab en el momento de la progresi&#xF3;n. <div class="pdq-content-list"><ul id="_481"><li>La mediana de SG fue de 13,8 meses (IC 95&#xA0;% 12&#x2013;16) en los pacientes asignados al trastuzumab y de 11,1 meses (IC 95&#xA0;% 10&#x2013;13) en los pacientes asignados a quimioterapia sola (CRI, 0,74; IC 95&#xA0;% 0,60&#x2013;0,91; <em>P</em> = 0,0046).<a href="#cit/section_9.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li><li>No hubo diferencias estad&#xED;sticamente significativas en las tasas de efectos adversos, y los efectos cardiot&#xF3;xicos fueron infrecuentes en ambos grupos.</li></ul></div></li></ol></div></section><section id="_462"><h4 id="_462_toc">Quimioterapia de segunda l&#xED;nea</h4><p id="_463" tabindex="-1">Cuando los pacientes presentan progresi&#xF3;n de la enfermedad luego de la quimioterapia de primera l&#xED;nea, no hay una opci&#xF3;n de tratamiento est&#xE1;ndar.</p><p id="_482" tabindex="-1">Datos probatorios (quimioterapia de segunda l&#xED;nea):</p><div class="pdq-content-list"><ol id="_483"><li>Un grupo de investigadores en Corea asign&#xF3; al azar en una proporci&#xF3;n 2:1 a pacientes con c&#xE1;ncer de est&#xF3;mago avanzado tratados con uno o dos reg&#xED;menes de quimioterapia con una fluoropirimidina y un derivado del platino como quimioterapia de rescate o cuidado m&#xE9;dico de apoyo.<a href="#cit/section_9.19">19</a> La quimioterapia de rescate incluy&#xF3; docetaxel (60 mg/m<span class="sup">2</span> cada 3 semanas) o irinotec&#xE1;n (150 mg/m<span class="sup">2</span> cada 2 semanas) y se permiti&#xF3; que los m&#xE9;dicos encargados del paciente decidieran el tratamiento. De los 202 pacientes inscritos, 133 recibieron quimioterapia de rescate y 69 recibieron el mejor cuidado de apoyo. <div class="pdq-content-list"><ul id="_484"><li>La mediana de SG fue de 5,3 meses en el grupo que recibi&#xF3; quimioterapia de rescate y 3,8 meses en el grupo que recibi&#xF3; el mejor cuidado de apoyo (CRI, 0,657; <em>P</em> = 0,007)</li><li>No hubo diferencia entre la mediana de SG del docetaxel y el irinotec&#xE1;n (5,2 vs. 6,5 meses, <em>P</em> = 0,116).<a href="#cit/section_9.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div></li></ol></div></section><section id="_464"><h4 id="_464_toc">Ramucirumab</h4><p id="_465" tabindex="-1">El ramucirumab es un anticuerpo monoclonal humanizado dirigido contra el receptor del factor de crecimiento endotelial vascular de tipo 2.</p><p id="_485" tabindex="-1">Datos probatorios (ramucirumab):</p><div class="pdq-content-list"><ol id="_486"><li>En el ensayo controlado con placebo internacional de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT00917384" title="https://clinicaltrials.gov/ct2/show/NCT00917384">REGARD</a> (NCT00917384), 355 pacientes con c&#xE1;ncer de est&#xF3;mago o uni&#xF3;n gastroesof&#xE1;gica en estadio IV cuya enfermedad hab&#xED;a progresado durante el tratamiento de primera l&#xED;nea con un r&#xE9;gimen que incluy&#xF3; fluorouracilo o un derivado del platino, se asignaron al azar en una proporci&#xF3;n 2:1 para recibir ramucirumab o placebo.<a href="#cit/section_9.20">20</a> <div class="pdq-content-list"><ul id="_487"><li>Los pacientes asignados a ramucirumab presentaron una mejora significativa de la mediana de SG, que fue de 5,2 meses en comparaci&#xF3;n con la mediana de 3,8 meses para los pacientes asignados al placebo (CRI, 0,776; <em>P</em> = 0,047).</li><li>Las tasas de hipertensi&#xF3;n del grupo que recibi&#xF3; ramucirumab fueron m&#xE1;s altas que las del grupo de placebo.<a href="#cit/section_9.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iiA</a>]</li></ul></div><p id="_488" tabindex="-1">El ramucirumab es un tratamiento admisible para pacientes con c&#xE1;ncer de est&#xF3;mago en estadio IV resistente al cisplatino o al 5-FU.</p></li><li>En el ensayo internacional con enmascaramiento doble de fase III <a href="https://clinicaltrials.gov/ct2/show/NCT01170663" title="https://clinicaltrials.gov/ct2/show/NCT01170663">RAINBOW</a> (NCT01170663), se asign&#xF3; al azar a 665 pacientes para recibir paclitaxel (80 mg/m<span class="sup">2</span>) los d&#xED;as 1, 8 y 15 cada 28 d&#xED;as con ramucirumab (8 mg/kg) los d&#xED;as 1 y 15 o un placebo en los d&#xED;as 1 y 15.<a href="#cit/section_9.21">21</a> <div class="pdq-content-list"><ul id="_489"><li>Los pacientes asignados a ramucirumab presentaron una mejora significativa de la mediana de SG, que fue de 9,6 meses en comparaci&#xF3;n con la mediana de 7,4 meses para los pacientes asignados al placebo (CRI, 0,807; <em>P</em> = 0,017).</li><li>El grupo que recibi&#xF3; ramucirumab tuvo m&#xE1;s episodios de neutropenia de grado 3 o superior, fatiga, hipertensi&#xF3;n y dolor abdominal.<a href="#cit/section_9.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]</li></ul></div> <p id="_490" tabindex="-1">La combinaci&#xF3;n de paclitaxel y ramucirumab es un r&#xE9;gimen de quimioterapia de segunda l&#xED;nea admisible para pacientes de c&#xE1;ncer de est&#xF3;mago o de uni&#xF3;n gastroesof&#xE1;gica en estadio IV.</p></li></ol></div></section><section id="_491"><h4 id="_491_toc">Inmunoterapia</h4><p id="_492" tabindex="-1">Los inhibidores de puntos de control, en especial, los inhibidores de la prote&#xED;na de muerte programada 1 (PD-1), se estudian para el tratamiento de los c&#xE1;nceres de est&#xF3;mago y uni&#xF3;n gastroesof&#xE1;gica.</p><section id="_493"><h5 id="_493_toc">Pembrolizumab</h5><p id="_494" tabindex="-1">Datos probatorios (pembrolizumab):</p><div class="pdq-content-list"><ol id="_495"><li>En el estudio de fase II <a href="https://clinicaltrials.gov/ct2/show/NCT02335411" title="https://clinicaltrials.gov/ct2/show/NCT02335411">KEYNOTE-059</a> (NCT02335411), que se public&#xF3; en formato de resumen, 259 pacientes de c&#xE1;ncer de est&#xF3;mago o uni&#xF3;n gastroesof&#xE1;gica recidivante o metast&#xE1;sico cuya enfermedad hab&#xED;a progresado durante el tratamiento con por lo menos dos reg&#xED;menes de quimioterapia se trataron con pembrolizumab (200 mg cada 3 semanas).<a href="#cit/section_9.22">22</a> De los pacientes, 57,1&#xA0;% ten&#xED;an tumores con el ligando de muerte programada 1 (PD-L1) (determinada por la prueba PD-L1 IHC 22C3 pharmDx [Dako] con puntaje combinado positivo &#x2265; 1). <div class="pdq-content-list"><ul id="_496"><li>La tasa de respuesta objetiva completa para todos los tumores fue de 11,2&#xA0;%, y la tasa de respuesta completa (RC) fue de 1,9&#xA0;%. Entre los tumores que ten&#xED;an PD-L1, la tasa de respuesta objetiva fue de 15,5&#xA0;%, y la RC fue de 2,0&#xA0;%.<a href="#cit/section_9.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 2Div</a>]</li></ul></div></li></ol></div><p id="_497" tabindex="-1">A partir de estos datos, la Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA) aprob&#xF3; de manera acelerada el pembrolizumab para los tumores que tienen PD-L1.</p></section><section id="_498"><h5 id="_498_toc">Nivolumab</h5><p id="_499" tabindex="-1">Datos probatorios (nivolumab):</p><div class="pdq-content-list"><ol id="_500"><li>En un ensayo aleatorizado, controlado con placebo, con enmascaramiento doble de fase III (<a href="https://clinicaltrials.gov/ct2/show/NCT02267343" title="https://clinicaltrials.gov/ct2/show/NCT02267343">ONO-4538-12 </a> [ATTRACTION-2] [NCT02267343]), se inscribieron 493 pacientes con c&#xE1;ncer de uni&#xF3;n gastroesof&#xE1;gica o est&#xF3;mago resistentes al tratamiento procedentes de Jap&#xF3;n, Corea del sur y Taiw&#xE1;n.<a href="#cit/section_9.23">23</a> A los pacientes se los asign&#xF3; al azar en una proporci&#xF3;n de 2:1 para recibir nivolumab (3mg/kg cada 2 semanas) o placebo.<div class="pdq-content-list"><ul id="_501"><li>La mediana de SG en el grupo de nivolumab fue de 5,26 meses (IC 95&#xA0;%, 4,60&#x2013;6,37) en comparaci&#xF3;n con 4,14 meses del grupo de placebo (IC 95&#xA0;%, 3,42&#x2013;4,86).</li><li>Los efectos adversos graves relacionados con el tratamiento se presentaron en 10&#xA0;% de los pacientes.<a href="#cit/section_9.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: 1iA</a>]</li></ul></div></li></ol></div><p id="_502" tabindex="-1">A partir de estos datos, el ministerio japon&#xE9;s de salud, trabajo y bienestar aprob&#xF3; el nivolumab para el tratamiento de c&#xE1;ncer de est&#xF3;mago avanzado que progres&#xF3; durante el tratamiento previo con quimioterapia.</p></section></section></section><section id="_467"><h3 id="_467_toc">Opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante</h3><p id="_468" tabindex="-1">Las opciones de tratamiento en evaluaci&#xF3;n cl&#xED;nica del c&#xE1;ncer de est&#xF3;mago en estadio IV y recidivante son las siguientes:</p><div class="pdq-content-list"><ul id="_469"><li>Quimioterapia paliativa con:<div class="pdq-content-list"><ul id="_470"><li>Irinotec&#xE1;n y cisplatino.</li><li>&#xC1;cido f&#xF3;lico, 5-FU e irinotec&#xE1;n (FOLFIRI).</li><li>Leucovorina, 5-FU y oxaliplatino (FOLFOX).</li></ul></div></li></ul></div><p id="_471" tabindex="-1">En estudios de fase II en los que se eval&#xFA;an los reg&#xED;menes de quimioterapia con irinotec&#xE1;n u oxaliplatino se observaron tasas de respuesta y TTP similares a las de ECF o CF, aunque los reg&#xED;menes de irinotec&#xE1;n y oxaliplatino son menos t&#xF3;xicos.<a href="#cit/section_9.24">24</a><a href="#cit/section_9.25">25</a><a href="#cit/section_9.26">26</a><a href="#cit/section_9.27">27</a><a href="#cit/section_9.28">28</a><a href="#cit/section_9.29">29</a> Los datos de eficacia de cualquier otro r&#xE9;gimen son contradictorios. En estudios en curso se eval&#xFA;an estos reg&#xED;menes m&#xE1;s nuevos.</p></section><section id="_TrialSearch_81_sid_9"><h3 id="_TrialSearch_81_sid_9_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_81_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_9.1">Comis RL, Carter SK: Integration of chemotherapy into combined modality therapy of solid tumors. IV. Malignant melanoma. Cancer Treat Rev 1 (4): 285-304, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4619579&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4619579&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.2">Cullinan SA, Moertel CG, Fleming TR, et al.: A comparison of three chemotherapeutic regimens in the treatment of advanced pancreatic and gastric carcinoma. Fluorouracil vs fluorouracil and doxorubicin vs fluorouracil, doxorubicin, and mitomycin. JAMA 253 (14): 2061-7, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2579257&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrie