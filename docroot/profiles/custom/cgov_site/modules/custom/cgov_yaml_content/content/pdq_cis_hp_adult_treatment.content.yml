            <div id="_section_83" class="pdq-sections"><p id="_188" tabindex="-1">Stage IV Merkel cell carcinoma (MCC) includes patients with distant metastases.</p><p id="_84" tabindex="-1">Chemotherapy may be considered for patients with stage IV disease who have a good performance status. Although responses have been seen with various regimens, evidence is lacking that chemotherapy results in permanent disease control or long-term survival. </p><p id="_85" tabindex="-1">In stage IV patients for whom chemotherapy is not considered an appropriate option, surgery and/or radiation therapy may be considered for local or regional palliation.</p><p id="_406" tabindex="-1">Avelumab, an anti-programmed death ligand-1 antibody, has been approved by the U.S. Food and Drug Administration as therapy for metastatic MCC. Other immunotherapies for MCC are currently under clinical evaluation. The success of immune-based therapies represents a milestone in the management of advanced MCC. However, not all patients respond to immune-based therapies. Furthermore, patients requiring immunosuppression in the setting of solid organ transplants or those with autoimmune disease may not be optimal candidates for immune-based therapy. </p><p id="_86" tabindex="-1"><strong>Standard treatment options for stage IV MCC</strong></p><p id="_376" tabindex="-1">Standard treatment options for <a href="/types/skin/hp/merkel-cell-treatment-pdq#link/_383">stage IV MCC</a> include the following:</p><div class="pdq-content-list"><ul id="_87"><li>Palliation with chemotherapy and/or surgery and/or radiation therapy as clinically appropriate.</li></ul></div><p id="_88" tabindex="-1"><strong>Treatment options under clinical evaluation for stage IV MCC</strong></p><p id="_377" tabindex="-1">Treatment options under clinical evaluation for stage IV MCC include the following:</p><div class="pdq-content-list"><ul id="_89"><li> Enrollment in clinical trials is strongly encouraged.</li></ul></div><section id="_TrialSearch_83_sid_7"><h3 id="_TrialSearch_83_sid_7_toc">Current Clinical Trials</h3><p id="_TrialSearch_83_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section></div>
