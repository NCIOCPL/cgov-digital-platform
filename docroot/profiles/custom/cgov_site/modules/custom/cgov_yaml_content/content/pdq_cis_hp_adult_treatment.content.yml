            <div id="_section_69" class="pdq-sections"><p id="_71" tabindex="-1">Anteriormente, en la mayor&#xED;a de las publicaciones se utilizaron cinco sistemas de estadificaci&#xF3;n, que compiten entre s&#xED;, para describir el carcinoma de c&#xE9;lulas de Merkel (CCM).</p><table id="_72" class="table-default expandable-container"><caption>Cuadro 2.  Cinco sistemas de estadificaci&#xF3;n competidores del carcinoma de c&#xE9;lulas de Merkel usados anteriormente</caption><colgroup><col width="33.17%"><col width="16.34%"><col width="16.99%"><col width="16.18%"><col width="17.31%"></colgroup><THead><tr><th align="Center" scope="col">Primer Autor</th><th align="Center" scope="col">Fecha de publicaci&#xF3;n</th><th align="Center" scope="col">Instituci&#xF3;n(es)</th><th align="Center" scope="col">No. de pacientes en las series de casos</th><th align="Center" scope="col">Fechas de los casos</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">MSKCC = Memorial Sloan Kettering Cancer Center; N/A = No aplicable.</td></tr><tr><td colspan="5"><span class="sup">a</span>El sistema del MSKCC ha evolucionado con el tiempo. Los autores del MSKCC publicaron una serie adicional de casos con 256 pacientes.<a href="#cit/section_3.1">1</a></td></tr></TFoot><tbody><tr><td>Yiengpruksawan<a href="#cit/section_3.2">2</a></td><td>1991</td><td> MSKCC<span class="sup">a</span></td><td>77</td><td>1969&#x2013;1989</td></tr><tr><td>Allen<a href="#cit/section_3.3">3</a></td><td>1999</td><td>MSKCC<span class="sup">a</span></td><td>102</td><td>1969&#x2013;1996</td></tr><tr><td>Allen<a href="#cit/section_3.4">4</a></td><td>2005</td><td>MSKCC<span class="sup">a</span></td><td>250</td><td>1970&#x2013;2002</td></tr><tr><td>American Joint Committee on Cancer<a href="#cit/section_3.5">5</a></td><td>2017</td><td>N/A</td><td>N/A</td><td>&#xA0;</td></tr><tr><td rowspan="3">Clark<a href="#cit/section_3.6">6</a></td><td rowspan="3">2007</td><td>Westmead Hospital, Sidney, Australia</td><td rowspan="3">110</td><td rowspan="3">&#xA0;</td></tr><tr><td>Princess Margaret Hospital/University Health Network, Toronto, Canad&#xE1;</td></tr><tr><td>Sydney Head and Neck Cancer Institute/Royal Prince Alfred Hospital, Sidney, Australia</td></tr></tbody></table><p id="_73" tabindex="-1">Estos sistemas de estadificaci&#xF3;n son sumamente contradictorios entre s&#xED;.   En efecto, la enfermedad en estadio III puede significar cualquier cosa desde enfermedad local avanzada hasta enfermedad ganglionar o enfermedad metast&#xE1;sica a distancia.   Adem&#xE1;s, todos los sistemas de estadificaci&#xF3;n del CCM  en uso se basan en menos de 300 pacientes.</p><section id="_161"><h3 id="_161_toc">Agrupamiento por estadios y definiciones TNM del American Joint Committee on Cancer</h3><p id="_74" tabindex="-1">Para abordar estos problemas, el American Joint Committee on Cancer (AJCC) estableci&#xF3; un nuevo sistema de estadificaci&#xF3;n de consenso espec&#xED;fico para el CCM para definirlo.<a href="#cit/section_3.7">7</a>  Antes de la publicaci&#xF3;n de este sistema nuevo, el AJCC propon&#xED;a el uso del sistema de estadificaci&#xF3;n del no melanoma.</p><p id="_213" tabindex="-1">Entre los c&#xE1;nceres estadificados con este sistema se incluye el carcinoma neuroendocrino cut&#xE1;neo primario.</p><section id="_395"><p id="_396" tabindex="-1"><strong>Grupo de estadio cl&#xED;nico (cTNM)</strong></p><table id="_378" class="table-default expandable-container"><caption>Cuadro 3.  Definiciones del grupo de estadio cl&#xED;nico (cTNM)  para el estadio 0<span class="sup">a</span></caption><colgroup><col width="24.39%"><col width="25.60%"><col width="50.00%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; c = cl&#xED;nico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">0</td><td rowspan="3">Tis, N0, M0</td><td>Tis = tumor primario <em>in situ</em>.</td></tr><tr><td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_379" class="table-default expandable-container"><caption>Cuadro 4.  Definiciones del grupo de estadio cl&#xED;nico (cTNM)  para el estadio I<span class="sup">a</span></caption><colgroup><col width="24.21%"><col width="27.11%"><col width="48.66%"></colgroup><THead><tr><th align="Center" scope="col">Estadio </th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; c = cl&#xED;nico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">I</td><td rowspan="3">T1, N0, M0</td><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_380" class="table-default expandable-container"><caption>Cuadro 5.  Definiciones del grupo de estadio cl&#xED;nico (cTNM)  para los  estadios IIA y IIB<span class="sup">a</span></caption><colgroup><col width="24.33%"><col width="28.71%"><col width="46.95%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; c = cl&#xED;nico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="4">IIA</td><td rowspan="4">T2&#x2013;3, N0, M0</td><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2 cm, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td rowspan="3">IIB</td><td rowspan="3">T4, N0, M0</td><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_382" class="table-default expandable-container"><caption>Cuadro 6.  Definiciones del grupo de estadio cl&#xED;nico (cTNM)  para el estadio III<span class="sup">a</span></caption><colgroup><col width="24.09%"><col width="28.91%"><col width="46.98%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; c = cl&#xED;nico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="10">III</td><td rowspan="10">T0&#x2013;4, N1&#x2013;3, M0</td><td>T0 = sin indicios de tumor primario.</td></tr><tr><td>Tis = tumor primario <em>in situ</em>.</td></tr><tr><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>N1 = met&#xE1;stasis en uno o m&#xE1;s ganglios linf&#xE1;ticos regionales.</td></tr><tr><td>N2 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>sin</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos. </td></tr><tr><td>N3 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>con</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_383" class="table-default expandable-container"><caption>Cuadro 7.  Definiciones del grupo de estadio cl&#xED;nico (cTNM)  para el estadio IV<span class="sup">a</span></caption><colgroup><col width="22.37%"><col width="29.75%"><col width="47.87%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; c = cl&#xED;nico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="12">IV</td><td rowspan="12">T0&#x2013;4, cualquier N, M1</td><td>T0 = sin indicios de tumor primario.</td></tr><tr><td>Tis = tumor primario <em>in situ</em>.</td></tr><tr><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>NX = ganglios linf&#xE1;ticos regionales no evaluables por m&#xE9;todos cl&#xED;nicos (por ejemplo, se extirparon antes por otro motivo, o por constituci&#xF3;n).</td></tr><tr><td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td>N1 = met&#xE1;stasis en uno o m&#xE1;s ganglios linf&#xE1;ticos regionales.</td></tr><tr><td>N2 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>sin</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos.</td></tr><tr><td>N3 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>con</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos.</td></tr><tr><td>M1 = met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table></section><section id="_397"><p id="_398" tabindex="-1"><strong>Grupo de estadio patol&#xF3;gico (pTNM)</strong></p><table id="_388" class="table-default expandable-container"><caption>Cuadro 8.  Definiciones del grupo de estadio patol&#xF3;gico (pTNM)  para el estadio 0<span class="sup">a</span></caption><colgroup><col width="22.17%"><col width="29.49%"><col width="48.33%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3"> T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; p = patol&#xF3;gico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">0</td><td rowspan="3">Tis, pN0, M0</td><td>Tis = tumor primario <em>In situ</em>.</td></tr><tr><td>pN0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la evaluaci&#xF3;n patol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_389" class="table-default expandable-container"><caption>Cuadro 9.  Definiciones del grupo de estadio patol&#xF3;gico (pTNM)  para el estadio I<span class="sup">a</span></caption><colgroup><col width="22.77%"><col width="28.47%"><col width="48.74%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3"> T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; p = patol&#xF3;gico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">I</td><td rowspan="3">T1, pN0, M0</td><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>pN0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la evaluaci&#xF3;n patol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_390" class="table-default expandable-container"><caption>Cuadro 10.  Definiciones del grupo de estadio patol&#xF3;gico (pTNM)  para los estadios IIA y IIB<span class="sup">a</span></caption><colgroup><col width="21.64%"><col width="29.22%"><col width="49.13%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3"> T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; p = patol&#xF3;gico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="4">IIA</td><td rowspan="4">T2&#x2013;3, pN0, M0</td><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>pN0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la evaluaci&#xF3;n patol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td rowspan="3">IIB</td><td rowspan="3">T4, pN0, M0</td><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>pN0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la evaluaci&#xF3;n patol&#xF3;gica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_392" class="table-default expandable-container"><caption>Cuadro 11.  Definiciones del grupo de estadio patol&#xF3;gico (pTNM)  para los estadios IIIA y IIIB<span class="sup">a</span></caption><colgroup><col width="22.37%"><col width="26.62%"><col width="51.00%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3"> T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; p = patol&#xF3;gico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="10">IIIA</td><td rowspan="7">T1&#x2013;4, pN1a(sn) o pN1a, M0</td><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2 cm, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>pN1a(sn) = met&#xE1;stasis en ganglio linf&#xE1;tico regional oculta en la evaluaci&#xF3;n cl&#xED;nica que se identifica &#xFA;nicamente mediante biopsia del ganglio linf&#xE1;tico centinela.</td></tr><tr><td>pN1a = met&#xE1;stasis en ganglio linf&#xE1;tico regional oculta en la evaluaci&#xF3;n cl&#xED;nica despu&#xE9;s de una disecci&#xF3;n de ganglio linf&#xE1;tico.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td rowspan="3">T0, pN1b, M0</td><td>T0 = sin indicios de tumor primario.</td></tr><tr><td>pN1b = met&#xE1;stasis en ganglio linf&#xE1;tico regional detectada mediante exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica, confirmada en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr><tr><td rowspan="8">IIIB</td><td rowspan="8">T1&#x2013;4, pN1b&#x2013;3, M0</td><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2 cm, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>pN1b = met&#xE1;stasis en ganglio linf&#xE1;tico regional detectada mediante exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica, confirmada en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>pN2 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>sin</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos.</td></tr><tr><td>pN3 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>con</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos. </td></tr><tr><td>M0 = sin met&#xE1;stasis a distancia detectadas en la exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica.</td></tr></tbody></table><table id="_394" class="table-default expandable-container"><caption>Cuadro 12.  Definiciones del grupo de estadio patol&#xF3;gico (pTNM)  para el estadio IV<span class="sup">a</span></caption><colgroup><col width="24.50%"><col width="26.71%"><col width="48.77%"></colgroup><THead><tr><th align="Center" scope="col">Estadio</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Descripci&#xF3;n</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">T = tumor primario; N = ganglio linf&#xE1;tico regional; M = met&#xE1;stasis a distancia; p = patol&#xF3;gico.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reproducci&#xF3;n autorizada de AJCC: Merkel Cell Carcinoma. En: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="17">IV</td><td rowspan="17">T0&#x2013;4, cualquier pN, pM1</td><td>T0 = sin indicios de tumor primario.</td></tr><tr><td>T1 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &#x2264;2 cm.</td></tr><tr><td>T2 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;2 cm, pero &#x2264;5 cm.</td></tr><tr><td>T3 = di&#xE1;metro cl&#xED;nico m&#xE1;ximo del tumor &gt;5 cm.</td></tr><tr><td>T4 = tumor primario con invasi&#xF3;n de la fascia, el m&#xFA;sculo, el cart&#xED;lago o el hueso.</td></tr><tr><td>pNX = ganglios linf&#xE1;ticos regionales no evaluables (por ejemplo, se extirparon antes por otro motivo o <em>no</em> se extirparon para evaluaci&#xF3;n patol&#xF3;gica).</td></tr><tr><td>pN0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales detectadas en la evaluaci&#xF3;n patol&#xF3;gica.</td></tr><tr><td>pN1 = met&#xE1;stasis en uno o m&#xE1;s ganglios linf&#xE1;ticos regionales.</td></tr><tr><td>&#x2013;pN1a(sn) = met&#xE1;stasis en ganglio linf&#xE1;tico regional oculta en la evaluaci&#xF3;n cl&#xED;nica que se identifica &#xFA;nicamente mediante biopsia del ganglio linf&#xE1;tico centinela. </td></tr><tr><td>&#x2013;pN1a = met&#xE1;stasis en ganglio linf&#xE1;tico regional oculta en la evaluaci&#xF3;n cl&#xED;nica despu&#xE9;s de una disecci&#xF3;n de ganglio linf&#xE1;tico.</td></tr><tr><td>&#x2013;pN1b = met&#xE1;stasis en ganglio linf&#xE1;tico regional detectada mediante exploraci&#xF3;n cl&#xED;nica o radiol&#xF3;gica, confirmada en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>pN2 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>sin</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos.</td></tr><tr><td>pN3 = met&#xE1;stasis en tr&#xE1;nsito (separadas del tumor primario; ubicadas entre el tumor primario y la cuenca de drenaje ganglionar regional, o alejadas del tumor primario) <em>con</em> met&#xE1;stasis en los ganglios linf&#xE1;ticos. </td></tr><tr><td>pM1 = met&#xE1;stasis a distancia confirmadas en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>&#x2013;pM1a = met&#xE1;stasis a distancia en la piel, el tejido celular subcut&#xE1;neo o en uno o m&#xE1;s ganglios linf&#xE1;ticos regionales, confirmadas en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>&#x2013;pM1b = met&#xE1;stasis en el pulm&#xF3;n, confirmada en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr><tr><td>pM1c = met&#xE1;stasis en todos los otros sitios distantes, confirmadas en la evaluaci&#xF3;n microsc&#xF3;pica.</td></tr></tbody></table></section></section><p id="_80" tabindex="-1">Antes de la publicaci&#xF3;n del nuevo sistema de estadificaci&#xF3;n de consenso del AJCC, se favoreci&#xF3; el m&#xE1;s reciente sistema de cuatro etapas del Memorial Sloan Kettering Cancer Center (MSKCC)  porque se basaba en un mayor n&#xFA;mero de pacientes y era el de mejor validaci&#xF3;n.<a href="#cit/section_3.1">1</a> Los estadios del MSKCC son los siguientes:</p><div class="pdq-content-list"><ul id="_81"><li>Estadio I: enfermedad local que mide &lt;2 cm.</li><li>Estadio II: enfermedad local que mide &#x2265;2 cm.</li><li>Estadio III: enfermedad ganglionar regional.</li><li>Estadio IV: enfermedad metast&#xE1;sica a distancia.</li></ul></div><p id="_82" tabindex="-1">Un grupo indic&#xF3; una lista de 12 elementos que se deben describir en los informes patol&#xF3;gicos de lesiones primarias resecadas y 9 elementos que se describen en los informes patol&#xF3;gicos de los ganglios linf&#xE1;ticos centinelas.   La importancia pron&#xF3;stica de estos elementos no ha sido validada de forma prospectiva.<a href="#cit/section_3.8">8</a> El manual de estadificaci&#xF3;n de 2009 del AJCC tambi&#xE9;n especifica una variedad de factores que se deben   recopilar en los  informes patol&#xF3;gicos.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Andea AA, Coit DG, Amin B, et al.: Merkel cell carcinoma: histologic features and prognosis. Cancer 113 (9): 2549-58, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Yiengpruksawan A, Coit DG, Thaler HT, et al.: Merkel cell carcinoma. Prognosis and management. Arch Surg 126 (12): 1514-9, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1842182&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1842182&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Allen PJ, Zhang ZF, Coit DG: Surgical management of Merkel cell carcinoma. Ann Surg 229 (1): 97-105, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9923806&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9923806&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Allen PJ, Bowne WB, Jaques DP, et al.: Merkel cell carcinoma: prognosis and treatment of patients from a single institution. J Clin Oncol 23 (10): 2300-9, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017.</li><li id="section_3.6">Clark JR, Veness MJ, Gilbert R, et al.: Merkel cell carcinoma of the head and neck: is adjuvant radiotherapy necessary? Head Neck 29 (3): 249-57, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17163472&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17163472&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Bichakjian CK, Nghiem P, Johnson T, et al.: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017, pp 549-62.</li><li id="section_3.8">Bichakjian CK, Lowe L, Lao CD, et al.: Merkel cell carcinoma: critical review with guidelines for multidisciplinary management. Cancer 110 (1): 1-12, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
