            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/breast/patient/breast-treatment-pdq">Go to Patient Version</a></div><p id="_651" tabindex="-1">This summary discusses primary epithelial breast cancers in women.  The breast is rarely affected by other
            tumors such as lymphomas, sarcomas, or melanomas.  Refer to the following PDQ summaries for more information on these cancer types:</p><div class="pdq-content-list"><ul id="_923"><li><a href="/types/lymphoma/hp/adult-hodgkin-treatment-pdq">Adult Hodgkin Lymphoma Treatment</a></li><li><a href="/types/soft-tissue-sarcoma/hp/adult-soft-tissue-treatment-pdq">Adult Soft Tissue Sarcoma Treatment</a></li><li><a href="/types/skin/hp/melanoma-treatment-pdq">Melanoma Treatment</a></li></ul></div><p id="_924" tabindex="-1">Breast cancer also affects men and children and may occur during pregnancy, although it is rare in these populations. Refer to the following PDQ summaries for more information:</p><div class="pdq-content-list"><ul id="_925"><li><a href="/types/breast/hp/male-breast-treatment-pdq">Male Breast Cancer
            Treatment</a></li><li><a href="/types/breast/hp/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a></li><li><a href="/types/childhood-cancers/hp/unusual-cancers-childhood-pdq#link/_29">Unusual Cancers of Childhood Treatment</a></li></ul></div><section id="_551"><h3 id="_551_toc">Incidence and Mortality</h3><p id="_353" tabindex="-1">Estimated new cases and deaths from breast cancer (women only) in the United States in 2018:<a href="#cit/section_1.1">1</a></p><div class="pdq-content-list"><ul id="_354"><li>New cases: 268,670.</li><li>Deaths:  41,400.</li></ul></div><p id="_978" tabindex="-1">Breast cancer is the most common noncutaneous cancer in U.S. women, with an estimated   63,960 cases of <em>in situ</em> disease   and 266,120 cases of invasive disease  in 2018.<a href="#cit/section_1.1">1</a> Thus, fewer than one of six women diagnosed with breast cancer die of the disease. By comparison, it is estimated that about  70,500 American women will die of lung cancer in 2018.<a href="#cit/section_1.1">1</a> Men account for 1% of breast cancer cases and breast cancer deaths (refer to the <a href="/types/breast/hp/breast-screening-pdq#link/_123">Special Populations</a> section in the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more information).</p><p id="_1089" tabindex="-1">Widespread adoption of screening increases breast cancer incidence in a given population and changes the characteristics of cancers detected, with increased incidence of lower-risk cancers, premalignant lesions, and ductal carcinoma <em>in situ</em> (DCIS). (Refer to the <a href="/types/breast/hp/breast-screening-pdq#link/_66">Ductal carcinoma in situ (DCIS)</a> section in the <a href="/types/breast/hp/breast-screening-pdq#link/_4">Pathologic Evaluation of Breast Tissue</a> section in the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more information.)  Population studies from the United States <a href="#cit/section_1.2">2</a> and the United Kingdom <a href="#cit/section_1.3">3</a> demonstrate an increase in DCIS and invasive breast cancer incidence since the 1970s, attributable to the widespread adoption of both postmenopausal hormone therapy and screening mammography.   In the last decade, women have refrained from using postmenopausal hormones, and breast cancer incidence has declined, but not to the levels seen before the widespread use of screening mammography.<a href="#cit/section_1.4">4</a></p></section><section id="_952"><h3 id="_952_toc">Anatomy</h3><p id="_1113" tabindex="-1"><figure id="figure_968" class="image-center-medium"><a href="https://www.cancer.gov/images/cdr/live/CDR415520.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_968" alt="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." title="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." src="https://www.cancer.gov/images/cdr/live/CDR415520-750.jpg"><figcaption class="caption-container">Anatomy of the female breast. The nipple and areola are shown on the outside of the breast. The lymph nodes, lobes, lobules, ducts, and other parts of the inside of the breast are also shown.</figcaption></figure></p></section><section id="_627"><h3 id="_627_toc">Risk Factors</h3><section id="_sm_CDR0000751850_1"><p id="_sm_CDR0000751850_7" tabindex="-1">Increasing age is the most important risk factor for most cancers. Other risk factors for breast cancer include the following:</p><div class="pdq-content-list"><ul id="_sm_CDR0000751850_2"><li>Family health history.<a href="#cit/section_1.5">5</a></li><li>Major inheritance susceptibility.<a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><div class="pdq-content-list"><ul id="_sm_CDR0000751850_10" class="list-dash"><li>Germline mutation of the <em>BRCA1</em> and <em>BRCA2</em> genes and other breast cancer susceptibility genes.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a></li></ul></div></li><li>Alcohol intake.</li><li>Breast tissue density (mammographic).<a href="#cit/section_1.10">10</a></li><li>Estrogen (endogenous).<a href="#cit/section_1.11">11</a><a href="#cit/section_1.12">12</a><a href="#cit/section_1.13">13</a><div class="pdq-content-list"><ul id="_sm_CDR0000751850_3" class="list-dash"><li>Menstrual history (early menarche/late menopause).<a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a></li><li>	Nulliparity.</li><li>Older age at first birth.</li></ul></div> </li><li>Hormone therapy history.<div class="pdq-content-list"><ul id="_sm_CDR0000751850_4" class="list-dash"><li>	Combination estrogen plus progestin hormone replacement therapy.</li></ul></div></li><li>Obesity (postmenopausal).<a href="#cit/section_1.16">16</a></li><li>Personal history of breast cancer.<a href="#cit/section_1.17">17</a></li><li>Personal history of benign breast disease (BBD) (proliferative forms of BBD).<a href="#cit/section_1.18">18</a><a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></li><li>Radiation exposure to breast/chest.<a href="#cit/section_1.21">21</a></li></ul></div></section><p id="_629" tabindex="-1">Age-specific risk estimates are available to help counsel and design
            screening strategies for women with a family history of breast cancer.<a href="#cit/section_1.22">22</a><a href="#cit/section_1.23">23</a>  </p><p id="_931" tabindex="-1">Of all women with breast cancer, 5% to 10% may have a germline
            mutation of the genes <em>BRCA1</em> and <em>BRCA2</em>.<a href="#cit/section_1.24">24</a>  Specific mutations of <em>BRCA1</em> and
            <em>BRCA2</em> are more common in women of Jewish ancestry.<a href="#cit/section_1.25">25</a>  The estimated lifetime
            risk of developing breast cancer for women with <em>BRCA1</em> and <em>BRCA2</em> mutations is
            40% to 85%.  Carriers with a history of breast cancer have an increased risk of
            contralateral disease that may be as high as 5% per year.<a href="#cit/section_1.26">26</a>  Male <em>BRCA2</em> mutation carriers also have an increased risk of breast cancer.<a href="#cit/section_1.27">27</a>  </p><p id="_980" tabindex="-1">Mutations in
            either the <em>BRCA1</em> or the <em>BRCA2</em> gene also confer an increased risk of ovarian cancer <a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a>  or other primary
            cancers.<a href="#cit/section_1.27">27</a><a href="#cit/section_1.28">28</a>  Once a <em>BRCA1</em> or <em>BRCA2</em> mutation has been identified, other family members can be referred for genetic counseling and testing.<a href="#cit/section_1.29">29</a><a href="#cit/section_1.30">30</a><a href="#cit/section_1.31">31</a><a href="#cit/section_1.32">32</a>  (Refer to the PDQ summaries on  <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a>; <a href="/types/breast/hp/breast-prevention-pdq"> Breast Cancer Prevention</a>; and <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more
            information.)
            </p><p id="_1088" tabindex="-1">(Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq"> Breast Cancer Prevention</a> for more information about factors that increase the risk of breast cancer.)</p></section><section id="_1749"><h3 id="_1749_toc">Protective Factors</h3><p id="_932" tabindex="-1">Protective factors and interventions to reduce the risk of female breast cancer include the following:</p><div class="pdq-content-list"><ul id="_933"><li>Estrogen use (after hysterectomy).<a href="#cit/section_1.33">33</a><a href="#cit/section_1.34">34</a><a href="#cit/section_1.35">35</a></li><li>Exercise.<a href="#cit/section_1.36">36</a><a href="#cit/section_1.37">37</a><a href="#cit/section_1.38">38</a></li><li>Early pregnancy.<a href="#cit/section_1.39">39</a><a href="#cit/section_1.40">40</a><a href="#cit/section_1.41">41</a></li><li>Breast feeding.<a href="#cit/section_1.42">42</a></li><li>Selective estrogen receptor modulators (SERMs).<a href="#cit/section_1.43">43</a></li><li>Aromatase inhibitors or inactivators.<a href="#cit/section_1.44">44</a><a href="#cit/section_1.45">45</a></li><li>Risk-reducing mastectomy.<a href="#cit/section_1.46">46</a></li><li>Risk-reducing oophorectomy or ovarian ablation.<a href="#cit/section_1.47">47</a><a href="#cit/section_1.48">48</a><a href="#cit/section_1.49">49</a><a href="#cit/section_1.50">50</a></li></ul></div><p id="_1750" tabindex="-1">(Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq"> Breast Cancer Prevention</a> for more information about factors that decrease the risk of breast cancer.)</p></section><section id="_631"><h3 id="_631_toc">Screening</h3><p id="_632" tabindex="-1">Clinical trials have established that screening asymptomatic women using mammography, with or
            without clinical breast examination, decreases breast cancer mortality.
            (Refer to the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq"> Breast Cancer Screening</a> for more information.)</p></section><section id="_6"><h3 id="_6_toc">Diagnosis</h3><section id="_935"><h4 id="_935_toc">Patient evaluation</h4><p id="_936" tabindex="-1">When breast cancer is suspected, patient management generally
            includes the following:
            </p><div class="pdq-content-list"><ul id="_937"><li>Confirmation of the diagnosis.</li><li>Evaluation of the stage of disease.</li><li>Selection of therapy.</li></ul></div><p id="_984" tabindex="-1">The following tests and procedures are used to diagnose breast cancer:</p><div class="pdq-content-list"><ul id="_985"><li>Mammography.</li><li>Ultrasound.</li><li>Breast magnetic resonance imaging (MRI), if clinically indicated.</li><li>Biopsy.</li></ul></div></section><section id="_1071"><h4 id="_1071_toc">Contralateral disease</h4><p id="_940" tabindex="-1">Pathologically, breast cancer can be a multicentric and bilateral disease.
            Bilateral disease is somewhat more common in patients with infiltrating lobular
            carcinoma.    At 10 years after diagnosis, the risk of a primary breast cancer in the contralateral breast ranges from 3% to 10%, although endocrine therapy decreases that risk.<a href="#cit/section_1.51">51</a><a href="#cit/section_1.52">52</a><a href="#cit/section_1.53">53</a>   The development of a contralateral breast cancer is associated with
            an increased risk of distant recurrence.<a href="#cit/section_1.54">54</a> When  <em>BRCA1</em>/<em>BRCA2</em> mutation carriers were diagnosed before age 40 years, the risk of a contralateral breast cancer reached nearly 50% in the ensuing 25 years.<a href="#cit/section_1.55">55</a><a href="#cit/section_1.56">56</a></p><p id="_1072" tabindex="-1">Patients who have breast cancer will undergo bilateral
            mammography at the time of diagnosis to rule out synchronous disease. To
            detect either recurrence in the ipsilateral breast in patients treated
            with breast-conserving surgery or a second primary cancer in the contralateral
            breast, patients
            will continue to have regular breast physical examinations and mammograms.  </p><p id="_942" tabindex="-1">The role of MRI in screening the contralateral breast and monitoring women treated with breast-conserving therapy continues to evolve.  Because an increased detection rate of mammographically occult disease has been demonstrated, the selective use of MRI for additional screening is occurring more frequently despite the absence of randomized, controlled data.  Because only 25% of MRI-positive findings represent malignancy, pathologic confirmation before treatment is recommended.  Whether this increased detection rate will translate into improved treatment outcome is unknown.<a href="#cit/section_1.57">57</a><a href="#cit/section_1.58">58</a><a href="#cit/section_1.59">59</a>
            </p></section></section><section id="_1678"><h3 id="_1678_toc">Prognostic and Predictive Factors</h3><p id="_1679" tabindex="-1">Breast cancer is commonly treated by various combinations of surgery, radiation
            therapy, chemotherapy, and hormone therapy.  Prognosis and selection of therapy
            may be influenced by the following clinical and pathology features (based on conventional histology and immunohistochemistry):<a href="#cit/section_1.60">60</a></p><div class="pdq-content-list"><ul id="_1680"><li> Menopausal status of the patient.</li><li>Stage of the
            disease.</li><li>Grade of the primary tumor.</li><li>Estrogen receptor (ER) and progesterone receptor (PR) status of the tumor.</li><li>Human epidermal growth factor type 2 receptor (HER2/neu) overexpression and/or amplification.</li><li>Histologic type. Breast
            cancer is classified into a variety of histologic types, some of which have
            prognostic importance.  Favorable histologic types include
            mucinous, medullary, and tubular carcinomas.<a href="#cit/section_1.61">61</a><a href="#cit/section_1.62">62</a><a href="#cit/section_1.63">63</a></li></ul></div><p id="_1681" tabindex="-1">The use of molecular profiling in breast cancer includes the following:<a href="#cit/section_1.64">64</a></p><div class="pdq-content-list"><ul id="_1682"><li>ER and PR status testing.</li><li>HER2/neu receptor status testing.</li><li>Gene profile testing by microarray assay or reverse transcription-polymerase chain reaction  (e.g., MammaPrint, Oncotype DX).</li></ul></div><p id="_1683" tabindex="-1">On the basis of ER, PR, and HER2/neu results, breast cancer is classified as one of the following types:</p><div class="pdq-content-list"><ul id="_1684"><li>Hormone receptor positive.</li><li>HER2/neu positive.</li><li>Triple negative (ER, PR, and HER2/neu negative).</li></ul></div><p id="_1685" tabindex="-1">ER, PR, and HER2 status are important in determining prognosis  and in predicting response to endocrine and HER2-directed therapy. The American Society of Clinical Oncology/College of American Pathologists consensus panel has published guidelines to help standardize the performance, interpretation, and reporting of assays used to assess the ER-PR status by immunohistochemistry and HER2 status by immunohistochemistry and <em>in situ</em> hybridization.<a href="#cit/section_1.65">65</a><a href="#cit/section_1.66">66</a></p><p id="_1686" tabindex="-1">Gene profile tests include the following:</p><div class="pdq-content-list"><ul id="_1687"><li><strong>MammaPrint:</strong> The  first gene profile test  to be approved by the U.S. Food and Drug Administration  was the MammaPrint gene signature.  The 70-gene signature classifies tumors into high- and low-risk prognostic categories.  <a href="#cit/section_1.67">67</a><a href="#cit/section_1.68">68</a><a href="#cit/section_1.69">69</a><a href="#cit/section_1.70">70</a><a href="#cit/section_1.71">71</a> The aim of the <a href="https://clinicaltrials.gov/ct2/show/NCT00433589" title="https://clinicaltrials.gov/ct2/show/NCT00433589">MINDACT</a> (NCT00433589) trial  (see below) is to  determine the clinical usefulness and patient benefit of  adjuvant chemotherapy .</li><li><strong>Oncotype DX:</strong> The Oncotype DX 21 gene assay is the gene profile test with the most extensive clinical validation thus far and applies to hormone receptor&#x2013;positive breast cancer. A 21-gene recurrence score  is generated based on the level of expression of each of the 21 genes:<div class="pdq-content-list"><ul id="_1688" class="list-dash"><li>Recurrence score &lt;18: low risk.</li><li>Recurrence score &#x2265;18 and &lt;31: intermediate-risk.</li><li>Recurrence score &#x2265;31: high risk.</li></ul></div> </li></ul></div><p id="_1689" tabindex="-1">The following trials describe the prognostic and predictive value of multigene assays in early breast cancer:</p><div class="pdq-content-list"><ol id="_1690"><li>The prognostic ability of the Oncotype DX 21-gene assay was assessed in two randomized trials.<div class="pdq-content-list"><ul id="_1691"><li>The National Surgical Adjuvant Breast and Bowel Project (<a href="http://www.nsabp.pitt.edu/B-14.asp" title="http://www.nsabp.pitt.edu/B-14.asp">NSABP B-14</a>) trial randomly assigned patients to receive tamoxifen or placebo; the results favoring tamoxifen changed clinical practice in the late 1980s.<a href="#cit/section_1.72">72</a>  Formalin-fixed, paraffin-embedded  tissue was available for 668 patients. The 10-year distant recurrence risk for patients treated with tamoxifen was 7% for those with a low recurrence score, 14% for those with an intermediate recurrence score, and 31% for those with high recurrence score (<em>P</em> &lt; .001).<a href="#cit/section_1.73">73</a></li><li>A community-based, case-control study examined the prognostic ability of the recurrence score to predict breast cancer deaths after 10 years in a group of tamoxifen-treated patients and observed a similar prognostic pattern to that seen in patients from NSABP B-14.<a href="#cit/section_1.74">74</a></li></ul></div></li><li>The use of Oncotype Dx to predict benefit from chemotherapy in patients with nodenegative-, ER-positive breast cancer was initially assessed in a prospective-retrospective way using the tamoxifen alone (n  = 227) and the combination arms (n = 424) of the <a href="http://www.nsabp.pitt.edu/B-20.asp" title="http://www.nsabp.pitt.edu/B-20.asp">NSABP B-20</a> trial.<a href="#cit/section_1.72">72</a> Patients in the NSABP B-20 trial were randomly assigned to receive tamoxifen alone or tamoxifen concurrently with methotrexate and 5-fluorouracil (MF) or cyclophosphamide with MF (CMF).<a href="#cit/section_1.75">75</a><div class="pdq-content-list"><ul id="_1692"><li>The 10-year distant disease-free survival (DFS) improved from 60% to 88% by adding chemotherapy to tamoxifen in the high-risk group, while no benefit was observed in the low recurrence score group.<a href="#cit/section_1.76">76</a></li></ul></div></li><li>Similar findings were reported in the prospective-retrospective evaluation of the Southwestern Oncology Group <a href="https://clinicaltrials.gov/ct2/show/NCT00929591" title="https://clinicaltrials.gov/ct2/show/NCT00929591">(SWOG-8814 [NCT00929591])</a> trial in hormone receptor&#x2013;positive lymph node-positive postmenopausal patients treated with tamoxifen with or without cyclophosphamide, doxorubicin, and fluorouracil.<a href="#cit/section_1.77">77</a>  However, the sample size in this analysis was small, follow-up was only 5 years, and the prognostic impact of having positive nodes needs to be taken into consideration.<div class="pdq-content-list"><ul id="_1693"><li>Of note, both analyses (NSABP B-20 and S8814) were underpowered for any conclusive predictive analysis among patients identified as having an intermediate recurrence score.</li></ul></div></li><li>Results from the prospective, randomized <a href="https://clinicaltrials.gov/ct2/show/NCT00310180" title="https://clinicaltrials.gov/ct2/show/NCT00310180">TAILORx</a> (NCT00310180) trial indicate that chemotherapy is unlikely to provide substantial benefit to patients older than  50 years  with ER-PR&#x2013;positive and node-negative disease  and a recurrence score of 11 to 25.<a href="#cit/section_1.78">78</a> In this study, a low-risk score was defined as less than 11, an intermediate score  was 11 to 25, and a  high-risk score was greater than 25. These cut points differ from those described above.<p id="_1694" tabindex="-1">Patients in this study with a low-risk score were found to have very low rates of recurrence at 5 years with endocrine therapy.<a href="#cit/section_1.79">79</a> </p><div class="pdq-content-list"><ul id="_1695"><li>Rate of invasive DFS was 93.8% at 5 years and 84.0% at 9 years.</li><li>Rate of freedom from recurrence of breast cancer at a distant site was 99.3% at 5 years and 96.8% at 9 years.</li><li>Rate of freedom from recurrence of breast cancer at a distant or local-regional site was 98.7% at 5 years and 95.0% at 9 years.</li><li>Rate of overall survival (OS) was 98.0% at 5 years and 93.7% at 9 years.</li></ul></div><p id="_1824" tabindex="-1">In the middle-risk group in the TAILORx study (recurrence score,  11&#x2013;25), 6,907 women were randomly assigned to endocrine therapy alone or endocrine therapy plus chemotherapy.<a href="#cit/section_1.78">78</a> Of these, 3,399 women on the endocrine therapy-alone arm and 3,312 women on the endocrine therapy-plus-chemotherapy arm were available for an analysis because the treatments were randomly assigned. After a median follow-up of 90 months, the difference in invasive DFS, the main study endpoint, met the prespecified noninferiority criterion (<em>P</em> &gt; .10 for a test of no difference after 835 events had occurred) suggesting the noninferiority of endocrine therapy compared with endocrine therapy plus chemotherapy. </p><div class="pdq-content-list"><ul id="_1825"><li>	In this population, the 9-year invasive DFS was 83.3% for endocrine therapy alone and 84.3% for endocrine therapy plus chemotherapy (hazard ratio [HR], 1.08; 95% confidence interval [CI], 0.94&#x2013;1.24; <em>P</em> = .26).<a href="#cit/section_1.78">78</a>[<a href="/Common/PopUps/popDefinition.aspx?id=632558&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000632558&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiD</a>] </li><li>One hundred eighty-five patients in the endocrine-only arm received chemotherapy, and 608 patients in the endocrine therapy-plus-chemotherapy arm did not receive their assigned chemotherapy. In an analysis based on the actual treatment received, the HR for invasive DFS was 1.14 (95% CI, 0.99&#x2013;1.31; <em>P</em> =.06). </li><li>	Outcomes for the other endpoints examined (freedom of distant breast cancer recurrence, freedom from local and distant recurrence, and OS) were similar between the two treatment arms and none were significant at <em>P</em> &lt; 0.10. </li><li>There was a significant interaction between treatment assignment and age (<em>P</em> = .03) with respect to invasive DFS, suggesting that chemotherapy might be beneficial in women younger than  50 years with recurrence scores ranging from  11 to 25.
            </li></ul></div></li><li>The <a href="https://clinicaltrials.gov/ct2/show/NCT00433589" title="https://clinicaltrials.gov/ct2/show/NCT00433589">MINDACT</a> (NCT00433589) trial tested whether adding MammaPrint genomic risk to a clinical-risk classification (modified from Adjuvant! Online) might guide more appropriate choices of chemotherapy in women with node negative- or 1-to-3 node-positive disease.<a href="#cit/section_1.80">80</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335155&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335155&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDii</a>] Unlike the TAILORx study, which only had hormone receptor&#x2013;positive patients, this trial included hormone receptor&#x2013;negative patients. In this prospective study, women with both genomic and clinical high-risk classification received chemotherapy, while those with both genomic and clinical low-risk classification did not receive chemotherapy.  Participants with discordant results (clinical high-risk- with genomic low-risk classification, or clinical low-risk- with genomic high-risk classification) were randomly assigned to receive or not receive chemotherapy.   A total of 1,550 women with high clinical risk and low genomic risk, and 592 women with low clinical risk and high genomic risk, were randomly assigned to receive or not receive chemotherapy. The primary goal of the study was to determine whether patients with high clinical risk, but low genomic risk, who did not receive chemotherapy had a  5-year survival rate without distant metastases (primary study endpoint) of 92% or lower (a noninferiority design). <div class="pdq-content-list"><ul id="_1827"><li>This endpoint was met because the observed rate in the group was 94.7% (95% CI,  92.5%&#x2013;96.2%). However, among patients with high clinical risk but low genomic risk, the rate of 5-year survival without distant metastases was 1.5% higher in the arm that did receive chemotherapy than in the arm that did not receive chemotherapy, although the study was not powered to detect a difference between these arms (HR chemotherapy vs. no chemotherapy, 0.78; 95% CI, 0.50&#x2013;1.21; <em>P</em> = .27)</li><li>	Patients in the low clinical risk group with high genomic risk did well, and there was little evidence of benefit from chemotherapy in this group (5-year survival without distant metastases, 95.8% with chemotherapy vs. 95.0% without; HR, 1.17; 95% CI, 0.59&#x2013;2.28; <em>P</em> = .66). </li></ul></div></li></ol></div><p id="_1696" tabindex="-1">Results from the prospective, randomized <a href="/clinicaltrials/NCT01272037">RxPONDER</a> (NCT01272037) trial will help to determine if there is a benefit from adjuvant chemotherapy in patients with ER-positive-, node-positive early breast cancer treated with endocrine therapy, and a recurrence score below 25.</p><p id="_1697" tabindex="-1">Many other gene-based assays may guide treatment decisions in patients with early breast cancer (e.g., Predictor Analysis of Microarray 50 [PAM50] Risk of Recurrence [ROR] score, EndoPredict, Breast Cancer Index).</p><p id="_1698" tabindex="-1">Although certain rare inherited mutations,
            such as those of <em>BRCA1</em>  and <em>BRCA2</em>,   predispose women to develop breast cancer, prognostic
            data on <em>BRCA1</em>/<em>BRCA2</em> mutation carriers who have developed breast cancer are conflicting. These women are at greater risk of developing contralateral breast cancer.
            (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2057">Prognosis of BRCA1- and BRCA2-related breast cancer</a> section of the PDQ <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> summary for more information.)</p></section><section id="_1069"><h3 id="_1069_toc">Posttherapy Considerations</h3><section id="_10"><h4 id="_10_toc">Hormone replacement therapy</h4><p id="_988" tabindex="-1">After careful consideration, patients with severe symptoms may be treated with hormone replacement therapy. For more information, refer to the following PDQ summaries:</p><div class="pdq-content-list"><ul id="_989"><li><a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a></li><li><a href="/about-cancer/treatment/side-effects/hot-flashes-hp-pdq">Hot Flashes and Night Sweats</a></li></ul></div></section></section><section id="_785"><h3 id="_785_toc">Related Summaries</h3><p id="_786" tabindex="-1">Other PDQ summaries containing information related to breast cancer include the following:</p><div class="pdq-content-list"><ul id="_787"><li><a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a></li><li><a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a></li><li><a href="/types/breast/hp/pregnancy-breast-treatment-pdq">Breast Cancer Treatment During Pregnancy</a></li><li><a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a></li><li><a href="/types/breast/hp/male-breast-treatment-pdq">Male Breast Cancer
