            <div id="_section_10" class="pdq-sections"><p id="_243" tabindex="-1">Hay dos tipos principales de adenocarcinoma g&#xE1;strico:</p><div class="pdq-content-list"><ul id="_244"><li>Intestinal.</li><li>Difuso.</li></ul></div><p id="_245" tabindex="-1">Los adenocarcinomas intestinales son bien diferenciados y las c&#xE9;lulas tienden a organizarse en estructuras tubulares o glandulares. Los t&#xE9;rminos tubular, papilar y mucinoso se asignan a los diversos tipos de adenocarcinomas intestinales. Casi nunca se presentan c&#xE1;nceres adenoescamosos.</p><p id="_246" tabindex="-1">Los adenocarcinomas difusos son indiferenciados o pobremente diferenciados y carecen de formaci&#xF3;n glandular. Desde el punto de vista cl&#xED;nico, los adenocarcinomas difusos pueden infiltrar la pared g&#xE1;strica (es decir, linitis pl&#xE1;stica).</p><p id="_247" tabindex="-1">Algunos tumores tienen caracter&#xED;sticas de ambos tipos (intestinal y difuso).</p></div>
