            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/estomago/paciente/tratamiento-estomago-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><section id="_163"><h3 id="_163_toc">Incidencia y mortalidad</h3><p id="_164" tabindex="-1">C&#xE1;lculo del n&#xFA;mero de casos nuevos y defunciones por c&#xE1;ncer de est&#xF3;mago en los Estados Unidos en 2018:<a href="#cit/section_1.1">1</a></p><div class="pdq-content-list"><ul id="_165"><li>Casos nuevos: 26&#xA0;240.</li><li>Defunciones: 10&#xA0;800.</li></ul></div></section><section id="_255"><h3 id="_255_toc">Epidemiolog&#xED;a</h3><p id="_256" tabindex="-1">En este sumario se describe el abordaje para el tipo histol&#xF3;gico adenocarcinoma, que representa entre 90 y 95&#xA0;% de todas las neoplasias malignas de est&#xF3;mago. Los modelos epidemiol&#xF3;gicos de los Estados Unidos con respecto a la ubicaci&#xF3;n anat&#xF3;mica de los c&#xE1;nceres esofagog&#xE1;stricos est&#xE1;n en constante cambio, con una tendencia a la disminuci&#xF3;n de los c&#xE1;nceres de est&#xF3;mago distales o no cardiales.<a href="#cit/section_1.2">2</a> Sin embargo, en las personas de 25 a 39 a&#xF1;os, aument&#xF3; la incidencia de c&#xE1;ncer de est&#xF3;mago no cardial de 0,27 casos por 100&#xA0;000 personas (1977&#x2013;1981) a 0,45 casos por 100&#xA0;000 personas (2002&#x2013;2006).<a href="#cit/section_1.2">2</a> Se necesitan m&#xE1;s estudios para confirmar el aumento observado de c&#xE1;nceres de est&#xF3;mago no cardiales en este grupo espec&#xED;fico de edad.</p><p id="_340" tabindex="-1">A diferencia de la tendencia general estable de los c&#xE1;nceres de est&#xF3;mago no cardiales, en estudios previos se demostr&#xF3; un aumento de la incidencia de adenocarcinomas de cardias de 4 a 10&#xA0;% por a&#xF1;o desde mediados de la d&#xE9;cada de 1970 hasta finales de la d&#xE9;cada de 1980.<a href="#cit/section_1.3">3</a> De forma similar, la incidencia de adenocarcinomas de uni&#xF3;n gastroesof&#xE1;gica aument&#xF3; de forma pronunciada de 1,22 casos por 100&#xA0;000 personas (1973&#x2013;1978) a 2,00 casos por 100&#xA0;000 personas (1985&#x2013;1990).<a href="#cit/section_1.4">4</a> Desde entonces, la incidencia ha permanecido estable en 1,94 casos por 100&#xA0;000 personas (2003&#x2013;2008).<a href="#cit/section_1.4">4</a> Los datos m&#xE1;s recientes permiten demostrar que la incidencia de los c&#xE1;nceres de cardias se mantuvo relativamente estable, aunque se observ&#xF3; un aumento de 2,4 casos por 100&#xA0;000 personas (1977&#x2013;1981) a 2,9 casos por 100&#xA0;000 personas (2001&#x2013;2006) en la poblaci&#xF3;n cauc&#xE1;sica.<a href="#cit/section_1.2">2</a> Se desconocen las razones de estos cambios temporales en la incidencia.</p></section><section id="_166"><h3 id="_166_toc">Factores de riesgo</h3><p id="_3" tabindex="-1">En los Estados Unidos, la incidencia del c&#xE1;ncer de est&#xF3;mago ocupa el decimocuarto lugar entre los principales tipos de c&#xE1;ncer. Aunque se desconocen las causas espec&#xED;ficas del c&#xE1;ncer de est&#xF3;mago, se reconocen los siguientes factores de riesgo:<a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a>
            </p><div class="pdq-content-list"><ul id="_125"><li>Infecci&#xF3;n g&#xE1;strica por <em>Helicobacter pylori</em>.</li><li>Edad avanzada.</li><li>Sexo masculino.</li><li>Alimentaci&#xF3;n pobre en frutas y verduras.</li><li>Alimentaci&#xF3;n con alto contenido de sal, alimentos ahumados o conservados.</li><li>Gastritis cr&#xF3;nica atr&#xF3;fica.</li><li>Metaplasia intestinal.</li><li>Anemia perniciosa.</li><li>P&#xF3;lipos adenomatosos g&#xE1;stricos.</li><li>Antecedentes familiares de c&#xE1;ncer de est&#xF3;mago.</li><li>Tabaquismo.</li><li>Enfermedad de M&#xE9;n&#xE9;trier (gastritis hipertr&#xF3;fica gigante).</li><li>Poliposis adenomatosa familiar.</li></ul></div></section><section id="_167"><h3 id="_167_toc">Pron&#xF3;stico y supervivencia</h3><p id="_5" tabindex="-1">El pron&#xF3;stico de los pacientes con c&#xE1;ncer de est&#xF3;mago depende del tama&#xF1;o del tumor e incluye tanto el compromiso ganglionar como la diseminaci&#xF3;n directa del tumor m&#xE1;s all&#xE1; de la pared g&#xE1;strica.<a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a> El grado del tumor tambi&#xE9;n ofrece informaci&#xF3;n pron&#xF3;stica.<a href="#cit/section_1.10">10</a>
            </p><p id="_6" tabindex="-1">El c&#xE1;ncer de est&#xF3;mago distal localizado se cura en m&#xE1;s de 50&#xA0;% de los pacientes. Sin embargo, la enfermedad en estadio temprano solo representa 10 a 20&#xA0;% de todos los diagn&#xF3;sticos en los Estados Unidos. Los dem&#xE1;s pacientes presentan al inicio enfermedad metast&#xE1;sica en sitios regionales o distantes. La tasa de supervivencia general a 5 a&#xF1;os oscila entre casi ning&#xFA;n sobreviviente de enfermedad diseminada y cerca de 50&#xA0;% de pacientes sobrevivientes de c&#xE1;ncer de est&#xF3;mago distal localizado confinado a una enfermedad regional resecable. Incluso cuando se observa una enfermedad localizada, la tasa de supervivencia a 5 a&#xF1;os en pacientes con c&#xE1;ncer de est&#xF3;mago proximal es tan solo de 10 a 15&#xA0;%. Aunque el tratamiento de los pacientes con c&#xE1;ncer de est&#xF3;mago diseminado a veces produce paliaci&#xF3;n de los s&#xED;ntomas y prolonga un poco la supervivencia, las remisiones largas son infrecuentes.</p></section><p id="_9" tabindex="-1">Los tumores de estroma gastrointestinal surgen con mayor frecuencia en el est&#xF3;mago. (Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ sobre <a href="/espanol/tipos/sarcoma-de-tejido-blando/pro/tratamiento-tegi-pdq">Tratamiento de los tumores de estroma gastrointestinal</a>).</p><section id="_315"><h3 id="_315_toc">Sumarios relacionados</h3><p id="_316" tabindex="-1">Otros sumarios del PDQ que tienen informaci&#xF3;n relacionada con el c&#xE1;ncer de est&#xF3;mago son los siguientes:</p><div class="pdq-content-list"><ul id="_317"><li><a href="/espanol/tipos/estomago/pro/prevencion-estomago-pdq">Prevenci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a>.</li><li><a href="/espanol/tipos/estomago/pro/deteccion-estomago-pdq">Ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de est&#xF3;mago (g&#xE1;strico)</a>.</li><li><a href="/espanol/tipos/infantil/pro/canceres-infantiles-poco-comunes-pdq#link/_58">Tratamiento de los c&#xE1;nceres poco comunes en la ni&#xF1;ez</a> (c&#xE1;ncer de est&#xF3;mago infantil).</li></ul></div></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_1.2">Anderson WF, Camargo MC, Fraumeni JF Jr, et al.: Age-specific trends in incidence of noncardia gastric cancer in US adults. JAMA 303 (17): 1723-8, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442388&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20442388&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Blot WJ, Devesa SS, Kneller RW, et al.: Rising incidence of adenocarcinoma of the esophagus and gastric cardia. JAMA 265 (10): 1287-9, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1995976&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1995976&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Buas MF, Vaughan TL: Epidemiology and risk factors for gastroesophageal junction tumors: understanding the rising incidence of this disease. Semin Radiat Oncol 23 (1): 3-9, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23207041&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23207041&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.5">Kurtz RC, Sherlock P: The diagnosis of gastric cancer. Semin Oncol 12 (1): 11-8, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3975641&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3975641&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.6">Scheiman JM, Cutler AF: Helicobacter pylori and gastric cancer. Am J Med 106 (2): 222-6, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10230753&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10230753&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.7">Fenoglio-Preiser CM, Noffsinger AE, Belli J, et al.: Pathologic and phenotypic features of gastric cancer. Semin Oncol 23 (3): 292-306, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658213&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8658213&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.8">Siewert JR, B&#xF6;ttcher K, Stein HJ, et al.: Relevant prognostic factors in gastric cancer: ten-year results of the German Gastric Cancer Study. Ann Surg 228 (4): 449-61, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9790335&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9790335&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.9">Nakamura K, Ueyama T, Yao T, et al.: Pathology and prognosis of gastric carcinoma. Findings in 10,000 patients who underwent primary gastrectomy. Cancer 70 (5): 1030-7, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1515980&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1515980&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.10">Adachi Y, Yasuda K, Inomata M, et al.: Pathology and prognosis of gastric carcinoma: well versus poorly differentiated type. Cancer 89 (7): 1418-24, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013353&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013353&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
