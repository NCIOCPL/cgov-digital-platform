            <div id="_section_49" class="pdq-sections"><p id="_253" tabindex="-1">Radical surgery represents the standard form of therapy that has curative intent.
            However, the incidences of local failure in the tumor bed and regional lymph
            nodes, and distant failures via hematogenous or peritoneal routes, remain
            high.<a href="#cit/section_4.1">1</a>  As such, adjuvant external-beam radiation therapy with combined chemotherapy has been
            evaluated in the United States.</p><p id="_168" tabindex="-1">  In a phase III Intergroup trial (SWOG-9008),
            556 patients with completely resected stage IB to stage IV (M0) adenocarcinoma of
            the stomach and gastroesophageal junction were randomly assigned to receive surgery
            alone or surgery plus postoperative chemotherapy (5-fluorouracil [5-FU] and leucovorin) and
            concurrent radiation therapy (45 Gy).  With 5 years' median follow-up, a
            significant survival benefit was reported for patients who received adjuvant combined modality
            therapy.<a href="#cit/section_4.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  Median survival was 36 months for the adjuvant chemoradiation
            therapy group and  27 months for the surgery-alone arm (<em>P </em>= .005).  Three-year
            overall survival (OS) rates were 50%, and relapse-free survival rates were 48% with adjuvant
            chemoradiation therapy versus 3-year OS rates of 41% and relapse-free survival rates of 31% for surgery alone (<em>P </em>= .005).  The rate of distant metastases was 18% for the surgery-alone arm and 33% for the chemoradiation-therapy arm.  Because distant disease remains a significant concern, the aim of the Cancer and Leukemia Group B study (<a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> [NCT00052910]) was to augment the postoperative chemoradiation therapy regimen used in INT-0116. Neoadjuvant
            chemoradiation therapy such as in the <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) trial, which is completed,  and the SWOG-S0425 (NCT00335959) trial, which is closed,  was clinically evaluated.<a href="#cit/section_4.3">3</a></p><p id="_170" tabindex="-1">Investigators in Europe evaluated the role of preoperative and postoperative chemotherapy without radiation therapy.<a href="#cit/section_4.4">4</a> In the randomized phase III trial (<a href="https://clinicaltrials.gov/ct2/show/NCT00002615" title="https://clinicaltrials.gov/ct2/show/NCT00002615">MRC-ST02</a> [NCT00002615]), patients with stage II or higher adenocarcinoma of the stomach or of the lower third of the esophagus were assigned to receive three cycles of epirubicin, cisplatin, and continuous infusion 5-FU before and after surgery or to receive surgery alone. Compared with the surgery group, the perioperative chemotherapy group had a significantly higher likelihood of progression-free survival (hazard ratio [HR] for progression, 0.66; 95% confidence interval [CI], 0.53&#x2013;0.81; <em>P</em> &lt; .001) and of OS  (HR<sub>death</sub>, 0.75; 95% CI, 0.60&#x2013;0.93; <em>P</em> = .009). Five-year OS was 36.3%; 95% CI, 29 to 43 for the perioperative chemotherapy group and 23%; 95% CI, 16.6 to 29.4 for the surgery group.<a href="#cit/section_4.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</p><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Gunderson LL, Sosin H: Adenocarcinoma of the stomach: areas of failure in a re-operation series (second or symptomatic look) clinicopathologic correlation and implications for adjuvant therapy. Int J Radiat Oncol Biol Phys 8 (1): 1-11, 1982.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7061243&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7061243&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Cunningham D, Allum WH, Stenning SP, et al.: Perioperative chemotherapy versus surgery alone for resectable gastroesophageal cancer. N Engl J Med 355 (1): 11-20, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
