            <div id="_section_298" class="pdq-sections"><p id="_1105" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as
            new information becomes available.  This section describes the latest
            changes made to this summary as of the date above.</p><p id="_1940" tabindex="-1"><strong><a href="/types/breast/hp/breast-treatment-pdq#link/_1">General Information About Breast Cancer</a></strong></p><p id="_1906" tabindex="-1">Added Wolff et al. as <a href="/types/breast/hp/breast-treatment-pdq#link/_1685">reference 65</a>.</p><p id="_1907" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1686">text</a> to state that the 70-gene signature classifies tumors into high- and low-risk prognostic categories. Revised text to state that the aim of the <a href="https://clinicaltrials.gov/ct2/show/NCT00433589" title="https://clinicaltrials.gov/ct2/show/NCT00433589">MINDACT</a> trial is to determine the clinical usefulness and patient benefit of adjuvant chemotherapy.</p><p id="_1908" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1690">text</a> to state that the use of Oncotype Dx to predict benefit from chemotherapy in patients with node negative-, estrogen receptor (ER)&#x2013;positive breast cancer was initially assessed in a prospective and retrospective manner using the tamoxifen alone and the combination arms of the <a href="http://www.nsabp.pitt.edu/B-20.asp" title="http://www.nsabp.pitt.edu/B-20.asp">NSABP B-20</a> trial.</p><p id="_1910" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1690">text</a> to state that the results from the prospective, randomized <a href="https://clinicaltrials.gov/ct2/show/NCT00310180" title="https://clinicaltrials.gov/ct2/show/NCT00310180">TAILORx</a> trial indicate that chemotherapy is unlikely to provide substantial benefit to patients older than  50 years  with estrogen-receptor (ER)/progesterone receptor&#x2013;positive and node-negative disease and a recurrence score of 11 to 25 (cited Sparano et al. as reference 78).</p><p id="_1911" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1694">text</a>  to add the statistical rates of invasive disease-free survival (DFS), freedom from recurrence of breast cancer at a distant site, freedom from recurrence of breast cancer at a distant or local-regional site, and overall survival (OS) at 9 years.</p><p id="_1912" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1824">text</a> to state that in the middle-risk group in the <a href="https://clinicaltrials.gov/ct2/show/NCT00310180" title="https://clinicaltrials.gov/ct2/show/NCT00310180">TAILORx</a> study, 6,907 women were randomly assigned to endocrine therapy alone or endocrine therapy plus chemotherapy. Of these, 3,399 women on the endocrine therapy alone arm and 3,312 women on the endocrine therapy plus chemotherapy arm were available for an analysis because of  the randomly assigned treatments. After a median follow-up of 90 months, the difference in invasive DFS, the main study endpoint, met the prespecified noninferiority criterion,   suggesting the noninferiority of endocrine therapy compared with endocrine therapy plus chemotherapy.</p><p id="_1913" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1824">text</a> to include statistics about the middle-risk group population such as the 9-year invasive DFS rate of 83.3% for endocrine therapy alone and 84.3% for endocrine therapy plus chemotherapy (cited Sparano et al. as reference 78 and level of evidence 1iiD); 185 patients in the endocrine-only arm received chemotherapy, and 608 patients in the endocrine-therapy-plus-chemotherapy arm did not receive their assigned chemotherapy;  outcomes for the other endpoints examined were similar between the two treatment arms and none were significant at <em>P</em> &lt; 0.10; there was a significant interaction between treatment assignment and age with respect to invasive DFS, suggesting that chemotherapy might be beneficial in women younger than  50 years with recurrence scores ranging from  11 to 25.
            </p><p id="_1914" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1690">text</a> to describe how the <a href="https://clinicaltrials.gov/ct2/show/NCT00433589" title="https://clinicaltrials.gov/ct2/show/NCT00433589">MINDACT</a> trial tested whether adding MammaPrint genomic risk to a clinical-risk classification might guide more appropriate choices of chemotherapy in women with node negative- or 1-to-3 node-positive disease (cited Cardoso et al. as reference 80 and level of evidence 3iiiDii). This trial included hormone receptor&#x2013;negative patients, including women with both genomic and clinical high-risk classification who received chemotherapy, while those with both genomic and clinical low-risk classification did not receive chemotherapy.  Participants with discordant results were randomly assigned to receive or not receive chemotherapy.   A total of 1,550 women with high clinical risk and low genomic risk and 592 women with low clinical risk and high genomic risk were randomly assigned to receive or not receive chemotherapy. The primary goal of the study was to determine whether patients with high clinical risk, but low genomic risk who did not receive chemotherapy, had a  5-year survival rate without distant metastases of 92% or lower. </p><p id="_1915" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1690">text</a> to state that this endpoint was met because the observed rate in the group was 94.7%. However, among patients with high clinical risk but low genomic risk, the rate of 5-year survival without distant metastases was 1.5% higher in the arm that did receive chemotherapy than in the arm that did not receive chemotherapy, although the study was not powered to detect a difference between these arms.                           Also added that patients in the low clinical-risk group with high genomic risk did well, and there was little evidence of benefit from chemotherapy in this group.</p><p id="_1916" tabindex="-1"><strong><a href="/types/breast/hp/breast-treatment-pdq#link/_1375">Early/Localized/Operable  Breast Cancer</a></strong></p><p id="_1917" tabindex="-1">Added Cameron et al. as <a href="/types/breast/hp/breast-treatment-pdq#link/_1350">reference 114</a>.</p><p id="_1918" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1370">text</a> with statistics  from 1 year of trastuzumab versus observation that included median follow-up of 11 years that showed  trastuzumab improved DFS, despite a crossover of 52% of the patients on observation. Also added that 1 year of trastuzumab improved OS (cited Cameron et al. as reference 114 and level of evidence 1iiA). Also added text with statistics from 2 years versus 1 year of trastuzumab versus observation that included median follow-up of 11 years that showed no benefit to an additional year of trastuzumab for DFS.</p><p id="_1919" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1370">text</a> to state that symptomatic cardiac events occurred in 1% of the patients on trastuzumab and in 0.1% of the observation group.</p><p id="_1920" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1774">text</a> to state that after a median follow-up of 5.2 years, patients in the neratinib group had significantly fewer invasive DFS events than those in the placebo group. Also added that the 5-year invasive DFS was 90.2% in the neratinib group and 87.7% in the placebo group (cited Martin et al. as reference 127).</p><p id="_1921" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1364">text</a> and statistical evidence from the <a href="https://clinicaltrials.gov/ct2/show/NCT00066690" title="https://clinicaltrials.gov/ct2/show/NCT00066690">SOFT</a> study with  updated results from a median follow-up of 8 years that demonstrated improved DFS with tamoxifen plus ovarian suppression compared with  tamoxifen alone; 8-year DFS was 83.2% in the tamoxifen-plus-ovarian-suppression group versus 78.9% in the tamoxifen-alone group.  In addition, OS at 8 years was improved with tamoxifen plus ovarian suppression compared with tamoxifen alone; 8-year OS was 93.3% in the tamoxifen-plus-ovarian-suppression group versus 91.5% in the tamoxifen-alone group.</p><p id="_1922" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1826">text</a> to state that despite overall negative initial results, subgroup analysis suggested benefit of ovarian suppression in women who underwent chemotherapy and remained premenopausal afterwards.  Follow-up results at 8 years, however, did not demonstrate heterogeneity of treatment effect according to whether chemotherapy was administered, although recurrences were more frequent among patients who received chemotherapy.</p><p id="_1923" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1612">text</a> to state that the use of exemestane resulted in a significant difference in DFS and added updated statistics from two unblinded studies that were analyzed together, <a href="https://clinicaltrials.gov/ct2/show/NCT00066703" title="https://clinicaltrials.gov/ct2/show/NCT00066703">TEXT</a> and <a href="https://clinicaltrials.gov/ct2/show/NCT00066690" title="https://clinicaltrials.gov/ct2/show/NCT00066690">SOFT</a>, in which exemestane was compared with tamoxifen in 4,690 premenopausal women who underwent ovarian ablation.</p><p id="_1924" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1718">text</a> to state that the 8-year rate of freedom from distant recurrence was also higher in the exemestane-ovarian suppression group; 8-year rate of freedom from distant recurrence was 91.8% in the exemestane-ovarian suppression group versus 89.7% in the tamoxifen-ovarian suppression group.</p><p id="_1925" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1718">text</a> to state that despite improvements in DFS and freedom from distant recurrence, no difference in OS was observed with the use of exemestane in combination with ovarian suppression compared with tamoxifen in combination with ovarian suppression and updated statistics.</p><p id="_1926" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1257">text</a> to state that the <a href="https://clinicaltrials.gov/ct2/show/NCT00541086" title="https://clinicaltrials.gov/ct2/show/NCT00541086">FATA-GIM3</a> trial compared 2 years of tamoxifen followed by 3 years of one of the three aromatase inhibitors (AI) with 5 years of an AI. No significant difference in 5-year DFS was found between the two approaches (cited De Placido et al. as reference 160).</p><p id="_1927" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1620">text</a> to state that in the <a href="https://clinicaltrials.gov/ct2/show/NCT00541086" title="https://clinicaltrials.gov/ct2/show/NCT00541086">FATA-GIM3</a> trial, 3,697 patients with hormone receptor&#x2013;positive disease were randomly assigned among the three AIs either for 5 years or after 2 years of tamoxifen. No significant difference in 5-year DFS was noted among the three AIs.</p><p id="_1928" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1295">text</a> to state that despite the high pathologic complete response rate observed with dual human epidermal growth factor 2 receptor (HER2) blockade plus chemotherapy, progression-free survival and DFS rates were not improved, although the <a href="https://clinicaltrials.gov/ct2/show/NCT00545688" title="https://clinicaltrials.gov/ct2/show/NCT00545688">NeoSPHERE</a> trial was not powered to detect differences in long-term efficacy outcomes (cited Gianni et al. as reference 202).</p><p id="_1929" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1302">text</a> to state that  the U.S. Food and Drug Administration approval of pertuzumab was subsequently converted to regular approval following the results of the confirmatory <a href="https://clinicaltrials.gov/ct2/show/NCT01358877" title="https://clinicaltrials.gov/ct2/show/NCT01358877">APHINITY</a> trial, a randomized, phase III, adjuvant study for women with HER2&#x2013;positive breast cancer, which demonstrated improved invasive DFS with the combination of chemotherapy and dual HER2-targeted therapy with pertuzumab plus trastuzumab compared with chemotherapy and trastuzumab alone (cited von Minckwitz et al. as reference 125).  Pertuzumab is now approved both in combination with trastuzumab and chemotherapy for the neoadjuvant therapy of locally advanced, inflammatory, or early-stage HER2-positive breast cancer, which is larger than 2 cm or node-positive, as part of a complete treatment regimen and in combination with chemotherapy and trastuzumab as adjuvant treatment for HER2-positive early breast cancer at high risk of recurrence.</p><p id="_1930" tabindex="-1"><strong><a href="/types/breast/hp/breast-treatment-pdq#link/_1440">Locoregional Recurrent Breast Cancer</a></strong></p><p id="_1931" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1448">text</a> to state that in ER-positive patients, the hazard ratio (HR) for DFS for chemotherapy versus no chemotherapy was 0.29, whereas in ER-negative patients, the HR was 1.07. The interaction between chemotherapy and ER status with respect to DFS was significant (cited Wapnir et al. as reference 13).</p><p id="_1932" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1448">text</a> to state that this trial supports consideration of adjuvant chemotherapy after complete resection of isolated locoregional recurrence of breast cancer in patients with ER-positive tumors.</p><p id="_1933" tabindex="-1"><strong><a href="/types/breast/hp/breast-treatment-pdq#link/_1452">Metastatic Breast Cancer</a></strong></p><p id="_1934" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1484">text</a> to state that cyclin-dependent kinase (CDK) inhibitors have been approved by the U.S. Food and Drug Administration in both first- and later-line treatment of advanced hormone receptor&#x2013;positive HER2-negative breast cancer. Also added that three oral CDK4/6 inhibitors are currently available:  palbociclib, ribociclib, and abemaciclib.</p><p id="_1936" tabindex="-1">Revised <a href="/types/breast/hp/breast-treatment-pdq#link/_1830">text</a> to state that <a href="https://clinicaltrials.gov/ct2/show/NCT01942135" title="https://clinicaltrials.gov/ct2/show/NCT01942135">PALOMA-3</a> is a double-blind, phase III trial of 521 patients with hormone receptor&#x2013;positive&#x2013;, HER2/neu-negative advanced breast cancer who had relapsed after or progressed on previous endocrine therapy who were randomly assigned to receive either fulvestrant plus placebo or fulvestrant plus palbociclib. Premenopausal and postmenopausal patients were eligible. Premenopausal patients received goserelin.</p><p id="_1937" tabindex="-1">The  <a href="/types/breast/hp/breast-treatment-pdq#link/_1833">Ribociclib</a> subsection was extensively revised.</p><p id="_1938" tabindex="-1">The <a href="/types/breast/hp/breast-treatment-pdq#link/_1842">Abemaciclib</a> subsection was extensively revised.</p><p id="_1939" tabindex="-1">Added <a href="/types/breast/hp/breast-treatment-pdq#link/_1853">Talazoparib</a> as a new subsection.</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment" title="https://www.cancer.gov/publications/pdq/editorial-boards/adult-treatment">PDQ Adult Treatment Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/types/breast/hp/breast-treatment-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
