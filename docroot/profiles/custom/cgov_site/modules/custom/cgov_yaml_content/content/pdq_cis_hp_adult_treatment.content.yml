            <div id="_section_10" class="pdq-sections"><p id="_243" tabindex="-1">There are two major types of gastric adenocarcinoma including the following:</p><div class="pdq-content-list"><ul id="_244"><li>Intestinal.</li><li>Diffuse.</li></ul></div><p id="_245" tabindex="-1"> Intestinal adenocarcinomas are well differentiated, and the cells tend to arrange themselves in tubular or glandular structures.  The terms tubular, papillary, and mucinous are assigned to the various types of intestinal adenocarcinomas.   Rarely, adenosquamous cancers can occur. </p><p id="_246" tabindex="-1">Diffuse adenocarcinomas are undifferentiated or poorly differentiated, and they lack a gland formation.  Clinically, diffuse adenocarcinomas can give rise to infiltration of the gastric wall (i.e., linitis plastica).  </p><p id="_247" tabindex="-1">Some tumors can have mixed features of intestinal and diffuse types.</p></div>
