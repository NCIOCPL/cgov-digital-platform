            <div id="_section_45" class="pdq-sections"><p id="_174" tabindex="-1">Previously, five competing staging systems have been used to describe Merkel cell carcinoma (MCC) in most publications.</p><table id="_193" class="table-default expandable-container"><caption>Table 2.  Five Previously Used Competing Merkel Cell Carcinoma Staging Systems</caption><colgroup><col width="33.24%"><col width="12.64%"><col width="20.60%"><col width="16.56%"><col width="16.94%"></colgroup><THead><tr><th align="Center" scope="col">First Author</th><th align="Center" scope="col">Publication Date </th><th align="Center" scope="col">Institution(s)</th><th align="Center" scope="col">No. of Patients in Case Series</th><th align="Center" scope="col">Dates of Cases</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">MSKCC = Memorial Sloan Kettering Cancer Center;  N/A = Not applicable.</td></tr><tr><td colspan="5"><span class="sup">a</span>The MSKCC system has evolved over time. MSKCC authors have published one additional case series with 256 patients.<a href="#cit/section_3.1">1</a></td></tr></TFoot><tbody><tr><td>Yiengpruksawan<a href="#cit/section_3.2">2</a></td><td>1991</td><td> MSKCC<span class="sup">a</span></td><td>77</td><td>1969&#x2013;1989</td></tr><tr><td>Allen<a href="#cit/section_3.3">3</a></td><td>1999</td><td>MSKCC<span class="sup">a</span></td><td>102</td><td>1969&#x2013;1996</td></tr><tr><td>Allen<a href="#cit/section_3.4">4</a></td><td>2005</td><td>MSKCC<span class="sup">a</span></td><td>250</td><td>1970&#x2013;2002</td></tr><tr><td>American Joint Committee on Cancer<a href="#cit/section_3.5">5</a></td><td>2017</td><td>N/A</td><td>N/A</td><td>&#xA0;</td></tr><tr><td rowspan="3">Clark<a href="#cit/section_3.6">6</a></td><td rowspan="3">2007</td><td>Westmead Hospital, Sydney, Australia</td><td rowspan="3">110</td><td rowspan="3">&#xA0;</td></tr><tr><td>Princess Margaret Hospital/University Health Network, Toronto, Canada</td></tr><tr><td>Sydney Head and Neck Cancer Institute/Royal Prince Alfred Hospital, Sydney, Australia</td></tr></tbody></table><p id="_177" tabindex="-1">These staging systems are highly inconsistent with each other.  Indeed, stage III disease can mean anything from advanced local disease to nodal disease to distant metastatic disease.  Furthermore, all MCC staging systems in use have been based on fewer than 300 patients.  </p><section id="_285"><h3 id="_285_toc">American Joint Committee on Cancer (AJCC) Stage Groupings and TNM Definitions</h3><p id="_178" tabindex="-1">To address these concerns, a new MCC-specific consensus staging system was developed by the AJCC to define MCC.<a href="#cit/section_3.7">7</a>   Before the publication of this new system, the AJCC advocated using the nonmelanoma staging system.</p><p id="_358" tabindex="-1">Cancers staged using this staging system include primary cutaneous neuroendocrine carcinoma (MCC).</p><section id="_384"><p id="_385" tabindex="-1"><strong>Clinical Stage Group (cTNM)</strong></p><table id="_378" class="table-default expandable-container"><caption>Table 3.  Definitions of Clinical Stage Group (cTNM)  for Stage 0<span class="sup">a</span></caption><colgroup><col width="24.39%"><col width="25.60%"><col width="50.00%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">c = clinical; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">0</td><td rowspan="3">Tis, N0, M0</td><td>Tis = <em>In situ</em> primary tumor.</td></tr><tr><td>N0 = No regional lymph node metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_379" class="table-default expandable-container"><caption>Table 4.  Definitions of Clinical Stage Group (cTNM)  for Stage I<span class="sup">a</span></caption><colgroup><col width="24.21%"><col width="27.11%"><col width="48.66%"></colgroup><THead><tr><th align="Center" scope="col">Stage </th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">c = clinical; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">I</td><td rowspan="3">T1, N0, M0</td><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>N0 = No regional lymph node metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_380" class="table-default expandable-container"><caption>Table 5.  Definitions of Clinical Stage Group (cTNM)  for Stages IIA and IIB<span class="sup">a</span></caption><colgroup><col width="24.33%"><col width="28.71%"><col width="46.95%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">c = clinical; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="4">IIA</td><td rowspan="4">T2&#x2013;3, N0, M0</td><td>T2 = Maximum clinical tumor diameter &gt;2 cm but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>N0 = No regional lymph node metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td rowspan="3">IIB</td><td rowspan="3">T4, N0, M0</td><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>N0 = No regional lymph node metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_382" class="table-default expandable-container"><caption>Table 6.  Definitions of Clinical Stage Group (cTNM)  for Stage III<span class="sup">a</span></caption><colgroup><col width="24.09%"><col width="28.91%"><col width="46.98%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">c = clinical; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="10">III</td><td rowspan="10">T0&#x2013;4, N1&#x2013;3, M0</td><td>T0 = No evidence of primary tumor.</td></tr><tr><td>Tis = <em>In situ</em> primary tumor.</td></tr><tr><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>T2 = Maximum clinical tumor diameter &gt;2 but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>N1 = Metastasis in regional lymph node(s).</td></tr><tr><td>N2 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>without</em> lymph node metastasis. </td></tr><tr><td>N3 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>with</em> lymph node metastasis.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_383" class="table-default expandable-container"><caption>Table 7.  Definitions of Clinical Stage Group (cTNM)  for Stage IV<span class="sup">a</span></caption><colgroup><col width="22.37%"><col width="29.75%"><col width="47.87%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">c = clinical; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="12">IV</td><td rowspan="12">T0&#x2013;4, Any N, M1</td><td>T0 = No evidence of primary tumor.</td></tr><tr><td>Tis = <em>In situ</em> primary tumor.</td></tr><tr><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>T2 = Maximum clinical tumor diameter &gt;2 but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>NX = Regional lymph nodes cannot be clinically assessed (e.g., previously removed for another reason, or because of body habitus).</td></tr><tr><td>N0 = No regional lymph node metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td>N1 = Metastasis in regional lymph node(s).</td></tr><tr><td>N2 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>without</em> lymph node metastasis.</td></tr><tr><td>N3 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>with</em> lymph node metastasis.</td></tr><tr><td>M1 = Distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table></section><section id="_386"><p id="_387" tabindex="-1"><strong>Pathological Stage Group (pTNM)</strong></p><table id="_388" class="table-default expandable-container"><caption>Table 8.  Definitions of Pathological Stage Group (pTNM)  for Stage 0<span class="sup">a</span></caption><colgroup><col width="22.17%"><col width="29.49%"><col width="48.33%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">p = pathological; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">0</td><td rowspan="3">Tis, pN0, M0</td><td>Tis = <em>In situ</em> primary tumor.</td></tr><tr><td>pN0 = No regional lymph node metastasis detected on pathological evaluation.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_389" class="table-default expandable-container"><caption>Table 9.  Definitions of Pathological Stage Group (pTNM)  for Stage I<span class="sup">a</span></caption><colgroup><col width="22.77%"><col width="28.47%"><col width="48.74%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">p = pathological; T = primary tumor; N = regional lymph node; M = distant metastasis..</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="3">I</td><td rowspan="3">T1, pN0, M0</td><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>pN0 = No regional lymph node metastasis detected on pathological evaluation.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_390" class="table-default expandable-container"><caption>Table 10.  Definitions of Pathological Stage Group (pTNM)  for Stages IIA and IIB<span class="sup">a</span></caption><colgroup><col width="21.64%"><col width="29.22%"><col width="49.13%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">p = pathological; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="4">IIA</td><td rowspan="4">T2&#x2013;3, pN0, M0</td><td>T2 = Maximum clinical tumor diameter &gt;2 but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>pN0 = No regional lymph node metastasis detected on pathological evaluation.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td rowspan="3">IIB</td><td rowspan="3">T4, pN0, M0</td><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>pN0 = No regional lymph node metastasis detected on pathological evaluation.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_392" class="table-default expandable-container"><caption>Table 11.  Definitions of Pathological Stage Group (pTNM)  for Stages IIIA and IIIB<span class="sup">a</span></caption><colgroup><col width="22.37%"><col width="26.62%"><col width="51.00%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">p = pathological; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="10">IIIA</td><td rowspan="7">T1&#x2013;4, pN1a(sn) or pN1a, M0</td><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>T2 = Maximum clinical tumor diameter &gt;2 cm but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>pN1a(sn) = Clinically occult regional lymph node metastasis identified only by sentinel lymph node biopsy.</td></tr><tr><td>pN1a = Clinically occult regional lymph node metastasis following lymph node dissection.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td rowspan="3">T0, pN1b, M0</td><td>T0 = No evidence of primary tumor.</td></tr><tr><td>pN1b = Clinically and/or radiologically detected regional lymph node metastasis, microscopically confirmed.</td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr><tr><td rowspan="8">IIIB</td><td rowspan="8">T1&#x2013;4, pN1b&#x2013;3, M0</td><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>T2 = Maximum clinical tumor diameter &gt;2 cm but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>pN1b = Clinically and/or radiologically detected regional lymph node metastasis, microscopically confirmed.</td></tr><tr><td>pN2 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>without</em> lymph node metastasis.</td></tr><tr><td>pN3 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>with</em> lymph node metastasis. </td></tr><tr><td>M0 = No distant metastasis detected on clinical and/or radiologic examination.</td></tr></tbody></table><table id="_394" class="table-default expandable-container"><caption>Table 12.  Definitions of Pathological Stage Group (pTNM)  Stage IV<span class="sup">a</span></caption><colgroup><col width="24.50%"><col width="26.71%"><col width="48.77%"></colgroup><THead><tr><th align="Center" scope="col">Stage</th><th align="Center" scope="col">TNM</th><th align="Center" scope="col">Description</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">p = pathological; T = primary tumor; N = regional lymph node; M = distant metastasis.</td></tr><tr><td colspan="3"><span class="sup">a</span>Reprinted with permission from AJCC: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 8th ed. New York, NY: Springer, 2017, pp. 549&#x2013;62.</td></tr></TFoot><tbody><tr><td rowspan="17">IV</td><td rowspan="17">T0&#x2013;4, Any pN, pM1</td><td>T0 = No evidence of primary tumor.</td></tr><tr><td>T1 = Maximum clinical tumor diameter &#x2264;2 cm.</td></tr><tr><td>T2 = Maximum clinical tumor diameter &gt;2 cm but &#x2264;5 cm.</td></tr><tr><td>T3 = Maximum clinical tumor diameter &gt;5 cm.</td></tr><tr><td>T4 = Primary tumor invades fascia, muscle, cartilage, or bone.</td></tr><tr><td>pNX = Regional lymph nodes cannot be assessed (e.g., previously removed for another reason or <em>not</em> removed for pathological evaluation).</td></tr><tr><td>pN0 = No regional lymph node metastasis detected on pathological evaluation.</td></tr><tr><td>pN1 = Metastasis in regional lymph node(s).</td></tr><tr><td>&#x2013;pN1a(sn) = Clinically occult regional lymph node metastasis identified only by sentinel lymph node biopsy. </td></tr><tr><td>&#x2013;pN1a = Clinically occult regional lymph node metastasis following lymph node dissection.</td></tr><tr><td>&#x2013;pN1b = Clinically and/or radiologically detected regional lymph node metastasis, microscopically confirmed.</td></tr><tr><td>pN2 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>without</em> lymph node metastasis.</td></tr><tr><td>pN3 = In-transit metastasis (discontinuous from primary tumor; located between primary tumor and draining regional nodal basin, or distal to the primary tumor) <em>with</em> lymph node metastasis. </td></tr><tr><td>pM1 = Distant metastasis microscopically confirmed.</td></tr><tr><td>&#x2013;pM1a = Metastasis to distant skin, distant subcutaneous tissue, or distant lymph node(s), microscopically confirmed.</td></tr><tr><td>&#x2013;pM1b = Metastasis to lung, microscopically confirmed.</td></tr><tr><td>pM1c = Metastasis to all other distant sites, microscopically confirmed.</td></tr></tbody></table></section></section><p id="_179" tabindex="-1">Before the new AJCC consensus staging system was published, the most recent Memorial Sloan Kettering Cancer Center (MSKCC) four-stage system was favored because it was based on the largest number of patients and was the best validated.<a href="#cit/section_3.1">1</a> The stages in the MSKCC system included: </p><div class="pdq-content-list"><ul id="_47"><li>Stage I: local disease &lt;2 cm.
            </li><li>Stage II:  local disease &#x2265;2 cm.</li><li>Stage III: regional nodal disease.
            </li><li>Stage IV: distant metastatic disease.
            </li></ul></div><p id="_195" tabindex="-1">One group has suggested a list of 12 elements that should be described in pathology reports of resected primary lesions and nine elements to be described in pathology reports of sentinel lymph nodes. The prognostic significance of these elements has not been validated prospectively.<a href="#cit/section_3.8">8</a> The 2009 AJCC staging manual also specifies a variety of factors that should be collected prospectively on pathology reports.</p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Andea AA, Coit DG, Amin B, et al.: Merkel cell carcinoma: histologic features and prognosis. Cancer 113 (9): 2549-58, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18798233&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Yiengpruksawan A, Coit DG, Thaler HT, et al.: Merkel cell carcinoma. Prognosis and management. Arch Surg 126 (12): 1514-9, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1842182&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1842182&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Allen PJ, Zhang ZF, Coit DG: Surgical management of Merkel cell carcinoma. Ann Surg 229 (1): 97-105, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9923806&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9923806&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Allen PJ, Bowne WB, Jaques DP, et al.: Merkel cell carcinoma: prognosis and treatment of patients from a single institution. J Clin Oncol 23 (10): 2300-9, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15800320&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017.</li><li id="section_3.6">Clark JR, Veness MJ, Gilbert R, et al.: Merkel cell carcinoma of the head and neck: is adjuvant radiotherapy necessary? Head Neck 29 (3): 249-57, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17163472&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17163472&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Bichakjian CK, Nghiem P, Johnson T, et al.: Merkel Cell Carcinoma. In: Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017, pp 549-62.</li><li id="section_3.8">Bichakjian CK, Lowe L, Lao CD, et al.: Merkel cell carcinoma: critical review with guidelines for multidisciplinary management. Cancer 110 (1): 1-12, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17520670&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
