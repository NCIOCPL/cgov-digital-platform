            <div id="_section_81" class="pdq-sections"><section id="_450"><h3 id="_450_toc">Standard Treatment Options for Stage IV and Recurrent Gastric Cancer</h3><p id="_451" tabindex="-1">Standard treatment options for <a href="/types/stomach/hp/stomach-treatment-pdq#link/_81">stage IV and recurrent gastric cancer</a> include the following:</p><div class="pdq-content-list"><ol id="_452"><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_454">Palliative chemotherapy </a>with:<div class="pdq-content-list"><ul id="_453"><li>Fluorouracil (5-FU).<a href="#cit/section_9.1">1</a><a href="#cit/section_9.2">2</a><a href="#cit/section_9.3">3</a>
            </li><li>Epirubicin, cisplatin, and 5-FU (ECF).<a href="#cit/section_9.4">4</a><a href="#cit/section_9.5">5</a>
            </li><li>Epirubicin, oxaliplatin, and capecitabine (EOX).<a href="#cit/section_9.6">6</a></li><li>Cisplatin and 5-FU (CF).<a href="#cit/section_9.7">7</a>
            <a href="#cit/section_9.3">3</a></li><li>Docetaxel, cisplatin, and 5-FU.<a href="#cit/section_9.8">8</a></li><li>Etoposide, leucovorin, and 5-FU (ELF).<a href="#cit/section_9.9">9</a>
            </li><li>5-FU, doxorubicin, and methotrexate (FAMTX).<a href="#cit/section_9.7">7</a>
            </li></ul></div>
            </li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_460">Trastuzumab</a>, cisplatin, and either 5-FU or capecitabine in patients with HER2-positive tumors (3+ on immunohistochemistry [IHC] or fluorescence <em>in situ</em> hybridization [FISH]-positive). </li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_491">Immunotherapy</a>.</li><li>Endoluminal laser therapy, endoluminal stent placement, or gastrojejunostomy, may be helpful to
            patients with gastric obstruction.<a href="#cit/section_9.10">10</a></li><li>Palliative radiation therapy may alleviate bleeding, pain, and obstruction.
            </li><li>Palliative resection is reserved for patients with continued bleeding
            or obstruction.
            </li></ol></div><section id="_454"><h4 id="_454_toc">Palliative chemotherapy</h4><p id="_455" tabindex="-1">Standard chemotherapy versus best supportive care for patients with metastatic gastric cancer has been tested in several clinical trials, and there is general agreement that patients who receive chemotherapy live for several months longer on average than patients who receive supportive care.<a href="#cit/section_9.11">11</a><a href="#cit/section_9.12">12</a><a href="#cit/section_9.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]    During the last 20 years, multiple randomized studies evaluating different treatment regimens (monotherapy vs. combination chemotherapy) have been performed in patients with metastatic gastric cancer with no clear consensus emerging as to the best management approach.  A meta-analysis of these studies demonstrated a hazard ratio  (HR) of 0.83  for overall survival (OS) (95% confidence interval [CI], 0.74&#x2013;0.93) in favor of combination chemotherapy.<a href="#cit/section_9.14">14</a></p><p id="_474" tabindex="-1">Evidence (palliative chemotherapy):</p><div class="pdq-content-list"><ol id="_475"><li>Of all the combination regimens, ECF is often considered the reference standard in the United States and Europe.  In one European trial, 274 patients with metastatic esophagogastric cancer were randomly assigned to receive either ECF or FAMTX.<a href="#cit/section_9.15">15</a>  <div class="pdq-content-list"><ul id="_476"><li>The group who received ECF had a significantly longer median survival (8.9 vs. 5.7 months, <em>P</em> = .0009) than the FAMTX group.<a href="#cit/section_9.15">15</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li></ul></div></li><li>In a second trial that compared ECF with mitomycin, cisplatin, and 5-FU (MCF), there was no statistically significant difference in median survival (9.4 vs. 8.7 months, <em>P</em> = .315).<a href="#cit/section_9.5">5</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li><li>Oxaliplatin and capecitabine are often substituted for cisplatin and 5-FU within the ECF regimen on the basis of results from the REAL-2 trial (<a href="http://www.isrctn.com/ISRCTN51678883" title="http://www.isrctn.com/ISRCTN51678883">ISRCTN51678883</a>).<a href="#cit/section_9.6">6</a> This randomized trial of 1,002 patients with advanced esophageal, gastroesophageal (GE) junction, or gastric cancer utilized a 2 &#xD7; 2 design to demonstrate noninferior median OS in patients treated with capecitabine rather than 5-FU (HR<sub>death</sub> =  0.86; 95% CI, 0.82&#x2013;0.99) and in patients treated with oxaliplatin in place of cisplatin (HR<sub>death</sub> = 0.92; 95% CI, 0.80&#x2013;1.10). </li><li>An international collaboration of investigators randomly assigned 445 patients with metastatic gastric cancer to receive docetaxel, cisplatin, and 5-FU (DCF) or CF.<a href="#cit/section_9.16">16</a> Time-to-treatment progression (TTP) was the primary endpoint.  <div class="pdq-content-list"><ul id="_477"><li>Patients who received DCF experienced a significantly longer TTP (5.6 months; 95% CI, 4.9&#x2013;5.9; vs. 3.7 months; 95% CI, 3.4&#x2013;4.5; HR, 1.47; 95% CI, 1.19&#x2013;1.82; log-rank <em>P</em> &lt; .001; risk reduction 32%).  </li><li>The median OS was significantly longer for patients who received DCF compared with  patients who received CF (9.2 months; 95% CI, 8.4&#x2013;10.6; vs. 8.6 months; 95% CI, 7.2&#x2013;9.5; HR, 1.29; 95% CI, 1.0&#x2013;1.6; log-rank <em>P</em> = .02; risk reduction = 23%).<a href="#cit/section_9.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li><li>There were high toxicity rates in both arms.<a href="#cit/section_9.17">17</a> </li><li>Febrile neutropenia was more common in patients who received DCF (29% vs. 12%), and the death rate on the study was 10.4% for patients on the DCF arm and 9.4% for patients on the CF arm.</li></ul></div></li><li>Whether the CF regimen should be considered as an index regimen for the treatment of patients with metastatic gastric cancer is the subject of debate.<a href="#cit/section_9.17">17</a>  The results of a study that randomly assigned 245 patients with metastatic gastric cancer to receive CF, FAMTX, or ELF demonstrated no significant difference in response rate, progression-free survival, or OS between the arms.<a href="#cit/section_9.7">7</a>  <div class="pdq-content-list"><ul id="_478"><li>Grades 3 and 4 neutropenia occurred in 35% to 43% of patients on all arms, but severe nausea and vomiting was more common in patients in the CF arm and occurred in 26% of those patients.<a href="#cit/section_9.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587983&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587983&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiDiv</a>]</li></ul></div></li></ol></div></section><section id="_460"><h4 id="_460_toc">Trastuzumab</h4><p id="_479" tabindex="-1">Evidence (trastuzumab):</p><div class="pdq-content-list"><ol id="_480"><li>In the open-label, international phase III  <a href="https://clinicaltrials.gov/ct2/show/NCT01041404" title="https://clinicaltrials.gov/ct2/show/NCT01041404">ToGA (Trastuzumab for Gastric Cancer</a> [NCT01041404]) trial,  patients with HER2-positive metastatic, inoperable locally advanced, or recurrent gastric or GE junction cancer were randomly assigned to chemotherapy with or without the anti-HER2 monoclonal antibody trastuzumab.<a href="#cit/section_9.18">18</a> HER2 positivity was defined as either 3+ staining by IHC or a HER2 to CEP17 ratio of two or more using FISH. Tumors from 3,665 patients were HER2 tested; of the patients, 810 were positive (22%) and 594 met eligibility criteria for randomization. Chemotherapy consisted of cisplatin plus 5-FU or capecitabine chosen at the investigator&#x2019;s discretion. The study treatment was administered every 3 weeks for six cycles, and trastuzumab was continued every 3 weeks until disease progression, unacceptable toxicity, or withdrawal of consent. Crossover to trastuzumab at disease progression was not permitted. <div class="pdq-content-list"><ul id="_481"><li>Median OS was 13.8 months (95% CI, 12&#x2013;16) in patients assigned to trastuzumab and 11.1 months (95% CI, 10&#x2013;13) in patients assigned to chemotherapy alone (HR, 0.74; 95% CI, 0.60&#x2013;0.91; <em>P</em> = .0046).<a href="#cit/section_9.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] </li><li>There was no significant difference in rates of any adverse event, and cardiotoxic effects  were equally rare in both arms.</li></ul></div></li></ol></div></section><section id="_462"><h4 id="_462_toc">Second-line Chemotherapy</h4><p id="_463" tabindex="-1">When patients develop progression of disease after first-line chemotherapy, there is no standard treatment option.  </p><p id="_482" tabindex="-1">Evidence (second-line chemotherapy):</p><div class="pdq-content-list"><ol id="_483"><li>Investigators in Korea randomly assigned patients with advanced gastric cancer who had received one or two  chemotherapy regimens previously that involved both a fluoropyrimidine and a platinum agent to either salvage chemotherapy or best supportive care in a 2:1 fashion.<a href="#cit/section_9.19">19</a>  Salvage chemotherapy consisted of either docetaxel (60 mg/m<span class="sup">2</span> every 3 weeks) or irinotecan (150 mg/m<span class="sup">2</span> every 2 weeks) and was left to the discretion of the treating physicians.  Of the 202 patients enrolled, 133 received salvage chemotherapy and 69 received best supportive care.  <div class="pdq-content-list"><ul id="_484"><li>Median OS was 5.3 months in the group that received salvage chemotherapy and 3.8 months in the group that received best supportive care (HR, 0.657; <em>P</em> = .007). </li><li>There was no difference in median OS between
            docetaxel and irinotecan (5.2 months vs. 6.5 months, <em>P</em> = .116).<a href="#cit/section_9.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li></ol></div></section><section id="_464"><h4 id="_464_toc">Ramucirumab</h4><p id="_465" tabindex="-1">Ramucirumab is a fully humanized monoclonal antibody directed against the vascular endothelial growth factor receptor-2. </p><p id="_485" tabindex="-1">Evidence (ramucirumab):</p><div class="pdq-content-list"><ol id="_486"><li>In the international,  phase III, placebo-controlled, <a href="https://clinicaltrials.gov/ct2/show/NCT00917384" title="https://clinicaltrials.gov/ct2/show/NCT00917384">REGARD</a> trial (NCT00917384), 355 patients with stage IV gastric or GE junction cancer who had progressed on a first-line fluorouracil- or platinum-containing regimen were randomly assigned in a 2:1 fashion to ramucirumab or placebo.<a href="#cit/section_9.20">20</a>  <div class="pdq-content-list"><ul id="_487"><li>Patients who were assigned to ramucirumab had a significantly improved median OS of 5.2 months compared with patients assigned to the placebo who had a median OS of 3.8 months (HR, 0.776; <em>P</em> = .047). </li><li>Rates of hypertension were higher in the ramucirumab group than in the placebo group.<a href="#cit/section_9.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  </li></ul></div><p id="_488" tabindex="-1">Ramucirumab is an acceptable treatment in cisplatin or 5-FU  refractory, stage IV, gastric cancer.</p></li><li>In the international, double-blinded, phase III <a href="https://clinicaltrials.gov/ct2/show/NCT01170663" title="https://clinicaltrials.gov/ct2/show/NCT01170663">RAINBOW</a> trial (NCT01170663), 665 patients were randomly assigned to receive paclitaxel (80 mg/m<span class="sup">2</span>) on days 1, 8, and 15 every 28 days with ramucirumab (8 mg/kg) added on days 1 and 15 or a placebo added  on days 1 and 15.<a href="#cit/section_9.21">21</a>  <div class="pdq-content-list"><ul id="_489"><li>Patients assigned to ramucirumab had a significant improvement in median OS of 9.6 months compared with patients assigned to a placebo who had a median OS of  7.4 months (HR, 0.807; <em>P</em> = .017). </li><li>Grade 3 or higher neutropenia, fatigue, hypertension, and abdominal pain were more common in the ramucirumab group.<a href="#cit/section_9.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of Evidence: 1iA</a>]</li></ul></div> <p id="_490" tabindex="-1">The combination of paclitaxel and ramucirumab is an acceptable second-line-chemotherapy regimen in patients with stage IV gastric or GE junction cancer.</p></li></ol></div></section><section id="_491"><h4 id="_491_toc">Immunotherapy</h4><p id="_492" tabindex="-1">Checkpoint inhibitors, particularly programmed death 1 (PD-1) inhibitors, are actively being investigated in the management of gastric and GE cancers.</p><section id="_493"><h5 id="_493_toc">Pembrolizumab</h5><p id="_494" tabindex="-1">Evidence (pembrolizumab):</p><div class="pdq-content-list"><ol id="_495"><li>In the phase II <a href="https://clinicaltrials.gov/ct2/show/NCT02335411" title="https://clinicaltrials.gov/ct2/show/NCT02335411">KEYNOTE-059</a> trial (NCT02335411), presented in abstract form, 259 patients with recurrent or metastatic gastric/GE adenocarcinomas who had progressed on at least two prior chemotherapy regimens were treated with pembrolizumab (200 mg every 3 weeks).<a href="#cit/section_9.22">22</a> Of these patients, 57.1% had programmed death ligand 1 (PD-L1)&#x2013;positive tumors (evaluated by the PD-L1 IHC 22C3 pharmDx Kit [Dako] with combined positive score &gt;= 1).  <div class="pdq-content-list"><ul id="_496"><li>Overall objective response rate for all tumors was 11.2%, with 1.9% complete response (CR).  Among PD-L1&#x2013;positive disease tumors, the objective response rate  was 15.5%, with a 2.0% CR.<a href="#cit/section_9.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=587988&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000587988&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 2Div</a>]</li></ul></div></li></ol></div><p id="_497" tabindex="-1">On the basis of  these data, the U.S. Food and Drug Administration has granted pembrolizumab accelerated approval for PD-L1&#x2013;positive tumors.</p></section><section id="_498"><h5 id="_498_toc">Nivolumab</h5><p id="_499" tabindex="-1">Evidence (nivolumab):</p><div class="pdq-content-list"><ol id="_500"><li>A randomized, double-blinded, placebo-controlled, phase III  trial (<a href="https://clinicaltrials.gov/ct2/show/NCT02267343" title="https://clinicaltrials.gov/ct2/show/NCT02267343">ONO-4538-12 </a> [ATTRACTION-2] [NCT02267343]), enrolled 493 patients with refractory GE/gastric cancer from Japan, South Korea, and Taiwan.<a href="#cit/section_9.23">23</a>  Patients were randomly assigned 2:1 to receive nivolumab (3mg/kg every 2 weeks) or placebo.<div class="pdq-content-list"><ul id="_501"><li>The median OS in the nivolumab group was 5.26 months (95% CI, 4.60&#x2013;6.37) compared with 4.14 months with a placebo (95% CI, 3.42&#x2013;4.86).  </li><li>Serious treatment&#x2013;related adverse events occurred in 10% of the patients.<a href="#cit/section_9.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335106&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335106&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iA</a>]</li></ul></div>  </li></ol></div><p id="_502" tabindex="-1">On the basis of  these data, the Japanese Ministry of Health, Labor, and Welfare approved nivolumab for treatment of advanced gastric cancer that has progressed on previously received  chemotherapy.</p></section></section></section><section id="_467"><h3 id="_467_toc">Treatment Options Under Clinical Evaluation for Stage IV and Recurrent Gastric Cancer</h3><p id="_468" tabindex="-1">Treatment options under clinical evaluation for stage IV and recurrent gastric cancer include the following:</p><div class="pdq-content-list"><ul id="_469"><li>Palliative chemotherapy with:<div class="pdq-content-list"><ul id="_470"><li>Irinotecan and cisplatin.</li><li>Folic acid, 5-FU, and irinotecan (FOLFIRI).</li><li>Leucovorin, 5-FU, and oxaliplatin (FOLFOX).</li></ul></div></li></ul></div><p id="_471" tabindex="-1">Phase II studies evaluating irinotecan-based or oxaliplatin-based regimens demonstrate similar response rates and TTP to those found with ECF or CF, but the former may be less toxic.<a href="#cit/section_9.24">24</a><a href="#cit/section_9.25">25</a><a href="#cit/section_9.26">26</a><a href="#cit/section_9.27">27</a><a href="#cit/section_9.28">28</a><a href="#cit/section_9.29">29</a> There are conflicting data regarding relative efficacy of any one regimen.  Ongoing studies are evaluating these newer regimens.  </p></section><section id="_TrialSearch_81_sid_9"><h3 id="_TrialSearch_81_sid_9_toc">Current Clinical Trials</h3><p id="_TrialSearch_81_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_9.1">Comis RL, Carter SK: Integration of chemotherapy into combined modality therapy of solid tumors. IV. Malignant melanoma. Cancer Treat Rev 1 (4): 285-304, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4619579&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4619579&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.2">Cullinan SA, Moertel CG, Fleming TR, et al.: A comparison of three chemotherapeutic regimens in the treatment of advanced pancreatic and gastric carcinoma. Fluorouracil vs fluorouracil and doxorubicin vs fluorouracil, doxorubicin, and mitomycin. JAMA 253 (14): 2061-7, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2579257&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2579257&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.3">Ohtsu A, Shimada Y, Shirao K, et al.: Randomized phase III trial of fluorouracil alone versus fluorouracil plus cisplatin versus uracil and tegafur plus mitomycin in patients with unresectable, advanced gastric cancer: The Japan Clinical Oncology Group Study (JCOG9205). J Clin Oncol 21 (1): 54-9, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12506170&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=