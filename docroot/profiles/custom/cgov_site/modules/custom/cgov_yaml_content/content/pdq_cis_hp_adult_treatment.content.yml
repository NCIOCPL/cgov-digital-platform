      field_pdq_section_title:
        - format: plain_text
          value: 'Stage Information for Breast Cancer'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_27" class="pdq-sections"><p id="_1808" tabindex="-1"><em>Note: The American Joint Committee on Cancer (AJCC) has published the 8<span class="sup">th</span> edition of the AJCC Cancer Staging Manual, which includes revisions to the staging for this disease. Implementation of the 8<span class="sup">th</span> edition began in January 2018. The PDQ Adult Treatment Editorial Board, which maintains this summary, is reviewing the revised staging and will make appropriate changes as needed.</em></p><p id="_28" tabindex="-1">The AJCC staging system provides a
            strategy for grouping patients with respect to prognosis.  Therapeutic
            decisions are formulated in part according to staging categories but primarily
            according to the following:
            </p><div class="pdq-content-list"><ul id="_954"><li>Tumor size.</li><li>Lymph node status.</li><li>Estrogen-receptor and progesterone-receptor
            levels in the tumor tissue.</li><li>Human epidermal growth factor receptor 2 (HER2/neu) status.</li><li>Menopausal status.</li><li>General health of the
            patient.</li></ul></div><section id="_695"><h3 id="_695_toc">Definitions of TNM and AJCC Stage Groupings</h3><p id="_708" tabindex="-1">The AJCC has designated staging by tumor, node, metastasis (TNM) classification to define breast cancer.<a href="#cit/section_3.1">1</a>   When this system was modified in 2002,  some nodal categories that were previously considered stage II were reclassified as stage III.<a href="#cit/section_3.2">2</a>  As a result of the stage migration phenomenon, survival by stage for case series classified by the new system will appear superior to those using the old system.<a href="#cit/section_3.3">3</a></p><table id="_678" class="table-default expandable-container"><caption>Table 2.  Primary Tumor (T)<span class="sup">a,</span><span class="sup">b</span></caption><colgroup><col width="14.70%"><col width="85.29%"></colgroup>
            <TFoot class="pdq-footer">
            <tr><td colspan="2">DCIS = ductal carcinoma <em>in situ</em>; LCIS = lobular carcinoma <em>in situ</em>. </td></tr><tr><td colspan="2">*Information about LCIS is not included in this summary.</td></tr><tr><td colspan="2"><span class="sup">a</span>Reprinted with permission from AJCC: Breast. In: Edge SB, Byrd DR, Compton CC, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 7th ed. New York, NY: Springer, 2010, pp 347-76.</td></tr>
            <tr><td colspan="2"><span class="sup">b</span>The T classification of the primary tumor is the same regardless of whether it is based on clinical or pathologic criteria, or both. Size should be measured to the nearest millimeter. If the tumor size is slightly less than or greater than a cutoff for a given T classification, it is recommended that the size be rounded to the millimeter reading that is closest to the cutoff. For example, a reported size of 1.1 mm is reported as 1 mm, or a size of 2.01 cm is reported as 2.0 cm. Designation should be made with the subscript <em>c</em> or <em>p</em> modifier to indicate whether the T classification was determined by clinical (physical examination or radiologic) or pathologic measurements, respectively. In general, pathologic determination should take precedence over clinical determination of T size.</td></tr>
            <tr><td colspan="2"><span class="sup">c</span>Invasion of the dermis alone does not qualify as T4.</td></tr>
            </TFoot>
            <tbody>
            <tr><td>TX</td><td>Primary tumor cannot be assessed.</td></tr>
            <tr><td>T0</td><td>No evidence of primary tumor.</td></tr>
            <tr><td>Tis</td><td>Carcinoma <em>in situ</em>.</td></tr>
            <tr><td>Tis (DCIS)</td><td>DCIS.</td></tr>
            <tr><td>Tis (LCIS)</td><td>LCIS.*</td></tr>
            <tr><td>Tis (Paget)</td><td>Paget disease of the nipple NOT associated with invasive carcinoma and/or carcinoma <em>in situ</em> (DCIS and/or LCIS) in the underlying breast parenchyma. Carcinomas in the breast parenchyma associated with Paget disease are categorized based on the size and characteristics of the parenchymal disease, although the presence of Paget disease should still be noted.</td></tr>
            <tr><td>T1</td><td>Tumor &#x2264;20 mm in greatest dimension.</td></tr>
            <tr><td>T1mi</td><td>Tumor &#x2264;1 mm in greatest dimension.</td></tr>
            <tr><td>T1a</td><td>Tumor &gt;1 mm but &#x2264;5 mm in greatest dimension.</td></tr>
            <tr><td>T1b</td><td>Tumor &gt;5 mm but &#x2264;10 mm in greatest dimension.</td></tr>
            <tr><td>T1c</td><td>Tumor &gt;10 mm but &#x2264;20 mm in greatest dimension.</td></tr>
            <tr><td>T2</td><td>Tumor &gt;20 mm but &#x2264;50 mm in greatest dimension.</td></tr>
            <tr><td>T3</td><td>Tumor &gt;50 mm in greatest dimension.</td></tr>
            <tr><td>T4</td><td>Tumor of any size with direct extension to the chest wall and/or to the skin (ulceration or skin nodules).<span class="sup">c</span></td></tr>
            <tr><td>T4a</td><td>Extension to the chest wall, not including only pectoralis muscle adherence/invasion.</td></tr>
            <tr><td>T4b</td><td>Ulceration and/or ipsilateral satellite nodules and/or edema (including peau d'orange) of the skin, which do not meet the criteria for inflammatory carcinoma.</td></tr>
            <tr><td>T4c</td><td>Both T4a and T4b.</td></tr>
            <tr><td>T4d</td><td>Inflammatory carcinoma. </td></tr>
            </tbody>
            </table><table id="_679" class="table-default expandable-container"><caption>Table 3.  Regional Lymph Nodes (N)<span class="sup">a</span></caption><colgroup><col width="14.28%"><col width="85.71%"></colgroup>
            <THead>
            <tr><th colspan="2"><em>Clinical</em></th></tr></THead>
            <TFoot class="pdq-footer">
            <tr><td colspan="2"><span class="sup">a</span>Reprinted with permission from AJCC: Breast. In: Edge SB, Byrd DR, Compton CC, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 7th ed. New York, NY: Springer, 2010, pp 347-76.</td></tr>
            <tr><td colspan="2"><span class="sup">b</span><em>Clinically detected</em> is defined as detected by imaging studies (excluding lymphoscintigraphy) or by clinical examination and having characteristics highly suspicious for malignancy or a presumed pathologic macrometastasis based on fine-needle aspiration biopsy with cytologic examination. Confirmation of clinically detected metastatic disease by fine-needle aspiration without excision biopsy is designated with an (f) suffix, for example, cN3a(f). Excisional biopsy of a lymph node or biopsy of a sentinel node, in the absence of assignment of a pT, is classified as a clinical N, for example, cN1. Information regarding the confirmation of the nodal status will be designated in site-specific factors as clinical, fine-needle aspiration, core biopsy, or sentinel lymph node biopsy. Pathologic classification (pN) is used for excision or sentinel lymph node biopsy only in conjunction with a pathologic T assignment.</td></tr>
            </TFoot>
            <tbody>
            <tr><td>NX</td><td>Regional lymph nodes cannot be assessed (e.g., previously removed).</td></tr>
            <tr><td>N0</td><td>No regional lymph node metastases.</td></tr>
            <tr><td>N1</td><td>Metastases to movable ipsilateral level I, II axillary lymph node(s).</td></tr>
            <tr><td rowspan="3">N2</td><td>Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted. </td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in clinically detected<span class="sup">b</span> ipsilateral internal mammary nodes in the <em>absence</em> of clinically evident axillary lymph node metastases.</td></tr>
            <tr><td>N2a</td><td>Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures.</td></tr>
            <tr><td>N2b</td><td>Metastases only in clinically detected<span class="sup">b</span> ipsilateral internal mammary nodes and in the <em>absence</em> of clinically evident level I, II axillary lymph node metastases.</td></tr>
            <tr><td rowspan="5">N3</td><td>Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement.  </td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in clinically detected<span class="sup">b</span> ipsilateral internal mammary lymph node(s) with clinically evident level I, II axillary lymph node metastases.</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement.</td></tr>
            <tr><td>N3a</td><td>Metastases in ipsilateral infraclavicular lymph node(s).</td></tr>
            <tr><td>N3b </td><td>Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s).</td></tr>
            <tr><td>N3c</td><td>Metastases in ipsilateral supraclavicular lymph node(s).</td></tr>
            </tbody>
            </table><table id="_692" class="table-default expandable-container"><caption>Table 4.  Pathologic (pN)<span class="sup">a,</span><span class="sup">b</span></caption><colgroup><col width="13.66%"><col width="86.33%"></colgroup>
            <TFoot class="pdq-footer">
            <tr><td colspan="2">AND = axillary node dissection; H&amp;E = hematoxylin and eosin stain; IHC = immunohistochemical; ITC = isolated tumor cells;  RT-PCR = reverse transcriptase/polymerase chain reaction.</td></tr>
            <tr><td colspan="2"><span class="sup">a</span>Reprinted with permission from AJCC: Breast. In: Edge SB, Byrd DR, Compton CC, et al., eds.: <em>AJCC Cancer Staging Manual</em>. 7th ed. New York, NY: Springer, 2010, pp 347-76.</td></tr>
            <tr><td colspan="2"><span class="sup">b</span>Classification is based on axillary lymph node dissection with or without sentinel lymph node biopsy. Classification based solely on sentinel lymph node biopsy without subsequent axillary lymph node dissection is designated (SN) for "sentinel node," for example, pN0(SN).</td></tr>
            <tr><td colspan="2"><span class="sup">c</span><em>Not clinically detected</em> is defined as not detected by imaging studies (excluding lymphoscintigraphy) or not detected by clinical examination.</td></tr>
            <tr><td colspan="2"><span class="sup">d</span><em>Clinically detected</em> is defined as detected by imaging studies (excluding lymphoscintigraphy) or by clinical examination and having characteristics highly suspicious for malignancy or a presumed pathologic macrometastasis based on fine-needle aspiration biopsy with cytologic examination.</td></tr>
            </TFoot>
            <tbody>
            <tr><td>pNX</td><td>Regional lymph nodes cannot be assessed (e.g., previously removed or not removed for pathologic study).</td></tr>
            <tr><td>pN0</td><td>No regional lymph node metastasis identified histologically.</td></tr>
            <tr><td colspan="2"><em>Note</em>: ITCs are defined as small clusters of cells &#x2264;0.2 mm, or single tumor cells, or a cluster of &lt;200 cells in a single histologic cross-section. ITCs may be detected by routine histology or by IHC methods. Nodes containing only ITCs are excluded from the total positive node count for purposes of N classification but should be included in the total number of nodes evaluated.</td></tr>
            <tr><td>pN0(i&#x2013;)</td><td>No regional lymph node metastases histologically, negative IHC.</td></tr>
            <tr><td>pN0(i+)</td><td>Malignant cells in regional lymph node(s) &#x2264;0.2 mm (detected by H&amp;E or IHC including ITC).</td></tr>
            <tr><td>pN0(mol&#x2013;)</td><td>No regional lymph node metastases histologically, negative molecular findings (RT-PCR).</td></tr>
            <tr><td>pN0(mol+)</td><td>Positive molecular findings (RT-PCR), but no regional lymph node metastases detected by histology or IHC.</td></tr>
            <tr><td rowspan="5">pN1</td><td>Micrometastases.</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in 1&#x2013;3 axillary lymph nodes.</td></tr>
            <tr><td>AND/OR</td></tr>
            <tr><td>Metastases in internal mammary nodes with metastases detected by sentinel lymph node biopsy but not clinically detected.<span class="sup">c</span></td></tr>
            <tr><td>pN1mi</td><td>Micrometastases (&gt;0.2 mm and/or &gt;200 cells but none &gt;2.0 mm).</td></tr>
            <tr><td>pN1a</td><td>Metastases in 1&#x2013;3 axillary lymph nodes, at least one metastasis &gt;2.0 mm.</td></tr>
            <tr><td>pN1b</td><td>Metastases in internal mammary nodes with micrometastases or macrometastases detected by sentinel lymph node biopsy but not clinically detected.<span class="sup">c</span></td></tr>
            <tr><td>pN1c</td><td>Metastases in 1&#x2013;3 axillary lymph nodes and in internal mammary lymph nodes with micrometastases or macrometastases detected by sentinel lymph node biopsy but not clinically detected.</td></tr>
            <tr><td rowspan="3">pN2</td><td>Metastases in 4&#x2013;9 axillary lymph nodes.</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in clinically detected<span class="sup">d</span> internal mammary lymph nodes in the <em>absence</em> of axillary lymph node metastases.</td></tr>
            <tr><td>pN2a</td><td>Metastases in 4&#x2013;9 axillary lymph nodes (at least 1 tumor deposit &gt;2 mm).</td></tr>
            <tr><td>pN2b</td><td>Metastases in clinically detected<span class="sup">d</span> internal mammary lymph nodes in the <em>absence</em> of axillary lymph node metastases.</td></tr>
            <tr><td rowspan="9">pN3</td><td>Metastases in &#x2265;10 axillary lymph nodes.</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in infraclavicular (level III axillary) lymph nodes. </td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in clinically detected<span class="sup">c</span> ipsilateral internal mammary lymph nodes in the <em>presence</em> of one or more positive level I, II axillary lymph nodes. </td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in &gt;3 axillary lymph nodes and in internal mammary lymph nodes with micrometastases or macrometastases detected by sentinel lymph node biopsy but not clinically detected.<span class="sup">c</span> </td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in ipsilateral supraclavicular lymph nodes.</td></tr>
            <tr><td rowspan="3">pN3a</td><td>Metastases in &#x2265;10 axillary lymph nodes (at least 1 tumor deposit &gt;2.0 mm).</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases to the infraclavicular  (level III axillary lymph) nodes.</td></tr>
            <tr><td rowspan="3">pN3b</td><td>Metastases in clinically detected<span class="sup">d</span> ipsilateral internal mammary lymph nodes in the <em>presence</em> of one or more  positive axillary lymph nodes.</td></tr>
            <tr><td>OR</td></tr>
            <tr><td>Metastases in &gt;3 axillary lymph nodes and in internal mammary lymph nodes with micrometastases or macrometastases detected by sentinel lymph node biopsy but not clinically detected.<span class="sup">c</span></td></tr>
            <tr><td>pN3c</td><td>Metastases in ipsilateral supraclavicular lymph nodes.</td></tr>
            <tr><td colspan="2"><em><strong>Posttreatment ypN</strong></em></td></tr>
            <tr><td colspan="2"> &#x2013;Posttreatment yp <em>N</em> should be evaluated as for clinical (pretreatment) <em>N</em> methods above. The modifier <em>SN</em> is used only if a sentinel node evaluation was performed after treatment. If no subscript is attached, it is assumed that the axillary nodal evaluation was by AND.</td></tr>
            <tr><td colspan="2">&#x2013;The X classification will be used (ypNX) if no yp posttreatment SN or AND was performed.</td></tr>
            <tr><td colspan="2">&#x2013;N categories are the same as those used for pN.</td></tr>
