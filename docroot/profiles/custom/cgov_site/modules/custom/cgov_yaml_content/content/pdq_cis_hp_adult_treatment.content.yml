            <div id="_section_73" class="pdq-sections"><section id="_432"><h3 id="_432_toc">Standard Treatment Options for Stage III Gastric Cancer</h3><p id="_433" tabindex="-1">Standard treatment options for <a href="/types/stomach/hp/stomach-treatment-pdq#link/_73">stage III gastric cancer</a> include the following:</p><div class="pdq-content-list"><ol id="_434"><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_435"> Radical surgery</a>.  Curative resection procedures are confined to patients who
            do not have extensive nodal involvement at the time of surgical exploration.</li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_437">Postoperative chemoradiation therapy</a>.<a href="#cit/section_8.1">1</a></li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_439">Perioperative chemotherapy</a>.<a href="#cit/section_8.2">2</a></li><li><a href="/types/stomach/hp/stomach-treatment-pdq#link/_439">Postoperative chemotherapy</a>.</li></ol></div><section id="_435"><h4 id="_435_toc">Radical surgery</h4><p id="_436" tabindex="-1">Surgery is the treatment of choice for all patients who have tumors that can be resected.  As many as
            15% of selected stage III patients can be cured by surgery alone, particularly
            if lymph node involvement is minimal (&lt;7 lymph nodes).
            </p></section><section id="_437"><h4 id="_437_toc">Postoperative chemoradiation therapy </h4><p id="_438" tabindex="-1">Postoperative chemoradiation therapy may be considered for patients with stage III
            gastric cancer.   </p><div class="pdq-content-list"><ol id="_472"><li>A prospective
            multi-institution phase III trial (SWOG-9008) evaluating postoperative combined chemoradiation therapy versus surgery alone in
            556 patients with completely resected stage IB to stage IV (M0) adenocarcinoma of
            the stomach and gastroesophageal junction reported a significant survival
            benefit with adjuvant combined modality therapy.<a href="#cit/section_8.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]  <div class="pdq-content-list"><ul id="_473"><li>With a median follow-up of
            5 years, median survival was 36 months for the adjuvant chemoradiation therapy group and  27 months for the surgery-alone arm (<em>P </em>= .005).
            </li><li>Three-year overall
            survival (OS)  rates were 50%, and relapse-free survival rates were 48%  with adjuvant
            chemoradiation therapy versus 3-year OS rates  of 41% and relapse-free survival rates of 31% for surgery alone (<em>P </em>= .005).  Because distant disease remains a significant concern, the aim of the Cancer and Leukemia Group B study  (<a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> [NCT00052910]) was  to augment the postoperative chemoradiation therapy regimen used in the SWOG-9008 trial, for example,  and the preoperative chemotherapy and chemoradiation therapy regimen used in the <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) trial.</li></ul></div></li></ol></div></section><section id="_439"><h4 id="_439_toc">Perioperative and postoperative chemotherapy</h4><p id="_440" tabindex="-1">Investigators in Europe evaluated the role of perioperative and postoperative chemotherapy without radiation therapy.<a href="#cit/section_8.2">2</a></p><p id="_441" tabindex="-1">Evidence (perioperative chemotherapy and postoperative chemotherapy):</p><div class="pdq-content-list"><ol id="_442"><li> In the randomized phase III trial (<a href="https://clinicaltrials.gov/ct2/show/NCT00002615" title="https://clinicaltrials.gov/ct2/show/NCT00002615">MRC-ST02</a> [NCT00002615]), patients with stage II or higher adenocarcinoma of the stomach or of the lower third of the esophagus were assigned to receive three cycles of epirubicin, cisplatin, and continuous infusion 5-fluorouracil (ECF)  before and after surgery or to receive surgery alone.<a href="#cit/section_8.2">2</a>  <div class="pdq-content-list"><ul id="_443"><li>Compared with the surgery group, the perioperative chemotherapy group had a significantly higher likelihood of progression-free survival (hazard ratio [HR]<sub>progression</sub> , 0.66; 95% confidence interval [CI], 0.53&#x2013;0.81; <em>P </em>&lt; .001) and of OS (HR<sub>death</sub>, 0.75; 95% CI, 0.60&#x2013;0.93; <em>P </em>= .009). </li><li>Five-year OS was 36.3%; 95% CI, 29&#x2013;43 for the perioperative chemotherapy group and 23%; 95% CI, 16.6&#x2013;29.4 for the surgery group.<a href="#cit/section_8.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>Japanese investigators randomly assigned 1,059 patients with stage II or III gastric cancer who had undergone a D2 gastrectomy to receive either 1 year of S-1, an oral fluoropyrimidine not available in the United States, or follow-up after surgery alone.<a href="#cit/section_8.3">3</a>  Patients were randomly assigned in a 1:1 fashion.  <div class="pdq-content-list"><ul id="_444"><li>The 3-year OS rate was 80.1% in the S-1 group and 70.1% in the surgery-only group. </li><li>The HR<sub>death</sub> in the S-1 group, as compared with the surgery-only group, was 0.68 (95% CI, 0.52&#x2013;0.87; <em>P</em> = .003).<a href="#cit/section_8.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>]</li></ul></div></li><li>Investigators in Asia evaluated the role of capecitabine/oxaliplatin as adjuvant therapy after gastric cancer resection. In the <a href="https://clinicaltrials.gov/ct2/show/NCT00411229" title="https://clinicaltrials.gov/ct2/show/NCT00411229">CLASSIC</a> (NCT00411229) trial , 37 centers in South Korea, China, and Taiwan randomly assigned 1,035 patients with stages IIA, IIB, IIIA, or IIIB gastric cancer who had undergone a curative D2 gastrectomy to receive adjuvant chemotherapy (eight 3-week cycles of capecitabine plus oxaliplatin)  or follow-up post-surgery alone.<a href="#cit/section_8.4">4</a>  <div class="pdq-content-list"><ul id="_445"><li>The 3-year disease-free survival rate was 74% in the chemotherapy group and 59% in the surgery-alone group (HR, 0.56; 95% CI, 0.44&#x2013;0.72; <em>P</em> &lt; .0001).  </li><li>The 3-year OS was 83% in the chemotherapy group and 78% in the surgery-alone group (HR, 0.72; 95% CI, 0.52&#x2013;1.00; <em>P</em> = .0493).<a href="#cit/section_8.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335125&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335125&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1iiA</a>] </li><li>Further follow-up is anticipated.</li></ul></div></li></ol></div></section></section><section id="_446"><h3 id="_446_toc">Treatment Options Under Clinical Evaluation for Stage III Gastric Cancer</h3><p id="_447" tabindex="-1">Treatment options under clinical evaluation for stage III gastric cancer include the following:</p><div class="pdq-content-list"><ol id="_448"><li>Postoperative chemoradiation therapy with ECF which was used  in the <a href="https://clinicaltrials.gov/ct2/show/NCT00052910" title="https://clinicaltrials.gov/ct2/show/NCT00052910">CALGB-80101</a> (NCT00052910) trial.<a href="#cit/section_8.5">5</a></li><li>Neoadjuvant chemoradiation therapy has been under clinical evaluation, which was in the SWOG-S0425 (NCT00335959) trial  and the <a href="https://clinicaltrials.gov/ct2/show/NCT00003862" title="https://clinicaltrials.gov/ct2/show/NCT00003862">RTOG-9904</a> (NCT00003862) trial.<a href="#cit/section_8.6">6</a></li></ol></div><p id="_449" tabindex="-1">All newly diagnosed
            patients with stage III gastric cancer should be considered candidates for
            clinical trials.</p></section><section id="_TrialSearch_73_sid_8"><h3 id="_TrialSearch_73_sid_8_toc">Current Clinical Trials</h3><p id="_TrialSearch_73_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_8.1">Macdonald JS, Smalley SR, Benedetti J, et al.: Chemoradiotherapy after surgery compared with surgery alone for adenocarcinoma of the stomach or gastroesophageal junction. N Engl J Med 345 (10): 725-30, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11547741&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.2">Cunningham D, Allum WH, Stenning SP, et al.: Perioperative chemotherapy versus surgery alone for resectable gastroesophageal cancer. N Engl J Med 355 (1): 11-20, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16822992&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Sakuramoto S, Sasako M, Yamaguchi T, et al.: Adjuvant chemotherapy for gastric cancer with S-1, an oral fluoropyrimidine. N Engl J Med 357 (18): 1810-20, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17978289&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.4">Bang YJ, Kim YW, Yang HK, et al.: Adjuvant capecitabine and oxaliplatin for gastric cancer after D2 gastrectomy (CLASSIC): a phase 3 open-label, randomised controlled trial. Lancet 379 (9813): 315-21, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22226517&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.5">Fuchs C, Tepper JE, Niedwiecki D, et al.: Postoperative adjuvant chemoradiation for gastric or gastroesophageal adenocarcinoma using epirubicin, cisplatin, and infusional (CI) 5-FU (ECF) before and after CI 5-FU and radiotherapy (RT): interim toxicity results from Intergroup trial CALGB 80101. [Abstract] American Society of Clinical Oncology 2006 Gastrointestinal Cancers Symposium, 26-28 January 2006, San Francisco, California.  A-61, 2006.</li><li id="section_8.6">Ajani JA, Winter K, Okawara GS, et al.: Phase II trial of preoperative chemoradiation in patients with localized gastric adenocarcinoma (RTOG 9904): quality of combined modality therapy and pathologic response. J Clin Oncol 24 (24): 3953-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16921048&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
