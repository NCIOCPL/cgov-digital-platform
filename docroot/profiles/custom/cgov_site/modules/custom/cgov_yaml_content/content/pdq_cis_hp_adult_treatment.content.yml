            <div id="_section_90" class="pdq-sections"><p id="_91" tabindex="-1">Merkel cell carcinoma is a rare tumor. There are no clinical trials reported for patients with recurrent disease exclusively. Recommendations and outcomes of various treatments for these patients are included in many large case series <a href="#cit/section_8.1">1</a><a href="#cit/section_8.2">2</a><a href="#cit/section_8.3">3</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] and one phase II clinical trial.<a href="#cit/section_8.4">4</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335150&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335150&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiA</a>] Treatments are usually individualized based on patient preference and the specifics of each case, and there are no standard options. Consideration should be given to enrollment in clinical trials.</p><section id="_92"><h3 id="_92_toc">Local Recurrence</h3><p id="_93" tabindex="-1">Treatment options for patients with local recurrence include wider local surgery if possible, followed by radiation if not previously given. </p><p id="_210" tabindex="-1">Regional lymph node dissection (RLND) can also be considered if regional draining nodes have not been previously removed. </p><p id="_211" tabindex="-1">Because of the poor prognosis after recurrence, consideration can also be given to systemic chemotherapy, although there is no evidence that it improves survival.</p></section><section id="_94"><h3 id="_94_toc">Nodal Recurrence</h3><p id="_95" tabindex="-1">Treatment options for patients with only regional nodal recurrence include RLND and adjuvant radiation therapy if the regional draining nodes have not been previously treated. Because of the poor prognosis after recurrence, consideration can also be given to systemic chemotherapy, although there is no evidence that it improves survival.</p></section><section id="_96"><h3 id="_96_toc">Distant Recurrence</h3><p id="_97" tabindex="-1">For patients with distant recurrence only, chemotherapy is an option for patients who have good performance status.<a href="#cit/section_8.1">1</a><a href="#cit/section_8.2">2</a><a href="#cit/section_8.3">3</a><a href="#cit/section_8.4">4</a><a href="#cit/section_8.5">5</a><a href="#cit/section_8.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=335158&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000335158&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3iiiDiii</a>] Although responses with chemotherapy have been reported in selected patients with locally advanced and metastatic disease, toxicity has been significant and without clear benefit, particularly in older patients. When appropriate, radiation therapy and/or surgery may be offered as palliation to sites of recurrence, particularly if chemotherapy is not considered an option.</p></section><section id="_TrialSearch_90_sid_8"><h3 id="_TrialSearch_90_sid_8_toc">Current Clinical Trials</h3><p id="_TrialSearch_90_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_8.1">Goessling W, McKee PH, Mayer RJ: Merkel cell carcinoma. J Clin Oncol 20 (2): 588-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11786590&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.2">Henness S, Vereecken P: Management of Merkel tumours: an evidence-based review. Curr Opin Oncol 20 (3): 280-6, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18391627&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18391627&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Voog E, Biron P, Martin JP, et al.: Chemotherapy for patients with locally advanced or metastatic Merkel cell carcinoma. Cancer 85 (12): 2589-95, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10375107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10375107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.4">Poulsen M, Rischin D, Walpole E, et al.: High-risk Merkel cell carcinoma of the skin treated with synchronous carboplatin/etoposide and radiation: a Trans-Tasman Radiation Oncology Group Study--TROG 96:07. J Clin Oncol 21 (23): 4371-6, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14645427&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14645427&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.5">Eng TY, Boersma MG, Fuller CD, et al.: A comprehensive review of the treatment of Merkel cell carcinoma. Am J Clin Oncol 30 (6): 624-36, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18091058&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.6">Tai PT, Yu E, Winquist E, et al.: Chemotherapy in neuroendocrine/Merkel cell carcinoma of the skin: case series and review of 204 cases. J Clin Oncol 18 (12): 2493-9, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10856110&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10856110&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
