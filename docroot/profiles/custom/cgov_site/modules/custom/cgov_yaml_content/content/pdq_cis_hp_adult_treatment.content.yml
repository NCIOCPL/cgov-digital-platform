            <td>T2 = tumor con invasi&#xF3;n de la capa muscular propia.<span class="sup">b</span></td>
            </tr>
            <tr>
            <td>T3 = tumor que penetra el tejido conjuntivo subseroso sin invasi&#xF3;n del peritoneo visceral o las estructuras adyacentes.<span class="sup">c,</span><span class="sup">d</span></td>
            </tr>
            <tr>
            <td>T4 = tumor con invasi&#xF3;n de la serosa (peritoneo visceral) o estructuras adyacentes.<span class="sup">c,</span><span class="sup">d</span></td>
            </tr>
            <tr>
            <td>&#x2013;T4a = tumor con invasi&#xF3;n de la serosa (peritoneo visceral).</td>
            </tr>
            <tr>
            <td>&#x2013;T4b = tumor con invasi&#xF3;n de las estructuras u &#xF3;rganos adyacentes.</td>
            </tr>
            <tr>
            <td>NX = ganglios linf&#xE1;ticos regionales no evaluables.</td>
            </tr>
            <tr>
            <td>N0 = sin met&#xE1;stasis en los ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>N1 = met&#xE1;stasis en 1 o 2 ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>N2 = met&#xE1;stasis en 3 a 6 ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>N3 = met&#xE1;stasis en &#x2265;7 ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>&#x2013;N3a = met&#xE1;stasis en 7 a 15 ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>&#x2013;N3b = met&#xE1;stasis en &#x2265;16 ganglios linf&#xE1;ticos regionales.</td>
            </tr>
            <tr>
            <td>M1 = met&#xE1;stasis a distancia.</td>
            </tr>
            </tbody>
            </table></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Stomach. In: Amin MB, Edge SB, Greene FL, et al., eds.: AJCC Cancer Staging Manual. 8th ed. New York, NY: Springer, 2017, pp. 203&#x2013;20.</li></ol></div>
