            <div id="_section_1131" class="pdq-sections"><p id="_1132" tabindex="-1">En el <a href="/espanol/tipos/seno/pro/tratamiento-seno-pdq#link/_1133">Cuadro 1</a> se describe la clasificaci&#xF3;n histol&#xF3;gica del c&#xE1;ncer de mama seg&#xFA;n la ubicaci&#xF3;n del tumor.<a href="#cit/section_2.1">1</a> El c&#xE1;ncer de mama ductal  infiltrante o invasivo es el  tipo histol&#xF3;gico de c&#xE1;ncer de mama m&#xE1;s frecuente y representa  70 a 80&#xA0;% de todos los casos. </p><table id="_1133" class="table-default expandable-container"><caption>Cuadro 1.  Localizaci&#xF3;n del tumor y subtipo histol&#xF3;gico relacionado</caption><colgroup><col width="49.75%"><col width="50.24%"></colgroup><THead><tr><th>Localizaci&#xF3;n del tumor</th><th>Subtipo histol&#xF3;gico</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">SAI = sin otra indicaci&#xF3;n.</td></tr></TFoot><tbody><tr><td>Carcinoma, SAI</td><td>&#xA0;</td></tr><tr><td rowspan="11">Ductal</td><td>Intraductal (<em>in situ</em>)
            </td></tr><tr><td>Invasivo con componente predominante</td></tr><tr><td>Invasivo, SAI
            </td></tr><tr><td>Comed&#xF3;n</td></tr><tr><td>Inflamatorio
            </td></tr><tr><td>Medular
            con infiltrado linfoc&#xED;tico</td></tr><tr><td>Mucinoso (coloide)
            </td></tr><tr><td>Papilar
            </td></tr><tr><td>Cirroso
            </td></tr><tr><td>Tubular
            </td></tr><tr><td>Otro</td></tr><tr><td rowspan="2">Lobulillar</td><td>Invasivo con componente predominante <em>in situ</em> </td></tr><tr><td>Invasivo <a href="#cit/section_2.2">2</a>
            </td></tr><tr><td rowspan="3">Pez&#xF3;n</td><td>Enfermedad de Paget, SAI</td></tr><tr><td>Enfermedad de Paget con carcinoma  intraductal </td></tr><tr><td>Enfermedad de Paget con carcinoma  ductal invasivo</td></tr><tr><td rowspan="2">Otros	</td><td>Carcinoma indiferenciado</td></tr><tr><td>Metapl&#xE1;sico</td></tr></tbody></table><p id="_1134" tabindex="-1">Los siguientes subtipos de tumores se presentan en la mama, pero no se consideran c&#xE1;nceres de mama t&#xED;picos:</p><div class="pdq-content-list"><ul id="_1135"><li>Tumor filoides.<a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a>
            </li><li>Angiosarcoma.</li><li>Linfoma primario.</li></ul></div><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Breast. In: Edge SB, Byrd DR, Compton CC, et al., eds.: AJCC Cancer Staging Manual. 7th ed. New York, NY: Springer, 2010, pp 347-76.</li><li id="section_2.2">Yeatman TJ, Cantor AB, Smith TJ, et al.: Tumor biology of infiltrating lobular carcinoma. Implications for management. Ann Surg 222 (4): 549-59; discussion 559-61, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7574934&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7574934&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Chaney AW, Pollack A, McNeese MD, et al.: Primary treatment of cystosarcoma phyllodes of the breast. Cancer 89 (7): 1502-11, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013364&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11013364&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Carter BA, Page DL: Phyllodes tumor of the breast: local recurrence versus metastatic capacity. Hum Pathol 35 (9): 1051-2, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15343504&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15343504&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
