      field_pdq_section_title:
        - format: plain_text
          value: 'Questions and Answers About High-Dose Vitamin C'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_3" class="pdq-sections"><ol id="_4"><li id="_5"><strong>What is high-dose vitamin C?</strong><p id="_6" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Vitamin C</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrient</a> that is found in food, such as oranges, grapefruit, papaya, peppers, and kale, or in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplements</a>. Vitamin C is an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43997&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043997&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antioxidant</a> and helps <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prevent</a> damage to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> caused by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44030&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044030&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">free radicals</a>. It also works with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzymes</a> to  play a key role in making  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagen</a>. Vitamin C is also called L-ascorbic acid or ascorbate.</p>
            </li><li id="_17"><strong>How is high-dose vitamin C given or taken?</strong>
            <p id="_32" tabindex="-1">Vitamin C may be given by IV infusion or taken by mouth. Much higher blood levels are reached when vitamin C is given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenously</a>. When given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous (IV) infusion</a>, vitamin C  can reach higher levels in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>  than when it  is taken by mouth. </p></li><li id="_18"><strong>Have any laboratory or animal studies
            been done using high-dose vitamin C?</strong><p id="_85" tabindex="-1">In laboratory studies, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> cells are used to test a substance to find out if it is likely to have any anticancer effects. In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>, tests are done to see if a  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a>, procedure, or treatment is safe and effective. Laboratory and animal studies are done in animals before a substance  is tested in people.</p><p id="_86" tabindex="-1">Laboratory and animal studies have tested the effects of high-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> vitamin C. Laboratory studies suggest that high  levels of vitamin C may kill <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> cells. See the <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_14">Laboratory/Animal/Preclinical Studies</a> section of the health professional version of <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq">High-Dose Vitamin C</a>  for information on laboratory and animal studies done using high-dose vitamin C.</p></li><li id="_19"><strong>Have any  studies of high-dose vitamin C been done in people?</strong>
            <p id="_49" tabindex="-1">Several studies of high-dose vitamin C given alone or in combination with other drugs in patients with cancer include the following:</p><p id="_50" tabindex="-1"><strong>Studies of IV vitamin C alone</strong></p><div class="pdq-content-list"><ul id="_76"><li>Two studies found that patients who received IV vitamin C had better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> and fewer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> than those who did not.</li><li>In a study of healthy volunteers and cancer patients, vitamin C was shown to be safe at doses up to 1.5 g/kg in patients who do not have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a> stones,  other kidney diseases, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">G6PD deficiency</a>.  Studies have also shown that vitamin C levels in the blood are higher when given by IV than when taken by mouth, and last for more than 4 hours.</li></ul></div><p id="_54" tabindex="-1"><strong>Studies of IV vitamin C combined with other drugs</strong></p><p id="_77" tabindex="-1">Studies of IV vitamin C combined with other drugs have shown mixed results.</p><div class="pdq-content-list"><ul id="_78"><li>In a  small study of 14 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic cancer</a>, IV vitamin C  was given along with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>  and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">targeted therapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">erlotinib</a>). Five patients did not complete the treatment because the tumor continued to grow during treatment. The nine patients who completed the treatment had <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stable disease</a> as shown by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46361&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046361&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging</a> studies. Patients had very few side effects from the vitamin C treatment.</li><li>In another small study of 9 patients with advanced pancreatic cancer, patients were given chemotherapy once a week  for 3 weeks along with  IV vitamin C  twice a week for 4 weeks during each <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688840&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">treatment cycle</a>. The disease did not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progress</a> over an average of 6 months in these patients. No serious side effects were reported with the combined treatment.</li><li>In a 2014 study of 27 patients with advanced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian cancer</a>, chemotherapy alone was compared with chemotherapy and IV vitamin C. IV vitamin C was given during chemotherapy and for 6 months after chemotherapy ended. Patients who received IV vitamin C had fewer side effects from the chemotherapy.</li><li>Patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">refractory</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> or  metastatic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>  were treated with IV vitamin C combined with other drugs. The treatment had no anticancer effect, the tumor continued to grow during treatment, and patients had serious side effects. These studies did not have a comparison group, so it is unclear how much the IV vitamin C affected the side effects.</li><li>Patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045699&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glioblastoma multiforme</a> in two <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45838&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045838&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pilot trials</a> were given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard therapy</a> plus IV vitamin C. Patients had better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overall survival</a> and fewer side effects compared to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control groups</a>. </li></ul></div><p id="_82" tabindex="-1">More studies of combining IV high-dose vitamin C with other drugs are being done.</p></li><li id="_20"><strong>Have any side effects or risks been reported from high-dose vitamin C?</strong><p id="_41" tabindex="-1">IV high-dose vitamin C has caused very few side effects in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>. However, high-dose vitamin C may be harmful in patients with certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a>. </p><div class="pdq-content-list"><ul id="_79"><li>In patients with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">history</a> of kidney disease, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney failure</a> has been reported after treatment with high-dose vitamin C. Patients who are likely to develop kidney stones should not be treated with high-dose vitamin C.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Case reports</a> have shown that patients with an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045098&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inherited</a> disorder called  G6PD deficiency should not be given  high doses of vitamin C, because it may cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemolysis</a> (a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> in which <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">red blood cells</a> are destroyed).</li><li>Because vitamin C may make <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">iron</a>  more easily absorbed and used by the body, high doses of vitamin C are not recommended for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemochromatosis</a> (a condition in which the body takes up and stores more iron than it needs).</li></ul></div></li><li id="_63"><strong>Have any drug interactions been reported from adding high-dose vitamin C to treatment with anticancer drugs?</strong><p id="_64" tabindex="-1">A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug interaction</a> is a change in the way a drug acts in the body when taken with certain other drugs. When high-dose vitamin C is combined with certain anticancer drugs, the anticancer drugs may not work as well. So far, these effects have been seen only in some laboratory and animal studies. See the <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_18">Adverse Effects</a> section of the health professional version of <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq">High-Dose Vitamin C</a>  for information on drug interactions while using high-dose vitamin C.</p></li><li id="_21"><strong>Is high-dose vitamin C approved by the U.S. Food and Drug Administration for use as a cancer treatment in the United States?</strong>
            <p id="_35" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) has not approved the use of high-dose vitamin C as a treatment for cancer. The FDA does not approve dietary supplements as safe or effective before they are sold. The company that makes the dietary supplements is responsible for making sure they are safe and that the claims on the label are true and do not mislead the public. The way that supplements are made is not regulated, so  all batches and brands of high-dose vitamin C may not be the same.</p></li></ol></div>
