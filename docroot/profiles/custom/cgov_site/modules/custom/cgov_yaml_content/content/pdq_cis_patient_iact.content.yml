            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq">Go to Health Professional Version</a></div><div class="pdq-content-list"><ul id="_2"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Vitamin C</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrient</a> found in food and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplements</a>. It is an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43997&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043997&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antioxidant</a> and also plays a key role in making <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagen</a> (see <a href="/about-cancer/treatment/cam/patient/vitamin-c-pdq#link/_5">Question 1</a>).</li><li>High-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> vitamin C may be taken by mouth or given by an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous (IV) infusion</a> (through a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> into the bloodstream). When taken by IV infusion, vitamin C can reach higher levels in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> than when the same amount is taken by mouth (see <a href="/about-cancer/treatment/cam/patient/vitamin-c-pdq#link/_17">Question 2</a>).</li><li>Some studies of IV high-dose vitamin C in patients with cancer have shown improved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>, as well as fewer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> (see <a href="/about-cancer/treatment/cam/patient/vitamin-c-pdq#link/_19">Question 4</a>).</li><li>In general, high-dose vitamin C given by IV has caused very few side effects in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>. However, IV vitamin C may cause serious side effects in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kidney</a> disease, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748115&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">G6PD deficiency</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemochromatosis</a>  (see <a href="/about-cancer/treatment/cam/patient/vitamin-c-pdq#link/_20">Question 5</a>).</li><li>The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) has not approved the use of IV high-dose vitamin C as a treatment for cancer (see <a href="/about-cancer/treatment/cam/patient/vitamin-c-pdq#link/_21">Question 7</a>).</li></ul></div></div>
