            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="pdq-content-list"><ul id="_6"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> es una planta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semiparasitaria</a> que crece sobre varios tipos de &#xE1;rboles como el manzano, el roble, el pino y el olmo (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq#link/_8">Pregunta 1</a>).</li><li>El uso del mu&#xE9;rdago es una de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina complementaria y alternativa</a> para las personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> m&#xE1;s estudiadas. En Europa, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de mu&#xE9;rdago son los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> que m&#xE1;s se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recetan</a> a los pacientes de c&#xE1;ncer (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq#link/_8">Pregunta 1</a>).</li><li>Por lo general, los extractos de mu&#xE9;rdago se administran mediante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a> debajo de la piel o, con menos frecuencia, en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a>, en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad pleural</a> o en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq#link/_16">Pregunta 2</a>).</li><li>Se han notificado pocos efectos da&#xF1;inos por el uso de extractos de mu&#xE9;rdago (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq#link/_25">Pregunta 5</a>).</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos</a> (FDA) no ha aprobado el uso del mu&#xE9;rdago para el tratamiento del c&#xE1;ncer ni de ninguna otra <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq#link/_28">Pregunta 6</a>).</li></ul></div></div>
