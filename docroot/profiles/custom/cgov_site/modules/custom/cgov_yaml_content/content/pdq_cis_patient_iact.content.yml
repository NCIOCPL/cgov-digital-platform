          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/hp/cartilage-pdq">Go to Health Professional Version</a></div><p id="_98" tabindex="-1"><strong>NOTE: The information in this summary is no longer being updated and is provided for reference purposes only.</strong></p><div class="pdq-content-list"><ul id="_7"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cartilage</a> is a type of tough, flexible <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> (see <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_39">Question 1</a>).</li><li>Cartilage from cows (bovine cartilage) and sharks has been studied as a treatment for people with     <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and other medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> for more than 30 years (see <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_40">Question 2</a>).</li><li>Laboratory and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a> have looked at whether bovine and shark cartilage products can kill cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>, make the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> more active against cancer, and prevent the body from making the new <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> that a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> needs to grow (see <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_42">Question 5</a>).</li><li>The results have been mixed in the human studies of cartilage as a treatment for cancer reported to date (see <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_43">Question 6</a>).</li><li>The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">US Food and Drug Administration</a> (FDA) has not approved cartilage as a treatment for cancer (see
            <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_45">Question 8</a>).
            </li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _4
      field_pdq_section_title:
        - format: plain_text
          value: 'Questions and Answers About Cartilage (Bovine and Shark)'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_4" class="pdq-sections"><ol id="_8"><li id="_39"><strong>What is cartilage?</strong><p id="_9" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cartilage</a> is a type of tough, flexible <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a> that forms parts of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skeleton</a> in many animals.  Cartilage contains <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chondrocytes</a>, which are surrounded by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagen</a> (a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=344349&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000344349&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fibrous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a>) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44218&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044218&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteoglycans</a>, which are made of protein and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbohydrate</a>.</p><p id="_83" tabindex="-1">Products containing cartilage are sold in the United States as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplements</a>. Companies that make cartilage products may not have a process in place to check that all batches they make are exactly the same. This means different batches of a cartilage product may contain different amounts or strengths of ingredients. Different <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44189&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044189&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">binding agents</a> (substances that make loose mixtures stick together) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44205&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044205&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fillers</a> may be used in different batches. Therefore, the results of a particular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trial</a> may be true only for the batch that was used in the study.</p></li><li id="_40"><strong>What is the history of the discovery and use of cartilage as a complementary or alternative treatment for cancer?</strong><p id="_10" tabindex="-1">Cartilage from cows (bovine cartilage) and sharks has been studied as a treatment for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> and other medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> for more than 30 years.  It was once believed that sharks, whose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skeletons</a> are made mostly from cartilage, do not develop cancer. This caused  interest in cartilage as a possible treatment for cancer.  Although <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> are rare in sharks, cancers have been found in these animals.</p><p id="_14" tabindex="-1">Early studies used <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> of bovine cartilage.  </p><div class="pdq-content-list"><ul id="_52"><li>In the 1960s, it was first reported that bovine cartilage decreased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> (redness, swelling, pain, and feeling of heat).</li><li>In the 1970s, it was first reported that bovine cartilage contains a substance that blocks <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis</a> (the forming of new <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a>).  If blood vessel growth into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> can be blocked, the tumor will stop growing or shrink.</li><li>In the 1980s, researchers first described <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a> and clinical trials (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">research studies</a> in people) testing bovine cartilage
            as a treatment for cancer.</li></ul></div><p id="_15" tabindex="-1">Interest in using shark cartilage grew because it was believed that shark cartilage may be more active than bovine cartilage in preventing new blood vessels from being formed. Since a shark's skeleton is made mostly of cartilage, shark cartilage is more plentiful than bovine cartilage.  </p><div class="pdq-content-list"><ul id="_53"><li>In the 1980s, it was first published that shark cartilage contains a substance that blocks blood vessel growth.</li><li>In 1998 and 2005, there were published reports of clinical trials of shark cartilage as a treatment for cancer.</li></ul></div><p id="_54" tabindex="-1">(See <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_42">Question 5</a> for more information about the laboratory and animal studies. See <a href="/about-cancer/treatment/cam/patient/cartilage-pdq#link/_43">Question 6</a> for more information about the clinical trials.)</p></li><li id="_51"><strong>What is the theory behind the claim that cartilage is useful in treating cancer?</strong><p id="_38" tabindex="-1">Three theories have been suggested to explain how cartilage acts against cancer:</p><div class="pdq-content-list"><ul id="_11"><li>As cartilage is broken down by the body, it releases products that kill cancer cells.  </li><li>Cartilage increases the action of the body&#x2019;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> to kill cancer cells. </li><li>Cartilage makes substances that block tumor angiogenesis (the growth of new blood vessels that feed a tumor and  help it grow).  </li></ul></div><p id="_12" tabindex="-1">Based on laboratory and animal studies, the third theory may be most likely. Cartilage does not contain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a>, so cancer cannot easily grow in it.  It is suggested that a cancer treatment using cartilage may keep blood vessels from forming in a tumor, causing the tumor to stop growing or shrink.</p></li><li id="_41"><strong>How is cartilage administered?</strong><p id="_16" tabindex="-1">In animal studies, cartilage products have been given by mouth; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> or the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>; applied to the skin; or placed in slow-release plastic pellets that were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgically</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">implanted</a> (put into the body).</p><p id="_17" tabindex="-1">In studies with people, cartilage products have been given by mouth; applied to the skin; injected under the skin; or given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44204&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044204&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enema</a> (injected as a liquid into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">rectum</a>).  The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> and length of time the cartilage treatment was given was different for each study, in part because different types of products were used.</p></li><li id="_42"><strong>Have any preclinical (laboratory or animal) studies been conducted using cartilage?</strong><p id="_55" tabindex="-1">A number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">preclinical studies</a> have been done with cartilage. Preclinical studies in a laboratory or using animals are done to find out if a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a>, procedure, or treatment is likely to be safe and useful in humans. These preclinical studies are done before testing in humans is begun. Some research studies are published in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scientific</a> journals. Most scientific journals have experts who review research reports before they are published, to make sure that the evidence and conclusions are sound.</p><p id="_61" tabindex="-1">Preclinical studies of cartilage looked at whether bovine and shark cartilage products can kill cancer cells in the laboratory, make the immune system more active against cancer, and prevent blood vessels from forming.</p><p id="_85" tabindex="-1"><strong>Powdered cartilage</strong></p><p id="_82" tabindex="-1">The following have been reported from preclinical studies of the effect of powdered cartilage on cancer cells <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vitro</a> (outside of the body):</p><div class="pdq-content-list"><ul id="_56"><li>In a published laboratory study,  a powdered form of bovine cartilage called Catrix slowed the growth of  human cancer cells by half or more.  It is not clear if Catrix had this effect only on cancer cells,  because its effect the growth of normal cells was not tested. It is also not known if the dose used in the laboratory study could safely be used in people.
            </li><li>In a published laboratory study of powdered shark cartilage,  there was  no effect on the growth of human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45602&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045602&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">astrocytoma</a> cells (cancer cells that begin in the brain or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spinal cord</a>).</li></ul></div><p id="_57" tabindex="-1">The following have been reported from preclinical studies of the effect of powdered cartilage on the immune system:</p><div class="pdq-content-list"><ul id="_58"><li>One published study reported that Catrix injected into mice caused their immune systems  to be more active. This effect did not happen when Catrix was given by mouth.  </li><li>A laboratory study on the effect of shark cartilage on a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44091&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044091&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor model</a>  reported an increase in tumor-fighting immune cells in the tumor but not in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a>.</li><li>A study on the effect of shark cartilage on immune system response in  mice reported a number of different effects, both helpful and harmful.  It increased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibody</a>   response but decreased the activity of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44062&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044062&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">natural killer cells</a> (tumor-fighting <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells)</a>. The study also reported a decrease in blood vessel growth.</li></ul></div><p id="_59" tabindex="-1">A large number of laboratory and animal studies on the effect of powdered cartilage on angiogenesis have been published.  The following have been reported from these studies:</p><div class="pdq-content-list"><ul id="_60"><li>Powdered shark cartilage given by mouth to rats decreased the growth of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdominal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> cells.</li><li>Powdered shark cartilage given by mouth to rats decreased the growth of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gliosarcomas</a>, a type of brain cancer.  </li><li>Two powdered shark cartilage products (Sharkilage and MIA Shark Powder) given by mouth to mice did not stop the growth or spread of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">squamous cell skin cancer</a>.</li><li>Three substances that prevent blood vessel growth were found in bovine cartilage. These substances have not shown an effect on the growth of normal cells or tumor cells.
            </li><li>Two substances that prevent blood vessel growth were found in shark cartilage. These substances have not shown an effect on the growth of normal cells or tumor cells.
            </li></ul></div><p id="_86" tabindex="-1"><strong>Liquid cartilage</strong></p><p id="_97" tabindex="-1">The following have been reported from preclinical studies of liquid cartilage products:</p><div class="pdq-content-list"><ul id="_87"><li>In a laboratory study, a liquid form of shark cartilage called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045103&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">AE-941</a>/Neovastat was reported to stop the growth of a number of cancer cell types.  The results have not been published in a scientific journal.</li><li>Several studies have shown that AE-941/Neovastat blocks the growth of new blood vessels.</li><li>AE-941/Neovastat  given by mouth to mice slowed the growth of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> cells and the spread of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>. In the lung cancer study,  AE-941/Neovastat  increased the effect of the anticancer drug <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45230&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045230&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cisplatin.</a></li><li>A substance made from human cartilage slowed the spread of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic cancer</a> cells in an animal study and prevented blood vessel growth in both animal and laboratory studies.</li></ul></div></li><li id="_43"><strong>Have any clinical trials (research studies with people) been conducted using cartilage?</strong><p id="_94" tabindex="-1">Clinical trials are a type of research study that tests how well new drugs or other treatments work in people. Since the 1970s, there have been at least  a dozen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a> of cartilage as a treatment for cancer.  </p><p id="_88" tabindex="-1">There has been one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized clinical trial</a> of cartilage as cancer treatment published in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537399&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537399&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">peer-reviewed scientific journal</a>. This trial compared treatment using a form of shark cartilage to treatment using a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a> (an inactive substance that looks the same as, and is given the same way as, the substance being tested). Patients also received <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard care</a>. In 83 patients having either <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> breast or advanced  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon cancer</a>, there was no difference in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survival rate</a> between the group that received the shark cartilage product and the group that received the placebo.</p><p id="_89" tabindex="-1"><strong>Powdered cartilage</strong></p><p id="_95" tabindex="-1">The following have been reported from clinical trials of powdered cartilage products:</p><div class="pdq-content-list"><ul id="_90"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Case series</a> (a collection of detailed information about individual patients) of 31 patients who were treated with Catrix by injection and/or by mouth: <p id="_77" tabindex="-1">The cancer went into <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45867&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045867&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">remission</a> (signs and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> of cancer went away) in 19 patients and then <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurred</a> (came back) in about half of them. Some of these patients also received standard cancer treatment and there was no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control group</a> (a group of patients who do not receive the treatment being studied, to show if the treatment being studied makes a difference). For these reasons, the effectiveness of cartilage as a cancer treatment is not proven by this case series.</p></li><li>A clinical trial of Cartilade by mouth in 60 patients with advanced cancer: <p id="_79" tabindex="-1">All but 1 patient had been treated with standard therapy before the trial. The cancer stopped growing in 10 of the patients for 12 weeks or more and then began to grow again. The cancer did not shrink or go into remission in any of the patients.</p></li></ul></div><p id="_91" tabindex="-1"><strong>Liquid cartilage</strong></p><p id="_96" tabindex="-1">The following have been reported from clinical trials of liquid cartilage products:</p><div class="pdq-content-list"><ul id="_92"><li>A clinical trial of Catrix in 9 patients whose cancers did not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">respond</a> to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>: <p id="_78" tabindex="-1">Catrix was given by injection. One patient's cancer  went into remission for more than 39 weeks and the other 8 patients did not respond to treatment with Catrix.</p></li><li>Clinical studies on the safety of the liquid shark cartilage product AE-941/Neovastat have reported that it has little harmful effect. </li><li>A randomized clinical trial studied the effect of AE-941/Neovastat on blood vessel growth related to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441269&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">wound</a> healing after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>. This study reported that one of the ingredients that prevents blood vessel growth can be absorbed and used by the body when taken by mouth.</li><li>A clinical trial of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> AE-941/Neovastat in 379 patients with advanced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> reported that there was no difference in how long patients lived between the group receiving the shark cartilage product and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemoradiotherapy</a> compared to the group receiving the placebo and chemoradiotherapy.  Both kinds of treatment were well tolerated.</li></ul></div><p id="_93" tabindex="-1">For more detailed information about these clinical trials and others that are ongoing or have not fully reported, see the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_36">health professional version</a>. </p></li><li id="_44"><strong>Have any side effects or risks been reported from cartilage?</strong><p id="_29" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of cartilage treatment are usually mild or moderate.
            </p><p id="_63" tabindex="-1"><strong>The most common side effects of treatment with the bovine cartilage product Catrix include the following:</strong></p><div class="pdq-content-list"><ul id="_62"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Inflammation</a> at the  injection location.</li><li>A bad taste in the mouth.</li><li>Feeling very tired.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Nausea</a>.</li><li>Upset <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stomach</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Fever</a>.</li><li>Feeling dizzy.</li><li>Swelling of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46573&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046573&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scrotum</a> (the sac that contains the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46611&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046611&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">testicles</a>).</li></ul></div><p id="_64" tabindex="-1"><strong>The most common side effects of treatment with the shark cartilage include the following:</strong></p><div class="pdq-content-list"><ul id="_65"><li>Nausea.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Vomiting</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Abdominal</a> cramps and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476585&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476585&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bloating.</a></li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407757&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407757&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Constipation</a>.</li><li>Lower than normal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=462668&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000462668&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood pressure</a>.</li><li>Higher than normal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> sugar.</li><li>General weakness.</li><li>A higher than normal level of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45632&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045632&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">calcium</a> in the blood.</li></ul></div><p id="_67" tabindex="-1">Nausea, vomiting, and upset stomach are the side effects reported most often from treatment with the shark cartilage product        AE&#x2013;941/Neovastat.</p><p id="_84" tabindex="-1">There has been one report of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046371&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hepatitis</a> occurring in a person who used shark cartilage.</p></li><li id="_45"><strong>Is cartilage approved by the US Food and Drug Administration (FDA) for use as a cancer treatment in the United States?</strong><p id="_32" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">US Food and Drug Administration</a> (FDA) has not approved cartilage as a treatment for cancer. A number of cartilage products are sold in the United States as dietary supplements.  Dietary supplements are products meant to be added to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diet</a>. They are not drugs and are not meant to treat, prevent, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cure</a> diseases. The manufacturer is responsible for ensuring that the product is safe and that the label claims are truthful and not misleading. The FDA does not approve dietary supplements as safe or effective before they are sold. </p></li></ol></div>
