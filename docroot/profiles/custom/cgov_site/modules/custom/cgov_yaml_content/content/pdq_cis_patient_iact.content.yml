      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/hp/mistletoe-pdq">Go to Health Professional Version</a></div><div class="pdq-content-list"><ul id="_6"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">semiparasitic</a> plant that grows on  several types of trees such as apple, oak, pine, and elm (see <a href="/about-cancer/treatment/cam/patient/mistletoe-pdq#link/_8">Question 1</a>).</li><li>Mistletoe is one of the most widely studied <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complementary and alternative medicine</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapies</a> in people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. In Europe, mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> are among the most  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prescribed</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> for   patients with cancer   (see <a href="/about-cancer/treatment/cam/patient/mistletoe-pdq#link/_8">Question 1</a>).</li><li>Mistletoe extracts are usually given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> under the skin or, less often,       into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a>,  into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pleural cavity</a>, or into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> (see <a href="/about-cancer/treatment/cam/patient/mistletoe-pdq#link/_16">Question 2</a>).</li><li>Few side effects have been reported from the use of mistletoe extracts (see <a href="/about-cancer/treatment/cam/patient/mistletoe-pdq#link/_25">Question 5</a>).</li><li>The  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) has not  approved mistletoe as a treatment for cancer or any other medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a> (see <a href="/about-cancer/treatment/cam/patient/mistletoe-pdq#link/_28">Question 6</a>).</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _2
      field_pdq_section_title:
        - format: plain_text
          value: 'Questions and Answers About Mistletoe'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_2" class="pdq-sections"><ol id="_7"><li id="_8"><strong>What is mistletoe?</strong><p id="_9" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a> is a  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386221&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">semiparasitic</a> plant that grows on  trees, such as apple, oak, maple, elm, pine, and birch.  It has been used for hundreds of years to treat  medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a> such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44028&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044028&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">epilepsy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44038&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044038&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypertension</a>, headaches, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopausal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46348&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046348&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infertility</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arthritis</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044086&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">rheumatism</a>.      </p><p id="_47" tabindex="-1">Mistletoe is one of the most widely studied <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complementary and alternative medicine</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapies</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. In Europe, mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> are among the most  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prescribed</a> therapies for  cancer patients.</p><p id="_10" tabindex="-1">Mistletoe products vary, depending on the following factors:</p><div class="pdq-content-list"><ul id="_35"><li>The type of host tree on which the mistletoe grows.</li><li>The species of mistletoe.</li><li>The type of extract used and if it is made with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045712&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">homeopathic</a> methods.</li><li>The time of year the plant is picked.</li><li>The company that makes the product.</li></ul></div><p id="_11" tabindex="-1">Mistletoe extracts are made in water-based solutions or solutions of water and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>.  Mistletoe products  may be named  according to the type of tree on which the plant  grows. For example, IscadorM is  from apple trees, IscadorP comes from pine trees, IscadorQu is  from oak trees, and IscadorU comes from elm trees.</p></li><li id="_16"><strong>How are mistletoe extracts given?</strong><p id="_17" tabindex="-1">Mistletoe extracts are  usually given by an        <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> under the skin (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneous</a>). Less common ways to give mistletoe include by mouth, into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vein</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> or IV),   into the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046222&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pleural cavity</a>, or  into a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a>.       </p></li><li id="_18"><strong>What laboratory or animal studies have been done using mistletoe extracts?</strong><p id="_19" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory studies</a>, tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> are used to test a substance to find out if it is likely to have any anticancer effects. In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>, tests are done to see if a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a>, procedure, or treatment is safe and effective in animals. Laboratory and animal studies are done before a substance is tested in people. </p><p id="_20" tabindex="-1">Laboratory and animal studies have tested the effects of mistletoe extracts in laboratory experiments. See the <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_23">Laboratory/Animal/Preclinical Studies</a> section of the health professional version on <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq">Mistletoe Extracts</a> for information on laboratory and animal studies done using mistletoe extracts.</p></li><li id="_21"><strong>Have any studies of mistletoe extracts been done in people?
            </strong><p id="_22" tabindex="-1">Most <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>   using mistletoe extracts to treat cancer have been done in Europe. Many studies use mistletoe as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant therapy</a> in patients with cancer. Although these trials have reported mistletoe extracts to be effective, weaknesses have been reported.</p><div class="pdq-content-list"><ul id="_61"><li>Size of trial.</li><li>Lack of patient information.</li><li>Lack of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> information.</li><li>Study design.</li></ul></div><p id="_62" tabindex="-1">Findings from studies with large numbers of patients reported the following:</p><div class="pdq-content-list"><ul id="_63"><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=286525&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000286525&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retrospective cohort study</a> done  between 1993 and 2000 looked at the use of a mistletoe extract   as long-term adjuvant therapy in  804 patients  treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> that had not spread. The study found that patients treated with mistletoe had fewer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444960&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adverse events</a>, better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom</a> relief, and improved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disease-free survival</a> compared to patients who did not receive mistletoe as adjuvant therapy.</li><li>A  study published in 2013 looked at the use of mistletoe in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic cancer</a>.  Patients received best <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046609&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supportive care</a> and were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomly</a> assigned  to receive either mistletoe or no anticancer therapy. Results in 220 patients showed that those treated with mistletoe had improved survival and less  disease-related symptoms (including pain, weight loss, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diarrhea</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a>) compared with those  who did not receive mistletoe.</li><li>A  study done between 1978 and 1987 looked at the use of mistletoe  in  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> that could not be treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>. Patients were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322881&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322881&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomly</a> assigned to receive one of 3 treatments: (1) a mistletoe injection; (2) an injection made from a sheep <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spleen</a> said to stimulate the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> and have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antitumor</a> effects; (3) a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a> injection of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556402&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000556402&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin B</a>. Results in 312 patients showed no differences among the 3 groups in survival or tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response</a>. It was noted that more patients in the mistletoe group reported an improved sense of well-being compared with patients in the other groups.</li><li>A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized clinical trial</a> in 830 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045079&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">high-risk</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> patients receiving treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interferon</a> or mistletoe for one year, found that at 8 years <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> there was no increase in survival time in either the interferon or the mistletoe group.</li></ul></div><p id="_43" tabindex="-1">In 2002, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454777&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Center for Complementary and Integrative Health</a> (NCCIH) and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a> (NCI) enrolled patients in a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase I clinical trial</a> of a mistletoe extract and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">solid tumors</a>.  This combination showed low <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxicity</a> and no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">botanical</a>-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454754&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug interactions</a> were reported.</p><p id="_51" tabindex="-1"><strong>Reviews of combined clinical trials</strong></p><p id="_50" tabindex="-1">Reviews have looked at the effects of mistletoe on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>, survival, and symptom relief in different types of cancer:</p><div class="pdq-content-list"><ul id="_52"><li>  Quality of life was measured in a review that included 26 randomized clinical trials. Of these, 22 trials showed patients  had improved quality of life. Chemotherapy-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vomiting</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>, emotional well-being, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">concentration</a> improved. All 10 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44160&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044160&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nonrandomized</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44014&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044014&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">controlled clinical  trials</a> reviewed also reported the same benefits. Some of the studies were well designed, while others had weaknesses.</li><li>Tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response</a>, quality of life, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psychological</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">distress</a> were measured in a review of 21 randomized clinical trials in patients with different types of cancer. Mistletoe extracts were used either alone, with chemotherapy, or with radiation therapy. Most of the studies reported benefits for patients, although this review had weaknesses in design and size.</li><li>Quality of life and survival were measured in a review  of 10 randomized clinical trials which used mistletoe extracts in patients with different types of cancer. There was no difference in survival or quality of life measures in patients who received mistletoe compared to those who did not. </li></ul></div></li><li id="_25"><strong>Have any side effects or risks been reported from mistletoe?</strong><p id="_26" tabindex="-1">Few serious side effects have been reported from the use of mistletoe extracts.  Side effects include soreness and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> at injection sites, headache, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, and chills.</p><p id="_53" tabindex="-1">One review  reported that treatment was not found to lessen immune system response.  High doses of mistletoe damaged the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a> in some cases, but damage was correctable. Another review of clinical trials reported <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adverse effects</a> that included  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44194&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044194&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">circulatory</a> problems, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46615&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046615&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thrombophlebitis</a>, swelling of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">allergic reactions</a>.</p><p id="_55" tabindex="-1">A few cases of severe allergic reactions, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285952&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285952&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anaphylactic shock</a>, have been reported.</p></li><li id="_28"><strong>Is mistletoe approved by the U. S. Food and Drug Administration (FDA) for use as a cancer treatment in the United States?</strong><p id="_29" tabindex="-1">The  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) has not approved the use of mistletoe as a treatment for cancer or any other medical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">condition</a>. </p></li></ol></div>
