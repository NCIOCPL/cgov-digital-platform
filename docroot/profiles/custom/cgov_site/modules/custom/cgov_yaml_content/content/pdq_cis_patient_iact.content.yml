            <div id="_section_3" class="pdq-sections"><p id="_4" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> information summaries are reviewed regularly and updated as
            new information becomes available.  This section describes the latest
            changes made to this summary as of the date above.</p><p id="_5" tabindex="-1">Editorial changes were made to this summary.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutThis_1
      field_pdq_section_title:
        - format: plain_text
          value: 'About This PDQ Summary'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">About PDQ</h3><p id="_AboutThis_3" tabindex="-1">Physician Data Query (PDQ) is the National Cancer Institute's (NCI's) comprehensive cancer information database. The PDQ database contains summaries of the latest published information on cancer prevention, detection, genetics, treatment, supportive care, and complementary and alternative medicine. Most summaries come in two versions. The health professional versions have detailed information written in technical language. The patient versions are written in easy-to-understand, nontechnical language. Both versions have cancer information that is accurate and up to date and most versions are also available in <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Spanish</a>.</p><p id="_AboutThis_4" tabindex="-1">PDQ is a service of the NCI. The NCI is part of the National Institutes of Health (NIH). NIH is the federal government&#x2019;s center of biomedical research.  The PDQ summaries are based on an independent review of the medical literature. They are not policy statements of the NCI or the NIH.</p></section><section id="_AboutThis_5"><h3 id="_AboutThis_5_toc">Purpose of This Summary</h3><p id="_AboutThis_6" tabindex="-1">This PDQ cancer information summary has current information about the use of mistletoe extracts in the treatment of people with cancer.  It is meant to inform and help patients, families, and caregivers. It does not give formal guidelines or recommendations for making decisions about health care.</p></section><section id="_AboutThis_7"><h3 id="_AboutThis_7_toc">Reviewers and Updates</h3><p id="_AboutThis_8" tabindex="-1">Editorial Boards write the PDQ cancer information summaries and keep them up to date. These Boards are made up of experts in cancer treatment and other specialties related to cancer. The summaries are reviewed regularly and changes are made when there is new information. The date on each summary ("Updated") is the date of the most recent change.
            </p><p id="_AboutThis_9" tabindex="-1">The information in this patient summary was taken from the health professional version, which is reviewed regularly and updated as needed, by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/cam" title="https://www.cancer.gov/publications/pdq/editorial-boards/cam">PDQ Integrative, Alternative, and Complementary Therapies Editorial Board</a>.
            </p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Clinical Trial Information</h3><p id="_AboutThis_11" tabindex="-1">A clinical trial is a study to answer a scientific question, such as whether one treatment is better than another. Trials are based on past studies and what has been learned in the laboratory. Each trial answers certain scientific questions in order to find new and better ways to help cancer patients. During treatment clinical trials, information is collected about the effects of a new treatment and how well it works. If a clinical trial shows that a new treatment is better than one currently being used, the new treatment may become "standard." Patients may want to think about taking part in a clinical trial. Some clinical trials are open only to patients who have not started treatment.
            </p><p id="_AboutThis_12" tabindex="-1">Clinical trials are listed in PDQ and can be found online at <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI's website</a>. For more information, call the Cancer Information Service 1-800-4-CANCER (1-800-422-6237).
            </p></section><section id="_AboutThis_13"><h3 id="_AboutThis_13_toc">Permission to Use This Summary</h3><p id="_AboutThis_14" tabindex="-1">PDQ is a registered trademark. The content of PDQ documents can be used freely as text. It cannot be identified as an NCI PDQ cancer information summary unless the whole summary is shown and it is updated regularly. However, a user would be allowed to write a sentence such as &#x201C;NCI&#x2019;s PDQ cancer information summary about breast cancer prevention states the risks in the following way: [include excerpt from the summary].&#x201D;
            </p><p id="_AboutThis_15" tabindex="-1">The best way to cite this PDQ summary is:</p><p id="_AboutThis_21" tabindex="-1">PDQ&#xAE; Integrative, Alternative, and Complementary Therapies Editorial Board. PDQ Mistletoe Extracts. Bethesda, MD: National Cancer Institute. Updated  &lt;MM/DD/YYYY&gt;. Available at: <a href="https://www.cancer.gov/about-cancer/treatment/cam/patient/mistletoe-pdq" title="https://www.cancer.gov/about-cancer/treatment/cam/patient/mistletoe-pdq">https://www.cancer.gov/about-cancer/treatment/cam/patient/mistletoe-pdq</a>.  Accessed &lt;MM/DD/YYYY&gt;. [PMID: 26389415]</p><p id="_AboutThis_16" tabindex="-1">Images in this summary are used with permission of the author(s), artist, and/or publisher for use in the PDQ summaries only. If you want to use an image from a PDQ summary and you are not using the whole summary, you must get permission from the owner. It cannot be given by the National Cancer Institute. Information about using the images in this summary, along with many other images related to cancer can be found in <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>. Visuals Online is a collection of more than 2,000 scientific images.
            </p></section><section id="_AboutThis_17"><h3 id="_AboutThis_17_toc">Disclaimer</h3><p id="_AboutThis_18" tabindex="-1">The information in these summaries should not be used to make decisions about insurance reimbursement. More information on insurance coverage is available on Cancer.gov on the <a href="https://www.cancer.gov/about-cancer/managing-care" title="https://www.cancer.gov/about-cancer/managing-care">Managing Cancer Care</a> page.</p></section><section id="_AboutThis_19"><h3 id="_AboutThis_19_toc">Contact Us</h3><p id="_AboutThis_20" tabindex="-1">More information about contacting us or receiving help with the Cancer.gov website can be found on our <a href="https://www.cancer.gov/contact" title="https://www.cancer.gov/contact">Contact Us for Help</a> page. Questions can also be submitted to Cancer.gov through the website&#x2019;s <a href="https://www.cancer.gov/contact/email-us" title="https://www.cancer.gov/contact/email-us">E-mail Us</a>.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_2
      field_pdq_section_title:
        - format: plain_text
          value: 'General CAM Information'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_2" class="pdq-sections"><p id="_AboutIACT_3" tabindex="-1">Complementary and alternative medicine (CAM)&#x2014;also called integrative medicine&#x2014;includes a broad range of healing philosophies, approaches, and therapies. A therapy is generally called complementary when it is used in addition to conventional treatments; it is often called alternative when it is used instead of conventional treatment. (Conventional treatments are those that are widely accepted and practiced by the mainstream medical community.) Depending on how they are used, some therapies can be considered either complementary or alternative. Complementary and alternative therapies are used in an effort to prevent illness, reduce stress, prevent or reduce side effects and symptoms, or control or cure disease. </p><p id="_AboutIACT_4" tabindex="-1">Unlike conventional treatments for cancer, complementary and alternative therapies are often not covered by insurance companies. Patients should check with their insurance provider to find out about coverage for complementary and alternative therapies. </p><p id="_AboutIACT_5" tabindex="-1">Cancer patients considering complementary and alternative therapies should discuss this decision with their doctor, nurse, or pharmacist as they would any type of treatment. Some complementary and alternative therapies may affect their standard treatment or may be harmful when used with conventional treatment. </p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_6
      field_pdq_section_title:
        - format: plain_text
          value: 'Evaluation of CAM Therapies'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_6" class="pdq-sections"><p id="_AboutIACT_7" tabindex="-1">It is important that the same scientific methods used to test conventional therapies are used to test CAM therapies. The National Cancer Institute  and the National Center for Complementary and Integrative Health (NCCIH) are sponsoring a number of clinical trials (research studies) at medical centers to test CAM therapies for use in cancer. </p><p id="_AboutIACT_8" tabindex="-1">Conventional approaches to cancer treatment have generally been studied for safety and effectiveness through a scientific process that includes clinical trials with large numbers of patients. Less is known about the safety and effectiveness of complementary and alternative methods. Few CAM therapies have been tested using demanding scientific methods. A small number of CAM therapies that were thought to be purely alternative approaches are now being used in cancer treatment&#x2014;not as cures, but as complementary therapies that may help patients feel better and recover faster. One example is acupuncture. According to a panel of experts at a National Institutes of Health (NIH) meeting  in November 1997, acupuncture has been found to help control nausea and vomiting caused by chemotherapy and pain related to surgery. However, some approaches, such as the use of laetrile, have been studied and found not to work and to possibly cause harm.</p><p id="_AboutIACT_9" tabindex="-1"><a href="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm" title="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm">The NCI Best Case Series Program</a>   which was started  in 1991, is one way CAM approaches that are being used in practice are being studied. The program is overseen by the NCI&#x2019;s Office of Cancer Complementary and Alternative Medicine (OCCAM). Health care professionals who offer alternative cancer therapies submit their patients&#x2019; medical records and related materials to OCCAM. OCCAM carefully reviews these materials to see if any seem worth further research.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _QandA_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Questions to Ask Your Health Care Provider About CAM'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_QandA_2" class="pdq-sections"><p id="_QandA_3" tabindex="-1">When considering complementary and alternative therapies, patients should ask their health care provider the following questions: </p><div class="pdq-content-list"><ul id="_QandA_4"><li>What side effects can be expected?</li><li>What are the risks related to this therapy?</li><li>What benefits can be expected from this therapy?</li><li>Do the known benefits outweigh the risks?</li><li>Will the therapy affect conventional treatment?</li><li>Is this therapy part of a clinical trial?</li><li>If so, who is the sponsor of the trial?</li><li>Will the therapy be covered by health insurance?</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _ToLearnMore_2
      field_pdq_section_title:
        - format: plain_text
          value: 'To Learn More About CAM'
      field_pdq_section_html:
