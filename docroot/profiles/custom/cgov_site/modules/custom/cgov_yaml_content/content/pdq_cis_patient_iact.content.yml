            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="pdq-content-list"><ul id="_2"><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutriente</a> que se encuentra en los alimentos y en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a>. Es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antioxidante</a> que tambi&#xE9;n cumple una funci&#xF3;n importante en la elaboraci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xE1;geno</a> (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/vitamina-c-pdq#link/_5">Pregunta 1</a>).</li><li>Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de vitamina C se administran por boca o por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n intravenosa</a>   (IV) (a trav&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> en el torrente sangu&#xED;neo). Cuando se administra por infusi&#xF3;n intravenosa, la vitamina C puede alcanzar concentraciones m&#xE1;s altas en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> que la misma cantidad tomada por la boca (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/vitamina-c-pdq#link/_17">Pregunta 2</a>).</li><li>En algunos estudios se observ&#xF3; que, las dosis altas  intravenosas de vitamina C en pacientes con c&#xE1;ncer mejoraron la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> adem&#xE1;s de disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/vitamina-c-pdq#link/_19">Pregunta 4</a>).</li><li>En general, las dosis altas intravenosas de vitamina C causaron muy pocos efectos secundarios en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>. Sin embargo, es posible que la vitamina C intravenosa cause efectos secundarios graves en pacientes con enfermedad del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deficiencia de G6PD</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemocromatosis</a> (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/vitamina-c-pdq#link/_20">Pregunta 5</a>).</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos</a>  de los Estados Unidos (FDA) no ha aprobado el uso de dosis altas  intravenosas de vitamina C para tratar el c&#xE1;ncer (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/vitamina-c-pdq#link/_21">Pregunta 7</a>).</li></ul></div></div>
