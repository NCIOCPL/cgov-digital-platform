          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/mca/pro/cartilago-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><p id="_98" tabindex="-1">
            <strong>NOTA: La informaci&#xF3;n contenida en este sumario ya no se actualiza y se ofrece solo con fines de consulta.</strong>
            </p><div class="pdq-content-list"><ul id="_7"><li>El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> es un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> resistente y flexible (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_39">Pregunta 1</a>).</li><li>El cart&#xED;lago de las vacas (cart&#xED;lago bovino) y de los tiburones se estudi&#xF3; para el tratamiento de personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> y otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> durante m&#xE1;s de 30 a&#xF1;os (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_40">Pregunta 2</a>).</li><li>En estudios de laboratorio y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios con animales</a> se analiz&#xF3; si los productos de cart&#xED;lago de bovinos y tiburones pueden destruir las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas cancerosas</a>, hacer que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> sea m&#xE1;s activo contra el c&#xE1;ncer e impedir que el cuerpo forme los nuevos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> necesitan para crecer (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_42">Pregunta 5</a>).</li><li>Hasta la fecha, los resultados de los estudios de cart&#xED;lago con seres humanos para tratar el c&#xE1;ncer  fueron variados (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_43">Pregunta 6</a>).</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos</a> (FDA) no ha aprobado el uso del cart&#xED;lago para tratar el c&#xE1;ncer (vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_45">Pregunta 8</a>).</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _4
      field_pdq_section_title:
        - format: plain_text
          value: 'Preguntas y respuestas sobre el cartílago (bovino y de tiburones)'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_4" class="pdq-sections"><ol id="_8"><li id="_39"><strong>&#xBF;Qu&#xE9; es el cart&#xED;lago?</strong>
            <p id="_9" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> es un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> resistente y flexible que forma parte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esqueleto</a> de muchos animales. El cart&#xED;lago contiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> llamadas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">condrocitos</a> que est&#xE1;n rodeadas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xE1;geno</a> (una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=344349&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000344349&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fibrosa</a>) y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044218&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proteoglucanos</a> que est&#xE1;n compuestos de prote&#xED;na y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carbohidrato</a>.</p>
            <p id="_83" tabindex="-1">Los productos que contienen cart&#xED;lago se venden en los Estados Unidos como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a>. Es posible que las empresas que elaboran productos de cart&#xED;lago no tengan un proceso para verificar que el producto fabricado en cada lote sea exactamente el mismo. Esto significa que lotes distintos de un producto de cart&#xED;lago pueden contener ingredientes en diferentes cantidades o concentraciones. Quiz&#xE1;s se utilicen diferentes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44189&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044189&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aglutinantes</a> (sustancias que unen la mezcla) y  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44205&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044205&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">excipientes</a> en cada lote. Por lo tanto, los resultados de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> en particular tal vez se apliquen solo para el lote que se utiliz&#xF3; en el estudio.</p>
            </li><li id="_40"><strong>&#xBF;Cu&#xE1;les son los antecedentes del descubrimiento y del uso del cart&#xED;lago como terapia complementaria o alternativa para el c&#xE1;ncer?</strong>
            <p id="_10" tabindex="-1">El cart&#xED;lago de las vacas (cart&#xED;lago bovino) y los tiburones se ha estudiado como tratamiento para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> y otras <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> durante m&#xE1;s de 30 a&#xF1;os. Antes se cre&#xED;a que los tiburones, cuyos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esqueletos</a> se componen sobre todo de cart&#xED;lago, no se enfermaban de c&#xE1;ncer. Esto despert&#xF3; inter&#xE9;s por el cart&#xED;lago como un posible tratamiento para el c&#xE1;ncer. Aunque los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> no son frecuentes en los tiburones, se han encontrado c&#xE1;nceres en estos animales.</p>
            <p id="_14" tabindex="-1">En los primeros estudios se utilizaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de cart&#xED;lago bovino. </p>
            <div class="pdq-content-list"><ul id="_52"><li>En la d&#xE9;cada de 1960, se inform&#xF3; por primera vez que el cart&#xED;lago bovino disminuy&#xF3; la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> (enrojecimiento, hinchaz&#xF3;n, dolor y sensaci&#xF3;n de calor).</li><li>En la d&#xE9;cada de 1970, se inform&#xF3; por primera vez que el cart&#xED;lago bovino conten&#xED;a una sustancia que bloquea la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">angiog&#xE9;nesis</a> (la formaci&#xF3;n de nuevos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a>). Si el crecimiento de vasos sangu&#xED;neos en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor</a> se puede bloquear, el tumor dejar&#xE1; de crecer o se volver&#xE1; m&#xE1;s peque&#xF1;o.</li><li>En la d&#xE9;cada de 1980, los investigadores describieron por primera vez estudios de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">laboratorio</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios con animales</a>, as&#xED; como ensayos cl&#xED;nicos (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651211&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios de investigaci&#xF3;n</a> con personas) en los que se prob&#xF3; el uso de cart&#xED;lago bovino como tratamiento para el c&#xE1;ncer.</li></ul></div>
            <p id="_15" tabindex="-1">El inter&#xE9;s en el uso de cart&#xED;lago de tibur&#xF3;n creci&#xF3; porque se cre&#xED;a que el cart&#xED;lago de tibur&#xF3;n quiz&#xE1;s fuera m&#xE1;s activo que el cart&#xED;lago bovino para prevenir la formaci&#xF3;n de nuevos vasos sangu&#xED;neos. Dado que el esqueleto de un tibur&#xF3;n se compone principalmente de cart&#xED;lago, es m&#xE1;s abundante que el cart&#xED;lago bovino. </p>
            <div class="pdq-content-list"><ul id="_53"><li>En la d&#xE9;cada de 1980, se public&#xF3; por primera vez que el cart&#xED;lago de tibur&#xF3;n es una sustancia que bloquea la formaci&#xF3;n  de vasos sangu&#xED;neos.</li><li>En 1998 y 2005, se publicaron informes de ensayos cl&#xED;nicos de cart&#xED;lago de tibur&#xF3;n como tratamiento para el c&#xE1;ncer.</li></ul></div>
            <p id="_54" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre los estudios de laboratorio y con animales, vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_42">Pregunta 5</a>. Para obtener m&#xE1;s informaci&#xF3;n sobre los ensayos cl&#xED;nicos, vea la <a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq#link/_43">Pregunta 6</a>).</p>
            </li><li id="_51"><strong>&#xBF;Cu&#xE1;l es la teor&#xED;a detr&#xE1;s de la afirmaci&#xF3;n de que el cart&#xED;lago es &#xFA;til para tratar el c&#xE1;ncer?</strong>
            <p id="_38" tabindex="-1">Se propusieron tres teor&#xED;as para explicar c&#xF3;mo act&#xFA;a el cart&#xED;lago contra el c&#xE1;ncer:</p>
            <div class="pdq-content-list"><ul id="_11"><li>A medida que el cuerpo descompone el cart&#xED;lago, este libera productos que destruyen las c&#xE9;lulas cancerosas. </li><li>El cart&#xED;lago aumenta la actividad del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> del cuerpo para destruir c&#xE9;lulas cancerosas. </li><li>El cart&#xED;lago produce sustancias que bloquean la angiog&#xE9;nesis tumoral (la formaci&#xF3;n de nuevos vasos sangu&#xED;neos que alimentan un tumor y lo ayudan a crecer). </li></ul></div>
            <p id="_12" tabindex="-1">Seg&#xFA;n los estudios de laboratorio y estudios con animales, es posible que la tercera teor&#xED;a sea la m&#xE1;s probable. Como el cart&#xED;lago no tiene <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a>, el c&#xE1;ncer no puede crecer f&#xE1;cilmente en el cart&#xED;lago. Se propone que un tratamiento contra el c&#xE1;ncer para el que se usa cart&#xED;lago podr&#xED;a impedir que se formen vasos sangu&#xED;neos en un tumor; esto har&#xED;a que el tumor dejara de crecer o se achicara.</p>
            </li><li id="_41"><strong>&#xBF;C&#xF3;mo se administra el cart&#xED;lago?</strong>
            <p id="_16" tabindex="-1">En estudios con animales, los productos de cart&#xED;lago se han administrado por v&#xED;a oral, por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a> en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045070&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdomen</a>, por aplicaci&#xF3;n en la piel o por implantes quir&#xFA;rgicos de gr&#xE1;nulos de pl&#xE1;stico de liberaci&#xF3;n lenta que se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">implantaron</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quir&#xFA;rgicamente</a> (puestos en el cuerpo).</p>
            <p id="_17" tabindex="-1">En estudios con seres humanos, los productos de cart&#xED;lago se han administrado por v&#xED;a oral, por aplicaci&#xF3;n en la piel, por inyecci&#xF3;n debajo de la piel o por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44204&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044204&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enema</a> (l&#xED;quido introducido en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recto</a>). La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> de cart&#xED;lago y la duraci&#xF3;n del tratamiento fueron diferentes en cada estudio; en parte, porque se utilizaron diferentes tipos de productos.</p>
            </li><li id="_42"><strong>&#xBF;Se ha llevado a cabo alg&#xFA;n estudio precl&#xED;nico (de laboratorio o con animales) en el que se us&#xF3; cart&#xED;lago?</strong>
            <p id="_55" tabindex="-1">Se realizaron varios <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios precl&#xED;nicos</a> de cart&#xED;lago. Los estudios precl&#xED;nicos en un laboratorio o con animales se realizan para averiguar si es probable que un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento</a>, un procedimiento o un tratamiento sean &#xFA;tiles para los seres humanos. Estos estudios precl&#xED;nicos se realizan hacen antes de iniciar cualquier prueba en seres humanos. Algunos estudios de investigaci&#xF3;n se publican en revistas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;ficas</a>. La mayor&#xED;a de las revistas cient&#xED;ficas tienen expertos que revisan los informes de investigaci&#xF3;n antes de su publicaci&#xF3;n para asegurarse de que las pruebas y conclusiones sean s&#xF3;lidas.</p>
            <p id="_61" tabindex="-1">En los estudios precl&#xED;nicos de cart&#xED;lago se trat&#xF3; de determinar si los productos de cart&#xED;lago bovino o de tibur&#xF3;n pueden destruir c&#xE9;lulas cancerosas en el laboratorio, hacer que el sistema inmunitario se vuelva m&#xE1;s activo contra el c&#xE1;ncer e impedir la formaci&#xF3;n de vasos sangu&#xED;neos.</p>
            <p id="_85" tabindex="-1">
            <strong>Cart&#xED;lago en polvo</strong>
            </p>
            <p id="_82" tabindex="-1">Se describieron los siguientes estudios precl&#xED;nicos sobre el efecto del cart&#xED;lago en polvo sobre las c&#xE9;lulas cancerosas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vitro</a> (fuera del cuerpo):</p>
            <div class="pdq-content-list"><ul id="_56"><li>En un estudio de laboratorio publicado, una forma de cart&#xED;lago bovino en polvo llamado Catrix redujo la velocidad del crecimiento de c&#xE9;lulas cancerosas humanas a la mitad o m&#xE1;s.  No est&#xE1; claro si Catrix tuvo este efecto solo en las c&#xE9;lulas cancerosas porque no se prob&#xF3; su efecto en el crecimiento de c&#xE9;lulas normales. Tampoco se sabe si la dosis utilizada en el estudio de laboratorio se podr&#xED;a utilizar sin peligro en las personas.</li><li>En un estudio de laboratorio de cart&#xED;lago de tibur&#xF3;n en polvo que se public&#xF3;, no hubo efecto sobre el crecimiento de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45602&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045602&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">astrocitoma humano</a> (c&#xE9;lulas cancerosas que comienzan en el enc&#xE9;falo o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340937&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">m&#xE9;dula espinal</a>).</li></ul></div>
            <p id="_57" tabindex="-1">Se describieron los siguientes estudios precl&#xED;nicos sobre el efecto del cart&#xED;lago en polvo sobre el sistema inmunitario:</p>
            <div class="pdq-content-list"><ul id="_58"><li>En un estudio publicado, se inform&#xF3; que Catrix inyectado en ratones aument&#xF3; la actividad de sus sistemas inmunitarios. Este efecto no se produjo cuando Catrix se administr&#xF3; por v&#xED;a oral. </li><li>En un estudio de laboratorio sobre el efecto del cart&#xED;lago de tibur&#xF3;n en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44091&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044091&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">modelo de tumor</a>, se inform&#xF3; un aumento en el n&#xFA;mero de c&#xE9;lulas inmunitarias que combaten tumores en el tumor mismo, pero no en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a>.</li><li>En un estudio sobre el efecto del cart&#xED;lago de tibur&#xF3;n sobre la respuesta del sistema inmunitario en ratones, se inform&#xF3; sobre una serie de efectos diferentes, tanto &#xFA;tiles como perjudiciales. Aument&#xF3; la respuesta de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a>, pero disminuy&#xF3; la actividad de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44062&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044062&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos citol&#xED;ticos naturales</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> que luchan contra los tumores). Tambi&#xE9;n se inform&#xF3; sobre una disminuci&#xF3;n en la formaci&#xF3;n de vasos sangu&#xED;neos.</li></ul></div>
            <p id="_59" tabindex="-1">Se han publicado numerosos estudios en laboratorio y con animales sobre el efecto del cart&#xED;lago en polvo sobre la angiog&#xE9;nesis. Se informaron los siguientes datos de estos estudios:</p>
            <div class="pdq-content-list"><ul id="_60"><li>El cart&#xED;lago de tibur&#xF3;n en polvo administrado por v&#xED;a oral a las ratas disminuy&#xF3; el crecimiento de las c&#xE9;lulas del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdominal</a>.</li><li>El cart&#xED;lago de tibur&#xF3;n en polvo administrado por v&#xED;a oral a las ratas disminuy&#xF3; el crecimiento de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gliosarcomas</a>, un tipo de c&#xE1;ncer de enc&#xE9;falo. </li><li>Dos productos de cart&#xED;lago de tibur&#xF3;n en polvo (Sharkilage y MIA Shark Powder) administrados por v&#xED;a oral a ratones no detuvieron el crecimiento o la diseminaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel de c&#xE9;lulas escamosas</a>.</li><li>En el cart&#xED;lago bovino, se encontraron tres sustancias que impiden la formaci&#xF3;n de vasos sangu&#xED;neos. Estas sustancias no han demostrado un efecto sobre el crecimiento de las c&#xE9;lulas normales o las c&#xE9;lulas tumorales.</li><li>En el cart&#xED;lago de tibur&#xF3;n, se encontraron dos sustancias que impiden la formaci&#xF3;n de vasos sangu&#xED;neos. Estas sustancias no han demostrado tener un efecto sobre el crecimiento de c&#xE9;lulas normales o c&#xE9;lulas tumorales.</li></ul></div>
            <p id="_86" tabindex="-1">
            <strong>Cart&#xED;lago l&#xED;quido</strong>
            </p>
            <p id="_97" tabindex="-1">En estudios precl&#xED;nicos de productos de cart&#xED;lago l&#xED;quido se notific&#xF3; lo siguiente:</p>
            <div class="pdq-content-list"><ul id="_87"><li>En un estudio de laboratorio, se notific&#xF3; que una forma l&#xED;quida de cart&#xED;lago de tibur&#xF3;n llamada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45103&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045103&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">AE-941</a>/Neovastat interrumpi&#xF3; el crecimiento de varios tipos de c&#xE9;lulas cancerosas. Los resultados no se publicaron en una revista cient&#xED;fica con comit&#xE9; de expertos.</li><li>En varios estudios se observ&#xF3; que AE-941/Neovastat bloquea la formaci&#xF3;n de vasos sangu&#xED;neos nuevos.</li><li>AE-941/Neovastat administrado por boca a ratones disminuy&#xF3; el ritmo de crecimiento de las c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> y la diseminaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>. En el estudio de c&#xE1;ncer de pulm&#xF3;n, AE-941/Neovastat aument&#xF3; el efecto del medicamento antineopl&#xE1;sico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45230&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045230&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cisplatino</a>.</li><li>Una sustancia elaborada con cart&#xED;lago humano disminuy&#xF3; la diseminaci&#xF3;n de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de p&#xE1;ncreas</a> en un estudio en animales e impidi&#xF3; la formaci&#xF3;n de vasos sangu&#xED;neos tanto en estudios con animales como en estudios de laboratorio.</li></ul></div>
            </li><li id="_43"><strong>&#xBF;Se han realizado ensayos cl&#xED;nicos (estudios de investigaci&#xF3;n con personas) de cart&#xED;lago?</strong>
            <p id="_94" tabindex="-1">Los ensayos cl&#xED;nicos son un tipo de estudio de investigaci&#xF3;n en los que se prueba la eficacia de medicamentos nuevos u otros tratamientos para seres humanos. Desde la d&#xE9;cada de 1970, se han llevado a cabo por lo menos una docena de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a> de cart&#xED;lago para tratar el c&#xE1;ncer. </p>
            <p id="_88" tabindex="-1">Hubo un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico aleatorizado</a> de cart&#xED;lago para tratar el c&#xE1;ncer publicado en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=537399&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000537399&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">revista cient&#xED;fica con revisi&#xF3;n externa</a>. En este ensayo, se compar&#xF3; el tratamiento con una forma de cart&#xED;lago de tibur&#xF3;n con el tratamiento con un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">placebo</a> (una sustancia inactiva que tiene el mismo aspecto y se administra de la misma forma que la sustancia que se prueba). Los pacientes tambi&#xE9;n recibieron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">atenci&#xF3;n m&#xE9;dica est&#xE1;ndar</a>. En 83 pacientes de c&#xE1;ncer de mama en estadio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">avanzado</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de colon</a> en estadio avanzado, no hubo diferencias en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> ni en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tasa de supervivencia</a> entre el grupo que recibi&#xF3; el producto de cart&#xED;lago de tibur&#xF3;n y el grupo que recibi&#xF3; el placebo.</p>
            <p id="_89" tabindex="-1">
            <strong>Cart&#xED;lago en polvo</strong>
            </p>
            <p id="_95" tabindex="-1">En estudios precl&#xED;nicos de productos de cart&#xED;lago en polvo se notific&#xF3; lo siguiente:</p>
            <div class="pdq-content-list"><ul id="_90"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Serie de casos</a> (colecci&#xF3;n de informaci&#xF3;n detallada de pacientes individuales) de 31 pacientes tratados con Citrix inyectable u oral. <p id="_77" tabindex="-1">El c&#xE1;ncer pas&#xF3; a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45867&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045867&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">remisi&#xF3;n</a> (los signos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> de c&#xE1;ncer desaparecieron) en 19 pacientes y luego <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046556&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivaron</a> (volvieron) en cerca de la mitad de los pacientes. Algunos de estos pacientes tambi&#xE9;n recibieron tratamiento est&#xE1;ndar del c&#xE1;ncer y no hubo un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grupo de control</a> (grupo de pacientes que no reciben el tratamiento en estudio para observar si el tratamiento en estudio produce alguna diferencia). Por esta raz&#xF3;n, la eficacia del cart&#xED;lago para tratar el c&#xE1;ncer no se prob&#xF3; en esta serie de casos.</p></li><li>Ensayo cl&#xED;nico de Cartilade oral con 60 pacientes de c&#xE1;ncer en estadio avanzado: <p id="_79" tabindex="-1">Todos los pacientes menos 1 hab&#xED;an recibido tratamiento est&#xE1;ndar antes del ensayo. El c&#xE1;ncer dej&#xF3; de crecer en 10 de los pacientes durante 12 semanas o m&#xE1;s; luego empez&#xF3; a crecer de nuevo. El tama&#xF1;o del c&#xE1;ncer no se redujo ni entr&#xF3; en remisi&#xF3;n en ninguno de los pacientes.</p></li></ul></div>
            <p id="_91" tabindex="-1">
            <strong>Cart&#xED;lago l&#xED;quido</strong>
            </p>
            <p id="_96" tabindex="-1">En ensayos cl&#xED;nicos de productos de cart&#xED;lago l&#xED;quido se notific&#xF3; lo siguiente:</p>
            <div class="pdq-content-list"><ul id="_92"><li>Ensayo cl&#xED;nico de Catrix con 9 pacientes cuyos c&#xE1;nceres no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respondieron</a> a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> ni a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>: <p id="_78" tabindex="-1">Se administr&#xF3; Catrix por inyecci&#xF3;n. Uno de los pacientes de c&#xE1;ncer pas&#xF3; a remisi&#xF3;n durante 39 semanas y otros 8 pacientes no respondieron al tratamiento con Catrix.</p></li><li>En estudios cl&#xED;nicos sobre la inocuidad del producto del cart&#xED;lago l&#xED;quido de tibur&#xF3;n AE-941/Neovastat, se notific&#xF3; que tiene poco efecto da&#xF1;ino. </li><li>En un ensayo cl&#xED;nico aleatorizado, se estudi&#xF3; el efecto de AE-941/Neovastat en la formaci&#xF3;n de vasos sangu&#xED;neos relacionado con la cicatrizaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441269&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heridas</a> despu&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>. En este estudio se notific&#xF3; que el cuerpo puede absorber y utilizar uno de los ingredientes que impide la formaci&#xF3;n  de vasos sangu&#xED;neos cuando se toma por v&#xED;a oral.</li><li>En un ensayo cl&#xED;nico de AE-941/Neovastat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a> con 379 pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> en estadio avanzado, se notific&#xF3; que no hubo diferencias en el tiempo de vida de los pacientes entre el grupo que recibi&#xF3; el producto de cart&#xED;lago de tibur&#xF3;n y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimiorradioterapia</a>, y el grupo que recibi&#xF3; el placebo y quimiorradioterapia. Ambos tipos de tratamiento fueron bien tolerados.</li></ul></div>
            <p id="_93" tabindex="-1">Para obtener informaci&#xF3;n m&#xE1;s detallada sobre estos ensayos cl&#xED;nicos y otros que est&#xE1;n en curso o que no se notificaron de forma completa, consulte la versi&#xF3;n para <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_36">profesionales de la salud</a>.</p>
            </li><li id="_44"><strong>&#xBF;Se han notificado efectos secundarios o riesgos por el uso del cart&#xED;lago?</strong>
            <p id="_29" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del tratamiento con cart&#xED;lago suelen ser leves o moderados.</p>
            <p id="_63" tabindex="-1">
            <strong>Los efectos secundarios m&#xE1;s comunes del tratamiento con el producto de cart&#xED;lago bovino Catrix son los siguientes:</strong>
            </p>
            <div class="pdq-content-list"><ul id="_62"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inflamaci&#xF3;n</a> en el lugar de la inyecci&#xF3;n.</li><li>Mal sabor en la boca.</li><li>Sensaci&#xF3;n de mucho cansancio.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">N&#xE1;useas</a>.</li><li>Malestar de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046604&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xF3;mago</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Fiebre</a>.</li><li>Sensaci&#xF3;n de mareo.</li><li>Hinchaz&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46573&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046573&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">escroto</a> (la bolsa que contiene los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46611&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046611&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">test&#xED;culos</a>).</li></ul></div>
            <p id="_64" tabindex="-1">
            <strong>Los efectos secundarios m&#xE1;s comunes del tratamiento con cart&#xED;lago de tibur&#xF3;n son los siguientes:</strong>
            </p>
            <div class="pdq-content-list"><ul id="_65"><li>N&#xE1;useas.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">V&#xF3;mitos</a>.</li><li>C&#xF3;lico o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476585&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476585&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">distensi&#xF3;n</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdominal</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407757&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407757&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estre&#xF1;imiento</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=462668&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000462668&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Presi&#xF3;n arterial</a> m&#xE1;s baja que la normal.</li><li>Az&#xFA;car en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> m&#xE1;s alta que la normal.</li><li>Debilidad general.</li><li>Concentraciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45632&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045632&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calcio</a> en la sangre m&#xE1;s altas que las normales.</li></ul></div>
            <p id="_67" tabindex="-1">Los efectos secundarios notificados con m&#xE1;s frecuencia del tratamiento con el cart&#xED;lago de tibur&#xF3;n AE941/Neovastat son n&#xE1;useas, v&#xF3;mitos y malestar de est&#xF3;mago.</p>
            <p id="_84" tabindex="-1">Hubo un informe de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046371&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hepatitis</a> en una persona que us&#xF3; cart&#xED;lago de tibur&#xF3;n.</p>
            </li><li id="_45"><strong>&#xBF;La Administraci&#xF3;n de Medicamentos y Alimentos (FDA) de los Estados Unidos aprob&#xF3; el uso del cart&#xED;lago para el tratamiento del c&#xE1;ncer en el pa&#xED;s?</strong>
            <p id="_32" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Medicamentos y Alimentos de los Estados Unidos</a> (FDA) no ha aprobado el uso del cart&#xED;lago para el tratamiento del c&#xE1;ncer. En los Estados Unidos, hay numerosos productos de cart&#xED;lago que se venden en los comercios como suplementos alimentarios. Los suplementos alimentarios son productos cuyo prop&#xF3;sito es complementar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentaci&#xF3;n</a>. No son medicamentos y su finalidad no es tratar, prevenir ni <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">curar</a> enfermedades. El fabricante se responsabiliza por asegurar que el producto no sea peligroso y que las etiquetas incluyan informaci&#xF3;n correcta que no sea enga&#xF1;osa. La FDA no aprueba los suplementos alimentarios ni determina la inocuidad o eficacia de los mismos antes de su comercializaci&#xF3;n. </p>
            </li></ol></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutThis_1
      field_pdq_section_title:
        - format: plain_text
          value: 'Información sobre este sumario del PDQ'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">Informaci&#xF3;n sobre el PDQ</h3><p id="_AboutThis_3" tabindex="-1">El Physician Data Query (PDQ) es la base de datos integral del Instituto Nacional del C&#xE1;ncer (NCI).  La base de datos del PDQ contiene sumarios de la &#xFA;ltima informaci&#xF3;n publicada sobre  prevenci&#xF3;n, detecci&#xF3;n, gen&#xE9;tica, tratamiento, cuidados m&#xE9;dicos de apoyo, y medicina complementaria y alternativa relacionada con el c&#xE1;ncer. La mayor&#xED;a de los sumarios se redactan en dos versiones. En las versiones para profesionales de la salud se ofrece informaci&#xF3;n detallada  en lenguaje t&#xE9;cnico. Las versiones para pacientes se presentan en un lenguaje f&#xE1;cil de comprender, que no es t&#xE9;cnico. Ambas versiones contienen informaci&#xF3;n sobre el c&#xE1;ncer que es exacta y actualizada. Tambi&#xE9;n se puede consultar estos sumarios en <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">ingl&#xE9;s</a>.</p><p id="_AboutThis_4" tabindex="-1">El PDQ es uno de los servicios del NCI. El NCI pertenece a los Institutos Nacionales de la Salud (NIH). Los NIH son el centro  de investigaci&#xF3;n biom&#xE9;dica del gobierno federal. Los sumarios del PDQ se basan en un an&#xE1;lisis independiente de las publicaciones m&#xE9;dicas. No constituyen declaraciones de la pol&#xED;tica del NCI ni de los NIH.</p></section><section id="_AboutThis_5"><h3 id="_AboutThis_5_toc">Prop&#xF3;sito de este sumario </h3><p id="_AboutThis_6" tabindex="-1">Este sumario del PDQ  sobre el c&#xE1;ncer contiene informaci&#xF3;n actualizada sobre el uso de cart&#xED;lago (bovino y de tibur&#xF3;n) en el tratamiento de personas con c&#xE1;ncer. El prop&#xF3;sito es  informar y ayudar a los pacientes, las familias y las personas encargadas de cuidar a los pacientes. No provee pautas o recomendaciones formales para la toma de decisiones relacionadas con la atenci&#xF3;n de la salud. </p></section><section id="_AboutThis_7"><h3 id="_AboutThis_7_toc">Revisores y actualizaciones </h3><p id="_AboutThis_8" tabindex="-1">Los Consejos editoriales redactan los sumarios de informaci&#xF3;n sobre el c&#xE1;ncer del PDQ y los actualizan. Estos Consejos est&#xE1;n integrados por expertos en el tratamiento del c&#xE1;ncer y otras especialidades relacionadas con esta enfermedad. Los sumarios se revisan con regularidad y se modifican si surge  nueva informaci&#xF3;n. La fecha de actualizaci&#xF3;n al pie de cada sumario indica cu&#xE1;ndo se hizo el cambio m&#xE1;s reciente.</p><p id="_AboutThis_9" tabindex="-1">La informaci&#xF3;n en este sumario para pacientes se basa en la versi&#xF3;n para profesionales de la salud, que el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa">Consejo editorial del PDQ&#xAE; sobre las terapias integrales, alternativas y complementarias</a> revisa con regularidad y actualiza en caso  necesario.</p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Informaci&#xF3;n sobre ensayos cl&#xED;nicos </h3><p id="_AboutThis_11" tabindex="-1">Un  ensayo cl&#xED;nico es un estudio para responder a una pregunta cient&#xED;fica; por ejemplo, si un tratamiento es mejor que otro. Los ensayos se basan en estudios anteriores y lo que se aprendi&#xF3; en el laboratorio. Cada ensayo responde a ciertas preguntas cient&#xED;ficas dirigidas a encontrar formas nuevas y mejores de ayudar a los pacientes de c&#xE1;ncer. Durante los ensayos cl&#xED;nicos de tratamiento, se recopila informaci&#xF3;n sobre los efectos de un tratamiento nuevo y su eficacia. Si un ensayo cl&#xED;nico indica que un tratamiento nuevo es mejor que el tratamiento est&#xE1;ndar, el tratamiento nuevo se puede convertir en "est&#xE1;ndar". Los pacientes pueden considerar participar en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos  solo aceptan a  pacientes que a&#xFA;n no comenzaron un tratamiento. </p><p id="_AboutThis_12" tabindex="-1">La lista en ingl&#xE9;s de ensayos cl&#xED;nicos del PDQ est&#xE1; disponible  en el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>. Para obtener m&#xE1;s informaci&#xF3;n, llamar al Servicio de Informaci&#xF3;n sobre el C&#xE1;ncer al 1-800-422-6237 (1-800-4-CANCER).</p></section><section id="_AboutThis_13"><h3 id="_AboutThis_13_toc">Permisos para el uso de este sumario</h3><p id="_AboutThis_14" tabindex="-1">PDQ (Physician Data Query) es una marca registrada. Se autoriza el libre uso del texto de los documentos del PDQ. Sin embargo, no se podr&#xE1; identificar como un sumario de informaci&#xF3;n sobre c&#xE1;ncer del PDQ del NCI, salvo que se reproduzca en su totalidad y se actualice con regularidad. Por otra parte, se permitir&#xE1; que un autor escriba una oraci&#xF3;n como &#x201C;En el sumario del PDQ del NCI de informaci&#xF3;n sobre la prevenci&#xF3;n del c&#xE1;ncer de mama se describen, en breve, los siguientes riesgos: [incluir fragmento del sumario]&#x201D;.</p><p id="_AboutThis_15" tabindex="-1">Se sugiere citar la referencia bibliogr&#xE1;fica de este sumario del PDQ de la siguiente forma:</p><p id="_AboutThis_16" tabindex="-1">PDQ&#xAE; . PDQ Cart&#xED;lago (bovino y de tibur&#xF3;n). Bethesda, MD: National Cancer Institute. Actualizaci&#xF3;n:  &lt;MM/DD/YYYY&gt;. Disponible en: <a href="https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq" title="https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq">https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq</a>.  Fecha de acceso: &lt;MM/DD/YYYY&gt;. </p><p id="_AboutThis_17" tabindex="-1">Las im&#xE1;genes en este sumario se reproducen con el permiso del autor, el artista o la editorial para uso exclusivo en los sumarios del PDQ. La utilizaci&#xF3;n de las im&#xE1;genes fuera del PDQ requiere la autorizaci&#xF3;n del propietario, que el Instituto Nacional del C&#xE1;ncer no puede otorgar. Para obtener m&#xE1;s informaci&#xF3;n sobre el uso de las ilustraciones de este sumario o de otras im&#xE1;genes relacionadas con el c&#xE1;ncer, consultar <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>, una colecci&#xF3;n de m&#xE1;s de 2000 im&#xE1;genes cient&#xED;ficas.</p></section><section id="_AboutThis_18"><h3 id="_AboutThis_18_toc">Cl&#xE1;usula sobre el descargo de responsabilidad</h3><p id="_AboutThis_19" tabindex="-1">La informaci&#xF3;n en estos sumarios no debe fundamentar ninguna decisi&#xF3;n sobre reintegros de seguros. Para obtener m&#xE1;s informaci&#xF3;n sobre cobertura de seguros, consultar la p&#xE1;gina <a href="https://www.cancer.gov/espanol/cancer/manejo-del-cancer" title="https://www.cancer.gov/espanol/cancer/manejo-del-cancer">Manejo de la atenci&#xF3;n del c&#xE1;ncer</a> disponible en Cancer.gov/espanol.</p></section><section id="_AboutThis_20"><h3 id="_AboutThis_20_toc">Para obtener m&#xE1;s informaci&#xF3;n</h3><p id="_AboutThis_21" tabindex="-1">En Cancer.gov/espanol, se ofrece m&#xE1;s informaci&#xF3;n sobre c&#xF3;mo comunicarse o recibir ayuda en  <a href="https://www.cancer.gov/espanol/contactenos" title="https://www.cancer.gov/espanol/contactenos">&#xBF;En qu&#xE9; podemos ayudarle?</a>. Tambi&#xE9;n se puede enviar un mensaje de correo electr&#xF3;nico mediante el <a href="https://www.cancer.gov/espanol/contactenos/correo-electronico" title="https://www.cancer.gov/espanol/contactenos/correo-electronico">formulario de comunicaci&#xF3;n</a>.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Información general sobre medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_2" class="pdq-sections"><p id="_AboutIACT_3" tabindex="-1">La medicina complementaria y alternativa (MCA), que tambi&#xE9;n se llama medicina integral, comprende una gran variedad de filosof&#xED;as, enfoques y tratamientos de sanaci&#xF3;n. En general, se dice que una terapia  es complementaria cuando se a&#xF1;ade a  un tratamiento convencional;  se  llama alternativa cuando lo remplaza. (Los tratamientos convencionales son aquellos que la comunidad m&#xE9;dica establecida acepta y practica). Las terapias se  consideran complementarias o alternativas, seg&#xFA;n la forma en que se utilicen. El prop&#xF3;sito de las terapias complementarias o alternativas es prevenir  enfermedades, reducir la tensi&#xF3;n,  evitar o disminuir  los efectos secundarios y los s&#xED;ntomas, y controlar o curar enfermedades.</p><p id="_AboutIACT_4" tabindex="-1">A diferencia de los tratamientos convencionales para el c&#xE1;ncer, es com&#xFA;n que las compa&#xF1;&#xED;as de seguro no ofrezcan cobertura para las terapias  complementarias y alternativas. Los pacientes deben confirmar si su seguro m&#xE9;dico   cubre estas terapias.</p><p id="_AboutIACT_5" tabindex="-1">Los pacientes de c&#xE1;ncer que piensen en utilizar terapias complementarias o alternativas, deben hablar sobre esta decisi&#xF3;n con su m&#xE9;dico, enfermero o farmac&#xE9;utico del mismo modo que lo har&#xED;an  con cualquier otro tratamiento. Algunas terapias  interfieren en el tratamiento est&#xE1;ndar o causan da&#xF1;o cuando se usan al mismo tiempo.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_6
      field_pdq_section_title:
        - format: plain_text
          value: 'Evaluación de los tratamientos de medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_6" class="pdq-sections"><p id="_AboutIACT_7" tabindex="-1">Es importante que los tratamientos de MCA se sometan a los mismos m&#xE9;todos cient&#xED;ficos que se emplean para poner a prueba los tratamientos convencionales. El  Instituto Nacional del C&#xE1;ncer (NCI) y el Centro Nacional de Salud  Complementaria  e Integral (NCCIH) patrocinan varios ensayos cl&#xED;nicos (estudios de investigaci&#xF3;n) en centros m&#xE9;dicos para probar el uso de los tratamientos de MCA para el c&#xE1;ncer. </p><p id="_AboutIACT_8" tabindex="-1">En general, se estudian la inocuidad y eficacia de los abordajes convencionales para tratar el c&#xE1;ncer mediante un proceso cient&#xED;fico  que incluye ensayos cl&#xED;nicos con un gran n&#xFA;mero de pacientes. Se sabe menos acerca de la inocuidad y  la eficacia de los m&#xE9;todos complementarios y alternativos.  Muy pocas terapias de MCA se han examinado con m&#xE9;todos cient&#xED;ficos rigurosos. En ciertos casos, las  terapias   de MCA que antes solo se consideraban  alternativas se  est&#xE1;n incorporando poco a poco  en el tratamiento del c&#xE1;ncer: no como curas, sino como  terapias complementarias que tal vez ayuden  a los pacientes a sentirse mejor y recuperarse m&#xE1;s pronto. Un ejemplo de esto es la acupuntura. En noviembre de 1997, un grupo de expertos de los  Institutos Nacionales de la Salud  (NIH),  anunci&#xF3; que se hab&#xED;a comprobado que la acupuntura ayuda a controlar las n&#xE1;useas y los v&#xF3;mitos provocados por la quimioterapia, y  el dolor relacionado con la cirug&#xED;a. Por otra parte, en el caso de otros  abordajes, como el uso del laetrilo,   se hall&#xF3; que no surten efecto e incluso podr&#xED;an causar da&#xF1;o.</p><p id="_AboutIACT_9" tabindex="-1"><a href="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm" title="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm">The NCI Best Case Series Program</a> (disponible solo en ingl&#xE9;s), se estableci&#xF3; en 1991, y es un proceso para estudiar los abordajes de   MCA que se encuentran en pr&#xE1;ctica. La Oficina de Medicina Complementaria y Alternativa  para el C&#xE1;ncer (OCCAM) del NCI supervisa este programa. Mediante este proceso, los profesionales de la salud que  emplean terapias alternativas en el tratamiento del c&#xE1;ncer env&#xED;an a la OCCAM los antecedentes m&#xE9;dicos  de sus pacientes y otros materiales relacionados. La OCCAM hace una revisi&#xF3;n minuciosa de los materiales y decide si hay terapias que merecen m&#xE1;s investigaci&#xF3;n.</p></div>
