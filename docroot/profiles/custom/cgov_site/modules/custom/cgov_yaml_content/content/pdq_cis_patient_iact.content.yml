      type: pdq_summary_section
      field_pdq_section_id:
        value: _QandA_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Preguntas para su proveedor de salud sobre la medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_QandA_2" class="pdq-sections"><p id="_QandA_3" tabindex="-1">Cuando los pacientes est&#xE1;n tomando en cuenta  los tratamientos complementarios y alternativos, deben hacer las siguientes preguntas a su proveedor de atenci&#xF3;n de la salud:</p><div class="pdq-content-list"><ul id="_QandA_4"><li>&#xBF;Qu&#xE9; efectos secundarios se pueden esperar?</li><li>&#xBF;Cu&#xE1;les son los riesgos relacionados con este tratamiento?</li><li>&#xBF;Los beneficios son mayores que los riesgos?</li><li>&#xBF;Qu&#xE9; beneficios se deben esperar de este tratamiento?</li><li>&#xBF;El tratamiento puede interferir con el tratamiento convencional?</li><li>&#xBF;Este tratamiento es parte de un ensayo cl&#xED;nico?</li><li>De ser as&#xED;, &#xBF;qui&#xE9;n patrocina este ensayo?</li><li>&#xBF;Mi seguro cubre este tratamiento?</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
