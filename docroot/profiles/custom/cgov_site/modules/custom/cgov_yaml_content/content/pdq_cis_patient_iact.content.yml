            <div id="_section_2" class="pdq-sections"><ol id="_7"><li id="_8"><strong>&#xBF;Qu&#xE9; es el mu&#xE9;rdago?</strong>
            <p id="_9" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> es una planta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=386221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000386221&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semiparasitaria</a> que crece sobre &#xE1;rboles, como el manzano, el roble, el arce, el olmo, el pino y el abedul. El mu&#xE9;rdago se ha usado durante cientos de a&#xF1;os para tratar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a> como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44028&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044028&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">epilepsia</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44038&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044038&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hipertensi&#xF3;n</a>, los dolores de cabeza, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menopausia</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esterilidad</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">artritis</a> y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044086&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reumatismo</a>.</p>
            <p id="_47" tabindex="-1">El uso del mu&#xE9;rdago es una de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina complementaria y alternativa</a> para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> m&#xE1;s ampliamente estudiadas. En Europa, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de mu&#xE9;rdago son de los tratamientos que m&#xE1;s se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recetan</a> a los pacientes de c&#xE1;ncer.</p>
            <p id="_10" tabindex="-1">Los productos de mu&#xE9;rdago var&#xED;an seg&#xFA;n los factores siguientes:</p>
            <div class="pdq-content-list"><ul id="_35"><li>El tipo de &#xE1;rbol  hu&#xE9;sped en el que crece el mu&#xE9;rdago.</li><li>La especie del mu&#xE9;rdago.</li><li>El tipo de extracto que se usa y si se prepara con m&#xE9;todos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045712&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">homeop&#xE1;ticos</a>.</li><li>La &#xE9;poca del a&#xF1;o en que se cosecha la planta.</li><li>La empresa que elabora el producto.</li></ul></div>
            <p id="_11" tabindex="-1">Los extractos de mu&#xE9;rdago se preparan con soluciones a base de agua o soluciones de agua con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>. Los productos de mu&#xE9;rdago se nombran seg&#xFA;n el tipo de &#xE1;rbol en el que crece la planta. Por ejemplo, IscadorM crece en manzanos, IscadorP crece en pinos, IscadorQu crece en robles e IscadorU crece en olmos.</p>
            </li><li id="_16"><strong>&#xBF;C&#xF3;mo se administran los extractos de mu&#xE9;rdago?</strong>
            <p id="_17" tabindex="-1">Por lo general, los extractos de mu&#xE9;rdago se administran mediante una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a> debajo de la piel (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;nea</a>). Otras maneras menos comunes de administrar el mu&#xE9;rdago es por la boca, en una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476471&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vena</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenoso</a> o IV), en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046222&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cavidad pleural</a> o en un tumor.</p>
            </li><li id="_18"><strong>&#xBF;Qu&#xE9; estudios de laboratorio o con animales se llevaron a cabo sobre el uso de extractos de mu&#xE9;rdago?</strong>
            <p id="_19" tabindex="-1">En los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios de laboratorio</a>, se usan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> tumorales para verificar si un  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento</a>, procedimiento o tratamiento es seguro y eficaz para los animales. Los estudios de laboratorio y con animales se llevan a cabo antes de probar una sustancia en seres humanos.</p>
            <p id="_20" tabindex="-1">En los estudios de laboratorio y con animales, se han probado los efectos de los extractos de mu&#xE9;rdago mediante experimentos de laboratorio. Para obtener m&#xE1;s informaci&#xF3;n sobre los estudios de laboratorio y con animales sobre el uso de extractos de mu&#xE9;rdago, consulte la secci&#xF3;n sobre <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_23">Estudios precl&#xED;nicos de laboratorio o con animales</a> del sumario para profesionales <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq">Extractos de mu&#xE9;rdago</a>. </p>
            </li><li id="_21"><strong>&#xBF;Se han realizado estudios sobre el uso del extracto de mu&#xE9;rdago en personas?</strong>
            <p id="_22" tabindex="-1">La mayor parte de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> en los que se us&#xF3; el extracto de mu&#xE9;rdago como tratamiento del c&#xE1;ncer se llevaron a cabo en Europa. En muchos estudios se utiliza el mu&#xE9;rdago como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a> para tratar a los pacientes de c&#xE1;ncer. Aunque en estos estudios se indic&#xF3; que los extractos de mu&#xE9;rdago son eficaces, se notificaron defectos importantes relacionados con los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_61"><li>Tama&#xF1;o del estudio.</li><li>Falta de informaci&#xF3;n sobre los pacientes.</li><li>Falta de informaci&#xF3;n sobre las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a>.</li><li>Dise&#xF1;o del estudio.</li></ul></div><p id="_62" tabindex="-1">En los estudios con un gran n&#xFA;mero de pacientes se notificaron los siguientes hallazgos:</p><div class="pdq-content-list"><ul id="_63"><li>En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=286525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000286525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudio retrospectivo de cohortes</a> que se llev&#xF3; a cabo entre 1993 y 2000, se analiz&#xF3; el uso prolongado de la terapia adyuvante con un extracto de mu&#xE9;rdago en 804 pacientes tratados con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> por un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer colorrectal</a> que no se disemin&#xF3;. En el estudio se encontr&#xF3; que los pacientes tratados con mu&#xE9;rdago tuvieron menos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos adversos</a>, mejor alivio de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> y mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia sin enfermedad</a> que aquellos que no recibieron la terapia adyuvante con mu&#xE9;rdago.</li><li>En un estudio publicado  en 2013, se analiz&#xF3; el uso del mu&#xE9;rdago para tratar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de p&#xE1;ncreas</a> en estadio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">avanzado</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>.  Los pacientes recibieron el mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046609&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cuidado m&#xE9;dico de apoyo</a> posible y se <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">asignaron al azar</a> para recibir tratamiento con mu&#xE9;rdago o no recibir ning&#xFA;n tratamiento contra el c&#xE1;ncer. En los resultados de 220 pacientes, se observ&#xF3; que los pacientes tratados con mu&#xE9;rdago tuvieron mejor supervivencia y menos s&#xED;ntomas relacionados con la enfermedad (incluso dolor, p&#xE9;rdida de peso,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diarrea</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a>) en comparaci&#xF3;n con aquellos que no recibieron mu&#xE9;rdago.</li><li>En un estudio realizado entre 1978 y 1987, se analiz&#xF3; el uso del mu&#xE9;rdago en pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> que no se pod&#xED;an tratar con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>. Los pacientes se asignaron al azar para recibir uno de los tres tratamientos siguientes: 1) una inyecci&#xF3;n de mu&#xE9;rdago; 2) Una inyecci&#xF3;n preparada a partir de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046593&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bazo</a>  ovino, que se dec&#xED;a que estimulaba el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> y ten&#xED;a efectos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antitumorales</a>; 3) una inyecci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">placebo</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556402&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000556402&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina B</a>. No se observaron diferencias de supervivencia o de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta</a> tumoral en los resultados de 312 pacientes de los tres grupos. Se destac&#xF3; que hubo m&#xE1;s pacientes en el grupo de mu&#xE9;rdago que notificaron una mayor sensaci&#xF3;n de bienestar en comparaci&#xF3;n con los pacientes de los otros grupos.</li><li>En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico aleatorizado</a> con 830 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45079&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045079&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">riesgo alto</a> que recibieron tratamiento con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interfer&#xF3;n</a> o mu&#xE9;rdago durante 1 a&#xF1;o, se encontr&#xF3; que, a los 8 a&#xF1;os de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">seguimiento</a>, no aument&#xF3; el tiempo de supervivencia en el grupo de interfer&#xF3;n ni en el de mu&#xE9;rdago.</li></ul></div>
            <p id="_43" tabindex="-1">En 2002, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454777&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Centro Nacional de Salud Complementaria e Integral</a> (NCCIH) y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> (NCI), inscribieron a pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores s&#xF3;lidos</a> en estadio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">avanzado</a> en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico de fase I</a> con un extracto de mu&#xE9;rdago y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gemcitabina</a>. Esta combinaci&#xF3;n present&#xF3; pocos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos t&#xF3;xicos</a> y no se informaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interacciones con medicamentos</a> ni productos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bot&#xE1;nicos</a>.</p>
            <p id="_51" tabindex="-1">
            <strong>Revisiones de ensayos cl&#xED;nicos combinados</strong>
            </p>
            <p id="_50" tabindex="-1">En las revisiones recientes, se analizaron los efectos del mu&#xE9;rdago en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia</a> y el alivio de los s&#xED;ntomas de diferentes tipos de c&#xE1;ncer:</p>
            <div class="pdq-content-list"><ul id="_52"><li>  En una revisi&#xF3;n que incluy&#xF3; a 26 ensayos cl&#xED;nicos aleatorizados se midi&#xF3; la calidad de vida. En 22 de estos ensayos, se observ&#xF3; una mejora de la calidad de vida. Se observ&#xF3; una mejora de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a> relacionada con la quimioterapia, las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">v&#xF3;mitos</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">depresi&#xF3;n</a>, el bienestar emocional y la concentraci&#xF3;n. Tambi&#xE9;n se observaron los mismos beneficios en los 10 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44014&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044014&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos controlados</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44160&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044160&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">no aleatorizados</a> que se revisaron. Algunos de los estudios ten&#xED;an un dise&#xF1;o bueno, mientras que otros ten&#xED;an defectos.</li><li>En una revisi&#xF3;n de 21 ensayos cl&#xED;nicos aleatorizados de pacientes con diferentes tipos de c&#xE1;ncer se midieron la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta</a> del tumor, la calidad de vida y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454701&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sufrimiento</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">psicol&#xF3;gico</a>. Se emplearon extractos de mu&#xE9;rdago solos, con quimioterapia o con radioterapia. En la mayor&#xED;a de los estudios se inform&#xF3; sobre beneficios para los pacientes, aunque esta revisi&#xF3;n tuvo defectos de dise&#xF1;o y tama&#xF1;o.</li><li>En una revisi&#xF3;n de 10 ensayos cl&#xED;nicos aleatorizados, en los que se emplearon extractos de mu&#xE9;rdago en pacientes con diferentes tipos de c&#xE1;ncer, se midieron la calidad de vida y la supervivencia. No se observaron diferencias en las mediciones de supervivencia o calidad de vida en los pacientes que recibieron el mu&#xE9;rdago comparados con quienes no lo recibieron.</li></ul></div>
            </li><li id="_25"><strong>&#xBF;Se han notificado efectos secundarios o riesgos del mu&#xE9;rdago?</strong>
            <p id="_26" tabindex="-1">Se informaron pocos efectos secundarios graves del  uso de extractos de mu&#xE9;rdago. Los efectos secundarios son la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> y el dolor en el sitio de la inyecci&#xF3;n, dolor de cabeza, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fiebre</a> y escalofr&#xED;os.</p>
            <p id="_53" tabindex="-1">En una revisi&#xF3;n, se encontr&#xF3; que el tratamiento no redujo la respuesta del sistema inmunitario. En algunos casos, las dosis altas de mu&#xE9;rdago da&#xF1;aron el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, pero este da&#xF1;o se pod&#xED;a corregir. En otra revisi&#xF3;n de ensayos cl&#xED;nicos, se informaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos adversos</a>, como los problemas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44194&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044194&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">circulatorios</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46615&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046615&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tromboflebitis</a>, hinchaz&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reacciones al&#xE9;rgicas</a>.</p>
            <p id="_55" tabindex="-1">Se inform&#xF3; sobre pocos casos de reacciones al&#xE9;rgicas graves, como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285952&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285952&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">choque anafil&#xE1;ctico</a>.</p>
            </li><li id="_28"><strong>&#xBF;La Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos aprob&#xF3; el mu&#xE9;rdago para usarlo en el tratamiento del c&#xE1;ncer en este pa&#xED;s?</strong>
            <p id="_29" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos</a> (FDA) no aprob&#xF3; el uso del mu&#xE9;rdago para el tratamiento del c&#xE1;ncer ni de ninguna otra afecci&#xF3;n.</p>
            </li></ol></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _49
      field_pdq_section_title:
        - format: plain_text
          value: 'Ensayos clínicos en curso'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_49" class="pdq-sections"><p id="_TrialSearch_49_27" tabindex="-1">Realice una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">b&#xFA;squeda</a> en ingl&#xE9;s de ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que aceptan pacientes en este momento. Busque por tipo de c&#xE1;ncer, edad del paciente y lugar del ensayo. Consulte tambi&#xE9;n <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutThis_1
      field_pdq_section_title:
        - format: plain_text
          value: 'Información sobre este sumario del PDQ'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutThis_1" class="pdq-sections"><section id="_AboutThis_2"><h3 id="_AboutThis_2_toc">Informaci&#xF3;n sobre el PDQ</h3><p id="_AboutThis_3" tabindex="-1">El Physician Data Query (PDQ) es la base de datos integral del Instituto Nacional del C&#xE1;ncer (NCI).  La base de datos del PDQ contiene sumarios de la &#xFA;ltima informaci&#xF3;n publicada sobre  prevenci&#xF3;n, detecci&#xF3;n, gen&#xE9;tica, tratamiento, cuidados m&#xE9;dicos de apoyo, y medicina complementaria y alternativa relacionada con el c&#xE1;ncer. La mayor&#xED;a de los sumarios se redactan en dos versiones. En las versiones para profesionales de la salud se ofrece informaci&#xF3;n detallada  en lenguaje t&#xE9;cnico. Las versiones para pacientes se presentan en un lenguaje f&#xE1;cil de comprender, que no es t&#xE9;cnico. Ambas versiones contienen informaci&#xF3;n sobre el c&#xE1;ncer que es exacta y actualizada. Tambi&#xE9;n se puede consultar estos sumarios en <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">ingl&#xE9;s</a>.</p><p id="_AboutThis_4" tabindex="-1">El PDQ es uno de los servicios del NCI. El NCI pertenece a los Institutos Nacionales de la Salud (NIH). Los NIH son el centro  de investigaci&#xF3;n biom&#xE9;dica del gobierno federal. Los sumarios del PDQ se basan en un an&#xE1;lisis independiente de las publicaciones m&#xE9;dicas. No constituyen declaraciones de la pol&#xED;tica del NCI ni de los NIH.</p></section><section id="_AboutThis_5"><h3 id="_AboutThis_5_toc">Prop&#xF3;sito de este sumario </h3><p id="_AboutThis_6" tabindex="-1">Este sumario del PDQ  sobre el c&#xE1;ncer contiene informaci&#xF3;n actualizada sobre el uso de los extractos de mu&#xE9;rdago en el tratamiento de personas con c&#xE1;ncer. El prop&#xF3;sito es  informar y ayudar a los pacientes, las familias y las personas encargadas de cuidar a los pacientes. No provee pautas o recomendaciones formales para la toma de decisiones relacionadas con la atenci&#xF3;n de la salud. </p></section><section id="_AboutThis_7"><h3 id="_AboutThis_7_toc">Revisores y actualizaciones </h3><p id="_AboutThis_8" tabindex="-1">Los Consejos editoriales redactan los sumarios de informaci&#xF3;n sobre el c&#xE1;ncer del PDQ y los actualizan. Estos Consejos est&#xE1;n integrados por expertos en el tratamiento del c&#xE1;ncer y otras especialidades relacionadas con esta enfermedad. Los sumarios se revisan con regularidad y se modifican si surge  nueva informaci&#xF3;n. La fecha de actualizaci&#xF3;n al pie de cada sumario indica cu&#xE1;ndo se hizo el cambio m&#xE1;s reciente.</p><p id="_AboutThis_9" tabindex="-1">La informaci&#xF3;n en este sumario para pacientes se basa en la versi&#xF3;n para profesionales de la salud, que el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa">Consejo editorial del PDQ&#xAE; sobre las terapias integrales, alternativas y complementarias</a> revisa con regularidad y actualiza en caso  necesario.</p></section><section id="_AboutThis_10"><h3 id="_AboutThis_10_toc">Informaci&#xF3;n sobre ensayos cl&#xED;nicos </h3><p id="_AboutThis_11" tabindex="-1">Un  ensayo cl&#xED;nico es un estudio para responder a una pregunta cient&#xED;fica; por ejemplo, si un tratamiento es mejor que otro. Los ensayos se basan en estudios anteriores y lo que se aprendi&#xF3; en el laboratorio. Cada ensayo responde a ciertas preguntas cient&#xED;ficas dirigidas a encontrar formas nuevas y mejores de ayudar a los pacientes de c&#xE1;ncer. Durante los ensayos cl&#xED;nicos de tratamiento, se recopila informaci&#xF3;n sobre los efectos de un tratamiento nuevo y su eficacia. Si un ensayo cl&#xED;nico indica que un tratamiento nuevo es mejor que el tratamiento est&#xE1;ndar, el tratamiento nuevo se puede convertir en "est&#xE1;ndar". Los pacientes pueden considerar participar en un ensayo cl&#xED;nico. Algunos ensayos cl&#xED;nicos  solo aceptan a  pacientes que a&#xFA;n no comenzaron un tratamiento. </p><p id="_AboutThis_12" tabindex="-1">La lista en ingl&#xE9;s de ensayos cl&#xED;nicos del PDQ est&#xE1; disponible  en el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>. Para obtener m&#xE1;s informaci&#xF3;n, llamar al Servicio de Informaci&#xF3;n sobre el C&#xE1;ncer al 1-800-422-6237 (1-800-4-CANCER).</p></section><section id="_AboutThis_13"><h3 id="_AboutThis_13_toc">Permisos para el uso de este sumario</h3><p id="_AboutThis_14" tabindex="-1">PDQ (Physician Data Query) es una marca registrada. Se autoriza el libre uso del texto de los documentos del PDQ. Sin embargo, no se podr&#xE1; identificar como un sumario de informaci&#xF3;n sobre c&#xE1;ncer del PDQ del NCI, salvo que se reproduzca en su totalidad y se actualice con regularidad. Por otra parte, se permitir&#xE1; que un autor escriba una oraci&#xF3;n como &#x201C;En el sumario del PDQ del NCI de informaci&#xF3;n sobre la prevenci&#xF3;n del c&#xE1;ncer de mama se describen, en breve, los siguientes riesgos: [incluir fragmento del sumario]&#x201D;.</p><p id="_AboutThis_15" tabindex="-1">Se sugiere citar la referencia bibliogr&#xE1;fica de este sumario del PDQ de la siguiente forma:</p><p id="_AboutThis_16" tabindex="-1">PDQ&#xAE; . PDQ Extractos de mu&#xE9;rdago. Bethesda, MD: National Cancer Institute. Actualizaci&#xF3;n:  &lt;MM/DD/YYYY&gt;. Disponible en: <a href="https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq" title="https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq">https://www.cancer.gov/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq</a>.  Fecha de acceso: &lt;MM/DD/YYYY&gt;. </p><p id="_AboutThis_17" tabindex="-1">Las im&#xE1;genes en este sumario se reproducen con el permiso del autor, el artista o la editorial para uso exclusivo en los sumarios del PDQ. La utilizaci&#xF3;n de las im&#xE1;genes fuera del PDQ requiere la autorizaci&#xF3;n del propietario, que el Instituto Nacional del C&#xE1;ncer no puede otorgar. Para obtener m&#xE1;s informaci&#xF3;n sobre el uso de las ilustraciones de este sumario o de otras im&#xE1;genes relacionadas con el c&#xE1;ncer, consultar <a href="https://visualsonline.cancer.gov/" title="https://visualsonline.cancer.gov/">Visuals Online</a>, una colecci&#xF3;n de m&#xE1;s de 2000 im&#xE1;genes cient&#xED;ficas.</p></section><section id="_AboutThis_18"><h3 id="_AboutThis_18_toc">Cl&#xE1;usula sobre el descargo de responsabilidad</h3><p id="_AboutThis_19" tabindex="-1">La informaci&#xF3;n en estos sumarios no debe fundamentar ninguna decisi&#xF3;n sobre reintegros de seguros. Para obtener m&#xE1;s informaci&#xF3;n sobre cobertura de seguros, consultar la p&#xE1;gina <a href="https://www.cancer.gov/espanol/cancer/manejo-del-cancer" title="https://www.cancer.gov/espanol/cancer/manejo-del-cancer">Manejo de la atenci&#xF3;n del c&#xE1;ncer</a> disponible en Cancer.gov/espanol.</p></section><section id="_AboutThis_20"><h3 id="_AboutThis_20_toc">Para obtener m&#xE1;s informaci&#xF3;n</h3><p id="_AboutThis_21" tabindex="-1">En Cancer.gov/espanol, se ofrece m&#xE1;s informaci&#xF3;n sobre c&#xF3;mo comunicarse o recibir ayuda en  <a href="https://www.cancer.gov/espanol/contactenos" title="https://www.cancer.gov/espanol/contactenos">&#xBF;En qu&#xE9; podemos ayudarle?</a>. Tambi&#xE9;n se puede enviar un mensaje de correo electr&#xF3;nico mediante el <a href="https://www.cancer.gov/espanol/contactenos/correo-electronico" title="https://www.cancer.gov/espanol/contactenos/correo-electronico">formulario de comunicaci&#xF3;n</a>.</p></section></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Información general sobre medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_2" class="pdq-sections"><p id="_AboutIACT_3" tabindex="-1">La medicina complementaria y alternativa (MCA), que tambi&#xE9;n se llama medicina integral, comprende una gran variedad de filosof&#xED;as, enfoques y tratamientos de sanaci&#xF3;n. En general, se dice que una terapia  es complementaria cuando se a&#xF1;ade a  un tratamiento convencional;  se  llama alternativa cuando lo remplaza. (Los tratamientos convencionales son aquellos que la comunidad m&#xE9;dica establecida acepta y practica). Las terapias se  consideran complementarias o alternativas, seg&#xFA;n la forma en que se utilicen. El prop&#xF3;sito de las terapias complementarias o alternativas es prevenir  enfermedades, reducir la tensi&#xF3;n,  evitar o disminuir  los efectos secundarios y los s&#xED;ntomas, y controlar o curar enfermedades.</p><p id="_AboutIACT_4" tabindex="-1">A diferencia de los tratamientos convencionales para el c&#xE1;ncer, es com&#xFA;n que las compa&#xF1;&#xED;as de seguro no ofrezcan cobertura para las terapias  complementarias y alternativas. Los pacientes deben confirmar si su seguro m&#xE9;dico   cubre estas terapias.</p><p id="_AboutIACT_5" tabindex="-1">Los pacientes de c&#xE1;ncer que piensen en utilizar terapias complementarias o alternativas, deben hablar sobre esta decisi&#xF3;n con su m&#xE9;dico, enfermero o farmac&#xE9;utico del mismo modo que lo har&#xED;an  con cualquier otro tratamiento. Algunas terapias  interfieren en el tratamiento est&#xE1;ndar o causan da&#xF1;o cuando se usan al mismo tiempo.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _AboutIACT_6
      field_pdq_section_title:
        - format: plain_text
          value: 'Evaluación de los tratamientos de medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_AboutIACT_6" class="pdq-sections"><p id="_AboutIACT_7" tabindex="-1">Es importante que los tratamientos de MCA se sometan a los mismos m&#xE9;todos cient&#xED;ficos que se emplean para poner a prueba los tratamientos convencionales. El  Instituto Nacional del C&#xE1;ncer (NCI) y el Centro Nacional de Salud  Complementaria  e Integral (NCCIH) patrocinan varios ensayos cl&#xED;nicos (estudios de investigaci&#xF3;n) en centros m&#xE9;dicos para probar el uso de los tratamientos de MCA para el c&#xE1;ncer. </p><p id="_AboutIACT_8" tabindex="-1">En general, se estudian la inocuidad y eficacia de los abordajes convencionales para tratar el c&#xE1;ncer mediante un proceso cient&#xED;fico  que incluye ensayos cl&#xED;nicos con un gran n&#xFA;mero de pacientes. Se sabe menos acerca de la inocuidad y  la eficacia de los m&#xE9;todos complementarios y alternativos.  Muy pocas terapias de MCA se han examinado con m&#xE9;todos cient&#xED;ficos rigurosos. En ciertos casos, las  terapias   de MCA que antes solo se consideraban  alternativas se  est&#xE1;n incorporando poco a poco  en el tratamiento del c&#xE1;ncer: no como curas, sino como  terapias complementarias que tal vez ayuden  a los pacientes a sentirse mejor y recuperarse m&#xE1;s pronto. Un ejemplo de esto es la acupuntura. En noviembre de 1997, un grupo de expertos de los  Institutos Nacionales de la Salud  (NIH),  anunci&#xF3; que se hab&#xED;a comprobado que la acupuntura ayuda a controlar las n&#xE1;useas y los v&#xF3;mitos provocados por la quimioterapia, y  el dolor relacionado con la cirug&#xED;a. Por otra parte, en el caso de otros  abordajes, como el uso del laetrilo,   se hall&#xF3; que no surten efecto e incluso podr&#xED;an causar da&#xF1;o.</p><p id="_AboutIACT_9" tabindex="-1"><a href="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm" title="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_series_program.htm">The NCI Best Case Series Program</a> (disponible solo en ingl&#xE9;s), se estableci&#xF3; en 1991, y es un proceso para estudiar los abordajes de   MCA que se encuentran en pr&#xE1;ctica. La Oficina de Medicina Complementaria y Alternativa  para el C&#xE1;ncer (OCCAM) del NCI supervisa este programa. Mediante este proceso, los profesionales de la salud que  emplean terapias alternativas en el tratamiento del c&#xE1;ncer env&#xED;an a la OCCAM los antecedentes m&#xE9;dicos  de sus pacientes y otros materiales relacionados. La OCCAM hace una revisi&#xF3;n minuciosa de los materiales y decide si hay terapias que merecen m&#xE1;s investigaci&#xF3;n.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _QandA_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Preguntas para su proveedor de salud sobre la medicina complementaria y alternativa'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_QandA_2" class="pdq-sections"><p id="_QandA_3" tabindex="-1">Cuando los pacientes est&#xE1;n tomando en cuenta  los tratamientos complementarios y alternativos, deben hacer las siguientes preguntas a su proveedor de atenci&#xF3;n de la salud:</p><div class="pdq-content-list"><ul id="_QandA_4"><li>&#xBF;Qu&#xE9; efectos secundarios se pueden esperar?</li><li>&#xBF;Cu&#xE1;les son los riesgos relacionados con este tratamiento?</li><li>&#xBF;Los beneficios son mayores que los riesgos?</li><li>&#xBF;Qu&#xE9; beneficios se deben esperar de este tratamiento?</li><li>&#xBF;El tratamiento puede interferir con el tratamiento convencional?</li><li>&#xBF;Este tratamiento es parte de un ensayo cl&#xED;nico?</li><li>De ser as&#xED;, &#xBF;qui&#xE9;n patrocina este ensayo?</li><li>&#xBF;Mi seguro cubre este tratamiento?</li></ul></div></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _ToLearnMore_2
      field_pdq_section_title:
        - format: plain_text
          value: 'Información adicional'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_ToLearnMore_2" class="pdq-sections"><p id="_ToLearnMore_3" tabindex="-1"><strong><em>El Centro Nacional de Salud Complementaria e Integral (NCCIH)</em></strong></p><p id="_ToLearnMore_4" tabindex="-1">El Centro Nacional de Salud Complementaria e Integral (NCCIH) de los Institutos Nacionales de la Salud (NIH) facilita la investigaci&#xF3;n y  evaluaci&#xF3;n de las pr&#xE1;cticas  complementarias y alternativas y ofrece informaci&#xF3;n acerca de una variedad de enfoques para los profesionales de la salud y el p&#xFA;blico en general.</p><div class="pdq-content-list"><ul id="_ToLearnMore_5" class="pdq-address-block"><li>Centro de Informaci&#xF3;n del NCCIH</li><li>Post Office Box 7923 Gaithersburg, MD 20898-7923</li><li>Tel&#xE9;fono: 1-888-644-6226 (l&#xED;nea gratuita)</li><li>TTY (para personas sordas o con dificultades auditivas): 1-866-464-3615</li><li>E-mail: info@nccih.nih.gov</li><li>Portal de Internet: <a href="https://nccih.nih.gov/health/espanol?lang=es" title="https://nccih.nih.gov/health/espanol?lang=es">https://nccih.nih.gov/health/espanol</a></li></ul></div><p id="_ToLearnMore_6" tabindex="-1"><strong><em>Medicina complementaria y alternativa en PubMed</em></strong></p><p id="_ToLearnMore_7" tabindex="-1">El NCCIH y la Biblioteca Nacional de Medicina (NLM) de los NIH crearon juntos <a href="https://nccih.nih.gov/research/camonpubmed" title="https://nccih.nih.gov/research/camonpubmed">CAM on PubMed</a> (disponible en ingl&#xE9;s), una herramienta de b&#xFA;squeda gratuita y f&#xE1;cil de usar para encontrar citas de revistas cient&#xED;ficas sobre medicina complementaria y alternativa. CAM on PubMed es un subgrupo de la base de datos bibliogr&#xE1;ficos PubMed de la NLM que cuenta con m&#xE1;s de 230&#xA0;000 referencias y res&#xFA;menes de art&#xED;culos sobre medicina complementaria y alternativa publicados en revistas cient&#xED;ficas. Esta base de datos tambi&#xE9;n tiene enlaces a las p&#xE1;ginas de Internet de m&#xE1;s de 1800 revistas, lo que ofrece a los usuarios  acceso  a los art&#xED;culos completos. (Es posible que  deba pagar una suscripci&#xF3;n u otro cargo para leer los art&#xED;culos completos). </p><p id="_ToLearnMore_8" tabindex="-1"><strong><em>Oficina de Medicina Complementaria y Alternativa para el C&#xE1;ncer</em></strong></p><p id="_ToLearnMore_9" tabindex="-1">La Oficina de Medicina Complementaria y Alternativa para el C&#xE1;ncer (OCCAM) del NCI coordina las actividades del NCI en el &#xE1;rea de la medicina complementaria y alternativa  (MCA). La OCCAM fomenta la investigaci&#xF3;n sobre la MCA para el c&#xE1;ncer y ofrece informaci&#xF3;n a los profesionales de la salud y al p&#xFA;blico en general en el <a href="https://www.cancer.gov/" title="https://www.cancer.gov/">portal de Internet del NCI</a> (disponible solo en ingl&#xE9;s).</p><p id="_ToLearnMore_10" tabindex="-1"><strong><em>Servicio de Informaci&#xF3;n sobre el C&#xE1;ncer del Instituto Nacional del C&#xE1;ncer (NCI)</em></strong></p><p id="_ToLearnMore_11" tabindex="-1">En los Estados Unidos, llame a la l&#xED;nea gratuita del Servicio de Informaci&#xF3;n sobre el C&#xE1;ncer del NCI: 1-800-422-6237 (1-800-4-CANCER) de lunes a viernes, de 8:00 a. m. a 8:00 p. m. Un especialista capacitado en informaci&#xF3;n sobre el c&#xE1;ncer estar&#xE1; disponible para contestar sus preguntas.</p><p id="_ToLearnMore_12" tabindex="-1"><strong><em>Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos</em></strong></p><p id="_ToLearnMore_13" tabindex="-1">La Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA) reglamenta los medicamentos y los dispositivos m&#xE9;dicos para asegurar que sean inocuos y eficaces.</p><div class="pdq-content-list"><ul id="_ToLearnMore_14"><li>Food and Drug Administration</li><li>10903 New Hampshire Avenue</li><li>Silver Spring, MD 20993</li><li>Tel&#xE9;fono: 1-888-463-6332 (l&#xED;nea gratuita)</li><li>Portal de Internet: <a href="https://www.fda.gov/AboutFDA/EnEspanol/default.htm" title="https://www.fda.gov/AboutFDA/EnEspanol/default.htm">http://www.fda.gov</a></li></ul></div><p id="_ToLearnMore_15" tabindex="-1"><strong><em>Comisi&#xF3;n Federal de Comercio</em></strong></p><p id="_ToLearnMore_16" tabindex="-1">La Comisi&#xF3;n Federal de Comercio (FTC) hace cumplir  las leyes de protecci&#xF3;n al consumidor. Las siguientes son algunas de las publicaciones disponibles de este organismo:</p><div class="pdq-content-list"><ul id="_ToLearnMore_17"><li><em>Cuidando su Salud: Fuentes de Informaci&#xF3;n sobre Productos y Servicios para la Salud</em></li><li><em>Fraudulent Health Claims: Don&#x2019;t Be Fooled</em></li></ul></div><div class="pdq-content-list"><ul id="_ToLearnMore_18" class="pdq-address-block"><li>Consumer Response Center</li><li>Federal Trade Commission</li><li>600 Pennsylvania Avenue, NW</li><li>Washington, DC 20580</li><li>Tel&#xE9;fono: 1-877-382-4357 (1-877-FTC-HELP) (l&#xED;nea gratuita)</li><li>TTY (para personas sordas o con dificultades auditivas): 202-326-2502</li><li>Portal de Internet: <a href="https://www.ftc.gov/es" title="https://www.ftc.gov/es">http://www.ftc.gov/es</a></li></ul></div></div>

