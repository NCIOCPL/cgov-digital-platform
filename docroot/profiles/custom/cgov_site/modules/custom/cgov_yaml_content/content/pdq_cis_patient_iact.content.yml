        value: _3
      field_pdq_section_title:
        - format: plain_text
          value: 'Preguntas y respuestas sobre las dosis altas de vitamina C'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_3" class="pdq-sections"><ol id="_4"><li id="_5"><strong>&#xBF;Qu&#xE9; son las dosis altas de vitamina C?</strong>
            <p id="_6" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutriente</a> que se encuentra en los alimentos, como las naranjas, los pomelos (toronjas), las papayas, los pimientos y la col rizada, o en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a>. La vitamina C es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antioxidante</a> que ayuda a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prevenir</a> el da&#xF1;o a las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> que causan los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44030&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044030&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radicales libres</a>. Tambi&#xE9;n act&#xFA;a sobre las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzimas</a> que desempe&#xF1;an una funci&#xF3;n clave en la elaboraci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xE1;geno</a>. La vitamina C tambi&#xE9;n se llama &#xE1;cido L-asc&#xF3;rbico o ascorbato.</p>
            </li><li id="_17"><strong>&#xBF;C&#xF3;mo se administran las dosis altas de vitamina C?</strong>
            <p id="_32" tabindex="-1">La vitamina C se administra por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000520363&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n intravenosa</a> o por boca. Se logran concentraciones mucho m&#xE1;s altas cuando la vitamina C se administra por v&#xED;a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a>. Cuando se administra por infusi&#xF3;n intravenosa, la concentraci&#xF3;n de vitamina C en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> es mucho m&#xE1;s alta que cuando se toma por boca.</p>
            </li><li id="_18"><strong>&#xBF;Se ha realizado alg&#xFA;n estudio de laboratorio o en animales con dosis altas de vitamina C?</strong><p id="_89" tabindex="-1">En los estudios de laboratorio, se usan c&#xE9;lulas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumorales</a> para probar una sustancia y averiguar si es probable que tenga efectos contra el c&#xE1;ncer. En los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios con animales</a>, se hacen pruebas para verificar si un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento</a>, procedimiento o tratamiento es seguro y eficaz. Los estudios de laboratorio y con animales se llevan a cabo antes de que una sustancia se pruebe en seres humanos.</p><p id="_90" tabindex="-1">Se han realizado pruebas sobre los efectos de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de vitamina C. Seg&#xFA;n se indica en los estudios de laboratorio, es posible que las concentraciones altas de vitamina C destruyan las c&#xE9;lulas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a>. Para obtener m&#xE1;s informaci&#xF3;n sobre estudios de laboratorio o con animales que usan dosis altas de vitamina C, consulte la secci&#xF3;n sobre <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_18">Estudios precl&#xED;nicos de laboratorio o con animales</a> del sumario <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq">Dosis altas de vitamina C</a>  para profesionales de la salud.</p></li><li id="_19"><strong>&#xBF;Se ha llevado a cabo alg&#xFA;n estudio con  dosis altas   intravenosas de vitamina C  en personas?</strong>
            <p id="_49" tabindex="-1">Los estudios con dosis altas de vitamina C, sola o en combinaci&#xF3;n con otros medicamentos en pacientes con c&#xE1;ncer son los siguientes:</p>
            <p id="_50" tabindex="-1">
            <strong>Estudios de vitamina C intravenosa sola</strong>
            </p>
            <div class="pdq-content-list"><ul id="_76"><li>En dos estudios se encontr&#xF3; que los pacientes que recibieron la vitamina C intravenosa tuvieron mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> y menos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> que quienes no la recibieron.</li><li>En un estudio de voluntarios sanos y pacientes de c&#xE1;ncer, se observ&#xF3; que la vitamina C fue segura en dosis de hasta 1,5 g/kg para los pacientes que no tienen c&#xE1;lculos en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a>, otras enfermedades del ri&#xF1;&#xF3;n o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748115&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deficiencia de G6PD</a>. En los estudios tambi&#xE9;n se observ&#xF3; que las concentraciones de vitamina C en la sangre son m&#xE1;s altas cuando se administra por v&#xED;a intravenosa que cuando se toma por boca, y que duran m&#xE1;s de 4 horas.</li></ul></div>
            <p id="_54" tabindex="-1">
            <strong>Estudios de vitamina C intravenosa combinada con otros medicamentos</strong>
            </p>
            <p id="_77" tabindex="-1">En los estudios de vitamina C intravenosa combinada con otros medicamentos se han observado resultados diferentes.</p>
            <div class="pdq-content-list"><ul id="_78"><li>En un estudio peque&#xF1;o de 14 pacientes con c&#xE1;ncer de p&#xE1;ncreas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">avanzado</a>, se administr&#xF3; vitamina C intravenosa con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270742&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia dirigida</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">erlotinib</a>). Durante el tratamiento, 5 pacientes no completaron el tratamiento porque el tumor sigui&#xF3; creciendo. Los 9 pacientes que completaron el tratamiento presentaron una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad estable</a> seg&#xFA;n se observ&#xF3; en los estudios por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46361&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046361&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">im&#xE1;genes</a>. Los pacientes tuvieron muy pocos efectos secundarios por el tratamiento con vitamina C.</li><li>En otro estudio peque&#xF1;o con 9 pacientes de c&#xE1;ncer de p&#xE1;ncreas avanzado,  se les administr&#xF3; quimioterapia  semanal durante 3 semanas junto con vitamina C intravenosa, 2 veces a la semana, durante 4 semanas en cada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=688840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000688840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ciclo de tratamiento</a>. La enfermedad de estos pacientes no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progres&#xF3;</a> durante un promedio de 6 meses. Con el tratamiento combinado, no se notificaron efectos secundarios graves.</li><li>En un estudio de 2014, realizado con 27 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de ovario</a> en estadio avanzado, se compar&#xF3; el tratamiento con quimioterapia sola con quimioterapia con vitamina C intravenosa. La vitamina C intravenosa se administr&#xF3; durante la quimioterapia y durante los 6 meses despu&#xE9;s de la quimioterapia. Los pacientes que recibieron vitamina C intravenosa presentaron menos efectos secundarios de la quimioterapia.</li><li>En otros estudios se trataron a pacientes con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer colorrectal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resistente al tratamiento</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> metast&#xE1;sico con vitamina C intravenosa combinada con otros medicamentos. El tratamiento no tuvo efecto contra el c&#xE1;ncer, el tumor sigui&#xF3; creciendo durante el tratamiento y los pacientes presentaron efectos secundarios graves.   Debido a que estos estudios no incluyeron un grupo de control, no queda claro cu&#xE1;nto influy&#xF3; la administraci&#xF3;n de vitamina C intravenosa en los efectos secundarios.</li><li>En dos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45838&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045838&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios pilotos</a> se administr&#xF3; a pacientes que ten&#xED;an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045699&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glioblastoma multiforme</a> un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento est&#xE1;ndar</a> con vitamina C intravenosa. Los pacientes tuvieron una mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia general</a> y menos efectos secundarios en comparaci&#xF3;n con los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grupos de control</a>.</li></ul></div>
            <p id="_82" tabindex="-1">Hay m&#xE1;s estudios en curso sobre la combinaci&#xF3;n de dosis altas  intravenosas de vitamina C con otros medicamentos.</p>
            </li><li id="_20"><strong>&#xBF;Se ha informado sobre alg&#xFA;n efecto secundario o riesgo de las dosis altas de vitamina C?</strong>
            <p id="_41" tabindex="-1">Las dosis altas intravenosas de vitamina C causaron muy pocos efectos secundarios en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>. No obstante, las dosis altas de vitamina C a veces perjudican a los pacientes con ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de riesgo</a>.</p>
            <div class="pdq-content-list"><ul id="_79"><li>En los pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes</a> de enfermedad del ri&#xF1;&#xF3;n, se ha informado sobre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">insuficiencia de los ri&#xF1;ones</a> despu&#xE9;s del tratamiento con dosis altas de vitamina C. Los pacientes con probabilidad de tener c&#xE1;lculos renales no se deben tratar con dosis altas de vitamina C.</li><li>En <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">informes de casos</a> se observ&#xF3; que los pacientes con una afecci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heredada</a> conocida como deficiencia de G6PD no deben recibir dosis altas de vitamina C, ya que tal vez produzca <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hem&#xF3;lisis</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> en la que se destruyen los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos rojos</a>).</li><li>Debido a que la vitamina C a veces hace que el cuerpo absorba y use m&#xE1;s f&#xE1;cilmente el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hierro</a>, no se recomiendan las dosis altas de vitamina C para los pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemocromatosis</a> (afecci&#xF3;n en la que el cuerpo capta y almacena m&#xE1;s hierro del que necesita).</li></ul></div>
            </li><li id="_63"><strong>&#xBF;Se ha informado de alguna interacci&#xF3;n de medicamentos por a&#xF1;adir dosis altas de vitamina C al tratamiento con medicamentos contra el c&#xE1;ncer?</strong>
            <p id="_64" tabindex="-1">Una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454754&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interacci&#xF3;n de medicamentos</a> es un cambio en la forma en que un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento</a> act&#xFA;a en el cuerpo cuando se administra con otros medicamentos determinados. Cuando se combinan dosis altas de vitamina C con ciertos medicamentos contra el c&#xE1;ncer, es posible que no sean tan eficaces. Hasta el momento, estos efectos solo se han observado en algunos estudios de laboratorio y en animales. Para obtener informaci&#xF3;n sobre la interacci&#xF3;n de medicamentos mientras se usan dosis altas de vitamina C, consulte la secci&#xF3;n <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_18">Efectos adversos</a> de la versi&#xF3;n para profesionales de <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq">Dosis altas de vitamina C</a>.</p>
            </li><li id="_21"><strong>&#xBF;Aprob&#xF3; la Administraci&#xF3;n de Alimentos y Medicamentos el uso de las dosis altas de vitamina C para el tratamiento del c&#xE1;ncer en los Estados Unidos?</strong>
            <p id="_35" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos</a> de los Estados Unidos (FDA) no ha aprobado el uso de las dosis altas de vitamina C para el tratamiento del c&#xE1;ncer.  La FDA no aprueba los suplementos alimentarios ni determina la inocuidad o eficacia de los mismos antes de su comercializaci&#xF3;n. El fabricante de suplementos alimentarios se responsabiliza por asegurar que el producto no sea peligroso y que las etiquetas incluyan informaci&#xF3;n correcta que no sea enga&#xF1;osa. Como no se reglamenta la forma en que se elaboran los suplementos, no todos los lotes y marcas de dosis altas de vitamina C son iguales.</p>
            </li></ol></div>
