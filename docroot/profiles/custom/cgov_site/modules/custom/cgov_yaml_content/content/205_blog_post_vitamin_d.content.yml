  field_intro_text:
    - format: "streamlined"
      value: |
        <p>People with advanced alveolar soft part sarcoma (ASPS), a rare cancer, appear to benefit from a type of <a href="/about-cancer/treatment/types/immunotherapy" title="">immunotherapy</a> called an <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000772606&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000772606&amp;version=Patient&amp;language=English'); return false;">immune checkpoint inhibitor</a>, according to results from a small clinical trial.</p>
