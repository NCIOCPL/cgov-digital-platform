- entity: "node"
  type: "cgov_blog_post"
  title: "Vitamin D Supplements Don’t Reduce Cancer Incidence, Trial Shows"
  title__ES:
    value: "Estudio indica que complementos de vitamina D no reducen la incidencia de cáncer"
  langcode: en
  status: 1
  moderation_state:
    value: 'published'
  field_author:
    value: 'NCI Staff'
  field_blog_series:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Cancer Currents Blog'
  field_blog_series__ES:
    - target_type: 'node'
      '#process':
        callback: 'reference'
        args:
          - 'node'
          - type: 'cgov_blog_series'
            title: 'Temas y relatos blog'
  body:
    - format: "full_html"
      value: |
        <p>In the largest-ever randomized clinical trial testing vitamin D for cancer prevention, the supplement did not reduce the risk of developing cancer.</p>
        <p>A large body of <a class="definition" href="/Common/PopUps/popDefinition.aspx?id=CDR0000257225&amp;version=Patient&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000257225&amp;version=Patient&amp;language=English'); return false;">epidemiology</a> research had suggested that people with higher blood levels of vitamin D have a lower risk of cancer, said Barry Kramer, M.D., director of NCI&rsquo;s <a href="https://prevention.cancer.gov/">Division of Cancer Prevention</a>.</p>
        <p>However, such studies can only highlight associations, not prove cause and effect, he added. &ldquo;This is why it&rsquo;s important to question intuitions and observational epidemiology studies, and fund large-scale trials,&rdquo; Dr. Kramer continued; they can conclusively show whether a treatment&mdash;in this case, a dietary supplement&mdash;truly can help to prevent cancer.</p>
        <p><a href="https://www.ncbi.nlm.nih.gov/pubmed/30415629">Results from the trial</a>, called the Vitamin D and Omega-3 Trial (VITAL), were published November 10 in the <em>New England Journal of Medicine (NEJM)</em>.</p>
  body__ES:
    - format: "full_html"
      value: |
        <p>En el m&aacute;s grande estudio cl&iacute;nico aleatorizado de evaluaci&oacute;n de la vitamina D para prevenci&oacute;n del cancer, el complemento no redujo el riesgo de padecimiento de c&aacute;ncer.</p>
        <p>Un conjunto grande de investigaci&oacute;n epidemiol&oacute;gica ha sugerido que la gente con concentraciones sangu&iacute;neas m&aacute;s elevadas de vitamina D tiene un riesgo menor de c&aacute;ncer, dijo el doctor Barry Kramer, director de la&nbsp;<a href="https://prevention.cancer.gov/">Divisi&oacute;n de Prevenci&oacute;n de C&aacute;ncer</a> del NCI.</p>
        <p>Sin embargo, tales estudios pueden solo destacar asociaciones, no probar causa y efecto, a&ntilde;adi&oacute; &eacute;l. &ldquo;Es por eso que es importante cuestionar las intuiciones y los estudios epidemiol&oacute;gicos de observaci&oacute;n, y financiar estudios a gran escala&rdquo;, continu&oacute; el doctor Kramer; estos pueden mostrar conclusivamente si un tratamiento&mdash;en este caso, un complemento diet&eacute;tico&mdash;verdadeeramente puede ayudar a prevenir el c&aacute;ncer.</p>
        <p><a href="https://www.ncbi.nlm.nih.gov/pubmed/30415629">Resultados del estudio</a>, llamado Estudio de la Vitamina D y Omega-3 (VITAL), fueron publicados el 10 de noviembre en el <em>New England Journal of Medicine (NEJM)</em>.</p>
