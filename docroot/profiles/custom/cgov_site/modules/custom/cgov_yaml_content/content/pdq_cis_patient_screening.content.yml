            <div id="_section_43" class="pdq-sections"><div class="key-points"><h3 id="_43_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_43_4"><ul><li> Screening tests can have harms.</li><li>The harms of mammography include the
            following: <ul><li>False-positive test results can occur.</li><li>False-positive results can lead to extra testing and cause anxiety.</li><li>False-negative test results can delay diagnosis and treatment.</li><li>Finding breast cancer may lead to breast cancer treatment and side effects, but it may not improve a woman's health or help her live longer.</li><li>Mammography exposes the breast to low doses of radiation.</li><li>There may be pain or discomfort during a  mammogram.</li></ul></li><li>Talk to your doctor about your risk of  breast cancer and your need for screening tests.</li></ul></div></div><section id="_73"><h3 id="_74" type="keypoint" do-not-show="toc"> Screening tests can have harms.</h3><p id="_1298" tabindex="-1">Not all <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancers</a> will cause death or illness in a woman's lifetime, so they may not need to be found or treated.</p><p id="_46" tabindex="-1">Decisions about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> tests can be difficult. Not all screening tests are helpful and most have harms. Before having any screening test, you may
            want to discuss  the test with your doctor.  It is important to know the harms of
            the test and whether it has been proven to reduce the risk of dying from
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>.</p></section><section id="_47"><h3 id="_48" type="keypoint" do-not-show="toc">The harms of mammography include the
            following: </h3><section id="_56"><h4 id="_57" type="keypoint" do-not-show="toc">False-positive test results can occur.</h4><p id="_58" tabindex="-1"> Screening test results may appear to be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> even though no
            cancer is present. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">false-positive test result</a> (one that shows there is cancer when there really isn&#x2019;t) is usually followed by more  tests  (such as
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a>), which also have risks. </p><p id="_156" tabindex="-1">When a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> biopsy result is abnormal, getting a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774692&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774692&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">second opinion</a> from a different <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pathologist</a> may confirm a correct breast cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosis</a>.</p><p id="_66" tabindex="-1">Most abnormal test results turn out not to be
            cancer. False-positive results are more common in the following:  </p><div class="pdq-content-list"><ul id="_137"><li>Younger women (under age 50).</li><li>Women who have had previous breast biopsies.</li><li>Women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> of breast cancer.</li><li>Women who take <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormones</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopause</a>.</li></ul></div><p id="_157" tabindex="-1">False-positive results are more likely  the first time <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening mammography</a> is done than  with later screenings.  For every ten women who have a single <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammogram</a>, one will have a false-positive result. The chance of having a false-positive result goes up the more mammograms a woman has. Comparing a current mammogram with a past mammogram lowers the risk of a false-positive result.</p><p id="_141" tabindex="-1">The skill of the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46551&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046551&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiologist</a> also can affect the chance of
            a false-positive result.</p></section><section id="_142"><h4 id="_143" type="keypoint" do-not-show="toc">False-positive results can lead to extra testing and cause anxiety.</h4><p id="_144" tabindex="-1">If a mammogram is abnormal, more tests may be done to diagnose cancer. Women can become anxious during the diagnostic testing.  Even if it is a false-positive test and cancer is not diagnosed, the result can lead to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a> anywhere from a few days to years later.</p><p id="_1299" tabindex="-1">Several studies show that women who feel anxiety after false-positive test results are more likely to schedule regular breast screening exams in the future.</p></section><section id="_52"><h4 id="_53" type="keypoint" do-not-show="toc">False-negative test results can delay diagnosis and treatment.</h4><p id="_54" tabindex="-1"> Screening test results may appear to be normal even though breast cancer is
            present. This is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">false-negative test result</a>. A woman who has a false-negative test result may delay seeking medical care  even if she has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>. About one in 5 cancers are missed by mammography.</p><p id="_55" tabindex="-1">The chance of a false-negative test result is more common in women who: </p><div class="pdq-content-list"><ul id="_136"><li>Are younger.</li><li>Have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dense breast tissue</a>.</li><li>Have cancer that is not dependent on hormones (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">estrogen</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045158&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progesterone</a>).</li><li>Have cancer that is fast growing.</li></ul></div></section><section id="_1281"><h4 id="_1282" type="keypoint" do-not-show="toc">Finding breast cancer may lead to breast cancer treatment and side effects, but it may not improve a woman's health or help her live longer.</h4><p id="_1283" tabindex="-1">Some breast cancers found by screening mammography may never cause health problems or become life-threatening. Finding these cancers is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=759894&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000759894&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overdiagnosis</a>. When these cancers are found, having treatment may cause serious <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> and may not lead to a longer, healthier life.</p></section><section id="_59"><h4 id="_60" type="keypoint" do-not-show="toc">Mammography exposes the breast to low doses of radiation.</h4><p id="_61" tabindex="-1">Being exposed to high <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a> for  breast
            cancer. The radiation dose with a mammogram is very low. Women who start getting mammograms after age 50 have very little risk that the overall exposure to radiation from mammograms throughout their lives will cause harm. Women with large breasts or with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44676&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044676&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast implants</a> may be exposed to slightly higher radiation doses during screening mammography.   </p></section><section id="_130"><h4 id="_131" type="keypoint" do-not-show="toc">There may be pain or discomfort during a  mammogram.</h4><p id="_132" tabindex="-1">During a mammogram, the breast is placed between two plates that are pressed together. Pressing the breast  helps to get a better <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> of the breast. Some women have pain or discomfort during a mammogram. The amount of pain may also depend on the following:</p><div class="pdq-content-list"><ul id="_158"><li>The phase of the woman's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstrual cycle</a>.</li><li>The woman's anxiety level.</li><li>How much pain the woman expected.</li></ul></div></section></section><section id="_152"><h3 id="_153" type="keypoint" do-not-show="toc">Talk to your doctor about your risk of  breast cancer and your need for screening tests.</h3><p id="_154" tabindex="-1">Talk to your doctor or other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care provider</a> about your risk of breast cancer, whether a screening test is right for you, and the benefits and harms of the screening test. You should take part in the decision about whether you want to have a screening test, based on what is best for you. (See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/about-cancer/screening/patient-screening-overview-pdq#link/_183">Cancer Screening Overview</a> for more  information.)</p></section></div>
