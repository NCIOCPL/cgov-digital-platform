          value: 'General Information About Breast Cancer'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_5" class="pdq-sections"><div class="key-points"><h3 id="_5_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_5_2"><ul><li>Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</li><li>Breast cancer is the second leading cause of death from cancer
            in American women.</li><li> Different factors increase or decrease the risk of breast cancer.</li></ul></div></div><section id="_6"><h3 id="_7" type="keypoint" do-not-show="toc">Breast cancer is a disease in which malignant (cancer) cells
            form in the tissues of the breast.</h3><p id="_8" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a> is made up of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobes</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ducts</a>. Each breast has 15 to 20 sections called
            lobes, which have many smaller sections called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobules</a>. Lobules end in dozens of tiny bulbs that
            can produce milk. The lobes, lobules, and bulbs are linked by thin tubes called
            ducts.<figure id="figure_91" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR415520.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_91" alt="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." title="Drawing of female breast anatomy showing  the lymph nodes, nipple, areola, chest wall, ribs, muscle, fatty tissue, lobe, ducts, and lobules." src="https://www.cancer.gov/images/cdr/live/CDR415520-750.jpg"><figcaption class="caption-container">Anatomy of the female breast. The nipple and areola are shown on the outside of the breast. The lymph nodes, lobes, lobules, ducts, and other parts of the inside of the breast are also shown.</figcaption></figure></p><p id="_9" tabindex="-1">Each breast also has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood
            vessels</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269462&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            vessels</a>. The lymph vessels carry an almost colorless, watery <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044669&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluid</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph</a>. Lymph
            vessels carry lymph between <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph
            nodes</a>. Lymph nodes are small, bean-shaped structures that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">filter</a> lymph and store <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a> that help fight
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infection</a> and disease. Groups of lymph nodes are found near the breast in the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">axilla</a> (under the arm), above the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639993&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collarbone</a>, and in the chest.</p><p id="_116" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summaries for more information    about      <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a>:</p><div class="pdq-content-list"><ul id="_117"><li><a href="/types/breast/patient/breast-prevention-pdq">Breast Cancer Prevention</a></li><li><a href="/types/breast/patient/breast-treatment-pdq">Breast Cancer Treatment</a></li><li><a href="/types/breast/patient/male-breast-treatment-pdq">Male Breast Cancer Treatment</a></li><li><a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a></li></ul></div></section><section id="_10"><h3 id="_11" type="keypoint" do-not-show="toc">Breast cancer is the second leading cause of death from cancer
            in American women.</h3><p id="_12" tabindex="-1">Women in the United States get breast cancer more than any other
            type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> except for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skin cancer</a>.  </p><p id="_123" tabindex="-1">Breast cancer is more likely to occur as a woman ages. It occurs more often in white women than in black women, but black women die from breast cancer more often than white women.</p><p id="_124" tabindex="-1">Breast cancer rarely occurs in men. Because men with breast cancer usually have a lump that can be felt, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> tests are not likely to be helpful.</p></section><section id="_81"><h3 id="_15" type="keypoint" do-not-show="toc"> Different factors increase or decrease the risk of breast cancer.</h3><p id="_155" tabindex="-1">For information about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factors</a> for breast cancer, see the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/types/breast/patient/breast-prevention-pdq">Breast Cancer Prevention</a>.</p></section></div>
