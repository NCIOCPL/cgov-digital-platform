            <div id="_section_38" class="pdq-sections"><div class="key-points"><h3 id="_38_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_38_4"><ul><li>Screening tests have risks.</li><li>The risks of lung cancer screening tests include the following:
            <ul><li>Finding lung cancer may not improve health or help  you live
            longer.</li><li>False-negative test results can occur.</li><li>False-positive test results can occur.</li><li>Chest x-rays and low-dose spiral CT scans expose the chest to radiation.</li><li> Talk to your doctor     about your risk for lung cancer and your need for screening tests.</li></ul></li></ul></div></div><section id="_39"><h3 id="_40" type="keypoint" do-not-show="toc">Screening tests have risks.</h3><p id="_41" tabindex="-1">Decisions about <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> tests can be difficult. Not all screening tests are helpful and most have risks. Before having any screening test, you may
            want to discuss  the test with your doctor.  It is important to know the risks of
            the test and whether it has been proven to reduce the risk of dying from
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>.</p></section><section id="_42"><h3 id="_43" type="keypoint" do-not-show="toc">The risks of lung cancer screening tests include the following:
            </h3><section id="_50"><h4 id="_51" type="keypoint" do-not-show="toc">Finding lung cancer may not improve health or help  you live
            longer.</h4><p id="_68" tabindex="-1">Screening
            may not improve your health or help  you live longer if  you have       <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a> that    has already spread to
            other places in  your body. </p><p id="_73" tabindex="-1">When a screening test result leads to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosis</a> and treatment of a disease that may never have caused <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a> or become life-threatening, it is called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=759894&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000759894&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overdiagnosis</a>. It is  not known if treatment of these cancers  would help you live longer than if no treatment  were given, and treatments for cancer may have serious <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a>. Harms  of treatment may happen more often in people who have medical problems caused by heavy or long-term smoking.</p></section><section id="_47"><h4 id="_48" type="keypoint" do-not-show="toc">False-negative test results can occur.</h4><p id="_49" tabindex="-1">Screening test results may appear to be normal even though lung cancer is
            present. A person who receives a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340928&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">false-negative test result</a> (one that
            shows there is no cancer when there really is) may delay seeking medical care  even if there are symptoms.</p></section><section id="_44"><h4 id="_45" type="keypoint" do-not-show="toc">False-positive test results can occur.</h4><p id="_69" tabindex="-1">Screening test results may appear to be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> even though no
            cancer is present. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340929&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">false-positive test result</a> (one that shows there is cancer when there really isn't) can cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anxiety</a> and is usually followed by more  tests  (such as
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biopsy</a>), which also have risks. A biopsy to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnose</a> lung cancer can cause part of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a> to collapse.  Sometimes  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a> is needed to reinflate the lung. Harms of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689569&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689569&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnostic tests</a> may happen more often in patients who have medical problems caused by heavy or long-term smoking. </p></section><section id="_53"><h4 id="_54" type="keypoint" do-not-show="toc">Chest x-rays and low-dose spiral CT scans expose the chest to radiation.</h4><p id="_55" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Radiation</a> exposure
            from  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chest x-rays</a> and low-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a>       <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spiral CT scans</a> may increase the
            risk of cancer. Younger people and people at low risk for lung cancer are more likely to develop lung cancer caused by radiation exposure. .</p></section><section id="_56"><h4 id="_75" type="keypoint" do-not-show="toc"> Talk to your doctor     about your risk for lung cancer and your need for screening tests.</h4><p id="_102" tabindex="-1">Talk to your doctor or other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">health care provider</a> about your risk for lung cancer, whether a screening test is right for you, and about the benefits and harms of the screening test. You should take part in the decision about whether a screening test is right for you. (See the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/about-cancer/screening/patient-screening-overview-pdq#link/_183">Cancer Screening Overview</a> for more  information.)</p></section></section></div>
