          value: |
            <div id="_section_5" class="pdq-sections"><div class="key-points"><h3 id="_5_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_5_2"><ul><li>El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la mama.</li><li>El c&#xE1;ncer de mama es la segunda causa principal de muerte por c&#xE1;ncer en las mujeres estadounidenses.</li><li>Varios factores aumentan o disminuyen el riesgo de c&#xE1;ncer de mama.</li></ul></div></div><section id="_6"><h3 id="_7" type="keypoint" do-not-show="toc">El c&#xE1;ncer de mama es una enfermedad por la que se forman c&#xE9;lulas malignas (cancerosas) en los tejidos de la mama.</h3><p id="_8" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> est&#xE1; compuesta por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xF3;bulos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conductos</a>. Cada mama tiene entre 15 y 20 secciones que se llaman l&#xF3;bulos, que a su vez tienen secciones m&#xE1;s peque&#xF1;as que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046308&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lobulillos</a>. Los lobulillos terminan en docenas de bulbos diminutos que producen leche. Los l&#xF3;bulos, los lobulillos y los bulbos est&#xE1;n conectados por tubos delgados que se llaman conductos.<figure id="figure_118" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR710874.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_118" alt="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." title="Dibujo de la anatom&#xED;a de la mama femenina en el que se muestran los ganglios linf&#xE1;ticos, el pez&#xF3;n, la ar&#xE9;ola, la pared tor&#xE1;cica, las costillas, el m&#xFA;sculo, el tejido graso, el l&#xF3;bulo, los conductos y los lobulillos." src="https://www.cancer.gov/images/cdr/live/CDR710874-750.jpg"><figcaption class="caption-container">Anatom&#xED;a de la mama femenina. Se muestran el pez&#xF3;n y la ar&#xE9;ola en la parte externa de la mama. Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos, los l&#xF3;bulos, los lobulillos, los conductos y otras partes internas de la mama.</figcaption></figure></p><p id="_9" tabindex="-1">Cada mama tiene tambi&#xE9;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269463&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos linf&#xE1;ticos</a>. Los vasos linf&#xE1;ticos trasportan un l&#xED;quido, acuoso casi incoloro que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046305&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfa</a>. Los vasos linf&#xE1;ticos transportan la linfa entre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a>. Los ganglios linf&#xE1;ticos son estructuras peque&#xF1;as en forma de frijol que <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748828&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">filtran</a> la linfa y almacenan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> que ayudan a combatir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a> y enfermedades. Hay grupos de ganglios linf&#xE1;ticos cerca de la mama en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046510&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">axila</a> (debajo del brazo), arriba de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044655&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">clav&#xED;cula</a> y en el pecho.</p><p id="_116" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>, consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>:</p><div class="pdq-content-list"><ul id="_117"><li><a href="/espanol/tipos/seno/paciente/prevencion-seno-pdq">
            Prevenci&#xF3;n del c&#xE1;ncer de seno (mama)</a></li><li>
            <a href="/espanol/tipos/seno/paciente/tratamiento-seno-pdq">Tratamiento del c&#xE1;ncer de seno (mama)</a></li><li><a href="/espanol/tipos/seno/paciente/tratamiento-seno-masculino-pdq">Tratamiento del c&#xE1;ncer de seno (mama) masculino</a></li></ul></div><p id="_161" tabindex="-1">El siguiente sumario solo est&#xE1; disponible en ingl&#xE9;s y en versi&#xF3;n para profesionales de la salud:</p><div class="pdq-content-list"><ul id="_162"><li><a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> (Caracter&#xED;sticas gen&#xE9;ticas de los c&#xE1;nceres de mama y ginecol&#xF3;gicos)</li></ul></div></section><section id="_10"><h3 id="_11" type="keypoint" do-not-show="toc">El c&#xE1;ncer de mama es la segunda causa principal de muerte por c&#xE1;ncer en las mujeres estadounidenses.</h3><p id="_12" tabindex="-1">Las mujeres en los Estados Unidos presentan c&#xE1;ncer de mama con m&#xE1;s frecuencia que cualquier otro tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, a excepci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel</a>.</p><p id="_125" tabindex="-1">El c&#xE1;ncer de mama se presenta con m&#xE1;s frecuencia en las mujeres blancas que en las mujeres negras. Sin embargo, las mujeres negras son m&#xE1;s propensas que las mujeres blancas a morir por la enfermedad.</p><p id="_126" tabindex="-1">El c&#xE1;ncer de mama tambi&#xE9;n se presenta en los hombres, pero el n&#xFA;mero de casos es peque&#xF1;o.</p></section><section id="_81"><h3 id="_15" type="keypoint" do-not-show="toc">Varios factores aumentan o disminuyen el riesgo de c&#xE1;ncer de mama.</h3><p id="_16" tabindex="-1">Cualquier cosa que aumenta la probabilidad de tener una enfermedad se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a>. Cualquier cosa que disminuye la probabilidad de tener una enfermedad se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de protecci&#xF3;n</a>.</p><p id="_154" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los factores de riesgo y protecci&#xF3;n del c&#xE1;ncer de mama, consulte el sumario del  PDQ  <a href="/espanol/tipos/seno/paciente/prevencion-seno-pdq">Prevenci&#xF3;n del c&#xE1;ncer de seno (mama)</a>.</p></section></div>
