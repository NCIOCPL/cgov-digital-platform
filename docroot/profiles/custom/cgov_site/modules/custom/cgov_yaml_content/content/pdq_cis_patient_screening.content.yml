            <div id="_section_13" class="pdq-sections"><div class="key-points"><h3 id="_13_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_13_3"><ul><li>Hay pruebas que se usan para detectar los diferentes tipos de c&#xE1;ncer. </li><li>La mamograf&#xED;a es el examen de detecci&#xF3;n m&#xE1;s com&#xFA;n para el c&#xE1;ncer de mama.</li><li>Hay pruebas de detecci&#xF3;n que se han estudiado o se est&#xE1;n estudiando en ensayos cl&#xED;nicos.
            <ul><li>Examen de la mama</li><li>Im&#xE1;genes por resonancia magn&#xE9;tica</li><li>Termograf&#xED;a</li><li>Muestreo de tejido</li></ul></li></ul></div></div><section id="_82"><h3 id="_78" type="keypoint" do-not-show="toc">Hay pruebas que se usan para detectar los diferentes tipos de c&#xE1;ncer. </h3><p id="_90" tabindex="-1">Algunos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> se usan porque resultaron &#xFA;tiles para encontrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;nceres</a> a tiempo y disminuir la probabilidad de morir por estos c&#xE1;nceres. Hay otros ex&#xE1;menes que se usan porque permitieron encontrar c&#xE1;ncer en algunas personas; sin embargo, no se ha probado en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> que el uso de estas pruebas disminuya el n&#xFA;mero de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;nceres avanzados</a> que se encuentran o el riesgo de morir por c&#xE1;ncer. </p><p id="_71" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;ficos</a> estudian los ex&#xE1;menes de detecci&#xF3;n para identificar los que presentan menos riesgos y m&#xE1;s beneficios. En los ensayos de ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer tambi&#xE9;n se busca demostrar si la detecci&#xF3;n temprana (encontrar el c&#xE1;ncer antes de que produzca <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>) disminuye la probabilidad de una persona de morir por la enfermedad. Para algunos tipos de c&#xE1;ncer, la probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a> es mayor si la enfermedad se encuentra y se trata en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> temprano.</p><p id="_72" tabindex="-1">En muchas partes del pa&#xED;s, se realizan ensayos cl&#xED;nicos que estudian los m&#xE9;todos de detecci&#xF3;n del c&#xE1;ncer. Para obtener m&#xE1;s informaci&#xF3;n sobre ensayos cl&#xED;nicos en curso, consulte el <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p></section><section id="_19"><h3 id="_164" type="keypoint" do-not-show="toc">La mamograf&#xED;a es el examen de detecci&#xF3;n m&#xE1;s com&#xFA;n para el c&#xE1;ncer de mama.</h3><section id="_21"><p id="_23" tabindex="-1"> Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograma</a> es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a> de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a>. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograf&#xED;a</a> permite encontrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> que son muy peque&#xF1;os al tacto. Tambi&#xE9;n, a veces, permite encontrar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma ductal in situ</a> (CDIS). En el CDIS hay c&#xE9;lulas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> en el revestimiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conducto</a> de la mama, que se pueden convertir en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer invasivo</a> en algunas mujeres.</p><p id="_142" tabindex="-1">Es menos probable que con la mamograf&#xED;a se encuentren tumores en las mujeres con tejido de la mama denso. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de las mamas de las mujeres m&#xE1;s j&#xF3;venes suele ser denso. Puede que un tumor sea m&#xE1;s dif&#xED;cil de encontrar cuando el tejido de la mama es denso debido a que los tumores y el tejido denso de la mama se ven blancos en un mamograma.<figure id="figure_144" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR749373.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_144" alt="Mamograf&#xED;a; se presiona la mama izquierda entre dos placas. Se usa una m&#xE1;quina de rayos-X para tomar im&#xE1;genes de la mama. Un recuadro muestra la imagen de rayos-X con una flecha que apunta al tejido anormal." title="Mamograf&#xED;a; se presiona la mama izquierda entre dos placas. Se usa una m&#xE1;quina de rayos-X para tomar im&#xE1;genes de la mama. Un recuadro muestra la imagen de rayos-X con una flecha que apunta al tejido anormal." src="https://www.cancer.gov/images/cdr/live/CDR749373-750.jpg"><figcaption class="caption-container">Mamograf&#xED;a. La mama se presiona entre dos placas. Se usan rayos-X para tomar im&#xE1;genes del tejido de la mama.</figcaption></figure></p><p id="_128" tabindex="-1">Varios aspectos pueden afectar la capacidad de la mamograf&#xED;a para detectar (encontrar) el c&#xE1;ncer de mama:</p><div class="pdq-content-list"><ul id="_129"><li>Edad y peso del paciente.</li><li>Tama&#xF1;o y tipo del tumor.</li><li>Si el tumor se ha formado en la mama.</li><li>Sensibilidad del tejido de la mama a las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormonas</a>.</li><li>Densidad del tejido de la mama.</li><li>Momento en que se hace la mamograf&#xED;a dentro del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ciclo menstrual</a> de la mujer.</li><li>Calidad de la imagen de la mamograf&#xED;a.</li><li>Habilidad del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46551&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046551&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radi&#xF3;logo</a> para interpretar la imagen.</li></ul></div><p id="_130" tabindex="-1">Las mujeres de 50 a 69 a&#xF1;os que se someten a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograf&#xED;as de detecci&#xF3;n</a> tienen menos probabilidades de morir por este c&#xE1;ncer que quienes no lo hacen. </p></section></section><section id="_30"><h3 id="_31" type="keypoint" do-not-show="toc">Hay pruebas de detecci&#xF3;n que se han estudiado o se est&#xE1;n estudiando en ensayos cl&#xED;nicos.
            </h3><section id="_165"><h4 id="_166" type="keypoint" do-not-show="toc">Examen de la mama</h4><p id="_167" tabindex="-1"> Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304715&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">examen cl&#xED;nico de la mama</a> es un examen de la mama realizado por un m&#xE9;dico u otro profesional de la salud. El m&#xE9;dico palpar&#xE1; cuidadosamente las mamas y el &#xE1;rea debajo de los brazos para detectar masas o cualquier otra cosa que parezca extra&#xF1;a. Se desconoce si realizarse ex&#xE1;menes cl&#xED;nicos de la mama reduce las probabilidades de morir por c&#xE1;ncer de mama.</p><p id="_168" tabindex="-1">Las mujeres y los hombres se pueden realizar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304714&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304714&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">autoex&#xE1;menes de la mama</a> para detectar masas u otros cambios. Es importante saber c&#xF3;mo se ven y se sienten sus mamas normalmente. Consulte con su m&#xE9;dico si siente alg&#xFA;n bulto o nota cualquier otro cambio.  No se ha comprobado que los autoex&#xE1;menes de la mama disminuyan las probabilidades de morir por c&#xE1;ncer de mama.</p></section><section id="_169"><h4 id="_170" type="keypoint" do-not-show="toc">Im&#xE1;genes por resonancia magn&#xE9;tica</h4><p id="_171" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045997&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">imagen por resonancia magn&#xE9;tica</a> (IRM) es un procedimiento para el que se usa un im&#xE1;n, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ondas de radio</a> y una computadora a fin de crear una serie de im&#xE1;genes detalladas de &#xE1;reas del interior del cuerpo. Este procedimiento tambi&#xE9;n se llama  im&#xE1;genes por resonancia magn&#xE9;tica nuclear (IRMN). La IRM no utiliza rayos X y el paciente no se expone a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a>.</p><p id="_172" tabindex="-1">La IRM se utiliza como prueba de detecci&#xF3;n en las mujeres que presentan una o m&#xE1;s de las siguientes caracter&#xED;sticas:</p><div class="pdq-content-list"><ul id="_173"><li>Ciertos cambios en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a>, como cambios  en los genes <em>BRCA1</em> o <em>BRCA2</em>.</li><li> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Antecedentes familiares</a> (pariente de primer grado, como madre, hija o hermana) con c&#xE1;ncer de mama.</li><li>Ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45090&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045090&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ndromes</a> gen&#xE9;ticos, como el de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46322&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046322&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Li-Fraumeni</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=641941&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000641941&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ndrome de Cowden</a>.</li></ul></div><p id="_174" tabindex="-1"> Es m&#xE1;s probable que mediante una IRM se encuentre una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638197&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638197&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">masa</a> en la mama que no es c&#xE1;ncer, que con la mamograf&#xED;a. </p></section><section id="_38"><h4 id="_39" type="keypoint" do-not-show="toc">Termograf&#xED;a</h4><p id="_88" tabindex="-1">La  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335082&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335082&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">termograf&#xED;a</a> es un procedimiento mediante el que se usa una c&#xE1;mara especial que detecta el calor para registrar la temperatura de la piel que cubre las mamas. Una computadora crea un mapa de la mama que muestra los cambios de temperatura. Es posible que los tumores produzcan cambios de temperatura que se pueden reflejar en el termograma.</p><p id="_134" tabindex="-1">No hay ning&#xFA;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico aleatorizado</a> sobre termograf&#xED;a para determinar si es eficaz para detectar el c&#xE1;ncer de mama o si someterse al procedimiento disminuye el riesgo de morir por c&#xE1;ncer de mama.</p></section><section id="_99"><h4 id="_100" type="keypoint" do-not-show="toc">Muestreo de tejido</h4><p id="_101" tabindex="-1">El muestreo de tejido consiste en tomar c&#xE9;lulas del tejido de la mama para observarlas al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a>. Se estudian las siguientes tres formas de tomar muestras de tejido:</p><div class="pdq-content-list"><ul id="_96"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045691&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Aspiraci&#xF3;n con aguja fina</a>: se introduce una aguja fina en el tejido de la mama alrededor de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046525&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ar&#xE9;ola</a> (&#xE1;rea oscura alrededor del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pez&#xF3;n</a>) para tomar una muestra de c&#xE9;lulas y l&#xED;quido.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46519&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046519&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Aspiraci&#xF3;n</a> por el pez&#xF3;n: se emplea succi&#xF3;n suave para extraer l&#xED;quido a trav&#xE9;s del pez&#xF3;n por medio de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=635288&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000635288&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dispositivo</a> parecido a los sacaleches que usan las mujeres que amamantan.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044492&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Lavado ductal</a>: se introduce en el pez&#xF3;n un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045637&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cat&#xE9;ter</a> (tubo) del tama&#xF1;o de un cabello, y se libera una cantidad peque&#xF1;a de agua con sal en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conducto</a>. El agua recoge c&#xE9;lulas de la mama y luego se extrae.</li></ul></div><p id="_175" tabindex="-1">No se ha comprobado que el muestreo de tejido de la mama disminuya el riesgo de morir por c&#xE1;ncer de mama.</p></section></section></div>
