          value: 'What is screening?'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/lung/hp/lung-screening-pdq">Go to Health Professional Version</a></div><p id="_2" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Screening</a> is  looking for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> before a person has any <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>. This can help find
            cancer at an early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a>. When <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> or cancer is found early, it may
            be easier to treat. By the time symptoms  appear, cancer may have begun
            to  spread.</p><p id="_3" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Scientists</a>  are trying to better understand which
            people are more likely to get certain types of cancer. They also study the things
            we do and the things around us to see if they cause  cancer. This
            information helps doctors recommend who should be screened for cancer, which
            screening tests should be used, and how often the tests should be done. </p><p id="_4" tabindex="-1">It is important to remember that your doctor does not necessarily
            think you have cancer if he or she suggests a  screening test. Screening
            tests are given when you  have no cancer symptoms. </p><p id="_77" tabindex="-1">If a screening test result is abnormal, you may need to have more tests done to find out if you have cancer. These are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45959&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045959&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnostic tests</a>.
            </p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _5
      field_pdq_section_title:
        - format: plain_text
          value: 'General Information About Lung Cancer'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_5" class="pdq-sections"><div class="key-points"><h3 id="_5_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_5_2"><ul><li>Lung cancer is a disease in which malignant (cancer) cells form
            in the tissues of the lung.</li><li>Lung cancer is the leading cause of cancer death in the United States.</li><li>Different factors increase or decrease the risk of lung cancer.</li></ul></div></div><section id="_6"><h3 id="_7" type="keypoint" do-not-show="toc">Lung cancer is a disease in which malignant (cancer) cells form
            in the tissues of the lung.</h3><p id="_8" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a> are a pair of cone-shaped breathing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> inside  the
            chest. The lungs bring <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxygen</a> into the body when breathing in and send <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538147&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538147&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbon
            dioxide</a> out of the body when breathing out.  Each lung has sections called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lobes</a>. The left lung has two
            lobes. The right lung, which is
            slightly larger, has three. A thin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46294&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046294&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">membrane</a> called the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45842&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045842&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pleura</a> surrounds the lungs. Two
            tubes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46493&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046493&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bronchi</a> lead from the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46623&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046623&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">trachea</a> (windpipe) to the right and
            left lungs. The bronchi are sometimes involved in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>. Small tubes called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046494&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bronchioles</a> and tiny air sacs called
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">alveoli</a> make up the inside of the
            lungs. <figure id="figure_82" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR466533.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_82" alt="Respiratory anatomy; drawing shows right lung with upper, middle, and lower lobes; left lung with upper and lower lobes; and the trachea, bronchi, lymph nodes, and diaphragm. Inset shows bronchioles, alveoli, artery, and vein.
            " title="Respiratory anatomy; drawing shows right lung with upper, middle, and lower lobes; left lung with upper and lower lobes; and the trachea, bronchi, lymph nodes, and diaphragm. Inset shows bronchioles, alveoli, artery, and vein.
            " src="https://www.cancer.gov/images/cdr/live/CDR466533-750.jpg"><figcaption class="caption-container">Anatomy of the respiratory system, showing the trachea and both lungs and their lobes and airways. Lymph nodes and the diaphragm are also shown. Oxygen is inhaled into the lungs and passes through the thin membranes of the alveoli and into the bloodstream (see inset).</figcaption></figure></p><p id="_9" tabindex="-1">There are two types of lung cancer: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">small
            cell lung cancer</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell
            lung cancer</a>. </p><p id="_80" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summaries  for more information about  lung cancer:</p><div class="pdq-content-list"><ul id="_81"><li><a href="/types/lung/patient/lung-prevention-pdq"> Lung Cancer Prevention</a></li><li><a href="/types/lung/patient/non-small-cell-lung-treatment-pdq">Non-Small Cell Lung Cancer Treatment</a></li><li><a href="/types/lung/patient/small-cell-lung-treatment-pdq">Small Cell Lung Cancer Treatment</a></li></ul></div></section><section id="_10"><h3 id="_11" type="keypoint" do-not-show="toc">Lung cancer is the leading cause of cancer death in the United States.</h3><p id="_12" tabindex="-1">Lung cancer is the third most common type of non-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skin cancer</a> in the United States. Lung cancer is the leading cause of cancer death in men and in women.</p></section><section id="_94"><h3 id="_95" type="keypoint" do-not-show="toc">Different factors increase or decrease the risk of lung cancer.</h3><p id="_96" tabindex="-1">Anything that increases your chance of getting a disease is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factor</a>. Anything that decreases your chance of getting a disease is called a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protective factor</a>.</p><p id="_97" tabindex="-1">For information about risk factors and protective factors for lung cancer, see the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary on <a href="/types/lung/patient/lung-prevention-pdq">Lung Cancer Prevention</a>.</p></section></div>
