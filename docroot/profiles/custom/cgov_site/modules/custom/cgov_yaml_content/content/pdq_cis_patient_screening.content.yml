          value: 'Exámenes de detección del cáncer de pulmón'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_24" class="pdq-sections"><div class="key-points"><h3 id="_24_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_24_3"><ul><li>Hay ex&#xE1;menes para detectar los diferentes tipos de c&#xE1;ncer.</li><li>Se han estudiado tres ex&#xE1;menes de detecci&#xF3;n para determinar si disminuyen el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n.</li><li> El examen de detecci&#xF3;n con TC en espiral de dosis baja ha mostrado disminuir el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n en los fumadores empedernidos.</li><li>Los ex&#xE1;menes de detecci&#xF3;n mediante radiograf&#xED;a o citolog&#xED;a de esputo no disminuyen el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n. </li></ul></div></div><section id="_25"><h3 id="_26" type="keypoint" do-not-show="toc">Hay ex&#xE1;menes para detectar los diferentes tipos de c&#xE1;ncer.</h3><p id="_27" tabindex="-1">Algunos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> se usan porque mostraron ser &#xFA;tiles tanto para encontrar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;nceres</a> en sus inicios como para disminuir la probabilidad de morir por esos c&#xE1;nceres. Otros ex&#xE1;menes se usan porque mostraron que pueden encontrar c&#xE1;ncer en algunas personas; sin embargo, no se ha comprobado en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> que el uso de estos ex&#xE1;menes disminuya el riesgo de morir por c&#xE1;ncer.</p><p id="_28" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;ficos</a> estudian los ex&#xE1;menes de detecci&#xF3;n para encontrar cu&#xE1;les son los que tienen menos riesgos y m&#xE1;s beneficios. Los ensayos de ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer tambi&#xE9;n se dirigen a determinar si la detecci&#xF3;n temprana (encontrar el c&#xE1;ncer antes de que cause <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>)  disminuye la probabilidad de que una persona muera por la enfermedad. En algunos tipos de c&#xE1;ncer, encontrar y tratar la enfermedad en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> inicial, puede dar como resultado una mayor probabilidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recuperaci&#xF3;n</a>.</p><p id="_29" tabindex="-1">Los ensayos cl&#xED;nicos que estudian los m&#xE9;todos de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer se realizan en muchas partes del pa&#xED;s. Para obtener m&#xE1;s informaci&#xF3;n  sobre ensayos cl&#xED;nicos en curso, consulte el   <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">portal de Internet del NCI</a>.</p></section><section id="_30"><h3 id="_31" type="keypoint" do-not-show="toc">Se han estudiado tres ex&#xE1;menes de detecci&#xF3;n para determinar si disminuyen el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n.</h3><p id="_69" tabindex="-1">Se han estudiado los siguientes ex&#xE1;menes de detecci&#xF3;n para ver si estos disminuyen el riesgo de muerte por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>:</p><div class="pdq-content-list"><ul id="_70"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">TC en espiral</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> baja: procedimiento que usa dosis bajas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> para crear series de im&#xE1;genes muy detalladas de &#xE1;reas dentro del cuerpo. Se usa una m&#xE1;quina de rayos X para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">explorar</a> el cuerpo en un movimiento de espiral. Las fotograf&#xED;as las produce una computadora conectada a una m&#xE1;quina de rayos X. Este procedimiento se conoce tambi&#xE9;n como tomograf&#xED;a computarizada (TC) helicoidal de dosis baja.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radiograf&#xED;a del t&#xF3;rax</a>: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a> de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> y  huesos del interior del t&#xF3;rax. Un rayo X es un tipo de haz de energ&#xED;a que puede atravesar el cuerpo y plasmarse en una pel&#xED;cula que muestra una imagen de &#xE1;reas del interior del cuerpo.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335080&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Citolog&#xED;a de esputo</a>: procedimiento en el que una muestra de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045883&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esputo</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46274&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046274&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">moco</a> que se expulsa de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a> al toser) se observa al <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">microscopio</a> para determinar la presencia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas.</li></ul></div></section><section id="_71"><h3 id="_72" type="keypoint" do-not-show="toc"> El examen de detecci&#xF3;n con TC en espiral de dosis baja ha mostrado disminuir el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n en los fumadores empedernidos.</h3><p id="_73" tabindex="-1">En el estudio nacional de ex&#xE1;menes de detecci&#xF3;n de  pulm&#xF3;n (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=753856&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000753856&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">National Lung Screening Trial</a>) se estudi&#xF3; a personas entre los 55 y los 74 a&#xF1;os que hab&#xED;an fumado por lo menos un paquete de cigarrillos por d&#xED;a durante 30 a&#xF1;os o m&#xE1;s. Los fumadores empedernidos que dejaron de fumar durante los &#xFA;ltimos 15 a&#xF1;os tambi&#xE9;n se sometieron a estudio. El ensayo us&#xF3; radiograf&#xED;as del t&#xF3;rax o TC en espiral de dosis baja para detectar cualquier signo de c&#xE1;ncer.</p><p id="_74" tabindex="-1">Las TC en espiral de dosis baja detectaron mejor el c&#xE1;ncer de pulm&#xF3;n en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561398&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio temprano</a> que las radiograf&#xED;as del t&#xF3;rax. Las TC en espiral de dosis baja tambi&#xE9;n disminuyeron el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n en los fumadores empedernidos en el presente o el pasado.</p><p id="_86" tabindex="-1">Es m&#xE1;s probable que los fumadores actuales dejen de fumar cuando  las TC en espiral de dosis baja muestran signos posibles de c&#xE1;ncer.</p><p id="_79" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre los beneficios y los perjuicios de los ex&#xE1;menes de detecci&#xF3;n con TC en espiral de dosis baja, consulte la <a href="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf" title="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf">gu&#xED;a</a> en ingl&#xE9;s para pacientes y m&#xE9;dicos.</p></section><section id="_76"><h3 id="_77" type="keypoint" do-not-show="toc">Los ex&#xE1;menes de detecci&#xF3;n mediante radiograf&#xED;a o citolog&#xED;a de esputo no disminuyen el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n. </h3><p id="_78" tabindex="-1">La radiograf&#xED;a y la citolog&#xED;a de esputo son dos ex&#xE1;menes de detecci&#xF3;n que se han usado para identificar signos de c&#xE1;ncer. La radiograf&#xED;a del t&#xF3;rax, la citolog&#xED;a de esputo o ambos ex&#xE1;menes a la vez no disminuyen el riesgo de muerte por c&#xE1;ncer de pulm&#xF3;n.</p></section></div>
