            <div id="_section_43" class="pdq-sections"><div class="key-points"><h3 id="_43_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_43_4"><ul><li> Los ex&#xE1;menes de detecci&#xF3;n tienen riesgos.</li><li>Entre los riesgos de la mamograf&#xED;a, se incluyen los siguientes: <ul><li>Los ex&#xE1;menes pueden dar resultados positivos falsos.</li><li>Los ex&#xE1;menes pueden dar resultados negativos falsos.</li><li>Encontrar un c&#xE1;ncer puede que no mejore la salud ni prolongue la vida de la mujer.</li><li>Es posible que se sienta dolor o incomodidad durante una mamograf&#xED;a.</li><li>La mamograf&#xED;a expone  la mama a la radiaci&#xF3;n.</li><li>Los resultados positivos falsos pueden derivar en pruebas adicionales y causar ansiedad.</li></ul></li><li>Los riesgos y beneficios de los ex&#xE1;menes de detecci&#xF3;n tambi&#xE9;n dependen de la edad y del estado general de salud de la mujer, y de si se presentan  ciertos cambios en los genes <em>BRCA1</em> o <em>BRCA2</em> o si ha recibido radioterapia dirigida al t&#xF3;rax.</li><li>Consulte con el m&#xE9;dico sobre su riesgo de c&#xE1;ncer de mama y la necesidad de someterse a ex&#xE1;menes de detecci&#xF3;n.</li></ul></div></div><section id="_73"><h3 id="_74" type="keypoint" do-not-show="toc"> Los ex&#xE1;menes de detecci&#xF3;n tienen riesgos.</h3><p id="_46" tabindex="-1">Las decisiones sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> pueden ser dif&#xED;ciles. No todos estos ex&#xE1;menes son &#xFA;tiles y la mayor&#xED;a tiene riesgos. Antes de someterse a cualquier tipo de examen, tal vez quiera consultar con su m&#xE9;dico.  Es importante conocer sus riesgos y saber si est&#xE1; comprobado que el examen reduce las probabilidades de morir por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>.</p></section><section id="_47"><h3 id="_48" type="keypoint" do-not-show="toc">Entre los riesgos de la mamograf&#xED;a, se incluyen los siguientes: </h3><section id="_56"><h4 id="_57" type="keypoint" do-not-show="toc">Los ex&#xE1;menes pueden dar resultados positivos falsos.</h4><p id="_58" tabindex="-1"> Los resultados de los ex&#xE1;menes de detecci&#xF3;n pueden parecer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> aunque no haya c&#xE1;ncer. Por lo habitual, despu&#xE9;s de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resultado positivo falso</a> (que muestra que hay c&#xE1;ncer cuando en realidad no lo hay) se realizan m&#xE1;s pruebas (como una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a>) que tambi&#xE9;n presentan riesgos. </p><p id="_158" tabindex="-1">Cuando el resultado de una biopsia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> es anormal,  obtener una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=774692&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000774692&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">segunda opini&#xF3;n</a> de otro <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046244&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pat&#xF3;logo</a> puede confirmar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> correcto de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>.</p><p id="_66" tabindex="-1">La mayor&#xED;a de las pruebas con resultados anormales terminan no siendo c&#xE1;ncer. Los resultados positivos falsos son m&#xE1;s comunes en los siguientes grupos:</p><div class="pdq-content-list"><ul id="_136"><li>Mujeres m&#xE1;s j&#xF3;venes.</li><li>Mujeres que se sometieron antes a biopsias de mama.</li><li>Mujeres con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antecedentes familiares</a> de c&#xE1;ncer de mama.</li><li>Mujeres que reciben <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hormonas</a>, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;geno</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progestina</a>.</li></ul></div><p id="_160" tabindex="-1">Es m&#xE1;s probable que una mamograf&#xED;a d&#xE9; un resultado positivo falso  en la primera <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograf&#xED;a de detecci&#xF3;n</a> que en los ex&#xE1;menes posteriores. La posibilidad de comparar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograma</a> reciente con un mamograma previo disminuye el riesgo de un resultado positivo falso.</p><p id="_137" tabindex="-1">La destreza del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46551&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046551&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radi&#xF3;logo</a> tambi&#xE9;n puede afectar las probabilidades de un resultado positivo falso.</p></section><section id="_52"><h4 id="_53" type="keypoint" do-not-show="toc">Los ex&#xE1;menes pueden dar resultados negativos falsos.</h4><p id="_54" tabindex="-1"> Los resultados del examen de detecci&#xF3;n pueden parecer normales aunque haya c&#xE1;ncer de mama. Una mujer que recibe un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resultado negativo falso</a> (que muestra que no hay c&#xE1;ncer cuando en realidad lo hay) se puede demorar en buscar atenci&#xF3;n m&#xE9;dica aunque presente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>.</p><p id="_55" tabindex="-1">Es posible que la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045996&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamograf&#xED;a</a>  no detecte 1 de 5 c&#xE1;nceres. Las probabilidades de un resultado negativo falso dependen de los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_135"><li>Edad de la mujer.</li><li>Densidad del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido</a> de la mama.</li><li>Sensibilidad del tejido de la mama a las hormonas.</li><li>Habilidad del radi&#xF3;logo para interpretar la mamograf&#xED;a.</li></ul></div></section><section id="_176"><h4 id="_177" type="keypoint" do-not-show="toc">Encontrar un c&#xE1;ncer puede que no mejore la salud ni prolongue la vida de la mujer.</h4><p id="_178" tabindex="-1">Es posible que algunos de los c&#xE1;nceres que se encuentran con la mamograf&#xED;a nunca causen s&#xED;ntomas ni pongan en riesgo la vida. Encontrar estos c&#xE1;nceres se llama  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=759894&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000759894&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sobrediagn&#xF3;stico</a>. Cuando se encuentran este tipo de c&#xE1;nceres, el tratamiento no le ayudar&#xED;a a prolongar su vida sino que por el contrario podr&#xED;a causarle <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> graves.</p></section><section id="_138"><h4 id="_139" type="keypoint" do-not-show="toc">Es posible que se sienta dolor o incomodidad durante una mamograf&#xED;a.</h4><p id="_140" tabindex="-1">Durante una mamograf&#xED;a, las mamas se colocan entre dos placas que se presionan. La presi&#xF3;n de las mamas ayuda a obtener una mejor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a>. Algunas mujeres sienten dolor o incomodidad durante la mamograf&#xED;a. La intensidad del dolor tambi&#xE9;n depende de los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_163"><li>La fase del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ciclo menstrual</a> de la mujer.</li><li>El grado de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a> de la mujer.</li><li>Cu&#xE1;nto dolor espera tener la mujer.</li></ul></div></section><section id="_59"><h4 id="_60" type="keypoint" do-not-show="toc">La mamograf&#xED;a expone  la mama a la radiaci&#xF3;n.</h4><p id="_61" tabindex="-1">La exposici&#xF3;n a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a> del c&#xE1;ncer de mama. El riesgo de c&#xE1;ncer de mama  por exposici&#xF3;n a la radiaci&#xF3;n es m&#xE1;s alto en las mujeres que reciben radiaci&#xF3;n antes de los 30 a&#xF1;os y en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas. Para las mujeres mayores de 40 a&#xF1;os, los beneficios de un examen de detecci&#xF3;n anual con mamograf&#xED;a pueden ser mayores que los riesgos de la exposici&#xF3;n a la radiaci&#xF3;n. </p></section><section id="_145"><h4 id="_146" type="keypoint" do-not-show="toc">Los resultados positivos falsos pueden derivar en pruebas adicionales y causar ansiedad.</h4><p id="_147" tabindex="-1">En estudios se observ&#xF3; que por lo general despu&#xE9;s de un resultado positivo falso de una mamograf&#xED;a de detecci&#xF3;n se realizan m&#xE1;s pruebas que pueden provocar  ansiedad. En un estudio, las mujeres que recibieron un resultado positivo falso de una mamograf&#xED;a de detecci&#xF3;n, experimentaron ansiedad despu&#xE9;s de la detecci&#xF3;n pero esta ansiedad desapareci&#xF3; al cabo de unos pocos meses. En otro estudio, las mujeres que obtuvieron resultados positivos falsos de una mamograf&#xED;a de detecci&#xF3;n y que despu&#xE9;s se sometieron  a m&#xE1;s pruebas manifestaron sentir ansiedad 3 meses despu&#xE9;s, aunque no recibieron un diagn&#xF3;stico de c&#xE1;ncer. En un tercer estudio, se encontr&#xF3; que algunas mujeres sent&#xED;an ansiedad varios a&#xF1;os despu&#xE9;s de haber recibido un resultado positivo falso de una mamograf&#xED;a de detecci&#xF3;n. Sin embargo, en varios estudios se indica que las mujeres que sienten ansiedad luego de recibir resultados positivos falsos de una prueba son m&#xE1;s propensas a programar ex&#xE1;menes de detecci&#xF3;n de mama peri&#xF3;dicos en el futuro.</p></section></section><section id="_102"><h3 id="_103" type="keypoint" do-not-show="toc">Los riesgos y beneficios de los ex&#xE1;menes de detecci&#xF3;n tambi&#xE9;n dependen de la edad y del estado general de salud de la mujer, y de si se presentan  ciertos cambios en los genes <em>BRCA1</em> o <em>BRCA2</em> o si ha recibido radioterapia dirigida al t&#xF3;rax.</h3><p id="_179" tabindex="-1">Las mujeres con ciertos cambios en los  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> <em>BRCA1</em> o <em>BRCA2</em>  puede que necesiten ex&#xE1;menes de detecci&#xF3;n de c&#xE1;ncer de mama m&#xE1;s frecuentes.</p><p id="_180" tabindex="-1">Las mujeres que recibieron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> dirigida al t&#xF3;rax, sobretodo si fue durante la juventud, podr&#xED;an comenzar con los ex&#xE1;menes de detecci&#xF3;n a edades m&#xE1;s tempranas. Se iniciar&#xED;a con un examen anual   mediante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">IRM</a>  a los 8 a&#xF1;os de haber recibido el tratamiento o a partir de los 25 a&#xF1;os de edad, lo que ocurriera m&#xE1;s tarde. No se han estudiado los riesgos y beneficios de las mamograf&#xED;as y las IRM para estas mujeres. </p><p id="_104" tabindex="-1">Los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer puede que no beneficien a todas las mujeres:</p><div class="pdq-content-list"><ul id="_105"><li>Para las mujeres que no se prev&#xE9; que vivan mucho tiempo y tienen otras enfermedades o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecciones</a>, la detecci&#xF3;n y el tratamiento del c&#xE1;ncer de mama en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> temprano puede reducir su <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> sin ayudarlas a vivir m&#xE1;s tiempo.</li><li>En mujeres mayores, el c&#xE1;ncer de mama no suele ser mortal.</li><li>No se ha mostrado que las mujeres con riesgo promedio de c&#xE1;ncer de mama se beneficien al empezar a someterse a mamograf&#xED;as de detecci&#xF3;n antes de los 40 a&#xF1;os. </li></ul></div><p id="_141" tabindex="-1">No se dispone de informaci&#xF3;n sobre los beneficios o los riesgos de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama en los hombres.</p><p id="_63" tabindex="-1">Sin importar su edad, si tiene factores de riesgo de c&#xE1;ncer de mama, debe consultar con su m&#xE9;dico sobre cu&#xE1;ndo empezar a someterse a ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer de mama  y con qu&#xE9; frecuencia. </p></section><section id="_155"><h3 id="_156" type="keypoint" do-not-show="toc">Consulte con el m&#xE9;dico sobre su riesgo de c&#xE1;ncer de mama y la necesidad de someterse a ex&#xE1;menes de detecci&#xF3;n.</h3><p id="_157" tabindex="-1">Consulte con su m&#xE9;dico o con otro <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proveedor de atenci&#xF3;n de la salud</a> acerca de su riesgo de c&#xE1;ncer de mama. Pregunte si un examen de detecci&#xF3;n es apropiado  para usted, y sobre los beneficios y perjuicios del mismo. Participe en la decisi&#xF3;n para elegir lo que sea mejor en su caso. (Para obtener m&#xE1;s informaci&#xF3;n, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>  <a href="/espanol/cancer/deteccion/aspectos-generales-deteccion-paciente-pdq#link/_187">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p></section></div>
