            <div id="_section_13" class="pdq-sections"><div class="key-points"><h3 id="_13_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_13_3"><ul><li>Tests are used to screen  for    different types of cancer when a person does not have symptoms.</li><li>Mammography is the most common screening test for breast cancer.</li><li>Magnetic resonance imaging (MRI) may be used to screen women who have a high risk of breast cancer.</li><li>Whether a woman should be screened for breast cancer and the screening test to use depends on certain factors.</li><li>Other screening tests have been or are being studied in clinical trials.
            <ul><li>Breast Exam</li><li> Thermography</li><li>Tissue sampling</li></ul></li><li>Screening tests for breast cancer are being studied in clinical trials.</li></ul></div></div><section id="_82"><h3 id="_1300" type="keypoint" do-not-show="toc">Tests are used to screen  for    different types of cancer when a person does not have symptoms.</h3><p id="_71" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Scientists</a> study <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> tests to find those with the fewest harms and most benefits. Cancer screening trials also are meant to show whether early detection (finding cancer before it causes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>)  helps a person live longer or decreases a person&#x2019;s chance of dying from the disease. For some types of cancer,   the chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a> is better if the disease is found and treated at an early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a>. </p></section><section id="_19"><h3 id="_159" type="keypoint" do-not-show="toc">Mammography is the most common screening test for breast cancer.</h3><section id="_21"><p id="_23" tabindex="-1">A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045775&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammogram</a> is an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> picture of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045996&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mammography</a> may find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a>
            that are too small to feel. It may also find <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045674&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal carcinoma in situ</a> (DCIS). In DCIS, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> line the breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">duct</a>, and in some women may become <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">invasive cancer</a>. </p><p id="_139" tabindex="-1">Mammography is less likely to find breast tumors in women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335487&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dense breast tissue</a>. Because both tumors and dense breast tissue appear white on a mammogram, it can be harder to find a tumor when there is dense breast tissue. Younger women are more likely to have dense breast tissue.<figure id="figure_145" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR711008.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_145" alt="Mammography; the left breast is pressed between two plates.  An X-ray machine is used to take pictures of the breast. An inset shows the x-ray film image with an arrow pointed at abnormal tissue." title="Mammography; the left breast is pressed between two plates.  An X-ray machine is used to take pictures of the breast. An inset shows the x-ray film image with an arrow pointed at abnormal tissue." src="https://www.cancer.gov/images/cdr/live/CDR711008-750.jpg"><figcaption class="caption-container">Mammography. The breast is pressed between two plates.  X-rays are used to take pictures of breast tissue.</figcaption></figure></p><p id="_133" tabindex="-1">Many factors affect whether mammography is able to detect (find) breast cancer:</p><div class="pdq-content-list"><ul id="_134"><li>The age and weight of the patient.</li><li>The size and type of tumor.</li><li>Where the tumor has formed in the breast.</li><li>How sensitive the breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tissue</a> is to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormones</a>.</li><li>How dense the breast tissue is.</li><li>The timing of the mammography within the woman's <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045784&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menstrual cycle</a>.</li><li>The quality of the mammogram picture.</li><li>The skill of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46551&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046551&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiologist</a> in reading the mammogram.</li></ul></div><p id="_125" tabindex="-1">Women aged 50 to 69 years who have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304744&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening mammograms</a> have a lower chance of dying from breast cancer than women who do not have screening mammograms.</p><p id="_1288" tabindex="-1">Fewer women are dying of breast cancer in the United States, but it is not known whether the lower risk of dying is because the cancer was found early by screening or whether the treatments were better.</p></section></section><section id="_1289"><h3 id="_1290" type="keypoint" do-not-show="toc">Magnetic resonance imaging (MRI) may be used to screen women who have a high risk of breast cancer.</h3><p id="_1114" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045788&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">MRI</a> is a procedure that uses a magnet, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651209&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radio waves</a>, and a computer to make a series of detailed pictures of areas inside the body. This procedure is also called nuclear magnetic resonance imaging (NMRI).   MRI does not use any x-rays and the woman is not exposed to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a>. </p><p id="_1260" tabindex="-1">MRI may be used as a screening test for women who have a high risk of breast cancer. Factors that put women at high risk include the following:</p><div class="pdq-content-list"><ul id="_1270"><li>Certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gene</a> changes, such as changes in the <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046047&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA1</a></em> or <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046742&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">BRCA2</a></em> genes.</li><li>	A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">first degree relative</a>, such as a mother, daughter or  sister) with breast cancer.</li><li>	Certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046391&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45090&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045090&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">syndromes</a>, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46322&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046322&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Li-Fraumeni</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=641941&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000641941&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Cowden syndrome</a>.</li></ul></div><p id="_1280" tabindex="-1">An MRI is more likely than mammography to find a breast <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638197&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638197&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mass</a> that is not cancer.</p></section><section id="_1291"><h3 id="_1292" type="keypoint" do-not-show="toc">Whether a woman should be screened for breast cancer and the screening test to use depends on certain factors.</h3><p id="_1293" tabindex="-1">Women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> for breast cancer, such as certain changes in the <em>BRCA1</em> or <em>BRCA2</em> gene or certain genetic syndromes may be screened at a younger age and more often.</p><p id="_1294" tabindex="-1">Women who have had radiation treatment to the chest, especially at a young age, may start routine breast cancer screening at an earlier age. The benefits and risks of mammograms and MRIs for these women have not been studied.</p><p id="_1295" tabindex="-1">Breast cancer screening has not been shown to benefit the following women:</p><div class="pdq-content-list"><ul id="_1296"><li>Elderly women who, if <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnosed</a> with breast cancer through screening,  will usually die of other causes.</li><li>In women with an average risk of developing breast cancer, screening mammography before age 40 has not shown any benefit.</li><li>In women who are not expected to live for a long time and have other diseases or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conditions</a>, finding and treating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446564&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">early stage breast cancer</a> may reduce their <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> without helping them live longer.</li></ul></div></section><section id="_30"><h3 id="_31" type="keypoint" do-not-show="toc">Other screening tests have been or are being studied in clinical trials.
            </h3><p id="_1297" tabindex="-1">Studies have been done to find out if the following breast cancer screening tests are useful in finding breast cancer or helping women with breast cancer live longer.</p><section id="_160"><h4 id="_161" type="keypoint" do-not-show="toc">Breast Exam</h4><p id="_87" tabindex="-1"> A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304715&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical breast exam</a> is an exam of the breast by a doctor or other health professional. He or she will carefully feel the breasts and under the arms for lumps or anything else that seems unusual. It is not known if having clinical breast exams decreases the chance of dying from breast cancer.</p><p id="_111" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304714&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304714&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Breast self-exams</a> may be done by  women or men to check their breasts for lumps or other changes.   If you feel any lumps or notice any other changes in your breasts, talk to your doctor. Doing  regular breast self-exams has not been shown to decrease the chance of dying from breast cancer.</p></section><section id="_38"><h4 id="_39" type="keypoint" do-not-show="toc"> Thermography</h4><p id="_88" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335082&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335082&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Thermography</a> is a procedure in which a special camera that senses heat is used to record the temperature of the skin that covers the breasts. Tumors can cause temperature changes that may show up on the thermogram.  </p><p id="_129" tabindex="-1">There have been no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized clinical trials</a> of thermography to find out how well it detects breast cancer or the harms of the procedure.</p></section><section id="_99"><h4 id="_100" type="keypoint" do-not-show="toc">Tissue sampling</h4><p id="_101" tabindex="-1">Breast tissue sampling is taking cells from breast tissue to check under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a>.
            Breast tissue sampling as a screening test has not been shown to decrease the risk of dying from breast cancer.</p></section></section><section id="_1284"><h3 id="_1285" type="keypoint" do-not-show="toc">Screening tests for breast cancer are being studied in clinical trials.</h3><p id="_1284_95" tabindex="-1">Information about clinical trials supported by NCI can be found on NCI&#x2019;s <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/search">clinical trials search</a> webpage. Clinical trials supported by other organizations can be found on the <a href="https://clinicaltrials.gov/" title="https://clinicaltrials.gov/">ClinicalTrials.gov</a> website.</p></section></div>
