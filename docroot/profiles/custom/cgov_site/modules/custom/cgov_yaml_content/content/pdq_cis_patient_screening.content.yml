        - format: plain_text
          value: '¿Qué son los exámenes de detección?'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/tipos/pulmon/pro/deteccion-pulmon-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><p id="_2" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> verifican la presencia del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> antes de que la persona tenga <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>. Es posible que esto ayude a encontrar el c&#xE1;ncer en un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> temprano. Si se descubre temprano el tejido <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormal</a> o el c&#xE1;ncer, es m&#xE1;s f&#xE1;cil tratarlos. Cuando aparecen los s&#xED;ntomas, quiz&#xE1;s el c&#xE1;ncer se haya empezado a diseminar.</p><p id="_3" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;ficos</a> tratan de entender mejor qui&#xE9;nes tienen m&#xE1;s probabilidades de enfermarse de ciertos tipos de c&#xE1;ncer.  Tambi&#xE9;n estudian lo que hacemos y lo que nos rodea para saber qu&#xE9; causa el c&#xE1;ncer. Tambi&#xE9;n estudian las cosas que las personas hacen y las cosas que las rodean para ver si causan c&#xE1;ncer. Esta informaci&#xF3;n ayuda a los m&#xE9;dicos a recomendar qui&#xE9;n se debe someter a los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer, qu&#xE9; pruebas se deben utilizar y con qu&#xE9; frecuencia se deben realizar.</p><p id="_4" tabindex="-1">Es importante recordar que  si el m&#xE9;dico solicita un examen de detecci&#xF3;n no siempre es porque piensa que usted tiene c&#xE1;ncer. Los ex&#xE1;menes de detecci&#xF3;n se realizan cuando todav&#xED;a no hay s&#xED;ntomas y se pueden repetir en forma peri&#xF3;dica..</p><p id="_5" tabindex="-1">Si el resultado de un examen de detecci&#xF3;n es anormal, tal vez se necesiten m&#xE1;s pruebas para determinar si tiene c&#xE1;ncer. Estas se llaman  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45959&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045959&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas diagn&#xF3;sticas</a>.</p></div>
