        - format: plain_text
          value: 'Información general sobre el cáncer de pulmón'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_6" class="pdq-sections"><div class="key-points"><h3 id="_6_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_6_2"><ul><li>El c&#xE1;ncer de pulm&#xF3;n  es una enfermedad en la que se forman
            c&#xE9;lulas malignas (cancerosas) en los tejidos del pulm&#xF3;n.</li><li>El c&#xE1;ncer de pulm&#xF3;n es la principal causa de muerte por c&#xE1;ncer en los Estados Unidos.</li><li>Los factores que aumentan o disminuyen el riesgo de c&#xE1;ncer de pulm&#xF3;n son diversos.</li></ul></div></div><section id="_7"><h3 id="_8" type="keypoint" do-not-show="toc">El c&#xE1;ncer de pulm&#xF3;n  es una enfermedad en la que se forman
            c&#xE9;lulas malignas (cancerosas) en los tejidos del pulm&#xF3;n.</h3><p id="_9" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmones</a> son un par
            de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> ubicados dentro del pecho (t&#xF3;rax). Los pulmones incorporan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a> en el cuerpo cuando se inhala y eliminan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538147&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538147&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">di&#xF3;xido de carbono</a> cuando se exhala. Cada pulm&#xF3;n tiene secciones que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046188&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xF3;bulos</a>. El pulm&#xF3;n
            izquierdo tiene dos l&#xF3;bulos. El  pulm&#xF3;n derecho, que es un poco
            m&#xE1;s grande, tiene tres l&#xF3;bulos.  Alrededor de los pulmones hay una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046294&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membrana</a> delgada que se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45842&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045842&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pleura</a>. Dos conductos que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46493&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046493&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bronquios</a> comunican la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46623&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046623&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tr&#xE1;quea</a> con los pulmones
            derecho e izquierdo. A veces, los bronquios
            tambi&#xE9;n se ven afectados por el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a>.
            El interior de los pulmones est&#xE1; compuesto por tubos peque&#xF1;os que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046494&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bronquiolos</a> y unos sacos diminutos de aire que se llaman <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046209&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alv&#xE9;olos</a>.<figure id="figure_10" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR466537.jpg" target="_blank" class="article-image-enlarge">Ampliar</a><img id="_10" alt="Anatom&#xED;a respiratoria; el dibujo muestra el pulm&#xF3;n derecho con los l&#xF3;bulos superiores, medios e inferiores; el pulm&#xF3;n izquierdo con los l&#xF3;bulos superiores e inferiores; y la tr&#xE1;quea, los bronquios, los ganglios linf&#xE1;ticos y el diafragma.  El recuadro muestra los bronquiolos, los alv&#xE9;olos, la arteria y la vena." title="Anatom&#xED;a respiratoria; el dibujo muestra el pulm&#xF3;n derecho con los l&#xF3;bulos superiores, medios e inferiores; el pulm&#xF3;n izquierdo con los l&#xF3;bulos superiores e inferiores; y la tr&#xE1;quea, los bronquios, los ganglios linf&#xE1;ticos y el diafragma.  El recuadro muestra los bronquiolos, los alv&#xE9;olos, la arteria y la vena." src="https://www.cancer.gov/images/cdr/live/CDR466537-750.jpg"><figcaption class="caption-container">Anatom&#xED;a del sistema respiratorio, mostrando la tr&#xE1;quea y ambos pulmones y sus l&#xF3;bulos y las v&#xED;as respiratorias.  Tambi&#xE9;n se muestran los ganglios linf&#xE1;ticos y el diafragma.  El ox&#xED;geno se inhala a los pulmones y pasa a trav&#xE9;s de las membranas delgadas de los alv&#xE9;olos hacia el torrente sangu&#xED;neo (ver recuadro).</figcaption></figure></p><p id="_11" tabindex="-1">Hay dos tipos de c&#xE1;ncer de pulm&#xF3;n: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045327&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a>.</p><p id="_12" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n sobre c&#xE1;ncer de pulm&#xF3;n, consulte los siguientes sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a>:</p><div class="pdq-content-list"><ul id="_13"><li><a href="/espanol/tipos/pulmon/paciente/prevencion-pulmon-pdq">Prevenci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a></li><li><a href="/espanol/tipos/pulmon/paciente/tratamiento-pulmon-celulas-no-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a></li><li><a href="/espanol/tipos/pulmon/paciente/tratamiento-pulmon-celulas-pequenas-pdq">Tratamiento del c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas peque&#xF1;as</a></li></ul></div></section><section id="_16"><h3 id="_17" type="keypoint" do-not-show="toc">El c&#xE1;ncer de pulm&#xF3;n es la principal causa de muerte por c&#xE1;ncer en los Estados Unidos.</h3><p id="_18" tabindex="-1">El c&#xE1;ncer de pulm&#xF3;n es el tercer tipo m&#xE1;s com&#xFA;n de c&#xE1;ncer, aparte del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445084&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de piel</a>, en los Estados Unidos. El c&#xE1;ncer de pulm&#xF3;n es la causa de muerte principal en hombres y mujeres.</p></section><section id="_80"><h3 id="_81" type="keypoint" do-not-show="toc">Los factores que aumentan o disminuyen el riesgo de c&#xE1;ncer de pulm&#xF3;n son diversos.</h3><p id="_82" tabindex="-1">Cualquier cosa que aumenta su riesgo de enfermarse se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de riesgo</a>; cualquier cosa que disminuye su riesgo de enfermarse se llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439422&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de protecci&#xF3;n</a>.</p><p id="_83" tabindex="-1">Para obtener informaci&#xF3;n sobre los factores de riesgo y los factores de protecci&#xF3;n para c&#xE1;ncer de pulm&#xF3;n, consulte el sumario del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/tipos/pulmon/paciente/prevencion-pulmon-pdq">Prevenci&#xF3;n del c&#xE1;ncer de pulm&#xF3;n</a>.</p></section></div>
