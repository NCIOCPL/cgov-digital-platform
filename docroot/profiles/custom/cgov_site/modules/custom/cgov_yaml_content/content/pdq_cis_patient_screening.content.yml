            <div id="_section_45" class="pdq-sections"><div class="key-points"><h3 id="_45_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_45_4"><ul><li>Los ex&#xE1;menes de detecci&#xF3;n tienen riesgos.</li><li>Entre los riesgos de los ex&#xE1;menes de detecci&#xF3;n, se incluyen los siguientes:<ul><li>Es posible que encontrar un c&#xE1;ncer de pulm&#xF3;n no ayude a mejorar su salud o vivir por m&#xE1;s tiempo.</li><li>Los ex&#xE1;menes pueden tener resultados negativos falsos.
            </li><li>Los ex&#xE1;menes pueden tener resultados positivos falsos.
            </li><li>Las radiograf&#xED;as del t&#xF3;rax o las TC  en  espiral de dosis baja exponen el t&#xF3;rax a la radiaci&#xF3;n.</li><li>Consulte con su m&#xE9;dico sobre  su riesgo de c&#xE1;ncer de pulm&#xF3;n y la necesidad de realizarse ex&#xE1;menes de detecci&#xF3;n.</li></ul></li></ul></div></div><section id="_46"><h3 id="_47" type="keypoint" do-not-show="toc">Los ex&#xE1;menes de detecci&#xF3;n tienen riesgos.</h3><p id="_48" tabindex="-1">Las decisiones sobre los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> pueden ser dif&#xED;ciles. No todos estos ex&#xE1;menes son &#xFA;tiles y la mayor&#xED;a tiene riesgos. Debe consultar con su m&#xE9;dico antes de someterse a un examen de detecci&#xF3;n, ya que es importante conocer sus riesgos y si est&#xE1; comprobado que reduce el riesgo de morir por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>.</p></section><section id="_49"><h3 id="_50" type="keypoint" do-not-show="toc">Entre los riesgos de los ex&#xE1;menes de detecci&#xF3;n, se incluyen los siguientes:</h3><section id="_51"><h4 id="_52" type="keypoint" do-not-show="toc">Es posible que encontrar un c&#xE1;ncer de pulm&#xF3;n no ayude a mejorar su salud o vivir por m&#xE1;s tiempo.</h4><p id="_53" tabindex="-1">Es posible que detectar  un c&#xE1;ncer de pulm&#xF3;n no ayude a mejorar su salud o vivir por m&#xE1;s tiempo si el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n</a> est&#xE1; avanzado o si ya se disemin&#xF3; hasta otras partes del cuerpo.</p><p id="_54" tabindex="-1">Cuando los resultados de una prueba llevan a un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagn&#xF3;stico</a> y al tratamiento de una enfermedad que nunca caus&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> ni fue potencialmente mortal, se le llama <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=759894&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000759894&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sobrediagn&#xF3;stico</a>.  No se sabe si el tratamiento de esos c&#xE1;nceres permitir&#xE1; vivir mejor que si no se tratan; adem&#xE1;s, el tratamiento puede tener <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> graves. Los perjuicios del tratamiento pueden presentarse con mayor frecuencia en las personas con problemas m&#xE9;dicos a causa de haber fumado demasiado o por mucho tiempo.</p></section><section id="_55"><h4 id="_56" type="keypoint" do-not-show="toc">Los ex&#xE1;menes pueden tener resultados negativos falsos.
            </h4><p id="_57" tabindex="-1">Los resultados de los ex&#xE1;menes de detecci&#xF3;n pueden parecer normales aunque haya c&#xE1;ncer de pulm&#xF3;n. Una persona que recibe un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340928&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resultado negativo falso de una prueba</a> (que muestra que no hay c&#xE1;ncer cuando en realidad lo hay) puede demorarse en buscar atenci&#xF3;n m&#xE9;dica aunque tenga s&#xED;ntomas.</p></section><section id="_58"><h4 id="_59" type="keypoint" do-not-show="toc">Los ex&#xE1;menes pueden tener resultados positivos falsos.
            </h4><p id="_60" tabindex="-1">Los resultados de los ex&#xE1;menes de detecci&#xF3;n pueden parecer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a> aunque no haya c&#xE1;ncer. Un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=340929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000340929&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resultado positivo falso  de una prueba</a> (que muestra que hay un c&#xE1;ncer cuando en realidad no lo hay) puede causar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a> y, por lo habitual, se realizan m&#xE1;s pruebas y procedimientos (como una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a>), que tambi&#xE9;n puede tener riesgos. Una biopsia para <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> un c&#xE1;ncer de pulm&#xF3;n puede hacer que una parte del pulm&#xF3;n se desinfle. A veces, es necesario realizar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> para volver a inflar el pulm&#xF3;n. Los perjuicios de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689569&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689569&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pruebas de diagn&#xF3;stico</a> pueden ser m&#xE1;s frecuentes en pacientes con problemas m&#xE9;dicos a causa de fumar de forma empedernida o durante mucho tiempo.</p></section><section id="_61"><h4 id="_62" type="keypoint" do-not-show="toc">Las radiograf&#xED;as del t&#xF3;rax o las TC  en  espiral de dosis baja exponen el t&#xF3;rax a la radiaci&#xF3;n.</h4><p id="_63" tabindex="-1">La exposici&#xF3;n a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiaci&#xF3;n</a> al tomar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;as del t&#xF3;rax</a> o las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">TC en espiral</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> bajas  puede aumentar el riesgo de c&#xE1;ncer. Las personas m&#xE1;s j&#xF3;venes y las personas con riesgo bajo de c&#xE1;ncer de pulm&#xF3;n tienen m&#xE1;s probabilidades de presentar c&#xE1;ncer de pulm&#xF3;n por la exposici&#xF3;n a la radiaci&#xF3;n.</p></section><section id="_64"><h4 id="_65" type="keypoint" do-not-show="toc">Consulte con su m&#xE9;dico sobre  su riesgo de c&#xE1;ncer de pulm&#xF3;n y la necesidad de realizarse ex&#xE1;menes de detecci&#xF3;n.</h4><p id="_87" tabindex="-1">Hable con el m&#xE9;dico o con otro <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000650566&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proveedor de atenci&#xF3;n de la salud</a> acerca de su riesgo de  c&#xE1;ncer de pulm&#xF3;n, pregunte si un examen de detecci&#xF3;n es apropiado para usted, y  sobre los beneficios y da&#xF1;os de los mismos. Usted debe participar en la decisi&#xF3;n acerca de si un examen de detecci&#xF3;n es apropiado en su caso. (Para obtener m&#xE1;s informaci&#xF3;n, consulte el sumario del  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> <a href="/espanol/cancer/deteccion/aspectos-generales-deteccion-paciente-pdq#link/_187">Aspectos generales de los ex&#xE1;menes de detecci&#xF3;n del c&#xE1;ncer</a>).</p></section></section></div>
