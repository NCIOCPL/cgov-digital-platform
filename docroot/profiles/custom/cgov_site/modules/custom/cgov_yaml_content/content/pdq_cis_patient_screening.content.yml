      field_pdq_section_title:
        - format: plain_text
          value: 'Lung Cancer Screening'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_13" class="pdq-sections"><div class="key-points"><h3 id="_13_kpBoxHdr" do-not-show="toc">Key Points</h3><div id="_kp_section_13_3"><ul><li>Tests are used to screen for different types of cancer.</li><li> Three screening tests have been studied to see if they decrease the risk of dying from lung cancer.</li><li>Screening with low-dose spiral CT scans  has been shown to decrease the risk of dying from lung cancer in heavy smokers. </li><li>Screening with chest x-rays and/or sputum cytology does not decrease the risk of dying from lung cancer. </li></ul></div></div><section id="_14"><h3 id="_15" type="keypoint" do-not-show="toc">Tests are used to screen for different types of cancer.</h3><p id="_78" tabindex="-1">Some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">screening</a> tests are used because they have been shown to be helpful both in finding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancers</a> early and decreasing the chance of dying from these cancers. Other tests are used because they have been shown to find cancer in some people; however, it  has not been proven in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> that use of these tests will decrease the risk of dying from cancer. </p><p id="_66" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Scientists</a> study screening tests to find those with the fewest risks and most benefits. Cancer screening trials also are meant to show whether early detection (finding cancer before it causes <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>)  decreases a person's chance of dying from the disease. For some types of cancer, finding and treating the disease at an early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> may result in a better chance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454708&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recovery</a>. </p><p id="_67" tabindex="-1">Clinical trials that study cancer screening methods are taking place in many parts of the country. Information about ongoing clinical trials is available from the <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials">NCI website</a>.</p></section><section id="_18"><h3 id="_19" type="keypoint" do-not-show="toc"> Three screening tests have been studied to see if they decrease the risk of dying from lung cancer.</h3><p id="_74" tabindex="-1">The following screening tests have been studied to see if they decrease the risk of dying from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445043&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung cancer</a>:</p><div class="pdq-content-list"><ul id="_89"><li>Low-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044983&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">spiral CT scan</a> (LDCT scan): A  procedure that uses low-dose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045072&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation</a> to make a series of very detailed pictures of areas inside the body. It uses an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray</a> machine that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046570&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scans</a> the body in a spiral path. The pictures are made by a computer linked to the x-ray machine. This procedure is also called a low-dose helical CT scan.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chest x-ray</a>: An x-ray of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">organs</a> and bones inside the chest.  An x-ray is a type of energy beam that can go through the body and onto film, making a picture of areas inside the body.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=335080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000335080&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Sputum cytology</a>: Sputum cytology    is a procedure in which a sample of   <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045883&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sputum</a>   (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46274&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046274&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mucus</a>  that is coughed up from the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lungs</a>) is viewed under a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000638184&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">microscope</a> to check for cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a>.</li></ul></div></section><section id="_27"><h3 id="_28" type="keypoint" do-not-show="toc">Screening with low-dose spiral CT scans  has been shown to decrease the risk of dying from lung cancer in heavy smokers. </h3><p id="_83" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=753856&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000753856&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Lung Screening Trial</a>  studied people aged 55 years to 74 years who had smoked at least 1 pack of cigarettes per day for  30 years or more. Heavy smokers who had quit smoking within the past 15 years were also studied. The trial used chest x-rays or low-dose spiral CT scans (LDCT) scans to check for signs of lung cancer.</p><p id="_88" tabindex="-1">LDCT scans were better than chest x-rays at finding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561398&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">early-stage</a> lung cancer. Screening with LDCT also decreased the risk of dying from lung cancer in current and former heavy smokers.</p><p id="_101" tabindex="-1">Current smokers whose LDCT scan result shows possible signs of cancer may be more likely to quit smoking. </p><p id="_93" tabindex="-1"> A <a href="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf" title="https://www.cancer.gov/types/lung/research/NLSTstudyGuidePatientsPhysicians.pdf">Guide</a> is available for patients and doctors to learn more about the benefits and harms of low-dose helical CT screening for lung cancer.</p></section><section id="_91"><h3 id="_33" type="keypoint" do-not-show="toc">Screening with chest x-rays and/or sputum cytology does not decrease the risk of dying from lung cancer. </h3><p id="_92" tabindex="-1">Chest x-ray and sputum cytology are two screening tests that have been used to check for signs of lung cancer. Screening with chest x-ray, sputum cytology, or both of these tests does not decrease the risk of dying from lung cancer.</p></section></div>
