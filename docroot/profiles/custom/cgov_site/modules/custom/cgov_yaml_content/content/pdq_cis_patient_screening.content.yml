          value: 'What is screening?'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/types/breast/hp/breast-screening-pdq">Go to Health Professional Version</a></div><p id="_2" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Screening</a> is  looking for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">signs</a> of disease, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a>, before a person has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>. The goal of screening tests is to find
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> at an early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> when it can be treated and may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000318813&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cured</a>. Sometimes a screening test finds cancer that is very small or very slow growing. These cancers are unlikely to cause death or illness during the person's lifetime.</p><p id="_3" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Scientists</a>  are trying to better understand which
            people are more likely to get certain types of cancer. For example, they look at the person's age, their <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">family history</a>, and certain exposures during their lifetime. This
            information helps doctors recommend who should be screened for cancer, which
            screening tests should be used, and how often the tests should be done. </p><p id="_4" tabindex="-1">It is important to remember that your doctor does not necessarily
            think you have cancer if he or she suggests a  screening test. Screening
            tests are done when you  have no cancer symptoms. Women who have a strong family history or a  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000642021&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">personal history</a> of cancer or other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> may also be offered <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046128&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">genetic testing</a>.</p><p id="_89" tabindex="-1">If a screening test result is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abnormal</a>, you may need to have more tests done to find out if you have cancer. These are called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45959&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045959&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diagnostic tests</a>, rather than screening tests.
            </p><p id="_138" tabindex="-1">See the following <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=patient&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> summary for more information about cancer screening:</p><div class="pdq-content-list"><ul id="_122"><li><a href="/about-cancer/screening/patient-screening-overview-pdq">Cancer Screening Overview</a></li></ul></div></div>
