bMed&amp;list_uids=11820217&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11820217&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.49">Els&#xE4;sser-Beile U, Ruhnau T, Freudenberg N, et al.: Antitumoral effect of recombinant mistletoe lectin on chemically induced urinary bladder carcinogenesis in a rat model. Cancer 91 (5): 998-1004, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11251952&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11251952&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.50">Stauder H, Kreuser ED: Mistletoe extracts standardised in terms of mistletoe lectins (ML I) in oncology: current state of clinical research. Onkologie 25 (4): 374-80, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.51">Khwaja TA, Dias CB, Pentecost S: Recent studies on the anticancer activities of mistletoe (Viscum album) and its alkaloids. Oncology 43 (Suppl 1): 42-50, 1986.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3543783&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3543783&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.52">Berger M, Schm&#xE4;hl D: Studies on the tumor-inhibiting efficacy of Iscador in experimental animal tumors. J Cancer Res Clin Oncol 105 (3): 262-5, 1983.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6853588&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6853588&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.53">Rostock M, Huber R, Greiner T, et al.: Anticancer activity of a lectin-rich mistletoe extract injected intratumorally into human pancreatic cancer xenografts. Anticancer Res 25 (3B): 1969-75, 2005 May-Jun.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16158932&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16158932&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.54">Jurin M, Zarkovi&#x107; N, Hrzenjak M, et al.: Antitumorous and immunomodulatory effects of the Viscum album L. preparation Isorel. Oncology 50 (6): 393-8, 1993 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8233280&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8233280&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
