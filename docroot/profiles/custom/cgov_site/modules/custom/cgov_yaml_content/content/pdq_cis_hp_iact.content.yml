            <div id="_section_5" class="pdq-sections"><p id="_6" tabindex="-1">Bovine (cow) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> and shark cartilage have been investigated as treatments
            for people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psoriasis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arthritis</a>, and a number of other medical
            conditions for more than 30 years.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a> At least some of
            the interest in cartilage as a treatment for people with cancer arose from the mistaken
            belief that sharks, whose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">skeletons</a> are
            made primarily of cartilage, are not affected by this disease.<a href="#cit/section_2.16">16</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a>  Although reports of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignant</a>
            tumors in sharks are rare, a variety of cancers have been detected in these
            animals.<a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a>  Nonetheless, several substances that have
            antitumor activity have been identified in cartilage.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.31">31</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.41">41</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.45">45</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.47">47</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.49">49</a>  More than half a dozen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a> of cartilage as a
            treatment for people with cancer have already been conducted.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.49">49</a><a href="#cit/section_2.50">50</a> Additional clinical studies, <a href="/clinicaltrials/NCT00005838">MDA-ID-99303</a> and <a href="/clinicaltrials/NCT00022282">AETERNA-AE-MM-00-02</a> have been completed.<a href="#cit/section_2.6">6</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.50">50</a></p><p id="_7" tabindex="-1">The absence of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a> in cartilage led to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44209&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044209&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypothesis</a> that cartilage <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> (also
            known as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chondrocytes</a>) produce one
            or more substances that inhibit blood vessel formation.<a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.48">48</a>  The formation of new blood vessels or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis</a> is
            necessary for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> to grow larger than a few <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">millimeters</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diameter</a> (i.e., larger than approximately
            100,000 to 1,000,000 cells) because tumors, like normal tissues, must obtain
            most of their oxygen and nutrients from blood.<a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.41">41</a><a href="#cit/section_2.51">51</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.54">54</a>  A
            developing tumor, therefore, cannot continue to grow unless it establishes
            connections to the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44194&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044194&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">circulatory
            system</a> of its host.  It has been reported that tumors can initiate the
            process of angiogenesis when they contain as few as 100 cells.<a href="#cit/section_2.53">53</a>  Inhibition
            of angiogenesis at this early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage</a> may,
            in some instances, lead to complete tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regression</a>.<a href="#cit/section_2.53">53</a>  The possibility that
            cartilage could be a source of one or more types of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis inhibitors</a>
            for the treatment of cancer has prompted much research.</p><p id="_8" tabindex="-1">The major structural components of cartilage include several types of the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagen</a> and several types of
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44206&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044206&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glycosaminoglycans</a>, which are
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">polysaccharides</a>.<a href="#cit/section_2.19">19</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.54">54</a><a href="#cit/section_2.55">55</a>          <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44192&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044192&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Chondroitin sulfate</a> is the
            major glycosaminoglycan in cartilage.<a href="#cit/section_2.39">39</a><a href="#cit/section_2.54">54</a>  Although there is no
            evidence that the collagens in cartilage, or their breakdown products, can
            inhibit angiogenesis, there is evidence that shark cartilage contains at least
            one angiogenesis inhibitor that has a glycosaminoglycan component (refer to the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Laboratory/Animal/Preclinical Studies</a> section of this summary for more information).<a href="#cit/section_2.46">46</a>  Other data indicate that
            most of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiangiogenic</a>
            activity in cartilage is not associated with the major structural components.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.48">48</a></p><p id="_9" tabindex="-1">Some glycosaminoglycans in cartilage reportedly have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44187&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044187&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anti-inflammatory</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune-system</a>-stimulating properties,<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.56">56</a><a href="#cit/section_2.57">57</a> and it has been
            suggested that either they or some of their breakdown products are toxic to
            tumor cells.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.24">24</a>  Thus, the antitumor potential of cartilage
            may involve more than one mechanism of action.</p><p id="_10" tabindex="-1">Cartilage products are sold commercially in the United States as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary
            supplements</a>.  More than 40 different brand names of shark cartilage alone are
            available to consumers.<a href="#cit/section_2.17">17</a>  In the United States, dietary
            supplements are regulated as foods, not drugs.  Therefore, premarket
            evaluation and approval by the U.S. Food and Drug Administration (FDA) are not
            required unless specific disease prevention or treatment claims are made.
            Because manufacturers of cartilage products are not required to show evidence
            of anticancer or other biologic effects, it is unclear whether
            any of these products have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapeutic</a> potential.  In addition,
            individual products may vary considerably from lot to lot because standard
            manufacturing processes do not exist, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">binding agents</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44205&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044205&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fillers</a> may be added during
            production.<a href="#cit/section_2.17">17</a>     The FDA has not approved the use of cartilage as a treatment for people with cancer or any other medical condition. The FDA is notifying consumers of a refund program for purchasers of Lane Labs-USA, Inc.'s shark cartilage product, BeneFin. Consumers are eligible for a partial refund of the purchase price and any shipping and handling costs if this  product was purchased between September 22, 1999 and July 12, 2004.</p><p id="_11" tabindex="-1">To conduct clinical drug research in the United States, researchers must
            file an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44763&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044763&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Investigational</a> New Drug (IND) application with the FDA.  IND
            status has been granted to at least four groups of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">investigators</a>  to study
            cartilage as a treatment for people with cancer; one of these trials, MDA-ID-99303, is now completed.<a href="#cit/section_2.7">7</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.58">58</a>  Because the
            IND application process is confidential and because the existence of an IND
            can be disclosed only by the applicants, it is not known whether other
            applications have been made.</p><p id="_12" tabindex="-1">In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>, cartilage products have been administered in a variety
            of ways.  In some studies, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a>
            administration of either liquid or powdered forms has been
            used.<a href="#cit/section_2.19">19</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.59">59</a> <a href="#cit/section_2.15">15</a><a href="#cit/section_2.47">47</a>  In other studies, cartilage
            products have been given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a>), applied <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">topically</a>, or placed in slow-release
            plastic pellets that were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgically</a> implanted.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.48">48</a>    Most of the latter studies investigated the effects of
            cartilage products on the development of blood vessels in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chorioallantoic membrane</a>
            of chicken <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44202&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044202&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">embryos</a>, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cornea</a> of rabbits, or the  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44197&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044197&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conjunctiva</a> of
            mice.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.48">48</a></p><p id="_13" tabindex="-1">In human studies (MDA-ID-99303, AETERNA-AE-MM-00-02, and <a href="/clinicaltrials/NCT00026117">NCCTG-971151</a>),         cartilage products have been administered topically or
            orally, or they have been given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44204&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044204&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enema</a>
            or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneous</a>
            injection.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.60">60</a>  For oral
            administration, liquid, powdered, and pill forms have been
            used as described in the following completed trials:  MDA-ID-99303, NCCTG-971151, <a href="/clinicaltrials/NCT00005995">AETERNA-AE-RC-99-02</a>, and AETERNA-AE-MM-00-02.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.18">18</a>  The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> and duration of
            cartilage treatment have varied in human studies, in part because different
            types of products have been tested.</p><p id="_14" tabindex="-1">In this summary, the brand name (i.e., registered or trademarked name) of
