      field_pdq_section_title:
        - format: plain_text
          value: 'Resumen de las pruebas de extractos de muérdago'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_55" class="pdq-sections"><p id="_56" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> es una de las sustancias de tratamientos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina complementaria y alternativa</a> para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> m&#xE1;s ampliamente estudiadas. En algunos pa&#xED;ses europeos, las preparaciones hechas de mu&#xE9;rdago europeo (<em>Viscum album</em>, Loranthaceae) se encuentran entre los f&#xE1;rmacos m&#xE1;s recetados que se ofrecen a los pacientes de c&#xE1;ncer. Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de mu&#xE9;rdago fueron evaluados en numerosos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a> y frecuentemente se notificaron mejoras en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> o la estimulaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>. Sin embargo, la mayor&#xED;a de los estudios cl&#xED;nicos conducidos tuvieron una o m&#xE1;s debilidades que despiertan dudas acerca de la fiabilidad de los hallazgos. Adem&#xE1;s, no hay pruebas que apoyen la noci&#xF3;n de que la estimulaci&#xF3;n del sistema inmunitario con mu&#xE9;rdago conduzca a una mejora de la capacidad de luchar contra el c&#xE1;ncer. Debido a que todos los pacientes de los que se informa en los estudios cl&#xED;nicos son adultos, no se dispone de informaci&#xF3;n acerca del uso del mu&#xE9;rdago para el tratamiento de ni&#xF1;os con c&#xE1;ncer. </p><p id="_94" tabindex="-1">Para calificar los estudios en humanos sobre la base de la solidez estad&#xED;stica de su dise&#xF1;o y la rigurosidad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;fica</a> de los resultados del tratamiento (es decir, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">criterios de valoraci&#xF3;n</a>) medidos, se asignan puntajes separados de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446533&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446533&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grados de comprobaci&#xF3;n cient&#xED;fica</a>. Los dos puntajes resultantes se combinan luego para obtener un puntaje general. Para obtener m&#xE1;s informaci&#xF3;n sobre el an&#xE1;lisis de los grados de comprobaci&#xF3;n cient&#xED;fica y una explicaci&#xF3;n de los puntajes de dichos grados, consultar <a href="/publications/pdq/levels-evidence/cam">Grados de comprobaci&#xF3;n cient&#xED;fica de los estudios de terapias integrales, alternativas y complementarias en seres humanos con c&#xE1;ncer</a>.</p></div>
