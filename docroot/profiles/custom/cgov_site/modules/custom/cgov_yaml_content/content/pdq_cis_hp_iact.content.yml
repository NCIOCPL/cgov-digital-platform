            <div id="_section_9" class="pdq-sections"><p id="_10" tabindex="-1">The earliest experience of using high-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin C</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> [IV] and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a>) for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> treatment was by a Scottish <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44306&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044306&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgeon</a>, Ewan Cameron, and his colleague, Allan Campbell, in the 1970s.<a href="#cit/section_3.1">1</a> This work led to a collaboration between Cameron and the Nobel Prize&#x2013;winning chemist Linus Pauling, further promoting the potential of vitamin C <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a> in cancer management.<a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a>  As a result, two <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a> of oral vitamin C were conducted in the late 1970s and early 1980s.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a></p><p id="_11" tabindex="-1">(Refer to the <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_16">Human Studies</a> section of this summary for more information about these early studies.)</p><p id="_12" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pharmacokinetic</a> studies later revealed substantial differences in the maximum achieved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">concentrations</a> of vitamin C based on the route of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a>. When vitamin C is taken orally, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> concentrations of the vitamin are tightly controlled, with a peak achievable concentration less than 300 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=372932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000372932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">&#xB5;M</a>. However, this tight control is bypassed with IV administration of the vitamin, resulting in very high levels of vitamin C plasma concentration (i.e., levels up to 20 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mM</a>).<a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a>  Further research suggests that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pharmacologic</a> concentrations of ascorbate, such as those achieved with IV administration, may result in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell</a> death in many <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer cell lines</a>.<a href="#cit/section_3.8">8</a></p><p id="_13" tabindex="-1">Health care <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463164&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">practitioners</a> attending <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complementary and alternative medicine</a> conferences in 2006 and 2008 were surveyed about usage of high-dose IV vitamin C in patients. Of the 199 total respondents, 172 had administered vitamin C to patients. In general, IV vitamin C was commonly used to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infections</a>,  cancer, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>.<a href="#cit/section_3.9">9</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Cameron E, Campbell A: The orthomolecular treatment of cancer. II. Clinical trial of high-dose ascorbic acid supplements in advanced human cancer. Chem Biol Interact 9 (4): 285-315, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: Prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 73 (10): 3685-9, 1976.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: reevaluation of prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 75 (9): 4538-42, 1978.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=279931&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=279931&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Creagan ET, Moertel CG, O'Fallon JR, et al.: Failure of high-dose vitamin C (ascorbic acid) therapy to benefit patients with advanced cancer. A controlled trial. N Engl J Med 301 (13): 687-90, 1979.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Moertel CG, Fleming TR, Creagan ET, et al.: High-dose vitamin C versus placebo in the treatment of patients with advanced cancer who have had no prior chemotherapy. A randomized double-blind comparison. N Engl J Med 312 (3): 137-41, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.6">Padayatty SJ, Sun H, Wang Y, et al.: Vitamin C pharmacokinetics: implications for oral and intravenous use. Ann Intern Med 140 (7): 533-7, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Hoffer LJ, Levine M, Assouline S, et al.: Phase I clinical trial of i.v. ascorbic acid in advanced malignancy. Ann Oncol 19 (11): 1969-74, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Verrax J, Calderon PB: Pharmacologic concentrations of ascorbate are achieved by parenteral administration and exhibit antitumoral effects. Free Radic Biol Med 47 (1): 32-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19254759&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19254759&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.9">Padayatty SJ, Sun AY, Chen Q, et al.: Vitamin C: intravenous use by complementary and alternative medicine practitioners and adverse effects. PLoS One 5 (7): e11414, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
