          value: |
            <div id="_section_9" class="pdq-sections"><p id="_10" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44306&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044306&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirujano</a> escoc&#xE9;s Ewan Cameron y su colega Allan Campbell, fueron los primeros en experimentar con el uso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a> [IV] y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a>) para tratar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en la d&#xE9;cada de 1970.<a href="#cit/section_3.1">1</a> Este proyecto dio paso a la colaboraci&#xF3;n entre Cameron y el qu&#xED;mico Linus Pauling, galardonado con el premio Nobel, lo que promocion&#xF3; el potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terap&#xE9;utico</a> de la vitamina C para la atenci&#xF3;n del c&#xE1;ncer.<a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a> Como resultado, se llevaron a cabo dos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> con vitamina C oral a fines de la d&#xE9;cada de 1970 y a principios de la d&#xE9;cada de 1980.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a></p><p id="_11" tabindex="-1">(Para obtener m&#xE1;s informaci&#xF3;n sobre estos estudios iniciales, consultar la secci&#xF3;n de este sumario: <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_16">Estudios cl&#xED;nicos con seres humanos</a>).</p><p id="_12" tabindex="-1">M&#xE1;s tarde, en los estudios sobre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44324&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044324&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">farmacocin&#xE9;tica</a> se descubrieron diferencias notables en las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">concentraciones</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangu&#xED;neas</a> m&#xE1;ximas de vitamina C que se obtienen seg&#xFA;n la v&#xED;a de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">administraci&#xF3;n</a>. Cuando la vitamina C se toma por v&#xED;a oral, las concentraciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plasm&#xE1;ticas</a> de la misma se controlan estrictamente con un valor m&#xE1;ximo viable menor de 300 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=372932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000372932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xB5;M</a>. Sin embargo, este control estricto se evita con la administraci&#xF3;n IV de la vitamina, que origina concentraciones plasm&#xE1;ticas muy altas de vitamina C (es decir, concentraciones de hasta 20 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=659791&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000659791&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mM</a>).<a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a> En estudios de investigaci&#xF3;n posteriores se indic&#xF3; que las concentraciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">farmacol&#xF3;gicas</a> de ascorbato, como las que se logran con la administraci&#xF3;n IV, podr&#xED;an causar destrucci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">celular</a> en muchas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=695994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000695994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;neas de c&#xE9;lulas cancerosas</a>.<a href="#cit/section_3.8">8</a></p><p id="_13" tabindex="-1">Se encuest&#xF3; a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463164&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463164&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">profesionales</a> sanitarios, que asistieron a reuniones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicina complementaria y alternativa</a> en 2006 y 2008, sobre la utilizaci&#xF3;n de dosis altas de vitamina C en pacientes. De los 199 encuestados, 172 hab&#xED;a administrado vitamina C a pacientes. En general, los usos m&#xE1;s comunes de la vitamina C IV fueron como tratamiento de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a>, c&#xE1;ncer y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>.<a href="#cit/section_3.9">9</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Cameron E, Campbell A: The orthomolecular treatment of cancer. II. Clinical trial of high-dose ascorbic acid supplements in advanced human cancer. Chem Biol Interact 9 (4): 285-315, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: Prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 73 (10): 3685-9, 1976.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: reevaluation of prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 75 (9): 4538-42, 1978.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=279931&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=279931&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Creagan ET, Moertel CG, O'Fallon JR, et al.: Failure of high-dose vitamin C (ascorbic acid) therapy to benefit patients with advanced cancer. A controlled trial. N Engl J Med 301 (13): 687-90, 1979.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Moertel CG, Fleming TR, Creagan ET, et al.: High-dose vitamin C versus placebo in the treatment of patients with advanced cancer who have had no prior chemotherapy. A randomized double-blind comparison. N Engl J Med 312 (3): 137-41, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.6">Padayatty SJ, Sun H, Wang Y, et al.: Vitamin C pharmacokinetics: implications for oral and intravenous use. Ann Intern Med 140 (7): 533-7, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.7">Hoffer LJ, Levine M, Assouline S, et al.: Phase I clinical trial of i.v. ascorbic acid in advanced malignancy. Ann Oncol 19 (11): 1969-74, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.8">Verrax J, Calderon PB: Pharmacologic concentrations of ascorbate are achieved by parenteral administration and exhibit antitumoral effects. Free Radic Biol Med 47 (1): 32-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19254759&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19254759&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.9">Padayatty SJ, Sun AY, Chen Q, et al.: Vitamin C: intravenous use by complementary and alternative medicine practitioners and adverse effects. PLoS One 5 (7): e11414, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
