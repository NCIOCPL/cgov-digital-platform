cgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19671184&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19671184&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.25">Wei Y, Song J, Chen Q, et al.: Enhancement of photodynamic antitumor effect with pro-oxidant ascorbate. Lasers Surg Med 44 (1): 69-75, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22246986&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22246986&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.26">Ma Y, Chapman J, Levine M, et al.: High-dose parenteral ascorbate enhanced chemosensitivity of ovarian cancer and reduced toxicity of chemotherapy. Sci Transl Med 6 (222): 222ra18, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
