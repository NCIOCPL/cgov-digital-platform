            <div id="_section_17" class="pdq-sections"><p id="_18" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a> has been used for centuries for its medicinal properties.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a> <a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a> It was reportedly used by the Druids and the ancient Greeks, and it appears in legend and folklore as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44073&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044073&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">panacea</a>. It has been used in various forms to treat <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44028&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044028&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">epilepsy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46348&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046348&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infertility</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">menopausal</a> symptoms, nervous tension, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440101&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440101&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">asthma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44038&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044038&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypertension</a>, headache, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45667&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045667&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dermatitis</a>. The use of mistletoe in the treatment of cancer is about 100 years old, and its use in the treatment of other  indications is much older. Modern interest in mistletoe as an anticancer treatment  began in the 1920s.   Most of the results of clinical studies have been published exclusively in German. Refer to the <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_35">Human/Clinical Studies</a> section of this summary for more information.</p><p id="_19" tabindex="-1"> Another reported activity of mistletoe that may be relevant to optimum functioning of the immune system in individuals with cancer is stabilization of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44393&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044393&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a>, including white blood cells that have been exposed to DNA-damaging <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> drugs.<a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a></p><p id="_20" tabindex="-1">Mistletoe has been shown to stimulate increases in the number and the activity of various types of white blood cells.<a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.12">12</a><a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a><a href="#cit/section_3.21">21</a><a href="#cit/section_3.22">22</a><a href="#cit/section_3.23">23</a><a href="#cit/section_3.24">24</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.26">26</a><a href="#cit/section_3.27">27</a><a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a><a href="#cit/section_3.31">31</a><a href="#cit/section_3.32">32</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a><a href="#cit/section_3.37">37</a><a href="#cit/section_3.38">38</a><a href="#cit/section_3.39">39</a><a href="#cit/section_3.40">40</a><a href="#cit/section_3.41">41</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.47">47</a><a href="#cit/section_3.48">48</a><a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a><a href="#cit/section_3.51">51</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.53">53</a> Immune system&#x2013;enhancing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46130&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046130&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytokines</a>, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350231&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350231&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interleukin-1</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44045&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044045&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interleukin-6</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor necrosis factor</a>-alpha, are released by white blood cells after exposure to mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a>.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.7">7</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.37">37</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.48">48</a><a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.53">53</a><a href="#cit/section_3.54">54</a> Other evidence suggests that mistletoe exerts its <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic</a> effects by interfering with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">protein</a> synthesis in target cells <a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.55">55</a><a href="#cit/section_3.56">56</a><a href="#cit/section_3.57">57</a><a href="#cit/section_3.58">58</a><a href="#cit/section_3.59">59</a><a href="#cit/section_3.60">60</a><a href="#cit/section_3.61">61</a><a href="#cit/section_3.62">62</a><a href="#cit/section_3.63">63</a> and by inducing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a>.<a href="#cit/section_3.3">3</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.36">36</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.64">64</a><a href="#cit/section_3.65">65</a><a href="#cit/section_3.66">66</a> Mistletoe may also serve a bridging function, bringing together immune system <a class="definition" type="GlossaryTer