tive with tumor cells and antigens. Cancer Res 28 (7): 1457-9, 1968.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4174343&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4174343&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.35">Snodgrass MJ, Burke JD, Meetz GD: Inhibitory effect of shark serum on the Lewis lung carcinoma. J Natl Cancer Inst 56 (5): 981-4, 1976.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=994208&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=994208&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.36">Pugliese PT, Heinerman J: Devour Disease with Shark Liver Oil. Green Bay, Wis: Impakt Communications, 1999.</li></ol></div>
