: Activation of tissue plasminogen activator gene transcription by Neovastat, a multifunctional antiangiogenic agent. Biochem Biophys Res Commun 320 (1): 205-12, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15207722&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15207722&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.41">Wojtowicz-Praga S: Clinical potential of matrix metalloprotease inhibitors. Drugs R D 1 (2): 117-29, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10566004&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10566004&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.42">Dredge K: AE-941 (AEterna). Curr Opin Investig Drugs 5 (6): 668-77, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15242256&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15242256&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.43">Moses MA, Wiederschain D, Wu I, et al.: Troponin I is present in human cartilage and inhibits angiogenesis. Proc Natl Acad Sci U S A 96 (6): 2645-50, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10077564&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10077564&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.44">Kern BE, Balcom JH, Antoniu BA, et al.: Troponin I peptide (Glu94-Leu123), a cartilage-derived angiogenesis inhibitor: in vitro and in vivo effects on human endothelial cells and on pancreatic cancer. J Gastrointest Surg 7 (8): 961-8; discussion 969, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14675705&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14675705&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
