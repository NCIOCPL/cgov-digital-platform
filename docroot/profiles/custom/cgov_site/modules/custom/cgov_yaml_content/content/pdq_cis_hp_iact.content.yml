            <div id="_section_14" class="pdq-sections"><section id="_20"><h3 id="_20_toc"><em>In Vitro</em> Studies</h3><p id="_21" tabindex="-1">Numerous studies have demonstrated that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pharmacological</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ascorbic acid</a> (0.1&#x2013;100 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mM)</a>   decrease <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell proliferation</a> in a variety of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer cell lines</a>.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a>  Specifically, decreases in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell</a> proliferation after ascorbic acid treatment have been reported for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate</a>,<a href="#cit/section_4.6">6</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic</a>,<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hepatocellular</a>,<a href="#cit/section_4.9">9</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon</a>,<a href="#cit/section_4.10">10</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mesothelioma</a>,<a href="#cit/section_4.11">11</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45418&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045418&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">neuroblastoma</a> <a href="#cit/section_4.12">12</a> cell lines.</p><p id="_23" tabindex="-1">The potential mechanisms through which treatment with high-dose ascorbic acid may exert its effects on cancer cells have been extensively investigated. Several studies have demonstrated that the <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em> direct <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic</a> effect of ascorbic acid on various types of cancer cells is mediated through a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=643008&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000643008&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemical</a> reaction that generates <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44113&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044113&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hydrogen peroxide</a>.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a> Treating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon cancer</a> cells with 2 mM to 3 mM of ascorbic acid resulted in downregulation of specificity protein (Sp) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390290&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000390290&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">transcription</a> factors, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">iron</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46173&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046173&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metabolism</a> disruption, and Sp-regulated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> involved in cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44078&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044078&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progression</a>.<a href="#cit/section_4.10">10</a><a href="#cit/section_4.15">15</a> One study suggested that ascorbate-mediated prostate cancer cell death may occur through activation of an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561319&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561319&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">autophagy</a> pathway.<a href="#cit/section_4.6">6</a> </p><p id="_24" tabindex="-1">Differences in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=372925&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000372925&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemosensitivity</a> to ascorbate treatment in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> cell lines may depend on expression of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44731&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044731&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sodium</a>-dependent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin C</a> transporter 2 (SVCT-2).<a href="#cit/section_4.16">16</a></p><p id="_54" tabindex="-1">Research has suggested that pharmacological doses of ascorbic acid enhance the effects of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46018&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046018&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arsenic trioxide</a> on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445074&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovarian cancer</a> cells,<a href="#cit/section_4.17">17</a> gemcitabine on pancreatic cancer cells,<a href="#cit/section_4.8">8</a> and combination treatment of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687212&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687212&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">epigallocatechin-3-gallate</a> (EGCG) on mesothelioma cells.<a href="#cit/section_4.18">18</a></p><p id="_25" tabindex="-1">Findings from one study reported in 2012 suggested that high-dose ascorbate increases radiosensitivity of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glioblastoma multiforme</a> cells, resulting in more cell death than from radiation alone.<a href="#cit/section_4.19">19</a></p><p id="_26" tabindex="-1">However, not all studies combining vitamin C with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> have shown improved outcomes.  Treating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">leukemia</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45368&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045368&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphoma</a> cells with dehydroascorbic acid (the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=654996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000654996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oxidized</a> form of vitamin C that increases levels of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44047&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044047&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intracellular</a> ascorbic acid) reduced the cytotoxic effects  of various <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44816&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044816&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antineoplastic</a> agents tested, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45140&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045140&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doxorubicin</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45393&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045393&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">methotrexate</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45230&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045230&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cisplatin</a> (relative reductions in cytotoxicity ranged from 30% to 70%).<a href="#cit/section_4.20">20</a> In another study, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a> cells were treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bortezomib</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> obtained from healthy volunteers who had taken vitamin C <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supplements</a>. Cells treated with a combination of bortezomib and volunteers&#x2019; plasma exhibited lower cytotoxicity than did cells treated with bortezomib alone.<a href="#cit/section_4.21">21</a></p></section><section id="_27"><h3 id="_27_toc">Animal Studies</h3><p id="_82" tabindex="-1"> Using <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45797&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045797&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">N-acetylcysteine</a>  and vitamin C, researchers showed in 2007 that these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=422394&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000422394&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">compounds</a>, both thought to act predominantly as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43997&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043997&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antioxidants</a>, may have antitumorigenic actions <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em> by decreasing levels of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302460&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000302460&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypoxia</a>-inducible factor-1, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390290&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000390290&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">transcription</a> factor that targets <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vascular endothelial growth factor</a> and plays a role in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis</a>.<a href="#cit/section_4.22">22</a></p><p id="_28" tabindex="-1">Studies have demonstrated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> growth inhibition after treatment with pharmacological ascorbate in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal models</a> of pancreatic cancer,<a href="#cit/section_4.1">1</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44242&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044242&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver cancer</a>,<a href="#cit/section_4.3">3</a> prostate cancer,<a href="#cit/section_4.23">23</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a>,<a href="#cit/section_4.24">24</a> mesothelioma,<a href="#cit/section_4.11">11</a> and ovarian cancer.<a href="#cit/section_4.4">4</a></p><p id="_29" tabindex="-1">The effects of high-dose ascorbic acid in combination with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044930&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard treatments</a> on tumors have been investigated. In a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=561606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000561606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mouse model</a> of pancreatic cancer, the combination of gemcitabine (30 or 60 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kg</a> every 4 days) and ascorbate (4 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">g</a>/kg daily) resulted in greater decreases in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor volume</a> and weight, compared with gemcitabine treatment alone.<a href="#cit/section_4.8">8</a> According to a study reported in 2012, ascorbate enhanced the cancer cell&#x2013;killing effects of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45238&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045238&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">photodynamic therapy</a> in mice <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> with breast cancer cells.<a href="#cit/section_4.25">25</a> A study of mouse models of ovarian cancer found that ascorbate enhanced the tumor inhibitory effect of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45182&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045182&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carboplatin</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">paclitaxel</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346494&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346494&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">first-line</a> chemotherapy used in ovarian cancer.<a href="#cit/section_4.26">26</a> One study working with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44095&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044095&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">xenograft</a> models of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> and glioblastoma multiforme showed that the combination of chemotherapy (carboplatin for lung cancer and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45387&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045387&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">temozolomide</a> for glioblastoma), radiation therapy, and pharmacologic ascorbate (4 g/kg/d) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> resulted in prolonged survival compared with  just the combination of chemotherapy and radiation therapy.<a href="#cit/section_4.15">15</a></p><p id="_30" tabindex="-1">There have also been reports of animal studies in which vitamin C has interfered with the anticancer activity of various drugs.  In a study reported in 2008, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a> of dehydroascorbic acid to lymphoma-xenograft mice prior to doxorubicin treatment resulted in significantly larger tumors than did treatment with doxorubicin alone.<a href="#cit/section_4.20">20</a> Notably, this study used dehydroascorbate, the oxidized form of vitamin C that is known to be transported actively into cells and then reduced to vitamin C. Treating multiple myeloma xenograft mice with a combination of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> vitamin C and bortezomib resulted in significantly greater tumor volume than did treatment with bortezomib alone.<a href="#cit/section_4.21">21</a> This increase in tumor volume was caused by a chemical reaction that occurs in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrointestinal tract</a> but does not appear to be relevant to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> administration.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Chen P, Stone J, Sullivan G, et al.: Anti-cancer effect of pharmacologic ascorbate and its interaction with supplementary parenteral glutathione in preclinical cancer models. Free Radic Biol Med 51 (3): 681-7, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21672627&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21672627&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Chen Q, Espey MG, Krishna MC, et al.: Pharmacologic ascorbic acid concentrations selectively kill cancer cells: action as a pro-drug to deliver hydrogen peroxide to tissues. Proc Natl Acad Sci U S A 102 (38): 13604-9, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16157892&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16157892&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Verrax J, Calderon PB: Pharmacologic concentrations of ascorbate are achieved by parenteral administration and exhibit antitumoral effects. Free Radic Biol Med 47 (1): 32-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19254759&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;