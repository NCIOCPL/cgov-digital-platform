          value: |
            <div id="_section_35" class="pdq-sections"><p id="_36" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> se evalu&#xF3; como tratamiento de personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> en numerosos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a>.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a><a href="#cit/section_5.13">13</a><a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a><a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a>  </p><p id="_108" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> y productos de mu&#xE9;rdago estudiados en ensayos cl&#xED;nicos fueron Iscador, Eurixor, Helixor, Lektinol, Isorel, abnobaVISCUM <a href="#cit/section_5.21">21</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectina</a> ML-1 recombinada (para obtener m&#xE1;s informaci&#xF3;n, consultar las secciones y cuadros correspondientes al final de esta secci&#xF3;n).</p><p id="_197" tabindex="-1">Se publicaron los hallazgos de m&#xE1;s de 50 ensayos cl&#xED;nicos de extractos de mu&#xE9;rdago en pacientes de c&#xE1;ncer y se realizaron varias revisiones sistem&#xE1;ticas y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691484&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691484&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metan&#xE1;lisis</a> de los resultados de estos estudios. Las tres revisiones sistem&#xE1;ticas m&#xE1;s recientes se enfocaron en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> (CV), la supervivencia y el alivio de los s&#xED;ntomas de pacientes con diversos tipos de c&#xE1;ncer.<a href="#cit/section_5.18">18</a><a href="#cit/section_5.20">20</a><a href="#cit/section_5.22">22</a> En la mayor&#xED;a de los estudios se notific&#xF3; una mejora de la CV. </p><p id="_198" tabindex="-1">En una revisi&#xF3;n sistem&#xE1;tica en la que se analizaron 26 ensayos controlados aleatorizados (ECA), en 22 ensayos se notific&#xF3; una mejora de la CV. En los 10 ECnA tambi&#xE9;n se notific&#xF3; el mismo beneficio. Se notificaron mejoras en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a> y v&#xF3;mitos, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">depresi&#xF3;n</a>, bienestar emocional y concentraci&#xF3;n. Si bien algunos de los estudios estuvieron bien dise&#xF1;ados, en otros se notificaron debilidades.<a href="#cit/section_5.22">22</a></p><p id="_203" tabindex="-1">En una revisi&#xF3;n de 21 ECA de varios tipos de c&#xE1;ncer en los que se utilizaron diferentes preparaciones de mu&#xE9;rdago ya sea solo, con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> o con radioterapia, se midieron la respuesta tumoral, la CV y el sufrimiento psicol&#xF3;gico.<a href="#cit/section_5.18">18</a> En 13 de los estudios se incluy&#xF3; la duraci&#xF3;n de la supervivencia. En la mayor&#xED;a de los estudios se notificaron beneficios para los pacientes, aunque esta revisi&#xF3;n fue limitada debido al tama&#xF1;o peque&#xF1;o de la muestra y a debilidades metodol&#xF3;gicas. En consecuencia, los autores no pudieron indicar directrices pr&#xE1;cticas para el uso del mu&#xE9;rdago.</p><p id="_204" tabindex="-1">En la m&#xE1;s antigua de estas tres revisiones, se investigaron los resultados de 10 ECA en los que se utiliz&#xF3; una variedad de extractos de mu&#xE9;rdago en pacientes con diversas neoplasias malignas. No hubo diferencia en la supervivencia u otros beneficios para los pacientes de c&#xE1;ncer que recibieron mu&#xE9;rdago. Por lo tanto, el mu&#xE9;rdago no se recomienda como tratamiento curativo o de apoyo.<a href="#cit/section_5.20">20</a></p><p id="_37" tabindex="-1">En una revisi&#xF3;n sistem&#xE1;tica de todos los estudios cl&#xED;nicos controlados de mu&#xE9;rdago, se encontr&#xF3; una mejor&#xED;a constante de la fatiga relacionada con la quimioterapia, as&#xED; como en otras mediciones de la CV.<a href="#cit/section_5.22">22</a></p><p id="_38" tabindex="-1"> Aunque se encontr&#xF3; que el mu&#xE9;rdago fue <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terap&#xE9;uticamente</a> eficaz en la mayor&#xED;a de los estudios notificados, como muchos de los estudios ten&#xED;an una o m&#xE1;s debilidades importantes de dise&#xF1;o, como se mencion&#xF3; anteriormente, se plantearon dudas acerca de la fiabilidad de los hallazgos. Estas debilidades incluyen la participaci&#xF3;n de un n&#xFA;mero peque&#xF1;o de pacientes; la presencia de grandes n&#xFA;meros de pacientes que no se pod&#xED;an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44029&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044029&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">evaluar</a> o que se excluyeron de los an&#xE1;lisis; la falla en documentar adecuadamente el uso, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> de mu&#xE9;rdago o las interrupciones del uso del mu&#xE9;rdago; la ausencia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">controles</a> o el uso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44596&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044596&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">controles hist&#xF3;ricos</a>; el uso de procedimientos inadecuados de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322881&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322881&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aleatorizaci&#xF3;n</a>; la ausencia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285982&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285982&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enmascaramiento del tratamiento</a>; el uso extensivo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285981&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285981&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">an&#xE1;lisis de subgrupo</a> y la medici&#xF3;n de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285973&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285973&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">media</a> de supervivencia en comparaci&#xF3;n con la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44941&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044941&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mediana</a> de supervivencia. (Nota: en estudios con n&#xFA;meros peque&#xF1;os de pacientes, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285974&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285974&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">media de tiempo de supervivencia</a> se puede exagerar mucho si uno o m&#xE1;s pacientes exhiben una supervivencia m&#xE1;s larga que la habitual; en consecuencia, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655249&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655249&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mediana de supervivencia</a> es una medida menos sesgada). Adem&#xE1;s, la evaluaci&#xF3;n de los estudios a menudo se ve obstaculizada por descripciones incompletas del dise&#xF1;o del estudio y por la informaci&#xF3;n incompleta de los datos cl&#xED;nicos, incluso los datos sobre tratamientos previos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44011&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044011&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamientos simult&#xE1;neos</a> recibidos por los pacientes. A continuaci&#xF3;n, se presenta una selecci&#xF3;n de los estudios organizados por el tipo de extracto de mu&#xE9;rdago utilizado. Eurixor, Isorel y Vysorel ya no est&#xE1;n disponibles para su venta en el mercado.</p><section id="_125"><h3 id="_125_toc">Iscador</h3><p id="_219" tabindex="-1">En un an&#xE1;lisis intermedio de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45833&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045833&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo de fase III</a> aleatorizado, se inform&#xF3; sobre 220 pacientes de c&#xE1;ncer de p&#xE1;ncreas localmente avanzado o metast&#xE1;sico.<a href="#cit/section_5.23">23</a> Los pacientes recibieron los mejores cuidados de apoyo y se asignaron al azar para recibir IscadorQu o ning&#xFA;n tratamiento antineopl&#xE1;sico (control). Los pacientes se estratificaron de acuerdo con el estadio del tumor, la edad y el estado funcional. El Iscador se administr&#xF3; por v&#xED;a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;nea</a> con un aumento de la dosis de 0,01 a 10 mg 3 veces por semana. Con el tratamiento con Iscador, se demostr&#xF3; una mejora significativa de la supervivencia general (SG) (4,8 vs. 2,7 meses para los pacientes que recibieron IscadorQu vs. los pacientes del grupo de control, respectivamente; cociente de riesgos instant&#xE1;neos ajustado al pron&#xF3;stico [CRI], 0,49; <em>P</em> &lt;0,0001).</p><p id="_223" tabindex="-1">El comit&#xE9; independiente de control de datos que revis&#xF3; los resultados de los an&#xE1;lisis intermedios recomend&#xF3; la terminaci&#xF3;n del ensayo debido a la superioridad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estad&#xED;sticamente significativa</a> de la supervivencia en el grupo de tratamiento en comparaci&#xF3;n con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grupo de control</a>. En un an&#xE1;lisis adicional de un subconjunto de 220 pacientes inscritos, se demostraron mejoras de los s&#xED;ntomas de CV (dolor, fatiga, p&#xE9;rdida de peso, n&#xE1;useas, diarrea y ansiedad) en el grupo de tratamiento en comparaci&#xF3;n con el grupo de control.<a href="#cit/section_5.24">24</a></p><p id="_40" tabindex="-1"> Entre 1978 y 1987, se llev&#xF3; a cabo un ensayo aleatorizado de fase III con 408 pacientes de c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285970&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285970&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inoperable</a> sin tratamiento previo.<a href="#cit/section_5.25">25</a> Los pacientes se asignaron al azar a uno de los siguientes tratamientos:   </p><div class="pdq-content-list"><ul id="_224"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inyecci&#xF3;n</a> subcut&#xE1;nea de IscadorU o IscadorQu tres veces por semana (para obtener m&#xE1;s informaci&#xF3;n consultar la secci&#xF3;n <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_7">Informaci&#xF3;n general</a> de este sumario); la concentraci&#xF3;n de mu&#xE9;rdago se increment&#xF3; durante una secuencia o ciclo de 7 inyecciones, seguidos de una pausa de 3 d&#xED;as; luego, se repiti&#xF3; el proceso; IscadorU se administr&#xF3; durante 2 ciclos, seguido de 2 ciclos de IscadorQu; ambos preparados de mu&#xE9;rdago conten&#xED;an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285976&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285976&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mercurio</a>). </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44049&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044049&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Inyecci&#xF3;n intramuscular</a> una vez por semana con Polyerga Neu, que es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285966&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285966&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucop&#xE9;ptido</a> del bazo de ovejas que se inform&#xF3; que es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285968&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285968&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inmunoestimulante</a> y un inhibidor de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44131&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044131&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gluc&#xF3;lisis</a> de las c&#xE9;lulas tumorales.</li><li>Inyecci&#xF3;n intramuscular una vez por semana con una mezcla de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina</a> B, que sirvi&#xF3; como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">placebo</a>.</li></ul></div><p id="_225" tabindex="-1">Para el an&#xE1;lisis de supervivencia, se dispuso de informaci&#xF3;n completa de seguimiento de 337 pacientes y se incluy&#xF3; a 312 pacientes (105 tratados con Iscador, 100 tratados con Polyerga Neu y 107 tratados con placebo). No se encontraron diferencias estad&#xED;sticamente significativas en la supervivencia entre los tres grupos. La mediana de supervivencia para el grupo de Iscador fue de 9,1 meses; para el grupo de Polyerga Neu, 9,0 meses y para el grupo de placebo, 7,6 meses. Los investigadores informaron que el 11,5&#xA0;% de los pacientes del grupo de Iscador sobrevivi&#xF3; 2 a&#xF1;os desde el momento en que entraron en el ensayo; los valores de supervivencia correspondientes para el grupo de Polyerga Neu y el grupo de placebo fueron de 13,9 y 10,1&#xA0;%, respectivamente. Adem&#xE1;s, no se encontraron diferencias entre los tres grupos con respecto a la respuesta del tumor, la mediana de peso corporal, los valores qu&#xED;micos de la sangre, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44156&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044156&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">escala de rendimiento de Karnofsky</a> y la CV. Sin embargo, hubo m&#xE1;s pacientes del grupo de Iscador que del grupo de Polyerga Neu o los grupos de placebo que informaron de una mejora subjetiva en la sensaci&#xF3;n de bienestar (59,4 vs. 43,2 y 44,8&#xA0;%, respectivamente).<a href="#cit/section_5.25">25</a></p><p id="_78" tabindex="-1">En otro ensayo de fase III aleatorizado de mu&#xE9;rdago como tratamiento para personas con c&#xE1;ncer, participaron 830 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> de riesgo alto (es decir, un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumor primario</a> de &gt; 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44224&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044224&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">di&#xE1;metro</a> y sin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44312&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044312&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos regionales</a> positivos para c&#xE1;ncer, o un tumor primario de cualquier tama&#xF1;o, uno o dos ganglios linf&#xE1;ticos regionales positivos para c&#xE1;ncer, y sin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a> a distancia) que se asignaron al azar a uno de los siguientes cuatro grupos despu&#xE9;s de una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a> posiblemente curativa: 1) tratamiento con dosis bajas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45324&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045324&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interfer&#xF3;n</a>-&#x3B1;, 2) tratamiento con dosis bajas de interfer&#xF3;n-&#x3B3;, 3) tratamiento con IscadorM o 4) ning&#xFA;n tratamiento adicional. Ambos tipos de interfer&#xF3;n e IscadorM se administraron por inyecci&#xF3;n subcut&#xE1;nea durante un periodo de 1 a&#xF1;o.<a href="#cit/section_5.5">5</a> Las inyecciones de interfer&#xF3;n se administraron cada 2 d&#xED;as, mientras que IscadorM se administr&#xF3; 3 veces por semana durante un m&#xE1;ximo de 1 a&#xF1;o. Despu&#xE9;s de 8 a&#xF1;os de seguimiento, no se demostr&#xF3; ning&#xFA;n aumento del tiempo de supervivencia o del tiempo hasta la recidiva del melanoma debido al tratamiento con mu&#xE9;rdago o el tratamiento con cualquier tipo de interfer&#xF3;n.  </p><p id="_199" tabindex="-1">En otro estudio <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">multic&#xE9;ntrico</a> retrospectivo de cohortes que se llev&#xF3; a cabo para determinar la inocuidad y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">eficacia</a> de Iscador como tratamiento adyuvante a largo plazo despu&#xE9;s de la cirug&#xED;a por un melanoma maligno, se examinaron los registros de 686 pacientes (357 controles sin tratar y 329 tratados con Iscador). Se midieron la inocuidad, la eficacia y un conjunto de criterios de valoraci&#xF3;n de supervivencia (relacionados con el tumor, sin enfermedad, sin met&#xE1;stasis cerebrales y SG). El uso de quimioterapia adyuvante adicional fue m&#xE1;s frecuente en el grupo tratado con Iscador, mientras que el uso de inmunoterapia fue m&#xE1;s frecuente en el grupo de control. Solo se observaron reacciones adversas leves o intermedias a los f&#xE1;rmacos en el grupo de tratamiento. La tasa de mortalidad relacionada con el tumor fue de 8,9&#xA0;% en el grupo de Iscador, en comparaci&#xF3;n con 10,7&#xA0;% en el grupo de control (<em>P</em> = 0,017).<a href="#cit/section_5.26">26</a></p><p id="_43" tabindex="-1">En un &#xFA;nico informe publicado se describieron otros tres estudios sobre mu&#xE9;rdago.<a href="#cit/section_5.4">4</a> Uno de los tres estudios fue un estudio grande de cohortes sobre la eficacia de Iscador como tratamiento para personas con c&#xE1;nceres de recto, colon, mama, est&#xF3;mago o pulm&#xF3;n.<a href="#cit/section_5.4">4</a> El segundo y tercer estudios fueron peque&#xF1;os, prospectivos, aleatorizados, emparejados (uno aleatorizado, uno sin aleatorizaci&#xF3;n) en el que participaron pacientes seleccionados de un grupo de 8475 personas que no se hab&#xED;an tratado con mu&#xE9;rdago.<a href="#cit/section_5.4">4</a></p><p id="_44" tabindex="-1">Estos tres estudios se resumen en el <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_194">Cuadro 3</a>. La conclusi&#xF3;n general de los autores del informe de estos tres estudios fue que el tratamiento con Iscador puede producir un aumento cl&#xED;nicamente significativo de la supervivencia en pacientes de c&#xE1;ncer. Sin embargo, hubo varias debilidades en el dise&#xF1;o y ejecuci&#xF3;n de estos estudios. En un estudio grande de cohortes, los investigadores no pudieron encontrar cohortes emparejadas de 61&#xA0;% de los pacientes aptos; incluso entre los pacientes para quienes se encontraron testigos emparejados, se juzg&#xF3; que menos de dos tercios se adher&#xED;an estrictamente a los criterios de emparejamiento; en consecuencia, el an&#xE1;lisis final contuvo menos de 25&#xA0;% de los pacientes aptos. En los dos estudios prospectivos peque&#xF1;os, no se mantuvieron registros de la cantidad o la duraci&#xF3;n del uso Iscador.</p><p id="_109" tabindex="-1">El uso de Iscador como tratamiento adyuvante se examin&#xF3; en varios estudios. En los siguientes estudios, Iscador result&#xF3; inocuo y eficaz; tambi&#xE9;n mostr&#xF3; una ventaja significativa de supervivencia en comparaci&#xF3;n con los controles no tratados.</p><p id="_110" tabindex="-1">En un estudio multic&#xE9;ntrico retrospectivo de cohortes de grupos paralelos, se examin&#xF3; Iscador como adyuvante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">posoperatorio</a> utilizando la inocuidad y la eficacia como los criterios principales de valoraci&#xF3;n. Se seleccion&#xF3; al azar a un total de 1442 registros de pacientes (710 pacientes tratados y 732 controles no tratados) de instituciones m&#xE9;dicas que proporcionaron tratamientos est&#xE1;ndar y alternativos. Se midieron la inocuidad y eficacia por el n&#xFA;mero y la gravedad de reacciones adversas a los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>. En el grupo de tratamiento se observaron significativamente menos reacciones adversas (intervalo de confianza, 95&#xA0;%; <em>P</em> &lt;0,001) en comparaci&#xF3;n con los controles.<a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a></p><p id="_162" tabindex="-1"> Se realiz&#xF3; un estudio multic&#xE9;ntrico retrospectivo de observaci&#xF3;n de cohortes controlado, que incluy&#xF3; a pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer colorrectal</a> no metast&#xE1;sico tratados entre 1993 y 2002, para evaluar las medidas de inocuidad y eficacia de Iscador. Se incluy&#xF3; a 804 pacientes consecutivos de c&#xE1;ncer colorrectal (429 tratados con Iscador y 375 controles) de 26 hospitales y consultorios. Iscador se toler&#xF3; bien, con una reducci&#xF3;n significativa de episodios adversos, una tasa m&#xE1;s alta de alivio de los s&#xED;ntomas y una mejora de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia sin enfermedad</a> en comparaci&#xF3;n con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grupo de control</a>. En el estudio se concluy&#xF3; que el uso de Iscador tiene un efecto beneficioso como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia adyuvante</a> y tratamiento a largo plazo para pacientes de c&#xE1;ncer colorrectal en estadios I a III.<a href="#cit/section_5.29">29</a></p><p id="_200" tabindex="-1">Se llev&#xF3; a cabo un estudio de fase II aleatorizado de Iscador combinado con reg&#xED;menes con carboplatino en pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> en estadio avanzado que no hab&#xED;an recibido antes quimioterapia.<a href="#cit/section_5.30">30</a> Se asign&#xF3; al azar a 72 pacientes para recibir quimioterapia sola con carboplatino combinado con gemcitabina o pemetrexed (39 pacientes), o quimioterapia e Iscador (33 pacientes) 3 veces por semana hasta la progresi&#xF3;n del tumor. El tiempo transcurrido hasta la progresi&#xF3;n (4,8 vs. 6 meses) y la SG (11 meses) fueron similares en ambos grupos de tratamiento. No hubo diferencias en la CV observada entre los grupos de tratamiento, aunque las reducciones de dosis de quimioterapia, las reacciones adversas no hematol&#xF3;gicas y las hospitalizaciones fueron menos frecuentes entre los pacientes tratados con Iscador en este estudio sin enmascaramiento.</p><p id="_201" tabindex="-1">Se complet&#xF3; otro ensayo de los Estados Unidos (<a href="/clinicaltrials/NCT00283478">NCT00283478</a>) del extracto de mu&#xE9;rdago Iscar con gemcitabina versus gemcitabina sola como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346513&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346513&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia de segunda l&#xED;nea</a> para pacientes de c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as que no mejoraron con una l&#xED;nea de quimioterapia previa, pero todav&#xED;a no se public&#xF3;.</p></section><table id="_194" c