          value: |
            <div id="_section_23" class="pdq-sections"><p id="_24" tabindex="-1">En <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios de laboratorio</a> y con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">animales</a>, se han estudiado las propiedades estimulantes del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> y las propiedades <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">citot&#xF3;xicas</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a>.</p><p id="_21" tabindex="-1">Se han investigado las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">viscotoxinas</a> y las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectinas</a> como componentes activos del mu&#xE9;rdago; la mayor parte de las investigaciones se concentraron en las lectinas.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a> Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectinas de mu&#xE9;rdago</a> purificadas han demostrado actividad citot&#xF3;xica y estimulante del sistema inmunitario. Se identificaron cuatro lectinas diferentes en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos de mu&#xE9;rdago</a>: ML-1, ML-2, ML-3 y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285953&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285953&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aglutinina</a> de uni&#xF3;n a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285965&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285965&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quitina</a> en <em>Viscum album</em>. La ML-1 (o viscumina) puede ser responsable de muchos de los efectos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44510&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044510&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biol&#xF3;gicos</a> del mu&#xE9;rdago. Cuando se utiliz&#xF3; un m&#xE9;todo de laboratorio para agotar selectivamente la ML-1 de los extractos de <em>Viscum album</em>, sus propiedades citot&#xF3;xicas y estimulantes del sistema inmunitario se redujeron notablemente.<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a> Cabe se&#xF1;alar que la fermentaci&#xF3;n elimina la mayor parte del ML-1 en los extractos de mu&#xE9;rdago. Iscador y otros extractos fermentados de mu&#xE9;rdago solo contienen lectinas de mu&#xE9;rdago ML-2 y ML-3 y no contienen  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> del complejo Ml-1.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a> Se revisaron los componentes polisac&#xE1;ridos y oligosac&#xE1;ridos de los extractos de mu&#xE9;rdago con propiedades inmunitarias estimulante importantes.<a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a></p><p id="_61" tabindex="-1">La estructura molecular de ML-1 se compone de una cadena &#x3B1; y  una cadena &#x3B2; que se pueden separar entre s&#xED;.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a> Cada tipo de cadena parece mediar un subconjunto de las actividades descritas para la lectina intacta. La citotoxicidad se relaciona principalmente con la cadena &#x3B1;. En <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios de laboratorio</a>, la cadena &#x3B1; de ML-1 se acopl&#xF3; a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos monoclonales</a> para producir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45730&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045730&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inmunotoxinas</a> que se dirigen a tipos espec&#xED;ficos de c&#xE9;lulas y las destruyen.<a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a><a href="#cit/section_4.21">21</a></p><p id="_104" tabindex="-1">En estudios de laboratorio, la ML-1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44619&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044619&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recombinada</a>, rML (tambi&#xE9;n conocida como rViscumin o aviscumina) parece tener la misma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">eficacia</a> que la ML-1 vegetal.<a href="#cit/section_4.22">22</a> Debido a que no es un extracto de mu&#xE9;rdago, est&#xE1; fuera del alcance de este sumario.</p><p id="_105" tabindex="-1">La cadena &#x3B2; de ML-1 es responsable por su uni&#xF3;n con la superficie de una c&#xE9;lula diana.<a href="#cit/section_4.23">23</a> En estudios de la lectina del mu&#xE9;rdago que se une a las c&#xE9;lulas cancerosas, se examin&#xF3; si el grado de uni&#xF3;n celular puede pronosticar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467853&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467853&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">desenlace</a> de la enfermedad o la supervivencia. En los estudios se observa que el valor pron&#xF3;stico de la capacidad de uni&#xF3;n de ML-1 depende del tipo de c&#xE1;ncer.<a href="#cit/section_4.24">24</a> Para las c&#xE9;lulas del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> humano, la cantidad de c&#xE9;lulas de lectina unida se correlaciona de modo positivo con el desenlace de la enfermedad. Sin embargo, para el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">adenocarcinoma</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a> humano, no hay una correlaci&#xF3;n entre la cantidad de c&#xE9;lulas unidas a lectina y la supervivencia de la enfermedad.<a href="#cit/section_4.25">25</a> Aunque en la mayor parte de la investigaci&#xF3;n se ha analizado este aspecto en particular, no ha habido estudios que vinculen directamente la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">concentraci&#xF3;n</a> de ese componente con alguna actividad cl&#xED;nica del mu&#xE9;rdago.</p><p id="_25" tabindex="-1">En los estudios de laboratorio se observ&#xF3; que los extractos de mu&#xE9;rdago pueden estimular la actividad de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em> y hacer que liberen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mol&#xE9;culas</a> que se consideran importantes para las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45722&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuestas inmunitarias</a> ante el c&#xE1;ncer.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a> Adem&#xE1;s, los extractos de mu&#xE9;rdago exhibieron actividad citot&#xF3;xica ante una variedad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> <em>in vitro</em> de rat&#xF3;n, rata y humanas.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.35">35</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a>   </p><p id="_118" tabindex="-1">Hay informes contradictorios referentes a la estimulaci&#xF3;n del crecimiento de c&#xE9;lulas cancerosas <em>in vitro</em>. En un estudio, se estimul&#xF3; el crecimiento <em>in vitro</em> de varios tipos de c&#xE9;lulas cancerosas humanas mediante el tratamiento con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> bajas de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectina</a> purificada ML-1.<a href="#cit/section_4.1">1</a> Sin embargo, en varios otros estudios se encontr&#xF3; que la ML-1 y los extractos de mu&#xE9;rdago no indujeron la proliferaci&#xF3;n celular.<a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a></p><p id="_258" tabindex="-1">En el <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_259">Cuadro 1</a> y el  <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_261">Cuadro 2</a> se ofrece un resumen de los efectos biol&#xF3;gicos que se observaron en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios precl&#xED;nicos</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=695994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000695994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;neas celulares cancerosas</a> y en  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43996&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043996&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">modelos animales</a>.</p><table id="_259" class="table-default expandable-container"><caption>Cuadro 1.  Estudios <em>in vitro</em> <span class="sup">a</span></caption><colgroup><col align="Left" width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="3">IscadorQu =  IscadorQ; ML-1 = extracto de mu&#xE9;rdago con lectinas de mu&#xE9;rdago I.</td></tr><tr><td colspan="3"><span class="sup">a</span>Para obtener m&#xE1;s informaci&#xF3;n y la definici&#xF3;n de los t&#xE9;rminos, consultar el texto y el <a href="https://www.cancer.gov/espanol/publicaciones/diccionario" title="https://www.cancer.gov/espanol/publicaciones/diccionario">Diccionario de c&#xE1;ncer del NCI</a>.</td></tr></TFoot><tbody><tr><td colspan="3"><strong>Iscador</strong></td></tr><tr><td align="Center" scope="col"><strong>L&#xED;nea celular</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Diferentes l&#xED;neas celulares cancerosas humanas</td><td>Hubo  &gt;70&#xA0;% de inhibici&#xF3;n del crecimiento en la l&#xED;nea celular cancerosa  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44560&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mamaria</a> (MAXF 401NL) con las preparaciones de Iscador que conten&#xED;an una concentraci&#xF3;n alta de lectina (15 &#x3BC;g/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655103&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655103&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ml</a>), en comparaci&#xF3;n con las c&#xE9;lulas de control que no recibieron tratamiento; 30&#x2013;70&#xA0;% de inhibici&#xF3;n del crecimiento en 3 l&#xED;neas celulares  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumorales</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucemia</a> RPMI 8226, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> LXFE 66NL y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">uterino</a> UXF 1138L) para IscadorM  y en 7 l&#xED;neas celulares tumorales  (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema nervioso central</a> SF268, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">g&#xE1;strico</a> GXF 251L, c&#xE1;nceres de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as LXFE 66NL y LXFL 529L, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pr&#xF3;stata</a> PC3M, renal RXF 944L y uterino UXF 1138L)para IscadorQu.</td><td><a href="#cit/section_4.35">35</a></td></tr><tr><td>C&#xE9;lulas humanas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45780&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045780&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">meduloblastoma</a> Daoy, D341,   D425 y UW 228-2</td><td>Hubo destrucci&#xF3;n celular por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a> con las preparaciones de <em>Viscum album</em> (0,1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306521&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306521&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xB5;g</a>/ml&#x2013;100 &#xB5;g/ml). La inhibici&#xF3;n del crecimiento se correlaciona con el contenido de lectina en la preparaci&#xF3;n. </td><td><a href="#cit/section_4.37">37</a></td></tr><tr><td>Diferentes l&#xED;neas celulares cancerosas humanas  (sistema nervioso central SF268; g&#xE1;strico GXF 251; pulm&#xF3;n H460, LXFA 629L, LXFE 66NL, LXFL 529L; leucemia y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45368&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045368&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfoma</a> CCRFCEM, MOLT-4, HL-60, K562, U937, RPMI 8226; mamaria MCF7, MAXF 401NL; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> HT144, MALME-3M, SK-MEL28, MEXF 462NL, MEXF 514L; pr&#xF3;stata PC3M; renal RXF 393NL, RXF 944L; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a> Hs729, SK-LMS-1, SK-UT-1B y &#xFA;tero UXF 1138L)</td><td>Hubo actividad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antitumoral</a> <em>in vitro</em>  cuando se usaron concentraciones altas (15&#x2013;150 &#xB5;g/ml) para las pruebas de IscadorM e IscadorQu con contenido alto de lectina.</td><td><a href="#cit/section_4.38">38</a></td></tr><tr><td>L&#xED;neas celulares humanas: HCC1937, HCC1143 (mama), PA-TU-8902 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE1;ncreas</a>), DU145 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46539&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046539&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pr&#xF3;stata</a>), NCI-H460 (pulm&#xF3;n)</td><td>La inhibici&#xF3;n de la proliferaci&#xF3;n celular se detect&#xF3; con una dosis de mu&#xE9;rdago de 100 &#x3BC;g/ml en las l&#xED;neas celulares PA-TU-8902 y NCI-H460, y con una dosis de &#x2265;10 &#x3BC;g/ml en las l&#xED;neas celulares HCC1937, HCC1143 y DU145.</td><td><a href="#cit/section_4.40">40</a></td></tr><tr><td>C&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45698&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045698&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glioblastoma</a>: LNT-229, LN-308</td><td>El crecimiento celular se redujo con IscadorQ y M en concentraciones de lectina de 100 &#xB5;g/ml.</td><td><a href="#cit/section_4.41">41</a></td></tr><tr><td colspan="3"><strong>Helixor</strong></td></tr><tr><td align="Center" scope="col"><strong>L&#xED;nea celular</strong> </td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Diferentes l&#xED;neas celulares cancerosas humanas</td><td>No hubo proliferaci&#xF3;n celular con las preparaciones de mu&#xE9;rdago Helixor (15 &#xB5;g/ml&#x2013;150 &#xB5;g/ml) y ML-1 (10 ng/ml&#x2013;100 ng/ml).</td><td><a href="#cit/section_4.39">39</a></td></tr><tr><td colspan="3"><strong>abnobaVISCUM</strong></td></tr><tr><td align="Center" scope="col"><strong>L&#xED;nea celular</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>L&#xED;neas celulares tumorales humanas (hibridomas de  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas B</a>, P815, EL-4, Ke37, MOLT-4 y  U937)</td><td>Se detuvo la proliferaci&#xF3;n por apoptosis provocada  (50&#xA0;% de las c&#xE9;lulas  U937 en 100 ng/ml de ML-1 y 40&#xA0;% de los hibridomas de c&#xE9;lulas B y c&#xE9;lulas EL-4 a partir de concentraciones bajas de 1 ng/ml  de ML-1).</td><td><a href="#cit/section_4.10">10</a></td></tr></tbody></table><p id="_260" tabindex="-1">En los estudios sobre la capacidad del mu&#xE9;rdago para inhibir el crecimiento de c&#xE9;lulas cancerosas en animales, se obtuvieron resultados desiguales e incongruentes.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.42">42</a><a href="#cit/section_4.43">43</a><a href="#cit/section_4.44">44</a><a href="#cit/section_4.45">45</a><a href="#cit/section_4.46">46</a><a href="#cit/section_4.47">47</a><a href="#cit/section_4.48">48</a><a href="#cit/section_4.49">49</a><a href="#cit/section_4.50">50</a> En la mayor&#xED;a de estos estudios, los extractos de mu&#xE9;rdago se administraron por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;nea</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a>; es posible que algunas variaciones en los resultados se deban a la v&#xED;a de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">administraci&#xF3;n</a>. Por ejemplo, la administraci&#xF3;n de IscadorM se relacion&#xF3; con una supervivencia prolongada de ratones hembras suizas cuando la administraci&#xF3;n  fue <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a>.<a href="#cit/section_4.51">51</a> en lugar de subcut&#xE1;nea.<a href="#cit/section_4.52">52</a> Estos dos estudios tambi&#xE9;n se diferenciaron por el n&#xFA;mero de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45601&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045601&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ascitis</a> de Ehrlich inoculadas y las dosis de IscadorM administradas.</p><table id="_261" class="table-default expandable-container"><caption>Cuadro 2.  Estudios <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em><span class="sup">a</span></caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="3">LLA = leucemia linfobl&#xE1;stica aguda; ME-A = extractos de mu&#xE9;rdago (de abetos, <em>Abies</em>); ME-M = extractos de mu&#xE9;rdago (de manzanos, <em>Malus</em>); ML-1 = extractos de mu&#xE9;rdago con lectinas de mu&#xE9;rdago I; ML-3 = extractos de mu&#xE9;rdago con lectinas de mu&#xE9;rdago III; MT-A = extractos de mu&#xE9;rdago (de abetos); MT-P = extractos de mu&#xE9;rdago (de pinos); CN = linfocito citol&#xED;tico natural.</td></tr><tr><td colspan="3"><span class="sup">a</span>Para obtener m&#xE1;s informaci&#xF3;n y la definici&#xF3;n de los t&#xE9;rminos, consultar el texto y el <a href="https://www.cancer.gov/espanol/publicaciones/diccionario" title="https://www.cancer.gov/espanol/publicaciones/diccionario">Diccionario de c&#xE1;ncer del NCI</a>.</td></tr></TFoot><tbody><tr><td colspan="3"><strong>Iscador</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino</td><td>Solo se lograron efectos antiproliferativos y antimetast&#xE1;sicos en la l&#xED;nea celular de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> MV3 cuando se us&#xF3; una dosis baja de ML-1 (30 ng/kg de peso corporal) y no con dosis superiores (150 ng/kg y 500 ng/kg); el aumento en el n&#xFA;mero de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44948&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044948&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas dendr&#xED;ticas</a>  infiltrantes  parece indicar que estimula el sistema inmunitario.</td><td><a href="#cit/section_4.44">44</a></td></tr><tr><td>Murino</td><td>Se relacion&#xF3; la inhibici&#xF3;n del crecimiento tumoral de las c&#xE9;lulas de melanoma B16F1 debido al uso del extracto <em>Viscum album</em> 20&#xB5;g/rat&#xF3;n/d) con la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367426&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367426&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inmunomodulaci&#xF3;n</a> por inducci&#xF3;n de secreci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44418&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044418&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">IL-12</a>, que mejor&#xF3; el funcionamiento de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos T</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44439&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044439&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos CN</a>.</td><td><a href="#cit/section_4.45">45</a></td></tr><tr><td>Murino</td><td>Se investig&#xF3; la diseminaci&#xF3;n a otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> el d&#xED;a 14 tras la inoculaci&#xF3;n con c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44115&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044115&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfosarcoma</a> RAW 117 H 10  y con c&#xE9;lulas de  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a> L-1; se observaron reducciones con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044167&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">significaci&#xF3;n estad&#xED;stica</a> (<em>P</em> &lt; 0,05) de  las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hep&#xE1;ticas</a> y pulmonares en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44758&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044758&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">experimentos</a>  con ratones que recibieron extracto de mu&#xE9;rdago <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuoso</a> estandarizado  (2 &#xB5;g, 20 &#xB5;g, 100 &#xB5;g y 500 &#xB5;g por rat&#xF3;n).</td><td><a href="#cit/section_4.47">47</a></td></tr><tr><td>Murino (ratones at&#xED;micos y VMDk)</td><td>Se redujo el crecimiento tumoral del glioblastoma (l&#xED;neas celulares LNT-229 and LN-308), se redujo la expresi&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> vinculados a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45669&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045669&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progresi&#xF3;n del tumor</a> y mejor&#xF3; la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44606&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044606&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lisis</a> celular del glioblastoma mediada por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44439&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044439&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos CN</a> cuando se administraron 100 &#xB5;g/ml de IscadorQ y M mediante inyecci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44603&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044603&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intratumoral</a>.</td><td><a href="#cit/section_4.41">41</a></td></tr><tr><td>Murinos BDF y suizo albino</td><td> La terapia con IscadorM (50 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mg</a>/kg/d y 100 mg/kg/d) prolong&#xF3; la supervivencia en los ratones con implantes de c&#xE9;lulas cancerosas murinas de ascitis de Ehrlich, pero no en los ratones con c&#xE9;lulas  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leuc&#xE9;micas</a> L1210  o c&#xE9;lulas de melanoma B16.</td><td><a href="#cit/section_4.51">51</a></td></tr><tr><td>Murino suizo albino</td><td>No se observ&#xF3; un efecto antitumoral ni una mejora en la supervivencia cuando se utiliz&#xF3; IscadorM (15,75 mg, 750 mg, 10,5 mg, 500 mg) para tratar ratas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45963&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045963&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinomas</a> mamarios provocados de forma qu&#xED;mica o tumores formados a partir de c&#xE9;lulas de carcinoma sarcomatoide murino Walker 256; IscadorM (5 mg, 200 mg, 150 mg, 3,75 mg) tampoco fue eficaz para tratar ratones inyectados con c&#xE9;lulas de ascitis de Ehrlich; adem&#xE1;s, IscadorP (135 mg) fue ineficaz para tratar ratas con tumores formados a partir de c&#xE9;lulas leuc&#xE9;micas murinas L5222.</td><td><a href="#cit/section_4.52">52</a></td></tr><tr><td colspan="3" align="Left" scope="col"><strong>Helixor</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=615419&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000615419&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">SCID</a></td><td>A pesar de utilizar una concentraci&#xF3;n mucho m&#xE1;s baja de ML-3, MT-A  (50 mg/kg y 100 mg/kg) tuvo m&#xE1;s eficacia y menos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos t&#xF3;xicos</a> que MT-P  (50 mg/kg) en una l&#xED;nea celular humana de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45586&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045586&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucemia linfobl&#xE1;stica aguda</a>  (NALM-6); ambos se administraron por v&#xED;a intraperitoneal a ratones inoculados con LLA humana).</td><td><a href="#cit/section_4.43">43</a></td></tr><tr><td>L&#xED;nea celular de carcinoma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ductal</a> mamario humano, BT474</td><td>En comparaci&#xF3;n con los tumores de los controles murinos, se observ&#xF3; una disminuci&#xF3;n en la tasa de proliferaci&#xF3;n celular y un aumento en la tasa de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44290&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044290&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">necrosis</a> y apoptosis tumoral en los grupos tratados con ME-A y ME-M (5 mg mediante inyecci&#xF3;n intratumoral).</td><td><a href="#cit/section_4.46">46</a></td></tr><tr><td colspan="3"><strong>abnobaVISCUM</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino at&#xED;mico</td><td>Se observ&#xF3; una mayor actividad antitumoral con las inyecciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44603&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044603&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intratumorales</a> de extracto de mu&#xE9;rdago (abnobaVISCUM Fraxini-2, 8 mg/kg de peso corporal y lectina en 5,3 &#xB5;g/kg de peso corporal) que con la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gemcitabina</a> inyectada por v&#xED;a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a>  en los ratones con xenoinjertos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">adenocarcinoma de c&#xE1;ncer de p&#xE1;ncreas</a> humano (PAXF 736).</td><td><a href="#cit/section_4.53">53</a></td></tr><tr><td colspan="3"><strong>Isorel</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino</td><td>En ratones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trasplantados</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46403&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046403&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fibrosarcoma</a> (CMC-2), cuando se emple&#xF3; solo IsorelM (140 mg/kg), no se observ&#xF3; efecto en el crecimiento tumoral ni en la supervivencia de los animales. Sin embargo, el uso combinado de IsorelM (140 mg/kg)  con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44302&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044302&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia con rayos X</a> dirigida a los tumores, produjo mejoras importantes en la supervivencia de los ratones, en comparaci&#xF3;n con los ratones que solo recibieron terapia con rayos X (43 Gy).</td><td><a href="#cit/section_4.54">54</a></td></tr><tr><td colspan="3"><strong>Eurixor</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino</td><td>El extracto de mu&#xE9;rdago acuoso (30  ng/ml o 300 ng/ml)  exhibi&#xF3; actividad antitumoral en carcinoma de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46501&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046501&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vejiga</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">urinaria</a> (MB49)  en los ratones; se consider&#xF3; que la causa principal fue la naturaleza citot&#xF3;xica de las lectinas de mu&#xE9;rdago.</td><td><a href="#cit/section_4.6">6</a></td></tr><tr><td colspan="3"><strong>Lektinol</strong></td></tr><tr><td align="Center" scope="col"><strong>Modelo</strong></td><td align="Center" scope="col"><strong>Desenlace</strong></td><td align="Center" scope="col"><strong>Referencia</strong></td></tr><tr><td>Murino</td><td>El tratamiento con Lektinol (0,3, 3, 30 o 300 ng/ml/kg/d) ralentiz&#xF3; el crecimiento de los tumores murinos originados a partir de implantes de tres tipos de c&#xE1;nceres murinos (adenocarcinoma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xF3;nico</a> 38, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=661352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000661352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas renales</a> Renca y carcinoma <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">testicular</a> F9); pero no de otros dos tipos de c&#xE1;ncer murino (melanoma B16 y carcinoma pulmonar de  Lewis).</td><td><a href="#cit/section_4.7">7</a></td></tr></tbody></table><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Gabius HJ, Darro F, Remmelink M, et al.: Evidence for stimulation of tumor proliferation in cell lines and histotypic cultures by clinically relevant low doses of the galactoside-binding mistletoe lec