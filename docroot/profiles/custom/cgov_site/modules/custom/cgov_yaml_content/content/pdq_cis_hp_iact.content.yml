&amp;list_uids=15550588&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15550588&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.64">Matthes HF, Schad F, Buchwald D, et al.: Endoscopic ultrasound-guided fine-needle Injection of Viscum album L. (mistletoe; Helixor M) in the therapy of primary inoperable pancreas cancer:  a pilot study. [Abstract] Gastroenterology  128 (Suppl 2): A-T988, A433-A434, 2005.</li><li id="section_2.65">Matthes HF, Schad F, Schenk G: Viscum album in the therapy of primary inoperable hepatocellular carcinoma (HCC). [Abstract] Gastroenterology  126 (Suppl 2): A-755, A101-A102, 2004.</li><li id="section_2.66">Schaefermeyer G, Schaefermeyer H: Treatment of pancreatic cancer with Viscum album (Iscador): a retrospective study of 292 patients 1986-1996. Complement Ther Med  6 (4): 172-7, 1998.</li><li id="section_2.67">Kleeberg UR, Brocker EB, Lejeune F, et al.: Adjuvant trial in melanoma patients comparing rlFN-alpha to rlFN-gamma to Iscador to a control group after curative resection of high risk primary (&gt;=3mm) or regional lymphnode metastasis (EORTC 18871). [Abstract] Eur J Cancer  35 (Suppl 4): A-264, s82, 1999.</li><li id="section_2.68">Heiny BM, Albrecht V, Beuth J: Stabilization of quality of life with mistletoe lectin-1-standardized extract in advanced colorectal carcinoma. Onkologe  4 (Suppl 1): S35-9, 1998.</li><li id="section_2.69">Wetzel D, Sch&#xE4;fer M: Results of a randomised placebo-controlled multicentre study with PS76A2 (standardised mistletoe preparation) in patients with breast cancer receiving adjuvant chemotherapy. [Abstract] Phytomedicine  7 (Suppl 2): A-SL-66, 2000.</li><li id="section_2.70">Cho JS, Na KJ, Lee Y, et al.: Chemical Pleurodesis Using Mistletoe Extraction (ABNOVAviscum(&#xAE;) Injection) for Malignant Pleural Effusion. Ann Thorac Cardiovasc Surg 22 (1): 20-6, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26639937&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26639937&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.71">Viscum album. In: Homoeopathic Pharmacopoeia Convention of the United States: Homoeopathic Pharmacopoeia of the United States. Washington, DC: 2002, Monograph 9444 Visc.</li></ol></div>
