            <div id="_section_15" class="pdq-sections"><p id="_16" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapeutic</a> potential of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> has been investigated for more than
            30 years.  As noted previously (refer to the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_5">General Information</a> section of this summary for more information),
            cartilage products have been tested as treatments for people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">psoriasis</a>, and
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arthritis</a>.  Cartilage products have also been studied as enhancers of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441269&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441269&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">wound</a>
            repair and as treatments for people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">osteoporosis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45493&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045493&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ulcerative colitis</a>,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44220&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044220&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional enteritis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44183&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044183&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acne</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44142&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044142&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scleroderma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44207&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044207&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemorrhoids</a>, severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44185&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044185&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anal</a> itching, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45667&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045667&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dermatitis</a> caused by poison oak and
            poison ivy.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a></p><p id="_17" tabindex="-1">Early <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">studies</a> of cartilage&#x2019;s therapeutic potential utilized extracts of bovine
            (cow) cartilage.  The ability of these extracts to suppress <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> was first described in
            the early 1960s.<a href="#cit/section_3.1">1</a>  The first report that bovine cartilage contains at least
            one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis inhibitor</a> was published in the mid-1970s.<a href="#cit/section_3.6">6</a>  The use of
            bovine cartilage extracts to treat patients with cancer and the ability of
            these extracts to kill cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> directly and to stimulate animal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune
            systems</a> were first described in the mid- to late-1980s.<a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a></p><p id="_18" tabindex="-1">The first report that shark cartilage contains at least one angiogenesis inhibitor was published in the early 1980s,<a href="#cit/section_3.11">11</a> and the only
            published report of a clinical trial of shark cartilage as a treatment
            for people with cancer appeared in the late 1990s.<a href="#cit/section_3.12">12</a>  The more recent interest in shark
            cartilage is due, in part, to the greater abundance of cartilage in this
            animal and its apparently higher level of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiangiogenic</a> activity.  Approximately 6% of the body weight of a shark is composed of cartilage,
            compared with less than 1% of the body weight of a cow.<a href="#cit/section_3.13">13</a>  In
            addition,  on a weight-for-weight basis, shark
            cartilage contains approximately 1,000 times more antiangiogenic activity than bovine
            cartilage.<a href="#cit/section_3.11">11</a></p><p id="_19" tabindex="-1">As indicated previously (refer to  the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_1">Overview</a> and <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_5">General Information</a> sections of this summary for more information), at
            least three different mechanisms of action have been proposed to explain the
            anticancer potential of cartilage: 1) it is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxic</a> to cancer cells; 2) it
            stimulates the immune system; and 3) it inhibits <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis</a>.   Only
            limited evidence is available to support the first two mechanisms of action; however, the
            evidence in favor of the third mechanism is more substantial (refer to the
            <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Laboratory/Animal/Preclinical Studies</a> section of this summary for more information).</p><p id="_20" tabindex="-1">The process of angiogenesis requires at least four coordinated steps, each
            of which may be a target for inhibition.  First, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> must communicate with
            the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44203&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044203&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endothelial cells</a> that line
            the inside of nearby <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessels</a>.  This communication takes place, in part,
            through the secretion of angiogenesis factors such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">
            vascular endothelial growth factor</a>.<a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a>  Second,
            the activated endothelial cells must divide to produce new endothelial
            cells, which will be used to make the new blood vessels.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a>  Third, the dividing endothelial cells must migrate toward the
            tumor.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a>  To accomplish this, they must produce <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzymes</a> called <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">matrix metalloproteinases</a>,
            which will help them carve a pathway through the tissue elements that separate
            them from the tumor.<a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a><a href="#cit/section_3.21">21</a><a href="#cit/section_3.22">22</a>  Fourth, the new endothelial cells
            must form the hollow tubes that will become the new blood vessels.<a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a>  Some angiogenesis inhibitors may be able to
            block more than one step in this process.</p><p id="_21" tabindex="-1">Cartilage is relatively resistant to invasion
            by tumor cells,<a href="#cit/section_3.23">23</a><a href="#cit/section_3.24">24</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.26">26</a><a href="#cit/section_3.27">27</a><a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a> and  tumor cells use
            matrix metalloproteinases when they migrate during the process of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a>.<a href="#cit/section_3.21">21</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.31">31</a><a href="#cit/section_3.32">32</a> Therefore, if the angiogenesis inhibitors in cartilage are also inhibitors of
            matrix metalloproteinases, then the same <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">molecules</a> may be able to block both
            angiogenesis and metastasis.   Shark tissues other
            than cartilage have also been reported to produce <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antitumor</a> substances.<a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Houck JC, Jacob RA, Deangelo L, et al.: The inhibition of inflammation and the acceleration of tissue repair by cartilage powder. Surgery 51: 632-8, 1962.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14449250&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14449250&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Prudden JF, Balassa LL: The biological activity of bovine cartilage preparations. Clinical demonstration of their potent anti-inflammatory capacity with supplementary notes on certain relevant fundamental supportive studies. Semin Arthritis Rheum 3 (4): 287-321, 1974 Summer.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4275322&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4275322&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Prudden JF, Migel P, Hanson P, et al.: The discovery of a potent pure chemical wound-healing accelerator. Am J Surg 119 (5): 560-4, 1970.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=5441746&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids