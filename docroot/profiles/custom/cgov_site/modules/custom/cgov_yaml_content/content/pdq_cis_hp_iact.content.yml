/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.17">Qazilbash MH, Saliba RM, Nieto Y, et al.: Arsenic trioxide with ascorbic acid and high-dose melphalan: results of a phase II randomized trial. Biol Blood Marrow Transplant 14 (12): 1401-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.18">Berenson JR, Boccia R, Siegel D, et al.: Efficacy and safety of melphalan, arsenic trioxide and ascorbic acid combination therapy in patients with relapsed or refractory multiple myeloma: a prospective, multicentre, phase II, single-arm study. Br J Haematol 135 (2): 174-83, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17010047&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17010047&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.19">Subbarayan PR, Lima M, Ardalan B: Arsenic trioxide/ascorbic acid therapy in patients with refractory metastatic colorectal carcinoma: a clinical experience. Acta Oncol 46 (4): 557-61, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17497326&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17497326&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.20">Bael TE, Peterson BL, Gollob JA: Phase II trial of arsenic trioxide and ascorbic acid with temozolomide in patients with metastatic melanoma with or without central nervous system metastases. Melanoma Res 18 (2): 147-51, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18337652&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18337652&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.21">Schoenfeld JD, Sibenaller ZA, Mapuskar KA, et al.: O2&#x22C5;- and H2O2-Mediated Disruption of Fe Metabolism Causes the Differential Susceptibility of NSCLC and GBM Cancer Cells to Pharmacological Ascorbate. Cancer Cell 32 (2): 268, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28810149&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28810149&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
