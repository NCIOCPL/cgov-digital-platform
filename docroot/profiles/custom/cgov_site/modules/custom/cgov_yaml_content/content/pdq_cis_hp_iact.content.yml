ibosome-inhibiting proteins. Anticancer Drugs 3 (5): 507-11, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1450445&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1450445&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.62">J&#xE4;ggy C, Musielski H, Urech K, et al.: Quantitative determination of lectins in mistletoe preparations. Arzneimittelforschung 45 (8): 905-9, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7575759&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7575759&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.63">Burger AM, Mengs U, Sch&#xFC;ler JB, et al.: Anticancer activity of an aqueous mistletoe extract (AME) in syngeneic murine tumor models. Anticancer Res 21 (3B): 1965-8, 2001 May-Jun.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11497284&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11497284&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.64">Janssen O, Scheffler A, Kabelitz D: In vitro effects of mistletoe extracts and mistletoe lectins. Cytotoxicity towards tumor cells due to the induction of programmed cell death (apoptosis). Arzneimittelforschung 43 (11): 1221-7, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8292069&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8292069&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.65">Zarkovic N, Vukovic T, Loncaric I, et al.: An overview on anticancer activities of the Viscum album extract Isorel. Cancer Biother Radiopharm 16 (1): 55-62, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11279798&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11279798&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.66">Maier G, Fiebig HH: Absence of tumor growth stimulation in a panel of 16 human tumor cell lines by mistletoe extracts in vitro. Anticancer Drugs 13 (4): 373-9, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11984083&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11984083&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.67">Mueller EA, Anderer FA: Chemical specificity of effector cell/tumor cell bridging by a Viscum album rhamnogalacturonan enhancing cytotoxicity of human NK cells. Immunopharmacology 19 (1): 69-77, 1990 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2407685&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2407685&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
