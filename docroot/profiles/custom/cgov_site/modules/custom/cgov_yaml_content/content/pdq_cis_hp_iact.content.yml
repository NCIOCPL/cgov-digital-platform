      field_pdq_section_title:
        - format: plain_text
          value: 'Resumen de las pruebas sobre el cartílago'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_59" class="pdq-sections"><p id="_60" tabindex="-1">
            Aunque se han llevado a cabo por lo menos una docena de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> como tratamiento para personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> desde principios de la d&#xE9;cada de 1970, se divulgaron relativamente pocos resultados en la literatura cient&#xED;fica con revisi&#xF3;n externa. Hay algunos pocos datos notificados de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45833&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045833&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos de fase III</a>. Hay estudios cl&#xED;nicos adicionales en curso. En la actualidad, no es posible recomendar el uso de cart&#xED;lago (bovino [vacuno] o tibur&#xF3;n) como tratamiento para personas con c&#xE1;ncer fuera del contexto de ensayos cl&#xED;nicos bien dise&#xF1;ados.</p><p id="_123" tabindex="-1">Para calificar los estudios con seres humanos sobre la base de la solidez estad&#xED;stica del dise&#xF1;o del estudio y la solidez <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cient&#xED;fica</a> de los resultados mensurables del tratamiento, se asignan puntajes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446533&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446533&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grados de comprobaci&#xF3;n cient&#xED;fica</a>  (es decir, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">criterios de valoraci&#xF3;n</a>). Los dos puntajes resultantes se combinan para producir un puntaje general. Para obtener m&#xE1;s informaci&#xF3;n sobre el an&#xE1;lisis de los grados de comprobaci&#xF3;n cient&#xED;fica, consultar el sumario <a href="/publications/pdq/levels-evidence/cam">Grados de comprobaci&#xF3;n cient&#xED;fica de los estudios con seres humanos sobre terapias integrales, alternativas y complementarias para el c&#xE1;ncer</a>.</p></div>
