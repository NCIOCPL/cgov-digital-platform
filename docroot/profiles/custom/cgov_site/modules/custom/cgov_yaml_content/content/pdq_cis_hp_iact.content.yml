            <div id="_section_18" class="pdq-sections"><p id="_19" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intravenous</a> (IV) high-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ascorbic acid</a> has been generally well tolerated in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a><a href="#cit/section_6.8">8</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=462925&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000462925&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Renal failure</a> following ascorbic acid treatment has been reported in patients with preexisting renal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disorders</a>.<a href="#cit/section_6.9">9</a></p><p id="_42" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Case reports</a> have indicated that patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose-6-phosphate dehydrogenase (G-6-PD) deficiency</a> should not receive high doses of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin C</a> because of the risk of developing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687883&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687883&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemolysis</a>.<a href="#cit/section_6.10">10</a><a href="#cit/section_6.11">11</a><a href="#cit/section_6.12">12</a></p><p id="_43" tabindex="-1">Vitamin C may increase <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bioavailability</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">iron</a>, and high doses of the vitamin are not recommended for patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemochromatosis</a>.<a href="#cit/section_6.13">13</a></p><section id="_49"><h3 id="_49_toc">Drug Interactions</h3><p id="_50" tabindex="-1">When administered in high doses, vitamin C may result in adverse interactions with some anticancer agents. These interactions have primarily been detected in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">preclinical studies</a>. A 2013 phase I clinical study evaluated the safety of combining high-dose IV ascorbate with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> in stage IV pancreatic cancer patients. The combination therapy was well tolerated by patients, and no significant adverse events were reported.<a href="#cit/section_6.14">14</a></p><p id="_51" tabindex="-1"><em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">In vitro</a></em> and <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a> have suggested that combining <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> vitamin C with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bortezomib</a> interferes with the drug&#x2019;s ability to act as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=393541&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000393541&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteasome inhibitor</a> and blocks bortezomib-initiated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a>.<a href="#cit/section_6.15">15</a><a href="#cit/section_6.16">16</a><a href="#cit/section_6.17">17</a> This interference occurred even with the oral administration of vitamin C (40 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kg</a>/day)  to animals. Studies in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556412&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000556412&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell culture</a> and performed by adding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> from healthy volunteers given  oral vitamin C (1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">g</a>/day) also showed a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">significant</a> decrease in bortezomib&#x2019;s growth inhibitory effect on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a> cells. Another study found similar results. Plasma from healthy volunteers who took 1 g of oral vitamin C per day was shown to decrease bortezomib growth inhibition in multiple myeloma cells and to block its inhibitory effect on 20S proteasome activity.<a href="#cit/section_6.17">17</a> However, a study that utilized mice harboring human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate cancer</a> cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44095&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044095&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">xenografts</a> failed to find any significant effect of oral vitamin C (40 mg/kg/day or 500 mg/kg/day) on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> growth inhibitory action of bortezomib.<a href="#cit/section_6.18">18</a>  </p><p id="_55" tabindex="-1">Several studies have been performed to assess the potential <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330184&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330184&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">synergistic</a> or inhibitory action of vitamin C on certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a>, with variable results. A series of studies in cell culture and in animals bearing tumors has shown that when given at high concentrations or dosages, dehydroascorbic acid (an oxidized form of vitamin C) can interfere with the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic</a> effects of several chemotherapy drugs.<a href="#cit/section_6.19">19</a>  However, dehydroascorbic acid is generally present only at low concentrations in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dietary supplements</a> and fresh foods.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Padayatty SJ, Sun H, Wang Y, et al.: Vitamin C pharmacokinetics: implications for oral and intravenous use. Ann Intern Med 140 (7): 533-7, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Hoffer LJ, Levine M, Assouline S, et al.: Phase I clinical trial of i.v. ascorbic acid in advanced malignancy. Ann Oncol 19 (11): 1969-74, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Chen Q, Espey MG, Sun AY, et al.: Pharmacologic doses of ascorbate act as a prooxidant and decrease growth of aggressive tumor xenografts in mice. Proc Natl Acad Sci U S A 105 (32): 11105-9, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18678913&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18678913&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Monti DA, Mitchell E, Bazzan AJ, et al.: Phase I evaluation of intravenous ascorbic acid in combination with gemcitabine and erlotinib in patients with metastatic pancreatic cancer. PLoS One 7 (1): e29794, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22272248&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22272248&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Abou-Jawde RM, Reed J, Kelly M, et al.: Efficacy and safety results with the combination therapy of arsenic trioxide, dexamethasone, and ascorbic acid in multiple myeloma patients: a phase 2 trial. Med Oncol 23 (2): 263-72, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16720927&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16720927&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Berenson JR, Matous J, Swift RA, et al.: A phase I/II study of arsenic trioxide/bortezomib/ascorbic acid combination therapy for the treatment of relapsed or refractory multiple myeloma. Clin Cancer Res 13 (6): 1762-8, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.7">Qazilbash MH, Saliba RM, Nieto Y, et al.: Arsenic trioxide with ascorbic acid and high-dose melphalan: results of a phase II randomized trial. Biol Blood Marrow Transplant 14 (12): 1401-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.8">Ma Y, Chapman J, Levine M, et al.: High-dose parenteral ascorbate enhanced chemosensitivity of ovarian cancer and reduced toxicity of chemotherapy. Sci Transl Med 6 (222): 222ra18, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Padayatty SJ, Sun AY, Chen Q, et al.: Vitamin C: intravenous use by complementary and alternative medicine practitioners and adverse effects. PLoS One 5 (7): e11414, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20628650&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.10">Campbell GD Jr, Steinberg MH, Bower JD: Letter: Ascorbic acid-induced hemolysis in G-6-PD deficiency. Ann Intern Med 82 (6): 810, 1975.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1138591&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1138591&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.11">Mehta JB, Singhal SB, Mehta BC: Ascorbic-acid-induced haemolysis in G-6-PD deficiency. Lancet 336 (8720): 944, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1976956&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1976956&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.12">Rees DC, Kelsey H, Richards JD: Acute haemolysis induced by high dose ascorbic acid in glucose-6-phosphate dehydrogenase deficiency. BMJ 306 (6881): 841-2, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8490379&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8490379&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.13">Barton JC, McDonnell SM, Adams PC, et al.: Management of hemochromatosis. Hemochromatosis Management Working Group. Ann Intern Med 129 (11): 932-9, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9867745&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9867745&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.14">Welsh JL, Wagner BA, van't Erve TJ, et al.: Pharmacological ascorbate with gemcitabine for the control of metastatic and node-positive pancreatic cancer (PACMAN): results from a phase I clinical trial. Cancer Chemother Pharmacol 71 (3): 765-75, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23381814&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23381814&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.15">Zou W, Yue P, Lin N, et al.: Vitamin C inactivates the proteasome inhibitor PS-341 in human cancer cells. Clin Cancer Res 12 (1): 273-80, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16397052&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16397052&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.16">Llobet D, Eritja N, Encinas M, et al.: Antioxidants block proteasome inhibitor function in endometrial carcinoma cells. Anticancer Drugs 19 (2): 115-24, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.17">Perrone G, Hideshima T, Ikeda H, et al.: Ascorbic acid inhibits antitumor activity of bortezomib in vivo. Leukemia 23 (9): 1679-86, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19369963&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19369963&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.18">Bannerman B, Xu L, Jones M, et al.: Preclinical evaluation of the antitumor activity of bortezomib in combination with vitamin C or with epigallocatechin gallate, a component of green tea. Cancer Chemother Pharmacol 68 (5): 1145-54, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21400028&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21400028&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.19">Heaney ML, Gardner JR, Karasavvas N, et al.: Vitamin C antagonizes the cytotoxic effects of antineoplastic drugs. Cancer Res 68 (19): 8031-8, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18829561&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18829561&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
