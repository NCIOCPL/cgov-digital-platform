            <div id="_section_17" class="pdq-sections"><p id="_18" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> se ha utilizado durante siglos por sus propiedades medicinales.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a> Seg&#xFA;n los informes, fue utilizado por los druidas y los antiguos griegos, y aparece en leyendas y tradiciones populares como una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44073&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044073&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">panacea</a>. Se ha utilizado en varias formas para tratar el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44028&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044028&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">epilepsia</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46348&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046348&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esterilidad</a>, los s&#xED;ntomas de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46296&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046296&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">menopausia</a>, la tensi&#xF3;n nerviosa, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=440101&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000440101&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">asma</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44038&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044038&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hipertensi&#xF3;n</a>, la cefalea y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dermatitis</a>. El uso del mu&#xE9;rdago para el tratamiento del c&#xE1;ncer se remonta a m&#xE1;s de 100 a&#xF1;os y su administraci&#xF3;n para el tratamiento de otras indicaciones es mucho m&#xE1;s antigua. El inter&#xE9;s moderno en el mu&#xE9;rdago como tratamiento del c&#xE1;ncer comenz&#xF3; en la d&#xE9;cada de 1920. La mayor&#xED;a de los resultados de estudios cl&#xED;nicos se han publicado exclusivamente en alem&#xE1;n. Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_35">Estudios cl&#xED;nicos con seres humanos</a>.</p><p id="_19" tabindex="-1"> Otra actividad documentada sobre el mu&#xE9;rdago que puede ser importante para el funcionamiento &#xF3;ptimo del sistema inmunitario de personas con c&#xE1;ncer es la estabilizaci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44393&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044393&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ADN</a> en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a>, incluso aquellos expuestos a medicamentos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> que da&#xF1;an el ADN.<a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a></p><p id="_20" tabindex="-1">Se ha observado que el mu&#xE9;rdago estimula aumentos en el n&#xFA;mero y la actividad de diversos tipos de gl&#xF3;bulos blancos.<a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.12">12</a><a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a><a href="#cit/section_3.21">21</a><a href="#cit/section_3.22">22</a><a href="#cit/section_3.23">23</a><a href="#cit/section_3.24">24</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.26">26</a><a href="#cit/section_3.27">27</a><a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a><a href="#cit/section_3.31">31</a><a href="#cit/section_3.32">32</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a><a href="#cit/section_3.37">37</a><a href="#cit/section_3.38">38</a><a href="#cit/section_3.39">39</a><a href="#cit/section_3.40">40</a><a href="#cit/section_3.41">41</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.47">47</a><a href="#cit/section_3.48">48</a><a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a><a href="#cit/section_3.51">51</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.53">53</a> Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46130&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046130&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">citocinas</a>, que mejoran el sistema inmunitario, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350231&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350231&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interleucina-1</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44045&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044045&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">interleucina-6</a> y el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45290&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045290&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de necrosis tumoral</a>-&#x3B1;, son liberadas por los gl&#xF3;bulos blancos despu&#xE9;s de la exposici&#xF3;n a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de mu&#xE9;rdago.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.7">7</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.37">37</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.48">48</a><a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.53">53</a><a href="#cit/section_3.54">54</a> Otras pruebas indican que el mu&#xE9;rdago ejerce sus efectos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">citot&#xF3;xicos</a> al interferir con la s&#xED;ntesis de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> en las c&#xE9;lulas afectadas <a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.33">33</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a><a href="#cit/section_3.45">45</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.55">55</a><a href="#cit/section_3.56">56</a><a href="#cit/section_3.57">57</a><a href="#cit/section_3.58">58</a><a href="#cit/section_3.59">59</a><a href="#cit/section_3.60">60</a><a href="#cit/section_3.61">61</a><a href="#cit/section_3.62">62</a><a href="#cit/section_3.63">63</a> e inducir la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a>.<a href="#cit/section_3.3">3</a><a href="#cit/section_3.11">11</a><a href="#cit/section_3.36">36</a><a href="#cit/section_3.42">42</a><a href="#cit/section_3.46">46</a><a href="#cit/section_3.52">52</a><a href="#cit/section_3.64">64</a><a href="#cit/section_3.65">65</a><a href="#cit/section_3.66">66</a> El mu&#xE9;rdago tambi&#xE9;n puede servir como puente funcional al reunir las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44024&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044024&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas efectoras</a> del sistema inmunitario con las c&#xE9;lulas tumorales.<a href="#cit/section_3.18">18</a><a href="#cit/section_3.67">67</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Capernaros Z: The golden bough: the case for mistletoe. Eur J Herbal Med  1 (1):19-24, 1994.</li><li id="section_3.2">Mistletoe. In: Murray MT: The Healing Power of Herbs. Roseville, Calif: Prima Publishing, 1995, pp 253-9.</li><li id="section_3.3">Samtleben R, Hajto T, Hostanska K, et al.: Mistletoe lectins as immunostimulants (chemistry, pharmacology and clinic). In: Wagner H, ed.: Immunomodulatory Agents from Plants. Basel, Switzerland: Birkhauser Verlag, 1999, pp 223-41.</li><li id="section_3.4">Olsnes S, Stirpe F, Sandvig K, et al.: Isolation and characterization of viscumin, a toxic lectin from Viscum album L. (mistletoe). J Biol Chem 257 (22): 13263-70, 1982.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7142144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7142144&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.5">Becker H: Botany of European mistletoe (Viscum album L.). Oncology 43 (Suppl 1): 2-7, 1986.&#xA0;<