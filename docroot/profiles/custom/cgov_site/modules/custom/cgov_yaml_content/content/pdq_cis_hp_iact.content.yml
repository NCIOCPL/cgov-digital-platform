          value: 'Efectos adversos'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_57" class="pdq-sections"><p id="_58" tabindex="-1">Los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> relacionados con la terapia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> por lo general se describen como de gravedad leve a moderada. Se notific&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> en los sitios de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44201&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044201&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">disgeusia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>, n&#xE1;useas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44200&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044200&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dispepsia</a>, fiebre, mareos y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45676&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045676&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">edema</a> en el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46573&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046573&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">escroto</a> despu&#xE9;s del tratamiento con el producto de cart&#xED;lago bovino Catrix.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a> El uso de cart&#xED;lago de tibur&#xF3;n en polvo se vincul&#xF3; con n&#xE1;useas, v&#xF3;mitos, c&#xF3;licos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">abdominales</a> o hinchaz&#xF3;n, constipaci&#xF3;n, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hipotensi&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44208&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044208&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hiperglucemia</a>, debilidad generalizada e <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45363&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045363&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hipercalcemia</a>.<a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a>  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45632&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045632&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"></a>La concentraci&#xF3;n alta de calcio en el cart&#xED;lago de tibur&#xF3;n puede contribuir a la presentaci&#xF3;n de la hipercalcemia.<a href="#cit/section_6.5">5</a><a href="#cit/section_6.7">7</a> Adem&#xE1;s, un caso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46371&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046371&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hepatitis</a> se relacion&#xF3; con el uso de cart&#xED;lago de tibur&#xF3;n en polvo.<a href="#cit/section_6.8">8</a>  Las n&#xE1;useas, los v&#xF3;mitos y la dispepsia son los efectos secundarios m&#xE1;s frecuentes despu&#xE9;s del tratamiento con AE-941/Neovastat, el extracto <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuoso</a> de cart&#xED;lago de tibur&#xF3;n.<a href="#cit/section_6.9">9</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Prudden JF: The treatment of human cancer with agents prepared from bovine cartilage. J Biol Response Mod 4 (6): 551-84, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087031&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087031&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Romano CF, Lipton A, Harvey HA, et al.: A phase II study of Catrix-S in solid tumors. J Biol Response Mod 4 (6): 585-9, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3878861&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3878861&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Puccio C, Mittelman A, Chun P, et al.: Treatment of metastatic renal cell carcinoma with Catrix. [Abstract] Proceedings of the American Society of Clinical Oncology  13: A-769, 246, 1994.</li><li id="section_6.4">Miller DR, Anderson GT, Stark JJ, et al.: Phase I/II trial of the safety and efficacy of shark cartilage in the treatment of advanced cancer. J Clin Oncol 16 (11): 3649-55, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9817287&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9817287&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Leitner SP, Rothkopf MM, Haverstick L, et al.: Two phase II studies of oral dry shark cartilage powder (SCP) with either metastatic breast or prostate cancer refractory to standard treatment. [Abstract] Proceedings of the American Society of Clinical Oncology  17: A-240, 1998.</li><li id="section_6.6">Rosenbluth RJ, Jennis AA, Cantwell S, et al.: Oral shark cartilage in the treatment of patients with advanced primary brain tumors. [Abstract] Proceedings of the American Society of Clinical Oncology  18: A-554, 1999.</li><li id="section_6.7">Jungi WF: Dangerous nutrition. Support Care Cancer 11 (4): 197-8, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12673456&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12673456&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.8">Ashar B, Vargo E: Shark cartilage-induced hepatitis. Ann Intern Med 125 (9): 780-1, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8929024&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8929024&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Falardeau P, Champagne P, Poyet P, et al.: Neovastat, a naturally occurring multifunctional antiangiogenic drug, in phase III clinical trials. Semin Oncol 28 (6): 620-5, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11740820&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11740820&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
