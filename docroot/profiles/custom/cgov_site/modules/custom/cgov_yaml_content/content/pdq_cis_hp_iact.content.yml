            <div id="_section_44" class="pdq-sections"><p id="_56" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available. This section describes the latest changes made to this summary as of the date above.</p><p id="_84" tabindex="-1"><strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_1">Overview</a></strong></p><p id="_99" tabindex="-1">Revised <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_47">list</a> of key information about high-dose vitamin C.</p><p id="_86" tabindex="-1"><strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_14">Laboratory/Animal/Preclinical Studies</a></strong></p><p id="_87" tabindex="-1">Revised <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_23">text</a> to state that treating colon cancer cells with 2 mM to 3 mM of ascorbic acid resulted in downregulation of specificity protein  transcription factors, iron metabolism disruption, and Sp-regulated genes involved in cancer progression (cited Schoenfeld et al. as reference 15).</p><p id="_89" tabindex="-1">Added <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_29">text</a> to state that one study working with xenograft models of non-small cell lung cancer and glioblastoma multiforme showed that the combination of chemotherapy, radiation therapy, and pharmacologic ascorbate resulted in prolonged survival compared with just the combination of chemotherapy and radiation therapy.</p><p id="_98" tabindex="-1"><strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_16">Human/Clinical Studies</a></strong></p><p id="_90" tabindex="-1">The <strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_31">Early Case Series Studies and Clinical Trials With Ascorbate Only</a></strong>  subsection was renamed from Early Ascorbate-Only Trials.</p><p id="_92" tabindex="-1">The <strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_35">Recent Case Series Studies and Clinical Trials With Ascorbate Only </a></strong> was renamed from Recent Ascorbate-Only Trials.</p><p id="_94" tabindex="-1">The <strong><a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_39">Early Phase Ascorbate Trials Combined With Standard Cancer Therapies</a></strong> was renamed from Ascorbate-Combination Trials.</p><p id="_97" tabindex="-1">Added <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_83">text</a> about the results of two pilot clinical trials of patients with non-small cell lung cancer and glioblastoma multiforme (cited Abou-Jawde  et al. as reference 15 and Schoenfeld  et al. as reference 21).</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/cam" title="https://www.cancer.gov/publications/pdq/editorial-boards/cam">PDQ Integrative, Alternative, and Complementary Therapies Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
            the literature and does not represent a policy statement of NCI or NIH.  More
            information about summary policies and the role of the PDQ Editorial Boards  in
            maintaining the PDQ summaries can be found on the <a href="/about-cancer/treatment/cam/hp/vitamin-c-pdq#link/_AboutThis_1">About This PDQ Summary</a> and <a href="https://www.cancer.gov/publications/pdq" title="https://www.cancer.gov/publications/pdq">PDQ&#xAE; - NCI's Comprehensive Cancer Database</a> pages.
            </p></div>
