            <div id="_section_23" class="pdq-sections"><p id="_24" tabindex="-1"> The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antitumor</a> potential of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> has been investigated extensively in
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>.  Some of these studies have assessed the
            toxicity of cartilage products toward <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em>.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></p><section id="_142"><h3 id="_142_toc">Powdered Cartilage Products</h3><p id="_25" tabindex="-1">In one study, cells from 22 freshly isolated human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumors</a> (nine <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ovary</a>,
            three <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>, two brain, two <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast</a>, and one each of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046133&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cervix</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367406&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367406&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">testis</a>) and three human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44016&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044016&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cultured cell lines</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast
            cancer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colon cancer</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45795&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045795&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">myeloma</a>) were
            treated with Catrix, which is a commercially available powdered preparation of
            bovine (cow) cartilage.<a href="#cit/section_4.1">1</a> <a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a>  In the study, the growth of all
            three  cultured cell lines and cells from approximately 70% of the tumor
            specimens were inhibited by 50% or more when Catrix was used at high
            concentrations (1&#x2013;5 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mL</a> of culture fluid).  However, it is
            unclear whether the inhibitory effect of Catrix in this study was
            specific to the growth of cancer cells because  the preparation&#x2019;s   effect on the growth of
            normal cells was not tested.  In addition, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic</a> component of Catrix has
            not been identified, and it has not been shown that equivalent inhibitory
            concentrations of this component can be achieved in the bloodstreams of
            patients who may be treated with either <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> formulations of this
            product. (Refer to the  <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_36">Human/Clinical Studies</a> section of this summary for more information.)</p><p id="_27" tabindex="-1"> A commercially available preparation of powdered shark
            cartilage (no brand name given) was reported to have no effect on the growth
            of human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45602&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045602&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">astrocytoma</a> cells <em>in
            vitro</em>.<a href="#cit/section_4.2">2</a>      The shark cartilage product   tested in this study, however, was  examined at
            only one concentration (0.75 mg/mL).<a href="#cit/section_4.2">2</a></p><p id="_28" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a>&#x2013;stimulating potential of cartilage has also been
            investigated in laboratory and animal studies.<a href="#cit/section_4.6">6</a>  In one study,
            Catrix was shown to stimulate the production of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antibodies</a> by mouse <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">B cells</a> (B <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphocytes</a>) both <em>in vitro</em> and <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em>.   However, increased antibody
            production <em>in vivo</em> was observed only when Catrix was administered by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a>
            or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> injection.  It was not observed when oral formulations of
            Catrix were used.<a href="#cit/section_4.6">6</a>  In most experiments, the
            proliferation of mouse B cells (i.e., normal, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44217&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044217&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nonmalignant</a> cells) <em>in vitro</em> was
            increasingly inhibited as the concentration of Catrix was increased (tested
            concentration range, 1&#x2013;20 mg/mL).  Catrix has also been
            reported to stimulate the activity of mouse <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44054&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044054&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">macrophages</a> <em>in vivo</em>,<a href="#cit/section_4.3">3</a>
            but results demonstrating this effect have not been published.</p><p id="_115" tabindex="-1">The effects of shark cartilage on the immune system were also reported in two studies that used the same purified protein fraction that had exhibited the most immunostimulatory effects when tested.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a> One study explored the effects of this fraction on tumor immune response by observing the infiltration of this fraction on CD4 and CD8 lymphocytes in a murine tumor model. An increase in the ratio of CD4/CD8 lymphocytes was seen in tumor-infiltrating lymphocytes but not in peripheral blood lymphocytes.<a href="#cit/section_4.8">8</a> The second study exploring immune system response measured antibody response, cytotoxic assay, lymphocyte transformation, and intratumor T-cell ratio in mice. The fraction exhibited the ability to augment delayed-type hypersensitivity response against sheep red blood cells in mice and to decrease the cytotoxic activity of natural killer cells. In addition, this fraction showed a strong inhibitory effect on human brain microvascular endothelial cell proliferation and migration in the fibrin matrix.<a href="#cit/section_4.7">7</a></p><p id="_35" tabindex="-1">Additional <em>in vivo</em> studies of the antitumor potential of shark cartilage
            have been published in the peer-reviewed scientific literature.<a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a>  In
            one study, oral administration of powdered shark cartilage (no brand name
            given) was shown to inhibit chemically induced angiogenesis in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44212&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044212&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mesenteric membrane</a> of
            rats.<a href="#cit/section_4.9">9</a>  In another study, oral administration of powdered shark cartilage
            (no brand name given) was shown to reduce the growth of GS-9L
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45701&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045701&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gliosarcomas</a> in rats.<a href="#cit/section_4.10">10</a>  It was reported in a third study that oral administration of two powdered shark cartilage products, Sharkilage and MIA Shark Powder, did not
            inhibit the growth or the metastasis of SCCVII <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">squamous cell carcinomas</a> in
            mice.<a href="#cit/section_4.11">11</a></p><p id="_29" tabindex="-1">A large number of laboratory and animal studies concerning the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiangiogenic</a> potential of cartilage have been published.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.24">24</a><a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a> Overall, these studies have revealed the presence of at least three <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis inhibitors</a> in bovine cartilage <a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a> and at least two in shark cartilage.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a></p></section><section id="_146"><h3 id="_146_toc">Aqueous Extracts of Cartilage</h3><p id="_147" tabindex="-1">A liquid (i.e., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a>) extract of
            shark cartilage called AE-941/Neovastat has also been reported to inhibit
            the growth of a variety of cancer cell types <em>in vitro</em>.<a href="#cit/section_4.5">5</a>
            These results have not been published in a peer-reviewed scientific
            journal  and are not consistent with other results obtained by the same group of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">investigators</a>.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.34">34</a></p><p id="_148" tabindex="-1">Three angiogenesis inhibitors in bovine cartilage have been very well
            characterized.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a>  They are relatively
            small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteins</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">molecular
            masses</a> that range from 23,000 to 28,000.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.23">23</a>  These
            proteins, called cartilage-derived inhibitor (CDI), cartilage-derived
            antitumor factor (CATF), and cartilage-derived <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44249&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044249&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagenase</a> inhibitor (CDCI) by the
            researchers who purified them,<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.21">21</a> have been shown to block <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44203&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044203&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endothelial
            cell</a> proliferation <em>in vitro</em> and new <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">blood vessel</a> formation in the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044193&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chorioallantoic membrane</a> of chicken <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44202&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044202&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">embryos</a>.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a>  Two of the proteins (CDI and CDCI) have been shown to inhibit <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">matrix
            metalloproteinase</a> activity <em>in vitro</em>,<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.18">18</a> and one (CDI)
            has been shown to inhibit endothelial cell migration <em>in vitro</em>.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a>  These proteins do not block the proliferation of normal cells or of tumor
            cells <em>in vitro</em>.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.33">33</a>  When the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44184&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044184&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">amino acid sequences</a> of CDI,
            CATF, and CDCI were determined, it was discovered that they were the same as
            those of proteins known otherwise as tissue inhibitor of matrix
            metalloproteinases 1 (TIMP-1), chondromodulin I, and  TIMP-2, respectively.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a></p><p id="_149" tabindex="-1">A possible fourth angiogenesis inhibitor in bovine cartilage has been
            purified not from cartilage but from the culture fluid of bovine <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chondrocytes</a>
            grown in the laboratory.<a href="#cit/section_4.15">15</a>  This inhibitor, which has been named
            chondrocyte-derived inhibitor (ChDI), is a protein that has a molecular mass
            of approximately 36,000.  It has been reported that ChDI and CDI/TIMP-1
            have similar antiangiogenic activities,<a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.33">33</a> but the
            relationship between these proteins is unclear because amino acid sequence
            information for ChDI is not available.  Thus, whether CDI/TIMP-1 is a
            breakdown product of ChDI or whether ChDI is truly the fourth angiogenesis
            inhibitor identified in bovine cartilage is unknown.</p><p id="_150" tabindex="-1">As indicated previously, shark cartilage, like bovine cartilage, contains
            more than one type of angiogenesis inhibitor.  One shark cartilage inhibitor,
            named U-995, reportedly contains two small proteins, one with a molecular mass
            of approximately 14,000 and the other with a molecular mass of approximately
            10,000.<a href="#cit/section_4.25">25</a>  Both proteins have shown antiangiogenic activity when tested
            individually.  The exact relationship between these two proteins and their relationship to the larger bovine angiogenesis inhibitors are not
            known because amino acid sequence information for U-995 is not available.
            U-995 has been reported to inhibit endothelial cell proliferation, endothelial
            cell migration,  matrix metalloproteinase activity <em>in vitro</em>, and the
            formation of new blood vessels in the chorioallantoic membrane of chicken
            embryos.<a href="#cit/section_4.25">25</a>  It does not appear to inhibit the proliferation of other types
            of normal cells or of cancer cells <em>in vitro</em>. Intraperitoneal but not
            oral administration of U-995 has been shown to inhibit the growth of mouse
            sarcoma-180 tumors implanted <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneously</a> on the backs of mice and the
            formation of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45315&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045315&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung metastases</a> of mouse B16-F10 melanoma cells injected into the
            tail veins of mice.<a href="#cit/section_4.25">25</a></p><p id="_151" tabindex="-1">The second angiogenesis inhibitor identified in shark cartilage appears to
            have been studied independently by three groups of investigators.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.35">35</a>
            This inhibitor, which was named SCF2 by one of the groups,<a href="#cit/section_4.35">35</a> is a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44218&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044218&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteoglycan</a> that has a molecular
            mass of  about 10,000.  Proteoglycans are combinations of
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44206&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044206&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glycosaminoglycans</a> and protein.<a href="#cit/section_4.30">30</a>  The principal
            glycosaminoglycan in SCF2 is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44210&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044210&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">keratan
            sulfate</a>.<a href="#cit/section_4.35">35</a>  SCF2 has been shown to block endothelial cell proliferation
            <em>in vitro</em>,<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.35">35</a> the formation of new blood vessels in the chorioallantoic
            membrane of chicken embryos,<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a> and tumor-induced angiogenesis in the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">corneas</a> of rabbits.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a></p><p id="_152" tabindex="-1">Other studies have  demonstrated that AE-941/Neovastat, the previously
            mentioned aqueous extract of shark cartilage, has antiangiogenic activity,<a href="#cit/section_4.12">12</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a> but the molecular basis for this activity has not been
            defined.  Therefore, whether AE-941/Neovastat contains U-995 and/or SCF2 or
            some other angiogenesis inhibitor is not known.  It has been reported that
            AE-941/Neovastat inhibits endothelial cell proliferation and matrix
            metalloproteinase activity <em>in vitro</em> and the formation of new blood vessels in
            the chorioallantoic membrane of chicken embryos.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.31">31</a>  In addition, AE-941/Neovastat has been shown to induce endothelial cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a> by activating caspases, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzymes</a> important in the promotion and regulation of apoptosis.<a href="#cit/section_4.32">32</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.38">38</a> It
            also appears to inhibit the action of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044222&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vascular endothelial growth factor</a>, thus
            interfering with the communication between tumor cells and nearby blood
            vessels.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a>  AE-941/Neovastat may also inhibit angiogenesis through promotion of tissue plasminogen activator (tPA) activity. Neovastat stimulates tPA expression in endothelial cells through an increase in the transcription of the tPA gene.<a href="#cit/section_4.40">40</a> This transcriptional activation is associated with activation of c-Jun N-terminal kinase (JNK) and nuclear factor-kappa B (NF-kappa B) signaling pathways to an extent similar to tumor necrosis factor-alpha (TNF-alpha).<a href="#cit/section_4.40">40</a> Furthermore,  AE-941/Neovastat has been reported to inhibit the growth of
            DA3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mammary</a>          <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adenocarcinoma</a> cells and the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastasis</a> of Lewis lung <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45963&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045963&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carcinoma</a>
            cells <em>in vivo</em> in mice.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.41">41</a> In the Lewis lung
