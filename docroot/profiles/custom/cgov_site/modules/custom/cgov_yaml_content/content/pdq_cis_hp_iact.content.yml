            <div id="_section_7" class="pdq-sections"><p id="_9" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> es una planta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44075&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044075&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semiparasitaria</a> que presenta inter&#xE9;s como un posible producto antineopl&#xE1;sico porque sus <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> derivados han mostrado que destruyen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em>,<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a> para inhibir la expresi&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">genes</a> centrales que participan en la progresi&#xF3;n tumoral, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45771&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045771&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignidad</a>, y la migraci&#xF3;n y la invasi&#xF3;n celular, como el TGF-&#x3B2; y las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metaloproteinasas de matriz</a>.<a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a> Se ha demostrado que los extractos de mu&#xE9;rdago imponen la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44606&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044606&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lisis</a> celular tumoral mediada por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44062&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044062&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos linfoc&#xED;tico naturales</a>, reducen el potencial invasor y migratorio de las c&#xE9;lulas tumorales y estimulan las c&#xE9;lulas del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>, tanto <em>in vitro</em> como <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em>.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.31">31</a> Es posible que tres componentes del mu&#xE9;rdago, a saber, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044094&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">viscotoxinas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44162&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044162&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">polisac&#xE1;ridos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectinas</a>, sean ser responsables de estos efectos.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a> Las viscotoxinas son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> peque&#xF1;as que muestran actividad citol&#xED;tica y posible actividad de estimulaci&#xF3;n del sistema inmunitario.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.41">41</a> Las lectinas son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mol&#xE9;culas</a> complejas compuestas de prote&#xED;nas y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carbohidratos</a> que se unen al exterior de las c&#xE9;lulas (por ejemplo, las c&#xE9;lulas del sistema inmunitario) e inducen cambios bioqu&#xED;micos en ellas.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.45">45</a> En vista de la capacidad de mu&#xE9;rdago para estimular el sistema inmunitario, se lo clasific&#xF3; como un tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45616&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045616&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">modificador de la respuesta biol&#xF3;gica</a>.<a href="#cit/section_2.42">42</a> Los modificadores de respuesta biol&#xF3;gica constituyen un grupo diverso de mol&#xE9;culas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44510&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044510&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biol&#xF3;gicas</a> que se han utilizado individualmente o combinadas con otras sustancias para tratar el c&#xE1;ncer o para disminuir los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> de los medicamentos contra el c&#xE1;ncer. En entornos precl&#xED;nicos, se demostr&#xF3; que los extractos de mu&#xE9;rdago tienen otros mecanismos de acci&#xF3;n, como la angiog&#xE9;nesis.<a href="#cit/section_2.29">29</a></p><p id="_10" tabindex="-1">Las preparaciones de extractos de mu&#xE9;rdago se utilizan con mayor frecuencia para tratar pacientes de c&#xE1;ncer en los pa&#xED;ses de habla alemana.<a href="#cit/section_2.46">46</a> Los extractos disponibles para la venta se comercializan bajo una variedad de nombres de marca, incluso Iscador (ver explicaci&#xF3;n de sufijos a continuaci&#xF3;n), Eurixor, Helixor, Isorel, Iscucin, Plenosol y abnobaVISCUM. Algunos extractos se comercializan bajo m&#xE1;s de un nombre. Iscador, Isorel y Plenosol tambi&#xE9;n se venden como Iscar, Vysorel y Lektinol, respectivamente. Todos estos productos se preparan con  <em>Viscum album</em> (Loranthaceae) (<em>Viscum album</em> L. o mu&#xE9;rdago europeo). Ellos no se venden como medicamentos en los Estados Unidos. Eurixor, Isorel y Vysorel ya no est&#xE1;n disponibles para su venta en el mercado.</p><p id="_100" tabindex="-1">Adem&#xE1;s del mu&#xE9;rdago europeo, los extractos de un tipo de mu&#xE9;rdago coreano (<em>Viscum album</em> var. <em>coloratum</em> [Kom.] Ohwi) demostraron tener citotoxicidad en estudios de laboratorio realizados <em>in vitro</em> e  <em>in vivo</em>.<a href="#cit/section_2.47">47</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.49">49</a><a href="#cit/section_2.50">50</a><a href="#cit/section_2.51">51</a></p><p id="_11" tabindex="-1">El mu&#xE9;rdago crece en varios tipos de &#xE1;rboles y la composici&#xF3;n qu&#xED;mica de los extractos derivados de &#xE9;l depende de la especie del &#xE1;rbol anfitri&#xF3;n (por ejemplo, manzano, olmo, roble, pino, &#xE1;lamo y abeto), la &#xE9;poca del a&#xF1;o en que se cosecha, la forma de preparaci&#xF3;n de los extractos y el productor comercial.<a href="#cit/section_2.8">8</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.54">54</a><a href="#cit/section_2.55">55</a></p><p id="_12" tabindex="-1">Los extractos de mu&#xE9;rdago se preparan como soluciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuosas</a> o soluciones de agua y alcohol, y se pueden fermentar o no.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.56">56</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.58">58</a><a href="#cit/section_2.59">59</a> Algunos extractos se preparan de acuerdo con principios <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45712&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045712&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">homeop&#xE1;ticos</a> y otros no. En consecuencia, como preparados homeop&#xE1;ticos, no son normalmente extractos estandarizados qu&#xED;micamente.<a href="#cit/section_2.10">10</a> <a href="#cit/section_2.60">60</a> Adem&#xE1;s, los productos comerciales se pueden subdividir de acuerdo con las especies de &#xE1;rbol anfitri&#xF3;n, que se indica normalmente en el nombre del producto por una letra sufijo. Iscador, un extracto acuoso fermentado de <em>Viscum album</em> L., que se prepara como medicamento homeop&#xE1;tico, se comercializa como IscadorM (de manzanos, <em>Malus domestica</em>), IscadorP (de pinos,  <em>Pinus sylvestris</em>), IscadorQu (de robles, <em>Quercus robur</em>) e IscadorU (de olmos,  <em>Ulmus minor</em>). Helixor, un extracto acuoso fermentado de  <em>Viscum album</em> L., que se estandariza por su efecto biol&#xF3;gico en las c&#xE9;lulas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leuc&#xE9;micas</a> <em>in vitro</em>, se comercializa como Helixor A (de abetos, <em>Picea abies</em>), HelixorM (de manzanos) y HelixorP (de pinos, <em>Pinus sylvestris</em>).<a href="#cit/section_2.57">57</a> Eurixor (que ya no est&#xE1; disponible para su venta comercial), un extracto acuoso sin fermentar de <em>Viscum album</em> L cosechado de &#xE1;lamos, se notifica que se estandariza para contener una cantidad espec&#xED;fica de una de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectinas de mu&#xE9;rdago</a> (es decir, la lectina ML-1; para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_17">Antecedentes</a> de este sumario).<a href="#cit/section_2.57">57</a> Algunos defensores sostienen que la elecci&#xF3;n del extracto debe depender del tipo de tumor y el sexo del paciente.<a href="#cit/section_2.55">55</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.61">61</a><a href="#cit/section_2.62">62</a></p><p id="_101" tabindex="-1">Un ML-1 recombinado de la bacteria <em>Escherichia coli</em>     conocido como rViscumin o aviscumina se ha estudiado en el laboratorio y en ensayos cl&#xED;nicos de fase I. Debido a que no es un extracto de mu&#xE9;rdago, no se incluye en este sumario.<a href="#cit/section_2.63">63</a></p><p id="_13" tabindex="-1">Por lo general, los extractos de mu&#xE9;rdago se administran mediante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;nea</a>, aunque se describi&#xF3; la administraci&#xF3;n por otras v&#xED;as (es decir, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285972&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285972&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intrapleural</a>, intratumoral e intravenosa).<a href="#cit/section_2.19">19</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.55">55</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.60">60</a><a href="#cit/section_2.64">64</a><a href="#cit/section_2.65">65</a><a href="#cit/section_2.66">66</a><a href="#cit/section_2.67">67</a><a href="#cit/section_2.68">68</a><a href="#cit/section_2.69">69</a><a href="#cit/section_2.70">70</a> En la mayor&#xED;a de los estudios notificados, se administraron inyecciones subcut&#xE1;neas 2 a 3 veces por semana, pero la duraci&#xF3;n total del tratamiento vari&#xF3; considerablemente.</p><p id="_14" tabindex="-1">El <em>Viscum album</em> se encuentra en la lista de la Homeopathic Pharmacopoeia de los Estados Unidos, que es el compendio de medicamentos homeop&#xE1;ticos reconocido oficialmente en este pa&#xED;s.<a href="#cit/section_2.71">71</a> Aunque la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos</a> (FDA) es la autoridad que regula los medicamentos homeop&#xE1;ticos, habitualmente esta autoridad no se ejerce a menos que los medicamentos se formulen como inyectables o haya pruebas de que provocan <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos t&#xF3;xicos</a> graves.</p><p id="_15" tabindex="-1">Antes de que los investigadores puedan realizar investigaciones cl&#xED;nicas de medicamentos en los Estados Unidos, deben presentar una solicitud de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=762975&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000762975&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Investigational New Drug</a> (IND) ante la FDA. La aprobaci&#xF3;n de una IND tambi&#xE9;n se exige para la investigaci&#xF3;n cl&#xED;nica de medicamentos homeop&#xE1;ticos. La FDA no divulga informaci&#xF3;n sobre las solicitudes o aprobaciones de IND; solo los solicitantes pueden dar a conocer esta informaci&#xF3;n. Al menos dos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">investigadores</a> estadounidenses recibieron la aprobaci&#xF3;n de un IND para estudiar el mu&#xE9;rdago como tratamiento para personas con c&#xE1;ncer (NCCAM-02-AT-260 y <a href="/clinicaltrials/NCT00052325">TJUH-01F.45</a>).</p><p id="_16" tabindex="-1">En este sumario, se especificar&#xE1; el extracto o producto de mu&#xE9;rdago utilizado en cada estudio toda vez que sea posible.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Jung ML, Baudino S, Rib&#xE9;reau-Gayon G, et al.: Characterization of cytotoxic proteins from mistletoe (Viscum album L.). Cancer Lett 51 (2): 103-8, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2344587&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2344587&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Kuttan G, Vasudevan DM, Kuttan R: Effect of a preparation from Viscum album on tumor development in vitro and in mice. J Ethnopharmacol 29 (1): 35-41, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2345458&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2345458&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Walzel H, Jonas L, Rosin T, et al.: Relationship between internalization kinetics and cytotoxicity of mistletoe lectin I to L1210 leukaemia cells. Folia Biol (Praha) 36 (3-4): 181-8, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2257937&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2257937&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Janssen O, Scheffler A, Kabelitz D: In v