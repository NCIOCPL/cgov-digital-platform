            <td colspan="8"><span class="sup">d</span>Se administr&#xF3; o permiti&#xF3; la administraci&#xF3;n de quimioterapia, radioterapia, hormonoterapia o terapia con citocinas al mismo tiempo que la terapia con mu&#xE9;rdago.</td>
            </tr>
            <tr>
            <td colspan="8"><span class="sup">e</span>Para obtener informaci&#xF3;n sobre el an&#xE1;lisis de los grados de comprobaci&#xF3;n cient&#xED;fica y una explicaci&#xF3;n de los puntajes de dichos grados, consultar <a href="/publications/pdq/levels-evidence/cam">Grados de comprobaci&#xF3;n cient&#xED;fica de los estudios de terapias integrales, alternativas y complementarias en seres humanos con c&#xE1;ncer</a>.</td>
            </tr>
            <tr>
            <td colspan="8"><span class="sup"> f</span>En este ensayo hubo cuatro grupos; los pacientes se asignaron al azar para someterse a cirug&#xED;a sola o a cirug&#xED;a y radioterapia; a continuaci&#xF3;n, se realiz&#xF3; una segunda aleatorizaci&#xF3;n en la que se asign&#xF3; a los pacientes a no recibir tratamiento con mu&#xE9;rdago o a tratamiento con Eurixor; los grupos de tratamiento formados incluyeron el siguiente n&#xFA;mero de pacientes evaluables: cirug&#xED;a sola = 105; cirug&#xED;a y Eurixor = 97; cirug&#xED;a y radioterapia = 137; y cirug&#xED;a, radioterapia y Eurixor = 138; se superpusieron la radioterapia y el tratamiento con Eurixor; ning&#xFA;n enfoque de tratamiento fue superior en t&#xE9;rminos de supervivencia sin enfermedad, supervivencia por una enfermedad espec&#xED;fica, mejora de la CV o estimulaci&#xF3;n del sistema inmunitario; en el cuadro, se agruparon los pacientes tratados con mu&#xE9;rdago y los pacientes de control sin tratamiento (es decir, n&#xFA;mero de tratados = 97 + 138 = 235; n&#xFA;mero de control = 105 + 137 = 242).</td>
            </tr>
