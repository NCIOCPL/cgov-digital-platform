        - format: plain_text
          value: 'Información general'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_4" class="pdq-sections"><p id="_6" tabindex="-1">La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutriente</a> esencial con funciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=770929&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000770929&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oxidorreducci&#xF3;n</a>. Adem&#xE1;s, es un cofactor de varias <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzimas</a> y cumple una funci&#xF3;n importante en la s&#xED;ntesis del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xE1;geno</a>.<a href="#cit/section_2.1">1</a> Una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321364&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321364&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deficiencia</a> grave de vitamina C provoca escorbuto, que se relaciona con malestar general, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476353&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476353&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">letargo</a>, tendencia a la formaci&#xF3;n de equimosis y hemorragias espont&#xE1;neas.<a href="#cit/section_2.2">2</a> Uno de los efectos del escorbuto es el cambio en la estructura del col&#xE1;geno que se torna de un espesor m&#xE1;s fino. Se logra un espesor normal mediante la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">administraci&#xF3;n</a> de vitamina C.</p><p id="_7" tabindex="-1">En un estudio de mitad del siglo XX, se plante&#xF3; la hip&#xF3;tesis de que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se podr&#xED;a relacionar con cambios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejido conjuntivo</a> que podr&#xED;an ser consecuencia de una deficiencia de vitamina C.<a href="#cit/section_2.3">3</a> En una revisi&#xF3;n de datos experimentales publicada en 1974 se indic&#xF3; que las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xE1;cido asc&#xF3;rbico</a> podr&#xED;an aumentar la resistencia del hospedero y podr&#xED;an servir como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tratamiento</a> del c&#xE1;ncer.<a href="#cit/section_2.4">4</a></p><p id="_8" tabindex="-1">Muchas plantas y animales sintetizan vitamina C a partir de D-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosa</a> o D-galactosa. Sin embargo, los seres humanos carecen de la enzima L-gulonolactona oxidasa, que es necesaria para la s&#xED;ntesis del &#xE1;cido asc&#xF3;rbico y, por lo tanto, deben obtener la vitamina C de los alimentos o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos</a>.<a href="#cit/section_2.1">1</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Naidu KA: Vitamin C in human health and disease is still a mystery? An overview. Nutr J 2: 7, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14498993&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14498993&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Padayatty S, Espey MG, Levine M: Vitamin C. In: Coates PM, Betz JM, Blackman MR, et al., eds.: Encyclopedia of Dietary Supplements. 2nd ed. New York, NY: Informa Healthcare, 2010, pp 821-31.</li><li id="section_2.3">McCORMICK WJ: Cancer: a collagen disease, secondary to a nutritional deficiency. Arch Pediatr 76 (4): 166-71, 1959.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=13638066&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=13638066&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Cameron E, Pauling L: The orthomolecular treatment of cancer. I. The role of ascorbic acid in host resistance. Chem Biol Interact 9 (4): 273-83, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4609626&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4609626&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
