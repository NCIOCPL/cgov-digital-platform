            <div id="_section_5" class="pdq-sections"><p id="_6" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> bovino (vacuno) y el cart&#xED;lago de tibur&#xF3;n se han investigado para el tratamiento de personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">psoriasis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">artritis</a> y otras afecciones durante m&#xE1;s de 30 a&#xF1;os.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a> Por lo menos parte del inter&#xE9;s en el cart&#xED;lago para el tratamiento de personas con c&#xE1;ncer surgi&#xF3; de la creencia err&#xF3;nea de que los tiburones, cuyos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44221&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044221&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esqueletos</a> se componen principalmente de cart&#xED;lago, no se ven afectados por esta enfermedad.<a href="#cit/section_2.16">16</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a> Aunque es infrecuente que se informe sobre tumores <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45772&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045772&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">malignos</a> en los tiburones, se ha detectado una variedad de tumores en estos animales.<a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a> No obstante, se han identificado varias sustancias en el cart&#xED;lago que tienen actividad antitumoral.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.31">31</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.41">41</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.45">45</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.47">47</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.49">49</a> Ya se llevaron a cabo m&#xE1;s de media docena de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a> de cart&#xED;lago para el tratamiento de personas con c&#xE1;ncer.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.49">49</a><a href="#cit/section_2.50">50</a> Los estudios cl&#xED;nicos  <a href="/clinicaltrials/NCT00005838">MDA-ID-99303</a> y  <a href="/clinicaltrials/NCT00022282">AETERNA-AE-MM-00-02 </a> ya se completaron.<a href="#cit/section_2.6">6</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.50">50</a></p><p id="_7" tabindex="-1">La ausencia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> en el cart&#xED;lago condujo a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44209&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044209&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hip&#xF3;tesis</a> de que las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> del cart&#xED;lago (tambi&#xE9;n conocidas como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">condrocitos</a>) producen una o m&#xE1;s sustancias que inhiben la formaci&#xF3;n de vasos sangu&#xED;neos.<a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.48">48</a> La formaci&#xF3;n de vasos sangu&#xED;neos nuevos o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">angiog&#xE9;nesis</a> es necesaria para que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> crezcan m&#xE1;s de unos pocos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mil&#xED;metros</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44224&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044224&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">di&#xE1;metro</a> (es decir, que contengan m&#xE1;s de alrededor de 100&#xA0;000 a 1 000 000 de c&#xE9;lulas) porque los tumores, como los tejidos normales, deben obtener la mayor parte de su ox&#xED;geno y nutrientes de la sangre.<a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.41">41</a><a href="#cit/section_2.51">51</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.54">54</a> En consecuencia, un tumor en desarrollo no puede continuar creciendo a menos que establezca conexiones con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44194&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044194&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema circulatorio</a> de su hu&#xE9;sped. Se notific&#xF3; que los tumores pueden iniciar el proceso de angiog&#xE9;nesis con tan solo 100 c&#xE9;lulas.<a href="#cit/section_2.53">53</a> En algunos casos, es posible que la inhibici&#xF3;n de la angiog&#xE9;nesis en este <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45885&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045885&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio</a> temprano lleve a la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">regresi&#xF3;n</a> completa del tumor.<a href="#cit/section_2.53">53</a> La posibilidad de que el cart&#xED;lago sea una fuente de uno o m&#xE1;s tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la angiog&#xE9;nesis</a> para el tratamiento del c&#xE1;ncer ha impulsado muchas investigaciones.</p><p id="_8" tabindex="-1">Los principales componentes estructurales del cart&#xED;lago incluyen varios tipos de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">col&#xE1;geno</a> y varios tipos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44206&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044206&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosaminoglucanos</a>, que son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44162&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044162&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">polisac&#xE1;ridos</a>.<a href="#cit/section_2.19">19</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.54">54</a><a href="#cit/section_2.55">55</a> El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44192&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044192&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sulfato de condroitina</a> es el glucosaminoglucano principal en el cart&#xED;lago.<a href="#cit/section_2.39">39</a><a href="#cit/section_2.54">54</a> Aunque no hay datos probatorios de que los col&#xE1;genos en el cart&#xED;lago o sus productos de descomposici&#xF3;n puedan inhibir la angiog&#xE9;nesis, hay pruebas de que el cart&#xED;lago de tibur&#xF3;n contiene por lo menos un inhibidor de la angiog&#xE9;nesis con un componente glucosaminoglucano (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Estudios precl&#xED;nicos de laboratorio o con animales</a>).<a href="#cit/section_2.46">46</a> Otros datos indican que la mayor parte de la actividad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antiangiog&#xE9;nica</a> del cart&#xED;lago no se vincula con los componentes estructurales m&#xE1;s importantes.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.48">48</a></p><p id="_9" tabindex="-1">Seg&#xFA;n se informa, algunos glucosaminoglucanos en el cart&#xED;lago tienen propiedades <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44187&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044187&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antinflamatorias</a> y estimulantes del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.56">56</a><a href="#cit/section_2.57">57</a> Asimismo, se indic&#xF3; que cualesquiera de ellos o algunos de sus productos de descomposici&#xF3;n producen efectos t&#xF3;xicos en las c&#xE9;lulas tumorales.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.24">24</a> As&#xED;, es posible que el potencial antitumoral del cart&#xED;lago incluya m&#xE1;s de un mecanismo de acci&#xF3;n.</p><p id="_10" tabindex="-1">Los productos de cart&#xED;lago se venden en los comercios de los Estados Unidos como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a>. Hay m&#xE1;s de 40 marcas comerciales disponibles para los consumidores.<a href="#cit/section_2.17">17</a> En los Estados Unidos, los suplementos alimentarios se reglamentan como alimentos, no como medicamentos. Por lo tanto, no se exige la evaluaci&#xF3;n y la aprobaci&#xF3;n de la Administraci&#xF3;n de Alimentos y Medicamentos  de los Estados Unidos (FDA) antes de la comercializaci&#xF3;n, a menos que se presente informaci&#xF3;n espec&#xED;fica de que sirven para prevenir o tratar una determinada enfermedad. Debido a que no se exige que los fabricantes de productos de cart&#xED;lago exhiban pruebas de efectos anticancer&#xED;genos u otros efectos biol&#xF3;gicos, no est&#xE1; claro si alguno de estos productos tiene potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terap&#xE9;utico</a>. Adem&#xE1;s, es posible que haya variaciones considerables de cada producto entre un lote y otro porque no hay procesos est&#xE1;ndar de fabricaci&#xF3;n y, a veces, se a&#xF1;aden <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44189&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044189&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aglutinantes</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44205&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044205&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">excipientes</a> durante la producci&#xF3;n.<a href="#cit/section_2.17">17</a> La FDA no ha aprobado el uso del cart&#xED;lago para el tratamiento de pacientes de c&#xE1;ncer o pacientes de cualquier otra afecci&#xF3;n m&#xE9;dica. La FDA est&#xE1; notificando a los consumidores sobre un programa de rembolso para quienes compraron el producto de cart&#xED;lago de tibur&#xF3;n BeneFin de Lane Labs-USA, Inc. Los consumidores que compraron este producto entre el 22 de septiembre y el 12 de julio de 2004 pueden solicitar un rembolso parcial del precio de compra y cualquier costo de env&#xED;o y manipulaci&#xF3;n.</p><p id="_11" tabindex="-1">Para llevar a cabo una investigaci&#xF3;n cl&#xED;nica de medicamentos en los Estados Unidos, los investigadores deben presentar una solicitud de un nuevo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44763&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044763&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">producto en fase de investigaci&#xF3;n cl&#xED;nica</a> (IND) a la FDA. Hasta la fecha, se aprobaron las solicitudes de IND de por lo menos cuatro grupos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">investigadores</a>, uno de los cuales corresponde al ensayo MDA-ID-99303, ya concluido, para estudiar el cart&#xED;lago como tratamiento para personas con c&#xE1;ncer.<a href="#cit/section_2.7">7</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.58">58</a> Debido a que el proceso de solicitud del IND es confidencial y porque la existencia de un IND solo la pueden revelar los solicitantes, no se sabe si se presentaron otras solicitudes.</p><p id="_12" tabindex="-1">En <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios con animales</a>, los productos de cart&#xED;lago se administraron en varias formas. En algunos estudios, se administraron por v&#xED;a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a> en l&#xED;quido o en polvo.<a href="#cit/section_2.19">19</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.59">59</a> <a href="#cit/section_2.15">15</a><a href="#cit/section_2.47">47</a> En otros estudios, los productos de cart&#xED;lago se administraron por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a>), por aplicaci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">t&#xF3;pica</a> o implantaci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quir&#xFA;rgica</a> de gr&#xE1;nulos de pl&#xE1;stico de liberaci&#xF3;n lenta.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.48">48</a> En la mayor&#xED;a de estos &#xFA;ltimos estudios, se investigaron los efectos de los productos de cart&#xED;lago en la formaci&#xF3;n de vasos sangu&#xED;neos en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44193&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044193&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membrana corioalantoica</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44202&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044202&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">embriones</a> de pollo, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xF3;rnea</a> de conejos o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44197&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044197&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">conjuntiva</a> de ratones.<a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.44">44</a><a href="#cit/section_2.46">46</a><a href="#cit/section_2.48">48</a></p><p id="_13" tabindex="-1">En estudios con seres humanos (MDA-ID-99303, AETERNA-AE-MM-00-02 y <a href="/clinicaltrials/NCT00026117">NCCTG-971151</a>), los productos de cart&#xED;lago se administraron en forma oral o t&#xF3;pica, o mediante <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44204&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044204&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enema</a> o inyecci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;nea</a>.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.60">60</a> Para la administraci&#xF3;n oral, se usaron formas l&#xED;quidas, en polvo o pastillas, como se describen en los siguientes ensayos finalizados: MDA-ID-99303, NCCTG-971151, <a href="/clinicaltrials/NCT00005995">AETERNA-AE-RC-99-02</a> y AETERNA-AE-MM-00-02.<a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.18">18</a> En los estudios con seres humanos, hubo variaciones en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> y la duraci&#xF3;n del tratamiento con cart&#xED;lago; en parte, porque se probaron distintos tipos de productos.</p><p id="_14" tabindex="-1">En este sumario y siempre que sea posible, se identificar&#xE1; el nombre de la marca (es decir, el nombre comercial o registrado) de los productos de cart&#xED;lago usados en cada estudio.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Prudden JF, Balassa LL: The biological activity of bovine cartilage preparations. Clinical demonstration of their potent anti-inflammatory capacity with supplementary notes on certain relevant fundamental supportive studies. Semin Arthritis Rheum 3 (4): 287-321, 1974 Summer.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4275322&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4275322&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Prudden JF: The treatment of human cancer with agents prepared from bovine cartilage. J Biol Response Mod 4 (6): 551-84, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087031&amp;dopt=Abstract" title="http://www.nc