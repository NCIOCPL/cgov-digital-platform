k proteasome inhibitor function in endometrial carcinoma cells. Anticancer Drugs 19 (2): 115-24, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176107&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176107&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.17">Perrone G, Hideshima T, Ikeda H, et al.: Ascorbic acid inhibits antitumor activity of bortezomib in vivo. Leukemia 23 (9): 1679-86, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19369963&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19369963&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.18">Bannerman B, Xu L, Jones M, et al.: Preclinical evaluation of the antitumor activity of bortezomib in combination with vitamin C or with epigallocatechin gallate, a component of green tea. Cancer Chemother Pharmacol 68 (5): 1145-54, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21400028&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21400028&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.19">Heaney ML, Gardner JR, Karasavvas N, et al.: Vitamin C antagonizes the cytotoxic effects of antineoplastic drugs. Cancer Res 68 (19): 8031-8, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18829561&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18829561&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
