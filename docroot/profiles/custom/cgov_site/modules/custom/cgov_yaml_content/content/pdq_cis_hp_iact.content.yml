            <div id="_section_15" class="pdq-sections"><p id="_16" tabindex="-1">El potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terap&#xE9;utico</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> se ha investigado durante m&#xE1;s de 30 a&#xF1;os. Como se indica m&#xE1;s arriba (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_5">Informaci&#xF3;n general</a>), los productos de cart&#xED;lago se han sometido a prueba como tratamientos para personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44219&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044219&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">psoriasis</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44188&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044188&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">artritis</a>. Los productos de cart&#xED;lago tambi&#xE9;n se han estudiado como potenciadores de la reparaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=441269&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000441269&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">heridas</a> y para tratar a personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45371&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045371&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">osteoporosis</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45493&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045493&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colitis ulcerosa</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44220&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044220&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enteritis regional</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44183&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044183&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acn&#xE9;</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44142&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044142&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">esclerodermia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44207&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044207&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemorroides</a>, picaz&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44185&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044185&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anal</a> grave y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045667&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dermatitis</a> causada por el roble venenoso y la hiedra venenosa.<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a></p><p id="_17" tabindex="-1">En los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios</a> iniciales del potencial terap&#xE9;utico del cart&#xED;lago, se utilizaron extractos de cart&#xED;lago bovino (vacuno). La capacidad de estos extractos para suprimir la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> se describi&#xF3; por primera vez a principios de la d&#xE9;cada de 1960.<a href="#cit/section_3.1">1</a> El primer informe que indic&#xF3; que el cart&#xED;lago bovino contiene por lo menos un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidor de la angiog&#xE9;nesis</a> se public&#xF3; a mediados de la d&#xE9;cada de 1970.<a href="#cit/section_3.6">6</a> El uso de extractos de cart&#xED;lago bovino para tratar a pacientes de c&#xE1;ncer y la capacidad de estos extractos para destruir de forma directa las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas y estimular el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> de los animales se describieron por primera vez entre mediados y fines de la d&#xE9;cada de 1980.<a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a><a href="#cit/section_3.10">10</a></p><p id="_18" tabindex="-1">El primer informe en el que se indic&#xF3; que el cart&#xED;lago de tibur&#xF3;n contiene por lo menos un inhibidor de la angiog&#xE9;nesis se public&#xF3; a principios de la d&#xE9;cada de 1980.<a href="#cit/section_3.11">11</a> Sin embargo, el &#xFA;nico informe sobre un ensayo cl&#xED;nico de cart&#xED;lago de tibur&#xF3;n como tratamiento para personas con c&#xE1;ncer se public&#xF3; a fines de la d&#xE9;cada de 1990.<a href="#cit/section_3.12">12</a> El inter&#xE9;s m&#xE1;s reciente por el cart&#xED;lago de tibur&#xF3;n se debe, en parte, a la mayor abundancia de cart&#xED;lago en este animal y, seg&#xFA;n parece, su nivel m&#xE1;s alto de actividad <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antiangiog&#xE9;nica</a>. Alrededor de 6&#xA0;% del peso corporal de un tibur&#xF3;n se compone de cart&#xED;lago, en comparaci&#xF3;n con menos de 1&#xA0;% del peso corporal de una vaca.<a href="#cit/section_3.13">13</a> Adem&#xE1;s, al considerar solo el peso, el cart&#xED;lago de tibur&#xF3;n contiene cerca de 1000 veces m&#xE1;s de actividad antiangiog&#xE9;nica que el cart&#xED;lago bovino.<a href="#cit/section_3.11">11</a></p><p id="_19" tabindex="-1">Como se indicara m&#xE1;s arriba (consultar las secciones de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_1">Aspectos generales</a> e <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_5">Informaci&#xF3;n general</a>) se propusieron por lo menos tres mecanismos de acci&#xF3;n diferentes para explicar el potencial anticancer&#xED;geno del cart&#xED;lago: 1) es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">t&#xF3;xico</a> para las c&#xE9;lulas cancerosas; 2) estimula el sistema inmunitario; 3) inhibe la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">angiog&#xE9;nesis</a>.   Solo se dispone de pruebas limitadas para apoyar los dos primeros mecanismos de acci&#xF3;n; sin embargo, hay pruebas de mayor peso para el tercer mecanismo (consultar la secci&#xF3;n de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Estudios precl&#xED;nicos de laboratorio o con animales</a>).</p><p id="_20" tabindex="-1">El proceso de angiog&#xE9;nesis exige por lo menos cuatro etapas coordinadas, cada una de las cuales puede ser un objetivo para la inhibici&#xF3;n. En primer lugar, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> se deben comunicar con las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44203&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044203&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas endoteliales</a> que revisten el interior de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> cercanos. Esta comunicaci&#xF3;n tiene lugar, en parte, a trav&#xE9;s de la secreci&#xF3;n de factores angiog&#xE9;nicos como el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44222&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044222&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de crecimiento endotelial vascular</a>.<a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a> En segundo lugar, las c&#xE9;lulas endoteliales activadas se deben multiplicar para producir c&#xE9;lulas endoteliales nuevas que se utilizar&#xE1;n para producir nuevos vasos sangu&#xED;neos.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a> En tercer lugar, las c&#xE9;lulas endoteliales que se multiplican deben migrar hacia el tumor.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.16">16</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a> Para lograr esto, deben producir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzimas</a> llamadas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metaloproteinasas de matriz</a>, que las ayudan a labrar un camino a trav&#xE9;s de los elementos de tejido que las separan del tumor.<a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a><a href="#cit/section_3.21">21</a><a href="#cit/section_3.22">22</a> En cuarto lugar, las nuevas c&#xE9;lulas endoteliales deben formar tubos huecos que se convertir&#xE1;n en vasos sangu&#xED;neos nuevos.<a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a> Es posible que algunos inhibidores de la angiog&#xE9;nesis logren bloquear m&#xE1;s de un paso en este proceso.</p><p id="_21" tabindex="-1">El cart&#xED;lago es relativamente resistente a la invasi&#xF3;n de c&#xE9;lulas tumorales <a href="#cit/section_3.23">23</a><a href="#cit/section_3.24">24</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.26">26</a><a href="#cit/section_3.27">27</a><a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a> y las c&#xE9;lulas tumorales utilizan metaloproteinasas de matriz cuando migran durante el proceso de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a>.<a href="#cit/section_3.21">21</a><a href="#cit/section_3.25">25</a><a href="#cit/section_3.31">31</a><a href="#cit/section_3.32">32</a> Por lo tanto, si los inhibidores de la angiog&#xE9;nesis en el cart&#xED;lago son tambi&#xE9;n inhibidores de las metaloproteinasas de matriz, es posible que las mismas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mol&#xE9;culas</a> bloqueen tanto la angiog&#xE9;nesis como la met&#xE1;stasis. Tambi&#xE9;n se ha informado que otros tejidos de tibur&#xF3;n, adem&#xE1;s del cart&#xED;lago, producen sustancias <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antitumorales</a>.<a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Houck JC, Jacob RA, Deangelo L, et al.: The inhibition of inflammation and the acceleration of tissue repair by cartilage powder. Surgery 51: 632-8, 1962.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14449250&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14449250&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Prudden JF, Balassa LL: The biological activity of bovine cartilage preparations. Clinical demonstr