      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/cam/patient/mistletoe-pdq">Go to Patient Version</a></div><p id="_2" tabindex="-1">This <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> information summary provides an overview of the use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mistletoe</a> as a treatment for people with cancer. The summary includes a brief history of mistletoe research, the results of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical trials</a>, and possible <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of mistletoe use.</p><p id="_3" tabindex="-1">This summary contains the following key information:</p><div class="pdq-content-list"><ul id="_4"><li>Mistletoe is a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44075&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044075&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">semiparasitic</a> plant that has been used for centuries to treat numerous human ailments.</li><li>Mistletoe is used commonly in Europe, where a variety of different extracts are manufactured and marketed as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injectable</a> prescription drugs. These  injectable drugs are not available commercially in the United States and are not approved as a  treatment for people with cancer.</li><li>Mistletoe is one of the most widely studied CAM therapies for cancer. In certain European countries, the preparations made from European mistletoe (<em>Viscum album</em>, Loranthaceae) are among the most prescribed drugs offered to cancer patients.</li><li>Although mistletoe plants and berries are considered poisonous to humans, few serious side effects have been associated with mistletoe extract use.       </li><li>
            The use of mistletoe as a treatment for people with cancer has been investigated in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a>. Reports of improved survival and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> have been common, but many of the studies had major weaknesses that raise doubts about the reliability of the findings.</li><li>At present, the use of mistletoe cannot be recommended outside the context of well-designed clinical trials. Such trials will be valuable to determine more clearly whether mistletoe can be useful in the treatment of specific subsets of cancer patients.</li></ul></div><p id="_5" tabindex="-1">Many of the medical and scientific terms used in this summary are hypertext linked (at first use in each section) to the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a>, which is oriented toward nonexperts. When a linked term is clicked, a definition will appear in a separate window. </p><p id="_6" tabindex="-1">Reference citations in some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> cancer information summaries may include links to external websites that are operated by individuals or organizations for the purpose of marketing or advocating the use of specific treatments or products. These reference citations are included for informational purposes only. Their inclusion should not be viewed as an endorsement of the content of the websites, or of any treatment or product,            by the PDQ Integrative, Alternative, and Complementary Therapies Editorial Board or the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a>.</p></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _7
      field_pdq_section_title:
        - format: plain_text
          value: 'General Information'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_7" class="pdq-sections"><p id="_9" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a>, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44075&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044075&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">semiparasitic</a> plant, holds interest as a potential anticancer agent because <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> derived from it have been shown to kill <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em>
            <a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a><a href="#cit/section_2.3">3</a><a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a><a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a> to down-regulate central <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> involved in tumor progression, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45771&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045771&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">malignancy</a>, and cell migration and invasion, such as TGF-&#x3B2; and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">matrix-metalloproteinases</a>.<a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a>
            Mistletoe extracts have been shown to enforce <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44062&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044062&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">natural killer cell</a>-mediated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lysis,</a> reduce the migratory and invasive potential of tumor cells, and stimulate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> cells both <em>in vitro</em>  and <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em>.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.16">16</a><a href="#cit/section_2.17">17</a><a href="#cit/section_2.18">18</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.27">27</a><a href="#cit/section_2.28">28</a><a href="#cit/section_2.29">29</a><a href="#cit/section_2.30">30</a><a href="#cit/section_2.31">31</a> Three components of mistletoe, namely <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">viscotoxins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">polysaccharides</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lectins</a>, may be responsible for these effects.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.13">13</a><a href="#cit/section_2.14">14</a><a href="#cit/section_2.15">15</a><a href="#cit/section_2.19">19</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.32">32</a><a href="#cit/section_2.33">33</a><a href="#cit/section_2.34">34</a><a href="#cit/section_2.35">35</a><a href="#cit/section_2.36">36</a><a href="#cit/section_2.37">37</a><a href="#cit/section_2.38">38</a><a href="#cit/section_2.39">39</a>  Viscotoxins are small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteins</a> that exhibit cell-killing activity and possible immune system&#x2013;stimulating activity.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.20">20</a><a href="#cit/section_2.21">21</a><a href="#cit/section_2.40">40</a><a href="#cit/section_2.41">41</a> Lectins are complex <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">molecules</a> made of both protein and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carbohydrates</a> that are capable of binding to the outside of cells (e.g., immune system cells) and inducing biochemical changes in them.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.42">42</a><a href="#cit/section_2.43">43</a>
            <a href="#cit/section_2.44">44</a><a href="#cit/section_2.45">45</a> In view of mistletoe&#x2019;s ability to stimulate the immune system, it has been classified as a type of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45616&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045616&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biological response modifier</a>.<a href="#cit/section_2.42">42</a> Biological response modifiers constitute a diverse group of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biological</a> molecules that have been used individually, or in combination with other agents, to treat cancer or to lessen the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> of anticancer drugs. Mistletoe extracts have been demonstrated in preclinical settings to have other mechanisms of action, such as antiangiogenesis.<a href="#cit/section_2.29">29</a></p><p id="_10" tabindex="-1">Preparations from mistletoe extracts are  most frequently used in the treatment of cancer patients in German-speaking countries.<a href="#cit/section_2.46">46</a>              Commercially available extracts are marketed under a variety of brand names, including Iscador (see explanation of suffixes below), Eurixor, Helixor, Isorel, Iscucin, Plenosol, and abnobaVISCUM. Some extracts are marketed under more than one name.  Iscador, Isorel, and Plenosol are also sold as Iscar, Vysorel, and Lektinol, respectively. All of these products are prepared from  <em>Viscum album</em> (Loranthaceae)  (<em>Viscum album</em> L. or European mistletoe). They are not sold as a drug in the United States. Eurixor, Isorel, and Vysorel are no longer available  on the market for sale.</p><p id="_100" tabindex="-1">In addition to European mistletoe, extracts from a type of Korean mistletoe (<em>Viscum album </em>var. <em>coloratum</em> [Kom.] Ohwi) have demonstrated <em>in vitro</em> and  <em>in vivo</em> cytotoxicity in laboratory studies.<a href="#cit/section_2.47">47</a><a href="#cit/section_2.48">48</a><a href="#cit/section_2.49">49</a><a href="#cit/section_2.50">50</a><a href="#cit/section_2.51">51</a></p><p id="_11" tabindex="-1">Mistletoe grows on several types of trees, and the chemical composition of extracts derived from it depends on the species of the host tree (e.g., apple, elm, oak, pine, poplar, and spruce), the time of year harvested, how the extracts are prepared, and the commercial producer.<a href="#cit/section_2.8">8</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.54">54</a><a href="#cit/section_2.55">55</a></p><p id="_12" tabindex="-1">Mistletoe extracts are prepared as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a> solutions or solutions of water and alcohol, and they can be fermented or unfermented.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.6">6</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.52">52</a><a href="#cit/section_2.53">53</a><a href="#cit/section_2.56">56</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.58">58</a><a href="#cit/section_2.59">59</a> Some extracts are prepared according to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45712&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045712&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">homeopathic</a> principles, and others are not. Accordingly, as homeopathic preparations, they are typically not chemically standardized extracts.<a href="#cit/section_2.10">10</a> <a href="#cit/section_2.60">60</a> In addition, the commercial products can be subdivided according to the species of host tree, which is typically indicated in the product name by a suffix letter.  Iscador, a fermented aqueous extract of <em>Viscum album</em> L. that is prepared as a homeopathic drug, is marketed as IscadorM (from apple trees; <em>Malus domestica</em>), IscadorP (from pine trees; <em>Pinus sylvestris</em>), IscadorQu (from oak trees; <em>Quercus robur</em>), and IscadorU (from elm trees; <em>Ulmus minor</em>). Helixor, an unfermented aqueous extract of <em>Viscum album</em> L. that is standardized by its biological effect on human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45343&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045343&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">leukemia</a> cells <em>in vitro</em>, is marketed as HelixorA (from spruce trees; <em>Picea abies</em>), HelixorM (from apple trees), and HelixorP (from pine trees; <em>Pinus sylvestris</em>).<a href="#cit/section_2.57">57</a> Eurixor (which is no longer available  on the market for sale), an unfermented aqueous extract of <em>Viscum album</em> L. harvested from poplar trees, is reportedly standardized to contain a specific amount of one of mistletoe&#x2019;s lectins (i.e., the lectin ML-1; refer to the  <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_17">History</a>  section of this summary for more information).<a href="#cit/section_2.57">57</a> Some proponents contend the choice of extract should depend on the type of tumor and the gender of the patient.<a href="#cit/section_2.55">55</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.61">61</a><a href="#cit/section_2.62">62</a></p><p id="_101" tabindex="-1">A recombinant ML-1 from <em>Escherichia coli</em>     bacteria known as rViscumin or aviscumine has been studied in the laboratory and in phase I clinical trials.   Because this is not an extract of mistletoe,        it is out of the purview of this summary.<a href="#cit/section_2.63">63</a></p><p id="_13" tabindex="-1">Mistletoe extracts are usually given by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a>, although administration by other routes (i.e., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a>,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285972&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285972&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intrapleural</a>, intratumoral, and intravenous) has been described.<a href="#cit/section_2.19">19</a><a href="#cit/section_2.22">22</a><a href="#cit/section_2.23">23</a><a href="#cit/section_2.24">24</a><a href="#cit/section_2.25">25</a><a href="#cit/section_2.26">26</a><a href="#cit/section_2.39">39</a><a href="#cit/section_2.43">43</a><a href="#cit/section_2.55">55</a><a href="#cit/section_2.57">57</a><a href="#cit/section_2.60">60</a><a href="#cit/section_2.64">64</a><a href="#cit/section_2.65">65</a><a href="#cit/section_2.66">66</a><a href="#cit/section_2.67">67</a><a href="#cit/section_2.68">68</a><a href="#cit/section_2.69">69</a><a href="#cit/section_2.70">70</a> In most reported studies, subcutaneous injections were given 2 to 3 times a week, but the overall duration of treatment varied considerably.</p><p id="_14" tabindex="-1"><em>Viscum album</em> is listed in the Homeopathic Pharmacopoeia of the United States, which is the officially recognized compendium for homeopathic drugs in this country.<a href="#cit/section_2.71">71</a> Although the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454785&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">U.S. Food and Drug Administration</a> (FDA) has regulatory authority over homeopathic drugs,  this  authority is usually not exercised unless the drugs are formulated for injection or there is evidence of severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxicity</a>.</p><p id="_15" tabindex="-1">Before researchers can conduct clinical drug research in the United States, they must file an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=762975&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000762975&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Investigational New Drug</a> (IND) application with the FDA. IND approval is also required for clinical investigation of homeopathic drugs. The FDA does not disclose information about IND applications or approvals; this information can be  released  only  by  the applicants. At least  two U.S. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">investigators</a>    were given    IND approval to study mistletoe as a treatment for people with cancer  (NCCAM-02-AT-260 and <a href="/clinicaltrials/NCT00052325">TJUH-01F.45</a>). </p><p id="_16" tabindex="-1">In this summary, the mistletoe extract or product used in each study will be specified wherever  possible.</p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Jung ML, Baudino S, Rib&#xE9;reau-Gayon G, et al.: Characterization of cytotoxic proteins from mistletoe (Viscum album L.). Cancer Lett 51 (2): 103-8, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/q