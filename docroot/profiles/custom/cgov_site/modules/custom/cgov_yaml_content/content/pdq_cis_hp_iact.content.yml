ogene 32 (12): 1508-17, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22665050&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22665050&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.17">Ong PS, Chan SY, Ho PC: Differential augmentative effects of buthionine sulfoximine and ascorbic acid in As2O3-induced ovarian cancer cell death: oxidative stress-independent and -dependent cytotoxic potentiation. Int J Oncol 38 (6): 1731-9, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21455570&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21455570&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.18">Martinotti S, Ranzato E, Burlando B: In vitro screening of synergistic ascorbate-drug combinations for the treatment of malignant mesothelioma. Toxicol In Vitro 25 (8): 1568-74, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21645609&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21645609&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.19">Herst PM, Broadley KW, Harper JL, et al.: Pharmacological concentrations of ascorbate radiosensitize glioblastoma multiforme primary cells by increasing oxidative DNA damage and inhibiting G2/M arrest. Free Radic Biol Med 52 (8): 1486-93, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22342518&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22342518&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.20">Heaney ML, Gardner JR, Karasavvas N, et al.: Vitamin C antagonizes the cytotoxic effects of antin