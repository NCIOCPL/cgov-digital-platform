ttp://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9170209&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.19">Stetler-Stevenson WG: Matrix metalloproteinases in angiogenesis: a moving target for therapeutic intervention. J Clin Invest 103 (9): 1237-41, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10225966&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10225966&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.20">Haas TL, Madri JA: Extracellular matrix-driven matrix metalloproteinase production in endothelial cells: implications for angiogenesis. Trends Cardiovasc Med 9 (3-4): 70-7, 1999 Apr-May.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10578520&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10578520&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.21">McCawley LJ, Matrisian LM: Matrix metalloproteinases: multifunctional contributors to tumor progression. Mol Med Today 6 (4): 149-56, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10740253&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10740253&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.22">Mandal M, Mandal A, Das S, et al.: Clinical implications of matrix metalloproteinases. Mol Cell Biochem 252 (1-2): 305-29, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14577606&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14577606&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.23">Takigawa M, Pan HO, Enomoto M, et al.: A clonal human chondrosarcoma cell line produces an anti-angiogenic antitumor factor. Anticancer Res 10 (2A): 311-5, 1990 Mar-Apr.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1693264&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1693264&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.24">Ohba Y, Goto Y, Kimura Y, et al.: Purification of an angiogenesis inhibitor from culture medium conditioned by a human chondrosarcoma-derived chondrocytic cell line, HCS-2/8. Biochim Biophys Acta 1245 (1): 1-8, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7544625&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7544625&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.25">Sadove AM, Kuettner KE: Inhibition of mammary carcinoma invasiveness with cartilage-derived inhibitor. Surg Forum 28: 499-501, 1977.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=214885&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=214885&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.26">Takigawa M, Shirai E, Enomoto M, et al.: Cartilage-derived anti-tumor factor (CATF) inhibits the proliferation of endothelial cells in culture. Cell Biol Int Rep 9 (7): 619-25, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4028190&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4028190&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.27">Takigawa M, Shirai E, Enomoto M, et al.: A factor in conditioned medium of rabbit costal chondrocytes inhibits the proliferation of cultured endothelial cells and angiogenesis induced by B16 melanoma: its relation with cartilage-derived anti-tumor factor (CATF). Biochem Int 14 (2): 357-63, 1987.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2437926&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2437926&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.28">Pauli BU, Memoli VA, Kuettner KE: Regulation of tumor invasion by cartilage-derived anti-invasion factor in vitro. J Natl Cancer Inst 67 (1): 65-73, 1981.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7019530&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7019530&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.29">Liang JH, Wong KP: The characterization of angiogenesis inhibitor from shark cartilage. Adv Exp Med Biol 476: 209-23, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10949667&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10949667&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.30">Suzuki F: Cartilage-derived growth factor and antitumor factor: past, present, and future studies. Biochem Biophys Res Commun 259 (1): 1-7, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10334906&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10334906&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.31">Murray JB, Allison K, Sudhalter J, et al.: Purification and partial amino acid sequence of a bovine cartilage-derived collagenase inhibitor. J Biol Chem 261 (9): 4154-9, 1986.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3005321&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3005321&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.32">Wojtowicz-Praga S: Clinical potential of matrix metalloprotease inhibitors. Drugs R D 1 (2): 117-29, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10566004&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10566004&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.33">Pettit GR, Ode RH: Antineoplastic agents L: isolation and characterization of sphyrnastatins 1 and 2 from the hammerhead shark Sphyrna lewini. J Pharm Sci 66 (5): 757-8, 1977.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=874772&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=874772&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.34">Sigel MM, Fugmann RA: Studies on immunoglobulins reactive with tumor cells and antigens. Cancer Res 28 (7): 1457-9, 1968.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4174343&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4174343&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.35">Snodgrass MJ, Burke JD, Meetz GD: Inhibitory effect of shark serum on the Lewis lung carcinoma. J Natl Cancer Inst 56 (5): 981-4, 1976.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=994208&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=994208&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.36">Pugliese PT, Heinerman J: Devour Disease with Shark Liver Oil. Green Bay, Wis: Impakt Communications, 1999.</li></ol></div>
