            <div id="_section_36" class="pdq-sections"><p id="_96" tabindex="-1">Since the early 1970s,    at least a dozen clinical trials<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);"></a> (<a href="/clinicaltrials/NCT00005838">MDA-ID-99303</a>, <a href="/clinicaltrials/NCT00026117">NCCTG-971151</a>, and <a href="/clinicaltrials/NCT00022282">AETERNA-AE-MM-00-02</a>) of  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> as a treatment for  people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer
            </a> have been (or are being) conducted;<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a><a href="#cit/section_5.13">13</a><a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a>   (refer to the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_82">table</a> at the end of this section) however, results
            from only    seven studies have been published in peer-reviewed scientific
            journals.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.16">16</a> It is not clear whether any of the patients in these
            studies were children.   </p><p id="_97" tabindex="-1">In the first randomized trial published in a peer-reviewed scientific journal, 83 incurable <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> patients were randomly assigned to receive either shark cartilage or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a>, in addition to standard care. No difference was observed in survival or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> between those receiving shark cartilage and those receiving placebo.<a href="#cit/section_5.8">8</a> Additional clinical studies are under way; however,  the cumulative
            evidence is inconclusive regarding the effectiveness of cartilage as a
            treatment for people with cancer.</p><section id="_144"><h3 id="_144_toc">Powdered Cartilage Products</h3><p id="_38" tabindex="-1">Two of the three published clinical studies evaluated the use of Catrix,
            the previously mentioned (refer to the <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Laboratory/Animal/Preclinical Studies</a> section of this summary for more information)
            powdered preparation of bovine (cow) cartilage, as a treatment for various <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">solid
            tumors</a>.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a>  One of these studies was a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case series</a> that included 31
            patients;<a href="#cit/section_5.1">1</a> the other was a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase II clinical trial</a> that
            included 9    patients.<a href="#cit/section_5.2">2</a></p><p id="_39" tabindex="-1">In the case series,<a href="#cit/section_5.1">1</a> all patients were treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneously</a>
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injected</a> and/or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> Catrix; however, three patients (one with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">squamous cell
            carcinoma</a> of the skin and two with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46515&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046515&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">basal cell carcinoma</a> of the
            skin) were also treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">topical</a> preparations.  The individual <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a>,
            the total dose, and the duration of Catrix treatment in this series varied
            from patient to patient; however, the minimum treatment duration was 7 months,
            and the maximum duration was more than 10 years.  Eighteen patients had been
            treated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conventional therapy</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>,
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation
            therapy</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hormonal therapy</a>)
            within 1 year of the start of Catrix treatment; nine patients received
            conventional therapy concurrently with Catrix treatment;
            and seven patients received conventional therapy both prior to and during
            Catrix treatment.  It was reported that 19 patients had a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45652&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045652&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complete response</a>, 10 patients
            had a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45819&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045819&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">partial response</a>, and 1 patient had <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stable disease</a>
            following Catrix treatment.  The remaining patient did not respond to
            cartilage therapy.  Eight of the patients with a complete response received no
            prior or concurrent conventional therapy.  Approximately half of the patients
            with a complete response eventually experienced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">recurrent cancer</a>.</p><p id="_40" tabindex="-1">This clinical study had several weaknesses that could have affected its
            outcome, including the absence of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control group</a> and the receipt of
            prior and/or concurrent conventional therapy by most patients.</p><p id="_42" tabindex="-1">Partial results of a third clinical study of Catrix are described in an
            abstract submitted for presentation at a scientific conference,<a href="#cit/section_5.3">3</a> but
            complete results of this study have not been published in a peer-reviewed
            scientific journal.  In the study, 35 patients with metastatic renal cell
            carcinoma were divided into four  groups, and the individuals in each group
            were treated with identical doses of subcutaneously injected and/or oral
            Catrix.  Three partial responses and no complete responses were observed among
            22  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">evaluable patients</a> who
            were treated with Catrix for more than 3 months.  Following Catrix therapy, 2 of the 22 evaluable
            patients were reported to have stable disease, and 17 were reported to have
            progressive disease.  No relationship between Catrix dose and tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response</a> could be
            established in this study.</p><p id="_43" tabindex="-1">The third published study of cartilage as a treatment for people with cancer was a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45832&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045832&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase I/II trial</a> that tested
            the safety and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy</a> of orally administered Cartilade, a commercially
            available powdered preparation of shark cartilage, in 60 patients with various
            types of advanced solid tumors.<a href="#cit/section_5.4">4</a>  All but one patient in this trial had
            been treated previously with conventional therapy.  According to the design of
            the study, no additional anticancer treatment could be given concurrently with
            Cartilade therapy.  No complete responses or partial responses were observed
            among 50 evaluable patients who were treated with Cartilade for at least 6
            weeks.  However, stable disease that lasted 12 weeks or more was reported for
            10 of the 50 patients.  All ten of these patients eventually experienced
            progressive disease.</p><p id="_44" tabindex="-1">Partial results of three other clinical studies of powdered shark cartilage
            are described in two abstracts submitted for presentation at scientific
            conferences,<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a> but complete results of these studies have not been
            published in peer-reviewed scientific journals.  All three studies were phase
            II clinical trials that involved patients with advanced disease; two of the
            studies were conducted by the same group of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">investigators</a>.<a href="#cit/section_5.5">5</a>  These three
            studies enrolled 20 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a>,<a href="#cit/section_5.5">5</a> 12 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate
            cancer</a>,<a href="#cit/section_5.5">5</a> and 12 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary</a> brain tumors.<a href="#cit/section_5.6">6</a>  All patients had
            been treated previously with conventional therapy.  No other anticancer
            treatment was allowed concurrently with cartilage therapy.  In two of the
            studies,<a href="#cit/section_5.5">5</a> the name of the cartilage product was not identified; however, in
            the third study,<a href="#cit/section_5.6">6</a> the commercially available product BeneFin was used.  Ten
            patients in each study completed at least 8 weeks of treatment and therefore  were considered evaluable for response.  No complete responses or
            partial responses were observed in any of the studies.  Two evaluable patients
            in the breast cancer study were reported to have stable disease that lasted 8
            weeks or more; two evaluable patients in the brain tumor study had stable
            disease that lasted 20 weeks or more; and three evaluable patients in the
            prostate cancer study had stable disease that also lasted 20 weeks or
            more.</p></section><section id="_145"><h3 id="_145_toc">Aqueous Extracts of Cartilage</h3><p id="_41" tabindex="-1">In the phase II trial,<a href="#cit/section_5.2">2</a> Catrix was administered by subcutaneous injection
            only.  All patients in this trial had <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progressive disease</a> following
            radiation therapy and/or chemotherapy.  Identical individual doses of Catrix
            were administered to each patient, but the duration of treatment and the total
            delivered dose varied because of disease progression or death.  The minimum
            duration of Catrix treatment in this study was 4 weeks.  One patient (with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44988&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044988&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">renal cell carcinoma</a>) reportedly had a
            complete response that lasted more than 39 weeks.  The remaining eight
            patients did not respond to Catrix treatment.  The researchers in this trial
            also investigated whether Catrix had an effect on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> function in
            these patients.  No consistent trend or change in the numbers, percentages, or
            ratios of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a>
            (i.e., total <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphocyte</a> counts, total <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">T cell</a> counts, total <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">B cell</a> counts,
            percentage of T cells, percentage of B cells, and ratio of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44594&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044594&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">helper T cells</a>  to
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic T cells</a>) was
            observed, though increased numbers of T cells were found in three
            patients.</p><p id="_46" tabindex="-1">The safety and the efficacy of AE-941/Neovastat, the previously mentioned
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a> extract of shark cartilage, has also been examined in clinical
            studies.<a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.15">15</a><a href="#cit/section_5.17">17</a> It has been reported that AE-941/Neovastat has little <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxicity</a>.<a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.15">15</a>  In addition, there is evidence from a randomized clinical trial that examined the effect of AE-941/Neovastat on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">angiogenesis</a> associated with surgical wound repair that  this product contains at least  one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antiangiogenic</a> component that is orally <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044225&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bioavailable</a>.<a href="#cit/section_5.17">17</a></p><p id="_83" tabindex="-1">AE-941/Neovastat was administered to 331 patients with advanced solid tumors (including lung, prostate, breast, and kidney tumors) in two phase I/II trials.<a href="#cit/section_5.10">10</a>    The results of these trials, however, have not been fully reported. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044120&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">retrospective</a>     analysis involving a subgroup of patients with advanced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> (NSCLC) suggests that AE-941/Neovastat is able to lengthen the survival of patients with this disease.<a href="#cit/section_5.10">10</a>  Furthermore, in a  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prospective</a>     analysis involving 22  patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45863&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045863&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">refractory</a>   renal cell carcinoma, survival was longer in patients treated with 240 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mL</a>/day AE-941/Neovastat than in patients treated with only 60 mL/day.<a href="#cit/section_5.7">7</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.16">16</a></p><p id="_121" tabindex="-1">In 2003, the results of a phase I/II trial of AE-941/Neovastat in 80 patients with advanced  NSCLC  reported that there was a significant survival advantage for patients receiving the highest doses (2.6 mL/kg/day) of AE-941/Neovastat. A survival analysis of 48 patients with unresectable stage IIIA, IIIB, or IV NSCLC showed a median survival advantage of <em>P</em> = .0026 in patients receiving the highest doses. The trial was principally conducted to explore the safety and efficacy of orally administered AE-941/Neovastat when administered in escalating doses (30, 60, 120, and 240 mL/day). No dose-limiting toxicity was found, and no tumor response was observed.<a href="#cit/section_5.9">9</a></p><p id="_47" tabindex="-1">In 2001, a phase II trial (AETERNA-AE-MM-00-02) of AE-941/Neovastat was initiated in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45866&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045866&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">relapsed</a> or refractory <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a>. This trial closed approximately 1 year later, and no results have been reported.<a href="#cit/section_5.18">18</a></p><p id="_48" tabindex="-1">Two randomized phase III trials of AE-941/Neovastat in patients
            with advanced cancer have been approved by the U.S. Food and Drug Administration (FDA).   In one trial (MDA-ID-99303),  which is completed,  treatment
            with oral AE-941/Neovastat plus chemotherapy and radiation therapy
            was compared with treatment with placebo plus the same chemotherapy and radiation
            therapy in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045367&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">
            stage III NSCLC</a>.                   In the second  trial, which closed to patient recruitment in 2002, treatment
            with oral AE-941/Neovastat was compared with treatment with placebo in
            patients with metastatic renal cell carcinoma. Results from this second phase III trial have not been reported in the peer-reviewed scientific literature.<a href="#cit/section_5.19">19</a> Despite AE-941/Neovastat being granted orphan drug status by the FDA in 2002 for use  in the treatment of renal cell carcinoma, the company that produces AE-941/Neovastat,   Aeterna Laboratories, announced in early 2004 that this application would be discontinued in favor of a focus on the treatment of NSCLC.<a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a> </p><p id="_154" tabindex="-1">In 2010, the results of a randomized, double-blind, placebo-controlled phase III trial aimed at assessing the effect of adding AE-941 to chemotherapy and radiation
            therapy on the overall survival of patients with nonresectable stage III NSCLC were reported.  A total of 379 eligible patients received induction chemotherapy followed by concurrent chemotherapy with chest radiation
            therapy; participating centers used one of two chemotherapy regimens, either carboplatin and paclitaxel, or cisplatin and vinorelbine.  No statistically significant difference in overall survival was observed between the group (n = 188) receiving chemotherapy and radiation
            therapy plus AE-941 (120 mL administered orally twice daily) and the group receiving chemotherapy and radiation
            therapy plus placebo (n = 191).  Both AE-941 and placebo were well tolerated.<a href="#cit/section_5.21">21</a></p></section><table id="_82" class="table-default expandable-container"><caption>Cartilage Use in Cancer Treatment: Clinical Studies With Therapeutic Endpoints<span class="sup">a,b</span></caption><colgroup><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"></colgroup><THead><tr><th>Reference  Citation(s)           </th><th>Type  of  Study           </th><th>Type(s)  of  Cancer</th><th>Cartilage
