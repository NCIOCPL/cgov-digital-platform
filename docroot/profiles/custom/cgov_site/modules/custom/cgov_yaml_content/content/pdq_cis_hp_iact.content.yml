      field_pdq_section_title:
        - format: plain_text
          value: 'Summary of the Evidence for Cartilage'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_59" class="pdq-sections"><p id="_60" tabindex="-1">Although  at least a dozen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> as a treatment for
            people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> have been conducted since the early 1970s, relatively few results have
            been reported in the  peer-reviewed  scientific  literature. There are small amounts of reported data
            from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase III clinical  trials</a>. Additional clinical studies are  now under
            way. At present,  the use of cartilage (bovine [cow] or shark) as a
            treatment for people with cancer cannot be recommended outside the context of
            well-designed clinical trials.</p><p id="_123" tabindex="-1">Separate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">levels of evidence</a> scores are assigned to qualifying human studies on the basis of statistical strength of the study design and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scientific</a> strength of the treatment outcomes (i.e., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endpoints</a>) measured. The resulting two scores are then combined to produce an overall score.     For additional information about levels of evidence analysis, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.
            </p></div>
