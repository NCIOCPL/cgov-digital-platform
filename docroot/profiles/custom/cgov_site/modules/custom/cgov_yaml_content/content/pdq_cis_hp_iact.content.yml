            <div id="_section_35" class="pdq-sections"><p id="_36" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a> has been evaluated as a treatment for people with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> in numerous <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a>.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a><a href="#cit/section_5.13">13</a><a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a><a href="#cit/section_5.18">18</a><a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a>  </p><p id="_108" tabindex="-1">The mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> and products studied in clinical trials were Iscador, Eurixor, Helixor, Lektinol, Isorel,  abnobaVISCUM,<a href="#cit/section_5.21">21</a> and recombinant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lectin</a> ML-1   (refer to  the appropriate sections and   tables  at the end of this section for more information).</p><p id="_197" tabindex="-1">The findings from more than 50 clinical trials of mistletoe extracts in patients with cancer have been published, and several systematic reviews and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">meta-analyses</a> of the results of these studies have been performed.  Three of the most recent systematic reviews addressed <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> (QOL), survival, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptom</a> relief in patients with various cancer types.<a href="#cit/section_5.18">18</a><a href="#cit/section_5.20">20</a><a href="#cit/section_5.22">22</a>  Most studies reported an improvement in QOL. </p><p id="_198" tabindex="-1">In one systematic review that examined 26 randomized controlled trials (RCTs), 22 trials reported an improvement in QOL. All 10 of the nonRCTs also reported the same benefit. Improvement in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nausea</a> and vomiting, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">depression</a>, emotional well-being, and concentration were reported. Some of the studies were well designed, while others reported weaknesses.<a href="#cit/section_5.22">22</a></p><p id="_203" tabindex="-1">Tumor response, QOL, and psychological distress were measured in a review of 21 RCTs of various cancers in which  different mistletoe preparations were used either alone, with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a>, or with radiation therapy.<a href="#cit/section_5.18">18</a>  Survival times were included in 13 of the studies.  Most of the studies reported benefits for patients, although this review was limited by small sample size and methodological weaknesses. Thus, the authors were unable to suggest practice guidelines for the use of mistletoe.</p><p id="_204" tabindex="-1">The oldest of these three reviews investigated the results of 10 RCTs that used a variety of mistletoe extracts in patients with various malignancies. There was no difference in survival or other benefits for cancer patients who received mistletoe. Therefore, mistletoe was not recommended as a curative or supportive care therapy.<a href="#cit/section_5.20">20</a></p><p id="_37" tabindex="-1">A systematic review of all controlled clinical studies of mistletoe found consistent improvement in chemotherapy-associated fatigue as well as other QOL measures.<a href="#cit/section_5.22">22</a></p><p id="_38" tabindex="-1">Although mistletoe was found to be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043985&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapeutically</a> effective in most of the reported studies, many of the studies had one or more major design weaknesses as mentioned above that raised doubts about the reliability of the findings. These weaknesses include registration of small numbers of patients; presence of large numbers of patients who either were not <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044029&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">evaluable</a> or were otherwise excluded from the analyses; failure to adequately document mistletoe use, mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a>, and/or interruptions of mistletoe use; absence of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control subjects</a> or use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44596&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044596&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">historical control subjects</a>; use of inadequate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322881&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000322881&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomization</a> procedures; absence of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285982&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285982&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">treatment blinding</a>; extensive use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subset analysis</a>; and the measurement of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285973&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285973&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mean</a> as opposed to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44941&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044941&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">median</a> survival. (Note: In studies with small numbers of patients, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285974&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285974&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mean survival time</a> can be greatly exaggerated if one or more patients exhibit unusually long survival; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655249&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655249&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">median survival</a>, therefore, is a less biased measure.) In addition, evaluation of the studies is often hindered by incomplete descriptions of the study design and by incomplete reporting of clinical data, including data about previous and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44011&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044011&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">concurrent therapies</a> received by the patients. A selection of studies is discussed below, organized by the type of mistletoe extract used. Eurixor, Isorel, and Vysorel are no longer available  on the market for sale.</p><section id="_125"><h3 id="_125_toc">Iscador</h3><p id="_219" tabindex="-1">An interim analysis of a randomized <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045833&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase III trial</a> reported on 220 patients with locally advanced or metastatic pancreatic cancer.<a href="#cit/section_5.23">23</a> Patients received best supportive care and were randomly assigned to receive either IscadorQu or no antineoplastic therapy (control). Patients were stratified according to tumor stage, age, and performance status. Iscador was administered <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneously</a> in a dose-escalating manner from 0.01 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a> to 10 mg three times per week. Treatment with Iscador demonstrated a significant enhancement of overall survival (OS) (4.8 months vs. 2.7 months for IscadorQu patients vs. control patients, respectively; prognosis-adjusted hazard ratio [HR], 0.49; <em>P</em> &lt; .0001). </p><p id="_223" tabindex="-1">The independent data monitoring committee that reviewed the interim analysis results recommended termination of the trial because of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">statistically significant</a> superiority of survival in the treatment group compared with the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">control group</a>. Further analysis of a subset of the 220 patients enrolled demonstrated improved QOL symptoms (pain, fatigue, weight loss, nausea, diarrhea, and anxiety) in the treatment group compared with  the control group.<a href="#cit/section_5.24">24</a> </p><p id="_40" tabindex="-1">A three-arm, randomized phase III trial that involved 408 patients with previously untreated, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285970&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285970&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inoperable</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung cancer</a> was conducted between 1978 and 1987.<a href="#cit/section_5.25">25</a> Patients were randomly assigned to one of the following treatments:   </p><div class="pdq-content-list"><ul id="_224"><li>Subcutaneous <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> 3 times a week with IscadorU or IscadorQu  (refer to the <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_7">General Information</a> section of this summary for more information); the concentration of mistletoe was increased during a seven-injection sequence or cycle, followed by a 3-day pause, and then the process was repeated; IscadorU was administered for two cycles, followed by two cycles of IscadorQu; both mistletoe preparations contained <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285976&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mercury</a>). </li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44049&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044049&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Intramuscular injection</a> once a week with Polyerga Neu, which is a sheep spleen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285966&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285966&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glycopeptide</a> that is reported to be an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285968&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285968&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunostimulant</a> and an inhibitor of tumor cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44131&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044131&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glycolysis</a>.</li><li>Intramuscular injection once a week with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin</a> B mixture, which served as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo</a>.</li></ul></div><p id="_225" tabindex="-1">Complete follow-up information was available for 337 patients, and 312 patients (105 Iscador treated, 100 Polyerga Neu treated, and 107 placebo treated) were included in the survival analysis. No statistically significant differences in survival were found between the three groups. Median survival for the Iscador group was 9.1 months; for the Polyerga Neu group, it was 9.0 months; and for the placebo group, it was 7.6 months. The researchers reported that 11.5% of the patients in the Iscador group survived 2 years from the time they entered the trial; the corresponding survival values for the Polyerga Neu and the placebo groups were 13.9% and 10.1%, respectively. In addition, no differences were found between the three groups with respect to tumor response, median body weight, blood chemistry values, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44156&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044156&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Karnofsky Performance Status</a>, and  QOL. However, more patients in the Iscador group than in the Polyerga Neu or the placebo groups reported subjective improvement in feelings of well-being (59.4% vs. 43.2% and 44.8%, respectively).<a href="#cit/section_5.25">25</a></p><p id="_78" tabindex="-1">Another randomized phase III trial of mistletoe as a treatment for people with cancer involved 830 patients with high-risk <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> (i.e., a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">primary tumor</a> &gt;3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044215&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mm</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044224&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">diameter</a> and no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44312&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044312&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regional lymph nodes</a> positive for cancer or a primary tumor of any size, one or   two regional lymph nodes positive for cancer, and no distant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastases</a>) who were randomly assigned to one of the following four groups after potentially curative <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">surgery</a>: (1) treatment with low-dose <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045324&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">interferon</a>-alpha; (2) treatment with low-dose interferon-gamma; (3) treatment with IscadorM; or (4) no further treatment. Both types of interferon and IscadorM were administered by subcutaneous injection for a period of 1 year.<a href="#cit/section_5.5">5</a> The interferon injections were administered every other day, whereas IscadorM was administered 3 times a week for up to 1 year. After  8 years of follow-up, no increase in survival time or increase in  time until melanoma recurrence was demonstrated for mistletoe treatment or treatment with either
            type of interferon.  </p><p id="_199" tabindex="-1">In another retrospective <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multicenter</a> cohort study that determined the safety and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy</a> of Iscador as an adjuvant long-term treatment after surgery for malignant melanoma, 686 patient records were examined (357 untreated controls and 329 treated with Iscador). Safety, efficacy, and a cluster of survival endpoints (tumor related, disease free, brain metastases free, and OS) were measured. The use of additional adjuvant chemotherapy was more frequent in the Iscador-treated  group, while the use of immunotherapy was more frequent in the control group. Only mild to intermediate adverse drug reactions were seen in the treated group. The tumor-related mortality rate was 8.9% in the Iscador group, compared with 10.7% in the control group (<em>P</em> = .017).<a href="#cit/section_5.26">26</a></p><p id="_43" tabindex="-1">Three other studies of mistletoe were described in a single published report.<a href="#cit/section_5.4">4</a> One of the three studies was a large cohort study on the effectiveness of Iscador as a treatment for people with rectal, colon, breast, stomach, or lung cancer.<a href="#cit/section_5.4">4</a> The second and third studies were small, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prospective</a>, randomized, matched-pair studies (one randomized, one nonrandomized) that involved patients who were selected from a group of 8,475 individuals who had not been treated with mistletoe.<a href="#cit/section_5.4">4</a></p><p id="_44" tabindex="-1">These studies are summarized in <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_194">Table 3</a>.  The overall conclusion of the authors in the report of these three studies was that Iscador treatment can produce a clinically significant increase in survival in cancer patients.  However, there were several weaknesses in the design and execution of these studies.  In a large cohort study, the investigators were unable to find matched cohorts for 61% of eligible patients, and even among the patients for whom matches were found, fewer than two-thirds  were judged to adhere strictly to the matching criteria;  thus, the final analysis contained fewer than 25% of eligible patients.  In the two small prospective studies, no records of the amount or duration of Iscador use were kept.</p><p id="_109" tabindex="-1">The use of Iscador as an adjuvant treatment has been examined in several studies.   In the following studies, Iscador proved safe and effective and also showed a significant survival advantage over untreated controls.</p><p id="_110" tabindex="-1">A retrospective multicenter cohort study of parallel groups examined Iscador as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043980&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">postoperative</a> adjuvant using safety and efficacy as the main endpoints. A total of 1,442 patient records (710 treated patients and 732 untreated controls) were randomly selected from medical institutions that provided both standard and alternative treatments.  Safety and efficacy were measured by the number and severity of adverse <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drug</a> reactions.  The treatment group showed significantly less adverse reactions (confidence interval,  95%; <em>P</em> &lt;    .001) compared with the controls.<a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a></p><p id="_162" tabindex="-1"> A multicenter, controlled, retrospective observational cohort study that involved  nonmetastatic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> patients treated between 1993 and 2002 was conducted to evaluate safety and efficacy measures with Iscador.  Eight hundred and four consecutive colorectal patients (429  treated with Iscador and 375  controls) from 26 hospitals and practices were included.  Iscador was well tolerated, with a significant reduction in adverse events, a higher rate of symptom relief, and improved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disease-free survival</a> compared with the control group.  The study concluded the use of Iscador has a beneficial effect as an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45587&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045587&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adjuvant therapy</a> and long-term treatment for patients with stage I to III colorectal cancer.<a href="#cit/section_5.29">29</a></p><p id="_200" tabindex="-1">A randomized phase II study of Iscador combined with carboplatin-containing regimens was conducted in chemotherapy-na&#xEF;ve patients with advanced non-small cell lung cancer.<a href="#cit/section_5.30">30</a> Seventy-two patients were randomly assigned to receive either chemotherapy alone with carboplatin combined with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> or pemetrexed (39 patients) or chemotherapy plus Iscador (33 patients) 3 times a week until tumor progression. Time to progression (4.8 months vs. 6 months) and OS (11 months) were similar in both treatment groups. There were no differences in QOL observed between the treatment groups, although chemotherapy dose reductions, nonhematologic toxicities, and hospitalizations were less frequent in patients treated with Iscador in this nonblinded study.</p><p id="_201" tabindex="-1">Another U.S. trial (<a href="/clinicaltrials/NCT00283478">NCT00283478</a>) of the mistletoe extract Iscar with gemcitabine versus gemcitabine alone as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">second-line therapy</a> for non-small cell lung cancer patients who have failed one prior line of chemotherapy has been completed but not yet published.</p></section><table id="_194" class="table-default expandable-container"><caption>Table 3.  Use of Iscador in Cancer Treatment: Clinical Reports Describing Therapeutic Endpoints<span class="sup">a</span></caption><colgroup><col width="17.75%"><col width="12.77%"><col width="13.53%"><col width="13.92%"><col width="15.32%"><col width="13.66%"><col width="13.02%"></colgroup><THead><tr><th>Reference Citation(s) </th><th>Type of Study </th><th>Type(s) of Cancer </th><th>No. of Patients: Enrolled; Treated; Control<span class="sup">b</span> </th><th>Strongest Benefit Reported<span class="sup">c</span> </th><th>Concurrent Therapy<span class="sup">d</span></th><th>Level of Evidence Score<span class="sup">e</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">LN+ = lymph node&#x2013;positive disease; No. = number; QOL = quality of life.</td></tr><tr><td colspan="7"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a> for additional information and definition of terms.</td></tr><tr><td colspan="7"><span class="sup">b</span>Number of patients treated plus number of patients controlled may not equal number of patients enrolled; number of patients enrolled = number of patients initially recruited/considered by the researchers who conducted a study; number of patients treated = number of enrolled patients who were administered the treatment being studied and for whom results were reported; historical control subjects are not included in number of patients enrolled.</td></tr><tr><td colspan="7"><span class="sup">c</span>Strongest evidence reported that the treatment under study has anticancer activity or otherwise improves the well-being of cancer patients.</td></tr><tr><td colspan="7"><span class="sup">d</span>Chemotherapy, radiation therapy, hormonal therapy, or cytokine therapy administered/allowed at the same time as mistletoe therapy.</td></tr><tr><td colspan="7"><span class="sup">e</span>For information about levels of evidence analysis and an explanation of the level of evidence scores, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</td></tr><tr><td colspan="7"><span class="sup">f</span>Control patients were treated with a vitamin B mixture as a placebo; 100 additional evaluable patients were treated with Polyerga Neu, a sheep spleen glycopeptide reported to be an immunostimulant and an inhibitor of tumor cell glycolysis; treatment with Polyerga Neu was not found to be beneficial.</td></tr><tr><td colspan="7"><span class="sup">g</span>Radiation therapy for metastases distant from the site of the primary tumor was permitted; radiation therapy to the primary tumor site or use of other anticancer treatment was not permitted.</td></tr><tr><td colspan="7"><span class="sup">h</span>Among 10,226 cancer patients enrolled in a retrospective matched-pair, case-control study, 1,751 had been treated with Iscador or another mistletoe product and 8,475 had not been treated with mistletoe; from the 8,475 untreated patients, two sets of matched pairs were formed for prospective studies; in the prospective studies, one member of each pair was randomly assigned to be treated with Iscador and the other member served as a control subject.</td></tr><tr><td colspan="7"><span class="sup">i</span>Patients were strictly matched according to gender, year of birth &#xB1; 3 years, year of diagnosis &#xB1; 3 years, type of tumor, stage of disease, and conventional therapy received.</td></tr></TFoot><tbody><tr><td><a href="#cit/section_5.25">25</a></td><td>Randomized trial</td><td>Lung, non-small cell, inoperable</td><td>408; 105; 107<span class="sup">f</span></td><td>Subjective improvement in quality of life</td><td>Yes<span class="sup">g</span></td><td>1iiA</td></tr><tr><td><a href="#cit/section_5.31">31</a></td><td>Randomized trial</td><td>Lung, non-small cell, stages I&#x2013;IV </td><td>218; 87; 96</td><td>Improved median survival, LN+ patients only</td><td>No</td><td>1iiA</td></tr><tr><td><a href="#cit/section_5.5">5</a></td><td>Randomized trial</td><td>Melanoma, stages II&#x2013;III</td><td>204; 102; 102</td><td>None</td><td>No</td><td>1iiA</td></tr><tr><td><a href="#cit/section_5.23">23</a><a href="#cit/section_5.24">24</a></td><td>Randomized trial</td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Pancreatic</a>, advanced or metastatic</td><td>220; 110; 110</td><td>Improved survival and improved QOL</td><td>No</td><td>1iiA</td></tr><tr><td><a href="#cit/section_5.32">32</a></td><td>Randomized trial</td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45395&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045395&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Osteosarcoma,</a> second metastatic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45866&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045866&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">relapse</a></td><td>20; 9 (viscum); 11 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045189&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">etoposide</a>)</td><td>Improved disease-free survival and QOL compared with etoposide group</td><td>No</td><td>1iiDii </td></tr><tr><td><a href="#cit/section_5.27">27</a></td><td>Comparative, retrolective, cohort study </td><td>Breast, stages I&#x2013;IV</td><td>1,442; 710; 732</td><td>Improved survival</td><td>Yes</td><td>2B</td></tr><tr><td><a href="#cit/section_5.26">26</a></td><td>Comparative, retrolective, cohort study </td><td>Melanoma, stages II&#x2013;III</td><td>686; 329; 357</td><td>Improved survival</td><td>Unknown</td><td>2A</td></tr><tr><td><a href="#cit/section_5.4">4</a></td><td>Cohort study</td><td>Breast, stage III</td><td>8,475<span class="sup">h</span>; 17<span class="sup">i</span>; 17<span class="sup">i</span> </td><td>Improved mean survival</td><td>Yes</td><td>None</td></tr><tr><td><a href="#cit/section_5.4">4</a></td><td>Cohort study </td><td>Various types, stages I&#x2013;IV</td><td>8,475<span class="sup">h</span>; 39<span class="sup">i</span>; 39<span class="sup">i</span></td><td>Improved mean survival</td><td>Yes</td><td>None</td></tr><tr><td><a href="#cit/section_5.4">4</a></td><td>Cohort study </td><td>Various types, stages I&#x2013;IV</td><td>10,226<span class="sup">h</span>; 396<span class="sup">i</span>; 396<span class="sup">i</span></td><td>Improved mean survival</td><td>Yes</td><td>None</td></tr><tr><td><a href="#cit/section_5.29">29</a></td><td>Retrospective, observational cohort study </td><td>Nonmetastatic colorectal</td><td>804; 429; 375</td><td>Lower incidence of diarrhea, nausea, loss of appetite, dermatitis, fatigue, and mucositis</td><td>Yes</td><td>2C</td></tr><tr><td><a href="#cit/section_5.33">33</a></td><td>Nonconsecutive case series </td><td>Pancreatic </td><td>292; 292; various historical controls</td><td>Improved median survival</td><td>Yes</td><td>3iiiA</td></tr></tbody></table><section id="_126"><h3 id="_126_toc">Other Mistletoe Preparations</h3><p id="_263" tabindex="-1">Studies on Eurixor, Helixor, Lektinol, Isorel, and abnobaVISCUM are summarized in <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_71">Table 4.</a></p><section id="_182"><h4 id="_182_toc">Eurixor</h4><p id="_183" tabindex="-1">Five randomized controlled trials of Eurixor have been published as peer-reviewed articles. The largest of these studies involved 477 patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">squamous cell carcinoma</a> of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">head and neck</a>.<a href="#cit/section_5.2">2</a><a href="#cit/section_5.15">15</a> These patients were randomly assigned to treatment with surgery or surgery and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a>, and they were randomly assigned again to either no additional treatment or treatment with Eurixor. This double randomization produced the following four groups: (1) 105 patients treated with surgery alone; (2) 97 patients treated with surgery and Eurixor; (3) 137 patients treated with surgery and radiation therapy; and (4) 138 patients treated with surgery, radiation therapy, and Eurixor. Eurixor was administered in four treatment cycles over a 60-week period. Each treatment cycle lasted 12 weeks and was followed by a 4-week break.  During each cycle, Eurixor was administered by subcutaneous injection twice a week. Each injection contained enough standardized mistletoe extract to yield a dose of 1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285977&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285977&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nanogram</a> of ML-1 lectin per <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kilogram</a> of body weight. The results of this randomized trial showed that treatment with Eurixor did not improve either 5-year <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disease-free survival</a> or 5-year <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44311&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044311&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disease-specific survival</a>.  In addition, no stimulation of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> or improvement in QOL was found with Eurixor treatment.</p><p id="_184" tabindex="-1">It has been suggested that a less-than-optimum dose of mistletoe was administered to patients in this trial.<a href="#cit/section_5.4">4</a> The same dose of Eurixor, however, has been used in other clinical studies, including studies in which benefit was reported.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.34">34</a> In addition, both the dose and the duration of Eurixor treatment in this trial are consistent with those recommended by the manufacturer.<a href="#cit/section_5.2">2</a></p><p id="_185" tabindex="-1">A prospective, randomized phase II trial  involved 45 patients who had noninvasive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bladder cancer</a>.<a href="#cit/section_5.3">3</a> After surgery, the patients were randomly assigned to receive either three cycles of treatment with Eurixor or no further therapy. The goal of the study was to determine whether Eurixor treatment could reduce bladder cancer recurrence. Twenty-three patients were randomly  assigned to the treatment group, and 22 were randomly assigned to the control group. Each cycle of Eurixor treatment consisted of 3 months of subcutaneous injections, administered twice a week, followed by a 3-month break. One milliliter of Eurixor was administered at each injection. After 18 months of follow-up, 11 recurrences were observed in the treatment group, and 8 were observed in the control group. The average time of recurrence for the treatment group was 6.3 months; for the control group, it was 6.4 months. The median disease-free interval for the treatment group was 9 months; for the control group, it was 10.5 months. None of these differences was considered significant.</p><p id="_186" tabindex="-1">A major concern about this study, however, is that the dose of lectin ML-1 administered to patients was not adjusted for  body weight.      </p><p id="_226" tabindex="-1">Eurixor is no longer available  on the market for sale.</p></section><section id="_187"><h4 id="_187_toc">Isorel</h4><p id="_188" tabindex="-1">Only two trials of Isorel have been reported in the publicly available, online indexed peer-reviewed medical literature.  In one study, 64  patients with advanced colorectal cancer  (Dukes C and D)  were randomly assigned to three groups: (1) surgery and chemotherapy; (2) surgery and chemotherapy plus Isorel; and (3) surgery alone.  Patients receiving treatment with Isorel had a significantly better median survival advantage and a better cumulative survival advantage than patients in the other two groups.  In addition there were no side effects to treatment in the Isorel group.<a href="#cit/section_5.35">35</a></p><p id="_189" tabindex="-1">Another study showed that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44076&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044076&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">perioperative</a> use of Isorel in patients with cancer of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46447&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046447&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">digestive tract</a>  resulted in  an increase in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphocytes</a> through 14 days of drug <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a>. </p><p id="_227" tabindex="-1">Isorel is no longer available  on the market for sale.</p></section><section id="_190"><h4 id="_190_toc">Helixor</h4><p id="_264" tabindex="-1">                Most studies have been conducted in Europe, primarily in Germany and Austria.  One prospective, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase I</a>, dose-escalation trial studied  weekly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> pine mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a> extract given alone. In the 21 patients evaluated, Helixor was well tolerated in doses up to 2,000 mg with mild to moderate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a> noted.<a href="#cit/section_5.36">36</a> A subsequent study demonstrated improved median QOL in a group of patients receiving Helixor versus a control group receiving best supportive care.<a href="#cit/section_5.37">37</a></p><p id="_191" tabindex="-1">Other studies have explored the effects of administering Helixor to patients receiving chemotherapy and/or radiation therapy. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454777&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454777&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Center for Complementary and Integrative Health</a>   in cooperation with the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">National Cancer Institute</a> (NCI) conducted a   phase I trial (<a href="https://clinicaltrials.gov/ct2/show/NCT00049608" title="https://clinicaltrials.gov/ct2/show/NCT00049608">NCCAM-02-AT-260</a>) of  mistletoe (Helixor A) and gemcitabine in patients with advanced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">solid tumors</a>. The Helixor A and gemcitabine combination showed limited <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxicity</a>, and no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">botanical</a>-drug interactions were reported.<a href="#cit/section_5.38">38</a> (<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3944907/" title="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3944907/">Also available online.</a>) In a three-arm randomized trial,  breast cancer patients were randomly assigned to one of the following groups after surgery: Helixor, chemotherapy, or control. Some patients in each group were also treated with local radiation therapy.  The number of evaluable patients in the chemotherapy group was 177, with  survival in the chemotherapy group  superior to that in the control group and equivalent to that in the Helixor group.<a href="#cit/section_5.39">39</a>  The use of Helixor has also been examined in other studies.<a href="#cit/section_5.37">37</a><a href="#cit/section_5.40">40</a><a href="#cit/section_5.41">41</a><a href="#cit/section_5.42">42</a></p></section><section id="_192"><h4 id="_192_toc">abnobaVISCUM</h4><p id="_193" tabindex="-1">No tumor response was seen in any of the 25 patients in a phase ll trial that examined the effect of a mistletoe extract, known as abnobaVISCUM, in metastatic colorectal cancer resistant to standard treatment (5-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046090&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fluorouracil</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45750&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045750&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">leucovorin</a> chemotherapy).    The endpoint of the study was objective tumor response.  Patients were administered a gradually increasing daily dose of 0.15 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a> to 15 mg. Treatment duration ranged from 4 weeks to 66 weeks.  Toxicity levels were mild.  Some patients reported relief of disease symptoms.<a href="#cit/section_5.43">43</a></p><p id="_248" tabindex="-1">A small, randomized, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nonblinded</a>  trial of abnobaVISCUM, given postoperatively to 15 patients with resected stage IB or II gastric cancer, showed improved QOL among patients who received the mistletoe extract compared with 16 untreated controls.<a href="#cit/section_5.44">44</a> A small <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">uncontrolled</a> trial of  mistletoe plant extract from the same manufacturer (abnobaVISCUM) treated patients with non&#x2013;muscle-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">invasive</a> bladder cancer; this trial showed the safety of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46340&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046340&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravesical</a> administration and had <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">response rates</a> of 56%, which was consistent with the published results of other treatments for bladder cancer (39%&#x2013;50%).<a href="#cit/section_5.45">45</a></p><p id="_249" tabindex="-1">A single-arm, multicenter, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285990&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285990&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">open-label</a> trial evaluated the efficacy and safety of chemical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44294&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044294&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pleurodesis</a> using abnobaVISCUM.<a href="#cit/section_5.46">46</a> Of the 62 patients in the study, 49 patients had a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45652&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045652&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complete response</a>, 11 patients had a partial response, and 2 patients had no response. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045981&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">observation</a> period was 4 weeks. There are no data on how <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285972&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285972&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intrapleural</a> administration compared with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346525&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346525&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">standard of care</a>.</p></section></section><table id="_71" class="table-default expandable-container"><caption>Table 4.     Use of Other Mistletoe Products in Cancer Treatment: Clinical Reports Describing Therapeutic Endpoints<span class="sup">a</span></caption><colgroup><col width="11.37%"><col width="13.19%"><col width="16.91%"><col width="12.18%"><col width="12.08%"><col width="12.58%"><col width="10.07%"><col width="11.58%"></colgroup><THead><tr><th>Reference Citation(s)</th><th>Type of Study</th><th>Product Tested</th><th>Type(s) of  Cancer</th><th>No.  of Patients: Enrolled; Treated; Control<span class="sup">b</span></th><th>Strongest Benefit Reported<span class="sup">c</span></th><th>Concurrent Therapy<span class="sup">d</span></th><th>Level of Evidence Score<span class="sup">e</span></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="8">No. =  number; QOL = quality of life.</td></tr><tr><td colspan="8"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary     of Cancer Terms</