            <div id="_section_23" class="pdq-sections"><p id="_24" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a>&#x2013;stimulating and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cytotoxic</a> properties of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mistletoe</a> have     been investigated in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal studies</a>.</p><p id="_21" tabindex="-1"> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Viscotoxins</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lectins</a> have  been investigated as active components in mistletoe; most research has focused on the lectins.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a> Purified <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mistletoe lectins</a> have demonstrated cytotoxic and immune system&#x2013;stimulating activities. Four different lectins: ML-1, ML-2, ML-3, and <em>Viscum album</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285965&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285965&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chitin</a>-binding <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285953&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285953&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">agglutinin</a> have been identified in mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a>. ML-1 (or viscumin) may be responsible for many of mistletoe&#x2019;s <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044510&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">biological</a> effects. When a laboratory method was used to selectively deplete ML-1 from <em>Viscum album</em> extracts, their cytotoxic and immune system&#x2013;stimulating properties were markedly reduced.<a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a> It should be noted that fermentation eliminates most of the ML-1 in mistletoe extracts. Iscador, and other fermented mistletoe extracts, contain only the mistletoe lectins ML-2 and ML-3, whereas the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">proteins</a> of the ML-1 complex are missing.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044162&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Polysaccharide</a> and oligosaccharide components of mistletoe extracts with substantial immune-stimulating properties have been reviewed.<a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a></p><p id="_61" tabindex="-1">The molecular structure of ML-1 consists of an alpha chain and a beta chain, which can be separated from one another.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a> Each chain type appears to mediate a subset of the activities described for the intact lectin. Cytotoxicity is associated mainly with the alpha chain. In <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">laboratory
            studies</a>, the ML-1 alpha chain has been coupled to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046066&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">monoclonal antibodies</a> to produce  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45730&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045730&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunotoxins</a> that target and kill specific cell types.<a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a><a href="#cit/section_4.21">21</a></p><p id="_104" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44619&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044619&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Recombinant</a> ML-1, rML (also known as rViscumin or aviscumine) appears to have the same <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy</a> as plant-based ML-1 in laboratory studies.<a href="#cit/section_4.22">22</a> Because this is not an extract of mistletoe, it is out of the purview of this summary.</p><p id="_105" tabindex="-1">The beta chain of ML-1 is responsible for binding to the surface of a target cell.<a href="#cit/section_4.23">23</a>    Studies of mistletoe lectin binding to cancer cells have examined whether the extent of cell binding can predict disease <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467853&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467853&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">outcome</a> or survival.  Studies show that the prognostic value of ML-1 binding depends on the type of cancer.<a href="#cit/section_4.24">24</a> For human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">breast cancer</a> cells, the amount of lectin-bound cells correlates positively with disease outcome.  However, for human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046216&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adenocarcinoma</a> of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a>, there is no correlation between the amount of lectin-bound cells and disease survival.<a href="#cit/section_4.25">25</a> Though much research has looked at this particular aspect, there have not been studies that directly link the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">concentration</a> of that component to any clinical activity of mistletoe.</p><p id="_25" tabindex="-1">Laboratory studies have shown that mistletoe extracts can stimulate the activity of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">white blood cells</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em> and cause them to release <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045065&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">molecules</a> thought to be important for anticancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045722&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune responses</a>.<a href="#cit/section_4.4">4</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a><a href="#cit/section_4.33">33</a>   In addition, mistletoe extracts have demonstrated cytotoxic activity against a variety of mouse, rat, and human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cells</a> <em>in vitro</em>.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.35">35</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a>   </p><p id="_118" tabindex="-1">There are conflicting reports concerning the stimulation of cancer cell growth <em>in vitro</em>. In one study,    the <em>in vitro</em> growth of several types of human cancer cells was stimulated by treatment with low <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> of the purified <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044051&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lectin</a> ML-1.<a href="#cit/section_4.1">1</a> However, various other  studies found that ML-1     and mistletoe extracts did not induce <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046479&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell proliferation</a>.<a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a></p><p id="_255" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Preclinical   studies</a> demonstrating biological effects on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000695994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer cell lines</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043996&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal models</a> are summarized in <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_257">Table 1</a> and <a href="/about-cancer/treatment/cam/hp/mistletoe-pdq#link/_258">Table 2</a>.</p><table id="_257" class="table-default expandable-container"><caption>Table 1.  <em>In Vitro</em> Studies<span class="sup">a</span></caption><colgroup><col align="Left" width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="3">IscadorQu =  IscadorQ; ML-1 = mistletoe extracts with mistletoe lectins I.</td></tr><tr><td colspan="3"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a>   for additional information and definition of terms.</td></tr></TFoot><tbody><tr><td colspan="3"><strong>Iscador</strong></td></tr><tr><td align="Center" scope="col"><strong>Cell Line</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Various human cancer cell
