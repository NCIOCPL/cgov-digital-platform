            <div id="_section_4" class="pdq-sections"><p id="_6" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Vitamin C</a> is an essential <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44697&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044697&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">nutrient</a> that has <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=770929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000770929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">redox</a> functions, is a cofactor for several <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">enzymes</a>, and plays an important role in the synthesis of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44196&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044196&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">collagen</a>.<a href="#cit/section_2.1">1</a>   A severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321364&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">deficiency</a> in vitamin C results in scurvy, which is associated with malaise, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476353&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476353&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lethargy</a>, easy bruising, and spontaneous bleeding.<a href="#cit/section_2.2">2</a> One of the effects of scurvy is a change in collagen structure to a thinner consistency. Normal consistency is achieved with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a> of vitamin C.</p><p id="_7" tabindex="-1">In the mid-20th century, a study hypothesized that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a> may be related to changes in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44013&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044013&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">connective tissue</a>, which may be a consequence of vitamin C deficiency.<a href="#cit/section_2.3">3</a> A review of evidence published in 1974 suggested that high-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dose</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ascorbic acid</a> may increase host resistance and be a potential cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a>.<a href="#cit/section_2.4">4</a></p><p id="_8" tabindex="-1">Vitamin C is synthesized from D-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44033&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044033&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose</a> or D-galactose by many plants and animals. However, humans lack the enzyme L-gulonolactone oxidase required for ascorbic acid synthesis and must obtain vitamin C through food or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">supplements</a>.<a href="#cit/section_2.1">1</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Naidu KA: Vitamin C in human health and disease is still a mystery? An overview. Nutr J 2: 7, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14498993&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14498993&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Padayatty S, Espey MG, Levine M: Vitamin C. In: Coates PM, Betz JM, Blackman MR, et al., eds.: Encyclopedia of Dietary Supplements. 2nd ed. New York, NY: Informa Healthcare, 2010, pp 821-31.</li><li id="section_2.3">McCORMICK WJ: Cancer: a collagen disease, secondary to a nutritional deficiency. Arch Pediatr 76 (4): 166-71, 1959.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=13638066&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=13638066&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Cameron E, Pauling L: The orthomolecular treatment of cancer. I. The role of ascorbic acid in host resistance. Chem Biol Interact 9 (4): 273-83, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4609626&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4609626&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
