            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/mca/paciente/muerdago-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_2" tabindex="-1">Este sumario de informaci&#xF3;n sobre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> proporciona una visi&#xF3;n general del uso del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> para el tratamiento de personas con c&#xE1;ncer. En este sumario, se incluye una historia breve de la investigaci&#xF3;n sobre el mu&#xE9;rdago, los resultados de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> y los posibles <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> del uso del mu&#xE9;rdago.</p><p id="_3" tabindex="-1">Este sumario contiene la siguiente informaci&#xF3;n clave:</p><div class="pdq-content-list"><ul id="_4"><li>El mu&#xE9;rdago es una planta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44075&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044075&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">semiparasitaria</a> que se ha utilizado durante siglos para tratar numerosas dolencias humanas.</li><li>El mu&#xE9;rdago es de uso com&#xFA;n en Europa, donde se fabrica y comercializa una variedad de extractos diferentes como medicamentos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyectables</a> de venta con receta. Estos medicamentos inyectables no est&#xE1;n disponibles comercialmente en los Estados Unidos y no est&#xE1;n aprobados como tratamiento para las personas con c&#xE1;ncer.</li><li>El mu&#xE9;rdago es uno de los tratamientos de MCA m&#xE1;s ampliamente estudiados para el c&#xE1;ncer. En algunos pa&#xED;ses europeos, las preparaciones hechas con mu&#xE9;rdago europeo (<em>Viscum album</em>, Loranthaceae) se encuentran entre los f&#xE1;rmacos m&#xE1;s recetados que se ofrecen a los pacientes de c&#xE1;ncer.</li><li>Aunque las plantas y las bayas de mu&#xE9;rdago se consideran t&#xF3;xicas para los seres humanos, el uso de extracto de mu&#xE9;rdago se ha relacionado con pocos efectos secundarios graves.       </li><li>
            El uso del mu&#xE9;rdago como tratamiento para las personas con c&#xE1;ncer se ha investigado en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a>. Los informes sobre mejora de la supervivencia o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> han sido comunes, pero muchos de los estudios ten&#xED;an  deficiencias importantes que plantean dudas acerca de la fiabilidad de los hallazgos.</li><li>En la actualidad, el uso del mu&#xE9;rdago no se puede recomendar fuera del contexto de ensayos cl&#xED;nicos bien dise&#xF1;ados. Tales ensayos ser&#xE1;n valiosos para determinar con mayor claridad si el mu&#xE9;rdago puede ser &#xFA;til para tratar subconjuntos espec&#xED;ficos de pacientes de c&#xE1;ncer.</li></ul></div><p id="_5" tabindex="-1">Muchos de los t&#xE9;rminos m&#xE9;dicos y cient&#xED;ficos en este sumario tienen un enlace  al <a href="https://www.cancer.gov/espanol/publicaciones/diccionario" title="https://www.cancer.gov/espanol/publicaciones/diccionario">Diccionario de c&#xE1;ncer del NCI</a> la primera vez que se mencionan en cada secci&#xF3;n. Este diccionario se orienta a personas sin conocimientos especializados. Al pulsar sobre un t&#xE9;rmino con un enlace, aparece la definici&#xF3;n en una ventana separada. </p><p id="_6" tabindex="-1">Las referencias bibliogr&#xE1;ficas citadas en los sumarios de informaci&#xF3;n sobre el c&#xE1;ncer del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> pueden tener enlaces a otros sitios de Internet gestionados por individuos u organizaciones con el prop&#xF3;sito de comercializar o promover el uso de tratamientos o productos espec&#xED;ficos. Estas referencias bibliogr&#xE1;ficas se ofrecen solo con fines informativos. Su inclusi&#xF3;n no se debe interpretar como aprobaci&#xF3;n del contenido de las p&#xE1;ginas de Internet ni de ning&#xFA;n tratamiento o producto por parte del Consejo editorial del PDQ sobre terapias integrales, alternativas y complementarias, o del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a>.</p></div>
