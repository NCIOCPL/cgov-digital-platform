          value: 'Efectos adversos'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_18" class="pdq-sections"><p id="_19" tabindex="-1">En general, las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosas</a> (IV) de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xE1;cido asc&#xF3;rbico</a> se toleraron bien en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a>.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a><a href="#cit/section_6.7">7</a><a href="#cit/section_6.8">8</a> Se ha notificado <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=462925&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000462925&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">insuficiencia renal</a> despu&#xE9;s del tratamiento con &#xE1;cido asc&#xF3;rbico en pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastornos</a> renales preexistentes.<a href="#cit/section_6.9">9</a></p><p id="_42" tabindex="-1">En <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">informes de casos</a> se indic&#xF3; que los pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748114&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748114&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deficiencia de glucosa-6-fosfato deshidrogenasa (G-6-PD)</a> deben evitar las dosis altas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> debido al riesgo de presentar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=687883&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000687883&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hem&#xF3;lisis</a>.<a href="#cit/section_6.10">10</a><a href="#cit/section_6.11">11</a><a href="#cit/section_6.12">12</a></p><p id="_43" tabindex="-1">La vitamina C puede aumentar la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44225&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044225&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biodisponibilidad</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446805&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446805&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hierro</a>, y se desaconsejan las dosis altas de vitamina en los pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446804&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446804&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemocromatosis</a>.<a href="#cit/section_6.13">13</a></p><section id="_49"><h3 id="_49_toc">Interacciones farmacol&#xF3;gicas</h3><p id="_50" tabindex="-1">La vitamina C, cuando se administra en dosis altas, puede ocasionar interacciones adversas con algunos antineopl&#xE1;sicos. Estas interacciones se detectaron principalmente en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios precl&#xED;nicos</a>. En un estudio cl&#xED;nico de fase 1 de 2013, se evalu&#xF3; la inocuidad de combinar dosis altas IV de ascorbato con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gemcitabina</a> en pacientes con c&#xE1;ncer de p&#xE1;ncreas en estadio IV. Los pacientes toleraron bien el tratamiento combinado y no se notificaron efectos adversos de importancia.<a href="#cit/section_6.14">14</a></p><p id="_51" tabindex="-1">En los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios en animales</a> <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vitro</a></em> e <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">in vivo</a></em>, se indic&#xF3; que al combinar vitamina C <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a> con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=269133&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000269133&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bortezomib</a> se interfiere con la capacidad del f&#xE1;rmaco para actuar como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=393541&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000393541&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidor del proteasoma</a> y se impide la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a> mediada por bortezomib.<a href="#cit/section_6.15">15</a><a href="#cit/section_6.16">16</a><a href="#cit/section_6.17">17</a> Esta interferencia se present&#xF3; incluso cuando los animales recibieron la vitamina C por v&#xED;a oral (40 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mg</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">kg</a> diarios). En los estudios de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556412&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000556412&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cultivos celulares</a> y los realizados con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plasma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangu&#xED;neo</a> de voluntarios sanos que recibieron vitamina C oral (1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373014&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373014&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">g</a> diario), tambi&#xE9;n se observ&#xF3; una reducci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">significativa</a> de los efectos inhibitorios del bortezomib sobre la proliferaci&#xF3;n de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mieloma m&#xFA;ltiple</a>. En otro estudio, se encontraron resultados similares. Se observ&#xF3; que el plasma de voluntarios sanos, que tomaron 1 g de vitamina C oral por d&#xED;a, disminuy&#xF3; la inhibici&#xF3;n de la proliferaci&#xF3;n del bortezomib en las c&#xE9;lulas de mieloma m&#xFA;ltiple e impidi&#xF3; el efecto inhibitorio sobre la actividad del proteasoma 20S.<a href="#cit/section_6.17">17</a> Sin embargo, en un estudio con ratones que ten&#xED;an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44095&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044095&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">xenoinjertos</a> de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pr&#xF3;stata</a> humano, no se logr&#xF3; encontrar alg&#xFA;n efecto significativo de la vitamina C oral (40 o 500 mg/kg diarios) sobre la actividad inhibitoria del bortezomib en la proliferaci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumoral</a>.<a href="#cit/section_6.18">18</a>  </p><p id="_55" tabindex="-1">Se han llevado a cabo muchos estudios, con resultados desiguales, para evaluar las posibles acciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330184&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330184&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sin&#xE9;rgicas</a> o inhibitorias de la vitamina C sobre ciertos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterap&#xE9;uticos</a>. En una serie de estudios en cultivos celulares y en animales con tumores, se observ&#xF3; que cuando se administran concentraciones o dosis altas de &#xE1;cido deshidroasc&#xF3;rbico (forma oxidada de la vitamina C), &#xE9;stas puede interferir con los efectos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">citot&#xF3;xicos</a> de varios medicamentos quimioterap&#xE9;uticos.<a href="#cit/section_6.19">19</a> Sin embargo, por lo general, el &#xE1;cido deshidroasc&#xF3;rbico est&#xE1; presente solo en concentraciones bajas en los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a> y en los alimentos frescos.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Padayatty SJ, Sun H, Wang Y, et al.: Vitamin C pharmacokinetics: implications for oral and intravenous use. Ann Intern Med 140 (7): 533-7, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Hoffer LJ, Levine M, Assouline S, et al.: Phase I clinical trial of i.v. ascorbic acid in advanced malignancy. Ann Oncol 19 (11): 1969-74, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Chen Q, Espey MG, Sun AY, et al.: Pharmacologic doses of ascorbate act as a prooxidant and decrease growth of aggressive tumor xenografts in mice. Proc Natl Acad Sci U S A 105 (32): 11105-9, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18678913&amp;