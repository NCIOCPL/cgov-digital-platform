          value: |
            <div id="_section_52" class="pdq-sections"><p id="_53" tabindex="-1">Aunque se ha usado una cantidad diferente de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">extractos</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mu&#xE9;rdago</a> en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios con seres humanos</a>, los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> notificados generalmente han sido m&#xED;nimos y no pusieron en peligro la vida. Los efectos secundarios comunes incluyeron escozor e <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> en los sitios de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyecci&#xF3;n</a>, cefalea, fiebre y escalofr&#xED;os.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a></p><p id="_205" tabindex="-1">En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691484&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691484&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metan&#xE1;lisis</a> en el que se usaron <em>Viscum album L.</em> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044994&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lectinas de mu&#xE9;rdago</a> aisladas, se incluyeron estudios con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">animales</a> y seres humanos. Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> y formas de aplicaci&#xF3;n fueron variadas. No se notificaron efectos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44041&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044041&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inmunodepresores</a>. Los efectos secundarios incluyeron reacciones locales en el sitio de la inyecci&#xF3;n y s&#xED;ntomas pseudogripales como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fiebre</a>, escalofr&#xED;os, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fatiga</a>, s&#xED;ntomas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45692&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045692&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gastrointestinales</a> leves y cefalea. En algunos casos, las dosis altas de lectinas de mu&#xE9;rdago elaboradas por recombinaci&#xF3;n (no disponibles en productos comerciales) produjeron una hepatotoxicidad reversible.<a href="#cit/section_6.5">5</a> En otra revisi&#xF3;n, se notificaron reacciones adversas que incluyeron reacciones locales en el sitio de la inyecci&#xF3;n, fiebre, aumento de la presi&#xF3;n intracraneal, cefalea, problemas circulatorios, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46615&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046615&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tromboflebitis</a>, inflamaci&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ganglios linf&#xE1;ticos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reacciones al&#xE9;rgicas</a>.<a href="#cit/section_6.6">6</a></p><p id="_206" tabindex="-1"> Se notificaron algunos casos de reacciones al&#xE9;rgicas graves como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285952&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285952&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">choque anafil&#xE1;ctico</a>.<a href="#cit/section_6.2">2</a></p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Kaegi E: Unconventional therapies for cancer: 3. Iscador. Task Force on Alternative Therapies of the Canadian Breast Cancer Research Initiative. CMAJ 158 (9): 1157-9, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9597967&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9597967&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Hutt N, Kopferschmitt-Kubler M, Cabalion J, et al.: Anaphylactic reactions after therapeutic injection of mistletoe (Viscum album L.). Allergol Immunopathol (Madr) 29 (5): 201-3, 2001 Sep-Oct.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11720654&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11720654&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Stauder H, Kreuser ED: Mistletoe extracts standardised in terms of mistletoe lectins (ML I) in oncology: current state of clinical research. Onkologie 25 (4): 374-80, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Steele ML, Axtner J, Happe A, et al.: Safety of Intravenous Application of Mistletoe (Viscum album L.) Preparations in Oncology: An Observational Study. Evid Based Complement Alternat Med 2014: 236310, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24955100&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24955100&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Kienle GS, Grugel R, Kiene H: Safety of higher dosages of Viscum album L. in animals and humans--systematic review of immune changes and safety parameters. BMC Complement Altern Med 11: 72, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21871125&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21871125&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Ernst E, Schmidt K, Steuer-Vogt MK: Mistletoe for cancer? A systematic review of randomised clinical trials. Int J Cancer 107 (2): 262-7, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12949804&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12949804&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
