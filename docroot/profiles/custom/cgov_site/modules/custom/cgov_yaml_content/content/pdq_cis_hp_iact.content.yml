            <div id="_section_69" class="pdq-sections"><p id="_70" tabindex="-1">Los sumarios del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> con informaci&#xF3;n sobre el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n. Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_79" tabindex="-1"><strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_1">Aspectos generales</a></strong></p><p id="_80" tabindex="-1">Se revis&#xF3; la <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_47">lista</a> con informaci&#xF3;n clave sobre la vitamina C en dosis altas.</p><p id="_81" tabindex="-1"><strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_14">Estudios precl&#xED;nicos de laboratorio o con animales</a></strong></p><p id="_82" tabindex="-1">Se revis&#xF3; el <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_23">texto</a> para indicar que el tratamiento de c&#xE9;lulas de c&#xE1;ncer de colon con 2 a 3 mM de &#xE1;cido asc&#xF3;rbico produjo un descenso regulado de los factores de transcripci&#xF3;n con prote&#xED;na de especificidad (Sp), la interferencia con el metabolismo del hierro y los genes regulados por Sp que participan en la progresi&#xF3;n del c&#xE1;ncer (se cit&#xF3; a Schoenfeld et al. como referencia 15).</p><p id="_83" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_27">texto</a> para indicar que en un estudio con modelos de xenoinjertos de c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as y de glioblastoma multiforme, se observ&#xF3; que la combinaci&#xF3;n de quimioterapia, radioterapia y ascorbato farmacol&#xF3;gico dio como resultado una supervivencia prolongada en comparaci&#xF3;n con la administraci&#xF3;n de la combinaci&#xF3;n  sola de quimioterapia y radioterapia.</p><p id="_84" tabindex="-1"><strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_16">Estudios cl&#xED;nicos con seres humanos</a></strong></p><p id="_85" tabindex="-1">Se cambi&#xF3; el t&#xED;tulo de la subsecci&#xF3;n Ensayos iniciales con ascorbato solo a <strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_31">Estudios de series de casos y ensayos cl&#xED;nicos iniciales con ascorbato solo</a></strong>.</p><p id="_86" tabindex="-1">Se cambi&#xF3; el t&#xED;tulo de la subsecci&#xF3;n Ensayos recientes con ascorbato solo a <strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_35">Estudios de series de casos y ensayos cl&#xED;nicos recientes con ascorbato solo</a></strong>.</p><p id="_87" tabindex="-1"> Se cambi&#xF3; el t&#xED;tulo de la subsecci&#xF3;n Estudios de combinaciones con ascorbato a <strong><a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_39">Ensayos de fase temprana con ascorbato combinados con tratamientos est&#xE1;ndar contra el c&#xE1;ncer</a></strong>.</p><p id="_88" tabindex="-1">Se a&#xF1;adi&#xF3; <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_78">texto</a> sobre los resultados de dos ensayos cl&#xED;nicos preliminares con pacientes de c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as y glioblastoma multiforme (se cit&#xF3; a Abou-Jawde  et al. como referencia 15 y a Schoenfeld  et al. como referencia 21).</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/medicina-complementaria-alternativa">Consejo editorial del PDQ&#xAE; sobre las terapias integrales, alternativas y complementarias</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/cancer/tratamiento/mca/pro/vitamina-c-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
