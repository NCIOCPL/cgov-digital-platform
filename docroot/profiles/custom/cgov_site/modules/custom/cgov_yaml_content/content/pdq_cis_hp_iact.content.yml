 O'Fallon JR, et al.: Failure of high-dose vitamin C (ascorbic acid) therapy to benefit patients with advanced cancer. A controlled trial. N Engl J Med 301 (13): 687-90, 1979.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=384241&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.6">Moertel CG, Fleming TR, Creagan ET, et al.: High-dose vitamin C versus placebo in the treatment of patients with advanced cancer who have had no prior chemotherapy. A randomized double-blind comparison. N Engl J Med 312 (3): 137-41, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3880867&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.7">Padayatty SJ, Riordan HD, Hewitt SM, et al.: Intravenously administered vitamin C as cancer therapy: three cases. CMAJ 174 (7): 937-42, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16567755&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16567755&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.8">Vollbracht C, Schneider B, Leendert V, et al.: Intravenous vitamin C administration improves quality of life in breast cancer patients during chemo-/radiotherapy and aftercare: results of a retrospective, multicentre, epidemiological cohort study in Germany. In Vivo 25 (6): 983-90, 2011 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22021693&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22021693&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.9">Yeom CH, Jung GC, Song KJ: Changes of terminal cancer patients' health-related quality of life after high dose vitamin C administration. J Korean Med Sci 22 (1): 7-11, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17297243&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17297243&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.10">Padayatty SJ, Sun H, Wang Y, et al.: Vitamin C pharmacokinetics: implications for oral and intravenous use. Ann Intern Med 140 (7): 533-7, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15068981&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.11">Hoffer LJ, Levine M, Assouline S, et al.: Phase I clinical trial of i.v. ascorbic acid in advanced malignancy. Ann Oncol 19 (11): 1969-74, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18544557&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.12">Monti DA, Mitchell E, Bazzan AJ, et al.: Phase I evaluation of intravenous ascorbic acid in combination with gemcitabine and erlotinib in patients with metastatic pancreatic cancer. PLoS One 7 (1): e29794, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22272248&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22272248&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.13">Welsh JL, Wagner BA, van't Erve TJ, et al.: Pharmacological ascorbate with gemcitabine for the control of metastatic and node-positive pancreatic cancer (PACMAN): results from a phase I clinical trial. Cancer Chemother Pharmacol 71 (3): 765-75, 2013.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23381814&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=23381814&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.14">Ma Y, Chapman J, Levine M, et al.: High-dose parenteral ascorbate enhanced chemosensitivity of ovarian cancer and reduced toxicity of chemotherapy. Sci Transl Med 6 (222): 222ra18, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24500406&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.15">Abou-Jawde RM, Reed J, Kelly M, et al.: Efficacy and safety results with the combination therapy of arsenic trioxide, dexamethasone, and ascorbic acid in multiple myeloma patients: a phase 2 trial. Med Oncol 23 (2): 263-72, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16720927&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16720927&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.16">Berenson JR, Matous J, Swift RA, et al.: A phase I/II study of arsenic trioxide/bortezomib/ascorbic acid combination therapy for the treatment of relapsed or refractory multiple myeloma. Clin Cancer Res 13 (6): 1762-8, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17363530&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.17">Qazilbash MH, Saliba RM, Nieto Y, et al.: Arsenic trioxide with ascorbic acid and high-dose melphalan: results of a phase II randomized trial. Biol Blood Marrow Transplant 14 (12): 1401-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19041063&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.18">Berenson JR, Boccia R, Siegel D, et al.: Efficacy and safety of melphalan, arsenic trioxide and ascorbic acid combination therapy in patients with relapsed or refractory multiple myeloma: a prospective, multicentre, phase II, single-arm study. Br J Haematol 135 (2): 174-83, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17010047&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17010047&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.19">Subbarayan PR, Lima M, Ardalan B: Arsenic trioxide/ascorbic acid therapy in patients with refractory metastatic colorectal carcinoma: a clinical experience. Acta Oncol 46 (4): 557-61, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17497326&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17497326&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.20">Bael TE, Peterson BL, Gollob JA: Phase II trial of arsenic trioxide and ascorbic acid with temozolomide in patients with metastatic melanoma with or without central nervous system metastases. Melanoma Res 18 (2): 147-51, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18337652&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18337652&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.21">Schoenfeld JD, Sibenaller ZA, Mapuskar KA, et al.: O2&#x22C5;- and H2O2-Mediated Disruption of Fe Metabolism Causes the Differential Susceptibility of NSCLC and GBM Cancer Cells to Pharmacological Ascorbate. Cancer Cell 32 (2): 268, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28810149&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28810149&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
