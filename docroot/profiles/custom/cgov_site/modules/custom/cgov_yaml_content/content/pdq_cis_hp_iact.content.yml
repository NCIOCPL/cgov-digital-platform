            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/mca/paciente/cartilago-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_160" tabindex="-1">
            <strong>NOTA: La informaci&#xF3;n contenida en este sumario ya no se actualiza y se ofrece solo con fines de consulta.</strong>
            </p><p id="_2" tabindex="-1">En este sumario de informaci&#xF3;n sobre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> se proporciona una descripci&#xF3;n general del uso del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> como tratamiento para personas con c&#xE1;ncer. El sumario incluye antecedentes breves de la investigaci&#xF3;n sobre el cart&#xED;lago, los resultados de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estudios cl&#xED;nicos</a> y los posibles <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> relacionados con su uso.</p><p id="_3" tabindex="-1">Este sumario contiene la siguiente informaci&#xF3;n clave:</p><div class="pdq-content-list"><ul id="_4"><li>El cart&#xED;lago bovino (vacuno) y el cart&#xED;lago de tibur&#xF3;n se han estudiado como tratamiento para personas con c&#xE1;ncer y otras afecciones durante m&#xE1;s de 30 a&#xF1;os.</li><li>Hay numerosos productos de cart&#xED;lago que se venden en los comercios de los Estados Unidos como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373932&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">suplementos alimentarios</a>.</li><li>Se propusieron tres mecanismos principales para explicar el potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antitumoral</a> del cart&#xED;lago: 1) destruye de forma directa las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> cancerosas; 2) estimula el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a>; 3) impide la formaci&#xF3;n de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> nuevos (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">angiog&#xE9;nesis</a>) que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> necesitan para crecer sin restricciones.</li><li>En el cart&#xED;lago bovino se identificaron por lo menos tres inhibidores diferentes de la angiog&#xE9;nesis y en el cart&#xED;lago de tibur&#xF3;n se purificaron dos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores de la angiog&#xE9;nesis</a>.</li><li>Hasta la fecha, se realizaron pocos estudios del cart&#xED;lago como tratamiento para personas con c&#xE1;ncer; adem&#xE1;s, los resultados no son concluyentes.</li><li>En la actualidad, se est&#xE1;n realizando otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045961&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayos cl&#xED;nicos</a> con cart&#xED;lago como tratamiento para personas con c&#xE1;ncer.</li></ul></div><p id="_61" tabindex="-1">Muchos de los t&#xE9;rminos m&#xE9;dicos y cient&#xED;ficos utilizados en este sumario tienen un enlace al <a href="http://www.cancer.gov/publications/dictionaries/cancer-terms/" title="http://www.cancer.gov/publications/dictionaries/cancer-terms/">Diccionario de c&#xE1;ncer del NCI</a> la primera vez que se mencionan en cada secci&#xF3;n. Este diccionario se orienta a personas sin conocimientos especializados. Al pulsar sobre un t&#xE9;rmino con un enlace, aparece la definici&#xF3;n en una ventana separada. </p><p id="_62" tabindex="-1">Las referencias bibliogr&#xE1;ficas citadas en algunos sumarios de informaci&#xF3;n sobre el c&#xE1;ncer del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">PDQ</a> pueden incluir enlaces a otros sitios de Internet gestionados por individuos u organizaciones con el prop&#xF3;sito de comercializar o promover el uso de tratamientos o productos espec&#xED;ficos. Estas referencias bibliogr&#xE1;ficas se ofrecen solo con fines informativos. Su inclusi&#xF3;n no se debe interpretar como aprobaci&#xF3;n del contenido de esos sitios ni de ning&#xFA;n tratamiento o producto por parte del Consejo editorial del PDQ sobre las terapias integrales, alternativas y complementarias, o del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a>.</p></div>
