            <div id="_section_16" class="pdq-sections"><section id="_31"><h3 id="_31_toc">Early Case Series Studies and Clinical Trials With Ascorbate Only </h3><p id="_32" tabindex="-1">In the early 1970s, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285747&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">consecutive case series</a> was conducted in which 50 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">advanced-cancer</a> patients were treated with large <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">doses</a> of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ascorbic acid</a>.<a href="#cit/section_5.1">1</a> These patients began ascorbic acid treatment after <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conventional therapies</a> were deemed unlikely to be effective. Patients received <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> (IV) ascorbic acid (10 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373014&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">g</a>/day for 10 consecutive days; some patients received higher doses), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">oral</a> ascorbic acid (10 g/day), or both. The subjects exhibited a wide variety of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">responses</a> to treatment, including no or minimal response, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regression</a>, and tumor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373015&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373015&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hemorrhage</a>. However, the authors noted that lack of controls prevented definitive assignment of any beneficial responses to the ascorbic acid treatment. A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case report</a> published in 1975 detailed one of the patients who had experienced tumor regression.<a href="#cit/section_5.2">2</a> Diagnosed with reticulum <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cell</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a>, the patient exhibited improvement in well-being and resolution of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lung</a> masses after being treated with ascorbic acid. When the patient's daily dose of ascorbic acid was reduced, some of signs of the disease returned; however, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45867&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045867&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">remission</a> was achieved again after the patient reverted to the higher initial dose.</p><p id="_33" tabindex="-1">A larger <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">case series</a> of terminal cancer patients treated with ascorbate was reported in 1976. In this study, 100 terminal cancer patients (50 of whom were reported on previously)  <a href="#cit/section_5.1">1</a> were treated with ascorbate (10 g/day for 10 days IV, then orally) and compared with 1,000 matched controls from the same hospital. The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285974&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285974&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mean survival</a> time for ascorbate-treated patients was 300 days longer than that of the matched controls.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a></p><p id="_34" tabindex="-1">Two studies tried to reproduce earlier results. These studies were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">randomized</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044840&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">placebo-controlled</a> trials in which cancer patients received either 10 g oral <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamin C</a> or placebo daily until signs of cancer progression. At the end of each study, no <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">significant</a> differences were noted between the two ascorbate-treated and placebo-treated groups for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">symptoms</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44174&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044174&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">performance status</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">survival</a>.<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a></p></section><section id="_35"><h3 id="_35_toc">Recent Case Series Studies and Clinical Trials With Ascorbate Only </h3><p id="_57" tabindex="-1">One study reported three case reports of cancer patients who received IV vitamin C as their main <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">therapy</a>. During vitamin C therapy, the patients used additional treatments, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">vitamins</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">minerals</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">botanicals</a>.  According to the authors, the cases were reviewed in accordance with the <a href="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_protocol.htm" title="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_protocol.htm"> NCI Best Case Series guidelines</a>. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467841&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467841&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Histopathologic</a> examination suggested poor <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prognoses</a> for these patients, but they had long survival times after being treated with IV vitamin C.<a href="#cit/section_5.7">7</a> Vitamin C was given at doses ranging from 15 g to 65 g, initially once or twice a week for several months; two patients then received it less frequently for 1 to 4 years.</p><p id="_36" tabindex="-1">Two studies demonstrated that IV vitamin C treatment resulted in improved <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a> and decreases in cancer-related <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> in cancer patients.<a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a></p><p id="_38" tabindex="-1">Studies have shown that vitamin C can be safely administered to healthy volunteers or cancer patients at doses up to 1.5 g/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">kg</a> and with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> to eliminate treating individuals with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">risk factors</a> for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxicity</a> (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748114&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glucose-6-phosphate dehydrogenase deficiency</a>, renal diseases, or urolithiasis). These studies have also found that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">plasma</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000683342&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">concentrations</a> of vitamin C are higher with IV <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a> than with oral administration and are maintained for more than 4 hours.<a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a></p></section><section id="_39"><h3 id="_39_toc">Early Phase Ascorbate Trials Combined With Standard Cancer Therapies</h3><p id="_40" tabindex="-1">A <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase I</a> study published in 2012 examined the safety and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">efficacy</a> of combining IV ascorbate with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508929&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">erlotinib</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45511&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045511&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage IV pancreatic cancer</a> patients. Fourteen subjects entered the study and planned to receive IV gemcitabine (1,000 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a>/m<span class="sup">2</span> over 30 minutes, once a week for 7 weeks), oral erlotinib (100 mg daily for 8 weeks), and IV ascorbate (50 g/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">infusion</a>, 75 g/infusion, or 100 g/infusion 3 times per week for 8 weeks). Minimal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">adverse effects</a> were reported for ascorbic acid treatment. Five subjects received fewer than 18 of the planned 24 ascorbate infusions and thus did not have <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">follow-up</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46361&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046361&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">imaging</a> to assess response. Three of those patients had clinically determined <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progressive disease</a>. All of the other nine patients had repeat imaging to assess tumor size, and each met the criteria for having <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stable disease</a>.<a href="#cit/section_5.12">12</a></p><p id="_62" tabindex="-1">A 2013 phase I <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical study</a> evaluated the safety of combining pharmacological ascorbate with gemcitabine in treating stage IV pancreatic cancer patients. During each 4-week cycle, patients received gemcitabine weekly for 3 weeks (1,000 mg/m<span class="sup">2</span> over 30 minutes) and twice weekly ascorbate infusions for 4 weeks (15 g over 30 minutes during the first week, followed by weekly escalations in dose until plasma levels reached at least 350 mg/dL [20 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000659791&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mM</a>]). Among nine patients, mean <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44782&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044782&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">progression-free survival</a> was 26 weeks and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">overall survival</a> was 12 months. The combination treatment was well tolerated, and no significant adverse events were reported.<a href="#cit/section_5.13">13</a></p><p id="_68" tabindex="-1">In 2014, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45832&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045832&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase I/IIA</a> clinical trial evaluated the toxicities of combining IV ascorbate with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45182&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045182&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carboplatin</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045258&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">paclitaxel</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45901&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045901&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">stage III</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45902&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045902&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">IV ovarian cancer</a>. Twenty-seven patients were randomly assigned to receive either <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">chemotherapy</a> alone or chemotherapy and IV vitamin C concurrently. Chemotherapy was given for 6 months, and IV vitamin C was given for 12 months. The addition of IV vitamin C was associated with  reduced chemotherapy-related toxicities.<a href="#cit/section_5.14">14</a></p><p id="_41" tabindex="-1">Trials of high-dose IV vitamin C with other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">drugs</a> are ongoing.<a href="#cit/section_5.12">12</a><a href="#cit/section_5.14">14</a> A number of studies have included IV ascorbic acid treatment (1,000 mg) with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46018&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046018&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">arsenic trioxide</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45864&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045864&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">regimens</a>, with mixed results. The combination therapies were well tolerated and suggested beneficial effects in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">multiple myeloma</a> patients, although the specific contribution of vitamin C could not be determined.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a><a href="#cit/section_5.18">18</a>  However, similar combination regimens resulted in severe side effects, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">disease progression</a>, and no anticancer effect  in patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350245&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">refractory</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastatic</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">colorectal cancer</a> <a href="#cit/section_5.19">19</a> and metastatic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>.<a href="#cit/section_5.20">20</a> Because these were not placebo-controlled trials, the extent that ascorbate contributed to the toxicity demonstrated in these studies is unclear.</p><p id="_83" tabindex="-1">Informed by their preclinical data,<a href="#cit/section_5.15">15</a> researchers at the University of Iowa treated patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">non-small cell lung</a> carcinoma (NSCLC)  and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045699&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">glioblastoma multiforme</a> (GBM) in two pilot clinical trials (<a href="https://clinicaltrials.gov/ct2/show/NCT02420314" title="https://clinicaltrials.gov/ct2/show/NCT02420314">NCT02420314</a> and <a href="https://clinicaltrials.gov/ct2/show/NCT01752491" title="https://clinicaltrials.gov/ct2/show/NCT01752491">NCT01752491</a>).<a href="#cit/section_5.21">21</a> Participants in both trials were given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">conventional therapy</a> plus intravenous vitamin C, with dosing individualized to achieve a 20 mM plasma concentration of ascorbate in each patient. The GBM study was a phase I design with 13 total patients. Intravenous vitamin C was given with both <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">radiation therapy</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45387&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045387&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">temozolomide</a> and toxicity, progression-free survival, and overall survival all compared favorably to the outcomes of historical controls. The NSCLC trial was a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045831&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">phase II</a> design of 14 patients with advanced cancer who received both chemotherapy and intravenous vitamin C (median maximum plasma concentration,  16.4 mM). The disease control and confirmed <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44067&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044067&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">objective response</a> rates of the study group again compared favorably with those of historical controls.  Limitations of these studies included the use of historical controls and small numbers of enrolled participants.</p></section><section id="_TrialSearch_16_sid_5"><h3 id="_TrialSearch_16_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_16_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Cameron E, Campbell A: The orthomolecular treatment of cancer. II. Clinical trial of high-dose ascorbic acid supplements in advanced human cancer. Chem Biol Interact 9 (4): 285-315, 1974.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4430016&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Cameron E, Campbell A, Jack T: The orthomolecular treatment of cancer. III. Reticulum cell sarcoma: double complete regression induced by high-dose ascorbic acid therapy. Chem Biol Interact 11 (5): 387-93, 1975.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1104207&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1104207&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: Prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 73 (10): 3685-9, 1976.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1068480&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Cameron E, Pauling L: Supplemental ascorbate in the supportive treatment of cancer: reevaluation of prolongation of survival times in terminal human cancer. Proc Natl Acad Sci U S A 75 (9): 4538-42, 1978.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Ret