finition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445094&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">uterine</a> UXF 1138L) for IscadorM  and in seven tumor cell lines (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46481&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046481&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">central nervous system</a> SF268, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454513&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastric</a> GXF 251L, non-small cell lung LXFE 66NL and LXFL 529L, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">prostate</a> PC3M, renal RXF 944L, and uterine UXF 1138L) for IscadorQu</td><td><a href="#cit/section_4.35">35</a></td></tr><tr><td>Human
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45780&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045780&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">medulloblastoma</a> cells
            Daoy, D341,  D425, and UW 228-2 </td><td><em>Viscum album</em> preparations (0.1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">&#xB5;g</a>/mL&#x2013;100 &#xB5;g/mL) induced cell death through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a>. Growth-inhibition correlated with the lectin content of the used preparation</td><td><a href="#cit/section_4.37">37</a></td></tr><tr><td>Various human cancer cell lines  (central nervous system SF268; gastric GXF 251; lung H460, LXFA 629L, LXFE 66NL, LXFL 529L; leukemia and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45368&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045368&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphoma</a> CCRFCEM, MOLT-4, HL-60, K562, U937, RPMI 8226; mammary MCF7, MAXF 401NL; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> HT144, MALME-3M, SK-MEL28, MEXF 462NL, MEXF 514L; prostate PC3M; renal RXF 393NL, RXF 944L; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a> Hs729, SK-LMS-1, SK-UT-1B; and uterus UXF 1138L)</td><td>IscadorM and IscadorQu with a high lectin content demonstrated  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">antitumor</a> activity <em>in vitro</em>  at high test concentrations (15&#x2013;150 &#xB5;g/mL)</td><td><a href="#cit/section_4.38">38</a></td></tr><tr><td>Human cell lines: HCC1937, HCC1143 (breast), PA-TU-8902 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreas</a>), DU145 (prostate), NCI-H460 (lung)</td><td>Cell proliferation inhibition was detected with a mistletoe dose at 100 &#x3BC;g/mL in cell lines PA-TU-8902 and NCI-H460, and a dose at  &#x2265;10 &#x3BC;g/mL in cell lines HCC1937, HCC1143, and DU145</td><td><a href="#cit/section_4.40">40</a></td></tr><tr><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45698&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045698&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Glioblastoma</a> cells: LNT-229, LN-308</td><td>Cell growth was reduced with IscadorQ  and IscadorM at lectin concentrations of 100 &#xB5;g/mL</td><td><a href="#cit/section_4.41">41</a></td></tr><tr><td colspan="3"><strong>Helixor</strong></td></tr><tr><td align="Center" scope="col"><strong>Cell Line</strong> </td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Various human cancer cell lines</td><td>Helixor mistletoe preparations (15 &#xB5;g/mL&#x2013;150 &#xB5;g/mL) and ML-1 (10 ng/mL&#x2013;100 ng/mL) did not induce cell proliferation</td><td><a href="#cit/section_4.39">39</a></td></tr><tr><td colspan="3"><strong>abnobaVISCUM</strong></td></tr><tr><td align="Center" scope="col"><strong>Cell Line</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Human tumor cell lines (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">B-cell</a> hybridomas, P815, EL-4, Ke37, MOLT-4, and U937)</td><td>Growth arrest was caused by the induction of apoptosis (50% of U937 cells at 100 ng/mL of ML-1 and 40% of B-cell hybridomas  and EL-4 cells at concentrations as low as 1 ng/mL  of ML-1)</td><td><a href="#cit/section_4.10">10</a></td></tr></tbody></table><p id="_256" tabindex="-1">Studies of the ability of mistletoe to inhibit cancer cell growth in animals have yielded mixed and inconsistent results.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.42">42</a><a href="#cit/section_4.43">43</a><a href="#cit/section_4.44">44</a><a href="#cit/section_4.45">45</a><a href="#cit/section_4.46">46</a><a href="#cit/section_4.47">47</a><a href="#cit/section_4.48">48</a><a href="#cit/section_4.49">49</a><a href="#cit/section_4.50">50</a> In most of these studies, mistletoe extracts were administered either by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">subcutaneous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> or by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a> injection; some of the differences in results may have resulted from the difference in route of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">administration</a>. For example, IscadorM administration was associated with a prolonged survival of female Swiss mice when the route of administration was intraperitoneal <a href="#cit/section_4.51">51</a> but not when the route was subcutaneous.<a href="#cit/section_4.52">52</a> Other differences between these two studies were the number of cells used in the Ehrlich <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45601&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045601&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ascites</a> inoculum and the doses of IscadorM administered.</p><table id="_258" class="table-default expandable-container"><caption>Table 2.  <em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046352&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">In Vivo</a></em> Studies<span class="sup">a</span></caption><colgroup><col width="32.91%"><col width="31.64%"><col width="35.44%"></colgroup><TFoot class="pdq-footer"><tr><td colspan="3">ALL = acute lymphoblastic leukemia; ME-A = mistletoe extracts (fir tree <em>Abies</em>); ME-M = mistletoe extracts (apple tree <em>Malus</em>); ML-1 = mistletoe extracts with mistletoe lectins I; ML-3 = mistletoe extracts with mistletoe lectins III; MT-A = mistletoe extracts obtained from fir trees; MT-P = mistletoe extracts obtained from pine trees; NK = natural killer.</td></tr><tr><td colspan="3"><span class="sup">a</span>Refer to text and the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/" title="https://www.cancer.gov/publications/dictionaries/cancer-terms/">NCI Dictionary of Cancer Terms</a>   for additional information and definition of terms.</td></tr></TFoot><tbody><tr><td colspan="3"><strong>Iscador</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Mice</td><td>Antiproliferative and antimetastatic effects in melanoma cell line MV3 were only achieved with low-dose ML-1 (30 ng/kg body weight) and not with higher doses (150 ng/kg and 500 ng/kg); increased number of infiltrating <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44948&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044948&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dendritic cells</a> suggests stimulation of the immune system</td><td><a href="#cit/section_4.44">44</a></td></tr><tr><td>Mice</td><td>Viscum album extract (20 &#xB5;g/mouse/d) mediated inhibition of B16F1 melanoma cells tumor growth was associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367426&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunomodulation</a> via induction of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44418&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044418&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">IL-12</a> secretion leading to enhanced <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">T-cell</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NK-cell</a> functions</td><td><a href="#cit/section_4.45">45</a></td></tr><tr><td>Mice</td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Organ</a> colonization was investigated on day 14 after RAW 117 H 10 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044115&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymphosarcoma</a> cell and L-1 sarcoma cell  inoculation and demonstrated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044167&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">statistically significant</a> (<em>P</em> &lt; .05) reductions of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044758&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">experimental</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">liver</a> and lung <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">metastases</a> for standardized <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a> mistletoe extract&#x2013;treated mice (2 &#xB5;g, 20 &#xB5;g, 100 &#xB5;g, and 500 &#xB5;g per  mouse)</td><td><a href="#cit/section_4.47">47</a></td></tr><tr><td>Mice (Nude and VMDk mice)</td><td>Glioblastoma tumor growth was reduced (cell lines LNT-229 and LN-308), the expression of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045669&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">tumor progression</a> was reduced, and  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044439&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">NK cell</a> mediated glioblastoma cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044606&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lysis</a> was enhanced when IscadorQ and IscadorM 100 &#xB5;g/mL was administered by an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44603&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044603&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intratumoral</a> injection</td><td><a href="#cit/section_4.41">41</a></td></tr><tr><td>BDF and Swiss albino mice</td><td>Treatment with IscadorM (50 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mg</a>/kg/d and 100 mg/kg/d) increased the survival time of mice that had been implanted with Ehrlich ascites mouse cancer cells, but not L1210 leukemia or B16 melanoma cancer cells</td><td><a href="#cit/section_4.51">51</a></td></tr><tr><td>Swiss albino mice</td><td>No antitumor effect or improvement in survival was observed when IscadorM (15.75 mg, 750 mg, 10.5 mg, 500 mg) was used to treat rats bearing chemically induced mammary <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45963&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045963&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">carcinomas</a> or tumors formed from rat Walker 256 carcinosarcoma cells; IscadorM (5 mg, 200 mg, 150 mg, 3.75 mg) was also not effective in treating mice that had been injected with Ehrlich ascites cells; in addition, IscadorP (135 mg) was found ineffective in treating rats with tumors formed from rat L5222 leukemia cells</td><td><a href="#cit/section_4.52">52</a></td></tr><tr><td colspan="3" align="Left" scope="col"><strong>Helixor</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=615419&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000615419&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">SCID</a> mice</td><td>Despite a considerably lower ML-3 content, MT-A (50 mg/kg and 100 mg/kg)  was more effective and less <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">toxic</a> than MT-P (50 mg/kg) in a human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45586&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045586&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">acute lymphoblastic leukemia</a>  cell line (NALM-6);  both were given intraperitoneally in mice inoculated with human ALL</td><td><a href="#cit/section_4.43">43</a></td></tr><tr><td>Human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46441&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046441&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">ductal</a> breast carcinoma cell line BT474</td><td>As compared with tumors of control mice, tumors of the ME-A&#x2013; and ME-M&#x2013;treated groups (5 mg intratumoral injection) showed a decreased cell proliferation rate, as well as an increased cell <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044290&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">necrosis</a> and apoptosis rate</td><td><a href="#cit/section_4.46">46</a></td></tr><tr><td colspan="3"><strong>abnobaVISCUM</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Nude mice</td><td>Intratumoral injections of mistletoe extract (abnobaVISCUM Fraxini-2, 8 mg/kg body weight and lectin at 5.3 &#xB5;g/kg body weight) demonstrated more antitumor activity than did <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">intravenous</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gemcitabine</a> when injected into mice bearing xenografts of human <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044521&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">pancreatic adenocarcinoma cancer</a> (PAXF 736)</td><td><a href="#cit/section_4.53">53</a></td></tr><tr><td colspan="3"><strong>Isorel</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Mice</td><td>In mice <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046631&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">transplanted</a> with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46403&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046403&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fibrosarcoma</a> (CMC-2), when IsorelM (140 mg/kg)  was used alone, no effect on either tumor growth or animal survival was observed. When IsorelM (140 mg/kg)  was combined with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044302&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">x-ray therapy</a> of tumors, there was substantial improvements in survival of mice compared with survival of mice treated with x-ray therapy (43 Gy) alone</td><td><a href="#cit/section_4.54">54</a></td></tr><tr><td colspan="3"><strong>Eurixor</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Mice</td><td>Aqueous mistletoe extract (30  ng/mL or 300 ng/mL)  showed antitumoral activity on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044093&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">urinary</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46501&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046501&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">bladder</a> carcinoma (MB49)  in mice, which was considered to be mainly caused by the cytotoxic properties of mistletoe lectins</td><td><a href="#cit/section_4.6">6</a></td></tr><tr><td colspan="3"><strong>Lektinol</strong></td></tr><tr><td align="Center" scope="col"><strong>Animal Model</strong></td><td align="Center" scope="col"><strong>Outcome</strong></td><td align="Center" scope="col"><strong>Reference</strong></td></tr><tr><td>Mice</td><td>Treatment wit