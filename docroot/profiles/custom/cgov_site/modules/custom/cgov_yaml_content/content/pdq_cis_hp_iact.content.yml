            </table><section id="_126"><h3 id="_126_toc">Otras preparaciones con mu&#xE9;rdago</h3><p id="_264" tabindex="-1">Los estudios sobre Eurixor, Helixor, Lektinol, Isorel y abnobaVISCUM se resumen en el <a href="/espanol/cancer/tratamiento/mca/pro/muerdago-pdq#link/_71">Cuadro 4</a>.</p><section id="_182"><h4 id="_182_toc">Eurixor</h4><p id="_183" tabindex="-1">Se publicaron cinco ensayos controlados aleatorizados sobre Eurixor como art&#xED;culos de revisi&#xF3;n arbitrada. El mayor de estos estudios incluy&#xF3; a 477 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas escamosas</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257519&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cabeza y cuello</a>.<a href="#cit/section_5.2">2</a><a href="#cit/section_5.15">15</a> Estos pacientes se asignaron al azar para ser tratados con cirug&#xED;a, o cirug&#xED;a y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, y se volvieron a asignar al azar para no recibir m&#xE1;s tratamiento o recibir tratamiento con Eurixor. Esta aleatorizaci&#xF3;n doble produjo los cuatro grupos siguientes: 1) 105 pacientes tratados con cirug&#xED;a sola; 2) 97 pacientes tratados con cirug&#xED;a y Eurixor; 3) 137 pacientes tratados con cirug&#xED;a y radioterapia, y 4) 138 pacientes tratados con cirug&#xED;a, radioterapia y Eurixor. Eurixor se administr&#xF3; en 4 ciclos de tratamiento durante un per&#xED;odo de 60 semanas. Cada ciclo de tratamiento dur&#xF3; 12 semanas y fue seguido por un descanso de 4 semanas. Durante cada ciclo, se administr&#xF3; Eurixor por inyecci&#xF3;n subcut&#xE1;nea 2 veces por semana. Cada inyecci&#xF3;n conten&#xED;a suficiente extracto de mu&#xE9;rdago estandarizado para rendir una dosis de 1 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285977&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285977&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nanogramo</a> de lectina ML-1 por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">kilogramo</a> de peso corporal. Los resultados de este ensayo aleatorizado mostraron que Eurixor no mejor&#xF3; la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44023&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044023&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia sin enfermedad</a> a 5 a&#xF1;os ni la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44311&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044311&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia por una enfermedad espec&#xED;fica</a> a 5 a&#xF1;os. Adem&#xE1;s, no se encontr&#xF3; que el tratamiento con Eurixor estimulara el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> o mejorara la CV.</p><p id="_184" tabindex="-1">Se indic&#xF3; que, en este ensayo, la dosis de mu&#xE9;rdago administrada a los pacientes fue menor que &#xF3;ptima.<a href="#cit/section_5.4">4</a> Sin embargo, se ha utilizado la misma dosis de Eurixor en otros estudios cl&#xED;nicos, incluso en estudios de los que se notificaron beneficios.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.34">34</a> Por otra parte, tanto la dosis como la duraci&#xF3;n del tratamiento con Eurixor en este ensayo concuerdan con los recomendados por el fabricante.<a href="#cit/section_5.2">2</a></p><p id="_185" tabindex="-1">En un ensayo prospectivo aleatorizado de fase II participaron 45 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444968&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444968&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de vejiga</a> sin infiltraci&#xF3;n.<a href="#cit/section_5.3">3</a> Despu&#xE9;s de la cirug&#xED;a, se asign&#xF3; al azar a los pacientes a recibir 3 ciclos de tratamiento con Eurixor o a no recibir m&#xE1;s tratamiento. El objetivo del estudio fue determinar si el tratamiento con Eurixor podr&#xED;a reducir la recidiva del c&#xE1;ncer de vejiga. Se asign&#xF3; al azar a 23 pacientes al grupo de tratamiento y a 22 pacientes al grupo de control. Cada ciclo de tratamiento con Eurixor const&#xF3; de 3 meses de inyecciones subcut&#xE1;neas administradas 2 veces por semana, seguidas de un descanso de 3 meses. Cada inyecci&#xF3;n conten&#xED;a 1 ml de Eurixor. Despu&#xE9;s de 18 meses de seguimiento, se observaron 11 recidivas en el grupo de tratamiento y 8 recidivas en el grupo de control. El promedio de tiempo hasta la recidiva en el grupo de tratamiento fue de 6,3 meses y de 6,4 meses en el grupo de control. La mediana del intervalo sin enfermedad en el grupo de tratamiento fue de 9 meses y de 10,5 meses en el grupo de control. Ninguna de estas diferencias se consider&#xF3; significativa.</p><p id="_186" tabindex="-1">No obstante, una preocupaci&#xF3;n importante relacionada con este estudio es que la dosis de lectina ML-1 administrada a los pacientes no se ajust&#xF3; de acuerdo con el peso corporal.      </p><p id="_226" tabindex="-1">Eurixor ya no est&#xE1; disponible para su venta en el mercado.</p></section><section id="_187"><h4 id="_187_toc">Isorel</h4><p id="_188" tabindex="-1">Solo se notificaron dos ensayos con Isorel en la bibliograf&#xED;a m&#xE9;dica con revisi&#xF3;n arbitrada e indizada disponible p&#xFA;blicamente en l&#xED;nea. En un estudio, se asign&#xF3; al azar a 64 pacientes de c&#xE1;ncer colorrectal en estadio avanzado (C y D de Dukes) a tres grupos: 1) cirug&#xED;a y quimioterapia; 2) cirug&#xED;a y quimioterapia e Isorel, y 3) cirug&#xED;a sola. Los pacientes sometidos a tratamiento con Isorel tuvieron una ventaja en la mediana de supervivencia significativamente mejor y una ventaja de supervivencia acumulada mejor que los pacientes de los otros dos grupos. Adem&#xE1;s, no se presentaron efectos secundarios del tratamiento en el grupo de Isorel.<a href="#cit/section_5.35">35</a></p><p id="_189" tabindex="-1">En otro estudio, se observ&#xF3; que la administraci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44076&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044076&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">perioperatoria</a> de Isorel a pacientes de c&#xE1;ncer del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46447&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046447&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tubo digestivo</a> produjo un aumento de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos</a> durante los 14 d&#xED;as de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">administraci&#xF3;n</a> del f&#xE1;rmaco. </p><p id="_227" tabindex="-1">Isorel ya no est&#xE1; disponible para su venta en el mercado.</p></section><section id="_190"><h4 id="_190_toc">Helixor</h4><p id="_265" tabindex="-1">La mayor&#xED;a de los estudios se condujeron en Europa, principalmente en Alemania y Austria. En un estudio prospectivo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fase I</a> con aumento gradual de la dosis, se estudi&#xF3; la administraci&#xF3;n semanal <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a> de extracto de mu&#xE9;rdago de pino <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuoso</a> solo. En 21 pacientes evaluados, Helixor se toler&#xF3; bien en dosis de hasta 2000 mg y se not&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fiebre</a> baja a moderada.<a href="#cit/section_5.36">36</a> En un estudio posterior, se observ&#xF3; una mejora de la CV en un grupo de pacientes que recibieron Helixor en comparaci&#xF3;n con un grupo de control que recibi&#xF3; los mejores cuidados de apoyo.<a href="#cit/section_5.37">37</a></p><p id="_191" tabindex="-1">En otros estudios se exploraron los efectos de la administraci&#xF3;n de Helixor a pacientes sometidos a quimioterapia o radioterapia. El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454777&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454777&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">National Center for Complementary and Integrative Health</a>   en cooperaci&#xF3;n con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044266&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Instituto Nacional del C&#xE1;ncer</a> (NCI) condujeron un ensayo de fase I (<a href="https://clinicaltrials.gov/ct2/show/NCT00049608" title="https://clinicaltrials.gov/ct2/show/NCT00049608">NCCAM-02-AT-260</a>) de extracto de mu&#xE9;rdago (Helixor A) y gemcitabina administrados a pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores s&#xF3;lidos</a> en estadio avanzado. La combinaci&#xF3;n de Helixor A y gemcitabina produjo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos t&#xF3;xicos</a> limitados y no se notificaron interacciones entre las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sustancias bot&#xE1;nicas</a> y los medicamentos.<a href="#cit/section_5.38">38</a> (<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3944907/" title="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3944907/">Tambi&#xE9;n disponible en l&#xED;nea, en ingl&#xE9;s</a>). En un ensayo aleatorizado de tres grupos, se asign&#xF3; al azar a pacientes de c&#xE1;ncer de mama a uno de los siguientes grupos despu&#xE9;s de la cirug&#xED;a: Helixor, quimioterapia o control. Algunos pacientes de cada grupo tambi&#xE9;n se trataron con radioterapia local. El n&#xFA;mero de pacientes evaluables en el grupo de quimioterapia fue de 177, con una supervivencia superior en el grupo de quimioterapia que en el de control y equivalente a la del grupo de Helixor.<a href="#cit/section_5.39">39</a> El uso de Helixor tambi&#xE9;n se examin&#xF3; en otros estudios.<a href="#cit/section_5.37">37</a><a href="#cit/section_5.40">40</a><a href="#cit/section_5.41">41</a><a href="#cit/section_5.42">42</a></p></section><section id="_192"><h4 id="_192_toc">abnobaVISCUM</h4><p id="_193" tabindex="-1">No se observ&#xF3; reacci&#xF3;n del tumor en ninguno de los 25 pacientes en un ensayo de fase II en el que se examin&#xF3; el efecto de un extracto de mu&#xE9;rdago, conocido como abnobaVISCUM, en el c&#xE1;ncer colorrectal metast&#xE1;sico resistente al tratamiento est&#xE1;ndar (quimioterapia con 5-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46090&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046090&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fluorouracilo</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45750&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045750&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">leucovorina</a>). El criterio de valoraci&#xF3;n del estudio fue la respuesta objetiva del tumor. Los pacientes recibieron una dosis diaria aumentada gradualmente de 0,15 a 15 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mg</a>. La duraci&#xF3;n del tratamiento oscil&#xF3; entre 4 y 66 semanas. Los efectos secundarios fueron leves. Algunos pacientes notificaron de alivio de los s&#xED;ntomas de la enfermedad.<a href="#cit/section_5.43">43</a></p><p id="_252" tabindex="-1"> En un ensayo aleatorizado peque&#xF1;o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44066&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044066&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sin enmascaramiento</a> de abnobaVISCUM posoperatorio administrado a 15 pacientes de c&#xE1;ncer de est&#xF3;mago resecado en estadios IB o II, se observ&#xF3; una mejor CV entre quienes recibieron el extracto de mu&#xE9;rdago que en los 16 controles que no se trataron.<a href="#cit/section_5.44">44</a> En un ensayo  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">no controlado</a> peque&#xF1;o del extracto de la planta de mu&#xE9;rdago del mismo fabricante  (abnobaVISCUM),  se trat&#xF3; a pacientes de c&#xE1;ncer de vejiga sin <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45741&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045741&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">invasi&#xF3;n</a> muscular; en este ensayo se observ&#xF3; la inocuidad de la administraci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46340&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046340&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravesical</a> y hubo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tasas de respuesta</a> de 56&#xA0;%, lo cual concuerda con los resultados publicados de otros tratamientos para el c&#xE1;ncer de vejiga (39&#x2013;50&#xA0;%).<a href="#cit/section_5.45">45</a></p><p id="_253" tabindex="-1">En un ensayo  multic&#xE9;ntrico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285990&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285990&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sin anonimato</a> de un solo grupo, se evalu&#xF3; la eficacia e inocuidad de la  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44294&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044294&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pleurodesis</a> qu&#xED;mica con abnobaVISCUM.<a href="#cit/section_5.46">46</a> De los 62 pacientes del estudio, 49 presentaron una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45652&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045652&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta completa</a>, 11 presentaron una respuesta parcial y 2 pacientes no obtuvieron respuesta.  El per&#xED;odo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45981&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045981&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">observaci&#xF3;n</a> fue de 4 semanas. No hay datos sobre el m&#xE9;todo de comparaci&#xF3;n de la administraci&#xF3;n  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285972&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285972&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intrapleural</a> con el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346525&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346525&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">est&#xE1;ndar de atenci&#xF3;n</a>.</p></section></section><table id="_71" class="table-default expandable-container"><caption>Cuadro 4.     Uso de otros productos de mu&#xE9;rdago para el tratamiento del c&#xE1;ncer: informes cl&#xED;nicos que describen criterios de valoraci&#xF3;n terap&#xE9;uticos<span class="sup">a</span></caption><colgroup><col width="11.37%"><col width="13.19%"><col width="16.91%"><col width="12.18%"><col width="12.08%"><col width="12.58%"><col width="10.07%"><col width="11.58%"></colgroup>
