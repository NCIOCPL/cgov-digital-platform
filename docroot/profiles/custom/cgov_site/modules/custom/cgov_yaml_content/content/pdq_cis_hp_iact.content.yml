            <div id="_section_23" class="pdq-sections"><p id="_24" tabindex="-1"> El potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446109&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antitumoral</a> del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> se investig&#xF3; de forma exhaustiva en estudios de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044512&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">laboratorio</a> y con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">animales</a>. En algunos de estos estudios, se evaluaron los efectos t&#xF3;xicos de los productos de cart&#xED;lago en las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cancerosas</a> analizadas <em>in vitro</em>.<a href="#cit/section_4.1">1</a><a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a></p><section id="_142"><h3 id="_142_toc">Productos de cart&#xED;lago en polvo</h3><p id="_25" tabindex="-1">En un estudio, se trataron con Catrix (en venta como preparaci&#xF3;n en polvo de cart&#xED;lago bovino [vacuno]), c&#xE9;lulas de 22 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores</a> humanos reci&#xE9;n aisladas (9 de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46687&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046687&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ovario</a>, 3 de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulm&#xF3;n</a>, 2 de enc&#xE9;falo, 2 de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304766&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304766&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> y 1 de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a>, de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a>, de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46462&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046462&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colon</a>, de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46254&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046254&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">p&#xE1;ncreas</a>, de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46133&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046133&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cuello del &#xFA;tero</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367406&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367406&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">test&#xED;culo</a>) y 3 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44016&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044016&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">l&#xED;neas celulares cultivadas</a> en seres humanos (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44237&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044237&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de colon</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45795&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045795&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mieloma</a>).<a href="#cit/section_4.1">1</a> <a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a> En el estudio, se inhibi&#xF3; el crecimiento de las 3 l&#xED;neas celulares cultivadas de cerca de 70&#xA0;% de las muestras tumorales en 50&#xA0;% o m&#xE1;s cuando se usaron concentraciones altas de Catrix (1&#x2013;5 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mg</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ml</a> del l&#xED;quido de cultivo). Sin embargo, no est&#xE1; claro si el efecto inhibidor de Catrix en este estudio fue espec&#xED;fico para el crecimiento de c&#xE9;lulas cancerosas porque no se someti&#xF3; a prueba el efecto de la preparaci&#xF3;n sobre el crecimiento de c&#xE9;lulas normales. Adem&#xE1;s, no se ha identificado el componente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">citot&#xF3;xico</a> de Catrix y no se ha demostrado que se puedan lograr concentraciones inhibitorias equivalentes de este componente en la corriente sangu&#xED;nea de pacientes que se puedan tratar con formulaciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyectables</a> u <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">orales</a> de este producto. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_36">Estudios cl&#xED;nicos con seres humanos</a>).</p><p id="_27" tabindex="-1"> Se notific&#xF3; que una preparaci&#xF3;n comercializada de cart&#xED;lago de tibur&#xF3;n en polvo (no se identific&#xF3; la marca) no tiene efecto sobre el crecimiento de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45602&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045602&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">astrocitoma</a> humano <em>in vitro</em>.<a href="#cit/section_4.2">2</a> No obstante, el producto de cart&#xED;lago de tibur&#xF3;n evaluado en este estudio solo se examin&#xF3; en una sola concentraci&#xF3;n (0,75 mg/ml).<a href="#cit/section_4.2">2</a></p><p id="_28" tabindex="-1">El potencial estimulante del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> tambi&#xE9;n se investig&#xF3; en estudios de laboratorio y con animales.<a href="#cit/section_4.6">6</a> En un estudio, se observ&#xF3; que Catrix estimula la producci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44918&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044918&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anticuerpos</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas B</a> de rat&#xF3;n (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos</a> B) tanto <em>in vitro</em> como <em>in vivo</em>. Pero solo se observ&#xF3; un aumento de la producci&#xF3;n de anticuerpos <em>in vivo</em> cuando Catrix se administr&#xF3; por inyecci&#xF3;n <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046339&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intraperitoneal</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenosa</a>. Esto no se observ&#xF3; cuando se usaron formulaciones orales de Catrix.<a href="#cit/section_4.6">6</a> En la mayor&#xED;a de los experimentos, la proliferaci&#xF3;n de c&#xE9;lulas B de rat&#xF3;n (es decir, c&#xE9;lulas normales, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44217&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044217&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">no malignas</a>) <em>in vitro</em> se inhibi&#xF3; cada vez m&#xE1;s a medida que se aumentaba la concentraci&#xF3;n de Catrix (rango de concentraci&#xF3;n probado, 1&#x2013;20 mg/ml). Si bien se notific&#xF3; que Catrix estimula la actividad de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44054&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044054&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">macr&#xF3;fagos</a> de rat&#xF3;n <em>in vivo</em>,<a href="#cit/section_4.3">3</a>  los resultados que demuestran este efecto no se publicaron.</p><p id="_115" tabindex="-1">Los efectos del cart&#xED;lago de tibur&#xF3;n en el sistema inmunitario tambi&#xE9;n se notificaron en dos estudios en los que se us&#xF3; la misma fracci&#xF3;n de prote&#xED;na purificada que hab&#xED;a mostrado los mayores efectos inmunoestimulantes cuando se probaron.<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a> En un estudio se exploraron los efectos de esta fracci&#xF3;n sobre la respuesta inmunitaria tumoral mediante la observaci&#xF3;n de la infiltraci&#xF3;n de esta fracci&#xF3;n en los linfocitos CD4 y CD8 en un modelo de tumor murino. Aunque se observ&#xF3; un aumento en la proporci&#xF3;n de linfocitos CD4/CD8 en linfocitos tumorales infiltrantes de tumores, esto no se observ&#xF3; en los linfocitos de sangre perif&#xE9;rica.<a href="#cit/section_4.8">8</a> En el segundo estudio se explor&#xF3; la respuesta del sistema inmunitario medida por la respuesta de anticuerpos, un ensayo citot&#xF3;xico, la transformaci&#xF3;n de linfocitos y la proporci&#xF3;n de c&#xE9;lulas T intratumorales en ratones. La fracci&#xF3;n exhibi&#xF3; la capacidad de aumentar la respuesta de hipersensibilidad diferida contra c&#xE9;lulas sangu&#xED;neas de oveja en ratones y de disminuir la actividad citot&#xF3;xica de linfocitos citol&#xED;ticos naturales. Adem&#xE1;s, esta fracci&#xF3;n mostr&#xF3; un fuerte efecto inhibidor sobre la proliferaci&#xF3;n y migraci&#xF3;n de c&#xE9;lulas endoteliales microvasculares del enc&#xE9;falo humano en la matriz de fibrina.<a href="#cit/section_4.7">7</a></p><p id="_35" tabindex="-1">Se publicaron otros estudios <em>in vivo</em> del potencial antitumoral del cart&#xED;lago de tibur&#xF3;n en publicaciones cient&#xED;ficas revisadas por expertos.<a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a><a href="#cit/section_4.11">11</a> En un estudio, se demostr&#xF3; que la administraci&#xF3;n oral de cart&#xED;lago de tibur&#xF3;n en polvo (no se identific&#xF3; la marca) inhibe la angiog&#xE9;nesis inducida qu&#xED;micamente en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44212&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044212&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membrana mesent&#xE9;rica</a> de ratas.<a href="#cit/section_4.9">9</a>  En otro estudio, se demostr&#xF3; que la administraci&#xF3;n oral de cart&#xED;lago de tibur&#xF3;n en polvo (no se identific&#xF3; la marca) reduce el crecimiento de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45701&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045701&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gliosarcomas</a> GS-9L en ratas.<a href="#cit/section_4.10">10</a> En un tercer estudio, se notific&#xF3; que la administraci&#xF3;n oral de dos productos de cart&#xED;lago de tibur&#xF3;n en polvo, Sharkilage y MIA Shark Powder, no inhibi&#xF3; el crecimiento o la met&#xE1;stasis de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinomas de c&#xE9;lulas escamosas</a> SCCVII en ratones.<a href="#cit/section_4.11">11</a></p><p id="_29" tabindex="-1">Se public&#xF3; un gran n&#xFA;mero de estudios de laboratorio y con animales sobre el potencial <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antiangiog&#xE9;nico</a> del cart&#xED;lago.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.19">19</a><a href="#cit/section_4.20">20</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.22">22</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.24">24</a><a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.29">29</a><a href="#cit/section_4.30">30</a><a href="#cit/section_4.31">31</a><a href="#cit/section_4.32">32</a> En general, en estos estudios se revel&#xF3; la presencia de por lo menos tres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046739&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inhibidores</a> de la angiog&#xE9;nesis en el cart&#xED;lago bovino <a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a> y por lo menos dos de estos en cart&#xED;lago de tibur&#xF3;n.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.25">25</a><a href="#cit/section_4.26">26</a></p></section><section id="_146"><h3 id="_146_toc">Extractos acuosos de cart&#xED;lago</h3><p id="_147" tabindex="-1">Tambi&#xE9;n se notific&#xF3; que un extracto l&#xED;quido (es decir, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuoso</a>) de cart&#xED;lago de tibur&#xF3;n llamado AE-941/Neovastat inhibe el crecimiento de varios tipos de c&#xE9;lulas cancerosas <em>in vitro</em>.<a href="#cit/section_4.5">5</a> Estos resultados no se publicaron en una revista cient&#xED;fica revisada por expertos y no guardan coherencia con otros resultados obtenidos por el mismo grupo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">investigadores</a>.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.34">34</a></p><p id="_148" tabindex="-1">Hay tres inhibidores de la angiog&#xE9;nesis en el cart&#xED;lago bovino que fueron muy bien caracterizados.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a> Se trata de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a> relativamente peque&#xF1;as cuya <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">masa molecular</a> oscila entre 23&#xA0;000 y 28&#xA0;000.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.23">23</a> Estas prote&#xED;nas, que fueron llamadas inhibidor derivado del cart&#xED;lago (CDI), factor antitumoral derivado del cart&#xED;lago (CATF) e inhibidor de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44249&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044249&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">colagenasa</a> derivado del cart&#xED;lago (CDCI) por los investigadores que las purificaron,<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.21">21</a> han demostrado bloquear la proliferaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44203&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044203&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas endoteliales</a> <em>in vitro</em> y la formaci&#xF3;n de nuevos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045020&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vasos sangu&#xED;neos</a> en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44193&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044193&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membrana corioalantoica</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44202&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044202&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">embriones</a> de pollo.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a> Se observ&#xF3; que dos de las prote&#xED;nas (CDI y CDCI) inhiben la actividad de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044211&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metaloproteinasa de matriz</a> <em>in vitro</em> <a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.18">18</a> y que una (CDI) inhibe la migraci&#xF3;n de c&#xE9;lulas endoteliales <em>in vitro</em>.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a> Estas prote&#xED;nas no bloquean la proliferaci&#xF3;n de c&#xE9;lulas normales o c&#xE9;lulas tumorales <em>in vitro</em>.<a href="#cit/section_4.14">14</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a><a href="#cit/section_4.21">21</a><a href="#cit/section_4.33">33</a> Cuando se determinaron las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44184&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044184&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">secuencias de amino&#xE1;cidos</a> de CDI, CATF y CDCI, se descubri&#xF3; que eran las mismas que las de prote&#xED;nas conocidas como inhibidores tisulares de las metaloproteinasas de matriz 1 (TIMP-1), condromodulina I y TIMP-2, respectivamente.<a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.18">18</a><a href="#cit/section_4.23">23</a><a href="#cit/section_4.33">33</a></p><p id="_149" tabindex="-1">Se purific&#xF3; un cuarto inhibidor posible de la angiog&#xE9;nesis en el cart&#xED;lago bovino; no a partir del cart&#xED;lago, sino a partir del l&#xED;quido de cultivo de los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44191&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044191&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">condrocitos</a> bovinos cultivados en el laboratorio.<a href="#cit/section_4.15">15</a> Este inhibidor, que se denomin&#xF3; inhibidor derivado de condrocitos (ChDI), es una prote&#xED;na que tiene una masa molecular de aproximadamente 36&#xA0;000. Se ha informado que ChDI y CDI/TIMP-1 exhiben actividades antiangiog&#xE9;nicas similares,<a href="#cit/section_4.15">15</a><a href="#cit/section_4.16">16</a><a href="#cit/section_4.33">33</a> pero la relaci&#xF3;n entre estas prote&#xED;nas no es clara porque no se dispone de informaci&#xF3;n sobre la secuencia de amino&#xE1;cidos para ChDI. Por lo tanto, no se sabe si CDI/TIMP-1 es un producto de descomposici&#xF3;n de ChDI o si ChDI es, en realidad, el cuarto inhibidor de la angiog&#xE9;nesis identificado en el cart&#xED;lago bovino.</p><p id="_150" tabindex="-1">Como se indic&#xF3; m&#xE1;s arriba, el cart&#xED;lago de tibur&#xF3;n, como el cart&#xED;lago bovino, contiene m&#xE1;s de un tipo de inhibidor de la angiog&#xE9;nesis. Un inhibidor del cart&#xED;lago de tibur&#xF3;n, denominado U-995, contiene dos prote&#xED;nas peque&#xF1;as: una con una masa molecular de aproximadamente 14&#xA0;000 y la otra con una masa molecular de aproximadamente 10&#xA0;000.<a href="#cit/section_4.25">25</a> Ambas prote&#xED;nas exhibieron actividad antiangiog&#xE9;nica cuando se analizaron por separado. No se conoce la relaci&#xF3;n exacta entre estas dos prote&#xED;nas y su relaci&#xF3;n con los inhibidores m&#xE1;s grandes de la angiog&#xE9;nesis bovina porque no se dispone de informaci&#xF3;n sobre la secuencia de amino&#xE1;cidos para U-995. Se notific&#xF3; que U-995 inhibe la proliferaci&#xF3;n de c&#xE9;lulas endoteliales, la migraci&#xF3;n de c&#xE9;lulas endoteliales, la actividad de la metaloproteinasa de matriz <em>in vitro</em> y la formaci&#xF3;n de nuevos vasos sangu&#xED;neos en la membrana corioalantoica de embriones de pollo.<a href="#cit/section_4.25">25</a> No parece inhibir la proliferaci&#xF3;n de otros tipos de c&#xE9;lulas normales o de c&#xE9;lulas cancerosas <em>in vitro</em>. Se observ&#xF3; que la administraci&#xF3;n intraperitoneal, pero no la oral, de U-995 inhibe el crecimiento de tumores murinos de sarcoma-180 implantados de modo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">subcut&#xE1;neo</a> en la espalda de ratones y la formaci&#xF3;n de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45315&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045315&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis pulmonares</a> de c&#xE9;lulas de melanoma murino B16-F10 inyectadas en las venas de la cola de ratones.<a href="#cit/section_4.25">25</a></p><p id="_151" tabindex="-1">Al parecer, el segundo inhibidor de la angiog&#xE9;nesis identificado en el cart&#xED;lago de tibur&#xF3;n fue estudiado por tres grupos de investigadores de forma separada.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.35">35</a> Este inhibidor, que uno de los grupos denomin&#xF3; SCF2,<a href="#cit/section_4.35">35</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44218&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044218&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">proteoglucano</a> con una masa aproximada de 10&#xA0;000.  Los proteoglucanos son combinaciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44206&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044206&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glucosaminoglucanos</a> y prote&#xED;nas.<a href="#cit/section_4.30">30</a> El glucosaminoglucano principal en SCF2 es el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44210&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044210&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sulfato de queratano</a>.<a href="#cit/section_4.35">35</a>  Se observ&#xF3; que SCF2 bloquea la proliferaci&#xF3;n de c&#xE9;lulas endoteliales <em>in vitro</em>,<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a><a href="#cit/section_4.35">35</a> la formaci&#xF3;n de vasos sangu&#xED;neos nuevos en la membrana corioalantoica de embriones de pollo <a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a> y la angiog&#xE9;nesis inducida por tumores en las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44199&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044199&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xF3;rneas</a> de conejos.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.26">26</a></p><p id="_152" tabindex="-1">Si bien en otros estudios se demostr&#xF3; que el AE-941/Neovastat (el extracto acuoso de cart&#xED;lago de tibur&#xF3;n mencionado m&#xE1;s arriba) tiene actividad antiangiog&#xE9;nica,<a href="#cit/section_4.12">12</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.36">36</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a><a href="#cit/section_4.39">39</a> no se defini&#xF3; la base molecular de esta actividad. En consecuencia, se desconoce si AE-941/Neovastat contiene U-995, SCF2 o alg&#xFA;n otro inhibidor de la angiog&#xE9;nesis. Se notific&#xF3; que AE-941/Neovastat inhibe la proliferaci&#xF3;n de c&#xE9;lulas endoteliales y la actividad de metaloproteinasas de matriz <em>in vitro</em>, as&#xED; como la formaci&#xF3;n de nuevos vasos sangu&#xED;neos en la membrana corioalantoica de embriones de pollo.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.31">31</a> Adem&#xE1;s, se observ&#xF3; que AE-941/Neovastat induce la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046524&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">apoptosis</a> de c&#xE9;lulas endoteliales al activar las caspasas, que son <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046081&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enzimas</a> importantes en la promoci&#xF3;n y regulaci&#xF3;n de la apoptosis.<a href="#cit/section_4.32">32</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.38">38</a> Tambi&#xE9;n parece inhibir la acci&#xF3;n del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44222&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044222&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factor de crecimiento endotelial vascular</a> e interfiere as&#xED; con la comunicaci&#xF3;n entre las c&#xE9;lulas tumorales y los vasos sangu&#xED;neos cercanos.<a href="#cit/section_4.28">28</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.37">37</a><a href="#cit/section_4.38">38</a> Asimismo, es posible que AE-941/Neovastat inhiba la angiog&#xE9;nesis mediante la promoci&#xF3;n de la actividad del activador del plasmin&#xF3;geno tisular (tPA). Neovastat estimula la expresi&#xF3;n de tPA en las c&#xE9;lulas endoteliales mediante un aumento en la transcripci&#xF3;n del gen tPA.<a href="#cit/section_4.40">40</a> Esta activaci&#xF3;n de la transcripci&#xF3;n se relaciona con la activaci&#xF3;n de las v&#xED;as de se&#xF1;alizaci&#xF3;n de la cinasa c-Jun N-terminal (JNK) y del factor nuclear-&#x3BA; B (NF-&#x3BA; B) en un grado similar al factor de necrosis tumoral &#x3B1; (FNT-&#x3B1;).<a href="#cit/section_4.40">40</a> Adem&#xE1;s, se notific&#xF3; que AE-941/Neovastat inhibe el crecimiento de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046216&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">adenocarcinoma</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44560&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044560&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mama</a> DA3 y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046710&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">met&#xE1;stasis</a> de c&#xE9;lulas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45963&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045963&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma</a> de pulm&#xF3;n de Lewis <em>in vivo</em> en ratones.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.41">41</a> En los experimentos de carcinoma de pulm&#xF3;n de Lewis, AE-941/Neovastat aument&#xF3; el efecto <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antimetast&#xE1;sico</a> del f&#xE1;rmaco de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45230&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045230&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cisplatino</a>.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.27">27</a><a href="#cit/section_4.34">34</a><a href="#cit/section_4.41">41</a> Se revisaron todos los aspectos de la investigaci&#xF3;n precl&#xED;nica.<a href="#cit/section_4.42">42</a></p><p id="_153" tabindex="-1">La sustancia antiangiog&#xE9;nica troponina I (TnI) derivada del cart&#xED;lago se aisl&#xF3; a partir de cart&#xED;lago humano y se produjo por la clonaci&#xF3;n y expresi&#xF3;n del ADNc de cart&#xED;lago humano. Se observ&#xF3; que inhibe espec&#xED;ficamente la angiog&#xE9;nesis <em>in vivo</em> e <em>in vitro</em>, as&#xED; como la met&#xE1;stasis tumoral <em>in vivo</em>.<a href="#cit/section_4.43">43</a> El sitio activo de Tnl se ha localizado en los residuos de 96 a 116 amino&#xE1;cidos. Se observ&#xF3; que el p&#xE9;ptido sint&#xE9;tico Glu94-Leu123 (pTnl) es un inhibidor potente de la formaci&#xF3;n de tubos de c&#xE9;lulas endoteliales y la multiplicaci&#xF3;n de c&#xE9;lulas endoteliales, y que inhibe las met&#xE1;stasis de c&#xE1;ncer pancre&#xE1;tico en un modelo de met&#xE1;stasis hep&#xE1;ticas <em>in vivo</em>.<a href="#cit/section_4.44">44</a></p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Durie BG, Soehnlen B, Prudden JF: Antitumor activity of bovine cartilage extract (Catrix-S) in the human tumor stem cell assay. J Biol Response Mod 4 (6): 590-5, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087032&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087032&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">McGuire TR, Kazakoff PW, Hoie EB, et al.: Antiproliferative activity of shark cartilage with and without tumor necrosis factor-alpha in human umbilical vein endothelium. Pharmacotherapy 16 (2): 237-44, 1996 Mar-Apr.&