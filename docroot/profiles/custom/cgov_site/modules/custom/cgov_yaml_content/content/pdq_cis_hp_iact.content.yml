            <div id="_section_52" class="pdq-sections"><p id="_53" tabindex="-1">Although a number of different <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mistletoe</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> have been used in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">human studies</a>, the reported <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> have generally been minimal and not life threatening. Common side effects include soreness and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">inflammation</a> at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> sites, headache, fever, and chills.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a><a href="#cit/section_6.4">4</a></p><p id="_205" tabindex="-1">One <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000691484&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">meta-analysis</a> using <em>Viscum album L.</em> and isolated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044994&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">mistletoe lectins</a> included both <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454774&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">animal</a> and human studies.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Doses</a> and application forms varied. No <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044041&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immunosuppressive</a> effects were reported. Side effects included local reactions at the injection site and flu-like symptoms such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fever</a>, chills, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, mild <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45692&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045692&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">gastrointestinal</a> symptoms, and headache.  High doses of recombinantly-produced mistletoe lectins (not available in commercial products) resulted in reversible hepatotoxicity in some cases.<a href="#cit/section_6.5">5</a> Another review reported adverse reactions that included local reactions at the injection site, fever, increased intracerebral pressure, headache, circulatory problems, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46615&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046615&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">thrombophlebitis</a>, swelling of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45762&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045762&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">lymph nodes</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">allergic reactions</a>.<a href="#cit/section_6.6">6</a></p><p id="_206" tabindex="-1"> A few cases of severe allergic reactions, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285952&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285952&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">anaphylactic shock</a>, have been reported.<a href="#cit/section_6.2">2</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Kaegi E: Unconventional therapies for cancer: 3. Iscador. Task Force on Alternative Therapies of the Canadian Breast Cancer Research Initiative. CMAJ 158 (9): 1157-9, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9597967&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9597967&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Hutt N, Kopferschmitt-Kubler M, Cabalion J, et al.: Anaphylactic reactions after therapeutic injection of mistletoe (Viscum album L.). Allergol Immunopathol (Madr) 29 (5): 201-3, 2001 Sep-Oct.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11720654&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11720654&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Stauder H, Kreuser ED: Mistletoe extracts standardised in terms of mistletoe lectins (ML I) in oncology: current state of clinical research. Onkologie 25 (4): 374-80, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12232491&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Steele ML, Axtner J, Happe A, et al.: Safety of Intravenous Application of Mistletoe (Viscum album L.) Preparations in Oncology: An Observational Study. Evid Based Complement Alternat Med 2014: 236310, 2014.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24955100&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24955100&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Kienle GS, Grugel R, Kiene H: Safety of higher dosages of Viscum album L. in animals and humans--systematic review of immune changes and safety parameters. BMC Complement Altern Med 11: 72, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21871125&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21871125&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.6">Ernst E, Schmidt K, Steuer-Vogt MK: Mistletoe for cancer? A systematic review of randomised clinical trials. Int J Cancer 107 (2): 262-7, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12949804&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12949804&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
