      field_pdq_section_title:
        - format: plain_text
          value: 'Adverse Effects'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_57" class="pdq-sections"><p id="_58" tabindex="-1">The <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">side effects</a> associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cartilage</a> therapy are generally described
            as mild to moderate in severity.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Inflammation</a> at <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">injection</a> sites, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44201&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044201&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dysgeusia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000321374&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">fatigue</a>, nausea, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44200&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044200&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">dyspepsia</a>, fever, dizziness, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45676&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045676&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">edema</a> of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46573&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046573&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scrotum</a> have been reported after treatment
            with the bovine (cow) cartilage product Catrix.<a href="#cit/section_6.1">1</a><a href="#cit/section_6.2">2</a><a href="#cit/section_6.3">3</a>  Nausea, vomiting, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46684&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046684&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">abdominal</a> cramping and/or bloating,
            constipation, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044039&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypotension</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44208&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044208&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hyperglycemia</a>, generalized weakness,
            and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045363&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hypercalcemia</a> have been
            associated with the use of powdered shark cartilage.<a href="#cit/section_6.4">4</a><a href="#cit/section_6.5">5</a><a href="#cit/section_6.6">6</a>  The high level of
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45632&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045632&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">calcium</a> in shark cartilage may contribute to the development of
            hypercalcemia.<a href="#cit/section_6.5">5</a><a href="#cit/section_6.7">7</a>  In addition, one case of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046371&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">hepatitis</a> has been associated with the
            use of powdered shark cartilage.<a href="#cit/section_6.8">8</a>  Nausea,  vomiting, and dyspepsia  are the most
            commonly reported side effects following treatment with AE-941/Neovastat, the
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">aqueous</a> extract of shark cartilage.<a href="#cit/section_6.9">9</a></p><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Prudden JF: The treatment of human cancer with agents prepared from bovine cartilage. J Biol Response Mod 4 (6): 551-84, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087031&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=4087031&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Romano CF, Lipton A, Harvey HA, et al.: A phase II study of Catrix-S in solid tumors. J Biol Response Mod 4 (6): 585-9, 1985.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3878861&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3878861&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Puccio C, Mittelman A, Chun P, et al.: Treatment of metastatic renal cell carcinoma with Catrix. [Abstract] Proceedings of the American Society of Clinical Oncology  13: A-769, 246, 1994.</li><li id="section_6.4">Miller DR, Anderson GT, Stark JJ, et al.: Phase I/II trial of the safety and efficacy of shark cartilage in the treatment of advanced cancer. J Clin Oncol 16 (11): 3649-55, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9817287&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9817287&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.5">Leitner SP, Rothkopf MM, Haverstick L, et al.: Two phase II studies of oral dry shark cartilage powder (SCP) with either metastatic breast or prostate cancer refractory to standard treatment. [Abstract] Proceedings of the American Society of Clinical Oncology  17: A-240, 1998.</li><li id="section_6.6">Rosenbluth RJ, Jennis AA, Cantwell S, et al.: Oral shark cartilage in the treatment of patients with advanced primary brain tumors. [Abstract] Proceedings of the American Society of Clinical Oncology  18: A-554, 1999.</li><li id="section_6.7">Jungi WF: Dangerous nutrition. Support Care Cancer 11 (4): 197-8, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12673456&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12673456&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.8">Ashar B, Vargo E: Shark cartilage-induced hepatitis. Ann Intern Med 125 (9): 780-1, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8929024&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8929024&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.9">Falardeau P, Champagne P, Poyet P, et al.: Neovastat, a naturally occurring multifunctional antiangiogenic drug, in phase III clinical trials. Semin Oncol 28 (6): 620-5, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11740820&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11740820&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
