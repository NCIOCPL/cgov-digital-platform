            <div id="_section_16" class="pdq-sections"><section id="_31"><h3 id="_31_toc">Estudios de series de casos y ensayos cl&#xED;nicos iniciales con ascorbato solo</h3><p id="_32" tabindex="-1">A principios de la d&#xE9;cada de 1970, se llev&#xF3; a cabo una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285747&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285747&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serie de casos consecutivos</a> en 50 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478743&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478743&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer avanzado</a> tratados con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> altas de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439436&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xE1;cido asc&#xF3;rbico</a>.<a href="#cit/section_5.1">1</a> Estos pacientes comenzaron el tratamiento con &#xE1;cido asc&#xF3;rbico despu&#xE9;s de que se considerara improbable la eficacia de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias convencionales</a>. Los pacientes recibieron &#xE1;cido asc&#xF3;rbico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046682&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">intravenoso</a> (IV) (10 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373014&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373014&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">g</a>/d&#xED;a durante 10 d&#xED;as consecutivos; algunos pacientes recibieron dosis m&#xE1;s altas), &#xE1;cido asc&#xF3;rbico <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a> (10 g/d&#xED;a), o ambos. Los participantes presentaron una variedad amplia de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuestas</a> al tratamiento; entre otras, ausencia de respuesta o respuesta m&#xED;nima, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046039&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">regresi&#xF3;n</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046634&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumoral</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373015&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373015&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemorragia</a> tumoral. Sin embargo, los autores anotaron que la falta de controles evit&#xF3; que se se&#xF1;alara en forma definitiva alguna respuesta beneficiosa del tratamiento con &#xE1;cido &#xF3;rbico. En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44007&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044007&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">informe de caso</a> publicado en 1975, se describi&#xF3; con pormenores uno de los pacientes que present&#xF3; regresi&#xF3;n tumoral.<a href="#cit/section_5.2">2</a> El paciente, con diagn&#xF3;stico de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045562&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sarcoma</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> reticulares, present&#xF3; mejora en el bienestar y las masas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270740&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pulmonares</a> desaparecieron despu&#xE9;s del tratamiento con &#xE1;cido asc&#xF3;rbico. Algunas de las manifestaciones de la enfermedad reaparecieron en el paciente cuando se disminuy&#xF3; la dosis diaria de &#xE1;cido asc&#xF3;rbico; sin embargo, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45867&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045867&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">remisi&#xF3;n</a> se logr&#xF3; nuevamente despu&#xE9;s de que el paciente retom&#xF3; la dosis inicial m&#xE1;s alta.</p><p id="_33" tabindex="-1">En 1976, se describi&#xF3; una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serie de casos</a> m&#xE1;s numerosa de pacientes con c&#xE1;ncer en estadio terminal tratados con ascorbato. En este estudio, 100 pacientes con c&#xE1;ncer en estadio terminal (de los cuales 50 fueron notificados antes)<a href="#cit/section_5.1">1</a> fueron tratados con ascorbato (10 g/d&#xED;a IV durante 10 d&#xED;as y, luego, oral) y se les compar&#xF3; con 1000 controles emparejados del mismo hospital. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285974&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285974&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">media de supervivencia</a> de los pacientes tratados con ascorbato fue 300 d&#xED;as m&#xE1;s larga que la de los controles emparejados.<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a></p><p id="_34" tabindex="-1">En dos estudios se intent&#xF3; repetir los resultados iniciales. Estos estudios fueron ensayos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45858&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045858&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aleatorizados</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44840&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044840&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">controlados con placebo</a> en los que pacientes con c&#xE1;ncer recibieron 10 g diarios de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000439435&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitamina C</a> oral o placebo, hasta que presentaran signos de progresi&#xF3;n del c&#xE1;ncer. Al final de cada estudio, no se encontraron diferencias <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390271&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">significativas</a> en cuanto a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44174&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044174&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estado funcional</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia</a> entre los grupos tratados con ascorbato y placebo.<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a></p></section><section id="_35"><h3 id="_35_toc">Estudios de series de casos y ensayos cl&#xED;nicos recientes con ascorbato solo</h3><p id="_57" tabindex="-1">Un estudio incluy&#xF3; tres informes de casos de pacientes con c&#xE1;ncer que recibieron vitamina C IV como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia</a> principal. En el transcurso del tratamiento con vitamina C, los pacientes utilizaron otros tratamientos, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">minerales</a> y productos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=367458&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000367458&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">bot&#xE1;nicos</a>. Seg&#xFA;n los autores, revisaron los casos en conformidad con las directrices <a href="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_protocol.htm" title="https://cam.cancer.gov/indentifying_novel_cam_therapies/best_case_protocol.htm">NCI Best Case Series guidelines</a>. El an&#xE1;lisis <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=467841&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000467841&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">histopatol&#xF3;gico</a> permiti&#xF3; suponer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45849&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045849&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pron&#xF3;sticos</a> precarios para estos pacientes; pero presentaron periodos de supervivencia largos despu&#xE9;s del tratamiento IV con vitamina C.<a href="#cit/section_5.7">7</a> La vitamina C se administr&#xF3; en dosis de 15 a 65 g. Al principio, una o dos veces por semana durante varios meses y, luego, dos pacientes la recibieron con menor frecuencia durante 1 a 4 a&#xF1;os.</p><p id="_36" tabindex="-1">En dos estudios se demostr&#xF3; que el tratamiento IV con vitamina C mejor&#xF3; la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> y disminuy&#xF3; los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046580&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos secundarios</a> relacionados con el c&#xE1;ncer en los pacientes con esta enfermedad.<a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a></p><p id="_38" tabindex="-1">En los estudios se observ&#xF3; que la vitamina C se puede administrar en forma inocua a voluntarios sanos y pacientes con c&#xE1;ncer en dosis de hasta 1,5 g/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044576&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">kg</a>, con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ex&#xE1;menes de detecci&#xF3;n</a> para evitar el tratamiento de personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45873&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045873&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">factores de riesgo</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445093&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">toxicidad</a> (por ejemplo, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=748114&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000748114&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deficiencia de glucosa-6-fosfato deshidrogenasa</a>, enfermedades renales o urolitiasis). En estos estudios tambi&#xE9;n se encontr&#xF3; que las concentraciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045839&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plasm&#xE1;ticas</a> de vitamina C son m&#xE1;s altas luego de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000478733&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">administraci&#xF3;n</a> IV que en la oral, y que estas se mantienen durante m&#xE1;s de 4 horas.<a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a></p></section><section id="_39"><h3 id="_39_toc">Ensayos de fase temprana con ascorbato combinado con tratamientos est&#xE1;ndar contra el c&#xE1;ncer</h3><p id="_40" tabindex="-1">En un estudio de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45830&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045830&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fase I</a> publicado en 2012 se examin&#xF3; la inocuidad y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">eficacia</a> de combinar ascorbato IV con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045347&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gemcitabina</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508929&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508929&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">erlotinib</a> para pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45511&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045511&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de p&#xE1;ncreas en estadio IV</a>. Se inscribieron en el estudio 14 participantes y se plane&#xF3; que recibieran gemcitabina IV (1000 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044213&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mg</a>/m<span class="sup">2</span> durante 30 minutos, una vez por semana, por 7 semanas), erlotinib oral (100 mg diarios, por 8 semanas) y ascorbato IV (50 g/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45738&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045738&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infusi&#xF3;n</a>, 75 g/infusi&#xF3;n o 100 g/infusi&#xF3;n, 3 veces por semana, durante 8 semanas). Se notificaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44922&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044922&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">efectos adversos</a> m&#xED;nimos del tratamiento con &#xE1;cido asc&#xF3;rbico. Cinco participantes recibieron menos de 18 de las 24 infusiones de ascorbato previstas y, por lo tanto, no se sometieron a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46361&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046361&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">imaginolog&#xED;a</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44671&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044671&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">seguimiento</a> para evaluar la respuesta. Tres de los pacientes presentaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad progresiva</a> definida por evaluaci&#xF3;n cl&#xED;nica. Los otros nueve pacientes contaban con im&#xE1;genes repetidas para evaluar el tama&#xF1;o tumoral, y cada uno cumpli&#xF3; con los criterios para definir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad estable</a>.<a href="#cit/section_5.12">12</a></p><p id="_62" tabindex="-1">En un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico</a> de fase I de 2013, se evalu&#xF3; la inocuidad de combinar ascorbato farmacol&#xF3;gico con gemcitabina en el tratamiento de pacientes con c&#xE1;ncer de p&#xE1;ncreas en estadio IV. Durante cada ciclo de 4 semanas, los pacientes recibieron gemcitabina semanal por 3 semanas (1000 mg/m<span class="sup">2</span> durante 30 minutos) e infusiones de ascorbato dos veces por semana, durante 4 semanas (15 g durante 30 minutos en la primera semana, seguido de aumentos semanales en la dosis hasta que se alcanzaran concentraciones plasm&#xE1;ticas de por lo menos 350 mg/dl [20 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=659791&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000659791&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mm</a>]). En los 9 pacientes, la media de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44782&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044782&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia sin progresi&#xF3;n</a> fue de 26 semanas y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655245&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655245&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">supervivencia general</a> fue de 12 meses. El tratamiento combinado se toler&#xF3; bien y no se notificaron eventos adversos significativos.<a href="#cit/section_5.13">13</a></p><p id="_68" tabindex="-1">En 2014, en un ensayo cl&#xED;nico de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45832&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045832&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fase I/IIA</a> se investig&#xF3; la toxicidad de combinar ascorbato IV con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45182&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045182&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carboplatino</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45258&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045258&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">paclitaxel</a> para el c&#xE1;ncer epitelial de ovario en <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45901&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045901&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estadio III</a>/<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45902&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045902&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">IV</a>. Se aleatoriz&#xF3; a 27 pacientes para recibir <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a> sola o quimioterapia junto con vitamina C IV. Se administr&#xF3; quimioterapia durante 6 meses y vitamina C IV durante 12 meses. La incorporaci&#xF3;n de la vitamina C IV redujo la toxicidad relacionada con la quimioterapia.<a href="#cit/section_5.14">14</a></p><p id="_41" tabindex="-1">Est&#xE1;n en curso ensayos con dosis altas IV de vitamina C junto con otros <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>.<a href="#cit/section_5.12">12</a><a href="#cit/section_5.14">14</a> En varios estudios con resultados desiguales, se incluy&#xF3; tratamiento con &#xE1;cido asc&#xF3;rbico IV (1000 mg) junto con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45864&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045864&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reg&#xED;menes</a> de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46018&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046018&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tri&#xF3;xido de ars&#xE9;nico</a>. La combinaci&#xF3;n de tratamientos se toler&#xF3; bien y se indicaron efectos ben&#xE9;ficos en pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mieloma m&#xFA;ltiple</a>, aunque no se logr&#xF3; determinar la contribuci&#xF3;n espec&#xED;fica de la vitamina C.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a><a href="#cit/section_5.17">17</a><a href="#cit/section_5.18">18</a> Sin embargo, reg&#xED;menes combinados semejantes produjeron efectos secundarios graves,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45669&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045669&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progresi&#xF3;n de la enfermedad</a>, y ning&#xFA;n efecto anticancer&#xED;geno en pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer colorrectal</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=350245&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000350245&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resistente al tratamiento</a> <a href="#cit/section_5.19">19</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045135&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">melanoma</a> metast&#xE1;sico.<a href="#cit/section_5.20">20</a> Debido a que no se trataba de ensayos controlados con placebo, no queda claro el grado en que el ascorbato contribuy&#xF3; a la toxicidad observada en los estudios.</p><p id="_78" tabindex="-1">A partir de datos precl&#xED;nicos,<a href="#cit/section_5.15">15</a>  un grupo de investigadores de la University of Iowa trataron a pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> (CPCNP)  y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45699&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045699&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">glioblastoma multiforme</a> (GBM) en dos ensayos cl&#xED;nicos preliminares (<a href="https://clinicaltrials.gov/ct2/show/NCT02420314" title="https://clinicaltrials.gov/ct2/show/NCT02420314">NCT02420314</a> y <a href="https://clinicaltrials.gov/ct2/show/NCT01752491" title="https://clinicaltrials.gov/ct2/show/NCT01752491">NCT01752491</a>).<a href="#cit/section_5.21">21</a> Los participantes de ambos ensayos recibieron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia convencional</a> con vitamina C intravenosa, de acuerdo con una dosificaci&#xF3;n individualizada para lograr una concentraci&#xF3;n plasm&#xE1;tica de ascorbato de 20 mM en cada paciente. El estudio de GBM tuvo un dise&#xF1;o de fase I con 13 pacientes. La vitamina C se administr&#xF3; por v&#xED;a intravenosa con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45387&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045387&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">temozolomida</a>; la toxicidad, la supervivencia sin progresi&#xF3;n y la supervivencia general fueron favorables en comparaci&#xF3;n con los desenlaces de los controles hist&#xF3;ricos. El ensayo sobre CPCNP tuvo un dise&#xF1;o de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45831&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045831&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fase II</a> con 14 pacientes de c&#xE1;ncer avanzado que recibieron quimioterapia y vitamina C intravenosa (concentraci&#xF3;n media plasm&#xE1;tica m&#xE1;xima de 16,4 mM). Las tasas de control de la enfermedad y de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44067&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044067&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta objetiva</a> confirmada  del grupo de estudio tambi&#xE9;n fueron favorables en comparaci&#xF3;n con los controles hist&#xF3;ricos. Entre otras limitaciones de estos estudios, se  incluy&#xF3; el uso de controles   hist&#xF3;ricos y el n&#xFA;mero bajo de participantes inscritos.</p></section><section id="_TrialSearch_16_sid_5"><h3 id="_TrialSearch_16_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_16_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1"