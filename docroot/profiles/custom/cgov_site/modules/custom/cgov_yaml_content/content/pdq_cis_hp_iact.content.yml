            <div id="_section_36" class="pdq-sections"><p id="_96" tabindex="-1">Desde principios de la d&#xE9;cada de 1970, se han realizado por lo menos una docena de ensayos cl&#xED;nicos (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"></a>&#xA0;<a href="/clinicaltrials/NCT00005838">MDA-ID-99303</a>, <a href="/clinicaltrials/NCT00026117">NCCTG-971151</a>y <a href="/clinicaltrials/NCT00022282">AETERNA-AE-MM-00-02</a>) de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044190&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cart&#xED;lago</a> como tratamiento para personas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> <a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a><a href="#cit/section_5.7">7</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.12">12</a><a href="#cit/section_5.13">13</a><a href="#cit/section_5.14">14</a><a href="#cit/section_5.15">15</a> (consultar el <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_82">Cuadro</a> al final de esta secci&#xF3;n); sin embargo, solo se publicaron los resultados de siete estudios en revistas cient&#xED;ficas con revisi&#xF3;n externa.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a><a href="#cit/section_5.4">4</a><a href="#cit/section_5.8">8</a><a href="#cit/section_5.9">9</a><a href="#cit/section_5.16">16</a> No est&#xE1; claro si alguno de los pacientes en estos estudios eran ni&#xF1;os. </p><p id="_97" tabindex="-1">En el primer ensayo aleatorizado publicado en una revista cient&#xED;fica revisada por pares, 83 pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444983&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer colorrectal</a> incurables se asignaron al azar para recibir cart&#xED;lago de tibur&#xF3;n o un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46688&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046688&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">placebo</a>, adem&#xE1;s del tratamiento est&#xE1;ndar. No se observaron diferencias en la supervivencia o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">calidad de vida</a> entre quienes recibieron cart&#xED;lago de tibur&#xF3;n y quienes recibieron el placebo.<a href="#cit/section_5.8">8</a> Se est&#xE1;n realizando estudios cl&#xED;nicos adicionales; sin embargo, las pruebas acumuladas hasta la fecha no son concluyentes con respecto a la eficacia del cart&#xED;lago como tratamiento para las personas con c&#xE1;ncer.</p><section id="_144"><h3 id="_144_toc">Productos de cart&#xED;lago en polvo</h3><p id="_38" tabindex="-1">En 2  de los 3 estudios cl&#xED;nicos publicados, se evalu&#xF3; el uso de Catrix, en la preparaci&#xF3;n en polvo de cart&#xED;lago bovino (vacuno) antes mencionada (para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/about-cancer/treatment/cam/hp/cartilage-pdq#link/_23">Estudios precl&#xED;nicos de laboratorio y con animales</a>) como tratamiento para distintos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045301&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tumores s&#xF3;lidos</a>.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a> Uno de estos estudios fue una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44006&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044006&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">serie de casos</a> con 31 pacientes;<a href="#cit/section_5.1">1</a> el otro fue un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45831&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045831&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo cl&#xED;nico de fase II</a> con 9 pacientes.<a href="#cit/section_5.2">2</a></p><p id="_39" tabindex="-1">En la serie de casos,<a href="#cit/section_5.1">1</a> todos los pacientes se trataron con Catrix <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045914&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inyectado</a> por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044678&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">v&#xED;a subcut&#xE1;nea</a> u <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a>; sin embargo, 3 pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046595&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas escamosas</a> de piel y 2 pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46515&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046515&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas basales</a> de piel) tambi&#xE9;n se trataron con preparaciones <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">t&#xF3;picas</a>. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> individual, la dosis total y la duraci&#xF3;n del tratamiento con Catrix en esta serie variaron de paciente a paciente; no obstante, la duraci&#xF3;n m&#xED;nima del tratamiento fue de 7 meses y la duraci&#xF3;n m&#xE1;xima fue de m&#xE1;s de 10 a&#xF1;os. Dieciocho pacientes se hab&#xED;an tratado con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044198&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia convencional</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045570&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cirug&#xED;a</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46367&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046367&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapia hormonal</a>) dentro de 1 a&#xF1;o del inicio del tratamiento con Catrix; 9 pacientes recibieron terapia convencional al mismo tiempo que el tratamiento con Catrix y 7 pacientes recibieron terapia convencional antes y durante el tratamiento con Catrix. Se inform&#xF3; que 19 pacientes presentaron <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45652&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045652&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta completa</a>, 10 pacientes presentaron una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45819&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045819&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta parcial</a> y 1 paciente present&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45884&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045884&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad estable</a> despu&#xE9;s del tratamiento con Catrix. El paciente restante no respondi&#xF3; a la terapia con cart&#xED;lago. Ocho de los pacientes con respuesta completa no recibieron terapia convencional previa o simult&#xE1;nea. Cerca de la mitad de los pacientes con respuesta completa eventualmente present&#xF3; <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45862&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045862&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer recidivante</a>.</p><p id="_40" tabindex="-1">Este estudio cl&#xED;nico tuvo varias debilidades que podr&#xED;an haber afectado su resultado, incluso la ausencia de un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044149&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">grupo de control</a> y la administraci&#xF3;n de terapia convencional previa o simult&#xE1;nea a la mayor&#xED;a de los pacientes.</p><p id="_42" tabindex="-1">Los resultados parciales de un tercer estudio cl&#xED;nico de Catrix se describen en un resumen redactado para una presentaci&#xF3;n en una conferencia cient&#xED;fica,<a href="#cit/section_5.3">3</a> pero los resultados completos de este estudio no se publicaron en una revista cient&#xED;fica con revisi&#xF3;n externa. En el estudio, se dividi&#xF3; a 35 pacientes de carcinoma de c&#xE9;lulas renales metast&#xE1;sico en 4 grupos; los pacientes de cada grupo se trataron con dosis id&#xE9;nticas de Catrix inyectado por v&#xED;a subcut&#xE1;nea u oral. Entre 22 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44029&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044029&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pacientes evaluables</a>, se observaron 3 respuestas parciales y ninguna respuesta completa entre quienes se trataron con Catrix durante m&#xE1;s de 3 meses. Despu&#xE9;s del tratamiento con Catrix, se notific&#xF3; que 2 de los 22 pacientes evaluables ten&#xED;an enfermedad estable y 17 presentaban enfermedad progresiva. En este estudio, no se estableci&#xF3; un v&#xED;nculo entre la dosis de Catrix y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44085&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044085&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">respuesta</a> tumoral.</p><p id="_43" tabindex="-1">El tercer estudio publicado sobre el cart&#xED;lago como tratamiento para personas con c&#xE1;ncer fue un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45832&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045832&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ensayo de fase I/II</a> en el que se prob&#xF3; la inocuidad y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346517&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">eficacia</a> de Cartilade (una preparaci&#xF3;n de cart&#xED;lago de tibur&#xF3;n en polvo, comercialmente disponible) en 60 pacientes con diversos tipos de tumores s&#xF3;lidos avanzados.<a href="#cit/section_5.4">4</a> Todos los pacientes de este ensayo menos uno se hab&#xED;an tratado antes con terapia convencional. De acuerdo con el dise&#xF1;o del estudio, no se pod&#xED;a administrar ning&#xFA;n tratamiento anticanceroso adicional simult&#xE1;neamente con la terapia con Cartilade. No se observaron respuestas completas ni respuestas parciales en los 50 pacientes evaluables tratados con Cartilade durante por lo menos 6 semanas. Sin embargo, se inform&#xF3; que la enfermedad se estabiliz&#xF3; durante 12 o m&#xE1;s semanas en 10 de los 50 pacientes. Con el tiempo, los 10 pacientes presentaron enfermedad progresiva.</p><p id="_44" tabindex="-1">Los resultados parciales de otros tres estudios cl&#xED;nicos de cart&#xED;lago de tibur&#xF3;n en polvo se describen en dos res&#xFA;menes redactados para presentaci&#xF3;n en conferencias cient&#xED;ficas,<a href="#cit/section_5.5">5</a><a href="#cit/section_5.6">6</a> pero los resultados completos de estos estudios no se publicaron en revistas cient&#xED;ficas con revisi&#xF3;n externa. Los 3 estudios fueron ensayos cl&#xED;nicos de fase II con pacientes de enfermedad avanzada; el mismo grupo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044685&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">investigadores</a> condujo dos de los estudios.<a href="#cit/section_5.5">5</a> En estos 3 participaron 20 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000444971&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de mama</a>,<a href="#cit/section_5.5">5</a> 12 pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000445079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pr&#xF3;stata</a> <a href="#cit/section_5.5">5</a> y 12 pacientes con tumores encef&#xE1;licos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45847&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045847&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">primarios</a>.<a href="#cit/section_5.6">6</a> Todos los pacientes se hab&#xED;an tratado antes con terapia convencional. No se permiti&#xF3; administrar ning&#xFA;n tratamiento anticanceroso de forma simult&#xE1;nea con la terapia con cart&#xED;lago. En dos estudios,<a href="#cit/section_5.5">5</a> No se identific&#xF3; el nombre del producto de cart&#xED;lago, pero en el tercer estudio <a href="#cit/section_5.6">6</a> se utiliz&#xF3; el producto comercial BeneFin. De los pacientes en cada estudio, 10 completaron por lo menos 8 semanas de tratamiento y, en consecuencia, se consideraron evaluables para la respuesta. En ninguno de los estudios se observaron respuestas completas o parciales. En el estudio de c&#xE1;ncer de mama, se notific&#xF3; que 2 pacientes evaluables tuvieron enfermedad estable que se mantuvo durante 8 semanas o m&#xE1;s; en el estudio de tumor encef&#xE1;lico, 2 pacientes evaluables tuvieron enfermedad estable que se mantuvo durante 20 semanas o m&#xE1;s; en el estudio de c&#xE1;ncer de pr&#xF3;stata, 3 pacientes evaluables tuvieron enfermedad estable que tambi&#xE9;n se mantuvo durante 20 semanas o m&#xE1;s.</p></section><section id="_145"><h3 id="_145_toc">Extractos acuosos de cart&#xED;lago</h3><p id="_41" tabindex="-1">En el ensayo de fase II,<a href="#cit/section_5.2">2</a> se administr&#xF3; Catrix solo por inyecci&#xF3;n subcut&#xE1;nea. Todos los pacientes en este ensayo presentaban <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45850&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045850&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">enfermedad progresiva</a> despu&#xE9;s de recibir radioterapia o quimioterapia. Se administraron dosis individuales id&#xE9;nticas de Catrix a cada paciente, pero la duraci&#xF3;n del tratamiento y la dosis total administrada variaron por la progresi&#xF3;n de la enfermedad o la muerte. La duraci&#xF3;n m&#xED;nima del tratamiento con Catrix en este estudio fue de 4 semanas. Un paciente (con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44988&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044988&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carcinoma de c&#xE9;lulas renales</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044058&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">metast&#xE1;sico</a>) present&#xF3; una respuesta completa que dur&#xF3; m&#xE1;s de 39 semanas. Los 8 pacientes restantes no respondieron al tratamiento con Catrix. Los investigadores de este ensayo tambi&#xE9;n investigaron si Catrix ten&#xED;a un efecto sobre el funcionamiento del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sistema inmunitario</a> de estos pacientes. No hubo una tendencia o un cambio constante en el n&#xFA;mero, los porcentajes o las proporciones de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a> (es decir, el recuento total de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045765&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfocitos</a>, el recuento total de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44928&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044928&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas T</a>, el recuento total de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045611&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas B</a>, el porcentaje de c&#xE9;lulas T, el porcentaje de c&#xE9;lulas B, y la proporci&#xF3;n de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44594&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044594&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas T auxiliares</a> a las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045664&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas T citot&#xF3;xicas</a>), aunque se encontr&#xF3; un aumento del n&#xFA;mero de c&#xE9;lulas T en tres pacientes.</p><p id="_46" tabindex="-1">Tambi&#xE9;n se examinaron en estudios cl&#xED;nicos la inocuidad y la eficacia de AE-941/Neovastat (el antes mencionado extracto <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043998&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acuoso</a> de cart&#xED;lago de tibur&#xF3;n).<a href="#cit/section_5.9">9</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.15">15</a><a href="#cit/section_5.17">17</a> Se notific&#xF3; que AE-941/Neovastat produce pocos efectos t&#xF3;xicos.<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=43986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000043986&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"></a>&#xA0;<a href="#cit/section_5.10">10</a><a href="#cit/section_5.11">11</a><a href="#cit/section_5.15">15</a> Adem&#xE1;s, en un ensayo cl&#xED;nico aleatorizado en el que se examin&#xF3; el efecto de AE-941/Neovastat en la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046529&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">angiog&#xE9;nesis</a> relacionada con la reparaci&#xF3;n de heridas quir&#xFA;rgicas, hubo pruebas de que este producto contiene por lo menos un componente <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044186&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antiangiog&#xE9;nico</a> que es <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44225&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044225&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biodisponible</a> por v&#xED;a oral.<a href="#cit/section_5.17">17</a></p><p id="_83" tabindex="-1">AE-941/Neovastat se administr&#xF3; a 331 pacientes con tumores s&#xF3;lidos avanzados (incluso tumores de pulm&#xF3;n, de pr&#xF3;stata, de mama y de ri&#xF1;&#xF3;n) en dos ensayos de fase I/II.<a href="#cit/section_5.10">10</a> Sin embargo, los resultados de estos ensayos no se notificaron en su totalidad. En un an&#xE1;lisis <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44120&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044120&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">retrospectivo</a> de un subgrupo de pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045323&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as</a> (CPCNP) en estadio avanzado, se indica que AE-941/Neovastat puede alargar la supervivencia de los pacientes con esta enfermedad.<a href="#cit/section_5.10">10</a> M&#xE1;s a&#xFA;n, en un an&#xE1;lisis <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044079&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prospectivo</a> de 22 pacientes con carcinoma de c&#xE9;lulas renales <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45863&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045863&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">resistente al tratamiento</a>, la supervivencia fue m&#xE1;s larga en los pacientes tratados con 240 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044214&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ml</a>/d&#xED;a de AE-941/Neovastat que en los pacientes tratados con solo 60 ml/d&#xED;a.<a href="#cit/section_5.7">7</a><a href="#cit/section_5.10">10</a><a href="#cit/section_5.16">16</a></p><p id="_121" tabindex="-1">En 2003, con los resultados de un ensayo de fase I/II de AE-941 / Neovastat con 80 pacientes de CPCNO en estadio avanzado, se notific&#xF3; que hubo una ventaja significativa en la supervivencia de los pacientes que recibieron las dosis m&#xE1;s altas de AE-941 (2,6 ml /kg /d&#xED;a)/Neovastat. En un an&#xE1;lisis de supervivencia de 48 pacientes con CPCNP en estadios IIIA, IIIB o IV no resecable, se observ&#xF3; una ventaja en la mediana de supervivencia de <em>P</em> = 0,0026 en los pacientes que recibieron las dosis m&#xE1;s altas. El ensayo se realiz&#xF3; principalmente para explorar la inocuidad y la eficacia de AE-941/Neovastat por v&#xED;a oral cuando se administra en dosis de aumento gradual (30, 60, 120 y 240 ml/d&#xED;a). No se encontr&#xF3; toxicidad limitante de la dosis y no se observ&#xF3; respuesta tumoral.<a href="#cit/section_5.9">9</a></p><p id="_47" tabindex="-1">En 2001, se inici&#xF3; un ensayo de fase II (AETERNA-AE-MM-00-02) de AE-941/Neovastat con pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045793&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mieloma m&#xFA;ltiple</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45866&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045866&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recidivante</a> o resistente al tratamiento. Este ensayo se cerr&#xF3; cerca de un a&#xF1;o despu&#xE9;s y no se notificaron los resultados.<a href="#cit/section_5.18">18</a></p><p id="_48" tabindex="-1">La Administraci&#xF3;n de Alimentos y Medicamentos de los Estados Unidos (FDA) aprob&#xF3; dos ensayos aleatorizados de fase III de AE-941/Neovastat con pacientes de c&#xE1;ncer en estadio avanzado. En un ensayo (MDA-ID-99303) que se complet&#xF3;, el tratamiento con AE-941/Neovastat oral y quimioterapia, y radioterapia se compar&#xF3; con el tratamiento con un placebo junto con la misma quimioterapia y radioterapia en pacientes de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45367&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045367&amp;version=healthprofessional&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">CPCNP en estadio III</a>. En el segundo ensayo, que se cerr&#xF3; a la inscripci&#xF3;n de pacientes en 2002, el tratamiento con AE-941/Neovastat oral se compar&#xF3; con el tratamiento con placebo en pacientes de carcinoma de c&#xE9;lulas renales metast&#xE1;sico. Los resultados de este segundo ensayo de fase III no se divulgaron en revistas cient&#xED;ficas con revisi&#xF3;n externa.<a href="#cit/section_5.19">19</a> Pese a que AE-941/Neovastat AE-941 recibi&#xF3; de la FDA la designaci&#xF3;n de medicamento sin inter&#xE9;s comercial en 2002 para su uso en el tratamiento del carcinoma de c&#xE9;lulas renales, AE-941/ Neovastat Aeterna Laboratories, anunci&#xF3; a comienzos de 2004 que esta solicitud se suspender&#xED;a para concentrarse en el tratamiento de CPCNP.<a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a> </p><p id="_154" tabindex="-1">En 2010, los resultados de un ensayo aleatorizado de fase III, con enmascaramiento doble y controlado con placebo dirigido a evaluar el efecto de la adici&#xF3;n de AE-941 a la quimioterapia y la radioterapia en la supervivencia general de pacientes con CPCNP en estadio III no resecable. Un total de 379 pacientes elegibles recibieron quimioterapia de inducci&#xF3;n seguida de quimioterapia simult&#xE1;nea con radioterapia dirigida al t&#xF3;rax; en los centros participantes se utiliz&#xF3; 1 de 2 reg&#xED;menes de quimioterapia: carboplatino y paclitaxel, o cisplatino y vinorelbina. No se observaron diferencias estad&#xED;sticamente significativas en la supervivencia general entre el grupo (n = 188) que recibi&#xF3; quimioterapia, y radioterapia junto con AE-941 (120 ml administrados oralmente 2 veces por d&#xED;a) y el grupo que recibi&#xF3; quimioterapia y radioterapia junto con placebo (n = 191). Tanto el AE-941 como el placebo se toleraron bien.<a href="#cit/section_5.21">21</a></p></section><table id="_82" class="table-default expandable-container"><caption>Administraci&#xF3;n de cart&#xED;lago para el tratamiento del c&#xE1;ncer Estudios cl&#xED;nicos con criterios de valoraci&#xF3;n terap&#xE9;uticos<span class="sup">a,b</span></caption><colgroup><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"><col width="12.50%"></colgroup>
