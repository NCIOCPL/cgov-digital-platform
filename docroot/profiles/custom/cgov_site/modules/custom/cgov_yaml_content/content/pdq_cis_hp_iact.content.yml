          value: 'Summary of the Evidence for Mistletoe Extracts'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_55" class="pdq-sections"><p id="_56" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285939&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">Mistletoe</a> is one of the most widely studied <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44964&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044964&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">complementary and alternative medicine</a> therapies for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">cancer</a>. In certain European countries, the preparations made from European mistletoe (<em>Viscum album</em> L.) are among the most prescribed drugs offered to cancer patients. Mistletoe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407760&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">extracts</a> have been evaluated in numerous <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044195&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">clinical studies</a> and improvements in survival, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045417&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">quality of life</a>, and/or stimulation of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046356&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">immune system</a> have been frequently reported. However, most clinical studies conducted have had one or more major weaknesses that raise doubts about the reliability of the findings. In addition, no evidence exists to support the notion that stimulation of the immune system by mistletoe leads to an improved ability to fight cancer. Because all patients in the reported clinical studies appear to have been adults, no information is available about the use of mistletoe as a treatment for children with cancer. </p><p id="_94" tabindex="-1">Separate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446533&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">levels of evidence</a> scores are assigned to qualifying human studies on the basis of statistical strength of the study design and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044724&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">scientific</a> strength of the treatment outcomes (i.e., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000346519&amp;version=healthprofessional&amp;language=English&amp;dictionary=Cancer.gov'); return(false);">endpoints</a>) measured. The resulting two scores are then combined to produce an overall score.         For additional information about levels of evidence analysis, refer to <a href="/publications/pdq/levels-evidence/cam">Levels of Evidence for Human Studies of Integrative, Alternative, and Complementary Therapies</a>.</p></div>
