BRCA2 mutation. Am J Hum Genet 65 (2): 567-9, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10417300&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10417300&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.454">van der Luijt RB, van Zon PH, Jansen RP, et al.: De novo recurrent germline mutation of the BRCA2 gene in a patient with early onset breast cancer. J Med Genet 38 (2): 102-5, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11158174&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11158174&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.455">Morak M, Laner A, Scholz M, et al.: Report on de-novo mutation in the MSH2 gene as a rare event in hereditary nonpolyposis colorectal cancer. Eur J Gastroenterol Hepatol 20 (11): 1101-5, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19047842&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19047842&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.456">Plasilova M, Zhang J, Okhowat R, et al.: A de novo MLH1 germ line mutation in a 31-year-old colorectal cancer patient. Genes Chromosomes Cancer 45 (12): 1106-10, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16955466&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16955466&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.457">Win AK, Jenkins MA, Buchanan DD, et al.: Determining the frequency of de novo germline mutations in DNA mismatch repair genes. J Med Genet 48 (8): 530-4, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entr