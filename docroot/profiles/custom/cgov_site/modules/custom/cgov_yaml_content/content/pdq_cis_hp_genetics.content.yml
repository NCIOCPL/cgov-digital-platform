            (2.4&#x2013;19)<span class="sup">a</span></td></tr><tr><td>Chen et al. (2007) [<a href="#cit/section_4.127">127</a>]</td><td>55
            (50&#x2013;59)<span class="sup">a</span></td><td>47
            (42&#x2013;51)<span class="sup">a</span></td><td>39
            (34&#x2013;45)<span class="sup">a</span></td><td>17
            (13&#x2013;21)<span class="sup">a</span></td></tr><tr><td>Kuchenbaecker et al. (2017) [<a href="#cit/section_4.128">128</a>]</td><td>72 (65&#x2013;79)<span class="sup">b</span></td><td>69 (61&#x2013;77)<span class="sup">b</span></td><td>44 (36&#x2013;53)<span class="sup">b</span></td><td>17 (11&#x2013;25)<span class="sup">b</span></td></tr></tbody></table><p id="_2376" tabindex="-1">While the cumulative risks of developing cancer by age 70 years are higher for carriers of <em>BRCA1</em> pathogenic variants than for <em>BRCA2</em> pathogenic variants, the relative risks (RRs) of breast cancer decline more with age in carriers of <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_4.126">126</a>]  Studies of penetrance for carriers of specific individual variants are not usually large enough to provide stable estimates, but numerous studies of the Ashkenazi founder pathogenic variants have been conducted.  One group of researchers  analyzed the subset of families with one of the Ashkenazi founder pathogenic variants from their larger meta-analyses and found that the estimated penetrance for the individual pathogenic variants was very similar to the corresponding estimates among all carriers.[<a href="#cit/section_4.129">129</a>] A later study of 4,649 women with <em>BRCA</em> pathogenic variants reported significantly lower RRs of breast cancer in those with the <em>BRCA2</em> 6174delT variant than in those with other <em>BRCA2</em> variants (hazard ratio [HR], 0.35; confidence interval [CI], 0.18&#x2013;0.69).[<a href="#cit/section_4.130">130</a>]</p><p id="_2377" tabindex="-1">One study  provided prospective 10-year risks of developing cancer among asymptomatic carriers at various ages.[<a href="#cit/section_4.127">127</a>]  Nonetheless, making precise penetrance estimates in an individual carrier is  difficult.  The lifetime risks of ovarian cancer are 5.2% in carriers of <em>RAD51C</em> pathogenic variants, 5.8% in carriers of <em>BRIP1</em> pathogenic variants, and 12% in carriers of <em>RAD51D</em> pathogenic variants. Risk-reducing salpingo-oophorectomy (RRSO) may be considered for these patients upon completion of childbearing.[<a href="#cit/section_4.131">131</a>,<a href="#cit/section_4.132">132</a>]</p><p id="_2818" tabindex="-1">Data from the Consortium of Investigators of Modifiers of <em>BRCA1/BRCA2</em>  (CIMBA), comprising 19,581 carriers of <em>BRCA1</em> pathogenic variants and 11,900 carriers of <em>BRCA2</em> pathogenic variants, were analyzed to estimate HRs for breast cancer and ovarian cancer by pathogenic variant type, function, and nucleotide position.[<a href="#cit/section_4.133">133</a>]  Breast cancer cluster regions and ovarian cancer cluster regions were found in both genes. Risks for incidence of breast cancer and ovarian cancer and age at diagnosis differed by variant class. Further evaluation of these findings is needed before they can be translated into clinical practice.</p><p id="_3147" tabindex="-1">Another study from the CIMBA group looked at the phenotype of women with breast cancer who had inherited pathogenic variants in both <em>BRCA1</em> and <em>BRCA2</em>.[<a href="#cit/section_4.134">134</a>]  The majority of women carried the common Jewish pathogenic variants.  Compared with women who were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heterozygous</a> for the same pathogenic variant (heterozygote controls), women who were heterozygous for both <em>BRCA1</em> and <em>BRCA2</em> were more likely to be diagnosed with breast cancer than women who were heterozygote controls, and more likely to be diagnosed with ovarian cancer than women who were heterozygote controls with <em>BRCA2</em>, but not those with <em>BRCA1</em> pathogenic variants.  Similarly, age at onset of breast cancer was younger in carriers of both variants compared with women who were heterozygote controls with <em>BRCA2</em>, but not compared with those with <em>BRCA1</em> pathogenic variants.  The percentage of women with both variants and estrogen receptor&#x2013;positive and progesterone receptor&#x2013;positive breast cancer was intermediate between the heterozygote controls with <em>BRCA1</em> pathogenic variants and those with <em>BRCA2</em> pathogenic variants.  The authors concluded that women who inherit pathogenic variants in both <em>BRCA1</em> and <em>BRCA2</em> may be managed similarly to carriers of only a  <em>BRCA1</em> variant.</p><p id="_3024" tabindex="-1">Several studies have suggested that <em>BRCA</em> pathogenic variants may be associated with genetic anticipation. One study evaluated 176 families with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants and at least two consecutive generations of the same cancer. The probands&#x2019; generations were diagnosed with breast cancer an estimated 6.8 years earlier than the parents&#x2019; generations and 9.8 years earlier than the grandparents' generations.[<a href="#cit/section_4.135">135</a>] Similarly, another study showed a difference in age at breast cancer diagnosis between 80 mother-and-daughter paired pathogenic variant carriers but only if the mother was diagnosed with breast cancer after age 50 years.[<a href="#cit/section_4.136">136</a>] Another cohort study of 106 paired women from two consecutive generations with a known <em>BRCA</em> pathogenic variant in the family estimated a 6- to 8-year earlier age at onset in subsequent generations.[<a href="#cit/section_4.137">137</a>]</p><p id="_718" tabindex="-1">RRSO and/or use of oral contraceptives have been shown to alter risk.[<a href="#cit/section_4.64">64</a>,<a href="#cit/section_4.126">126</a>,<a href="#cit/section_4.138">138</a>-<a href="#cit/section_4.143">143</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2163">RRSO</a> section and the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2174">Oral contraceptives</a> section of this summary for more information.) Other potentially modifiable reproductive and hormonal factors can also affect risk.[<a href="#cit/section_4.144">144</a>-<a href="#cit/section_4.148">148</a>] Genetic modifiers of penetrance of breast cancer and ovarian cancer are increasingly under study but are not clinically useful at this time.[<a href="#cit/section_4.149">149</a>-<a href="#cit/section_4.151">151</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2508">Modifiers of risk in carriers of BRCA1 and BRCA2 pathogenic variants</a> section for more information.) While the average breast cancer and ovarian cancer penetrances may not be as high as initially estimated, they are substantial, both in relative and absolute terms, particularly in women born after 1940. A higher risk before age 50 years has been consistently seen   in more recent birth cohorts,[<a href="#cit/section_4.63">63</a>,<a href="#cit/section_4.64">64</a>,<a href="#cit/section_4.137">137</a>] and additional studies will be required to further characterize potential modifying factors to arrive at more precise individual risk projections.  Precise penetrance estimates for less common cancers, such as pancreatic cancer, are lacking.</p><section id="_2071"><h5 id="_2071_toc">Contralateral breast cancer (CBC) in carriers of <em>BRCA</em> pathogenic variants</h5><p id="_3021" tabindex="-1">The increased risk of CBC among carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants has been confirmed in several large studies, with fairly consistent results, as summarized in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3023">Table 5</a>.</p><table id="_3023" class="table-default expandable-container"><caption>Table 5.  Contralateral Breast Cancer 10-Year Cumulative Risk Estimates for Carriers of <em>BRCA1/BRCA2</em> Pathogenic Variants</caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><THead><tr><th>Study</th><th><em>BRCA1</em> Carriers (%)</th><th><em>BRCA2</em> Carriers (%)</th></tr></THead><tbody><tr><td>Graeser et al. (2009) [<a href="#cit/section_4.152">152</a>]</td><td>18.5</td><td>13.2</td></tr><tr><td>Malone et al. (2010) [<a href="#cit/section_4.153">153</a>]</td><td>20.5</td><td>15.9</td></tr><tr><td>van der Kolk et al. (2010) [<a href="#cit/section_4.154">154</a>] </td><td>34.2</td><td>29.2</td></tr><tr><td>Metcalfe et al. (2011) [<a href="#cit/section_4.155">155</a>] </td><td>23.8</td><td>18.7</td></tr><tr><td>Molina-Montes et al. (2014) [<a href="#cit/section_4.156">156</a>] </td><td>27</td><td>19</td></tr><tr><td>Basu et al. (2015) [<a href="#cit/section_4.157">157</a>]</td><td>25.7</td><td>19.5</td></tr><tr><td>van den Broek et al. (2016) [<a href="#cit/section_4.158">158</a>] </td><td>21.1</td><td>10.8</td></tr></tbody></table><p id="_3009" tabindex="-1">Published results include a large study by the German Consortium for Hereditary Breast and Ovarian Cancer, which estimated the risk of CBC in members of families with known <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants. At 25 years after the first breast cancer, the risk of CBC was close to 50% in both <em>BRCA1</em> and <em>BRCA2</em> families. The risk was also inversely correlated with age in this study, with the highest risks seen in women whose first breast cancer was before age 40 years.[<a href="#cit/section_4.152">152</a>]</p><p id="_3010" tabindex="-1">Subsequently, results from the Women's Environmental Cancer and Radiation Epidemiology (WECARE) study, a large, population-based, nested case-control study of CBC, reported a 10-year risk of CBC of 15.9% among carriers of <em>BRCA1/BRCA2</em> pathogenic variants and a risk of 4.9% among <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a>.  Risks were also inversely related to age at first diagnosis in this study and were 1.8-fold higher in those with a first-degree relative (FDR) with breast cancer.[<a href="#cit/section_4.153">153</a>]</p><p id="_3011" tabindex="-1">A larger study of members of <em>BRCA1/BRCA2</em> families in the Netherlands reported similar 10-year risks of CBC for women from <em>BRCA1</em> and <em>BRCA2</em> families (34.2% and 29.2%, respectively).[<a href="#cit/section_4.154">154</a>]</p><p id="_3012" tabindex="-1">A comparison of 655 women with <em>BRCA1/BRCA2</em> pathogenic variants undergoing either breast-conserving therapy or mastectomy noted that both treatment groups experienced high rates of CBC, exceeding 50% by 20 years of follow-up.  Rates were significantly  higher among women with <em>BRCA1</em> pathogenic variants than in women with <em>BRCA2</em> pathogenic variants, and among women whose first breast cancer occurred at or before age 35 years.[<a href="#cit/section_4.159">159</a>]</p><p id="_3013" tabindex="-1">In a study of 810 women with stage I or stage II breast cancer who had a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant identified in the family, 149 (18.4%) developed CBC; the 15-year actuarial risk was 36.1% among carriers of <em>BRCA1</em> pathogenic variants and 28.5% among carriers of <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_4.155">155</a>] Risks were higher among women diagnosed before age 50 years than among women diagnosed at age 50 years or older (37.6% vs. 16.8%; <em>P</em> = .003).  Furthermore, the risk of CBC varied by family history among women whose initial breast cancer was diagnosed before age 50 years.  For these women, the CBC risk among those with 0, 1, or 2 or more FDRs with breast cancer diagnosed before age 50 years was 33.4%, 39.1%, and 49.7%, respectively.</p><p id="_3014" tabindex="-1">The risk of CBC after a first breast cancer in <em>BRCA1</em> and <em>BRCA2</em> carriers has been examined in both retrospective and prospective observational epidemiological studies.  A systematic review and quantitative meta-analysis of these epidemiologic studies (18 retrospective and 2 prospective cohort studies) reported 5-year cumulative risks of CBC of 15% (95% CI,  9.50%&#x2013;20%) in <em>BRCA1</em> carriers and 9% (95% CI, 5%&#x2013;14%) in <em>BRCA2</em> carriers.[<a href="#cit/section_4.156">156</a>]  When the prospective studies were analyzed separately, the 5-year cumulative risk increased to 23.4% (95% CI, 9.1%&#x2013;39.5%) in <em>BRCA1</em> carriers and to 17.5% (95% CI, 9.1%&#x2013;39.5%) in <em>BRCA2</em> carriers.  The discrepancies in the reported frequencies may be inherent due to the potential for biases introduced in retrospective series.</p><p id="_3015" tabindex="-1">Similarly, in a Dutch cohort of 6,294 patients (including 200 <em>BRCA1</em> carriers and 71 <em>BRCA2</em> carriers) with invasive breast cancer diagnosed before age 50 years, and a median follow-up of 12.5 years, the 10-year risks of CBC were 21.1% (95% CI, 15.4%&#x2013;27.4%) for <em>BRCA1</em> carriers, 10.8% (95% CI, 4.7%&#x2013;19.6%) for <em>BRCA2</em> carriers, and 5.1% (95% CI, 4.5%&#x2013;5.7%) for noncarriers.[<a href="#cit/section_4.158">158</a>] Age at first breast cancer diagnosis was predictive of the 10-year cumulative risk of CBC among <em>BRCA1/BRCA2</em> carriers only.  Specifically, the CBC risk among <em>BRCA1/2</em> carriers diagnosed before age 41 years was 23.9% (<em>BRCA1</em>, 25.5%; <em>BRCA2</em>, 17.2%); in contrast, CBC among those diagnosed between 41 and 49 years was 12.6% (<em>BRCA1</em>, 15.6%; <em>BRCA2</em>, 7.2%).</p><p id="_3075" tabindex="-1">In an English study of 506 <em>BRCA1</em> carriers and 505 <em>BRCA2</em> carriers with a diagnosis of breast cancer at any age and median follow-up of 7.8 years, the 10-year risks for CBC were 25.7% for <em>BRCA1</em> carriers and 19.5% for  <em>BRCA2</em> carriers.[<a href="#cit/section_4.157">157</a>] Earlier age at first breast cancer diagnosis for <em>BRCA1</em> and <em>BRCA2</em> carriers combined was significantly associated with a higher CBC risk, with a 20-year rate of 55.4% among those younger than 40 years, compared with 36.4% among those older than 50 years.  Additionally, differences were more pronounced among <em>BRCA1</em> carriers compared with <em>BRCA2</em> carriers.</p><p id="_3084" tabindex="-1">An international, multicenter, prospective cohort study followed 1,305 <em>BRCA1</em> and 908 <em>BRCA2</em> female carriers with a diagnosis of breast cancer (without any other cancers) for a median follow-up time of 4 years (range, 2&#x2013;7 y).[<a href="#cit/section_4.128">128</a>]    Participants had a median age of 47 years (range, 40&#x2013;55 y) at the start of follow-up. The authors reported a cumulative risk of CBC 20 years after the initial breast cancer diagnosis of 40% (95% CI, 35%&#x2013;45%) for <em>BRCA1</em> carriers and 26% (95% CI, 20%&#x2013;33%) for <em>BRCA2</em> carriers. These 20-year estimates are in line with the 10-year cumulative risk estimates reported in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3023">Table 5</a>.</p><p id="_2100" tabindex="-1">Thus, in summary, despite differences in study design, study sites, and sample sizes, the data on CBC among women with <em>BRCA1/BRCA2</em> pathogenic variants show several consistent findings:  </p><div class="pdq-content-list"><ul id="_2101"><li>The risk at all time points studied is significantly higher than that among sporadic controls.</li><li>The risk continues to rise with time since first breast cancer, and reaches 20% to 30% at 10 years of follow-up, and 40% to 50% at 20 years in most studies.</li><li>Some, but not all, studies show an excess of CBC among <em>BRCA1</em> carriers compared with <em>BRCA2</em> carriers.</li><li>The risk of CBC is greatest among women whose first breast cancer occurs at a young age, and thus is inversely associated with age.</li></ul></div><section id="_2073"><h6 id="_2073_toc">Risk-reducing strategies</h6><p id="_2074" tabindex="-1">Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3117">Risk-reducing mastectomy</a> section of this summary for information about the use of risk-reducing surgery in carriers of <em>BRCA</em> pathogenic variants. Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2020">Chemoprevention</a> section of this summary for information about the use of tamoxifen as a risk-reduction strategy for CBC in carriers of <em>BRCA</em> pathogenic variants.</p></section></section><section id="_2624"><h5 id="_2624_toc">Breast cancer as a second malignancy in carriers of <em>BRCA</em> pathogenic variants</h5><p id="_2625" tabindex="-1">Two genetic registry&#x2013;based studies have recently explored the risk of primary breast cancer after <em>BRCA</em>-related ovarian cancer.  In one study, 164 <em>BRCA1/BRCA2</em> carriers with primary epithelial ovarian, fallopian tube or primary peritoneal cancer were followed for subsequent events.[<a href="#cit/section_4.160">160</a>]  The risk of metachronous breast cancer at 5 years after a diagnosis of ovarian cancer was lower than previously reported for unaffected <em>BRCA1/BRCA2</em> carriers.  In this series, overall survival was dominated by ovarian cancer-related deaths.  A similar study compared the risk of primary breast cancer in <em>BRCA</em>-related ovarian cancer patients and unaffected carriers.[<a href="#cit/section_4.161">161</a>]  The 2-year, 5-year, and 10-year risks of primary breast cancer were all statistically significantly lower in patients with ovarian cancer.  The risk of CBC among women with a unilateral breast cancer before their ovarian cancer diagnosis was also lower than in women without ovarian cancer, although the difference did not reach statistical significance.  These studies suggest that treatment for ovarian cancer, namely oophorectomy and platinum-based chemotherapy, may confer protection against subsequent breast cancer.  In a single-institution cohort study of 364 patients with epithelial ovarian cancer who underwent <em>BRCA</em> pathogenic variant testing, 135 (37.1%) were found to carry a germline <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant.  Of the 135 <em>BRCA1</em>/<em>BRCA2</em> carriers, 12 (8.9%) developed breast cancer.  All breast cancers were stage 0 to stage II and diagnosed as follows: mammogram (7), palpable mass (3), and incidental finding during risk-reducing mastectomy (2).  At median follow-up of 6.3 years, of the 12 patients with breast cancer after ovarian cancer, three died of recurrent ovarian cancer and one died of metastatic breast cancer.[<a href="#cit/section_4.162">162</a>] The majority of these cancers were detected with mammogram or clinical exam, suggesting additional breast surveillance with other modalities or risk-reducing surgery may be of questionable value. </p></section><section id="_2297"><h5 id="_2297_toc">Cancers other than female breast/ovarian</h5><p id="_2298" tabindex="-1">Female breast and ovarian cancers are clearly the dominant cancers associated with <em>BRCA1</em> and <em>BRCA2</em>. <em>BRCA</em> pathogenic variants also confer an increased risk of fallopian tube and primary peritoneal carcinomas.  One large study from a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> registry of carriers of <em>BRCA1</em> pathogenic variants has found a 120-fold RR of fallopian tube cancer among carriers of <em>BRCA1</em> pathogenic variants compared with the general population.[<a href="#cit/section_4.6">6</a>] The risk of primary peritoneal cancer among carriers of <em>BRCA</em> pathogenic variants with intact ovaries is increased but remains poorly quantified, despite   a residual risk of 3% to 4% in the 20 years after RRSO.[<a href="#cit/section_4.163">163</a>,<a href="#cit/section_4.164">164</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2236">RRSO</a> section in  the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2186">Ovarian cancer</a> section of this summary for more information.)</p><p id="_2466" tabindex="-1">Pancreatic, male breast, and prostate cancers have also been consistently associated with <em>BRCA</em> pathogenic variants, particularly with  <em>BRCA2</em>. Other cancers have been associated in some studies. The strength of the association of these cancers with <em>BRCA</em> pathogenic variants has been more difficult to estimate because of  the lower numbers of these cancers observed in carriers of pathogenic variants.</p><p id="_2268" tabindex="-1">Men with <em>BRCA2</em> pathogenic variants, and to a lesser extent <em>BRCA1</em> pathogenic variants, are at increased risk of breast cancer with lifetime risks estimated at 5% to 10% and 1% to 2%,  respectively.[<a href="#cit/section_4.6">6</a>,<a href="#cit/section_4.8">8</a>,<a href="#cit/section_4.9">9</a>,<a href="#cit/section_4.165">165</a>]  Men carrying <em>BRCA2</em> pathogenic variants, and to a lesser extent <em>BRCA1</em> pathogenic variants, have an approximately threefold to sevenfold increased risk of prostate cancer.[<a href="#cit/section_4.7">7</a>,<a href="#cit/section_4.8">8</a>,<a href="#cit/section_4.12">12</a>,<a href="#cit/section_4.105">105</a>,<a href="#cit/section_4.166">166</a>-<a href="#cit/section_4.169">169</a>] <em>BRCA2</em>-associated prostate cancer also appears to be more aggressive.[<a href="#cit/section_4.170">170</a>-<a href="#cit/section_4.175">175</a>] (Refer to the <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">BRCA1 and BRCA2</a></em> section in  the PDQ summary on <a href="/types/prostate/hp/prostate-genetics-pdq">Genetics of Prostate Cancer</a> for more information.)</p><p id="_2269" tabindex="-1">Studies of familial pancreatic cancer (FPC) [<a href="#cit/section_4.176">176</a>-<a href="#cit/section_4.180">180</a>] and unselected series of pancreatic cancer [<a href="#cit/section_4.181">181</a>-<a href="#cit/section_4.183">183</a>]  have also supported an association with <em>BRCA2</em>, and to a lesser extent, <em>BRCA1</em>.[<a href="#cit/section_4.7">7</a>]  Overall, it appears that between 3% to 15% of families with FPC may have germline <em>BRCA2</em> pathogenic variants, with risks increasing with more affected relatives.[<a href="#cit/section_4.176">176</a>-<a href="#cit/section_4.178">178</a>]  Similarly, studies of unselected pancreatic cancers have reported <em>BRCA2</em> pathogenic variant frequencies between 3% to 7%, with these numbers approaching 10% in those of AJ descent.[<a href="#cit/section_4.181">181</a>,<a href="#cit/section_4.182">182</a>,<a href="#cit/section_4.184">184</a>] The lifetime risk of pancreatic cancer in <em>BRCA2</em> carriers is estimated to be 3% to 5%,[<a href="#cit/section_4.8">8</a>,<a href="#cit/section_4.12">12</a>] compared with an estimated lifetime risk of 0.5% by age 70 years
            in the general population.[<a href="#cit/section_4.185">185</a>] A large, single-institution study of more than 1,000 carriers of pathogenic variants found a 21-fold increased risk of pancreatic cancer among <em>BRCA2</em> carriers and a 4.7-fold increased risk among carriers of <em>BRCA1</em> pathogenic variants, compared with  incidence  in the general population.[<a href="#cit/section_4.169">169</a>] Other cancers associated with <em>BRCA2</em>  pathogenic variants in some, but not all, studies include melanoma, biliary  cancers, and head and neck cancers, but these risks appear modest (&lt;5% lifetime risk) and are less well studied.[<a href="#cit/section_4.12">12</a>] </p><table id="_2316" class="table-default expandable-container"><caption>Table 6.  Spectrum of Cancers in Carriers of <em>BRCA1</em> and <em>BRCA2</em> Pathogenic Variants</caption><colgroup><col width="17.66%"><col width="17.66%"><col width="23.49%"><col width="17.66%"><col width="23.49%"></colgroup><THead><tr><th>Cancer Sites [<a href="#cit/section_4.6">6</a>-<a href="#cit/section_4.8">8</a>,<a href="#cit/section_4.12">12</a>,<a href="#cit/section_4.62">62</a>,<a href="#cit/section_4.168">168</a>]</th><th colspan="2"><em>BRCA1</em></th><th colspan="2"><em>BRCA2</em></th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5"><span class="sup">a</span>Refer to the PDQ summary on <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">Genetics of Prostate Cancer</a> for more information about the association of  <em>BRCA1</em> and <em>BRCA2</em> with prostate cancer. </td></tr><tr><td colspan="5">+++	Multiple studies demonstrated association and are relatively consistent.</td></tr><tr><td colspan="5">++	Multiple studies and the predominance of the evidence are positive.</td></tr><tr><td colspan="5">+	May be an association, predominantly single studies; smaller limited studies and/or inconsistent but weighted toward positive.</td></tr></TFoot><tbody><tr><td>&#xA0;</td><td><strong>Strength of Evidence</strong></td><td><strong>Magnitude of Absolute Risk</strong></td><td><strong>Strength of Evidence</strong></td><td><strong>Magnitude of Absolute Risk</strong></td></tr><tr><td>Breast (female)</td><td>+++</td><td>High</td><td>+++</td><td>High</td></tr><tr><td>Ovary, fallopian tube, peritoneum</td><td>+++</td><td>High</td><td>+++</td><td>Moderate</td></tr><tr><td>Breast (male)</td><td>+</td><td>Undefined</td><td>+++</td><td>Low</td></tr><tr><td>Pancreas</td><td>++</td><td>Very Low</td><td>+++</td><td>Low</td></tr><tr><td>Prostate<span class="sup">a</span></td><td>+</td><td>Undefined</td><td>+++</td><td>High</td></tr></tbody></table><p id="_2301" tabindex="-1">The first Breast Cancer Linkage Consortium study investigating cancer risks reported an excess of colorectal cancer in <em>BRCA1</em> carriers (RR, 4.1; 95% CI, 2.4&#x2013;7.2).[<a href="#cit/section_4.186">186</a>] This finding was supported by some,[<a href="#cit/section_4.6">6</a>,<a href="#cit/section_4.7">7</a>,<a href="#cit/section_4.187">187</a>] but not all,[<a href="#cit/section_4.8">8</a>,<a href="#cit/section_4.62">62</a>,<a href="#cit/section_4.69">69</a>,<a href="#cit/section_4.105">105</a>,<a href="#cit/section_4.188">188</a>-<a href="#cit/section_4.190">190</a>] family-based studies. However, unselected series of colorectal cancer that have been exclusively performed in the AJ population have not shown elevated rates of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_4.191">191</a>-<a href="#cit/section_4.193">193</a>]  Taken together, the data suggest little, if any, increased risk of colorectal cancer, and possibly only in specific population groups. Therefore, at this time, carriers of <em>BRCA1</em> pathogenic variants should adhere to population-screening recommendations for colorectal cancer.</p><p id="_2346" tabindex="-1">No increased prevalence of hereditary <em>BRCA</em> pathogenic variants was found among 200 Jewish women with endometrial carcinoma or 56 unselected women with uterine papillary serous carcinoma.[<a href="#cit/section_4.194">194</a>,<a href="#cit/section_4.195">195</a>]   (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2236">Risk-reducing salpingo-oophorectomy </a> section in  the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2186">Ovarian cancer</a> section of this summary for more information.)</p></section><section id="_1626"><h5 id="_1626_toc">Cancer risk in individuals who test negative for a known familial <em>BRCA1/BRCA2</em> pathogenic variant ("true negative")</h5><p id="_1627" tabindex="-1">There is conflicting evidence as to the residual familial risk among women who test negative for the <em>BRCA1/BRCA2</em> pathogenic variant segregating in the family. An initial study based on prospective evaluation of 353 women who tested negative for the <em>BRCA1</em> pathogenic variant segregating in the family found that five incident breast cancers occurred during more than 6,000 person-years of observation, for a lifetime risk of 6.8%, a rate similar to the general population.[<a href="#cit/section_4.141">141</a>] A report that the risk may be as high as fivefold in women who tested negative for the <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant in the family [<a href="#cit/section_4.196">196</a>] was followed by numerous letters to the editor suggesting that ascertainment biases account for much of this observed excess risk.[<a href="#cit/section_4.197">197</a>-<a href="#cit/section_4.202">202</a>] Four additional analyses have suggested an approximate 1.5-fold to 2-fold excess risk.[<a href="#cit/section_4.201">201</a>,<a href="#cit/section_4.203">203</a>-<a href="#cit/section_4.205">205</a>] In one study, two cases of ovarian cancer were reported.[<a href="#cit/section_4.205">205</a>]  Several studies have involved retrospective analyses; all studies have been based on small observed numbers of cases and have been of uncertain statistical and clinical significance. </p><p id="_2424" tabindex="-1">Results from numerous other prospective studies have found no increased risk. A study of 375 women who tested negative for a known familial pathogenic variant in <em>BRCA1</em> or <em>BRCA2</em> reported two invasive breast cancers, two <em>in situ</em> breast cancers, and no ovarian cancers diagnosed, with a mean follow-up of 4.9 years. Four invasive breast cancers were expected, whereas two were observed.[<a href="#cit/section_4.206">206</a>] Another study of similar size but longer follow-up (395 women and  7,008 person-years of follow-up) also found no statistically significant overall increase in breast cancer risk among variant-negative women (observed/expected [O/E], 0.82; 95% CI, 0.39&#x2013;1.51), although women who had at least one FDR with breast cancer had a nonsignificant increased risk (O/E, 1.33; 95% CI,  0.41&#x2013;2.91).[<a href="#cit/section_4.207">207</a>] A study of 160 <em>BRCA1</em> and 132 <em>BRCA2</em> pathogenic variant&#x2013;positive families from the Breast Cancer Family Registry found no evidence for increased risk among noncarriers in these families.[<a href="#cit/section_4.208">208</a>] In a large study of 722 variant-negative women from Australia in whom six invasive breast cancers were observed  after a median follow-up of 6.3 years, the standardized incidence ratio (SIR) was not significantly elevated (SIR, 1.14; 95% CI, 0.51&#x2013;2.53).[<a href="#cit/section_4.209">209</a>]   Based on available data, it appears that women testing negative for known familial <em>BRCA1/BRCA2</em> pathogenic variants can adhere to general population screening guidelines unless they have sufficient additional risk factors, such as a personal history of atypical hyperplasia of the breast or family history of breast cancer in relatives who do not carry the familial pathogenic variant.</p></section><section id="_1628"><h5 id="_1628_toc">Breast and ovarian cancer risk in breast cancer families without detectable <em>BRCA1/BRCA2</em> pathogenic variants ("indeterminate")</h5><p id="_1629" tabindex="-1">The majority of families with site-specific breast cancer test negative for <em>BRCA1/BRCA2</em> and have no features consistent with Cowden syndrome or Li-Fraumeni syndrome.[<a href="#cit/section_4.32">32</a>]  Five studies using population-based and clinic-based approaches have demonstrated no increased risk of ovarian cancer in such families. Although ovarian cancer risk was not increased, breast cancer risk remained elevated.[<a href="#cit/section_4.208">208</a>,<a href="#cit/section_4.210">210</a>,<a href="#cit/section_4.210">210</a>,<a href="#cit/section_4.211">211</a>,<a href="#cit/section_4.211">211</a>,<a href="#cit/section_4.212">212</a>,<a href="#cit/section_4.212">212</a>-<a href="#cit/section_4.214">214</a>]</p></section><section id="_2508"><h5 id="_2508_toc">Modifiers of risk in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants</h5><p id="_2635" tabindex="-1">Pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> confer high risks of breast and ovarian cancers.  The risks, however, are not equal in all pathogenic variant carriers and have been found to vary by several factors, including type of cancer, age at  onset, and variant position.[<a href="#cit/section_4.215">215</a>] This observed variation in penetrance has led to the hypothesis that other genetic and/or environmental factors modify cancer risk in carriers of pathogenic variants.  There is a growing body of literature identifying genetic and nongenetic  factors that  contribute to the observed variation in rates of cancers seen in families with <em>BRCA1/BRCA2</em> pathogenic variants.  </p><section id="_2636"><h6 id="_2636_toc">Genetic modifiers of breast and ovarian cancer risk</h6><p id="_2637" tabindex="-1">The largest studies investigating genetic modifiers of breast and ovarian cancer risk to date have come from CIMBA, a large international effort with genotypic and phenotypic data on more than 15,000 <em>BRCA1</em> and 10,000 <em>BRCA2</em> carriers.[<a href="#cit/section_4.216">216</a>]  Using candidate gene analysis and GWAS, CIMBA has identified several <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loci</a> associated both with increased and decreased risk of breast cancer and ovarian cancer.  Some of the SNPs are related to subtypes of breast cancer, such as hormone-receptor and HER2/neu status.  The risks conferred are all modest but if operating in a multiplicative fashion could significantly impact risk of cancer in carriers of <em>BRCA1/BRCA2</em> pathogenic variants. Currently, these SNPs are not being tested for or used in clinical decision making.</p><table id="_2640" class="table-default expandable-container"><caption>Table 7.  Genetic Modifiers of Breast Cancer Risk</caption><colgroup><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"></colgroup><THead><tr><th>Putative Gene	</th><th>Chromosome</th><th>SNP</th><th>Citation</th><th>OR (95% CI)</th><th>Comments</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="6">CI = confidence interval; ER+ = estrogen receptor&#x2013;positive; ER- = estrogen receptor&#x2013;negative; OR =  odds ratio; SNP =  single nucleotide polymorphism.</td></tr></TFoot><tbody><tr><td><em>EMBP1</em></td><td>1p11.2</td><td>rs11249433</td><td>[<a href="#cit/section_4.217">217</a>]</td><td>1.09 (1.02&#x2013;1.17)</td><td><em>BRCA2</em> carriers</td></tr><tr><td><em>MDM4</em></td><td>1q32.1	</td><td>rs2290854</td><td>[<a href="#cit/section_4.218">218</a>]</td><td>1.14 (1.09&#x2013;1.20)</td><td><em>BRCA1</em> carriers</td></tr><tr><td><em