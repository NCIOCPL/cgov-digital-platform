      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_2946" class="pdq-sections"><p id="_2923" tabindex="-1">This executive summary reviews the topics covered in this PDQ summary on the genetics of breast and gynecologic cancers, with hyperlinks to detailed sections below that describe the evidence on each topic.</p><div class="pdq-content-list"><ul id="_2924"><li><strong>Inheritance and Risk</strong><p id="_2925" tabindex="-1">Factors suggestive of a <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_4">genetic contribution to both breast cancer and gynecologic cancer</a> include 1) an increased incidence of these cancers among individuals with a family history of these cancers;  2) multiple family members affected with these and other cancers;  and 3) a pattern of cancers compatible with autosomal dominant inheritance. Both males and females can inherit and transmit an autosomal dominant cancer predisposition gene. </p><p id="_2941" tabindex="-1">Additional factors coupled with family history&#x2014;such as <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_339">reproductive history</a>, <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_340">oral contraceptive</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1055">hormone replacement use</a>, <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_341">radiation exposure</a> early in life, <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_342">alcohol consumption</a>, and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1583">physical activity</a>&#x2014;can influence an individual&#x2019;s risk of developing cancer.</p><p id="_2928" tabindex="-1">Risk assessment models have been developed to clarify an individual's 1)  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_66">lifetime risk of developing breast and/or gynecologic cancer</a>; 2) <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1544">likelihood of having a pathogenic variant in BRCA1 or BRCA2</a>; and 3) <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2778">likelihood of having a pathogenic variant in one of the mismatch repair genes associated with Lynch syndrome</a>.</p></li></ul></div><div class="pdq-content-list"><ul id="_2930"><li><strong>Associated Genes and Syndromes</strong><p id="_2931" tabindex="-1">Breast and ovarian cancer are present in several autosomal dominant cancer syndromes, although they are most strongly associated with highly penetrant germline pathogenic variants in <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_95">BRCA1</a></em> and <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_97">BRCA2</a></em>. Other genes, such as <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2782">PALB2</a></em>, <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_144">TP53</a></em> (associated with Li-Fraumeni syndrome), <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_148">PTEN</a></em> (associated with Cowden syndrome), <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2700">CDH1</a></em> (associated with diffuse gastric and lobular breast cancer syndrome), and <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2702">STK11</a></em> (associated with Peutz-Jeghers syndrome), confer a risk to either or both of these cancers with relatively high penetrance. </p><p id="_2932" tabindex="-1">Inherited endometrial cancer is most commonly associated with <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2273">Lynch syndrome</a>, a condition caused by inherited pathogenic variants in the highly penetrant mismatch repair genes <em>MLH1</em>, <em>MSH2</em>, <em>MSH6</em>, <em>PMS2</em>, and <em>EPCAM</em>. Colorectal cancer (and, to a lesser extent, ovarian cancer and stomach cancer) is also associated with Lynch syndrome.</p><p id="_2933" tabindex="-1">Additional genes, such as <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1309">CHEK2</a></em>, <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2780">BRIP1</a></em>, <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2111">RAD51</a></em>, and <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1311">ATM</a></em>, are associated with breast and/or gynecologic cancers with moderate penetrance. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1314">Genome-wide searches</a> are showing promise in identifying common, low-penetrance susceptibility alleles for many complex diseases, including breast and gynecologic cancers, but the clinical utility of these findings remains uncertain. </p></li></ul></div><div class="pdq-content-list"><ul id="_2934"><li><strong>Clinical Management</strong><p id="_2935" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2123">Breast cancer screening</a> strategies, including breast magnetic resonance imaging and mammography, are commonly performed in carriers of <em>BRCA</em> pathogenic variants and in individuals at increased risk of breast cancer. Initiation of screening is generally recommended at earlier ages and at more frequent intervals in individuals with an increased risk due to genetics and family history than in the general population. There is evidence to demonstrate that these strategies have utility in early detection of cancer.  In contrast, there is currently no evidence to demonstrate that <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2187">gynecologic cancer screening</a> using cancer antigen 125  testing and transvaginal ultrasound leads to early detection of cancer. </p><p id="_2936" tabindex="-1">Risk-reducing surgeries, including <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3117">risk-reducing mastectomy</a> (RRM) and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2163">risk-reducing salpingo-oophorectomy</a> (RRSO), have been shown to significantly reduce the risk of developing breast and/or ovarian cancer and improve overall survival in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2020">Chemoprevention strategies</a>, including the use of tamoxifen and oral contraceptives, have also been examined in this population. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2021">Tamoxifen</a> use has been shown to reduce the risk of <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2071">contralateral breast cancer</a> among carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants after treatment for breast cancer, but there are limited data in the primary cancer prevention setting to suggest that it reduces the risk of breast cancer among healthy female carriers of <em>BRCA2</em> pathogenic variants. The use of <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2174">oral contraceptives</a> has been associated with a protective effect on the risk of developing ovarian cancer, including in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, with no association of increased risk of breast cancer when using formulations developed after 1975.</p></li></ul></div><div class="pdq-content-list"><ul id="_2937"><li><strong>Psychosocial and Behavioral Issues</strong><p id="_2938" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_271">Psychosocial factors</a> influence decisions about genetic testing for inherited cancer risk and risk-management strategies. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2556">Uptake of genetic testing</a> varies widely across studies. Psychological factors that have been associated with testing uptake include cancer-specific distress and perceived risk of developing breast or ovarian cancer. Studies have shown <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_298">low levels of distress</a> after genetic testing for both carriers and noncarriers, particularly in the longer term. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1519">Uptake of RRM and RRSO</a> also varies across studies, and may be influenced by factors such as cancer history, age, family history, recommendations of the health care provider, and pretreatment genetic education and counseling. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_964">Patients' communication with their family members</a> about an inherited risk of breast and gynecologic cancer is complex; gender, age, and the degree of relatedness are some elements that affect disclosure of this information. Research is ongoing to better understand and address psychosocial and behavioral issues in high-risk families. </p></li></ul></div></div>
