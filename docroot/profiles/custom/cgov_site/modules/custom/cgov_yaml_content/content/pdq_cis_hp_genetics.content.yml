            <div id="_section_2857" class="pdq-sections"><p id="_1306" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Polymorphisms</a> underlying polygenic susceptibility to breast and gynecologic cancers are considered low <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrance</a>, a term often applied to sequence <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variants</a> associated with a minimal to moderate risk. This is in contrast to <em>high-penetrance</em> variants or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">alleles</a> that are typically associated with more severe <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">phenotypes</a>, for example <em>BRCA1/BRCA2</em> pathogenic variants leading to an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a> inheritance pattern in a family, and <em>moderate-penetrance</em> variants such as <em>BRIP1</em>, <em>CHEK2</em>, and <em>RAD51C</em>. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_88">High-Penetrance Genes</a> and the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_156">Moderate-Penetrance Genes</a> sections of this summary for more information.) Because these types of sequence variants (also called low-penetrance <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a>, alleles, variants, and polymorphisms) are relatively common in the general population, their overall contribution to cancer risk is estimated to be much greater than the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485393&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485393&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">attributable risk</a> in the population from pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em>. For example, it is estimated by <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">segregation analysis</a> that half of all breast cancer occurs in 12% of the population that is deemed most susceptible.[<a href="#cit/section_6.1">1</a>] There are no known low-penetrance variants in <em>BRCA1/BRCA2</em>. The N372H variation in <em>BRCA2</em>, initially thought to be a low-penetrance allele, was not verified in a large combined analysis.[<a href="#cit/section_6.2">2</a>]</p><p id="_1307" tabindex="-1">Two strategies have attempted to identify low-penetrance polymorphisms leading to breast cancer susceptibility: candidate gene and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genome-wide searches</a>. Both involve the epidemiologic case-control study design. The candidate gene approach involves selecting genes based on their known or presumed biological function, relevance to carcinogenesis or organ physiology, and then searching for or testing known genetic variants for an association with cancer risk. This strategy relies on imperfect and incomplete biological knowledge, and, despite some confirmed associations (described below), has been relatively disappointing.[<a href="#cit/section_6.2">2</a>,<a href="#cit/section_6.3">3</a>] The candidate gene approach has largely been replaced by genome-wide association studies (GWAS) in which a very large number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphisms</a> (SNPs) (approximately 1 million to 5 million) are chosen within the genome and tested, mostly without regard to their possible biological function, but instead to more uniformly capture all genetic variation throughout the genome.</p><section id="_1314"><h3 id="_1314_toc">Genome-Wide Searches</h3><p id="_1315" tabindex="-1">In contrast to assessing candidate genes and/or alleles, GWAS involve comparing a very large set of genetic variants spread throughout the genome.  The current paradigm uses sets of as many as 5 million SNPs that are chosen to capture a large portion of common variation within the genome based on the HapMap and the 1000 Genomes Project.[<a href="#cit/section_6.4">4</a>,<a href="#cit/section_6.5">5</a>]  By comparing allele frequencies between a large number of cases and controls, typically 1,000 or more of each, and validating promising signals in replication sets of subjects, very robust statistical signals of association have been obtained.[<a href="#cit/section_6.6">6</a>-<a href="#cit/section_6.8">8</a>] The strong correlation between many SNPs that are physically close to each other on the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">chromosome</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666094&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000666094&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage disequilibrium</a>) allows one to &#x201C;scan&#x201D; the genome for susceptibility alleles even if the biologically relevant variant is not within the tested set of SNPs.  Although this between-SNP correlation allows one to interrogate the majority of the genome without having to assay every SNP, when a validated association is obtained, it is not usually obvious which of the many correlated variants is causal.</p><p id="_1317" tabindex="-1">Genome-wide searches are showing great promise in identifying common, low-penetrance susceptibility alleles for many complex diseases,[<a href="#cit/section_6.9">9</a>]  including breast cancer.[<a href="#cit/section_6.10">10</a>-<a href="#cit/section_6.13">13</a>] The first study involved an initial scan in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> breast cancer cases followed by replication in two large sample sets of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic breast cancer</a>, the final being a  collection of over 20,000 cases and 20,000 controls from the Breast Cancer Association Consortium.[<a href="#cit/section_6.10">10</a>] Five distinct genomic regions were identified that were within or near the <em>FGFR2</em>, <em>TNRC9</em>, <em>MAP3K1</em>, and <em>LSP1</em> genes or at the chromosome 8q region.  The 8q region and others may harbor multiple independent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loci</a> associated with risk.   Subsequent genome-wide studies have replicated these loci and identified additional ones.[<a href="#cit/section_6.11">11</a>,<a href="#cit/section_6.12">12</a>,<a href="#cit/section_6.14">14</a>,<a href="#cit/section_6.14">14</a>-<a href="#cit/section_6.19">19</a>] Numerous SNPs identified through large studies of sporadic breast cancer appear to be associated more strongly with estrogen receptor&#x2013;positive disease;[<a href="#cit/section_6.20">20</a>] however, some are associated primarily or exclusively with other subtypes, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">triple-negative disease</a>.[<a href="#cit/section_6.21">21</a>,<a href="#cit/section_6.22">22</a>] An <a href="http://www.ebi.ac.uk/gwas/" title="http://www.ebi.ac.uk/gwas/">online catalog</a> is available of SNP-trait associations
            from published GWAS for use in investigating
            genomic characteristics of trait/disease-associated SNPs. </p><p id="_2449" tabindex="-1">Although the statistical evidence for an association between genetic variation at these loci and breast and ovarian cancer risk is overwhelming, the biologically relevant variants and
            the mechanism by which they lead to increased risk are unknown and will require further genetic and functional characterization.  Additionally, these loci are associated with very modest risk (typically, an odds  ratio [OR] &lt;1.5), with more risk variants likely to be identified.  No interaction between the SNPs and epidemiologic risk factors for breast cancer have been identified.[<a href="#cit/section_6.23">23</a>,<a href="#cit/section_6.24">24</a>] Furthermore, theoretical models have suggested that common moderate-risk SNPs have limited potential to improve models for individualized risk assessment.[<a href="#cit/section_6.25">25</a>-<a href="#cit/section_6.27">27</a>]  These models used receiver operating characteristic (ROC) curve analysis to calculate the area under the curve (AUC) as a measure of discriminatory accuracy. A subsequent study used ROC curve analysis to examine the utility of SNPs in a clinical dataset of more than 5,500 breast cancer cases and nearly 6,000 controls, using a model with traditional risk factors compared with a model using both standard risk factors and ten previously identified SNPs. The addition of genetic information modestly changed the AUC from 58% to 61.8%, a result that was not felt to be clinically significant. Despite this, 32.5% of patients were in a higher quintile of breast cancer risk when genetic information was included, and 20.4% were in a lower quintile of risk. Whether such information has clinical utility is unclear.[<a href="#cit/section_6.25">25</a>,<a href="#cit/section_6.28">28</a>]</p><p id="_2445" tabindex="-1">More limited data are available regarding ovarian cancer risk. Three GWAS involving staged analysis of more than 10,000 cases and 13,000 controls have been carried out for ovarian cancer.[<a href="#cit/section_6.29">29</a>-<a href="#cit/section_6.31">31</a>]    As in other GWAS, the ORs are modest, generally about 1.2 or weaker but implicate a number of genes with plausible biological ties to ovarian cancer, such as <em>BABAM1</em>, whose protein complexes with and may regulate BRCA1, and <em>TIRAPR</em>, which codes for a poly (ADP-ribose) polymerase, molecules that may be important in<em> BRCA1/BRCA2</em>-deficient cells.</p><p id="_2768" tabindex="-1">Because the  individual and collective influences of these SNPs on cancer risk have not been evaluated prospectively, they are not considered clinically relevant.  </p><p id="_2483" tabindex="-1">In addition to genome-wide studies interrogating common genetic variants, sequencing-based studies involving whole-genome or whole-exome sequencing [<a href="#cit/section_6.32">32</a>] are also identifying genes associated with breast cancer, such as <em>XRCC2</em>, a rare, moderate-penetrance, breast cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility gene</a>.[<a href="#cit/section_6.33">33</a>] (Refer to the <a href="/about-cancer/causes-prevention/genetics/overview-pdq#link/_2594">Clinical Sequencing</a> section in the <a href="/about-cancer/causes-prevention/genetics/overview-pdq">Cancer Genetics Overview</a> PDQ summary for more information about whole-exome sequencing.)</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Pharoah PD, Antoniou A, Bobrow M, et al.: Polygenic susceptibility to breast cancer and implications for prevention. Nat Genet 31 (1): 33-6, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11984562&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11984562&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Breast Cancer Association Consor