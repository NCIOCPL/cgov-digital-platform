            <div id="_section_589" class="pdq-sections"><p id="_1182" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available.  This section describes the latest changes made to this summary as of the date above.</p><p id="_3199" tabindex="-1">Editorial changes were made to this summary.</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/genetics" title="https://www.cancer.gov/publications/pdq/editorial-boards/genetics">PDQ Cancer Genetics Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
