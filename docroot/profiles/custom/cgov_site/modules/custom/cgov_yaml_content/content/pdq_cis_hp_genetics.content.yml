            <div id="_section_1392" class="pdq-sections"><p id="_1398" tabindex="-1">This executive summary reviews the topics covered in this PDQ summary on the genetics of prostate cancer, with hyperlinks to detailed sections below that describe the evidence on each topic.</p><div class="pdq-content-list"><ul id="_1393"><li><strong>Inheritance and Risk</strong><p id="_1394" tabindex="-1">A genetic contribution to prostate cancer risk has been documented, and knowledge about the molecular genetics of the disease is increasing. Clinical management based on knowledge of inherited pathogenic variants is emerging. <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1324">Factors suggestive of a genetic contribution to prostate cancer</a> include the following: 1) multiple affected first-degree relatives (FDRs) with prostate cancer, including three successive generations with prostate cancer in the maternal or paternal lineage; 2) early-onset prostate cancer (age &#x2264;55 years); and 3) prostate cancer with a family history of other cancers (e.g., breast, ovarian, pancreatic).</p></li><li><strong>Associated Genes and Single-Nucleotide Polymorphisms (SNPs)</strong><p id="_1395" tabindex="-1">Several genes and chromosomal regions have been found to be associated with prostate cancer in various <a href="/types/prostate/hp/prostate-genetics-pdq#link/_28">linkage analyses</a>, <a href="/types/prostate/hp/prostate-genetics-pdq#link/_917">case-control studies</a>, <a href="/types/prostate/hp/prostate-genetics-pdq#link/_513">genome-wide association studies (GWAS)</a>, and <a href="/types/prostate/hp/prostate-genetics-pdq#link/_684">admixture mapping studies</a>. Pathogenic variants in genes of high and moderate penetrance, such as <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">BRCA1</a></em>, <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">BRCA2</a></em>, the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_947">mismatch repair genes</a>, and <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_948">HOXB13</a></em>  confer modest to high lifetime risk of prostate cancer. Some, such as <em>BRCA2</em>, have emerging clinical relevance in the treatment and screening for  prostate cancer. In addition, GWAS have identified more than 100 SNPs associated with the development of prostate cancer, but the clinical utility of these findings remains uncertain. Studies are ongoing to assess whether combinations of these SNPs may have clinical relevance in identifying individuals at increased risk of the disease. Studies analyzing the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_645">association between variants and aggressive disease</a> are also ongoing.</p></li><li><strong>Clinical Management</strong><p id="_1396" tabindex="-1">Information is limited about the efficacy of commonly available screening tests such as the digital rectal exam and serum prostate-specific antigen (PSA) levels in men genetically predisposed to developing prostate cancer. Initial reports of targeted PSA <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1254">screening of carriers of BRCA pathogenic variants</a> has yielded a higher proportion of aggressive disease. On the basis of the available data, most professional societies and organizations recommend that high-risk men engage in shared decision-making with their health care providers and develop individualized plans for prostate cancer screening based on their risk factors. For example, some experts suggest initiating prostate cancer screening at age 45 years in carriers of <em>BRCA2</em> pathogenic variants and consideration of screening in <em>BRCA1</em> carriers. Inherited variants may influence treatment decisions, particularly for males with pathogenic variants in DNA repair genes. Studies have reported improved response rates to poly (ADP-ribose) polymerase (PARP) inhibition among males with metastatic, castrate-resistant prostate cancer carrying germline pathogenic variants in <em>BRCA2</em> and other DNA repair genes.</p></li><li><strong>Psychosocial and Behavioral Issues</strong><p id="_1397" tabindex="-1"><a href="/types/prostate/hp/prostate-genetics-pdq#link/_76">Psychosocial research</a> in men at increased hereditary risk of prostate cancer has focused on <a href="/types/prostate/hp/prostate-genetics-pdq#link/_251">risk perception</a>, <a href="/types/prostate/hp/prostate-genetics-pdq#link/_80">interest in genetic testing</a>, and <a href="/types/prostate/hp/prostate-genetics-pdq#link/_95">screening behaviors</a>.  Study conclusions vary regarding whether FDRs of prostate cancer patients accurately estimate their prostate cancer risk, with some studies reporting that men with a family history of prostate cancer consider their risk to be the same as or less than that of the average man. Factors such as being married and the confusion between benign prostatic hyperplasia and prostate cancer have been found to influence perceived risk of prostate cancer. Studies conducted before the availability of genetic testing for prostate cancer susceptibility showed that factors found to positively influence men&#x2019;s hypothetical interest in genetic testing included the advice of their primary care physician, a combination of the emotional distress and concern about prostate cancer treatment effects, and having children. Several small studies have examined the behavioral correlates of prostate cancer screening at average and increased prostate cancer risk based on family history; in general, results appear contradictory regarding whether men with a family history are more likely to be screened than those not at risk and whether the screening is appropriate for their risk status. Research is ongoing to better understand and address psychosocial and behavioral issues in high-risk families.</p></li></ul></div></div>
