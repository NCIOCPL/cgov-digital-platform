d>[<a href="#cit/section_4.150">150</a>]</td><td>0.78 (0.67&#x2013;0.90)</td><td><em>BRCA2</em> carriers </td></tr><tr><td>10p13.1</td><td>rs8170</td><td>[<a href="#cit/section_4.224">224</a>]</td><td>1.15 (1.03&#x2013;1.30)</td><td><em>BRCA1</em> carriers </td></tr><tr><td>10p13.1</td><td>rs8170</td><td>[<a href="#cit/section_4.224">224</a>]</td><td>1.34 (1.12&#x2013;1.62)</td><td><em>BRCA2</em> carriers </td></tr><tr><td>10p13.1</td><td>rs8170</td><td>[<a href="#cit/section_4.224">224</a>]</td><td>0.78 (0.67&#x2013;0.90)</td><td><em>BRCA2</em> carriers </td></tr><tr><td rowspan="2"><em>PLEKHM1</em></td><td>17q21.31</td><td>rs17631303</td><td>[<a href="#cit/section_4.218">218</a>]</td><td>1.27 (1.17&#x2013;1.38)</td><td><em>BRCA1</em> carriers</td></tr><tr><td>17q21.31</td><td>rs17631303</td><td>[<a href="#cit/section_4.218">218</a>]</td><td>1.32 (1.15&#x2013;1.52)</td><td><em>BRCA2</em> carriers</td></tr><tr><td><em>SKAP1</em>	</td><td>17q21.32</td><td>rs9303542</td><td>[<a href="#cit/section_4.230">230</a>]</td><td>1.16 (1.02&#x2013;1.33)</td><td><em>BRCA2</em> carriers </td></tr><tr><td rowspan="2"><em>CERS6</em></td><td>19p13.1</td><td>rs6739200</td><td>[<a href="#cit/section_4.224">224</a>]</td><td>1.16 (1.05&#x2013;1.29)</td><td><em>BRCA1</em>carriers </td></tr><tr><td>19p13.1</td><td>rs6739200</td><td>[<a href="#cit/section_4.224">224</a>]</td><td>1.30 (1.10&#x2013;1.52)</td><td><em>BRCA2</em> carriers</td></tr></tbody></table></section></section></section><section id="_129"><h4 id="_129_toc">Genotype-phenotype correlations</h4><p id="_132" tabindex="-1">Some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genotype</a>-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">phenotype</a> correlations have been identified in both <em>BRCA1</em> and <em>BRCA2</em>  pathogenic variant families. None of the studies have had sufficient numbers of pathogenic variant&#x2013;positive individuals to make definitive conclusions, and the findings are probably not sufficiently established to use in individual risk assessment and management. In 25
            families with <em>BRCA2</em> pathogenic variants, an ovarian cancer cluster region was
            identified in exon 11 bordered by nucleotides 3,035 and 6,629.[<a href="#cit/section_4.11">11</a>,<a href="#cit/section_4.232">232</a>]  A study of 164 families with <em>BRCA2</em> pathogenic variants
            collected by the Breast Cancer Linkage Consortium confirmed the initial
            finding.  Pathogenic variants within the ovarian cancer cluster region were associated
            with an increased risk of ovarian cancer and a decreased risk of breast cancer
            in comparison with families with variants on either side of this region.[<a href="#cit/section_4.233">233</a>]
            In addition, a study of 356 families with protein-truncating <em>BRCA1</em> pathogenic variants collected by the Breast Cancer Linkage Consortium reported breast cancer risk to be lower with variants in the central region (nucleotides 2,401&#x2013;4,190) compared with surrounding regions. Ovarian cancer risk was significantly reduced with variants 3&#x2019; to nucleotide 4,191.[<a href="#cit/section_4.234">234</a>]  These observations have generally been confirmed in subsequent studies.[<a href="#cit/section_4.126">126</a>,<a href="#cit/section_4.235">235</a>,<a href="#cit/section_4.236">236</a>] Studies in Ashkenazim, in whom substantial numbers of families with the same pathogenic variant can be studied, have also found higher rates of ovarian cancer in carriers of the <em>BRCA1</em>:185delAG variant, in the 5' end of <em>BRCA1</em>, compared with carriers of the <em>BRCA1</em>:5382insC variant in the 3' end of the gene.[<a href="#cit/section_4.237">237</a>,<a href="#cit/section_4.238">238</a>] The risk of breast cancer, particularly bilateral breast cancer, and the occurrence of both breast and ovarian cancer in the same individual, however, appear to be  higher in carriers of the <em>BRCA1</em>:5382insC pathogenic variant compared with carriers of <em>BRCA1</em>:185delAG and <em>BRCA2</em>:6174delT variants.  Ovarian cancer risk is considerably higher in carriers of <em>BRCA1</em> pathogenic variants, and it is uncommon before age 45 years in carriers of the <em>BRCA2</em>:6174delT pathogenic variant.[<a href="#cit/section_4.237">237</a>,<a href="#cit/section_4.238">238</a>]</p><p id="_2981" tabindex="-1">In an Australian study of 122 families with a pathogenic variant in <em>BRCA1</em>, large genomic rearrangement variants were associated with higher-risk features in breast and ovarian cancers, including younger age at breast cancer diagnosis and higher incidence of bilateral breast cancer.[<a href="#cit/section_4.239">239</a>]</p></section><section id="_136"><h4 id="_136_toc">Pathology of breast cancer</h4><section id="_759"><h5 id="_759_toc"><em>BRCA1</em> pathology</h5><p id="_2113" tabindex="-1">Several studies evaluating pathologic patterns seen in <em>BRCA1</em>-associated breast cancers have suggested an association with adverse pathologic and biologic features. These findings include higher than expected frequencies of medullary histology, high histologic grade, areas of necrosis, trabecular growth pattern, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460126&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460126&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">aneuploidy</a>, high S-phase fraction, high mitotic index, and frequent <em>TP53</em> variants.[<a href="#cit/section_4.240">240</a>-<a href="#cit/section_4.247">247</a>] In a large international series of 3,797 carriers of <em>BRCA1</em> pathogenic variants, the median age at breast cancer diagnosis was 40 years.[<a href="#cit/section_4.247">247</a>] Of breast tumors arising in <em>BRCA1</em> carriers, 78% were ER-negative; 79% were PR-negative; 90% were HER2-negative; and 69% were triple-negative. These findings were consistent with multiple smaller series.[<a href="#cit/section_4.90">90</a>,<a href="#cit/section_4.243">243</a>,<a href="#cit/section_4.248">248</a>-<a href="#cit/section_4.250">250</a>]  In addition, the proportion of ER-negative tumors significantly decreased as the age at breast cancer diagnosis increased.[<a href="#cit/section_4.247">247</a>] </p><p id="_2114" tabindex="-1">There is considerable, but not complete, overlap between the triple-negative and basal-like subtype cancers, both of which are common in <em>BRCA1</em>-associated breast cancer,[<a href="#cit/section_4.251">251</a>,<a href="#cit/section_4.252">252</a>] particularly in women diagnosed before age 50 years.[<a href="#cit/section_4.90">90</a>-<a href="#cit/section_4.92">92</a>] A small proportion of <em>BRCA1</em>-related breast cancers are ER-positive, which are associated with later age of onset.[<a href="#cit/section_4.253">253</a>,<a href="#cit/section_4.254">254</a>] These ER-positive cancers have clinical behavior features that are <em>intermediate</em> between ER-negative <em>BRCA1</em> cancers and ER-positive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic breast cancers</a>, raising the possibility that there may be a unique mechanism by which they develop.</p><p id="_2448" tabindex="-1">The prevalence of germline <em>BRCA1</em> pathogenic variants in women with triple-negative breast cancer is significant, both in women undergoing clinical genetic testing (and thus selected in large part for family history) and in unselected triple-negative patients, with pathogenic variants reported in 9% to 35%.[<a href="#cit/section_4.92">92</a>,<a href="#cit/section_4.93">93</a>,<a href="#cit/section_4.248">248</a>,<a href="#cit/section_4.255">255</a>-<a href="#cit/section_4.258">258</a>] Notably, studies have demonstrated a high rate of <em>BRCA1</em> pathogenic variants in unselected women with triple-negative breast cancer, particularly in those diagnosed before age 50 years. A large report of 1,824 patients with triple-negative breast cancer unselected for family history, recruited through 12 studies, identified 14.6% with a pathogenic variant in an inherited cancer susceptibility gene.[<a href="#cit/section_4.258">258</a>] <em>BRCA1</em> pathogenic variants accounted for the largest proportion (8.5%), followed by <em>BRCA2</em> (2.7%); <em>PALB2</em> (1.2%); and <em>BARD1</em>, <em>RAD51D</em>, <em>RAD51C</em> and <em>BRIP1</em> (0.3%&#x2013;0.5% for each gene). In this study, those with pathogenic variants in <em>BRCA1/BRCA2</em> or other inherited cancer genes were diagnosed at an earlier age and had higher grade tumors than those without pathogenic variants.  Specifically, among carriers of <em>BRCA1</em> pathogenic variants, the average age at diagnosis was 44 years, and 94% had high-grade tumors.  One study examined 308 individuals with triple-negative breast cancer; <em>BRCA1</em> pathogenic variants were present in 45. Pathogenic variants were seen both in women unselected for family history (11 of 58; 19%) and  in those with family history (26 of 111; 23%).[<a href="#cit/section_4.259">259</a>]  A meta-analysis based on 2,533 patients from 12 studies was conducted to assess the risk of a <em>BRCA1</em> pathogenic variant in high-risk women with triple-negative breast cancer.[<a href="#cit/section_4.260">260</a>]   Results indicated that the RR of a <em>BRCA1</em> pathogenic variant among women with versus without triple-negative breast cancer is 5.65 (95% CI, 4.15&#x2013;7.69), and approximately two in nine women with triple-negative disease harbor a <em>BRCA1</em> pathogenic variant.   Interestingly, a study of 77 unselected patients with triple-negative breast cancer in which 15 (19.5%) had a germline or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">somatic</a> <em>BRCA1/BRCA2</em> pathogenic variant demonstrated a lower risk of relapse in those with <em>BRCA1</em> pathogenic variant&#x2013;associated triple-negative breast cancer than  in those with non-<em>BRCA1</em>-associated triple-negative breast cancer; this study was limited by its size.[<a href="#cit/section_4.256">256</a>] A second study examining clinical outcomes in <em>BRCA1</em>-associated versus non-<em>BRCA1</em>-associated triple-negative breast cancer showed no difference, although there was a trend toward more brain metastases in those with <em>BRCA1</em>-associated breast cancer. In both of these studies, all but one carrier of <em>BRCA1</em> pathogenic variants received chemotherapy.[<a href="#cit/section_4.261">261</a>] In contrast, HER2 positivity and young age alone in the absence of family history or a second primary cancer does not increase the likelihood of a pathogenic variant in <em>BRCA1</em>, <em>BRCA2</em>, or <em>TP53</em>.[<a href="#cit/section_4.262">262</a>]  </p><p id="_2115" tabindex="-1">It has been hypothesized that many <em>BRCA1</em> tumors are derived from the basal
            epithelial layer of cells of the normal mammary gland, which account for 3% to 15% of unselected invasive ductal cancers. If the basal epithelial cells of the breast represent the breast stem cells, the regulatory role suggested for wild-type <em>BRCA1</em> may partly explain the aggressive phenotype of <em>BRCA1</em>-associated breast cancer when <em>BRCA1</em> function is damaged.[<a href="#cit/section_4.263">263</a>] Further studies are needed to fully appreciate the significance of this subtype of breast cancer within the hereditary syndromes.</p><p id="_2116" tabindex="-1">The most accurate method for identifying  basal-like breast cancers is through gene expression studies, which have been used to classify breast cancers into biologically and clinically meaningful groups.[<a href="#cit/section_4.249">249</a>,<a href="#cit/section_4.264">264</a>,<a href="#cit/section_4.265">265</a>] This technology has also been shown to correctly differentiate <em>BRCA1</em>- and <em>BRCA2</em>-associated tumors from sporadic tumors in a high proportion of cases.[<a href="#cit/section_4.266">266</a>-<a href="#cit/section_4.268">268</a>] Notably, among a set of breast tumors studied by gene expression array to determine molecular phenotype, all tumors with<em> BRCA1</em> alterations fell within the basal tumor subtype;[<a href="#cit/section_4.249">249</a>] however, this technology is not in routine use due to its high cost. Instead, immunohistochemical markers of basal epithelium have been proposed to identify basal-like breast cancers, which are typically negative for ER, PR, and HER2, and stain positive for cytokeratin 5/6, or epidermal growth factor receptor.[<a href="#cit/section_4.269">269</a>-<a href="#cit/section_4.272">272</a>] Based on these methods to measure protein expression, a number of studies have shown that the majority of <em>BRCA1</em>-associated breast cancers are positive for basal epithelial markers.[<a href="#cit/section_4.90">90</a>,<a href="#cit/section_4.243">243</a>,<a href="#cit/section_4.271">271</a>]</p><p id="_2117" tabindex="-1">There is growing evidence that preinvasive lesions are a component of the <em>BRCA</em> phenotype. The Breast Cancer Linkage Consortium
            initially reported a relative lack of an <em>in situ</em> component in <em>BRCA1-</em>associated
            breast cancers,[<a href="#cit/section_4.241">241</a>] also seen in two subsequent studies of <em>BRCA1/BRCA2</em> carriers.[<a href="#cit/section_4.273">273</a>,<a href="#cit/section_4.274">274</a>]  However, in a study of 369 ductal carcinoma <em>in situ</em> (DCIS) cases, <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants were detected in 0.8% and 2.4%, respectively, which is only slightly lower than previously reported prevalence in studies of invasive breast cancer patients.[<a href="#cit/section_4.275">275</a>] A retrospective study of breast cancer cases in a high-risk clinic found similar rates of preinvasive lesions, particularly DCIS, among 73 <em>BRCA</em>-associated breast cancers and 146 pathogenic variant&#x2013;negative cases.[<a href="#cit/section_4.276">276</a>,<a href="#cit/section_4.277">277</a>] A study of AJ women, stratified by whether they were referred to a high-risk clinic or were unselected, showed similar prevalence of DCIS and invasive breast cancers in referred patients compared with one-third lower DCIS cases among unselected subjects.[<a href="#cit/section_4.278">278</a>] Similarly, data about the prevalence of  hyperplastic lesions have been inconsistent, with reports of increased [<a href="#cit/section_4.279">279</a>,<a href="#cit/section_4.280">280</a>] and decreased prevalence.[<a href="#cit/section_4.274">274</a>] Similar to invasive breast cancer, DCIS  diagnosed at an early age and/or with a family history of breast and/or ovarian cancer is more likely to be associated with a <em>BRCA1/BRCA2</em> pathogenic variant.[<a href="#cit/section_4.281">281</a>]</p><p id="_2118" tabindex="-1">Overall evidence suggests DCIS is part of the <em>BRCA1/BRCA2</em> spectrum, particularly <em>BRCA2</em>; however, the prevalence of pathogenic variants in DCIS patients, unselected for family history, is less than 5%.[<a href="#cit/section_4.275">275</a>,<a href="#cit/section_4.278">278</a>]</p></section><section id="_766"><h5 id="_766_toc"><em>BRCA2</em> pathology</h5><p id="_2119" tabindex="-1">The phenotype for <em>BRCA2</em>-related tumors appears to be more heterogeneous and is less well-characterized than that of <em>BRCA1</em>, although they are generally positive for ER and PR.[<a href="#cit/section_4.241">241</a>,<a href="#cit/section_4.282">282</a>,<a href="#cit/section_4.283">283</a>] A large international series of 2,392 carriers of <em>BRCA2</em> pathogenic variants found that only 23% of tumors arising in carriers of <em>BRCA2</em> pathogenic variants were ER-negative; 36% were PR-negative; 87% were HER2-negative; and 16% were triple-negative.[<a href="#cit/section_4.247">247</a>] A large report of 1,824 patients with triple-negative breast cancer unselected for family history, recruited through 12 studies, identified 2.7% with a <em>BRCA2</em> pathogenic variant.[<a href="#cit/section_4.258">258</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_759">BRCA1 pathology</a> section of this summary for more information about this study.) A report from Iceland found less tubule formation, more nuclear pleomorphism, and higher mitotic rates in <em>BRCA2</em>-related tumors  than in sporadic controls; however, a single <em>BRCA2</em> founder pathogenic variant (999del5) accounts for nearly all hereditary breast cancer in this population, thus limiting the generalizability of this observation.[<a href="#cit/section_4.284">284</a>] A large case series from North America and Europe described a greater proportion of <em>BRCA2</em>-associated tumors with continuous pushing margins (a histopathologic description of a pattern of invasion), fewer tubules and lower mitotic counts.[<a href="#cit/section_4.285">285</a>]  Other reports suggest that <em>BRCA2</em>-related tumors include an excess of lobular and tubulolobular histology.[<a href="#cit/section_4.242">242</a>,<a href="#cit/section_4.282">282</a>] In summary, histologic characteristics associated with <em>BRCA2</em> pathogenic variants have been inconsistent.</p></section><section id="_2764"><h5 id="_2764_toc">Role of <em>BRCA1</em> and <em>BRCA2</em> in sporadic breast cancer</h5><p id="_2765" tabindex="-1">Given that germline pathogenic variants in <em>BRCA1</em> or <em>BRCA2</em> lead to a very high probability
            of developing breast cancer, it was a natural assumption that
            these genes would also be involved in the development of the more common
            nonhereditary forms of the disease.  Although somatic pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> are not common in sporadic breast cancer tumors,[<a href="#cit/section_4.286">286</a>-<a href="#cit/section_4.289">289</a>] there is increasing evidence that hypermethylation of the gene promoter (BRCA1) and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=464169&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000464169&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loss of heterozygosity (LOH)</a> (BRCA2) are frequent events. In fact, many breast cancers have low levels of the <em>BRCA1</em> mRNA, which may result from hypermethylation of the gene promoter.[<a href="#cit/section_4.290">290</a>-<a href="#cit/section_4.292">292</a>]   Approximately 10% to 15% of sporadic breast cancers appear to have <em>BRCA1</em> promoter hypermethylation, and even more have downregulation of BRCA1 by other mechanisms. Basal-type breast cancers (ER negative,  PR negative, HER2 negative, and cytokeratin 5/6 positive) more commonly have BRCA1 dysregulation than other tumor types.[<a href="#cit/section_4.293">293</a>-<a href="#cit/section_4.295">295</a>] <em>BRCA1</em>-related tumor characteristics have also been associated with constitutional methylation of the <em>BRCA1</em> promoter. In a study of 255 breast cancers diagnosed before age 40 years in women without germline <em>BRCA1</em> pathogenic variants, methylation of <em>BRCA1</em> in peripheral blood was observed in 31% of women whose tumors had multiple <em>BRCA1</em>-associated pathological characteristics (e.g., high mitotic index and growth pattern including multinucleated cells) compared with less than 4% methylation in controls.[<a href="#cit/section_4.296">296</a>]     (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_759">BRCA1 pathology</a> section for more information.)  Although hypermethylation has not been reported for <em>BRCA2</em> pathogenic variants, the <em>BRCA2</em> locus on chromosome 13q is the target of frequent LOH  in breast cancer.[<a href="#cit/section_4.297">297</a>,<a href="#cit/section_4.298">298</a>] Targeted therapies are being developed for tumors with loss of BRCA1 or BRCA2 protein expression.[<a href="#cit/section_4.299">299</a>]</p></section></section><section id="_408"><h4 id="_408_toc">Pathology of ovarian cancer</h4><p id="_2653" tabindex="-1">Ovarian cancers in women with <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants are more likely to be high-grade serous adenocarcinomas and are less likely to be mucinous or borderline tumors.[<a href="#cit/section_4.300">300</a>-<a href="#cit/section_4.304">304</a>] Fallopian tube cancer and peritoneal carcinomas are also part of the <em>BRCA</em>-associated disease spectrum.[<a href="#cit/section_4.70">70</a>,<a href="#cit/section_4.305">305</a>]</p><p id="_2654" tabindex="-1">Histopathologic examinations of fallopian tubes removed from women with a hereditary predisposition to ovarian cancer show dysplastic and hyperplastic lesions that suggest a premalignant phenotype.[<a href="#cit/section_4.306">306</a>,<a href="#cit/section_4.307">307</a>] Occult carcinomas have been reported in 2% to 11% of adnexa removed from carriers of <em>BRCA</em> pathogenic variants at the time of risk-reducing surgery.[<a href="#cit/section_4.308">308</a>-<a href="#cit/section_4.310">310</a>]  Most of these occult lesions are seen in the fallopian tubes, which has led to the hypothesis that many <em>BRCA</em>-associated ovarian cancers may actually have originated in the fallopian tubes. Specifically, the distal segment of the fallopian tubes (containing the fimbriae) has been implicated as a common origin of the high-grade serous cancers seen in <em>BRCA</em> pathogenic variant carriers, based on the close proximity of the fimbriae to the ovarian surface, exposure of the fimbriae to the peritoneal cavity, and the broad surface area in the fimbriae.[<a href="#cit/section_4.311">311</a>] Because of the multicentric origin of high-grade serous carcinomas from M&#xFC;llerian-derived tissue, staging of ovarian, tubal, and peritoneal carcinomas is now considered collectively by the International Federation of Gynecology and Obstetrics. The term <em>high-grade serous ovarian carcinoma</em> may be used to represent high-grade pelvic serous carcinoma for consistency in language.[<a href="#cit/section_4.312">312</a>]</p><p id="_2655" tabindex="-1">High-grade serous ovarian carcinomas have a higher incidence of somatic <em>TP53 </em>pathogenic variant.[<a href="#cit/section_4.300">300</a>,<a href="#cit/section_4.313">313</a>] DNA microarray technology suggests distinct molecular pathways of carcinogenesis between <em>BRCA1</em>, <em>BRCA2</em>, and sporadic ovarian cancer.[<a href="#cit/section_4.314">314</a>] Furthermore, data suggest that <em>BRCA</em>-related ovarian cancers metastasize more frequently to the viscera, while sporadic ovarian cancers remain confined to the peritoneum.[<a href="#cit/section_4.315">315</a>]</p><p id="_2656" tabindex="-1">Unlike high-grade serous carcinomas, low-grade serous ovarian cancers are less likely to be part of the <em>BRCA1/BRCA2</em> spectrum.[<a href="#cit/section_4.316">316</a>,<a href="#cit/section_4.317">317</a>]</p><section id="_125"><h5 id="_125_toc">Role of <em>BRCA1</em> and <em>BRCA2</em> in sporadic ovarian cancer</h5><p id="_126" tabindex="-1">Given that germline variants in <em>BRCA1</em> or <em>BRCA2</em> lead to a very high probability
            of developing ovarian cancer, it was a natural assumption that
            these genes would also be involved in the development of the more common
            nonhereditary forms of the disease.  Although somatic pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> are not common in sporadic ovarian cancer tumors,[<a href="#cit/section_4.286">286</a>-<a href="#cit/section_4.289">289</a>] there is increasing evidence that hypermethylation of the gene promoter (BRCA1) and LOH (BRCA2) are frequent events. Loss of BRCA1 or BRCA2 protein expression is more common in ovarian cancer than in breast cancer,[<a href="#cit/section_4.318">318</a>] and downregulation of BRCA1 is associated with enhanced sensitivity to cisplatin and improved survival in this disease.[<a href="#cit/section_4.319">319</a>,<a href="#cit/section_4.320">320</a>] Targeted therapies are being developed for tumors with loss of BRCA1 or BRCA2 protein expression.[<a href="#cit/section_4.299">299</a>]</p></section></section></section><section id="_1304"><h3 id="_1304_toc">Other High-Penetrance Syndromes Associated With Breast and/or Gynecologic Cancers</h3><section id="_2273"><h4 id="_2273_toc">Lynch syndrome</h4><p id="_2274" tabindex="-1">Lynch syndrome is characterized by autosomal dominant inheritance of susceptibility to predominantly right-sided colon cancer, endometrial cancer, ovarian cancer, and other extracolonic cancers (including cancer of the renal pelvis, ureter, small bowel, and pancreas), multiple primary cancers, and a young age of onset of cancer.[<a href="#cit/section_4.321">321</a>]  The condition is caused by germline variants in the mismatch repair (MMR) genes, which are involved in repair of DNA mismatch variants.[<a href="#cit/section_4.322">322</a>]  The <em>MLH1</em> and <em>MSH2</em> genes are the most common susceptibility genes for Lynch syndrome, accounting for 80% to 90% of observed pathogenic variants,[<a href="#cit/section_4.323">323</a>,<a href="#cit/section_4.324">324</a>] followed by <em>MSH6</em> and <em>PMS2</em>.[<a href="#cit/section_4.325">325</a>-<a href="#cit/section_4.330">330</a>] (Refer to the <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_2986">Lynch Syndrome</a> section in  the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a> for more information about this syndrome.)</p><p id="_2741" tabindex="-1">After colorectal cancer, endometrial cancer is the second hallmark cancer of a family with Lynch syndrome. Even in the original Family G, described by Dr. Aldred Scott Warthin, numerous family members were noted to have extracolonic cancers including endometrial cancer. Although the first version of the Amsterdam criteria did not include endometrial cancer,[<a href="#cit/section_4.331">331</a>] in 1999, the Amsterdam criteria were revised to include endometrial cancer as extracolonic tumors associated with Lynch syndrome to identify families at risk.[<a href="#cit/section_4.332">332</a>] In addition, the Bethesda guidelines in 1997 (revised in 2004) did include endometrial and ovarian cancers as Lynch syndrome&#x2013;related cancers to prompt tumor testing for Lynch syndrome.[<a href="#cit/section_4.333">333</a>,<a href="#cit/section_4.334">334</a>]</p><p id="_2275" tabindex="-1">The lifetime risk of ovarian carcinoma in females with Lynch syndrome is estimated to be as high as 12%, and the reported RR of ovarian cancer has ranged from 3.6 to 13, based on families ascertained from high-risk clinics with known or suspected Lynch syndrome.[<a href="#cit/section_4.335">335</a>-<a href="#cit/section_4.340">340</a>] Characteristics of Lynch syndrome&#x2013;associated ovarian cancers may include overrepresentation of the International Federation of Gynecology and Obstetrics  stages I and II at diagnosis (reported as 81.5%), underrepresentation of serous subtypes (reported as 22.9%), and a better 10-year survival (reported as 80.6%) than reported both in population-based series and in carriers of <em>BRCA</em> pathogenic variants.[<a href="#cit/section_4.341">341</a>,<a href="#cit/section_4.342">342</a>] </p><section id="_sm_CDR0000743132_1"><p id="_sm_CDR0000743132_2" tabindex="-1">The issue of breast cancer risk in Lynch syndrome has been controversial. Retrospective studies have been inconsistent, but several have demonstrated microsatellite instability in a proportion of breast cancers from individuals with Lynch syndrome;[<a href="#cit/section_4.343">343</a>-<a href="#cit/section_4.346">346</a>] one of these studies evaluated breast cancer risk in individuals with Lynch syndrome and found that it is not elevated.[<a href="#cit/section_4.346">346</a>] However, the largest prospective study to date of 446 unaffected carriers of pathogenic variants from the Colon Cancer Family Registry [<a href="#cit/section_4.347">347</a>] who were followed for up to 10 years reported an elevated SIR of 3.95 for breast cancer (95% CI, 1.59&#x2013;8.13; <em>P</em> = .001).[<a href="#cit/section_4.347">347</a>] The same group subsequently analyzed data on 764 carriers of MMR gene pathogenic variants with a prior diagnosis of colorectal cancer.  Results showed that  the 10-year risk of breast cancer following colorectal cancer was 2% (95% CI, 1%&#x2013;4%) and that the SIR was 1.76 (95% CI, 1.07&#x2013;2.59).[<a href="#cit/section_4.348">348</a>] A series from the United Kingdom composed of clinically referred Lynch syndrome kindreds, with efforts to correct for ascertainment, showed a twofold increased risk of breast cancer in 157 <em>MLH1</em> carriers but not in carriers of  other MMR variants.[<a href="#cit/section_4.349">349</a>] Results from a meta-analysis of breast cancer risk in Lynch syndrome among 15 studies with molecular tumor testing results revealed that 62 of 122 breast cancers (51%; 95% CI, 42%&#x2013;60%) in MMR pathogenic variant carriers were MMR-deficient. In addition, breast cancer risk estimates among a total of 21 studies showed an increased risk of twofold to 18-fold in eight studies that compared MMR variant carriers with noncarriers, while 13 studies did not observe statistical evidence for an association of breast cancer risk with Lynch syndrome.[<a href="#cit/section_4.350">350</a>] However, further studies are needed to define absolute risks and age distribution before surveillance guidelines for breast cancer can be developed for carriers of MMR pathogenic variants.</p></section></section><section id="_144"><h4 id="_144_toc">Li-Fraumeni syndrome (LFS)</h4><p id="_145" tabindex="-1">Breast cancer is also a component of the rare LFS (<a href="https://www.ncbi.nlm.nih.gov/omim/151623" title="https://www.ncbi.nlm.nih.gov/omim/151623">OMIM</a>), in
            which germline variant of the <em>TP53</em> gene (<a href="https://www.ncbi.nlm.nih.gov/omim/191170" title="https://www.ncbi.nlm.nih.gov/omim/191170">OMIM</a>)  on chromosome 17p have been
            documented.  Located on chromosome 17p, <em>TP53</em> encodes a 53kd nuclear phosphoprotein that binds
            DNA sequences and functions as a negative regulator of cell growth and
            proliferation in the setting of DNA damage.  It  is also an
            active component of programmed cell death.[<a href="#cit/section_4.351">351</a>]  Inactivation of the <em>TP53</em> gene
            or disruption of the protein product is thought to allow the persistence of
            damaged DNA and the possible development of malignant cells.[<a href="#cit/section_4.352">352</a>,<a href="#cit/section_4.353">353</a>] Widely used clinical diagnostic criteria for LFS were originally developed by Chompret et al. in 2001 (called the <em>Chompret Criteria</em>) [<a href="#cit/section_4.354">354</a>] and revised in 2009 based on additional emerging data.[<a href="#cit/section_4.355">355</a>]
            </p><p id="_2880" tabindex="-1">LFS  is characterized by premenopausal breast cancer
            in combination with childhood sarcoma, brain tumors, leukemia, and
            adrenocortical carcinoma.[<a href="#cit/section_4.352">352</a>,<a href="#cit/section_4.356">356</a>,<a href="#cit/section_4.357">357</a>]</p><p id="_2881" tabindex="-1">Germline variants in <em>TP53</em> are thought to account for fewer than 1% of breast cancer cases.[<a href="#cit/section_4.358">358</a>] <em>TP53</em>-associated breast cancer is often HER2/neu-positive, in addition to being ER-positive,  PR-positive, or both.[<a href="#cit/section_4.359">359</a>-<a href="#cit/section_4.361">361</a>] Evidence
            also exists that patients treated for a <em>TP53</em>-related tumor with chemotherapy or
            radiation therapy may be at risk of a treatment-related second malignancy.</p><section id="_2882"><h5 id="_2882_toc">Historical criteria for defining LFS</h5><p id="_2883" tabindex="-1">The term Li-Fraumeni syndrome was used for the first time in 1982,[<a href="#cit/section_4.362">362</a>] and the following criteria, which subsequently  became the classical definition of the syndrome, were proposed by Li and Fraumeni in 1988 [<a href="#cit/section_4.363">363</a>]:</p><div class="pdq-content-list"><ol id="_2884"><li>Sarcoma before age 45 years;</li><li>An FDR with cancer before age 45 years; AND</li><li>Another close relative (FDR or second-degree relative [SDR]) with either cancer before age 45 years or a sarcoma at any age.</li></ol></div><p id="_2885" tabindex="-1">Subsequently in 2001, Chompret et al. [<a href="#cit/section_4.354">354</a>] systematically developed clinical criteria for recommending <em>TP53</em> genetic testing, with the narrow LFS tumor spectrum defined as sarcoma, brain tumors, breast cancer, and adrenocortical carcinoma.  The criteria were as follows:</p><div class="pdq-content-list"><ol id="_2886"><li>A proband affected by a narrow-spectrum tumor before age 36 years AND at least one FDR or SDR affected by a narrow-spectrum tumor (other than breast cancer if the proband is affected by breast cancer) before age 46 years or multiple primary tumors; OR</li><li>A proband with multiple primary tumors, two of which belong to the narrow spectrum and the first of which occurred before age 36 years, irrespective of family history; OR</li><li>A proband with adrenocortical carcinoma irrespective of the age at onset and family history.</li></ol></div><p id="_2887" tabindex="-1">These criteria were revised in 2009 [<a href="#cit/section_4.355">355</a>] based on additional emerging data [<a href="#cit/section_4.353">353</a>,<a href="#cit/section_4.364">364</a>] as follows:</p><div class="pdq-content-list"><ol id="_2888"><li>A proband with a tumor belonging to the LFS tumor spectrum* before age 46 years AND at least one FDR or SDR with a LFS tumor (except breast cancer if proband has breast cancer) before age 56 years or with multiple tumors; OR</li><li>A proband with multiple tumors (except multiple breast tumors), two of which belong to the LFS tumor spectrum and the first of which occurred before age 46 years; OR</li><li>A patient with adrenocortical carcinoma or choroid plexus, irrespective of family history.</li></ol></div><p id="_2889" tabindex="-1">*The 2009 Chompret criteria defined the LFS tumor spectrum as including the following cancers: soft tissue sarcoma, osteosarcoma, brain tumor, premenopausal breast cancer, adrenocortical carcinoma, leukemia, and lung bronchoalveolar cancer.</p><p id="_2890" tabindex="-1">In 2015, Bougeard et al. [<a href="#cit/section_4.357">357</a>] revised the criteria based on data from 415 carriers of pathogenic variants, to include the presence of childhood anaplastic rhabdomyosarcoma and breast cancer before age 31 years  as an indication for testing, similar to what is recommended for choroid plexus carcinoma and adrenocortical carcinoma.  The criteria were revised as follows:</p><div class="pdq-content-list"><ol id="_2891"><li>A proband with a tumor belonging to the LFS tumor spectrum** before age 46 years AND at least one FDR or SDR with LFS tumor (except breast cancer if proband has breast cancer) before age 56 years or with multiple tumors; OR</li><li>A proband with multiple tumors (except multiple breast tumors), two of which belong to the LFS tumor spectrum and the first of which occurred before age 46 years; OR</li><li>A patient with adrenocortical carcinoma, choroid plexus tumor, or rhabdomyosarcoma of embryonal anaplastic subtype, irrespective of family history; OR</li><li>Breast cancer before age 31 years.</li></ol></div><p id="_2892" tabindex="-1">**The 2015 Chompret criteria defined the LFS tumor spectrum as including the following cancers:  premenopausal breast cancer, soft tissue sarcoma, osteosarcoma, central nervous system (CNS) tumor, and adrenocortical carcinoma. </p></section><section id="_2893"><h5 id="_2893_toc">Clinical characteristics of LFS</h5><p id="_1623" tabindex="-1">Germline <em>TP53</em> pathogenic variants were identified in 17% (n = 91) of 525 samples submitted to City of Hope laboratories for clinical <em>TP53</em> testing.[<a href="#cit/section_4.353">353</a>] All families with a <em>TP53</em> pathogenic variant had at least one family member with a sarcoma, breast cancer, brain cancer, or adrenocortical cancer (core cancers). In addition, all eight individuals with a choroid plexus tumor had a <em>TP53</em> pathogenic variant, as did 14 of the 21 individuals with childhood adrenocortical cancer. In women aged 30 to 49 years who had breast cancer but no family history of other core cancers, no <em>TP53</em> variants were found.</p><p id="_2863" tabindex="-1">Subsequently, a large clinical series of patients from France who were tested primarily based on the 2009 version of the Chompret criteria [<a href="#cit/section_4.355">355</a>]
            included 415 carriers of pathogenic variants from 214 families.[<a href="#cit/section_4.357">357</a>]  In this study, 43% of carriers had multiple malignancies, and the mean age at first tumor onset was 24.9 years.  The childhood tumor spectrum was characterized by osteosarcomas,  adrenocortical carcinomas, CNS tumors, and soft tissue sarcomas (present in 23%&#x2013;30% collectively), whereas the adult tumor spectrum primarily encompassed breast cancer (79% of females) and soft tissue sarcomas (27% of carriers).  The <em>TP53</em> pathogenic variant detection rate was 6% among females younger than 31 years with breast cancer  and no additional features suggestive of LFS.  Evaluation of genotype-phenotype correlations indicated a gradient of clinical severity, with a significantly lower mean age at onset among those with dominant-negative missense variants (21.3 years), compared with those with all types of loss-of-function variants (28.5 years) or genomic rearrangements (35.8 years).  With the exception of adrenocortical carcinoma, affected children mostly harbored dominant-negative missense pathogenic variants.   Among 127 female carriers of pathogenic variants with breast cancer, 31% developed CBC.  Receptor status information was available for 40 tumors, which indicated 55% were HER2-positive, and 37% were triple-positive (i.e., ER-positive, PR-positive, and HER2-positive).   There was an exceptionally high rate of multiple malignancies (43%) among carriers of pathogenic variants, of which 83% were metachronous.  Treatment records were available for 64 carriers who received radiation therapy for treatment of their first tumor; of these, 19 (30%) developed 26 secondary tumors within a radiation field, with a latency of 2 to 26 years (mean, 10.7 years).</p><p id="_3046" tabindex="-1">Similarly, results of 286 <em>TP53</em> pathogenic variant&#x2013;positive individuals in the National Cancer Institute&#x2019;s LFS Study indicated a cumulative cancer incidence of almost 100% by age 70 years for both males and females.[<a href="#cit/section_4.365">365</a>] They reported substantial variations by sex, age, and cancer type.  Specifically, cumulative cancer incidence reached 50% by age 31 years in females and age 46 years in males, although male risks were higher in childhood and late adulthood.  Cumulative cancer incidence by sex for the top four cancers is included in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3049">Table 9</a>.  Of those with one cancer, 49% developed at least one additional cancer after a median of 10 years.  Age-specific risks for developing first and second cancers were comparable.</p><table id="_3049" class="table-default expandable-container"><caption>Table 9.  Cumulative Cancer Risks for the Most Common Li-Fraumeni Syndrome (LFS)-Associated Cancers<span class="sup">a,b</span></caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><THead><tr><th>&#xA0;</th><th colspan="2">Cumulative Cancer Risk by Age 70 Years</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3"><span class="sup">a</span>Adapted from Mai et al.[<a href="#cit/section_4.365">365</a>]</td></tr><tr><td colspan="3"><span class="sup">b</span>Other cancers, such as adrenocortical carcinoma, leukemia, and lung bronchoalveolar cancer, have been considered part of the LFS cancer spectrum.[<a href="#cit/section_4.355">355</a>,<a href="#cit/section_4.357">357</a>]</td></tr></TFoot><tbody><tr><td><strong>Cancer Type</strong></td><td><strong>Females</strong> <strong>(%)</strong></td><td><strong>Males</strong><strong> (%)</strong></td></tr><tr><td>Breast cancer</td><td>54</td><td>&#x2013;</td></tr><tr><td>Soft tissue sarcoma</td><td>15</td><td>22</td></tr><tr><td>Brain cancer</td><td>6</td><td>19</td></tr><tr><td>Osteosarcoma</td><td>5</td><td>11</td></tr></tbody></table><p id="_2897" tabindex="-1">With the increasing use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene (panel) tests</a>, it is important to recognize that pathogenic variants in <em>TP53</em> are unexpectedly being identified in individuals without a family history characteristic of LFS.[<a href="#cit/section_4.366">366</a>] The clinical significance of finding an isolated <em>TP53</em> pathogenic variant in an individual or family who does not meet the Chompret criteria is uncertain. Consequently, it remains important to interpret cancer risks and determine optimal management strategies for individuals who are unexpectedly found to have a germline <em>TP53</em> variant, while taking into account their personal and family histories. </p></section><p id="_2322" tabindex="-1">One cohort study evaluated 116 individuals with a germline <em>TP53</em> pathogenic variant yearly at the National Institutes of Health Clinical Center using multimodality screening with and without gadolinium. Baseline screening identified a cancer in eight patients (6.9%) with a false-positive rate of 34.5% for magnetic resonance imaging (MRI) (n = 40).[<a href="#cit/section_4.367">367</a>] Screening for breast cancer with annual breast MRI is recommended;[<a href="#cit/section_4.95">95</a>] additional screening for other cancers has been studied and is evolving.[<a href="#cit/section_4.368">368</a>,<a href="#cit/section_4.369">369</a>] </p></section><section id="_148"><h4 id="_148_toc"><em>PTEN</em> hamartoma tumor syndromes (including Cowden syndrome)</h4><section id="_sm_CDR0000766497_2721"><p id="_sm_CDR0000766497_2560" tabindex="-1">Cowden syndrome and Bannayan-Riley-Ruvalcaba syndrome (BRRS) are part of a spectrum of conditions known collectively as <em>PTEN</em> hamartoma tumor syndromes. Approximately 85% of patients diagnosed with Cowden syndrome, and  approximately 60% of patients with BRRS have an identifiable <em>PTEN</em> pathogenic variant.[<a href="#cit/section_4.370">370</a>] In addition, <em>PTEN</em> pathogenic variants have been identified in patients with very diverse clinical phenotypes.[<a href="#cit/section_4.371">371</a>] The term <em>PTEN</em> hamartoma tumor syndromes refers to any patient with a <em>PTEN</em> pathogenic variant, irrespective of clinical presentation.</p><p id="_sm_CDR0000766497_2561" tabindex="-1"><em>PTEN</em> functions as a dual-specificity phosphatase that removes phosphate groups from tyrosine, serine, and threonine. Pathogenic variants of <em>PTEN</em> are diverse, including <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783965&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783965&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">nonsense</a>, missense, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783963&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783963&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">frameshift</a>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783968&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783968&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">splice-site variants</a>. Approximately 40% of variants are found in exon 5, which encodes the phosphatase core motif, and several recurrent pathogenic variants have been observed.[<a href="#cit/section_4.372">372</a>] Individuals with variants in the 5&#x2019; end or within the phosphatase core of <em>PTEN</em> tend to have more organ systems involved.[<a href="#cit/section_4.373">373</a>]</p><p id="_sm_CDR0000766497_2605" tabindex="-1">Operational criteria for the diagnosis of Cowden syndrome have been published and subsequently updated.[<a href="#cit/section_4.374">374</a>,<a href="#cit/section_4.375">375</a>] These included major, minor, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454769&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000454769&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathognomonic</a> criteria consisting of certain mucocutaneous manifestations and adult-onset dysplastic gangliocytoma of the cerebellum (Lhermitte-Duclos disease).   An updated set of criteria based on a systematic literature review has been suggested  [<a href="#cit/section_4.376">376</a>]   and is currently utilized in the National Comprehensive Cancer Network (NCCN) guidelines.[<a href="#cit/section_4.95">95</a>] Contrary to previous criteria, the authors concluded that there was insufficient evidence for any features to be classified as pathognomonic. With increased utilization of genetic testing, especially the use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene panels</a>, clinical criteria for Cowden syndrome will need to be reconciled with the phenotype of individuals with documented germline <em>PTEN</em> pathogenic variants who do not meet these criteria. Until then, whether Cowden syndrome and the other <em>PTEN</em> hamartoma tumor syndromes will be defined clinically or based on the results of genetic testing remains ambiguous. The American College of Medical Genetics and Genomics (ACMG) suggests that referral for genetics consultation be considered for individuals with a personal history of or a first-degree relative with 1) adult-onset Lhermitte-Duclos disease or 2) any three of the major or minor criteria that have been established for the diagnosis of Cowden syndrome.[<a href="#cit/section_4.97">97</a>] Detailed recommendations, including <a href="https://www.nature.com/articles/gim2014147/tables/4" title="https://www.nature.com/articles/gim2014147/tables/4">diagnostic criteria</a> for Cowden syndrome, can be found in the NCCN and ACMG guidelines.[<a href="#cit/section_4.95">95</a>,<a href="#cit/section_4.97">97</a>] Additionally, a predictive <a href="http://www.lerner.ccf.org/gmi/ccscore/" title="http://www.lerner.ccf.org/gmi/ccscore/">model</a> that uses clinical criteria to estimate the probability of a <em>PTEN</em> pathogenic variant is available; a cost-effectiveness analysis suggests that germline <em>PTEN</em> testing is cost effective if the probability of a variant is greater than 10%.[<a href="#cit/section_4.377">377</a>]</p><p id="_sm_CDR0000766497_2720" tabindex="-1">Over a 10-year period, the International Cowden Consortium (ICC)  prospectively recruited a consecutive series of adult and pediatric patients meeting relaxed ICC criteria for <em>PTEN</em> testing in  the United States, Europe, and Asia.[<a href="#cit/section_4.378">378</a>] Most individuals did not meet the clinical criteria for a diagnosis of Cowden syndrome or BRRS. Of the 3,399 individuals recruited and tested, 295 probands (8.8%) and an additional 73 family members were found to harbor germline <em>PTEN</em> pathogenic variants. In addition to breast, thyroid, and endometrial cancers, the authors concluded that on the basis of cancer risk, melanoma, kidney cancer, and colorectal cancers should be considered part of the cancer spectra arising from germline <em>PTEN</em> pathogenic variants. A second study of approximately 100 patients with a germline <em>PTEN</em> pathogenic variant confirmed these findings and suggested a cumulative cancer risk of 85% by age 70 years.[<a href="#cit/section_4.379">379</a>]</p></section><p id="_149" tabindex="-1">Although <em>PTEN</em> pathogenic variants, which are estimated to occur in 1 in 200,000 individuals,[<a href="#cit/section_4.374">374</a>] account for a small fraction of hereditary
            breast cancer, the characterization of PTEN function will provide valuable
            insights into the signal pathway and the maintenance of normal cell
            physiology.[<a href="#cit/section_4.374">374</a>,<a href="#cit/section_4.380">380</a>]  Lifetime breast cancer risk is estimated to be between 25% and 50% among women with Cowden syndrome.[<a href="#cit/section_4.381">381</a>] Other studies have reported risks as high as 85%;[<a href="#cit/section_4.378">378</a>,<a href="#cit/section_4.379">379</a>,<a href="#cit/section_4.382">382</a>,<a href="#cit/section_4.383">383</a>] however, there are concerns regarding selection bias in these studies. As in
            other forms of hereditary breast cancer, onset is often at a young age and may
            be bilateral.[<a href="#cit/section_4.384">384</a>]  Skin manifestations include multiple trichilemmomas, oral
            fibromas and papillomas, and acral, palmar, and plantar keratoses.  History or
            observation of the characteristic skin features raises a suspicion of Cowden
            syndrome.  CNS manifestations include macrocephaly, developmental delay, and dysplastic gangliocytomas of the cerebellum.[<a href="#cit/section_4.385">385</a>,<a href="#cit/section_4.386">386</a>]    (Refer to the PDQ summaries on <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_2559">Genetics of Colorectal Cancer</a> and <a href="/types/skin/hp/skin-genetics-pdq#link/_788">Genetics of Skin Cancer</a> for more information about <em>PTEN</em> hamartoma tumor syndromes [including Cowden syndrome].)</p></section><section id="_2700"><h4 id="_2700_toc">Diffuse gastric and lobular breast cancer syndrome</h4><p id="_2701" tabindex="-1">The <em>E-cadherin</em> gene <em>CDH1</em> was first described in 1998 in three Maori families with multiple cases of diffuse gastric cancer (DGC), leading to the designation of hereditary diffuse gastric cancer (HDGC). There have been multiple subsequent reports of an excess of lobular breast cancer in HDGC families.[<a href="#cit/section_4.387">387</a>] <em>CDH1</em> is located on chromosome 16q22.1 and encodes the E-cadherin protein, a calcium-dependent homophilic adhesion molecule that plays a key role in cellular adhesion, cell polarity, cell signaling, and maintenance of cellular differentiation and tissue morphology.[<a href="#cit/section_4.388">388</a>] E-cadherin binds to various catenins to stabilize the cytoplasmic cell adhesion complex and to maintain the E-cadherin interaction with actin filament.[<a href="#cit/section_4.389">389</a>]  Loss of <em>CDH1</em> can occur as a result of somatic variants, LOH, or hypermethylation, and can result in dedifferentiation and invasiveness in human cancers.[<a href="#cit/section_4.390">390</a>,<a href="#cit/section_4.391">391</a>] Classic histopathologic findings in gastrectomy specimens include <em>in situ</em> signet ring cells and/or pagetoid spread of signet ring cells. Of all gastric cancers, 1% to 3% are attributed to inherited gastric cancer syndromes.[<a href="#cit/section_4.392">392</a>]</p><p id="_2702" tabindex="-1">HDGC is an autosomal dominant syndrome associated with poorly differentiated invasive adenocarcinoma of the stomach presenting as <em>linitis plastica</em>. It is a highly penetrant and highly fatal syndrome, with a risk of clinical DGC ranging from 40% to 83%.[<a href="#cit/section_4.387">387</a>] The risk of lobular breast cancer, which is characterized by small uniform cells that tend to invade in &#x201C;single files,&#x201D; is also increased in HDGC.  Although invasive lobular breast cancer represents only  10% to 15% of all breast cancers, the lifetime risk of lobular breast cancer in carriers of <em>CDH1</em> pathogenic variants ranges from 30% to 50%.[<a href="#cit/section_4.389">389</a>,<a href="#cit/section_4.390">390</a>] Guidelines for screening for <em>CDH1</em> vary but include multiple cases of DGC in a family, early age of DGC, or lobular breast cancer in a family with DGC.  Approximately 25% of families meeting these criteria are found to have a pathogenic variant in <em>CDH1</em>.[<a href="#cit/section_4.392">392</a>] <em>CDH1</em> pathogenic variants have been found in some families with lobular breast cancer but no gastric cancer.[<a href="#cit/section_4.393">393</a>] The management of individuals with <em>CDH1</em> pathogenic variants without a family history of gastric cancer is unclear.[<a href="#cit/section_4.393">393</a>]</p></section><section id="_2985"><h4 id="_2985_toc">Peutz-Jeghers syndrome (PJS)</h4><section id="_sm_CDR0000738176_1248"><p id="_sm_CDR0000738176_1249" tabindex="-1">PJS is an early-onset autosomal dominant disorder
            characterized by melanocytic macules on the lips, the perioral region, and buccal region;
            and multiple gastrointestinal polyps, both hamartomatous and
            adenomatous.[<a href="#cit/section_4.394">394</a>-<a href="#cit/section_4.396">396</a>]  Germline pathogenic variants in the <em>STK11</em> gene at chromosome 19p13.3 have been identified in the vast majority of PJS families.[<a href="#cit/section_4.397">397</a>-<a href="#cit/section_4.401">401</a>]  The most common cancers in PJS are gastrointestinal. However, other organs are at increased risk of developing malignancies.  For example, the cumulative risks have been estimated to be 32% to 54% for breast cancer [<a href="#cit/section_4.402">402</a>-<a href="#cit/section_4.404">404</a>] and 21% for ovarian cancer.[<a href="#cit/section_4.402">402</a>] A systematic review found a lifetime cumulative cancer risk, all sites combined, of up to 93% in patients with PJS.[<a href="#cit/section_4.405">405</a>] <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_sm_CDR0000738176_1250">Table 10</a>  shows the cumulative risk of these tumors. The high cumulative risk of cancers in PJS has led to the various screening recommendations summarized in the table of  <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_873">Published Recommendations for Diagnosis and Surveillance of Peutz-Jeghers Syndrome (PJS)</a> in the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a>.</p><p id="_sm_CDR0000738176_1255" tabindex="-1">Females with PJS are also predisposed to the development of cervical adenoma malignum, a rare and very aggressive adenocarcinoma of the cervix.[<a href="#cit/section_4.406">406</a>] In addition, females with PJS commonly develop benign ovarian sex-cord tumors with annular tubules, whereas males with PJS are predisposed to development of Sertoli-cell testicular tumors;[<a href="#cit/section_4.407">407</a>] although neither of these two tumor types is malignant, they can cause symptoms related to increased estrogen production.  </p><p id="_sm_CDR0000738176_1247" tabindex="-1">Although the risk of malignancy appears to be exceedingly high in individuals with PJS based on the published literature, the possibility that selection and referral biases have resulted in overestimates of these risks should be considered.  </p><table id="_sm_CDR0000738176_1250" class="table-default expandable-container"><caption>Table 10.  Cumulative Cancer Risks in Peutz-Jeghers Syndrome Up To Specified Age<span class="sup">a</span></caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>Site</th><th>Age (y)</th><th>Cumulative Risk (%)<span class="sup">b</span></th><th>Reference(s)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">GI = gastrointestinal.</td></tr><tr><td colspan="4"><span class="sup">a</span>Reprinted with permission from Macmillan Publishers Ltd: Gastroenterology [<a href="#cit/section_4.405">405</a>], copyright 2010.</td></tr><tr><td colspan="4"><span class="sup">b</span>All cumulative risks were increased compared with the general population (<em>P</em> &lt; .05), with the  exception of cervix and testes.</td></tr><tr><td colspan="4"><span class="sup">c</span>GI cancers include colorectal, small intestinal, gastric, esophageal, and pancreatic.</td></tr><tr><td colspan="4"><span class="sup">d</span>Westerman et al.: GI cancer does not include pancreatic cancer.[<a href="#cit/section_4.408">408</a>]</td></tr><tr><td colspan="4"><span class="sup">e</span>Did not include adenoma malignum of the cervix or Sertoli cell tumors of the testes.</td></tr></TFoot><tbody><tr><td>Any cancer</td><td>60&#x2013;70</td><td>37&#x2013;93</td><td>[<a href="#cit/section_4.401">401</a>-<a href="#cit/section_4.404">404</a>,<a href="#cit/section_4.408">408</a>,<a href="#cit/section_4.409">409</a>]</td></tr><tr><td>GI cancer<span class="sup">c,d</span></td><td>60&#x2013;70</td><td>38&#x2013;66</td><td>[<a href="#cit/section_4.403">403</a>,<a href="#cit/section_4.404">404</a>,<a href="#cit/section_4.408">408</a>,<a href="#cit/section_4.409">409</a>]</td></tr><tr><td>Gynecological cancer</td><td>60&#x2013;70</td><td>13&#x2013;18</td><td>[<a href="#cit/section_4.403">403</a>,<a href="#cit/section_4.404">404</a>]</td></tr><tr><td><strong><em>Per origin</em></strong></td><td>&#xA0;</td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td>Stomach</td><td>65</td><td>29</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr><tr><td>Small bowel</td><td>65</td><td>13</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr><tr><td>Colorectum</td><td>65</td><td>39</td><td>[<a href="#cit/section_4.402">402</a>,<a href="#cit/section_4.403">403</a>]</td></tr><tr><td>Pancreas</td><td>65&#x2013;70</td><td>11&#x2013;36</td><td>[<a href="#cit/section_4.402">402</a>,<a href="#cit/section_4.403">403</a>]</td></tr><tr><td>Lung</td><td>65&#x2013;70</td><td>7&#x2013;17</td><td>[<a href="#cit/section_4.402">402</a>-<a href="#cit/section_4.404">404</a>]</td></tr><tr><td>Breast</td><td>60&#x2013;70</td><td>32&#x2013;54</td><td>[<a href="#cit/section_4.402">402</a>-<a href="#cit/section_4.404">404</a>]</td></tr><tr><td>Uterus</td><td>65</td><td>9</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr><tr><td>Ovary</td><td>65</td><td>21</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr><tr><td>Cervix<span class="sup">e</span></td><td>65</td><td>10</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr><tr><td>Testes<span class="sup">e</span></td><td>65</td><td>9</td><td>[<a href="#cit/section_4.402">402</a>]</td></tr></tbody></table><section id="_sm_CDR0000738176_1251"><h6 id="_sm_CDR0000738176_1251_toc">Peutz-Jeghers gene(s)</h6><p id="_sm_CDR0000738176_1252" tabindex="-1">PJS is caused by pathogenic variants in the <em>STK11</em> (also called <em>LKB1</em>) tumor suppressor gene located on chromosome 19p13.[<a href="#cit/section_4.398">398</a>,<a href="#cit/section_4.399">399</a>]  Unlike the adenomas seen in familial adenomatous polyposis, the polyps arising in PJS are hamartomas. Studies of the hamartomatous polyps and cancers of PJS show allelic imbalance (LOH) consistent with the two-hit hypothesis, demonstrating that <em>STK11</em> is a tumor suppressor gene.[<a href="#cit/section_4.410">410</a>,<a href="#cit/section_4.411">411</a>] However, heterozygous <em>STK11</em> knockout mice develop hamartomas without inactivation of the remaining wild-type allele, suggesting that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781846&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781846&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">haploinsufficiency</a> is sufficient for initial tumor development in PJS.[<a href="#cit/section_4.412">412</a>] Subsequently, the cancers that develop in <em>STK11</em> +/- mice do show LOH;[<a href="#cit/section_4.413">413</a>] indeed, compound mutant mice heterozygous for pathogenic variants in <em>STK11</em> +/- and homozygous for pathogenic variants in <em>TP53</em> -/- have accelerated development of both hamartomas and cancers.[<a href="#cit/section_4.414">414</a>]</p><p id="_sm_CDR0000738176_1253" tabindex="-1">Germline variants of the <em>STK11</em> gene represent a spectrum of nonsense, frameshift, and missense variants, and splice-site variants and large deletions.[<a href="#cit/section_4.397">397</a>,<a href="#cit/section_4.403">403</a>]   Approximately 85% of variants are localized to regions of the kinase domain of the expressed protein, and no germline variants have been reported in exon 9. No strong genotype-phenotype correlations have been identified.[<a href="#cit/section_4.403">403</a>]</p><p id="_sm_CDR0000738176_1254" tabindex="-1"><em>STK11</em> has been unequivocally demonstrated to cause PJS. Although earlier estimates using direct DNA sequencing showed a 50% pathogenic variant detection rate in <em>STK11</em>, studies adding techniques to detect large deletions have found pathogenic variants in up to 94% of individuals meeting clinical criteria for PJS.[<a href="#cit/section_4.397">397</a>,<a href="#cit/section_4.405">405</a>,<a href="#cit/section_4.415">415</a>] Given the results of these studies, it is unlikely that other major genes cause PJS.</p></section></section></section><section id="_2782"><h4 id="_2782_toc"><em>PALB2</em></h4><p id="_1323" tabindex="-1">PALB2 (partner and localizer of BRCA2) interacts with the BRCA2 protein and plays a role in homologous recombination and double-stranded DNA repair. Similar to <em>BRIP1</em> and <em>BRCA2</em>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775789&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775789&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">biallelic</a> pathogenic variants in <em>PALB2</em> have also been shown to cause Fanconi anemia.[<a href="#cit/section_4.416">416</a>] </p><p id="_2707" tabindex="-1"><em> PALB2</em> pathogenic variants have been screened for in multiple small studies of familial and early-onset breast cancer in multiple populations.[<a href="#cit/section_4.14">14</a>,<a href="#cit/section_4.417">417</a>-<a href="#cit/section_4.434">434</a>] Pathogenic variant prevalence has ranged from 0.4% to 3.9%.  Similar to <em>BRIP1</em> and <em>CHEK2</em>, there was incomplete segregation of <em>PALB2</em> pathogenic variants in families with hereditary breast cancer.[<a href="#cit/section_4.417">417</a>] Among 559 cases with CBC and 565 matched controls with unilateral breast cancer, pathogenic (truncating) <em>PALB2</em> pathogenic variants were identified in 0.9% of cases and in none of the controls (RR, 5.3; 95% CI, 1.8&#x2013;13.2).[<a href="#cit/section_4.428">428</a>]</p><p id="_2708" tabindex="-1">Data based on 154 families with loss-of-function <em>PALB2</em> variants suggest that this gene may be an important cause of hereditary breast cancer, with risks that overlap with <em>BRCA2</em>.[<a href="#cit/section_4.435">435</a>]  In this study, analysis of 362 family members from 154 families with <em>PALB2</em> pathogenic variants indicated that the absolute risk of female breast cancer by age 70 years ranged from 33% (95% CI, 24%&#x2013;44%) for those with no family history of breast cancer to 58% (95% CI, 50%&#x2013;66%) for those with two or more FDRs with early-onset breast cancer.  Furthermore, among 63 breast cancer cases in which HER2 status was known, 30% had triple-negative disease.  An earlier  Finnish study reported on a <em>PALB2</em> founder pathogenic variant (c.1592delT) that confers a 40% risk of breast cancer to age 70 years [<a href="#cit/section_4.418">418</a>] and  is associated with a high incidence (54%) of triple-negative disease and lower survival.[<a href="#cit/section_4.419">419</a>] Pathogenic variants have been observed in early-onset and familial breast cancer in many populations.[<a href="#cit/section_4.420">420</a>,<a href="#cit/section_4.421">421</a>] A large report of 1,824 patients with triple-negative breast cancer unselected for family history, recruited through 12 studies, identified 1.2% with a <em>PALB2</em> pathogenic variant.[<a href="#cit/section_4.258">258</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_759">BRCA1 pathology</a> section of this summary for more information about this study.)</p><p id="_2819" tabindex="-1">In a later Polish study of more than 12,529 unselected women with breast cancer and 4,702 controls, <em>PALB2</em> pathogenic variants were detected in 116 cases (0.93%; 95% CI, 0.76%&#x2013;1.09%) and 10 controls (0.21%; 95% CI, 0.08%&#x2013;0.34%), with an odds ratio for breast cancer of 4.39 (95% CI, 2.30&#x2013;8.37).[<a href="#cit/section_4.436">436</a>]  The study findings confirm a substantially elevated risk of breast cancer (24%&#x2013;40%) among women with a <em>PALB2</em> pathogenic variant up to age 75 years.  The 5-year cumulative incidence of CBC was 10% among those with a <em>PALB2</em> pathogenic variant, compared with 17% among those with a <em>BRCA1</em> pathogenic variant and 3% among those without a variant in either gene.  Furthermore, the 10-year survival for women with a <em>PALB2</em> pathogenic variant and breast cancer was 48% (95% CI, 36.5%&#x2013;63.2%), compared with 72.0% among those with a <em>BRCA1</em> pathogenic variant and 74.7% among those without a variant in either gene. Among <em>PALB2</em> carriers, breast tumors 2 cm or larger had substantially worse outcomes (32.4% 10-year survival), compared with tumors smaller than 2 cm (82.4% 10-year survival).  Approximately one-third of those with a <em>PALB2</em> pathogenic variant had triple-negative breast cancer, and the average age at breast cancer diagnosis was 53.3 years.</p><p id="_2413" tabindex="-1">Male breast cancer has been observed in <em>PALB2</em> pathogenic variant&#x2013;positive breast cancer families.[<a href="#cit/section_4.14">14</a>,<a href="#cit/section_4.422">422</a>,<a href="#cit/section_4.435">435</a>] In a study of 115 male breast cancer cases in which 18 men had <em>BRCA2</em> pathogenic variants, an additional two men had either a pathogenic or predicted pathogenic <em>PALB2</em> variant (accounting for about 10% of germline variants in the study and 1%&#x2013;2% of the total sample).[<a href="#cit/section_4.14">14</a>]  The RR of breast cancer for male carriers of <em>PALB2</em> pathogenic variants compared with that seen in the general population was estimated to be 8.30 (95% CI, 0.77&#x2013;88.56; <em>P</em> = .08) in the study of 154 families.[<a href="#cit/section_4.435">435</a>]</p><p id="_2709" tabindex="-1">After the identification of <em>PALB2</em> pathogenic variants in pancreatic tumors and the detection of germline pathogenic variants in 3% of 96 familial pancreatic patients,[<a href="#cit/section_4.437">437</a>] numerous studies have pointed to a role for <em>PALB2</em> in pancreatic cancer.  <em>PALB2</em> pathogenic variants were detected in 3.7% of 81 familial pancreatic cancer families [<a href="#cit/section_4.438">438</a>] and in 2.1% of 94 <em>BRCA1/BRCA2</em> pathogenic variant&#x2013;negative breast cancer patients who had either a personal or family history of pancreatic cancer.[<a href="#cit/section_4.439">439</a>]  Two relatively small studies&#x2014;one of 77 <em>BRCA1/BRCA2</em> pathogenic variant&#x2013;negative probands with a personal or family
            history of pancreatic cancer, one-half of whom were of AJ descent, and another study of 29 Italian pancreatic cancer patients with a personal or family history of breast or ovarian cancer&#x2014;failed to detect any <em>PALB2</em> pathogenic variants.[<a href="#cit/section_4.440">440</a>,<a href="#cit/section_4.441">441</a>] A sixfold increase in pancreatic cancer was observed in the relatives of 33 <em>BRCA1/BRCA2</em>-negative, <em>PALB2</em> pathogenic variant&#x2013;positive breast cancer probands.[<a href="#cit/section_4.422">422</a>]</p><p id="_2414" tabindex="-1">Overall, the observed prevalence of <em>PALB2</em> pathogenic variants in familial breast cancer varied depending on ascertainment relative to personal and family history of pancreatic and ovarian cancers, but in
            all studies, the observed pathogenic variant rate was lower than 4%. Data suggest that the RR of breast cancer may overlap with that of <em>BRCA2</em>, particularly in those with a strong family history; thus, it remains important to refine cancer risk estimates in larger studies. Furthermore, the risk of other cancers (e.g., pancreatic) is poorly defined. Given the low <em>PALB2</em> pathogenic variant prevalence in the population, additional data are needed to define best candidates for testing and appropriate management.</p></section></section><section id="_2591"><h3 id="_2591_toc">De Novo Pathogenic Variant Rate</h3><p id="_2592" tabindex="-1">Until the 1990s, the diagnosis of genetically inherited breast and ovarian cancer syndromes was based on clinical manifestations and family history. Now that some of the genes involved in these syndromes have been identified, a few studies have attempted to estimate the spontaneous pathogenic variant rate (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783882&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783882&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">de novo pathogenic variant</a> rate) in these populations. Interestingly, PJS, <em>PTEN</em> hamartoma syndromes, and LFS are all thought to have high rates of spontaneous pathogenic variants, in the 10% to 30% range,[<a href="#cit/section_4.442">442</a>-<a href="#cit/section_4.445">445</a>] while estimates of de novo pathogenic variants in the <em>BRCA</em> genes are thought to be low, primarily on the basis of the few case reports published.[<a href="#cit/section_4.446">446</a>-<a href="#cit/section_4.454">454</a>] Additionally, there has been only one case series of breast cancer patients who were tested for <em>BRCA</em> pathogenic variants in which a de novo variant was identified.  Specifically, in this study of 193 patients with sporadic breast cancer, 17 pathogenic variants were detected, one of which was confirmed to be a de novo pathogenic variant.[<a href="#cit/section_4.446">446</a>]  As such, the de novo pathogenic variant rate appears to be low and fall into the 5% or less range, based on  the limited studies performed.[<a href="#cit/section_4.446">446</a>-<a href="#cit/section_4.454">454</a>] Similarly, estimates of de novo pathogenic variants in the MMR genes associated with Lynch syndrome are thought to be low, in the 0.9% to 5% range.[<a href="#cit/section_4.455">455</a>-<a href="#cit/section_4.457">457</a>] However, these estimates of spontaneous pathogenic variant rates in the <em>BRCA</em> genes and Lynch syndrome genes seem to overlap with the estimates of nonpaternity rates in various populations (0.6%&#x2013;3.3%),[<a href="#cit/section_4.458">458</a>-<a href="#cit/section_4.460">460</a>] making the de novo pathogenic variant rate for these genes relatively low.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Phipps RF, Perry PM: Familial breast cancer. Postgrad Med J 64 (757): 847-9, 1988.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3076666&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3076666&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Sellers TA, Potter JD, Rich SS, et al.: Familial clustering of breast and prostate cancers and risk of postmenopausal breast cancer. J Natl Cancer Inst 86 (24): 1860-5, 1994.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7990161&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7990161&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Newman B, Austin MA, Lee M, et al.: Inheritance of human breast