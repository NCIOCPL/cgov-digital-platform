 individual risk for prostate cancer assessed? Hematol Oncol Clin North Am 10 (3): 537-48, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8773495&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8773495&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.13">Neuhausen SL, Skolnick MH, Cannon-Albright L: Familial prostate cancer studies in Utah. Br J Urol 79 (Suppl 1): 15-20, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9088268&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9088268&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.14">Whittemore AS, Wu AH, Kolonel LN, et al.: Family history and prostate cancer risk in black, white, and Asian men in the United States and Canada. Am J Epidemiol 141 (8): 732-40, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7535977&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7535977&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.15">Gaff CL, Aragona C, MacInnis RJ, et al.: Accuracy and completeness in reporting family history of prostate cancer by unaffected men. Urology 63 (6): 1111-6, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15183962&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15183962&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.16">Weinrich SP, Faison-Smith L, Hudson-Priest J, et al.: Stability of self-reported family history of prostate cancer among African American men. J Nurs Meas 10 (1): 39-46, 2002 Spring-Summer.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12048968&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12048968&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.17">Barqawi A, Gamito E, O'Donnell C, et al.: Herbal and vitamin supplement use in a prostate cancer screening population. Urology 63 (2): 288-92, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14972473&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14972473&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.18">Stanford JL, Stephenson RA, Coyle LM, et al., eds.: Prostate Cancer Trends 1973-1995. Bethesda, Md: National Cancer Institute, 1999. NIH Pub. No. 99-4543. <a href="http://seer.cancer.gov/publications/prostate/" title="http://seer.cancer.gov/publications/prostate/">Also available online</a>. Last accessed March 16, 2018.</li><li id="section_6.19">Taylor KL, DiPlacido J, Redd WH, et al.: Demographics, family histories, and psychological characteristics of prostate carcinoma screening participants. Cancer 85 (6): 1305-12, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10189136&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10189136&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
