omes 2q35 and 16q12 confer susceptibility to estrogen receptor-positive breast cancer. Nat Genet 39 (7): 865-9, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17529974&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17529974&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.12">Hunter DJ, Kraft P, Jacobs KB, et al.: A genome-wide association study identifies alleles in FGFR2 associated with risk of sporadic postmenopausal breast cancer. Nat Genet 39 (7): 870-4, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17529973&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17529973&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.13">Turnbull C, Ahmed S, Morrison J, et al.: Genome-wide association study identifies five new breast cancer susceptibility loci. Nat Genet 42 (6): 504-7, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20453838&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20453838&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.14">Gold B, Kirchhoff T, Stefanov S, et al.: Genome-wide association study provides evidence for a breast cancer risk locus at 6q22.33. Proc Natl Acad Sci U S A 105 (11): 4340-5, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18326623&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18326623&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.15">Zheng W, Long J, Gao YT, et al.: Genome-wide association study identifies a new breast cancer susceptibility locus at 6q25.1. Nat Genet 41 (3): 324-8, 2009