 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19366831&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19366831&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.154">Berndt SI, Wang Z, Yeager M, et al.: Two susceptibility loci identified for prostate cancer aggressiveness. Nat Commun 6: 6889, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25939597&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=25939597&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.155">Szulkin R, Karlsson R, Whitington T, et al.: Genome-wide association study of prostate cancer-specific survival. Cancer Epidemiol Biomarkers Prev 24 (11): 1796-800, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26307654&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26307654&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.156">Penney KL, Pyne S, Schumacher FR, et al.: Genome-wide association study of prostate cancer mortality. Cancer Epidemiol Biomarkers Prev 19 (11): 2869-76, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20978177&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20978177&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
