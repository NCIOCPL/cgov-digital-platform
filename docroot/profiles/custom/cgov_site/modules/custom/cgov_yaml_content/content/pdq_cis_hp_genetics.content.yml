            </td></tr></tbody></table><p id="_596" tabindex="-1">On the other hand, many women found to be pathogenic variant carriers express interest in RRM in hopes of minimizing their risk of breast cancer.  In one study of a number of unaffected women with no previous risk-reducing surgery who received results of <em>BRCA1</em> testing after genetic counseling, 17% of carriers (2 of 12) intended to have mastectomies and 33% (4 of 12) intended to have oophorectomies.[<a href="#cit/section_9.227">227</a>] In a later study of the same population, RRM was considered an important option by 35% of women who tested positive, whereas risk-reducing oophorectomy was considered an important option by 76%. A prospective study assessed the stability of risk management preferences over five time points (pre-<em>BRCA</em> testing to 9 months after results disclosure) among 80 Dutch women with a documented <em>BRCA</em> pathogenic variant. Forty-six participants indicated a preference for screening at baseline. Of 25 women who preferred RRM at baseline, 22 indicated the same preference 9 months after test results disclosure; however, it was not reported how many women actually had RRM.[<a href="#cit/section_9.228">228</a>]</p><p id="_1590" tabindex="-1">  Initial interest does not always translate into the decision for surgery.  Two different studies found low rates of RRM among carriers of pathogenic variants in the year after result disclosure, one showing 3% (1 of 29) of carriers and the other 9% (3 of 34) of carriers having had this surgery.[<a href="#cit/section_9.160">160</a>,<a href="#cit/section_9.229">229</a>] Among members from a large <em>BRCA1</em> kindred, utilization of cancer
            screening and/or risk-reducing surgeries was assessed at baseline (before disclosure of results), and at 1 year and 2 years after disclosure of  <em>BRCA1</em> test results. Of the 269 men and women who participated, complete data were obtained on 37 female carriers and 92 female
            noncarriers, all aged 25 years or older. At 2 years after disclosure of test results, none of the women had undergone RRM, although 4 of the 37 carriers (10.8%) said they were considering the procedure. In contrast, of the 26 women who had not had an oophorectomy before baseline, 46% (12 of 26) had obtained an oophorectomy by 2 years after testing. Of those carriers aged 25 to 39 years, 29% (5 of 17) underwent oophorectomy, while 78% (7 of 9) of the carriers aged 40 years and older had this procedure.[<a href="#cit/section_9.212">212</a>] In a study assessing uptake of risk-reducing surgery 3 months after <em>BRCA</em> result disclosure, 7 of 62 women had undergone RRM and 13 of 62 women had undergone RRSO. Intent to undergo RRSO before testing correlated with procedure uptake.  In contrast, intent to undergo RRM did not correlate with uptake. Overall, reasons given for indecision about risk-reducing surgery included complex testing factors such as the significance of family history in the absence of a pathogenic variant, concerns over the surgical procedure, and  time and uncertainty regarding early menopause and the use of HRT.[<a href="#cit/section_9.230">230</a>]  In a U.K. study, data were collected during observations of genetic consultations and in semistructured interviews with 41 women after they received genetic counseling.[<a href="#cit/section_9.231">231</a>] The option of risk-reducing surgery was raised in 29 consultations and discussed in 35 of the postclinic interviews.  Fifteen women said they would consider having an oophorectomy in the future, and nine said they would consider having a mastectomy.  The implications of undergoing oophorectomy and mastectomy were discussed in postclinic interviews.  Risk-reducing surgery was described by the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460230&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460230&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">counselees</a> as providing individuals with a means to (a) fulfill their obligations to other family members and (b) reduce risk and contain their fear of cancer.  The costs of this form of risk management were described by the respondents as follows:</p><div class="pdq-content-list"><ul id="_597"><li>Compromising
            social obligations.</li><li>Upsetting the natural balance of the body.</li><li>Not receiving protection from cancer.</li><li>Operative and postoperative complications.</li><li>The onset of menopause.</li><li>The effects of body image, gender, and personal identity.</li><li>Potential effects on sexual relationships.[<a href="#cit/section_9.231">231</a>]</li></ul></div><p id="_598" tabindex="-1">A number of women choose to undergo RRM and RRSO without genetic testing because of the following:</p><div class="pdq-content-list"><ul id="_599"><li>Testing is not readily accessible.</li><li>They do not wish exposure to the psychosocial risks of genetic testing.</li><li>They do not trust that a negative genetic test result means they are not at increased risk.</li><li>They find any level of risk, even baseline population risk, unacceptable.[<a href="#cit/section_9.232">232</a>,<a href="#cit/section_9.233">233</a>]</li></ul></div><p id="_600" tabindex="-1">Among FDRs of breast cancer patients attending a surveillance clinic, women who expressed an interest in RRM and/or had undergone surgery were found to
            have significantly more breast cancer biopsies (<em>P</em> &lt; .05) and higher subjective 10-year breast cancer risk estimates (<em>P</em> &lt; .05) than women not interested in RRM. Cancer worry at the time of entry into the clinic was highest among women who subsequently underwent RRM compared with  women who expressed interest but had not yet had surgery and women who did not intend to have surgery (<em>P</em> &lt; .001).[<a href="#cit/section_9.234">234</a>] </p><p id="_2451" tabindex="-1"><em>BRCA</em> testing, when offered to women newly diagnosed with breast cancer, has been shown to influence surgical decision making in that carriers are more likely to opt for bilateral mastectomy compared with noncarriers.[<a href="#cit/section_9.211">211</a>,<a href="#cit/section_9.235">235</a>,<a href="#cit/section_9.236">236</a>] A study that evaluated predictors of contralateral  RRM among 435 breast cancer survivors found that 16% had undergone contralateral  RRM (in conjunction with mastectomy of the affected breast) before referral for genetic counseling and <em>BRCA1/BRCA2</em> genetic testing.[<a href="#cit/section_9.237">237</a>] Predictors of contralateral  RRM before genetic counseling and testing included younger age at breast cancer diagnosis, more time since diagnosis, having at least one affected FDR, and not being employed full-time.  In the year after disclosure of test results, 18% of women who tested positive for a <em>BRCA1/BRCA2</em> pathogenic variant and 2% of those whose test results were uninformative underwent contralateral  RRM.  Predictors of contralateral  RRM after genetic testing included younger age at breast cancer diagnosis, higher cancer-specific distress before genetic counseling, and having a positive <em>BRCA1/BRCA2</em> test result.  In this study, contralateral  RRM was not associated with distress at 1 year after disclosure of genetic test results.  A retrospective chart review evaluated uptake of bilateral mastectomies in 110 women who underwent <em>BRCA1/BRCA2</em> genetic testing before making surgical decisions about the treatment of newly diagnosed breast cancer.  Carriers of <em>BRCA</em> pathogenic variants were more likely to undergo bilateral mastectomies than were women in whom no variant was detected (83% vs. 37%; <em>P</em> = .046).[<a href="#cit/section_9.238">238</a>]  The only predictor of contralateral RRM in women without a pathogenic variant was being married (<em>P</em> = .03).  Age, race, parity, disease stage and biomarkers, increased mammographic breast density, and breast MRI did not influence contralateral RRM decisions at the time of primary surgical treatment.</p><p id="_3071" tabindex="-1">A study conducted from 2006 to 2014 in 11 U.S. academic and community centers of 897 women, aged 40 years and younger at breast cancer diagnosis, found that rates of <em>BRCA</em> genetic testing have increased over time.[<a href="#cit/section_9.236">236</a>]  Within 1  year after diagnosis,  87% of the sample underwent <em>BRCA</em> testing.  The rate increased from 77% of newly diagnosed women tested in 2006 to 95% of women tested in 2013.  Among women who tested positive for a pathogenic <em>BRCA</em> variant and stated that testing affected their surgery decisions (n = 88), 86% underwent bilateral mastectomy compared with 51% of noncarriers (<em>P</em> &lt; .001).  Among untested women, about one-third reported that they were not told by a health care provider that they were candidates for <em>BRCA</em> testing; yet, according to national guidelines, all were eligible for testing solely on the basis of their age at diagnosis.</p><p id="_1254" tabindex="-1">Dutch women (N = 114) who had undergone unilateral or bilateral RRM with breast reconstruction between 1994 and 2002 were retrospectively surveyed to determine their satisfaction with the procedure.[<a href="#cit/section_9.239">239</a>]  Sixty-eight percent were either unaffected carriers of  <em>BRCA</em> pathogenic variants or at a 50% risk of having a <em>BRCA</em> pathogenic variant in
            their family. Sixty percent of respondents indicated that they were satisfied with the procedure, 95% would opt for RRM again, and 80% would opt for the same reconstruction procedure.  Less than half reported some perioperative or postoperative complications, ongoing physical complaints, or some physical limitations.  Twenty-nine percent reported altered feelings of femininity after the procedure, 44% reported adverse changes in their sexual relationships, and 35% indicated that they believed their partners experienced adverse changes in their sexual relationship.  Ten percent of women, however, reported positive changes in their sexual relationship after the procedure. Compared with patients who indicated satisfaction with this procedure, nonsatisfied patients were more likely to feel less informed about the procedure and its consequences, report more complications and physical complaints, feel that their breasts did not belong to their body, and indicate that they would not opt for reconstruction again. Those who reported a negative effect on their sexual relationship were more likely to:</p><div class="pdq-content-list"><ul id="_1256"><li>Feel less informed.</li><li>Experience more physical complaints and limitations.</li><li>Express that their breasts did not feel like their own.</li><li>Be disinclined to opt for reconstruction again.</li><li>State that the surgery had not met their expectations.</li><li>Experience altered feelings of femininity and perceived adverse changes in their partner&#x2019;s view of their femininity and their sexual relationship.</li></ul></div><p id="_1591" tabindex="-1">Ninety Swedish women who had undergone RRM between 1997 and 2005 were surveyed before surgery, 6 months after surgery, and 1 year after surgery to evaluate changes in health-related quality of life, depression, anxiety, sexuality, and body image. There were no significant changes in health-related quality of life or depression at the three time points; anxiety decreased over time (<em>P</em> = .0004). More than 80% of women reported having an intimate relationship at all three time points. Women who reported being sexually active were asked to respond to questions about sexual pleasure, discomfort, habit, and frequency of activity. There were no statistically significant differences related to frequency, habit, or discomfort. However, pleasure significantly decreased between baseline and 1 year after surgery (<em>P</em> = .005). At 1 year after surgery, 48% of women reported feeling less attractive, 48% reported feeling self-conscious, and 44% reported dissatisfaction with surgical scars.[<a href="#cit/section_9.240">240</a>]</p><p id="_601" tabindex="-1">Discussion of risk-reducing surgical options may not consistently occur during pretest genetic counseling.  In one multi-institutional study, only one-half of genetics specialists discussed RRM and RRSO in consultations with women from high-risk breast cancer families,[<a href="#cit/section_9.241">241</a>,<a href="#cit/section_9.242">242</a>] despite the fact that discussion of surgical options was significantly associated with meeting counselees&#x2019; expectations, and that such information was not associated with increased anxiety.[<a href="#cit/section_9.243">243</a>]</p><p id="_1303" tabindex="-1">Given the increased risk of ovarian cancer faced by women with a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant, those who do receive information about RRSO show wide variations in surgery uptake (27%&#x2013;72%).[<a href="#cit/section_9.9">9</a>,<a href="#cit/section_9.119">119</a>,<a href="#cit/section_9.221">221</a>,<a href="#cit/section_9.224">224</a>,<a href="#cit/section_9.244">244</a>,<a href="#cit/section_9.245">245</a>]  A study showed that clinical factors related to choosing RRSO versus surveillance alone are older age, parity of one or more, and a prior breast cancer diagnosis.[<a href="#cit/section_9.246">246</a>]  In this study, the choice of RRSO was not related to family history of breast or ovarian cancer.  Hysterectomy was presented as an option during genetic counseling, and 80% of women who underwent RRSO also elected to have a hysterectomy. </p></section><section id="_1191"><h4 id="_1191_toc">Cancer screening and risk-reducing behaviors</h4><p id="_1192" tabindex="-1">Data are now emerging regarding uptake and adherence to cancer risk management recommendations such as screening and risk-reducing interventions.  Cancer screening adherence and risk-reduction behaviors as defined by the National Comprehensive Cancer Network Guidelines were assessed in a cross-sectional study of 214 women with a personal history (n = 134) or family history (n = 80) of breast or ovarian cancer.  Among unaffected women older than  40 years, 10% had not had a mammogram or clinical breast examination (CBE) in the previous year and 46% did not practice breast self-examination (BSE).  Among  women previously affected with breast or ovarian cancer, 21% had not had a mammogram, 32% had not had a CBE, and 39% did not practice BSE.[<a href="#cit/section_9.247">247</a>]</p><p id="_1638" tabindex="-1">Three hundred and twelve women who were counseled and tested for <em>BRCA</em> pathogenic variants between 1997 and 2005 responded to a survey regarding their perception of genetic testing for hereditary breast and ovarian cancer. The survey included questions on risk reduction options, including screening and risk-reducing surgeries. Two hundred and seventeen (70%) of the women had been diagnosed with breast cancer, and 86 (28%) tested positive for a pathogenic variant in either the <em>BRCA1</em> or <em>BRCA2</em> gene. None of the <em>BRCA</em>-positive women agreed that mammograms are difficult procedures because of the discomfort, while 11 (5.4%) of the <em>BRCA</em>-negative women did agree with this statement. Both groups (<em>BRCA</em>-positive and <em>BRCA</em>-negative) agreed that risk-reducing surgeries provide the best means for lowering cancer risk and worry, and most patients in both groups expressed the belief that risk-reducing mastectomy is not too drastic, too scary, or too disfiguring.[<a href="#cit/section_9.248">248</a>]</p><p id="_1397" tabindex="-1">A prospective study from the United Kingdom examined the psychological impact of mammographic screening in 1,286 women aged 35 to 49 years who have a family history of breast cancer and were participants in a multicenter screening program.  Mammographic abnormalities that required additional evaluation were detected in 112 women. These women, however, did not show a statistically significant increase in cancer worry or negative psychological consequences as a result of these findings.  The 1,174 women who had no mammographic abnormality detected experienced a decrease in cancer worry and a decrease in negative psychological consequences compared with baseline after receipt of their results.  At 6 months, the entire cohort had experienced a decrease in measures of cancer worry and psychological consequences of breast screening.[<a href="#cit/section_9.249">249</a>]</p><p id="_1319" tabindex="-1">A qualitative study explored health care professionals&#x2019; views regarding the provision of information about health protective behaviors (e.g., exercise and diet).  Seven medical specialists and ten genetic counselors were interviewed during a focus group or individually. The study reported wide variation in the content and extent of information provided about health-protective behaviors and in general, participants did not consider it their role to promote such behaviors in the context of a genetic counseling session.  There was agreement, however, about the need to form consensus about provision of such information both within and across risk assessment clinics.[<a href="#cit/section_9.250">250</a>] </p><p id="_1450" tabindex="-1">Not all studies specify whether screening uptake rates fall within recommended guidelines for the targeted population or the specific clinical scenario, nor do they report on other variables that may influence cancer screening recommendations. For example, women who have a history of atypical ductal hyperplasia would be advised to follow screening recommendations that may differ from those of the general population. </p></section></section><section id="_602"><h3 id="_602_toc">Psychosocial Outcome Studies</h3><section id="_1401"><h4 id="_1401_toc">Risk-reducing mastectomy</h4><p id="_603" tabindex="-1">A prospective study conducted in the Netherlands found that among 26 carriers of <em>BRCA1/BRCA2</em> pathogenic variants, the 14 women who chose mastectomy had higher distress both before test result disclosure and 6 and 12 months later, compared with the 12 carriers who chose surveillance and compared with 53 women negative for a pathogenic variant. Overall, however, anxiety declined in women undergoing risk-reducing mastectomy (RRM); at 1 year, their anxiety scores were closer to those of women choosing surveillance and to the scores of women negative for a pathogenic variant.[<a href="#cit/section_9.251">251</a>] Interestingly, women opting for RRM had lower pretest satisfaction with their breasts and general body image than carriers who opted for surveillance or noncarriers of <em>BRCA1/BRCA2</em> pathogenic variants. Of the women who had a RRM, all but one did not regret the decision at 1 year posttest disclosure, but many had difficulties with body image, sexual interest and functioning, and self-esteem. The perception that doctors had inadequately informed them about the consequences of RRM was associated with regret.[<a href="#cit/section_9.251">251</a>] At the 5-year follow-up, women who had undergone RRM had less favorable body image and changes in sexual relationships, but also had a significant reduction in the fear of developing cancer.[<a href="#cit/section_9.252">252</a>] In a study of 78 women who underwent risk-reducing surgery (including <em>BRCA1/BRCA2</em> carriers and women who were from high-risk families with no detectable <em>BRCA1/BRCA2</em> pathogenic variant), cancer-specific and general distress were assessed 2 weeks before surgery and at 6 and 12 months postsurgery.[<a href="#cit/section_9.253">253</a>]  The sample included women who had RRM and RRSO alone and women who had both surgeries.  There was no observable increase in distress over the 1-year period.</p><p id="_604" tabindex="-1">Mixed psychosocial outcomes were reported in a follow-up study (mean 14 years) of 609 women who received RRM at the Mayo Clinic.  Seventy percent were satisfied with RRM, 11% were neutral, and 19% were dissatisfied.  Eighteen percent believed that if they had the choice to make again, they probably or definitely would not have a RRM.  About three-quarters said their worry about cancer was diminished by surgery.  One-half reported no change in their satisfaction with body image; 16% reported improved body image after surgery.  Thirty-six percent said they were dissatisfied with their body image after RRM.  About one-quarter of the women reported adverse impact of RRM on their sexual relationships and sense of femininity, and 18% had diminished self-esteem.  Factors most strongly associated with satisfaction with RRM were postsurgical satisfaction with appearance, reduced stress, no reconstruction or lack of problems with implants, and no change or improvement in sexual relationships.  Women who cited physician advice as the primary reason for choosing RRM tended to be dissatisfied after RRM.[<a href="#cit/section_9.254">254</a>]</p><p id="_1022" tabindex="-1">A study of 60 healthy women who underwent RRM measured levels of satisfaction, body image, sexual functioning, intrusion and avoidance, and current psychological status at a mean of 4 years and 4 months postsurgery. Of this group, 76.7% had either a strong family history (21.7%) or carried a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant (55%). Overall, 97% of the women surveyed were either satisfied (17%) or extremely satisfied (80%) with their decision to have RRM, and all but one participant would recommend this procedure to other women. Most women (66.7%) reported that surgery had no impact on their sexual life, although 31.7% reported a worsening sexual life, and 76.6% reported either no change in body image or an improvement in body image, regardless of whether reconstruction was performed. Worsening self-image was reported by 23.3% of women after surgery. Women&#x2019;s mean distress levels after surgery were only slightly above normal levels, although those women who continued to perceive their postsurgery breast cancer risk as high had higher mean levels of global and cancer-related distress than those who perceived their risk as low. Additionally, carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants and women with a strong family history of breast and/or ovarian cancer had higher mean levels of cancer-related distress than women with a limited family history.[<a href="#cit/section_9.255">255</a>]</p><p id="_793" tabindex="-1">Very little is known about how the results of genetic testing affect treatment decisions at the time of cancer diagnosis.  Two studies explored genetic counseling and <em>BRCA1/BRCA2</em> genetic testing at the time of breast cancer diagnosis.[<a href="#cit/section_9.23">23</a>,<a href="#cit/section_9.211">211</a>]  One of these studies found that genetic testing at the time of diagnosis significantly altered surgical decision making, with more pathogenic variant carriers than noncarriers opting for bilateral mastectomy.  Bilateral RRM was chosen by 48% of women with a known pathogenic variant [<a href="#cit/section_9.211">211</a>] and by 100% of women with a known pathogenic variant in a smaller series [<a href="#cit/section_9.23">23</a>] of women undergoing testing at the time of diagnosis.  Of women in whom no pathogenic variant was found, 24% also opted for bilateral RRM. Four percent of the test decliners also underwent bilateral RRM. Among carriers of pathogenic variants, predictors of bilateral RRM included whether patients reported that their physicians had recommended <em>BRCA1/BRCA2</em> testing and bilateral RRM before testing, and whether they received a positive test result.[<a href="#cit/section_9.211">211</a>] Data are lacking on quality-of-life outcomes for women who undergo RRM after genetic testing that is performed at the time of diagnosis.</p><p id="_1408" tabindex="-1">A prospective study from the Netherlands evaluated long-term psychological outcomes of offering women with breast cancer genetic counseling and, if indicated, genetic testing at the onset of breast radiation for treatment of their primary breast cancer. Of those who were approached for counseling, some underwent genetic testing and chose to receive their result (n = 58), some were approached but did not fulfill referral criteria (n = 118), and some declined the option of counseling/testing (n = 44). Another subset of women undergoing radiation therapy was not approached for counseling (n = 182) but  was followed using the same measures. Psychological distress was measured at baseline and at 4, 11, 27, and 43 weeks after initial consultation for radiation therapy. No differences were detected in general anxiety, depression or breast cancer&#x2013;specific distress across all four groups.[<a href="#cit/section_9.256">256</a>]</p><p id="_1020" tabindex="-1">A retrospective questionnaire study of 583 women with a personal and family history of breast cancer and who underwent contralateral RRM between 1960 and 1993 measured overall satisfaction after mastectomy and factors influencing satisfaction and dissatisfaction with this procedure.[<a href="#cit/section_9.257">257</a>] The mean time of follow-up was 10.3 years after risk-reducing surgery. Overall, 83% of all participants stated they were satisfied or very satisfied, 8% were neutral, and 9% were dissatisfied with contralateral RRM. Most women also reported favorable effects or no change in their self-esteem, level of stress, and emotional stability after surgery (88%, 83%, and 88%, respectively). Despite the high levels of overall satisfaction, 33% reported negative body image, 26% reported a reduced sense of femininity, and 23% reported a negative effect on sexual relationships. The type of surgical procedure also affected levels of satisfaction. The authors attributed this difference to the high rate of unanticipated reoperations in the group of women having subcutaneous mastectomy (43%) versus the group having simple mastectomy (15%) (<em>P</em> &lt; .0001). Limitations to this study are mostly related to the time period during which participants had their surgery (i.e., availability of surgical reconstructive option).[<a href="#cit/section_9.257">257</a>,<a href="#cit/section_9.258">258</a>] None of these women had genetic testing for pathogenic variants in the <em>BRCA1/BRCA2</em> genes. Nevertheless, this study shows that while most women in this group were satisfied with contralateral RRM, all women reported at least one adverse outcome. </p><p id="_3027" tabindex="-1">A retrospective survey of 137 <em>BRCA</em> carriers examined the psychosocial impact of preserving the nipple-areolar complex (NAC) in women with bilateral RRM.[<a href="#cit/section_9.259">259</a>] The study found that body image and sexual well-being differed significantly based on the type of RRM the women underwent. Women with NAC preservation were more satisfied with their breasts (72% vs. 61%), were more satisfied with the surgical outcome (85% vs. 74%), and had greater sexual well-being (68% vs. 52%) than women without NAC preservation. No differences in cancer-related distress, anxiety, depression, or risk perceptions were observed between the two groups. Oncologic outcomes of nipple-sparing mastectomy in <em>BRCA</em> carriers have not been inferior to RRM without NAC preservation.[<a href="#cit/section_9.260">260</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3117">RRM</a> section of this summary for more information.)</p><p id="_1225" tabindex="-1">Another study compared long-term quality-of-life outcomes in 195 women after bilateral RRM performed between 1979 and 1999 versus 117 women at high risk of breast cancer opting for screening.  No statistically significant differences were detected between the groups for psychosocial outcomes. Eighty-four percent of those opting for surgery reported satisfaction with their decision.  Sixty-one percent of women from both the surgery and screening groups reported being very much or quite a bit contented with their quality of life.[<a href="#cit/section_9.261">261</a>]</p><p id="_1398" tabindex="-1">In a study of psychosocial outcomes associated with RRM and immediate reconstruction,  61 high-risk women (27 carriers of pathogenic variants, others with high-risk family history), 31 of whom had a prior history of breast cancer, were evaluated on average 3 to 4 years after surgery.[<a href="#cit/section_9.262">262</a>] The study utilized questions designed to elicit yes versus no responses and found that the surgery was well-tolerated with 83% of
            participants reporting that the results of their reconstructive surgery were as they expected, 90% reporting that they had received adequate preoperative information, none reporting that they regretted the surgery, and all reporting that
            they would choose the same
            route if they had to do it again. Satisfaction with the results ranged from 74% satisfied with the shape of their breasts to 89% satisfied with the appearance of the scarring. Comparison of this group to normative samples on quality-of-life indicators (Short Form 36 Health Survey Questionnaire [SF-36]; Hospital Anxiety and Depression Scale questionnaire scores) indicated no reductions in quality of life in these women.</p><p id="_1399" tabindex="-1">A qualitative study examining material on the <a href="http://www.facingourrisk.org/index.php" title="http://www.facingourrisk.org/index.php">FORCE</a> website posted by 21 high-risk women (<em>BRCA1/BRCA2</em> positive) undergoing RRM showed that these women anticipated and received negative reactions from friends and family regarding the surgery, and that they managed disclosure in ways to maintain emotional support and self-protection for their decision. Many of the women expressed a relief from intrusive breast cancer thoughts and worry, and were satisfied with the cosmetic result of their surgery.[<a href="#cit/section_9.263">263</a>]</p><p id="_1400" tabindex="-1">In contrast, another study examined long-term psychosocial outcomes in 684 women who had had bilateral or contralateral RRM on average 9 years before assessment.[<a href="#cit/section_9.264">264</a>] A majority of women (59%) also had reconstructive surgery.  Interestingly, based on a Likert scale, 85% of women reported that they were satisfied or very satisfied with their decision to have an RRM. However, in qualitative interviews, a large number of women went on to describe dissatisfaction or negative psychosocial outcomes associated with surgery. The authors coded the responses as negative when women reported still being anxious about their breast cancer risk and/or reported negative feelings about their body image, pain, and sexuality. Seventy-nine percent of the women providing negative comments and 84% of those making mixed comments (mixture of satisfaction and dissatisfaction) responded that they were either satisfied or very satisfied with their decision. Twice as many women with bilateral mastectomy made negative and mixed comments than did women with contralateral mastectomy. The areas of most concern were body image, problems with breast implants, pain after surgery, and sexuality. The authors proposed that those who had undergone contralateral procedures had already been treated for cancer, while those who had undergone bilateral procedures had not been treated previously, and this may partially account for the differences in satisfaction between the two groups. These findings suggest that women's satisfaction with RRM may be tempered by their complex reactions over time. </p><p id="_1592" tabindex="-1">In a qualitative study of 108 women who underwent or were considering RRM, more than half of those <em>who had RRM</em> felt that presurgical consultation with a psychologist was advisable; nearly two-thirds thought that postsurgical consultation was also appropriate. All of the women <em>who were considering RRM</em> believed that psychological consultation before surgery would facilitate decision-making.[<a href="#cit/section_9.265">265</a>]</p></section><section id="_1402"><h4 id="_1402_toc">Risk-reducing salpingo-oophorectomy</h4><p id="_937" tabindex="-1">A retrospective self-administered survey of 40 women aged 35 to 74 years at time of RRSO (57.5% were younger than 50 years), who had undergone the procedure through the Ontario Ministry of Health due to a family history of ovarian cancer, found that RRSO resulted in a significant reduction in perceived ovarian cancer risk.  Fifty-seven percent identified a
            decrease in perceived risk as a benefit of RRSO (35% did not comment on RRSO benefits) and 49% reported that they would repeat RRSO to decrease cancer risk.  The overall quality-of-life scores were consistent with those published for women who are menopausal or participating in hormone studies.[<a href="#cit/section_9.266">266</a>] Quality of life in 59 women who underwent RRSO was assessed at 24 months postprocedure.[<a href="#cit/section_9.267">267</a>] Overall quality of life was similar to the general population and breast cancer survivors, with approximately 20% reporting depression. The 30% of subjects reporting vaginal dryness and dyspareunia were more likely to report dissatisfaction with the procedure. </p><p id="_2419" tabindex="-1">A Canadian prospective study examined the impact of RRSO on menopausal symptoms and sexual functioning before surgery and then 1 year later in a sample of 114 women with known <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_9.268">268</a>]  Satisfaction with the decision to undergo RRSO was high regardless of symptoms reported.  Those who were premenopausal at the time of surgery (n = 75) experienced a worsening of symptoms and a decline in sexual functioning.  HRT addressed vaginal dryness and dyspareunia but not declines in sexual pleasure.  HRT also resulted in fewer moderate to severe hot flashes.   </p><p id="_1625" tabindex="-1">Additional work reported by this group found that the majority of the 127 women who had undergone RRSO 1 year previously (75 with <em>BRCA1</em> pathogenic variants; 52 with <em>BRCA2</em> pathogenic variants) felt that RRSO reduced their risk of both breast and ovarian cancer.[<a href="#cit/section_9.269">269</a>]  There was a wide range of risk perceptions for ovarian cancer noted in the group.  Twenty percent of carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants thought that their risk of ovarian cancer was completely eliminated; others had an inflated perception of their ovarian cancer risk both before and after surgery.  A small group of these women were further surveyed at about 3 years postsurgery, and their risk perceptions did not change significantly during this extended time period. These findings suggest that important misperceptions about ovarian cancer risk may persist after RRSO. Additional genetic education and counseling may be warranted.</p><p id="_1046" tabindex="-1">A larger study assessed quality of life in women at high risk of ovarian cancer who opted for periodic gynecologic screening (GS) versus those who underwent RRSO.  Eight hundred forty-six high-risk women, 44% of whom underwent RRSO and 56% of whom chose GS, completed questionnaires evaluating quality of life, cancer-specific distress, endocrine symptoms, and sexual functioning.[<a href="#cit/section_9.270">270</a>]  Women in the RRSO group were a mean of 2.8 &#xB1;1.9 years from surgery and women in the GS group were a mean of 4.3 years from their first visit to a gynecologist for high-risk management. No statistical difference in overall quality of life was detected between the RRSO and GS groups.  When compared with the GS group, women who underwent RRSO had poorer sexual functioning and more endocrine symptoms such as vaginal dryness, dyspareunia, and hot flashes.  Women who underwent RRSO experienced lower levels of breast and ovarian cancer distress and had a more favorable perception of cancer risk.</p><p id="_2420" tabindex="-1">Women (N = 182) at risk of hereditary breast and ovarian cancer  referred for genetic counseling were surveyed concerning their satisfaction with their choice of either RRSO or periodic screening (PS) (biannual pelvic examination with TVUS and CA-125 determination) to manage their ovarian cancer risk.[<a href="#cit/section_9.271">271</a>]  Overall satisfaction with both options was extremely high, but highest among those who chose RRSO over PS.  There were no other demographic or clinical factors that distinguished satisfaction level. There was higher decisional ambivalence among those who chose PS.</p><p id="_2386" tabindex="-1">A retrospective study assessed 98 carriers of <em>BRCA</em> pathogenic variants who underwent  RRSO about their preoperative counseling regarding symptoms to expect  after surgery.[<a href="#cit/section_9.272">272</a>] The mean age at RRSO was 45.5 years (range, ages 32&#x2013;63 years). Eighty-five percent pursued RRSO after learning that they harbored a <em>BRCA</em> pathogenic variant, and 48.0% were premenopausal at the time of surgery. Participants reported  &#x2018;&#x2018;frequent&#x2019;&#x2019; or &#x2018;&#x2018;very frequent&#x2019;&#x2019; postsurgical symptoms of vaginal dryness (52.1%), changes in interest in sex (50.0%), sleep disturbances (46.7%), changes in sex life (43.9%), and hot flashes (42.9%). Only vaginal dryness and hot flashes were commonly recalled to have been addressed preoperatively. While 96% would have the surgery again, participants reported that the discussion of the impact of surgery on their sex life (59.2%), risk of coronary heart disease (57.1%), and the availability of sex counseling (57.1%) would have been helpful. </p></section></section><section id="_332"><h3 id="_332_toc">Behavioral Outcomes</h3><p id="_333" tabindex="-1">A study [<a href="#cit/section_9.273">273</a>] of screening behaviors of 216 self-referred, high-risk (&gt;10% risk of carrying a <em>BRCA1/BRCA2</em> pathogenic variant) women who are members of hereditary breast cancer families found a range of screening practices.  Even the  presence of known pathogenic variants in their families was not associated with good adherence to recommended screening practices.  Sixty-nine percent of women aged 50 to 64 years and 83% of women aged 40 to 49 years had had a screening mammogram in the previous year.  Twenty percent of participants had ever had a CA-125 test and 31% had ever had a pelvic ultrasound or TVUS. Further analysis of this study population [<a href="#cit/section_9.273">273</a>] looking specifically at 107 women with informative <em>BRCA</em> test results found good use of breast cancer screening, though the uptake rate in younger carriers is lower. The reason for the lower uptake rate was not explored in this study.[<a href="#cit/section_9.274">274</a>] One survey of screening behaviors among women at increased risk of breast/ovarian cancer identified physician recommendations as a significant factor in adherence to screening.[<a href="#cit/section_9.275">275</a>] </p><p id="_1021" tabindex="-1">While motivations cited for pursuing genetic testing often include the expectation that carriers of pathogenic variants will be more compliant with breast and/or ovarian screening recommendations,[<a href="#cit/section_9.273">273</a>,<a href="#cit/section_9.276">276</a>-<a href="#cit/section_9.278">278</a>] limited data exist about whether participants in genetic testing alter their screening behaviors over time and about other variables that may influence those behaviors, such as insurance coverage and physician recommendations or attitudes.
            The impact of cancer genetic counseling on screening behaviors was assessed in a U.K. study of 293 women followed for 12 months postcounseling at  four cancer genetics clinics.[<a href="#cit/section_9.279">279</a>] BSE, CBE, and mammography were significantly increased after counseling; however, gaps in adherence to recommendations were noted: 38% of women aged 35 to 49 years had not had a mammogram by 12 months postcounseling. BSE was not done by most women at the recommended time and frequency. </p><p id="_334" tabindex="-1">This is a critical issue not only for women testing positive, but also for
            adherence to screening for those testing negative and those who have
            received <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556497&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556497&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">indeterminate</a> results or choose not to receive their results.  It is
            possible that adherence actually diminishes with a decrease in the perceived
            risk that may result from a negative genetic test result.
            </p><p id="_335" tabindex="-1">In addition, while there is still some question regarding the link between
            cancer-related worry and breast cancer screening behavior, accumulating
            evidence appears to support a linear rather than a curvilinear relationship.
            That is, for some time, the data were not consistent; some data supported the
            hypothesis that mild-to-moderate worry may increase adherence, while excessive
            worry may actually decrease the utilization of recommended screening practices.
            Other reports support the notion that a linear relationship is more likely;
            that is, more worry increases adherence to screening recommendations.  Few
            studies, however,  have followed women to assess their health behaviors
            after genetic testing.  Thus, a negative test result leading to decreased
            worry could theoretically result in decreased screening adherence.  A large study found that patient compliance with screening practices was not related to general or screening-specific anxiety&#x2014;with the exception of BSE, for which compliance is negatively associated with procedure-specific anxiety.[<a href="#cit/section_9.72">72</a>] Further
            research designed to clarify this potential concern would highlight the need
            for comprehensive genetic counseling to discuss the need for follow-up
            screening.
            </p><p id="_336" tabindex="-1">Further complicating this area of research are issues such as the baseline rate
            of mammography adherence among women older than 40 or 50 years before genetic
            testing.  More specifically, the ability to note a significant difference in
            adherence on this measure may be affected by the high adherence rate to this
            screening behavior before genetic testing by women undergoing such testing.   It
            may be easier to find significant changes in mammography use among women with a
            family history of breast cancer who test positive.  Finally, adherence over
            time will likely be affected by how women undergoing genetic
            testing and their caregivers perceive the efficacy of many of the screening options
            in question, such as mammography for younger women, BSE,
            and ovarian cancer screening (periodic vaginal ultrasound and serum CA-125
            measurements), along with the value of preventive interventions.</p><p id="_337" tabindex="-1">The issue of screening decision-making and adherence among women undergoing
            genetic testing for breast and ovarian cancer is the subject of several ongoing
            trials, and an area of much needed ongoing study. </p></section><h6 do-not-show="toc">References</h6><ol><li id="section_9.1">Ropka ME, Wenzel J, Phillips EK, et al.: Uptake rates for breast cancer genetic testing: a systematic review. Cancer Epidemiol Biomarkers Prev 15 (5): 840-55, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16702359&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16702359&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.2">Schwartz MD, Lerman C, Brogan B, et al.: Utilization of BRCA1/BRCA2 mutation testing in newly diagnosed breast cancer patients. Cancer Epidemiol Biomarkers Prev 14 (4): 1003-7, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15824179&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15824179&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.3">Kieran S, Loescher LJ, Lim KH: The role of financial factors in acceptance of clinical BRCA genetic testing. Genet Test 11 (1): 101-10, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17394399&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17394399&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_9.4">Susswein LR, Skrzynia C, Lange LA, et al.: Increased uptake of BRCA1/2 genetic testing among African American women with a recent diagnosis of breast cancer. J Clin Oncol 26 (1): 32-6, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18165638&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18165638&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="se