            <div id="_section_264" class="pdq-sections"><p id="_265" tabindex="-1">The purpose of this section is to describe current approaches to assessing and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">counseling</a> patients about susceptibility to prostate cancer.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Genetic counseling</a> for men at increased risk of prostate cancer encompasses all of the elements of genetic counseling for other hereditary cancers. (Refer to the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information.) The components of genetic counseling include concepts of prostate cancer risk, reinforcing the importance of detailed <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pedigree</a> analysis to derive age-related risk, and offering participation in research studies to those individuals who have multiple <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> family members.[<a href="#cit/section_6.1">1</a>,<a href="#cit/section_6.2">2</a>] <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460195&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460195&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Genetic testing</a> for prostate cancer susceptibility is not available  outside of the context of a research study. Families with prostate cancer can be referred to ongoing research studies; however, these studies will not provide individual genetic results to participants.</p><p id="_290" tabindex="-1">Prostate cancer will affect an estimated one in nine  American men during their lifetime.[<a href="#cit/section_6.3">3</a>]  Currently, evidence exists to support the hypothesis that approximately 5% to 10% of all prostate cancer is due to rare <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a> prostate cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility genes</a>.[<a href="#cit/section_6.4">4</a>,<a href="#cit/section_6.5">5</a>]   The proportion of prostate cancer associated with an inherited susceptibility may be even larger.[<a href="#cit/section_6.6">6</a>-<a href="#cit/section_6.8">8</a>] Men are generally considered to be candidates for genetic counseling regarding prostate cancer risk if they have a family history of prostate cancer.  The Hopkins Criteria provide a working definition of hereditary prostate cancer families.[<a href="#cit/section_6.9">9</a>] The three criteria include the following:</p><div class="pdq-content-list"><ol id="_267"><li>Three or more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relatives</a> (father, brother, son), or</li><li>Three successive generations of either the maternal or paternal lineages, or</li><li>At least two relatives affected at  or before age 55 years.</li></ol></div><p id="_266" tabindex="-1">Families need to fulfill only one of these criteria to be considered to have hereditary prostate cancer.  One study investigated attitudes regarding prostate cancer susceptibility among sons of men with prostate cancer.[<a href="#cit/section_6.10">10</a>] They found that 90% of sons were interested in knowing whether there is an inherited susceptibility to prostate cancer and would be likely to undergo <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> and consider genetic testing if there was a family history of prostate cancer; however, similar high levels of interest in genetic testing for other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339343&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339343&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">hereditary cancer syndromes</a> have not generally been borne out in testing uptake once the clinical genetic test becomes available.</p><section id="_268"><h3 id="_268_toc">Risk Assessment and Analysis</h3><p id="_292" tabindex="-1">Assessment of a man concerned about his inherited risk of prostate cancer should include taking a detailed family history; eliciting information regarding personal prostate cancer risk factors such as age, race, and dietary intake of fats and dairy products; documenting other medical problems; and evaluating genetics-related psychosocial issues.</p><p id="_293" tabindex="-1">Family history documentation is based on construction of a pedigree, and generally includes the following:</p><div class="pdq-content-list"><ul id="_305"><li>The history of cancer in both maternal and paternal bloodlines.</li><li>All primary cancer diagnoses (not just prostate cancer) and ages at diagnosis.</li><li>Race and ethnicity.</li><li>Other health problems including benign prostatic hypertrophy.[<a href="#cit/section_6.11">11</a>]</li></ul></div><p id="_294" tabindex="-1">(Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_162">Documenting the family history</a>  section in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for a more detailed description of taking a family history.)</p><p id="_295" tabindex="-1">Analysis of the family history generally consists of four components:</p><div class="pdq-content-list"><ol id="_273"><li>Evaluation of the pattern of cancers in the family to identify cancer clusters, which might suggest a known inherited cancer syndrome.  In addition to site-specific prostate cancer, other cancer susceptibility syndromes include prostate cancer as a component tumor (e.g.,  hereditary breast/ovarian cancer syndrome [associated with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> in <em>BRCA1</em> and <em>BRCA2</em>]).</li><li>Assessment for genetic transmission.  The pedigree should be assessed for evidence of both autosomal dominant and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">X-linked inheritance</a>, which may be associated with a higher likelihood of an inherited susceptibility to prostate cancer.  Autosomal dominant transmission is characterized by the presence of affected family members in sequential generations, with approximately 50% of males in each generation affected with prostate cancer.  X-linked inheritance is suggested by apparent transmission of susceptibility from affected males in the maternal lineage. (Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_174">Analysis of the Family History</a>  section in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information.)</li><li>Age at diagnosis of prostate cancer in the family.  An inherited susceptibility to prostate cancer may be likely in families with early-onset (inconsistently defined) prostate cancer.[<a href="#cit/section_6.12">12</a>]  However, genetic research is also under way in families with an older age of prostate cancer onset.  In the aggregate, the data are inconsistent relative to whether hereditary prostate cancer is routinely characterized by a younger-than-usual age at diagnosis.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Risk assessment</a> based on family and epidemiological studies.  Multiple studies have reported that first-degree relatives of men affected with prostate cancer are two to three times more likely to develop prostate cancer than are men in the general population.  In some studies, the relative risk (RR) of prostate cancer is highest among families who develop prostate cancer at an earlier age, consistent with other cancer susceptibility syndromes  in which early age at onset is a common feature.  It has been estimated that male relatives of men diagnosed with prostate cancer younger than  53 years have a 40% lifetime cumulative risk of developing prostate cancer.[<a href="#cit/section_6.13">13</a>]  A population-based case-control study of more than 1,500 cases and 1,600 controls, in which whites, African Americans, and Asian Americans were studied, reported an odds ratio of 2.5 for men with an affected first-degree relative after adjusting for age and ethnicity.[<a href="#cit/section_6.14">14</a>]  For men with a brother and father or son affected with prostate cancer, the RR was estimated to be 6.4.</li></ol></div><p id="_296" tabindex="-1">A number of studies have examined the accuracy of the family history of prostate cancer provided by men with prostate cancer. This has clinical importance when risk assessments are based on unverified family history information. In an Australian study of 154 unaffected men with a family history of prostate cancer, self-reported family history was verified from cancer registry data in 89.6% of cases.[<a href="#cit/section_6.15">15</a>] Accuracy of age at diagnosis within a 3-year range was correct in 83% of the cases, and accuracy of age at diagnosis within a 5-year range was correct in 93% of the cases. Self-reported family history from men younger than 55 years and reports about first-degree relatives had the highest degree of accuracy.[<a href="#cit/section_6.15">15</a>] Self-reported family history of prostate cancer, however, may not be reliably reported over time,[<a href="#cit/section_6.16">16</a>] which underscores the need to verify objectively reported prostate cancer diagnoses when trying to determine whether a patient has a significant family history.</p><p id="_297" tabindex="-1">The personal health and risk-factor history includes,  but is not limited to, the following:</p><div class="pdq-content-list"><ul id="_381"><li>Family history.</li><li><a href="/types/prostate/hp/prostate-genetics-pdq#link/_5">Age</a>.</li><li><a href="/types/prostate/hp/prostate-genetics-pdq#link/_5">Race</a>.</li><li>Current and past diet history, including fat intake.</li><li>Current and past use of drugs that can affect prostatic growth, such as steroids (e.g., finasteride [Proscar]).  (Refer to the PDQ summary on <a href="/types/prostate/hp/prostate-prevention-pdq">Prostate Cancer Prevention</a> for more information about finasteride and prostate cancer.)</li><li>Current and past use of complementary and alternative medications (e.g., saw palmetto, PC-SPES).[<a href="#cit/section_6.17">17</a>] (Refer to the PDQ summary on <a href="/about-cancer/treatment/cam/hp/pc-spes-pdq">PC-SPES</a> for more information.)</li></ul></div><p id="_298" tabindex="-1">The most definitive risk factors for prostate cancer are age, race, and family history.[<a href="#cit/section_6.18">18</a>] The correlation between other risk factors and prostate cancer risk is not clearly established.  Despite this limitation, cancer risk counseling is an educational  process that provides details regarding the state of the knowledge of prostate cancer risk factors.  The discussion regarding these other risk factors should be individualized to incorporate the patient's personal health and risk factor history.  (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_5">Risk Factors for Prostate Cancer</a> section of this summary for  a more detailed description of prostate cancer risk factors.)</p><p id="_299" tabindex="-1">The psychosocial assessment in this context might include evaluation of the following:</p><div class="pdq-content-list"><ul id="_306"><li>Level of psychological distress.</li><li>Perceived risk of prostate cancer.</li><li>Past history of depression, anxiety, or other mental illness.</li></ul></div><p id="_300" tabindex="-1">One study found that psychological distress was greater among men attending prostate cancer screening who had a family history of the disease, particularly if they also reported an overestimation of prostate cancer risk.  Psychological distress and elevated risk perception may influence adherence to cancer screening and risk management strategies.  Consultation with a mental health professional may be valuable if serious psychosocial issues are identified.[<a href="#cit/section_6.19">19</a>]</p></section><section id="_1494"><h3 id="_1494_toc">Genetic Testing</h3><p id="_1495" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Multigene (panel) tests</a> for variants in genes associated with prostate cancer susceptibility are currently available and are increasingly being used in the clinic. (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1414">Multigene [Panel] Testing in Prostate Cancer</a> section for more information.) Although routine genetic testing of high-risk prostate cancer patients for inherited variants associated with the disease is not standard, many centers are studying the clinical utility of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline</a> genetic testing and counseling in these patients.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Nieder AM, Taneja SS, Zeegers MP, et al.: Genetic counseling for prostate cancer risk. Clin Genet 63 (3): 169-76, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12694223&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12694223&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Bruner DW, Baffoe-Bonnie A, Miller S, et al.: Prostate cancer risk assessment program. A model for the early detection of prostate cancer. Oncology (Huntingt) 13 (3): 325-34; discussion 337-9, 343-4 pas, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10204154&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10204154&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">American Cancer Society: