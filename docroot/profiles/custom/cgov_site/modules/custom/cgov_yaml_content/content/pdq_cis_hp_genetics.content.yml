            <div id="_section_156" class="pdq-sections"><section id="_157"><h3 id="_157_toc">Background</h3><p id="_1305" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Pathogenic variants</a> in <em>BRCA1</em>, <em>BRCA2</em>, <em>PALB2</em>, and the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> involved in other rare syndromes discussed in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_88">High-Penetrance Breast and/or Gynecologic Cancer Susceptibility Genes</a> section of this summary account for less than 25% of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> risk of breast cancer.[<a href="#cit/section_5.1">1</a>] Despite intensive genetic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage studies</a>, there do not appear to be other high-<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrance</a> genes that account for a significant fraction of the remaining multiple-case familial clusters.[<a href="#cit/section_5.2">2</a>]  However, several moderate-penetrance genes associated with breast and/or gynecologic cancers have been identified. Genes such as <em>CHEK2</em> and <em>ATM</em> are associated with a 20% or higher lifetime risk of breast cancer;[<a href="#cit/section_5.3">3</a>,<a href="#cit/section_5.4">4</a>] similarly, genes such as <em>RAD51C</em>, <em>RAD51D</em>, and <em>BRIP1</em> are associated with a 5% to 10% risk of ovarian cancer.[<a href="#cit/section_5.5">5</a>,<a href="#cit/section_5.6">6</a>] Many of these genes are now included on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene panels</a>, although the clinical actionability of these findings remains uncertain and under  investigation. </p></section><section id="_1308"><h3 id="_1308_toc">Breast and Gynecologic Cancer Susceptibility Genes Identified Through Candidate Gene Approaches</h3><p id="_1914" tabindex="-1">There is a very large literature of genetic epidemiology studies describing associations between various <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loci</a> and breast cancer risk. Many of these studies suffer from significant design limitations. Perhaps as a consequence, most reported associations do not replicate in follow-up studies. This section is not a comprehensive review of all reported associations. This section describes associations that are believed by the editors to be clinically valid, in that they have been described in several studies or are supported by robust meta-analyses. The clinical utility of these observations remains unclear, however, as the risks associated with these variations usually fall below a threshold that would justify a clinical response.</p><section id="_2779"><h4 id="_2779_toc">Fanconi anemia genes</h4><p id="_2784" tabindex="-1">Fanconi anemia (FA) is a rare, inherited condition characterized by bone marrow failure, increased risk of malignancy, and physical abnormalities. To date, 16 FA-related genes, including <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2503">BRCA1 and BRCA2</a></em>, have been identified (as outlined in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2837">Table 11</a>). FA  is mainly an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal recessive</a> condition, except when caused by pathogenic variants in <em>FANCB</em>, which is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">X-linked recessive</a>. <em>FANCA</em> accounts for 60% to 70% of pathogenic variants, <em>FANCC</em> accounts for approximately 14%, and the remaining genes each account for 3% or fewer.[<a href="#cit/section_5.7">7</a>]</p><table id="_2837" class="table-default expandable-container"><caption>Table 11.  Fanconi Anemia Genes and Breast Cancer Risk</caption><colgroup><col width="100.00%"></colgroup><TFoot class="pdq-footer"><tr><td><span class="sup">a</span>Refer to the <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2503">BRCA1 and BRCA2</a></em> section of this summary for information about the cumulative risk of breast cancer in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.</td></tr><tr><td><span class="sup">b</span>Refer to the <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2782">PALB2</a></em> section of this summary for information about the cumulative risk of breast cancer in carriers of <em>PALB2</em> pathogenic variants.</td></tr><tr><td><span class="sup">c</span>Moderate risk is defined as a statistically significant, twofold or lower increased risk estimate.</td></tr></TFoot><tbody><tr><td><strong>High-Risk Genes</strong></td></tr><tr><td>&#x2013; <em>BRCA1</em> (<em>FANCS</em>)<span class="sup">a</span>
            </td></tr><tr><td>&#x2013; <em>BRCA2</em> (<em>FANCD1</em>)<span class="sup">a</span>
