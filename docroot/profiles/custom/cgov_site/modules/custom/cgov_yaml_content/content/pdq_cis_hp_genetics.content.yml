            <div id="_section_1" class="pdq-sections"><section id="_2"><h3 id="_2_toc">General Information</h3><p id="_1223" tabindex="-1">[<em>Note: Many of the medical and scientific terms used in this summary are found in the <a href="https://www.cancer.gov/publications/dictionaries/genetics-dictionary" title="https://www.cancer.gov/publications/dictionaries/genetics-dictionary">NCI Dictionary of Genetics Terms</a>. When a linked term is clicked, the definition will appear in a separate window.</em>]</p><p id="_2980" tabindex="-1">[<em>Note: A concerted effort is being made within the genetics community to shift terminology used to describe genetic variation. The shift is to use the term &#x201C;variant&#x201D; rather than the term &#x201C;mutation&#x201D; to describe a genetic difference that exists between the person or group being studied and the reference sequence. Variants can then be further classified as benign (harmless), likely benign, of uncertain significance, likely pathogenic, or pathogenic (disease causing). Throughout this summary, we will use the term pathogenic variant to describe a disease-causing mutation. Refer to the <a href="/about-cancer/causes-prevention/genetics/overview-pdq#link/_2676">Cancer Genetics Overview</a> summary for more information about variant classification.</em>]</p><p id="_1593" tabindex="-1">[<em>Note: Many of the genes and conditions described in this summary are found in the Online Mendelian Inheritance in Man (OMIM) database. When OMIM appears after a gene name or the name of a condition, click on OMIM for a link to more information.</em>]</p><p id="_3" tabindex="-1">Among women in the  United States, breast cancer is the most commonly diagnosed cancer after
            nonmelanoma skin cancer, and it is the second leading cause of cancer deaths after
            lung cancer.  In 2018, an estimated 268,670 new cases  of breast cancer (including 2,550 cases in men) will be diagnosed, and
            41,400 deaths (including 480 deaths in men) will occur.[<a href="#cit/section_2.1">1</a>] The incidence of breast cancer, particularly for estrogen receptor (ER)&#x2013;positive cancers occurring after age 50 years, is declining and has declined at a faster rate since 2003; this may be temporally related to a decrease in hormone replacement therapy (HRT) after early reports from the Women&#x2019;s Health Initiative (WHI).[<a href="#cit/section_2.2">2</a>] An estimated 22,240 new cases of ovarian cancer are expected in the United States in 2018, with an estimated 14,070 deaths. Ovarian cancer is the fifth most deadly cancer in women.[<a href="#cit/section_2.1">1</a>] An estimated 63,230 new cases of endometrial cancer are expected in the United States in 2018, with an estimated 11,350 deaths.[<a href="#cit/section_2.1">1</a>] (Refer to the PDQ summaries on <a href="/types/breast/hp/breast-treatment-pdq">Breast Cancer Treatment</a>; <a href="/types/ovarian/hp/ovarian-epithelial-treatment-pdq">Ovarian Epithelial, Fallopian Tube, and Primary Peritoneal Cancer Treatment</a>;  and <a href="/types/uterine/hp/endometrial-treatment-pdq">Endometrial Cancer Treatment</a> for more information about breast, ovarian, and endometrial cancer rates, diagnosis, and management.)</p><p id="_4" tabindex="-1">A possible genetic contribution to both breast and ovarian cancer risk is indicated by the
            increased incidence of these cancers among women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> (refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2723">Risk Factors for Breast Cancer</a>, <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2724">Risk Factors for Ovarian Cancer</a>, and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2725">Risk Factors for Endometrial Cancer</a> sections below for more information), and by the observation of some families in which multiple family
            members are <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> with breast and/or ovarian cancer, in a pattern compatible with an inheritance of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a> cancer susceptibility. Formal studies of families (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage analysis</a>) have subsequently proven the
            existence of autosomal dominant predispositions to breast and ovarian cancer and have led to the
            identification of several highly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> as the cause
            of inherited cancer risk in many families.  (Refer to the PDQ
            summary   <a href="/about-cancer/causes-prevention/genetics/overview-pdq">Cancer Genetics Overview</a> for more information about linkage
            analysis.) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Pathogenic variants</a> in these genes are rare in the general population and are estimated to account for no more
            than 5% to 10% of breast and ovarian cancer cases overall.  It is likely that other
            genetic factors contribute to the etiology of some of these cancers.</p></section><section id="_2723"><h3 id="_2723_toc">Risk Factors for Breast Cancer</h3><p id="_2752" tabindex="-1">Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a>
            for information about risk factors for breast cancer in the general population.</p><section id="_338"><h4 id="_338_toc">Age</h4><p id="_28" tabindex="-1">The cumulative risk of breast cancer increases with age, with most breast cancers
            occurring after age 50 years.[<a href="#cit/section_2.3">3</a>]  Breast cancer (and ovarian cancer, to a lesser degree) tends to occur at an earlier age in women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic susceptibility</a> than it does in women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic</a> cases.</p></section><section id="_6"><h4 id="_6_toc">Family history including inherited cancer genes</h4><p id="_7" tabindex="-1">In cross-sectional studies of adult populations, 5% to 10% of women have a
            mother or sister with breast cancer, and about twice as many have either a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relative</a> (FDR) or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">second-degree relative</a> with breast cancer.[<a href="#cit/section_2.4">4</a>-<a href="#cit/section_2.7">7</a>]  The risk
            conferred by a family history of breast cancer has been assessed in case-control and cohort studies, using volunteer and population-based samples,
            with generally consistent results.[<a href="#cit/section_2.8">8</a>]  In a pooled analysis of 38 studies, the
            relative risk (RR) of breast cancer conferred by an FDR with breast
            cancer was 2.1 (95% confidence interval [CI], 2.0&#x2013;2.2).[<a href="#cit/section_2.8">8</a>] Risk increases with the number of affected relatives, age at diagnosis, the occurrence of bilateral or multiple ipsilateral breast cancers in a family member, and the number of affected male relatives.[<a href="#cit/section_2.5">5</a>,<a href="#cit/section_2.6">6</a>,<a href="#cit/section_2.8">8</a>-<a href="#cit/section_2.10">10</a>] A large population-based study from the Swedish Family Cancer Database confirmed the finding of a significantly increased risk of breast cancer in women who had a mother or a sister with breast cancer.  The hazard ratio (HR) for women with a single breast cancer in the family was 1.8 (95% CI, 1.8&#x2013;1.9)  and was 2.7 (95% CI, 2.6&#x2013;2.9) for women with a family history of multiple breast cancers.  For women who had multiple breast cancers in the family, with one occurring before age 40 years, the HR was 3.8 (95% CI, 3.1&#x2013;4.8).  However, the study also found a significant increase in breast cancer risk if the relative was aged 60 years or older, suggesting that breast cancer at any age in the family carries some increase in risk.[<a href="#cit/section_2.10">10</a>]
            </p><p id="_2996" tabindex="-1">One of the largest studies of twins ever conducted, with 80,309 monozygotic twins and 123,382 dizygotic twins, reported a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781848&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781848&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heritability</a> estimate for breast cancer of 31% (95% CI, 11%&#x2013;51%).[<a href="#cit/section_2.11">11</a>]  If a monozygotic twin had breast cancer, her twin sister had a 28.1% probability of developing breast cancer (95% CI, 23.9%&#x2013;32.8%), and if a dizygotic twin had breast cancer, her twin sister had a 19.9% probability of developing breast cancer (95% CI, 17%&#x2013;23.2%).  These estimates suggest a 10% higher risk of breast cancer for monozygotic twins than for dizygotic twins.  However, a high rate of discordance even between monozygotic twins suggests that environmental factors also have a role in modifying breast cancer risk.</p><p id="_2997" tabindex="-1">(Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_117">Penetrance of BRCA pathogenic variants</a> section of this summary for a discussion of familial risk in women from families with <em>BRCA1/BRCA2</em> pathogenic variants who themselves test negative for the family pathogenic variant.)</p></section><section id="_339"><h4 id="_339_toc">Reproductive history
            </h4><p id="_2800" tabindex="-1">In general, breast cancer risk increases with early menarche and late menopause and is reduced by early first full-term pregnancy. There may be an increased risk of breast cancer in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants with pregnancy at a younger age (before age 30 years), with a more significant effect seen for carriers of <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_2.12">12</a>-<a href="#cit/section_2.14">14</a>] Likewise, breastfeeding can reduce breast cancer risk in carriers of <em>BRCA1</em> (but not <em>BRCA2</em>) pathogenic variants.[<a href="#cit/section_2.15">15</a>] Regarding the effect of pregnancy on breast cancer outcomes, neither diagnosis of breast cancer during pregnancy nor pregnancy after breast cancer seems to be associated with adverse survival outcomes in women who carry a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant.[<a href="#cit/section_2.16">16</a>] Parity appears to be protective for carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, with an additional protective effect for live birth before age 40 years.[<a href="#cit/section_2.17">17</a>]</p><p id="_2939" tabindex="-1">Reproductive history can also affect the risk of ovarian cancer and endometrial cancer. (Refer to the Reproductive History sections in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_347">Risk Factors for Ovarian Cancer</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2727">Risk Factors for Endometrial Cancer</a> sections of this summary for more information.)</p></section><section id="_340"><h4 id="_340_toc">Oral contraceptives</h4><p id="_33" tabindex="-1">Oral contraceptives (OCs) may produce a slight increase in breast cancer risk among
            long-term users, but this appears to be a short-term effect.  In a meta-analysis
            of data from 54 studies, the risk of breast cancer associated with OC use did not vary in relationship to a family history of breast cancer.[<a href="#cit/section_2.18">18</a>]
            </p><p id="_34" tabindex="-1">OCs are sometimes recommended for ovarian cancer prevention in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1059">Oral Contraceptives</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2724">Risk Factors for Ovarian Cancer</a> section of this summary for more information.) Although the data are not entirely consistent, a meta-analysis concluded that there was no significant increased risk of breast cancer with OC use in carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_2.19">19</a>] However, use of OCs formulated before 1975 was associated with an increased risk of breast cancer (summary relative risk [SRR], 1.47; 95% CI, 1.06&#x2013;2.04).[<a href="#cit/section_2.19">19</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2167">Reproductive factors</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_575">Clinical Management of Carriers of BRCA Pathogenic Variants</a> section of this summary for more information.)  </p><section id="_1055"><h5 id="_1055_toc">Hormone replacement therapy</h5><p id="_35" tabindex="-1">Data exist from both observational and randomized clinical trials regarding the association between postmenopausal HRT and breast cancer.  A meta-analysis of data from 51
            observational studies indicated a RR of breast cancer of 1.35 (95% CI, 1.21&#x2013;1.49)
            for women who had used HRT for 5 or more years after menopause.[<a href="#cit/section_2.20">20</a>]  The <a href="https://clinicaltrials.gov/ct2/show/NCT00000611?term=NCT00000611&amp;rank=1" title="https://clinicaltrials.gov/ct2/show/NCT00000611?term=NCT00000611&amp;rank=1">WHI</a> (NCT00000611), a randomized controlled trial  of about 160,000 postmenopausal women, investigated the risks and benefits of HRT. The estrogen-plus-progestin arm of the study, in which more than 16,000 women were randomly assigned  to receive combined HRT or placebo, was halted early because health risks exceeded  benefits.[<a href="#cit/section_2.21">21</a>,<a href="#cit/section_2.22">22</a>] Adverse outcomes prompting closure included significant increase in both total (245 vs. 185 cases) and invasive (199 vs. 150 cases) breast cancers (RR, 1.24; 95% CI, 1.02&#x2013;1.5, <em>P</em> &lt; . 001)  and increased risks of coronary heart disease, stroke,  and pulmonary embolism. Similar findings were seen in the estrogen-progestin arm of the prospective  observational Million Women&#x2019;s Study in the United Kingdom.[<a href="#cit/section_2.23">23</a>]   The risk of breast cancer was not elevated, however, in women randomly assigned  to estrogen-only versus placebo in the WHI study (RR, 0.77; 95% CI, 0.59&#x2013;1.01). Eligibility for the estrogen-only arm of this study required hysterectomy, and 40% of these patients also had undergone oophorectomy,  which potentially could have impacted breast cancer risk.[<a href="#cit/section_2.24">24</a>]</p><p id="_36" tabindex="-1">The association between HRT and breast cancer risk among women with a family history of breast cancer has not been consistent; some studies suggest risk is particularly elevated among women with a family history, while others have not found evidence for an interaction between these factors.[<a href="#cit/section_2.25">25</a>-<a href="#cit/section_2.29">29</a>,<a href="#cit/section_2.20">20</a>]
            The increased risk of breast cancer associated  with HRT use in the large meta-analysis did not differ significantly between subjects with and without a family history.[<a href="#cit/section_2.29">29</a>] The WHI study has not reported analyses stratified on breast cancer family history, and subjects have not been systematically tested for <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_2.22">22</a>] Short-term use of hormones for treatment of menopausal symptoms appears to
            confer little or no breast cancer risk.[<a href="#cit/section_2.20">20</a>,<a href="#cit/section_2.30">30</a>]  The effect of HRT on breast cancer risk among carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants has been studied in the context of  bilateral risk-reducing oophorectomy, in which short-term replacement does not appear to reduce the protective effect of oophorectomy on breast cancer risk.[<a href="#cit/section_2.31">31</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2183">Hormone replacement therapy in carriers of BRCA1/BRCA2 pathogenic variants</a> section of this summary for more information.)</p><p id="_2940" tabindex="-1">Hormone use can also affect the risk of developing endometrial cancer. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2729">Hormones</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2725">Risk Factors for Endometrial Cancer</a> section of this summary for more information.)</p></section></section><section id="_341"><h4 id="_341_toc">Radiation exposure</h4><p id="_38" tabindex="-1">Observations in  survivors of the atomic bombings of Hiroshima and Nagasaki and in women who have received
            therapeutic radiation treatments to the chest and upper body document increased
            breast cancer risk as a result of radiation exposure.  The significance of this
            risk factor in women with a genetic susceptibility to breast cancer is unclear.
            </p><p id="_872" tabindex="-1">Preliminary data suggest that increased sensitivity to
            radiation could be a cause of cancer susceptibility in carriers of <em>BRCA1</em> or
            <em>BRCA2</em> pathogenic variants,[<a href="#cit/section_2.32">32</a>-<a href="#cit/section_2.35">35</a>] and in association with germline <em>ATM</em> and <em>TP53</em> variants.[<a href="#cit/section_2.36">36</a>,<a href="#cit/section_2.37">37</a>]  </p><p id="_42" tabindex="-1">The possibility that genetic susceptibility to breast cancer occurs via a
            mechanism of radiation sensitivity raises questions about radiation exposure.
            It is possible that diagnostic radiation exposure, including mammography, poses
            more risk in genetically susceptible women than in women of average risk.
            Therapeutic radiation could also pose a carcinogenic risk.  A cohort study of
            carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants treated with breast-conserving therapy,
            however, showed no evidence of increased radiation sensitivity or sequelae in
            the breast, lung, or bone marrow of carriers.[<a href="#cit/section_2.38">38</a>]  This finding was confirmed in a retrospective cohort study of 691 patients with <em>BRCA1/BRCA2</em>-associated breast cancer who were followed up for a median of 8.6 years.  No association between receiving adjuvant radiation therapy and increased risk of contralateral breast cancer was observed in the entire cohort, including the subset of patients younger than 40 years at primary breast cancer diagnosis.[<a href="#cit/section_2.39">39</a>] Conversely,
            radiation sensitivity could make tumors in women with genetic susceptibility to
            breast cancer more responsive to radiation treatment.  Studies examining the impact of radiation exposure, including, but not limited to, mammography, in carriers of <em>BRCA1</em> and <em>BRCA2 </em>pathogenic variants have had conflicting results.[<a href="#cit/section_2.40">40</a>-<a href="#cit/section_2.45">45</a>] A large European study showed a dose-response relationship of increased risk with total radiation exposure, but this was primarily driven by nonmammographic radiation exposure before age 20 years.[<a href="#cit/section_2.44">44</a>] Subsequently, no significant association was observed between prior mammography exposure and breast cancer risk in a prospective study of 1,844 <em>BRCA1</em> carriers and 502 <em>BRCA2</em> carriers without a breast cancer diagnosis at time of study entry; average follow-up time was 5.3 years.[<a href="#cit/section_2.45">45</a>] (Refer to   the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2132">Mammography</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_575">Clinical Management of Carriers of BRCA Pathogenic Variants</a> section of this summary for more information about radiation.)</p></section><section id="_342"><h4 id="_342_toc">Alcohol intake</h4><p id="_1056" tabindex="-1">The risk of breast cancer increases by approximately 10% for each 10 g of daily alcohol intake (approximately one drink or less) in the general population.[<a href="#cit/section_2.46">46</a>,<a href="#cit/section_2.47">47</a>]  Prior studies of carriers of <em>BRCA1/BRCA2</em> pathogenic variants have found no increased risk associated with alcohol consumption.[<a href="#cit/section_2.48">48</a>-<a href="#cit/section_2.50">50</a>] </p></section><section id="_1583"><h4 id="_1583_toc">Physical activity and anthropometry</h4><p id="_1584" tabindex="-1">Weight gain and being overweight are commonly recognized risk factors for
            breast cancer. In general,  overweight women are most commonly observed to be at increased
            risk of postmenopausal breast cancer and at reduced risk of premenopausal
            breast cancer.  Sedentary lifestyle may also be a risk factor.[<a href="#cit/section_2.51">51</a>]  These factors
            have not been systematically evaluated in women with a positive family history of breast
            cancer or in carriers of cancer-predisposing pathogenic variants, but one study suggested a reduced risk of cancer associated with exercise among carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_2.52">52</a>]</p></section><section id="_343"><h4 id="_343_toc">Benign breast disease and mammographic density</h4><p id="_47" tabindex="-1">Benign breast disease (BBD) is a risk factor for breast cancer, independent of
            the effects of other major risk factors for breast cancer (age, age at
            menarche, age at first live birth, and family history of breast cancer).[<a href="#cit/section_2.53">53</a>]  There may also be an association between BBD and family history of breast cancer.[<a href="#cit/section_2.54">54</a>]</p><p id="_50" tabindex="-1">An increased risk of breast cancer has also been demonstrated for women who
            have increased density of breast tissue as assessed by mammogram,[<a href="#cit/section_2.53">53</a>,<a href="#cit/section_2.55">55</a>,<a href="#cit/section_2.56">56</a>] and breast density is likely to have a genetic component in its etiology.[<a href="#cit/section_2.57">57</a>-<a href="#cit/section_2.59">59</a>]</p></section><section id="_344"><h4 id="_344_toc">Other factors</h4><p id="_54" tabindex="-1">Other risk factors, including those that are only weakly associated with breast
            cancer and those that have been inconsistently associated with the disease in
            epidemiologic studies (e.g., cigarette smoking), may be important in women who are in specific genotypically defined subgroups.    One study [<a href="#cit/section_2.60">60</a>] found a reduced risk of breast cancer among carriers of <em>BRCA1/BRCA2</em> pathogenic variants who smoked, but an expanded follow-up study failed to find an association.[<a href="#cit/section_2.61">61</a>]
            </p></section></section><section id="_2724"><h3 id="_2724_toc">Risk Factors for Ovarian Cancer</h3><p id="_2753" tabindex="-1">Refer to the PDQ summary on <a href="/types/ovarian/hp/ovarian-prevention-pdq">Ovarian, Fallopian Tube, and Primary Peritoneal Cancer Prevention</a> for information about risk factors for ovarian cancer in the general population.</p><section id="_345"><h4 id="_345_toc">Age</h4><p id="_59" tabindex="-1">Ovarian cancer incidence rises in a linear fashion from age 30 years to age 50 years and continues to increase, though at a slower rate, thereafter.   Before age 30 years, the risk of developing epithelial ovarian cancer is remote, even in hereditary cancer families.[<a href="#cit/section_2.62">62</a>]</p></section><section id="_11"><h4 id="_11_toc">Family history including inherited cancer genes</h4><p id="_12" tabindex="-1">Although reproductive, demographic, and lifestyle
            factors affect risk of ovarian cancer, the single greatest ovarian cancer risk
            factor is a family history of the disease.  A large meta-analysis of 15 published studies estimated an  odds ratio of 3.1 for the risk of ovarian cancer associated with at least one FDR with ovarian cancer.[<a href="#cit/section_2.63">63</a>]</p></section><section id="_347"><h4 id="_347_toc">Reproductive
            history</h4><p id="_63" tabindex="-1">Nulliparity is consistently associated with an increased risk of ovarian cancer, including among carriers of <em>BRCA/BRCA2</em> pathogenic variants, yet a meta-analysis identified a risk reduction only in women with four or more live births.[<a href="#cit/section_2.14">14</a>]  Risk may also be increased among women who have used fertility drugs, especially those who remain nulligravid.[<a href="#cit/section_2.64">64</a>,<a href="#cit/section_2.65">65</a>] Several studies have reported a risk reduction in ovarian cancer after OC use in carriers of <em>BRCA1/BRCA2</em> pathogenic variants;[<a href="#cit/section_2.66">66</a>-<a href="#cit/section_2.68">68</a>] a risk reduction has also been shown after tubal ligation in <em>BRCA1</em> carriers, with a statistically significant decreased risk of 22% to 80% after the procedure.[<a href="#cit/section_2.68">68</a>,<a href="#cit/section_2.69">69</a>]
            Breastfeeding for more than 12 months may also be associated with a reduction in ovarian cancer among carriers of <em>BRCA1</em>/<em>BRCA2</em> pathogenic variants.[<a href="#cit/section_2.70">70</a>] On the other hand, evidence is growing that the use of menopausal HRT is associated with an increased risk of ovarian cancer, particularly in long-time users and users of sequential estrogen-progesterone schedules.[<a href="#cit/section_2.71">71</a>-<a href="#cit/section_2.74">74</a>]</p></section><section id="_348"><h4 id="_348_toc">Surgical history
            </h4><p id="_65" tabindex="-1">Bilateral tubal ligation and hysterectomy are associated with reduced ovarian cancer risk,[<a href="#cit/section_2.64">64</a>,<a href="#cit/section_2.75">75</a>,<a href="#cit/section_2.76">76</a>] including in carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_2.77">77</a>] Ovarian cancer risk is reduced more than 90% in women with documented <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants who chose risk-reducing salpingo-oophorectomy (RRSO).  In this same population, risk-reducing oophorectomy also resulted in a nearly 50% reduction in the risk of subsequent breast cancer.[<a href="#cit/section_2.78">78</a>,<a href="#cit/section_2.79">79</a>]  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2236">RRSO</a> section of this summary for more information about these studies.)</p></section><section id="_1059"><h4 id="_1059_toc">Oral contraceptives</h4><p id="_1060" tabindex="-1">Use of OCs for 4 or more years is associated with an approximately 50% reduction in ovarian cancer risk in the general population.[<a href="#cit/section_2.64">64</a>,<a href="#cit/section_2.80">80</a>] A majority of, but not all, studies also support OCs being protective among carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_2.69">69</a>,<a href="#cit/section_2.81">81</a>-<a href="#cit/section_2.84">84</a>] A meta-analysis of 18 studies including 13,627 carriers of <em>BRCA</em> pathogenic variants reported a significantly reduced risk of ovarian cancer (SRR, 0.50; 95% CI, 0.33&#x2013;0.75) associated with OC use.[<a href="#cit/section_2.19">19</a>] (Refer to the  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2247">Oral contraceptives</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2246">Chemoprevention</a> section of this summary for more information.)</p></section></section><section id="_2725"><h3 id="_2725_toc">Risk Factors for Endometrial Cancer</h3><p id="_2754" tabindex="-1">Refer to the PDQ summary on <a href="/types/uterine/hp/endometrial-prevention-pdq">Endometrial Cancer Prevention</a> for information about risk factors for endometrial cancer in the general population.</p><section id="_2726"><h4 id="_2726_toc">Age</h4><p id="_2734" tabindex="-1">
            Age is an important risk factor for endometrial cancer.  Most women with endometrial cancer are diagnosed after menopause.   Only 15% of women are diagnosed with endometrial cancer before age 50 years, and fewer than 5% are diagnosed before age 40 years.[<a href="#cit/section_2.85">85</a>]
            Women with Lynch syndrome tend to develop endometrial cancer at an earlier age, with the median age at diagnosis of 48 years.[<a href="#cit/section_2.86">86</a>]</p></section><section id="_2703"><h4 id="_2703_toc">Family history including inherited cancer genes</h4><p id="_2704" tabindex="-1">Although the hyperestrogenic state is the most common predisposing factor for endometrial cancer, family history also plays a significant role in a woman&#x2019;s risk for disease. Approximately 3%  to 5% of uterine cancer cases are attributable to a hereditary cause,[<a href="#cit/section_2.87">87</a>] with the main hereditary endometrial cancer syndrome being Lynch syndrome, an autosomal dominant genetic condition with a population prevalence of 1 in 300 to 1 in 1,000 individuals.[<a href="#cit/section_2.88">88</a>,<a href="#cit/section_2.89">89</a>] (Refer to the <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_2986">Lynch Syndrome</a> section in the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a> for more information.)</p><p id="_3020" tabindex="-1">Non-Lynch syndrome genes may also contribute to endometrial cancer risk. In an unselected endometrial cancer cohort undergoing <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene panel testing</a>, approximately 3% of patients tested positive for a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline pathogenic variant</a> in non-Lynch syndrome genes, including <em>CHEK2</em>, <em>APC</em>, <em>ATM</em>, <em>BARD1</em>, <em>BRCA1</em>, <em>BRCA2</em>, <em>BRIP1</em>, <em>NBN</em>, <em>PTEN</em>, and <em>RAD51C</em>.[<a href="#cit/section_2.90">90</a>] Notably, patients with pathogenic variants in non-Lynch syndrome genes were more likely to have serous tumor histology than were patients without pathogenic variants. Furthermore, although the overall risk of endometrial cancer after RRSO was not increased among carriers of <em>BRCA1</em> pathogenic variants, these patients seemed to have an increased risk of serous and serous-like endometrial cancer.[<a href="#cit/section_2.91">91</a>]
            </p></section><section id="_2727"><h4 id="_2727_toc">Reproductive history</h4><p id="_2735" tabindex="-1">Reproductive factors such as multiparity, late menarche, and early menopause decrease the risk of endometrial cancer because of the lower cumulative exposure to estrogen and the higher relative exposure to progesterone.[<a href="#cit/section_2.92">92</a>,<a href="#cit/section_2.93">93</a>]</p></section><section id="_2729"><h4 id="_2729_toc">Hormones</h4><p id="_2736" tabindex="-1">Hormonal factors that increase the risk of type I endometrial cancer are better understood. All endometrial cancers share a predominance of estrogen relative to progesterone. Prolonged exposure to estrogen or unopposed estrogen increases the risk of endometrial cancer.  Endogenous exposure to estrogen can result from obesity, polycystic ovary syndrome, and nulliparity, while exogenous estrogen can result from taking unopposed estrogen or tamoxifen. Unopposed estrogen increases the risk of developing endometrial cancer by twofold to twentyfold,  proportional to the duration of use.[<a href="#cit/section_2.94">94</a>,<a href="#cit/section_2.95">95</a>]  Tamoxifen, a selective estrogen receptor modulator, acts as an estrogen agonist on the endometrium while acting as an estrogen antagonist in breast tissue, and  increases the risk of endometrial cancer.[<a href="#cit/section_2.96">96</a>]  In contrast, OCs, the levonorgestrel-releasing intrauterine system, and combination estrogen-progesterone hormone replacement therapy all reduce the risk of endometrial cancer through the antiproliferative effect of progesterone acting on the endometrium.[<a href="#cit/section_2.97">97</a>-<a href="#cit/section_2.100">100</a>]</p></section></section><section id="_15"><h3 id="_15_toc">Autosomal Dominant Inheritance of Breast and Gynecologic Cancer Predisposition</h3><p id="_16" tabindex="-1">Autosomal dominant inheritance of breast and gynecologic cancers is characterized by transmission of
            cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460153&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460153&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">predisposition</a> from generation to generation, through either the mother&#x2019;s or the father&#x2019;s
            side of the family, with the following characteristics:
            </p><div class="pdq-content-list"><ul id="_726"><li>Inheritance risk of 50%. When a parent carries an autosomal dominant genetic predisposition, each child has a 50:50 chance of inheriting the predisposition. Although the risk of inheriting the predisposition is 50%,  not everyone with the predisposition will develop cancer because of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=792352&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000792352&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">incomplete penetrance</a> and/or gender-restricted or gender-related expression.</li><li>Both males and females can inherit and transmit an autosomal dominant
            cancer predisposition.  A male who
            inherits a cancer predisposition can still
            pass the altered gene on to his sons and daughters.
            </li></ul></div><p id="_1194" tabindex="-1">Breast and ovarian cancer are components of several autosomal dominant cancer syndromes. The syndromes most strongly associated with both cancers are the syndromes associated with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants.  Breast cancer is also a common feature of <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_144">Li-Fraumeni syndrome</a> due to <em>TP53</em> pathogenic variants and of <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_148">Cowden syndrome</a> due to <em>PTEN</em> pathogenic variants.[<a href="#cit/section_2.101">101</a>] Other genetic syndromes that may include breast cancer as an associated feature include heterozygous carriers of the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1311">ataxia telangiectasia gene</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2985">Peutz-Jeghers syndrome</a>. Ovarian cancer has also been associated with <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_2986">Lynch syndrome</a>, basal cell nevus (Gorlin) syndrome (<a href="https://www.ncbi.nlm.nih.gov/omim/109400" title="https://www.ncbi.nlm.nih.gov/omim/109400">OMIM</a>), and multiple endocrine neoplasia type 1 (<a href="https://www.ncbi.nlm.nih.gov/omim/131100" title="https://www.ncbi.nlm.nih.gov/omim/131100">OMIM</a>).[<a href="#cit/section_2.101">101</a>] Lynch syndrome is mainly associated with colorectal cancer and endometrial cancer, although several studies have demonstrated that patients with Lynch syndrome are also at risk of developing transitional cell carcinoma of the ureters and renal pelvis; cancers of the stomach, small intestine, liver and biliary tract, brain, breast, prostate, and adrenal cortex; and sebaceous skin tumors (Muir-Torre syndrome).[<a href="#cit/section_2.102">102</a>-<a href="#cit/section_2.108">108</a>]</p><p id="_2705" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Germline</a> pathogenic variants in the genes responsible for these autosomal dominant cancer syndromes produce different clinical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">phenotypes</a> of characteristic malignancies and, in some instances, associated nonmalignant abnormalities.</p><p id="_20" tabindex="-1">The family characteristics that suggest hereditary cancer predisposition include the following:
            </p><div class="pdq-content-list"><ul id="_21"><li>Multiple cancers within a family.</li><li>Cancers typically occur at an earlier age than in
            sporadic cases (defined as cases not associated with genetic risk).
            </li><li>Two or more primary
            cancers in a single individual.  These could be multiple
            primary cancers of the same type (e.g., bilateral breast cancer) or
            primary cancer of different types (e.g., breast cancer and ovarian cancer in
            the same individual or endometrial and colon cancer in the same individual).
            </li><li>Cases of male breast cancer. The inheritance risk for autosomal dominant genetic conditions is 50% for both males and females, but the differing penetrance of the genes may result in some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> individuals in the family.</li></ul></div><p id="_2584" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2585">Figure 1</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2586">Figure 2</a> depict some of the classic inheritance features of a <em>BRCA1</em> and <em>BRCA2</em> pathogenic variant, respectively. <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2748">Figure 3</a> depicts a classic family with Lynch syndrome. (Refer to  the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_1237">Standard Pedigree Nomenclature</a> figure in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for definitions of the standard symbols used in these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pedigrees</a>.)</p><figure id="figure_2585" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR746227.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_2585" alt="Pedigree showing some of the classic features of a family with a deleterious BRCA1 mutation across three generations, including transmission occurring through maternal and paternal lineages. The unaffected female proband is shown as having an affected mother (breast cancer diagnosed at age 42 y), female cousin (breast cancer diagnosed at age 38 y), maternal aunt (ovarian cancer diagnosed at age 53 y), and maternal grandmother (ovarian cancer diagnosed at age 49 y)." title="Pedigree showing some of the classic features of a family with a deleterious BRCA1 mutation across three generations, including transmission occurring through maternal and paternal lineages. The unaffected female proband is shown as having an affected mother (breast cancer diagnosed at age 42 y), female cousin (breast cancer diagnosed at age 38 y), maternal aunt (ovarian cancer diagnosed at age 53 y), and maternal grandmother (ovarian cancer diagnosed at age 49 y)." src="https://www.cancer.gov/images/cdr/live/CDR746227-750.jpg"><figcaption class="caption-container">Figure 1.  <em>BRCA1</em> pedigree. This pedigree shows some of the classic features of a family with a <em>BRCA1</em> pathogenic variant across three generations, including affected family members with breast cancer or ovarian cancer and a young age at onset. <em>BRCA1</em> families may exhibit some or all  of these features. As an autosomal dominant syndrome, a <em>BRCA1</em> pathogenic variant can be transmitted through maternal or paternal lineages, as depicted in the figure.</figcaption></figure><figure id="figure_2586" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR746236.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_2586" alt="Pedigree showing some of the classic features of a family with a deleterious BRCA2 mutation across three generations, including transmission occurring through maternal and paternal lineages. The unaffected female proband is shown as having an affected brother (breast cancer diagnosed at age 52 y), mother (breast cancer diagnosed at age 45 y and pancreatic cancer diagnosed at age 55 y), maternal aunt (ovarian cancer diagnosed at age 58 y), and maternal grandfather (prostate cancer diagnosed at age 55 y)." title="Pedigree showing some of the classic features of a family with a deleterious BRCA2 mutation across three generations, including transmission occurring through maternal and paternal lineages. The unaffected female proband is shown as having an affected brother (breast cancer diagnosed at age 52 y), mother (breast cancer diagnosed at age 45 y and pancreatic cancer diagnosed at age 55 y), maternal aunt (ovarian cancer diagnosed at age 58 y), and maternal grandfather (prostate cancer diagnosed at age 55 y)." src="https://www.cancer.gov/images/cdr/live/CDR746236-750.jpg"><figcaption class="caption-container">Figure 2.  <em>BRCA2</em> pedigree. This pedigree shows some of the classic features of a family with a <em>BRCA2</em> pathogenic variant across three generations, including affected family members with breast (including male breast cancer), ovarian, pancreatic, or prostate cancers and a relatively young age at onset. <em>BRCA2</em> families may exhibit some or all of these features. As an autosomal dominant syndrome, a <em>BRCA2</em> pathogenic variant can be transmitted  through maternal or paternal lineages, as depicted in the figure.</figcaption></figure><figure id="figure_2748" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR766496.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_2748" alt="Pedigree showing some of the classic features of a family with Lynch syndrome across three generations, including transmission occurring through maternal and paternal lineages and the presence of both colon and endometrial cancers. " title="Pedigree showing some of the classic features of a family with Lynch syndrome across three generations, including transmission occurring through maternal and paternal lineages and the presence of both colon and endometrial cancers. " src="https://www.cancer.gov/images/cdr/live/CDR766496-750.jpg"><figcaption class="caption-container">Figure 3.  Lynch syndrome pedigree. This pedigree shows some of the classic features of a family with Lynch syndrome, including affected family members with colon cancer or endometrial cancer, a young age at onset in some individuals, and incomplete penetrance. Lynch syndrome families may exhibit some or all of these features. Lynch syndrome families may also include individuals with other gastrointestinal, gynecologic, and genitourinary cancers, or other extracolonic cancers. As an autosomal dominant syndrome, Lynch syndrome can be transmitted through maternal or paternal lineages, as depicted in the figure. Because the cancer risk is not 100%, individuals who have Lynch syndrome may not develop cancer, such as the mother of the female with colon cancer diagnosed at age 37 years in this pedigree (called incomplete penetrance).</figcaption></figure><p id="_789" tabindex="-1">There are no pathognomonic features distinguishing breast and ovarian cancers occurring in carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants from those occurring in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a>. Breast cancers occurring in carriers of <em>BRCA1</em> pathogenic variants are more likely to be ER-negative, progesterone receptor&#x2013;negative, HER2/neu receptor&#x2013;negative (i.e., triple-negative breast cancers), and have a basal phenotype. <em>BRCA1</em>-associated ovarian cancers are more likely to be high-grade and of serous histopathology.  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_136">Pathology of breast cancer</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_408">Pathology of ovarian cancer</a> sections of this summary for more information.)</p><p id="_2706" tabindex="-1">Some pathologic features distinguish carriers of Lynch syndrome&#x2013;associated pathogenic variants from noncarriers. The hallmark feature of endometrial cancers occurring in Lynch syndrome is mismatch repair (MMR) defects, including the presence of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285933&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000285933&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">microsatellite instability</a> (MSI), and the absence of specific MMR proteins. In addition to these molecular changes, there are also histologic changes including tumor-infiltrating lymphocytes, peritumoral lymphocytes, undifferentiated tumor histology, lower uterine segment origin, and synchronous tumors. </p></section><section id="_22"><h3 id="_22_toc">Considerations in Risk Assessment and in Identifying a Family History of Breast and Ovarian Cancer Risk</h3><p id="_23" tabindex="-1">The accuracy and completeness of family histories must be taken into account when they are used to assess risk.  A reported family history may be erroneous, or a person may be unaware of relatives affected with cancer.  In
            addition, small family sizes and premature deaths may limit the information
            obtained from a family history.  Breast or ovarian cancer on the
            paternal side of the family usually involves more distant relatives than does breast or ovarian cancer on the
            maternal side, so information  may be more difficult to obtain.
            When self-reported information is compared with independently verified cases, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sensitivity</a> of a history of breast cancer is relatively high, at 83% to 97%, but lower for ovarian cancer, at 60%.[<a href="#cit/section_2.109">109</a>,<a href="#cit/section_2.110">110</a>] Additional  limitations of relying on family histories include adoption; families with a small number of women; limited access to family history information; and incidental removal of the uterus, ovaries, and/or fallopian tubes for noncancer indications.  Family histories will evolve, therefore it is important to update family histories from both parents over time. (Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_340">Accuracy of the family history</a> section in  the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information.)</p></section><section id="_66"><h3 id="_66_toc">Models for Prediction of Breast and Gynecologic Cancer Risk</h3><p id="_634" tabindex="-1">Models to predict an individual&#x2019;s lifetime risk of developing breast and/or gynecologic cancer are available.[<a href="#cit/section_2.111">111</a>-<a href="#cit/section_2.114">114</a>]  In addition, models exist to predict an individual&#x2019;s likelihood of having a pathogenic variant in <em>BRCA1</em>, <em>BRCA2</em>, or one of the MMR genes associated with Lynch syndrome. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2264">Models for prediction of the likelihood of a BRCA1 or BRCA2 pathogenic variant </a> section of this summary for more information about some of these models.) Not all models can be appropriately applied to all patients.   Each model is  appropriate only when the patient&#x2019;s characteristics and family history are similar to those of the study population on which the model was based.  Different models may provide widely varying risk estimates for the same clinical scenario, and the validation of these estimates has not been performed for many models.[<a href="#cit/section_2.112">112</a>,<a href="#cit/section_2.115">115</a>,<a href="#cit/section_2.116">116</a>]  </p><section id="_2824"><h4 id="_2824_toc">Breast cancer risk assessment models</h4><p id="_2737" tabindex="-1">In general, breast cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">risk assessment</a> models are designed for two types of populations: 1) women without a pathogenic variant or strong family history of breast or ovarian cancer; and 2) women at higher risk because of a personal or family history of breast cancer or ovarian cancer.[<a href="#cit/section_2.116">116</a>] Models designed for women of the first type (e.g., the Gail model, which is the basis for the Breast Cancer Risk Assessment
            Tool [BCRAT]) [<a href="#cit/section_2.117">117</a>], and the Colditz and Rosner model [<a href="#cit/section_2.118">118</a>]) require only limited information about family history (e.g., number of FDRs with breast cancer). Models designed for women at higher risk require more detailed information about personal and family cancer history of breast and ovarian cancers, including ages at onset of cancer and/or carrier status of specific breast cancer-susceptibility <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">alleles</a>. The genetic factors used by the latter models differ, with some assuming one risk <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">locus</a> (e.g., the Claus model [<a href="#cit/section_2.119">119</a>]), others assuming two loci (e.g., the International Breast Cancer Intervention Study [IBIS] model [<a href="#cit/section_2.120">120</a>] and the BRCAPRO model [<a href="#cit/section_2.121">121</a>]), and still others assuming an additional polygenic component in addition to multiple loci (e.g., the Breast and Ovarian Analysis of Disease Incidence and Carrier Estimation Algorithm [BOADICEA] model [<a href="#cit/section_2.122">122</a>-<a href="#cit/section_2.124">124</a>]). The models also differ in whether they include information about nongenetic risk factors.   Three models (Gail/BCRAT, Pfeiffer,[<a href="#cit/section_2.114">114</a>] and IBIS) include nongenetic risk factors but differ in the risk factors they include (e.g., the Pfeiffer model includes alcohol consumption, whereas the Gail/BCRAT does not).  These models have limited ability to discriminate between individuals who are affected and those who are unaffected with cancer; a model with high discrimination would be close to 1, and a model with little discrimination would be close to 0.5; the discrimination of the models currently ranges between 0.56 and 0.63).[<a href="#cit/section_2.125">125</a>]
            The existing models generally are more accurate  in prospective studies that have assessed how well they predict future cancers.[<a href="#cit/section_2.116">116</a>,<a href="#cit/section_2.126">126</a>-<a href="#cit/section_2.128">128</a>]</p><p id="_635" tabindex="-1">In the United States, BRCAPRO, the Claus model,[<a href="#cit/section_2.119">119</a>,<a href="#cit/section_2.129">129</a>] and the Gail/BCRAT [<a href="#cit/section_2.117">117</a>] are widely used in clinical <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">counseling</a>. Risk estimates derived from the models differ for an individual patient. Several other models that include more detailed family history information are also in use and are discussed below.</p><section id="_2825"><h5 id="_2825_toc">Additional considerations for clinical use of breast cancer risk assessment models</h5><p id="_640" tabindex="-1">The Gail model is the basis for the <a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">BCRAT</a>, a computer program available from the National Cancer Institute (NCI) by calling the Cancer Information Service at 1-800-4-CANCER (1-800-422-6237). This version of the Gail model estimates only the risk of invasive breast cancer.  The Gail/BCRAT model has been found to be reasonably accurate at predicting breast cancer risk in large groups of white women who undergo annual screening mammography; however, reliability varies depending on the cohort studied.[<a href="#cit/section_2.130">130</a>-<a href="#cit/section_2.135">135</a>]   Risk can be overestimated in the following populations:</p><div class="pdq-content-list"><ul id="_641"><li>Women who do not adhere to screening recommendations.[<a href="#cit/section_2.130">130</a>,<a href="#cit/section_2.131">131</a>]</li><li>Women in the highest-risk strata.[<a href="#cit/section_2.133">133</a>]</li></ul></div><p id="_2826" tabindex="-1">The Gail/BCRAT model is valid for women aged 35 years and older. The model was primarily developed for white women.[<a href="#cit/section_2.134">134</a>] Extensions of the Gail model for African American women have been subsequently developed to calibrate risk estimates using data from more than 1,600 African American women with invasive breast cancer and more than 1,600 controls.[<a href="#cit/section_2.136">136</a>] Additionally, extensions of the Gail model have incorporated high-risk <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphisms</a> and pathogenic variants; however, no software exists to calculate risk in these extended models.[<a href="#cit/section_2.137">137</a>,<a href="#cit/section_2.138">138</a>] Other risk assessment models incorporating breast density have been developed but are not ready for clinical use.[<a href="#cit/section_2.139">139</a>,<a href="#cit/section_2.140">140</a>]</p><p id="_2827" tabindex="-1">Generally, the Gail/BCRAT model should not be the sole model used for families with one or more of the following characteristics:</p><div class="pdq-content-list"><ul id="_2828"><li>Multiple affected individuals with breast cancer or ovarian cancer (especially when one or more breast cancers are diagnosed before age 50 years).</li><li>A woman with both breast and ovarian cancer.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi Jewish</a> ancestry with at least one case of breast or ovarian cancer (as these families are more likely to have a hereditary cancer susceptibility syndrome).</li></ul></div><p id="_2829" tabindex="-1">Commonly used models that incorporate family history include the IBIS, BOADICEA, and BRCAPRO models. The IBIS/Tyrer-Cuzick model incorporates both genetic and nongenetic factors.[<a href="#cit/section_2.120">120</a>] A three-generation pedigree is used to estimate the likelihood that an individual carries either a <em>BRCA1/BRCA2</em> pathogenic variant or a hypothetical low-penetrance gene. In addition, the model incorporates personal risk factors such as parity, body mass index (BMI); height; and age at menarche, first live birth, menopause, and HRT use. Both genetic and nongenetic factors are combined to develop a risk estimate. The BOADICEA model examines family history to estimate breast cancer risk and also incorporates both <em>BRCA1/BRCA2</em> and non-<em>BRCA1/BRCA2</em> genetic risk factors.[<a href="#cit/section_2.123">123</a>] The most important difference between BOADICEA and the other models using information on <em>BRCA1/BRCA2</em> is that BOADICEA assumes an additional polygenic component in addition to multiple loci,[<a href="#cit/section_2.122">122</a>-<a href="#cit/section_2.124">124</a>] which is more in line with what is known about the underlying genetics of breast cancer. The BOADICEA model has also been expanded to include additional pathogenic variants, including <em>CHEK2</em>, <em>ATM</em>, and <em>PALB2</em>.[<a href="#cit/section_2.141">141</a>] However, the discrimination and calibration for these models differ significantly when compared in independent samples;[<a href="#cit/section_2.126">126</a>] the IBIS and BOADICEA models are more comparable when estimating risk over a shorter fixed time horizon (e.g., 10 years),[<a href="#cit/section_2.126">126</a>] than when estimating remaining lifetime risk.  As all risk assessment models for cancers are typically validated over a shorter time horizon (e.g., 5 or 10 years), fixed time horizon estimates rather than remaining lifetime risk may be more accurate and useful measures to convey in a clinical setting.</p><p id="_2830" tabindex="-1">In addition, readily available models that provide information about an individual woman&#x2019;s risk in relation to  the population-level risk depending on her risk factors may be useful in a clinical setting (e.g., <a href="https://siteman.wustl.edu/prevention/ydr/" title="https://siteman.wustl.edu/prevention/ydr/">Your Disease Risk</a>).  Although this tool was developed using information about average-risk women and does not calculate absolute risk estimates, it still may be useful when counseling women about prevention.   Risk assessment models are being developed and validated in large cohorts to integrate genetic and nongenetic data, breast density, and other biomarkers.</p></section></section><section id="_2831"><h4 id="_2831_toc">Ovarian cancer risk assessment models</h4><p id="_2758" tabindex="-1">Two risk prediction models have been developed for ovarian cancer.[<a href="#cit/section_2.113">113</a>,<a href="#cit/section_2.114">114</a>]
            The Rosner model [<a href="#cit/section_2.113">113</a>]
            included age at menopause, age at menarche, oral contraception use, and tubal ligation; the concordance statistic was 0.60 (0.57&#x2013;0.62).   The Pfeiffer model [<a href="#cit/section_2.114">114</a>]
            included oral contraceptive use, menopausal hormone therapy use, and family history of breast cancer or ovarian cancer, with a similar discriminatory power of 0.59 (0.56&#x2013;0.62).  Although both models were well calibrated, their modest discriminatory power limited their screening potential.  </p></section><section id="_2832"><h4 id="_2832_toc">Endometrial cancer risk assessment models</h4><p id="_2777" tabindex="-1">The Pfeiffer model has been used to predict endometrial cancer risk in the general population.[<a href="#cit/section_2.114">114</a>] For endometrial cancer, the relative risk model included BMI, menopausal hormone therapy use, menopausal status, age at menopause, smoking status, and OC use. The discriminatory power of the model was 0.68 (0.66&#x2013;0.70); it overestimated observed endometrial cancers in most subgroups but underestimated disease in women with the highest BMI category, in premenopausal women, and in women taking menopausal hormone therapy for 10 years or more.</p><p id="_2778" tabindex="-1">In contrast, MMRpredict, PREMM5 (PREdiction Model for gene Mutations), and MMRpro are three quantitative predictive models used to identify individuals who may potentially have Lynch syndrome.[<a href="#cit/section_2.142">142</a>-<a href="#cit/section_2.144">144</a>] MMRpredict incorporates only colorectal cancer patients but does include MSI and immunohistochemistry (IHC) tumor testing results. PREMM5 is an update of PREMM(1,2,6) and includes each of the five genes associated with Lynch syndrome, including <em>PMS2</em> and <em>EPCAM</em>. It accounts for other Lynch syndrome&#x2013;associated tumors but does not include tumor testing results.[<a href="#cit/section_2.143">143</a>] MMRpro incorporates tumor testing and germline testing results, but is more time intensive because it includes affected and unaffected individuals in the risk-quantification process.  All three predictive models are comparable to the traditional Amsterdam and Bethesda criteria in identifying individuals with colorectal cancer who carry MMR gene pathogenic variants.[<a href="#cit/section_2.145">145</a>]
            However, because these models were developed and validated in colorectal cancer patients, the discriminative abilities of these models to identify Lynch syndrome are lower among individuals with endometrial cancer than among those with colon cancer.[<a href="#cit/section_2.146">146</a>]
            In fact, the sensitivity and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">specificity</a> of MSI and IHC in identifying carriers of pathogenic variants are considerably higher than the prediction models and support the use of molecular tumor testing to screen for Lynch syndrome in women with endometrial cancer.</p></section><p id="_2738" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2836">Table 1</a> summarizes salient aspects of breast and gynecologic cancer risk assessment models that are commonly used in the clinical setting.  These models differ by the extent of family history included, whether nongenetic risk factors are included, and whether carrier status and polygenic risk are included (inputs to the models). The models also differ in the type of risk estimates that are generated (outputs of the models).  These factors may be relevant in choosing the model that best applies to a particular individual.</p><table id="_2836" class="table-default expandable-container"><caption>Table 1.  Summary of Prediction Models Used to Calculate Age-Specific Absolute Risks of Breast and Gynecologic Cancers</caption><colgroup><col width="19.64%"><col width="20.03%"><col width="19.84%"><col width="20.03%"><col width="20.43%"></colgroup><THead><tr><th>Model </th><th>Family History (input) </th><th>Pathogenic Variants (input) </th><th>Risk Factors (input) </th><th>Risk Estimate Generated (output)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">Refer to <a href="https://epi.grants.cancer.gov/cancer_risk_prediction/" title="https://epi.grants.cancer.gov/cancer_risk_prediction/">NCI&#x2019;s Cancer Risk Prediction and Assessment</a> website for more information about available models.</td></tr><tr><td colspan="5">BCRAT = Breast Cancer Risk Assessment Tool;  BOADICEA = Breast and Ovarian Analysis of Disease Incidence and Carrier Estimation Algorithm; IBIS = International Breast Cancer Intervention Study; PREMM = PREdiction Model for gene Mutations.</td></tr><tr><td colspan="5"><span class="sup">a</span>High risk is defined as those with a personal or family history of the designated cancer type.</td></tr><tr><td colspan="5"><span class="sup">b</span>Takes into account polygenes as an underlying assumption of the model.</td></tr></TFoot><tbody><tr><td colspan="5"><strong>Breast Cancer Risk Assessment Models</strong></td></tr><tr><td colspan="5" align="Left" scope="col"><em>Models for Average-Risk Women</em></td></tr><tr><td><a href="https://bcrisktool.cancer.gov/" title="https://bcrisktool.cancer.gov/">Gail/BCRAT</a> </td><td>First-degree relatives (breast cancer)</td><td>No</td><td>Yes</td><td>Breast cancer</td></tr><tr><td>Pfeiffer (breast) [<a href="#cit/section_2.114">114</a>]</td><td>First-degree relatives (breast, ovarian cancers)</td><td>No</td><td>Yes</td><td>Breast cancer</td></tr><tr><td>Colditz and Rosner [<a href="#cit/section_2.118">118</a>]</td><td>None</td><td>No</td><td>Yes</td><td>Breast cancer</td></tr><tr><td colspan="5" align="Left" scope="col"><em>Models for High-Risk Women<span class="sup">a</span></em></td></tr><tr><td>Claus [<a href="#cit/section_2.119">119</a>]</td><td>Multigenerational (breast cancer)</td><td>No</td><td>No</td><td>Breast  cancer </td></tr><tr><td><a href="https://projects.iq.harvard.edu/bayesmendel/brcapro" title="https://projects.iq.harvard.edu/bayesmendel/brcapro">BRCAPRO</a> </td><td>Multigenerational (breast, ovarian cancers)</td><td><em>BRCA1/BRCA2</em> </td><td>No</td><td>Breast cancer; % risk of carrying <em>BRCA1/2</em> pathogenic variant</td></tr><tr><td><a href="http://www.ems-trials.org/riskevaluator/" title="http://www.ems-trials.org/riskevaluator/">IBIS</a> </td><t