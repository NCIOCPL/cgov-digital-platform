            <div id="_section_271" class="pdq-sections"><section id="_272"><h3 id="_272_toc">Introduction</h3><p id="_273" tabindex="-1">Psychosocial research in the context of cancer genetic testing helps to define
            psychological outcomes, interpersonal and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> effects, and cultural and
            community responses.  This type of research also identifies behavioral factors that encourage or
            impede <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> and other health behaviors.  It can enhance decision making
            about risk-reduction interventions, evaluate psychosocial interventions to
            reduce distress and/or other negative sequelae related to risk notification and
            genetic testing, provide data to help resolve ethical concerns, and predict the
            interest in testing of various groups.
            </p><p id="_2749" tabindex="-1">This section addresses psychosocial issues in hereditary breast and ovarian cancer syndromes. Psychosocial and screening issues related to gynecologic cancers associated with Lynch syndrome are discussed in the  <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_189">Psychosocial Issues in Hereditary Colon Cancer Syndromes</a> section in the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a>.</p></section><section id="_2556"><h3 id="_2556_toc">Uptake of Genetic Counseling and Genetic Testing</h3><section id="_9"><h4 id="_9_toc">Degree of uptake of genetic counseling and genetic testing</h4><p id="_109" tabindex="-1">Comparison of uptake rates among studies in which counseling and testing were offered is challenging because of differences in methodologies, including the sampling strategy used, the recruitment setting, and testing through a research protocol with high-risk cohorts or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">kindreds</a>. In a systematic review of 40 studies conducted before 2002 that had assessed genetic testing utilization, uptake rates varied widely and ranged from 25% to 96%, with an average uptake rate of 59%.[<a href="#cit/section_9.1">1</a>] Results of multivariate analysis found that <em>BRCA1/BRCA2</em> genetic testing uptake was associated with having a personal or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> of breast or ovarian cancer, and with methodological features of the studies, including sampling strategies, recruitment settings, and how studies defined actual uptake versus the intention to have testing.</p><p id="_2557" tabindex="-1">Other factors have been positively correlated with uptake of <em>BRCA1/BRCA2</em> genetic testing, although these findings are not consistent across all studies.  Psychological factors that have been positively correlated with testing uptake include greater cancer-specific distress and greater perceived risk of developing breast or ovarian cancer.  Having more cancer-affected relatives also has been correlated with greater testing uptake. </p><p id="_2558" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2598">Table 15</a> summarizes the uptake of genetic testing in clinical and research cohorts in the United States.</p><table id="_2598" class="table-default expandable-container"><caption>Table 15.  Predictors Associated with Uptake of Genetic Testing (GT)</caption><colgroup><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"><col width="16.66%"></colgroup><THead><tr><th>Study Citation</th><th>Study Population</th><th>Sample Size (N)</th><th>Uptake of GT</th><th>Predictors Associated With Uptake of GT</th><th>Comments</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="6">GC = <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a>; HMO = health maintenance organization.</td></tr><tr><td colspan="6"><span class="sup">a</span>Self-report as data source.</td></tr><tr><td colspan="6"><span class="sup">b</span>Medical records as data source.</td></tr></TFoot><tbody><tr><td rowspan="4">Schwartz et al. (2005) [<a href="#cit/section_9.2">2</a>]</td><td rowspan="4">Newly diagnosed and locally untreated breast cancer patients with &#x2265;10% risk of having a <em>BRCA1/BRCA2 </em><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variant</a>&#xA0;<span class="sup">a</span> </td><td rowspan="4">231</td><td>177/231 (77%) underwent GT</td><td rowspan="2"><strong>Having decided on definitive local treatment.</strong> Women who were undecided on a definitive local treatment were more likely to be tested.</td><td rowspan="2">Testing was offered free of charge. </td></tr><tr><td rowspan="2">34/231 (15%) had baseline interview but declined GT</td></tr><tr><td rowspan="2"><strong>Physician recommendation for testing.</strong> Women whose physician had recommended GT were more likely to be tested.</td><td rowspan="2">38/177 chose to proceed with treatment  before receiving test results.</td></tr><tr><td>20/231 declined baseline interview</td></tr><tr><td rowspan="5">Kieran et al. (2007) [<a href="#cit/section_9.3">3</a>]</td><td rowspan="5">Women who received GC between 2002 and 2004<span class="sup">a</span></td><td rowspan="5">250</td><td>88/250 (35%) underwent GT</td><td rowspan="2"><strong>Ability  to pay for GT (entire cost or cost not covered by insurance).</strong> Nonuptake was 5.5 times more likely in women who could not afford testing.</td><td rowspan="2">450 women received GC for breast and ovarian cancer risk during study period.  250 women were retrospectively identified as eligible and were mailed a study questionnaire.</td></tr><tr><td rowspan="2">36/88 returned surveys</td></tr><tr><td rowspan="3"><strong>Ability to recall risk estimates that were provided post-GC.</strong> Nonuptake was 15.5 times more likely in women who could not recall their risk estimates.</td><td rowspan="3">All women had some form of insurance.</td></tr><tr><td>162/250 (65%) eligible </td></tr><tr><td>65/162 returned surveys</td></tr><tr><td rowspan="4">Susswein et al. (2008) [<a href="#cit/section_9.4">4</a>]</td><td rowspan="4">African American women and white women with breast cancer<span class="sup">b</span></td><td rowspan="4">768 </td><td>529/768 (69%) underwent GT</td><td rowspan="2"><strong>Race/ethnicity. </strong>African American women were less likely to be tested than were white women.</td><td rowspan="4">Sample obtained from a clinical database. Testing was offered free of charge when it was not covered by insurance. This effect for time of diagnosis was significant in the African American, but not white, subgroup.</td></tr><tr><td rowspan="2"><strong>African American women:</strong> 77/132 (58%) underwent GT</td></tr><tr><td rowspan="2"><strong>Recent diagnosis. </strong>African American women who were recently diagnosed were more likely to be tested.</td></tr><tr><td><strong>White women: </strong>452/636 (71%) underwent GT</td></tr><tr><td rowspan="2">Olaya et al. (2009) [<a href="#cit/section_9.5">5</a>]</td><td rowspan="2">Patients referred for GT between 2001 and 2008<span class="sup">b</span> </td><td rowspan="2">213</td><td>111/213 (52%) underwent GT</td><td><strong>Personal history of breast cancer.</strong> Having a personal history was associated with 3 times greater odds of being tested.</td><td rowspan="2">Insurance coverage for testing was available for 91.1% (175/213) of patients. Of those who had coverage for GT, 51.4% underwent testing and 48.6% did not.  Of those without coverage, 41.2% had GT and 58.9% did not.</td></tr><tr><td>102/213 (48%) declined GT</td><td> <strong>Higher level of education.</strong> Those with a high school education or less had one-third the odds of being tested, compared with those with at least some college.</td></tr><tr><td rowspan="4">Levy et al. (2010) [<a href="#cit/section_9.6">6</a>] </td><td rowspan="4">Women aged 20&#x2013;40 y with newly diagnosed early-onset breast cancer.<span class="sup">b</span></td><td rowspan="4">1,474</td><td>446/1,474 (30%) underwent GT</td><td><strong>Race/ethnicity. </strong>Women of Jewish ethnicity were 3 times more likely to be tested  than were non-Jewish white women. African American and Hispanic women were significantly less likely to receive testing  than were non-Jewish white women.</td><td rowspan="4">Sample obtained from a national database of commercially insured individuals.</td></tr><tr><td><strong>Jewish women:</strong>
            18/32 (56%) underwent GT
            </td><td><strong>Home location.</strong> Women living in the south were more likely to be tested than were  women living in the northeast.</td></tr><tr><td rowspan="2"><strong>African American women:</strong>
            10/82 (12%) underwent GT
            </td><td><strong>Insurance type.</strong> Women with point-of-service plans were more likely to be tested than were women with HMO plans.</td></tr><tr><td><strong>Recent diagnosis.</strong> Women diagnosed in 2007 were 3.8 times more likely to be tested  than were women diagnosed in 2004.</td></tr></tbody></table><p id="_2504" tabindex="-1">Several studies conducted in non-U.S. settings have examined the uptake of genetic testing.[<a href="#cit/section_9.7">7</a>-<a href="#cit/section_9.11">11</a>] In studies examining the uptake of testing among at-risk relatives of carriers of <em>BRCA1</em>/<em>BRCA2</em> pathogenic variants, uptake rates have averaged below 50% (range, 36%&#x2013;48%), with higher uptake reported among female relatives than in male relatives.  Other factors associated with higher uptake of testing were not consistently reported among studies but have most commonly included being a parent and wanting to learn information about a child&#x2019;s risk. </p></section><section id="_14"><h4 id="_14_toc">Factors influencing uptake of genetic counseling and genetic testing</h4><p id="_2571" tabindex="-1">In reviews that have examined the cumulative evidence concerning the predictors of uptake of <em>BRCA1</em>/<em>BRCA2</em> genetic testing, important predictors of testing uptake include older age, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi Jewish</a> (AJ) heritage, unmarried status, a personal history of breast cancer, and a family history of breast cancer.  Studies recruiting participants in hospital settings had significantly higher recruitment rates than did studies recruiting participants in community settings.  Studies that required an immediate decision to test, rather than allowing delayed decision making, tended to report higher uptake rates.[<a href="#cit/section_9.1">1</a>]  However, there is evidence that women diagnosed with breast cancer are equally satisfied with genetic counseling (including information received and strength and timing of physician recommendations for counseling), whether they received genetic counseling before or after their definitive surgery for breast cancer.[<a href="#cit/section_9.12">12</a>]   Another review [<a href="#cit/section_9.13">13</a>] found that uptake of genetic testing for  <em>BRCA1/BRCA2</em> pathogenic variants was related to psychological factors (e.g., anxiety about breast cancer  and perceived risk of breast cancer) and demographic and medical factors (e.g., history of breast cancer or ovarian cancer, presence of children, and higher number of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relatives</a> [FDRs]).  Family members with a known <em>BRCA1/BRCA2</em> pathogenic variant were more likely to pursue testing; those with more extensive knowledge of <em>BRCA1/BRCA2</em> testing, heightened risk perceptions, beliefs that mammography would promote health benefit, and high intentions to undergo testing were more likely to follow through with testing.[<a href="#cit/section_9.14">14</a>]</p><p id="_1585" tabindex="-1">In a review of racial/ethnic differences that affect uptake of <em>BRCA1/BRCA2</em> testing, intention to undergo genetic testing in African American women was related to having at least one FDR with breast cancer or ovarian cancer, higher perceived risk of being a carrier, and less anticipatory guilt about the possibility of being a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">gene</a> carrier.[<a href="#cit/section_9.15">15</a>]</p><p id="_1586" tabindex="-1">  Reasons cited for following through with testing included a desire  to learn about a child's risk, to feel relief from uncertainty, to inform screening or risk-reducing surgery decisions, and to inform important life decisions such as marriage and childbearing.[<a href="#cit/section_9.14">14</a>,<a href="#cit/section_9.16">16</a>] Among African American women, the most important reason for testing included motivation to help other relatives decide on genetic testing.[<a href="#cit/section_9.15">15</a>]</p><p id="_2469" tabindex="-1">Physician recommendation may be another motivator for testing.  In a retrospective study of 335 women considering genetic testing, 77% reported that they wanted the opinion of a genetics physician about whether they should be tested, and 49% wanted the opinion of their primary care provider.[<a href="#cit/section_9.17">17</a>]  However, there is some evidence of referral bias favoring those with a maternal family history of breast cancer or ovarian cancer. In a Canadian retrospective review of 315 patients, those with a maternal family history of breast cancer or ovarian cancer were 4.9 times (95% confidence interval, 3.6&#x2013;6.7) more likely to be referred for a cancer genetics consultation by their physician than were those with a paternal family history (<em>P</em> &lt; .001).[<a href="#cit/section_9.18">18</a>] Studies have found that physicians may not adequately assess paternal family history [<a href="#cit/section_9.19">19</a>] or may underestimate the significance of a paternal family history for genetic risk.[<a href="#cit/section_9.19">19</a>-<a href="#cit/section_9.21">21</a>] Other studies have shown that physician referral of patients who meet U.S. Preventive Services Task Force guidelines for <em>BRCA</em> genetic counseling has been suboptimal.[<a href="#cit/section_9.22">22</a>]</p><p id="_2652" tabindex="-1">The uptake of <em>BRCA</em> testing to inform surgical treatment decisions when offered appears to be high in research cohorts;[<a href="#cit/section_9.2">2</a>,<a href="#cit/section_9.23">23</a>] however, findings from other studies suggest that testing is underutilized in clinical practice to inform breast cancer treatment decisions.[<a href="#cit/section_9.6">6</a>,<a href="#cit/section_9.24">24</a>,<a href="#cit/section_9.25">25</a>] Barriers to the use of <em>BRCA</em> testing to inform surgical treatment decisions, including lack of physician referral of newly diagnosed patients for genetic counseling, type of insurance coverage, and challenges in the timing and coordination of testing, have been reported.[<a href="#cit/section_9.6">6</a>,<a href="#cit/section_9.26">26</a>-<a href="#cit/section_9.28">28</a>]</p><section id="_2559"><h5 id="_2559_toc">Insurance coverage</h5><p id="_2979" tabindex="-1">Insurance coverage is an important consideration for individuals deciding whether to undergo genetic testing. (Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_1464">Insurance coverage</a> section in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information.)</p></section></section><section id="_1587"><h4 id="_1587_toc">Uptake of genetic counseling and genetic testing in diverse populations</h4><section id="_30"><h5 id="_30_toc">Degree of uptake of genetic counseling and genetic testing in diverse populations</h5><p id="_2561" tabindex="-1">There are limited data on uptake of genetic counseling and testing among nonwhite populations, and further research will be needed to define factors influencing uptake in these populations.[<a href="#cit/section_9.29">29</a>]   The uptake of <em>BRCA</em> testing appears to vary across some racial/ethnic groups. A few studies have compared uptake rates between African American and white women.[<a href="#cit/section_9.4">4</a>,<a href="#cit/section_9.30">30</a>] In a case-control study of women who had been seen in a university-based primary care system, African American women with family histories of breast cancer or ovarian cancer were less likely to undergo <em>BRCA1/BRCA2</em> testing than were white women who had similar histories.[<a href="#cit/section_9.30">30</a>] In another study among breast cancer patients who were counseled about <em>BRCA1/BRCA2</em> risk in a clinical setting, lower uptake was reported among African American women than among white women.[<a href="#cit/section_9.4">4</a>] </p><p id="_2606" tabindex="-1">Notably, the racial differences observed in these studies do not appear to be explained by factors related to cost, access to care, risk factors for carrying a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant, or differences in psychosocial factors, including risk perceptions, worry, or attitudes toward testing.</p></section><section id="_1589"><h5 id="_1589_toc">Factors influencing uptake of genetic counseling and genetic testing in diverse populations</h5><p id="_2562" tabindex="-1">Several studies have examined uptake or &#x201C;acceptance&#x201D; of <em>BRCA</em> testing among African Americans enrolled in genetic research programs. Among study enrollees from an African American kindred in Utah, 83% underwent <em>BRCA1</em> testing.[<a href="#cit/section_9.31">31</a>] Age, perceived risk of being a carrier, and more extensive cancer knowledge predicted testing acceptance. Another study that recruited African American women  through physician and community referrals reported a <em>BRCA1/BRCA2</em> testing acceptance rate of 22%.[<a href="#cit/section_9.32">32</a>] Predictors of test acceptance included having a higher probability of having a pathogenic variant, being married, and being less certain about one&#x2019;s cancer risk. Finally, a third study that recruited at-risk African American women from an urban cancer screening clinic found that acceptors of <em>BRCA</em> testing were more knowledgeable about breast cancer genetics and perceived fewer barriers to testing, including negative emotional reactions, stigmatization concerns, and family-related guilt.[<a href="#cit/section_9.33">33</a>] While these are independent predictors of genetic testing uptake, they do not explain the disparities in testing uptake across different ethnic groups. What may explain these differences are several attitudes and beliefs held about testing by individuals from diverse populations.</p><p id="_2563" tabindex="-1">Work examining attitudes toward breast cancer genetic testing in Latino and African American populations indicates limited knowledge and awareness about testing but a generally receptive view once they are informed; in comparison with whites, Latino and African American populations have relatively more concerns about testing.</p><p id="_2564" tabindex="-1">For example, in a qualitative study with 51 Latino individuals unselected for risk status, important findings included the fact that participants were highly interested in genetic testing for inherited cancer susceptibility, despite very limited knowledge about genetics.  One important barrier involved secrecy or embarrassment about family discussions of cancer and genetics, which could be addressed in intervention strategies.[<a href="#cit/section_9.34">34</a>]   Another qualitative study with 54 Latina women at risk of hereditary breast cancer showed that knowledge about <em>BRCA1/BRCA2</em> counseling was low, although the women were interested in learning more about counseling to gain risk information for family members.  Barriers to counseling included life demands, cost, and language issues.[<a href="#cit/section_9.35">35</a>]    </p><p id="_2994" tabindex="-1">A telephone survey of 314 patients from an inner-city network of Pittsburgh, Pennsylvania, health centers, 50% of whom were African American, found that most participants (57%)  (both African Americans and whites) felt that genetic testing to evaluate disease risk was a good idea; however, more African Americans than whites thought that genetic testing would lead to racial discrimination (37% vs. 22%, respectively) and that genetics research was unethical  and tampered with nature (20% vs. 11%, respectively).[<a href="#cit/section_9.36">36</a>] Finally, in a study of 222 women in Savannah, Georgia, where most had neither a personal history (70%) nor a family history (60%)  of breast cancer, African American women (who comprised 26% of the sample) were less likely to be aware of breast cancer genes and genetic testing.  Awareness was also related to higher income, higher education level, and having a family breast cancer history.  However, 74% of the entire sample expressed willingness to be tested for breast cancer susceptibility.[<a href="#cit/section_9.37">37</a>]</p><p id="_2565" tabindex="-1">In a sample of 146 African American women meeting criteria for <em>BRCA1/BRCA2</em> pathogenic variant testing, women born outside the United States reported higher levels of anticipated negative emotional reactions (e.g., fear, hopelessness, and lack of confidence that they could emotionally handle testing).  Higher levels of breast cancer&#x2013;specific distress were associated with anticipated negative emotional reactions, confidentiality concerns, and anticipated guilt regarding the family impact of breast cancer genetic testing.[<a href="#cit/section_9.38">38</a>] A future orientation (e.g., "I often think about how my actions today will affect my health when I am older") was associated with overall perceived benefits of breast cancer genetic testing in this population (n = 140); however, future orientation was also found to be positively associated with family-related cons of testing, including family guilt and worry regarding the impact of testing on the family.[<a href="#cit/section_9.39">39</a>]</p><p id="_3073" tabindex="-1">There are racial differences in provider discussion and patient uptake of genetic testing for variants in <em>BRCA1/BRCA2</em>. A study of women aged 18 to 64 years and diagnosed with invasive breast cancer between 2007 and 2009 found that, even after adjusting for pathogenic variant risk, African American women were less likely to report having received a physician recommendation for genetic testing. There was no difference across all races in concerns that <em>BRCA1/BRCA2</em> testing was too expensive and only minimal differences in testing attitudes or insurance concerns were found, none of which influenced testing uptake.[<a href="#cit/section_9.40">40</a>] In a study of women with invasive breast cancer diagnosed before age 50 years between 2009 and 2012, all of whom were eligible for <em>BRCA1/BRCA2</em> genetic testing based on existing guidelines, African Americans were less likely to report a discussion with their health care provider and undergo genetic testing. Uptake of risk-reducing salpingo-oophorectomy (RRSO), risk-reducing mastectomy (RRM), and risk management screening was also consistently lower in African American women.[<a href="#cit/section_9.41">41</a>]</p></section></section><section id="_2566"><h4 id="_2566_toc">Factors associated with declining genetic counseling and testing</h4><p id="_37" tabindex="-1">There is evidence that primary reasons for declining testing involves being childless, which reduces any family motivations for testing; and concerns about the negative ramifications of testing, including difficulty retaining insurance or concerns about personal health.</p><p id="_106" tabindex="-1">Limited data are available about the characteristics of at-risk individuals who decline to be tested or have never been tested.  It is difficult to access samples of test decliners because they may be reluctant to participate in research studies. Studies of genetic testing uptake are difficult to compare because people may decline at different points and with different amounts of pretest education and counseling. One study found that 43% of affected and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> individuals from hereditary breast/ovarian cancer families who completed a baseline interview regarding testing declined to be tested. Most individuals who declined testing chose not to participate in educational sessions. Decliners were more likely to be male and be unmarried, and have fewer relatives with breast cancer. Decliners who had high levels of cancer-related stress had higher levels of depression. Decliners lost to follow-up were significantly more likely to be affected with cancer.[<a href="#cit/section_9.42">42</a>]</p><p id="_2607" tabindex="-1">Another study looked at a small number (n = 13) of women decliners who carried a 25% to 50% probability of harboring a <em>BRCA</em> pathogenic variant; these nontested women were more likely to be childless and to have higher levels of education. This study showed that most women decided not to undergo the test after serious deliberation about the risks and benefits. Satisfaction with frequent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">surveillance</a> was given as one reason for nontesting by most of these women.[<a href="#cit/section_9.43">43</a>] Other reasons for declining included having no children and becoming acquainted with breast/ovarian cancer in the family relatively early in their lives.[<a href="#cit/section_9.42">42</a>,<a href="#cit/section_9.43">43</a>] </p><p id="_2608" tabindex="-1">A third study evaluated characteristics of 34 individuals who declined <em>BRCA1/BRCA2</em> testing in a large multicenter study in the United Kingdom. Decliners were younger than a national sample of test acceptors, and female decliners had lower mean scores on a measure of cancer worry. Although 78% of test decliners/deferrers felt that their health was at risk, they reported that learning about their <em>BRCA1/BRCA2</em> pathogenic variant status would cause them to worry about the following:</p><div class="pdq-content-list"><ul id="_107"><li>Their children's health (76%).</li><li>Their life insurance (60%).</li><li>Their own health (56%).</li><li>Loss of their job (5%).</li><li>Receiving less screening if they did not carry a <em>BRCA1/BRCA2</em> pathogenic variant (62%).</li></ul></div><p id="_108" tabindex="-1">Apprehension about the impact of the test result was a more important factor in the decision to decline testing than were concrete burdens such as time required to travel to a genetics clinic and time spent away from work, family, and social obligations.[<a href="#cit/section_9.44">44</a>] In 15% (n = 31) of individuals from 13 hereditary breast and ovarian cancer families who underwent genetic education and counseling and declined testing for a documented pathogenic variant in the family, positive changes in family relationships were reported&#x2014;specifically, greater expressiveness and cohesion&#x2014;compared with those who pursued testing.[<a href="#cit/section_9.45">45</a>]</p></section><section id="_2567"><h4 id="_2567_toc">Genetic counseling and testing in children</h4><p id="_39" tabindex="-1">Testing for <em>BRCA1/BRCA2</em> pathogenic variants has been almost universally limited to adults older than 18
            years.  The risks of testing children for adult-onset disorders, such as breast
            and ovarian cancers, as inferred from developmental data on children&#x2019;s medical
            understanding and ability to provide informed consent, have been outlined in
            several reports.[<a href="#cit/section_9.46">46</a>-<a href="#cit/section_9.49">49</a>]  </p><p id="_2568" tabindex="-1">Studies suggest that persons who have undergone <em>BRCA1/BRCA2</em> genetic testing or who are adult offspring of persons who have had testing are generally not in favor of testing minors.[<a href="#cit/section_9.50">50</a>,<a href="#cit/section_9.51">51</a>] Although the data are limited, research suggests that males, pathogenic variant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a>, and those whose mothers did not have personal histories of breast cancer may be more likely to favor genetic testing in minors in general.[<a href="#cit/section_9.50">50</a>]  Of those who had minor children at the time the study was conducted, only 17% stated a preference for having their own children tested.  Concerns regarding testing of minors included psychological risks and insufficient maturity. Potential benefits included the ability to influence health behaviors.[<a href="#cit/section_9.51">51</a>]</p><p id="_2609" tabindex="-1">  No data exist on the testing of children for
            <em>BRCA1/BRCA2</em> pathogenic variants, although some researchers believe it is necessary to test the validity
            of assumptions underlying the general prohibition of testing children for
            genetic variants associated with breast and ovarian cancers and other adult-onset diseases.[<a href="#cit/section_9.52">52</a>-<a href="#cit/section_9.54">54</a>] In one study,  20 children (aged  11&#x2013;17 years)  of a selected group of mothers undergoing genetic testing (80% of whom previously had breast cancer and all of whom had discussed <em>BRCA1/BRCA2</em> testing with their children) completed self-report questionnaires on their health beliefs and attitudes toward cancer, feelings related to cancer, and behavioral problems.[<a href="#cit/section_9.55">55</a>] Ninety percent of children thought they would want cancer risk information as adults; half worried about themselves or a family  member developing cancer. There was no evidence of emotional distress or behavioral problems. </p></section></section><section id="_285"><h3 id="_285_toc">What People Bring to Genetic Testing: Impact of Risk Perception, Health Beliefs, and Personality Characteristics</h3><p id="_286" tabindex="-1">The emerging literature in this area suggests that risk perceptions,
            health beliefs, psychological status, and personality characteristics are important factors in
            decision making about breast/ovarian cancer genetic testing.  Many women
            presenting at academic centers for <em>BRCA1/BRCA2</em> testing arrive with a strong belief
            that they have a pathogenic variant, having decided they want genetic testing, but
            possessing little information about the risks or limitations of testing.[<a href="#cit/section_9.56">56</a>] Most mean scores of psychological functioning at baseline for subjects in genetic counseling studies were within normal limits.[<a href="#cit/section_9.57">57</a>]  Nonetheless, a subset of subjects in many genetic counseling studies present with elevated anxiety, depression, or cancer worry.[<a href="#cit/section_9.58">58</a>,<a href="#cit/section_9.59">59</a>]  Identification of these individuals is essential to prevent adverse outcomes. In a study of 205 women pursuing genetic counseling, interactions among cancer worry, breast cancer risk perception, and perceived severity of having a breast cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic variant</a> were found such that those with high worry, high breast cancer risk perception, and low perceived severity were twice as likely to follow through with <em>BRCA1/BRCA2</em> testing than others.[<a href="#cit/section_9.60">60</a>]
            </p><p id="_287" tabindex="-1">A general tendency to overestimate inherited risk of breast and ovarian cancer
            has been noted in at-risk populations,[<a href="#cit/section_9.61">61</a>-<a href="#cit/section_9.64">64</a>] in cancer patients,[<a href="#cit/section_9.62">62</a>,<a href="#cit/section_9.65">65</a>,<a href="#cit/section_9.66">66</a>] in spouses of breast and ovarian cancer patients,[<a href="#cit/section_9.67">67</a>] and among
            women in the general population.[<a href="#cit/section_9.68">68</a>-<a href="#cit/section_9.70">70</a>] but underestimation of breast cancer risk in higher-risk and average-risk women also has been reported.[<a href="#cit/section_9.71">71</a>]  This overestimation may encourage a belief that
            <em>BRCA1/BRCA2</em> genetic testing will be more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460156&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460156&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">informative</a> than it is currently thought
            to be.  Some evidence exists that even counseling does not dissuade women at
            low to moderate risk from the belief that <em>BRCA1</em> testing could be valuable.[<a href="#cit/section_9.29">29</a>]
            Overestimation of both breast and ovarian cancer risk has been associated with nonadherence to physician-recommended screening practices.[<a href="#cit/section_9.72">72</a>,<a href="#cit/section_9.73">73</a>] A meta-analysis of 12 studies of outcomes of genetic counseling for breast/ovarian cancer showed that counseling improved the accuracy of risk perception.[<a href="#cit/section_9.74">74</a>]</p><p id="_288" tabindex="-1">Women appear to be the prime communicators within families about the family
            history of breast cancer.[<a href="#cit/section_9.75">75</a>]  Higher numbers of maternal versus paternal
            transmission cases are reported,[<a href="#cit/section_9.76">76</a>] likely due to family communication
            patterns, to the misconception that breast cancer risk can only be transmitted
            through the mother, and to the greater difficulty in recognizing paternal
            family histories because of the need to identify more distant relatives with
            cancer.  In an analysis of 2,505 women participating in the Family Healthware Impact Trial,[<a href="#cit/section_9.77">77</a>] not only was evidence of underreporting of paternal family history identified, but also women reported a lower level of perceived breast cancer risk with a paternal versus maternal breast cancer family history.[<a href="#cit/section_9.78">78</a>] Physicians and counselors taking a family history are encouraged to
            elicit paternal and maternal family histories of breast, ovarian, or
            other associated cancers.[<a href="#cit/section_9.75">75</a>]
            </p><p id="_289" tabindex="-1">The accuracy of reported family history of breast or ovarian cancer varies;
            some studies found levels of accuracy above 90%,[<a href="#cit/section_9.79">79</a>,<a href="#cit/section_9.80">80</a>] with others finding
            more errors in the reporting of cancer in second-degree or more distant
            relatives [<a href="#cit/section_9.81">81</a>] or in age of onset of cancer.[<a href="#cit/section_9.82">82</a>]  Less accuracy has been found in the reporting of cancers other
            than breast cancer.  Ovarian cancer history was reported with 60% accuracy in
            one study compared with 83% accuracy in breast cancer history.[<a href="#cit/section_9.83">83</a>]  Providers
            should be aware that there are a few published cases of Munchausen syndrome in
            reporting of false family breast cancer history.[<a href="#cit/section_9.84">84</a>]  Much more common is
            erroneous reporting of family cancer history due to unintentional errors or
            gaps in knowledge, related in some cases to the early death of potential
            maternal informants about cancer family history.[<a href="#cit/section_9.75">75</a>]
            (Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_188">Taking a Family History</a> section of the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> summary for more information.)</p><p id="_403" tabindex="-1">Targeted written,[<a href="#cit/section_9.85">85</a>,<a href="#cit/section_9.86">86</a>] video, CD-ROM, interactive computer programs and websites,[<a href="#cit/section_9.87">87</a>-<a href="#cit/section_9.94">94</a>] and culturally targeted educational materials [<a href="#cit/section_9.95">95</a>-<a href="#cit/section_9.97">97</a>] may be effective and efficient methods of increasing knowledge about the pros and cons of genetic testing.  Such supplemental materials may allow more efficient use of the time allotted for pretest education and counseling by genetics and primary care providers and may discourage individuals without appropriate indication of risk from seeking genetic testing.[<a href="#cit/section_9.85">85</a>] </p></section><section id="_290"><h3 id="_290_toc">Genetic Counseling for Hereditary Predisposition to Breast Cancer</h3><p id="_291" tabindex="-1">Counseling for breast cancer risk typically involves individuals with family
            histories that are potentially attributable to <em>BRCA1</em> or <em>BRCA2</em>.  It also, however,
            may include individuals with family histories of Li-Fraumeni syndrome, ataxia-telangiectasia, Cowden syndrome, or Peutz-Jeghers syndrome.[<a href="#cit/section_9.98">98</a>]  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_88">High-Penetrance Breast and/or Gynecologic Cancer Susceptibility Genes</a> section of this summary for more information.)
            </p><p id="_292" tabindex="-1">Management strategies for carriers may involve decisions about the nature, frequency, and
            timing of screening and surveillance procedures, chemoprevention, risk-reducing surgery, and use of
            hormone replacement therapy (HRT). The utilization of breast conservation and
            radiation as cancer therapy for women who are carriers may be influenced by knowledge of pathogenic variant status.  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_575">Clinical Management of Carriers of BRCA Pathogenic Variants</a> section of this summary for more information.)
            </p><p id="_293" tabindex="-1">Counseling also includes consideration of related psychosocial concerns and
            discussion of planned family communication and the responsibility to warn other
            family members about the possibility of having an increased risk of breast,
            ovarian, and other cancers.  Data suggest that individual responses to being tested as adults are influenced by the results status of other family members.[<a href="#cit/section_9.99">99</a>,<a href="#cit/section_9.100">100</a>] Management of anxiety and distress are important
            not only as quality-of-life factors, but also because high anxiety may
            interfere with the understanding and integration of complex genetic and medical
            information and adherence to screening.[<a href="#cit/section_9.101">101</a>-<a href="#cit/section_9.103">103</a>]    Formal, objective evaluation of these outcomes are well documented.  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_298">Emotional Outcomes</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_332">Behavioral Outcomes</a> sections of this summary for more information.)
            </p><p id="_295" tabindex="-1">Published descriptions of counseling programs for <em>BRCA1</em> (and subsequently for
            <em>BRCA2</em>) testing include strategies for gathering a family history, assessing
            eligibility for testing, communicating the considerable volume of relevant
            information about breast/ovarian cancer genetics and associated medical and
            psychosocial risks and benefits, and discussion of specialized ethical
            considerations about confidentiality and family communication.[<a href="#cit/section_9.104">104</a>-<a href="#cit/section_9.111">111</a>]
            Participant distress, intrusive thoughts about cancer, coping style, and social
            support were assessed in many prospective testing candidates.  The psychosocial
            outcomes evaluated in these programs have included changes in knowledge about
            the genetics of breast/ovarian cancer after counseling, risk comprehension,
            psychological adjustment, family and social functioning, and reproductive and
            health behaviors.[<a href="#cit/section_9.112">112</a>] A Dutch study of communication processes and satisfaction levels of counselees going through cancer genetic counseling for inherited cancer syndromes indicated that asking more medical questions (by the counselor), providing more psychosocial information, and longer eye contact by the counselor were associated with lower satisfaction levels. The provision of medical information by the counselor was most highly related to satisfaction and perception that needs have been fulfilled.[<a href="#cit/section_9.113">113</a>]</p><p id="_296" tabindex="-1">Many of the psychosocial outcome studies involve specialized, highly selected
            research populations, some of which were utilized to map and clone <em>BRCA1</em> and
            <em>BRCA2</em>.  One such example is K2082, an extensively studied kindred of more than 800
            members of a Utah Mormon family in which a <em>BRCA1</em> pathogenic variant accounts for the
            observed increased rates of breast and ovarian cancer.  A study of the
            understanding that members of this kindred have about breast/ovarian cancer
            genetics found that, even in breast cancer research populations, there was
            incomplete knowledge about associated risks of colon and prostate cancer, the
            existence of options for RRM and RRSO,
            and the complexity of existing psychosocial risks.[<a href="#cit/section_9.104">104</a>]
            A meta-analysis of 21 studies found that genetic counseling was effective in increasing knowledge and improved the accuracy of perceived risk. Genetic counseling did not have a statistically significant long-term impact on affective outcomes including anxiety, distress, or cancer-specific worry and the behavioral outcome of cancer surveillance activities.[<a href="#cit/section_9.57">57</a>] These prospective studies, however, were characterized by a heterogeneity of measures of cancer-specific worry and inconsistent findings in effects of change from baseline.[<a href="#cit/section_9.57">57</a>]</p></section><section id="_298"><h3 id="_298_toc">Emotional Outcomes</h3><p id="_2569" tabindex="-1">Although there were initial concerns about the possibility of adverse emotional consequences from <em>BRCA</em> testing, most studies conducted over the years have shown low levels of psychological distress among both carriers and noncarriers, particularly over the longer term.[<a href="#cit/section_9.114">114</a>-<a href="#cit/section_9.116">116</a>] In a meta-analysis examining cancer-specific distress over short (0&#x2013;4 weeks), moderate (5&#x2013;24 weeks), and long (25&#x2013;52 weeks) periods of time since the receipt of testing results, carriers were found to demonstrate increased levels of  distress shortly after receiving results, with levels returning to baseline within moderate and long periods of time.[<a href="#cit/section_9.114">114</a>] In contrast, noncarriers and those with inconclusive results showed reduced levels of distress over time.[<a href="#cit/section_9.114">114</a>,<a href="#cit/section_9.117">117</a>] Psychological distress patterns were found to vary as a function of several factors, including the cancer history of the individual and the country within which the study was conducted. Carriers with a personal history of cancer experienced small decreases in distress over time, whereas no changes were observed among carriers without a personal history of cancer. Among individuals with inconclusive results, greater decreases in distress were observed among those without a cancer history than among those with a cancer history.  Among noncarriers, those in the United States experienced significantly greater decreases in psychological distress than  noncarriers from Europe and Australia.  A study conducted in Austria noted that certain subgroups of counselees experienced greater distress, including those who were older, had a more recent cancer diagnosis, or those who had received counseling but declined <em>BRCA</em> testing.[<a href="#cit/section_9.118">118</a>]</p><p id="_2470" tabindex="-1">Several studies have reported on emotional outcomes over longer follow-up periods (i.e., greater than 12 months after disclosure) than those reported in the meta-analysis described above.[<a href="#cit/section_9.114">114</a>] In a U.K. study, cancer-related worry did not differ between carriers and noncarriers at 3 years of follow-up.[<a href="#cit/section_9.119">119</a>] Two U.S.-based studies published since the meta-analytic review [<a href="#cit/section_9.114">114</a>] have reported similar findings among women who were surveyed more than 3 years after receipt of <em>BRCA</em> test results.[<a href="#cit/section_9.120">120</a>,<a href="#cit/section_9.121">121</a>]  In a cross-sectional study,[<a href="#cit/section_9.120">120</a>] 167 women who were surveyed more than 4 years after receiving <em>BRCA</em> test results reported low levels of genetic testing&#x2013;specific concerns, as measured using the Multidimensional Impact of Cancer Risk Assessment Scale.[<a href="#cit/section_9.122">122</a>]  In multivariate regression models, carriers of pathogenic variants were significantly more likely to experience distress than were noncarriers. In a second study,[<a href="#cit/section_9.121">121</a>] 464 women were followed prospectively for a median of 5 years (range: 3.4&#x2013;9.1 years) after testing. Among both affected and unaffected participants, <em>BRCA</em> carriers reported significantly higher levels of distress, uncertainty (affected only), perceived stress (affected only), and lower positive testing experiences (unaffected only) than women who received negative results for a known pathogenic variant in the family.[<a href="#cit/section_9.121">121</a>] Although both studies [<a href="#cit/section_9.120">120</a>,<a href="#cit/section_9.121">121</a>] reported greater distress among <em>BRCA</em> carriers than among noncarriers, the level of distress was not reflective of clinically significant dysfunction. </p><p id="_2506" tabindex="-1">Although most studies have reported that a positive <em>BRCA</em> test result has a relatively minimal impact on psychological distress, many of these studies were conducted among families with a strong family history of breast or ovarian cancer who underwent extensive pretest genetic counseling. Therefore, emotional responses may not generalize to individuals who test under different contexts. For example, individuals who are tested with population <em>BRCA</em> screening may not have a family history of cancer.[<a href="#cit/section_9.123">123</a>-<a href="#cit/section_9.125">125</a>]  Although pretest genetic counseling is recommended, this is not always done when genetic testing is ordered by nongenetic providers [<a href="#cit/section_9.126">126</a>] or directly through commercial companies.[<a href="#cit/section_9.127">127</a>,<a href="#cit/section_9.128">128</a>] </p><p id="_2596" tabindex="-1">For example, in a Canadian study of 2,080 Jewish women who participated in a population-based genetic screening study to test for three <em>BRCA</em> pathogenic variants common in families of Jewish heritage, women were not offered in-person genetic counseling but were given a pamphlet on genetic testing for <em>BRCA1/BRCA2</em> before they provided a DNA sample. One year after genetic testing, women who were positive for a pathogenic variant (n = 18) showed significant increases in cancer-specific distress, whereas no changes in distress were observed among women who were negative for a pathogenic variant.[<a href="#cit/section_9.124">124</a>]  The mean distress score on the Impact of Event Scale for the 18 women with a known pathogenic variant was 25.3 (range, 2&#x2013;51);  10 of 18 women (56%) scored within moderate (26&#x2013;43) (n = 7) or severe (44+) (n = 3) ranges. It is unclear from this study whether the increase in distress observed at 1 year of follow-up was due to the lack of in-person genetic counseling, or whether the lower levels of distress at baseline observed were because the women in the study were low risk but eligible for testing because of their ancestry. A follow-up study with this cohort found that distress decreased between 1 to 2 years after testing and that changes in distress varied by risk-reduction options undertaken by carriers. Specifically, those who had undergone risk-reducing mastectomy or oophorectomy experienced significant decreases in distress compared with those who did not have either surgery.[<a href="#cit/section_9.125">125</a>] Another smaller qualitative study also supports these findings.[<a href="#cit/section_9.129">129</a>]</p><p id="_2597" tabindex="-1">Similarly, the impact of direct-to-consumer (DTC) <em>BRCA</em> testing through commercial companies requires further evaluation. Case studies have reported adverse emotional responses after receipt of a positive <em>BRCA</em> result from DTC genetic testing, suggesting the need for further evaluation of the emotional outcomes of women undergoing genetic testing through commercial companies.[<a href="#cit/section_9.127">127</a>,<a href="#cit/section_9.128">128</a>] Only one study, conducted by a commercial company, has attempted to evaluate the impact of <em>BRCA</em> testing in this context.[<a href="#cit/section_9.130">130</a>] A total of 32 individuals (16 women and 16 men) who tested positive for one of three <em>BRCA</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">founder pathogenic variants</a> common in Ashkenazi Jews completed semi-structured interviews. None of the carriers reported extreme anxiety, although some experienced moderate anxiety (13%) or initial disappointment and anxiety that dissipated over time (28%). These findings should be interpreted with caution given that only 24% (32 of 136) of invited carriers of <em>BRCA</em> pathogenic variants participated in the study, raising concerns about selection bias.   </p><p id="_2721" tabindex="-1">Despite evidence of a short-term increase in distress after the receipt of genetic testing results, any adverse responses to a positive carrier status dissipate within 12 months.[<a href="#cit/section_9.114">114</a>] Additional research is needed to examine emotional outcomes for those who are not provided genetic counseling before testing.[<a href="#cit/section_9.126">126</a>]</p><section id="_2570"><h4 id="_2570_toc">Emotional outcomes of recently diagnosed individuals</h4><p id="_2894" tabindex="-1">  It is becoming increasingly common for women to pursue genetic counseling and testing at the time of diagnosis, but there are limited studies examining psychological outcomes after testing in newly diagnosed women. Although concerns have been raised about the adverse psychological implications of offering rapid genetic counseling and testing between diagnosis and surgery,[<a href="#cit/section_9.131">131</a>,<a href="#cit/section_9.132">132</a>] other studies,[<a href="#cit/section_9.133">133</a>-<a href="#cit/section_9.135">135</a>] including a randomized trial, [<a href="#cit/section_9.136">136</a>]   have provided evidence indicating no additional adverse psychological effects in newly diagnosed breast cancer patients. However, qualitative research on 20 newly diagnosed breast cancer patients found that some  subgroups of these patients may have more difficulty coping with <em>BRCA</em> test results, such as carriers who have no family history of cancer; those who do not have an affected relative with whom they can identify; and higher risk women who receive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556485&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556485&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">uninformative</a> negative <em>BRCA</em> results.[<a href="#cit/section_9.131">131</a>]</p></section></section><section id="_303"><h3 id="_303_toc">Family Effects</h3><section id="_964"><h4 id="_964_toc">Family communication about genetic testing and hereditary risk</h4><p id="_304" tabindex="-1">Family communication about genetic testing for cancer susceptibility, and
            specifically about the results of <em>BRCA1/BRCA2</em> genetic testing, is complex; there are
            few systematic data available on this topic.  Gender appears to be an important variable in family communication and psychological outcomes.  One
            study documented that female carriers are more likely to disclose their status
            to other family members (especially sisters and children aged 14&#x2013;18 years) than
            are male carriers.[<a href="#cit/section_9.137">137</a>]  Among males, noncarriers were more likely than carriers
            to tell their sisters and children the results of their tests.  <em>BRCA1/BRCA2</em>
            carriers who disclosed their results to sisters had a slight decrease in
            psychological distress, compared with a slight increase in distress for carriers
            who chose not to tell their sisters.  One study found that men reported greater difficulty disclosing a known pathogenic variant to family members than  women (90% vs. 70%).[<a href="#cit/section_9.138">138</a>]</p><p id="_935" tabindex="-1">Family communication of <em>BRCA1/BRCA2</em> test results to relatives is another factor affecting participation in testing. There have been more studies of communication with FDRs and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">second-degree relatives</a> than with more distant family members. One study investigated the process and content of communication among sisters about <em>BRCA1/BRCA2</em> test results.[<a href="#cit/section_9.139">139</a>] Study results suggest that both carriers of pathogenic variants and women with uninformative results communicate with sisters to provide them with genetic risk information. Among relatives with whom genetic test results were not discussed, the most important reason given was that the affected women were not close to their relatives. Studies found that women with a <em>BRCA</em> pathogenic variant more often shared their results with their mother and adult sisters and daughters than with their father and adult brothers and sons.[<a href="#cit/section_9.75">75</a>,<a href="#cit/section_9.140">140</a>-<a href="#cit/section_9.143">143</a>] A study that evaluated communication of test results to FDRs at 4 months postdisclosure found that women aged 40 years or older were more likely to inform their parents of test results compared with younger women. Participants also were more likely to inform brothers of their results if the <em>BRCA</em> pathogenic variant was inherited through the paternal line.[<a href="#cit/section_9.141">141</a>] Another study found that disclosure was limited mainly to FDRs, and dissemination of information to distant relatives was problematic.[<a href="#cit/section_9.144">144</a>] Age was a significant factor in informing distant relatives with younger patients being more willing to communicate their genetic test result.[<a href="#cit/section_9.139">139</a>,<a href="#cit/section_9.140">140</a>,<a href="#cit/section_9.144">144</a>] </p><p id="_790" tabindex="-1">A few in-depth qualitative studies have looked at issues associated with family communication about genetic testing. Although the findings from these studies may not be generalizable to the larger population of at-risk persons, they illustrate the complexity of issues involved in conveying hereditary cancer risk information in families.[<a href="#cit/section_9.145">145</a>]  On the basis of 15 interviews conducted with women attending a familial cancer genetics clinic, the authors concluded that while women felt a sense of duty to discuss genetic testing with their relatives, they also experienced conflicting feelings of uncertainty, respect, and isolation.  Decisions about whom in the family to inform and how to inform them about hereditary cancer and genetic testing may be influenced by tensions between women's need to fulfill social roles and their responsibilities toward themselves and others.[<a href="#cit/section_9.145">145</a>] Another qualitative study of 21 women who attended a familial breast and ovarian cancer genetics clinic suggested that some women may find it difficult to communicate about inherited cancer risk with their partners and with certain relatives, especially brothers, because of those persons&#x2019; own fears and worries about cancer.[<a href="#cit/section_9.143">143</a>]  This study also suggested that how genetic risk information is shared within families may depend on the existing norms for communicating about cancer in general.  For example, family members may be generally open to sharing information about cancer with each other, may selectively avoid discussing cancer information with certain family members to protect themselves or other relatives from negative emotional reactions, or may ask a specific relative to act as an intermediary to  disclosure of information to other family members.[<a href="#cit/section_9.146">146</a>]  The potential importance of persons outside the family, such as friends, as both confidantes about inherited cancer risk information and as sources of support for coping with this information was also noted in the study.[<a href="#cit/section_9.143">143</a>] </p><p id="_1403" tabindex="-1">A study of 31 mothers with a documented <em>BRCA</em> pathogenic variant explored patterns of dissemination to children.[<a href="#cit/section_9.147">147</a>] Of those who chose to disclose test results to their children, age of offspring was the most important factor. Fifty percent of the children who were told were  aged 20  to 29 years and slightly more than 25% of the children were aged 19 years or younger. Sons and daughters were notified in equal numbers. More than 70% of mothers informed their children within a week of learning their test result. Ninety-three percent of mothers who chose not to share their results with their children indicated that it was because their children were too young. These findings were consistent with three other studies showing that children younger than 13 years were less likely to be informed about test
            results compared with older children.[<a href="#cit/section_9.141">141</a>,<a href="#cit/section_9.148">148</a>,<a href="#cit/section_9.149">149</a>] Another study of 187 mothers undergoing <em>BRCA1/BRCA2</em> testing evaluated their need for resources to prepare for a facilitated conversation about sharing their <em>BRCA1/BRCA2</em> testing results with their children. Seventy-eight percent of mothers were interested in three or more resources, including literature (93%), family counseling (86%), talk to prior participants (79%), and support groups (54%).[<a href="#cit/section_9.148">148</a>]</p><p id="_1019" tabindex="-1">A longitudinal study of 153 women self-referred for genetic testing for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants and 118 of their partners evaluated communication about genetic testing and distress before testing and at 6 months
            posttesting.[<a href="#cit/section_9.150">150</a>] The study found that most couples discussed the decision to undergo testing (98%), most test participants felt their partners were supportive, and most women disclosed test results to their partners (97%, n = 148). Test participants who felt their partners were supportive during pretest discussions experienced less distress after disclosure, and
            partners who felt more comfortable sharing concerns with test participants pretest experienced less distress after disclosure. Six-month follow-up revealed that 22% of participants felt the need to talk about the testing experience with their partners in the week before the interview. Most participants (72%, n = 107) reported comfort in sharing concerns with their partners, and 5% (n = 7) reported relationship strain as a result of genetic testing. In couples in which the woman had a positive genetic test result, more relationship strain, more protective buffering of their partners, and more discussion of related concerns were reported than in couples in which the woman had a true-negative or uninformative result.[<a href="#cit/section_9.150">150</a>]</p><p id="_3168" tabindex="-1">A study of 561 FDRs of women who had undergone <em>BRCA1</em>/<em>BRCA2</em> genetic testing found that 22% of FDRs did not recall being informed of the genetic test results despite the women reporting that the results had been shared.[<a href="#cit/section_9.151">151</a>] Men were less likely to recall receiving the results (<em>P</em> &gt; .001). Of those with recall about receiving the test results, 10.5% of FDRs did not recall the findings. For those with recall of the results, 17.9% of FDRs had an interpretation that was discordant with the correct results. Accuracy of test results recall was greater for informative test results (those that were either true positive or true negative) (<em>P</em> = .029). However, regardless of the test results, FDRs perceived the cancer risk to be higher before they learned of the findings than after (74%  and 53% of FDRs reported that they believed their risk for cancer was greater than average before and after hearing test results, respectively).</p><p id="_632" tabindex="-1">There is a small but growing body of literature regarding psychological effects in men who have a family history of breast cancer and who are considering or have had <em>BRCA</em> testing. A qualitative study of 22 men from 16 high-risk families in Ireland revealed that more men in the study with daughters were tested than men without daughters.  These men reported little communication with relatives about the illness, with some men reporting being excluded from discussion about cancer
            among female family members.  Some men in the study also reported actively avoiding open discussion with daughters and other relatives.[<a href="#cit/section_9.152">152</a>] In contrast, a study of 59 men testing positive for a <em>BRCA1/BRCA2</em> pathogenic variant found that most men participated in family discussions about breast and/or ovarian cancer. However, fewer than half of the men participated in family discussions about risk-reducing surgery. The main reason given for having <em>BRCA</em> testing was concern for their children and a need for certainty about whether they could have transmitted the pathogenic variant to their children. In this study, 79% of participating men had at least one daughter. Most of these men described how their relationships had been strengthened after receipt of <em>BRCA</em> results, helping communication in the family and greater understanding.[<a href="#cit/section_9.153">153</a>] Men in both studies expressed fears of developing cancer themselves.  Irish men especially reported
            fear of cancer in sexual organs.</p></section><section id="_969"><h4 id="_969_toc">Family functioning</h4><p id="_936" tabindex="-1">One study assessed 212 individuals from 13 hereditary breast and ovarian cancer  families who received genetic counseling and were offered <em>BRCA1/BRCA2</em> testing for documented pathogenic variants in the family. Individuals who were not tested were found 6 to 9 months later to have significantly greater increases in family expressiveness and cohesiveness compared with those who were tested. Persons who were randomly assigned to a client-centered versus problem-solving genetic counseling intervention had a significantly greater reduction in conflict, regardless of the test decision.[<a href="#cit/section_9.45">45</a>]</p></section><section id="_1382"><h4 id="_1382_toc">Partners of high-risk women</h4><p id="_1384" tabindex="-1">Many studies have looked at the psychological effects in women of having a high risk of developing cancer, either on the basis of carrying a <em>BRCA1/BRCA2</em> pathogenic variant or having a strong family history of cancer.  Some studies have also examined the effects on the partners of such women. </p><p id="_1395" tabindex="-1">A Canadian study assessed 59 spouses of women found to have a <em>BRCA1/BRCA2</em> pathogenic variant.  All were supportive of their spouses&#x2019; decision to undergo genetic testing and 17% wished they had been more involved in the genetic testing process.  Spouses who reported that genetic testing had no impact on their relationship had long-term relationships (mean duration 27 years).  Forty-six  percent of spouses reported that their major concern was of their partner dying of cancer.  Nineteen percent were concerned their spouse would develop cancer and 14% were concerned their children would also be carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_9.154">154</a>]</p><p id="_1396" tabindex="-1">In a U.S. study, 118 partners of women who underwent genetic testing for pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> completed a survey before testing and then again 6 months after result disclosure.  At 6 months, only 10 partners reported that they had not been told of the test result.  Ninety-one percent reported that the testing had not caused strain on their relationship.  Partners who were comfortable sharing concerns before testing experienced less distress after testing.  Protective buffering was not found to impact distress levels of partners.[<a href="#cit/section_9.150">150</a>]</p><p id="_1383" tabindex="-1">An Australian study of 95 unaffected women at high risk of developing breast and/or ovarian cancer (13 carriers of pathogenic variants and 82 with unknown variant status) and their partners showed that although the majority of male partners had distress levels comparable to a normative population sample, 10% had significant levels of distress that indicated the need for further clinical intervention. Men with a high monitoring coping style and greater perceived breast cancer risk for their wives reported higher levels of distress. Open communication between the men and their partners and the occurrence of a cancer-related event in the wife&#x2019;s family in the last year were associated with lower distress levels. When men were asked what kind of information and support they would like for themselves and their partners, 57.9% reported that they would like more information about breast and ovarian cancer, and 32.6% said they would like more support in dealing with their partner's risk. Twenty-five percent of men had suggestions on how to improve services for partners of high-risk women, including strategies on how to best support their partner, greater encouragement from  health care professionals to attend appointments, and meeting with other partners.[<a href="#cit/section_9.155">155</a>] </p><p id="_1968" tabindex="-1">A review of this literature reported that the <em>BRCA</em> testing process may be distressing for male partners, particularly for those with spouses identified as carriers. Male partner distress appears to be associated with their beliefs about the woman&#x2019;s breast cancer risk, lack of couple communication, and feelings of alienation from the testing process.[<a href="#cit/section_9.156">156</a>]</p><section id="_970"><h5 id="_970_toc">At-risk males</h5><p id="_1573" tabindex="-1">A review of the literature on the experiences of males in families with a known <em>BRCA1</em> and <em>BRCA2</em> pathogenic variant reported that while the data are limited, men from variant-positive families are less likely than females to participate in communication regarding genetics at every level, including the counseling and testing process. Men are less likely to be informed of genetic test results received by female relatives, and most men from these families do not pursue their own genetic testing.[<a href="#cit/section_9.157">157</a>]</p><p id="_633" tabindex="-1">A study of Dutch men at increased risk of having inherited a <em>BRCA1</em> pathogenic variant reported a tendency for the men to deny or minimize the emotional effects of their risk status, and to focus on medical implications for their female relatives. Men in these families, however, also reported considerable distress in relation to their female relatives.[<a href="#cit/section_9.158">158</a>]  In another study of male psychological functioning during breast cancer testing, 28 men belonging to 18 different high-risk families (with a 25% or 50% risk of having inherited a <em>BRCA1/BRCA2</em> pathogenic variant) participated.  The study purpose was to analyze distress in males at risk of carrying a <em>BRCA1/BRCA2</em> pathogenic variant who
            applied for genetic testing.  Of the men studied, most had low
            pretest distress; scores were lowest for men who were optimistic or who did not have daughters. Most carriers of pathogenic variants had normal levels of anxiety and depression and reported no guilt, though some anticipated increased distress and feelings of responsibility if their daughters developed breast or ovarian cancer. None of the noncarriers reported feeling guilty.[<a href="#cit/section_9.159">159</a>] In one study,[<a href="#cit/section_9.153">153</a>]  adherence to recommended screening guidelines after testing was analyzed.  In this study, more than half of male carriers of pathogenic variants did not adhere to the screening guidelines recommended after disclosure of genetic test results. These findings are consistent with those for female carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_9.153">153</a>,<a href="#cit/section_9.160">160</a>]</p><p id="_1404" tabindex="-1">A multicenter U.K. cohort study examined prospective outcomes of <em>BRCA1/BRCA2</em> testing in 193 individuals, of which 20% were men aged 28 to 86 years. Men&#x2019;s distress levels were low, did not differ among carriers and noncarriers, and did not change from baseline (before genetic testing) to the 3-year follow-up. Twenty-two percent of male carriers of pathogenic variants received colorectal cancer screening and 44% received prostate cancer screening;[<a href="#cit/section_9.119">119</a>] however, it is unclear whether men in this study were following age-appropriate screening guidelines.</p></section></section><section id="_972"><h4 id="_972_toc">Children</h4><p id="_1405" tabindex="-1">Several studies have explored communication of <em>BRCA</em> test results to at-risk children. Across all studies, the rate of disclosure to children ranging in age from 4 to 25 years is approximately 50%.[<a href="#cit/section_9.140">140</a>,<a href="#cit/section_9.141">141</a>,<a href="#cit/section_9.144">144</a>,<a href="#cit/section_9.148">148</a>,<a href="#cit/section_9.161">161</a>-<a href="#cit/section_9.164">164</a>]   In general, age of offspring was the most important factor in deciding whether to disclose test results.  In one study of 31 mothers disclosing their <em>BRCA</em> test results, 50% of the children who were informed of the results were aged 20 to 29 years and slightly more than 25% of the children were aged 19 years or younger. Sons and daughters were notified in equal numbers.[<a href="#cit/section_9.147">147</a>] Similarly, in another study of 42 female carriers of <em>BRCA</em> pathogenic variants, 83% of offspring older than age 18 years were told of the results, while only 21% of offspring aged 13 years or younger were told.[<a href="#cit/section_9.148">148</a>] </p><p id="_1409" tabindex="-1">Several studies have also looked at the timing of disclosure to children after parents receive their test results. Although the majority of children were told within a week to several months after results disclosure,[<a href="#cit/section_9.141">141</a>,<a href="#cit/section_9.147">147</a>,<a href="#cit/section_9.148">148</a>] some parents chose to delay disclosure.[<a href="#cit/section_9.148">148</a>] Reasons for delaying disclosure included waiting for the child to get older, allowing time for the parent to adjust to the information, and waiting until results could be shared in person (in the case of adult children living away from home).[<a href="#cit/section_9.148">148</a>] </p><p id="_659" tabindex="-1">In one study, participants
            who told children younger than 13 years about their carrier status had
            increased distress, and those who did not tell their young children experienced
            a slight decrease in distress. Communication with young children was found to be influenced by developmental variables such as age and style of parent/child communication.[<a href="#cit/section_9.163">163</a>]</p><p id="_1406" tabindex="-1">One study looked at the reaction of children to results disclosure or the effect on the parent-child relationship of communicating the results.[<a href="#cit/section_9.148">148</a>] With regard to offspring&#x2019;s understanding of the information, almost half of parents from one study reported that their child did not appear to understand the significance of a positive test result, although older children were reported to have a better understanding. This same study also showed that 48% of parents reported at least one negative reaction in their child, ranging from anxiety or concern (22%) to crying and fear (26%). It should be noted, however, that in this study children's level of understanding and reactions to the test result were measured qualitatively and based only on the parents' perception. Also, given the retrospective design of the study, there was a potential for recall bias. There were no significant differences in emotional reaction depending on age or gender of the child. Lastly, 65% of parents reported no change in their relationship with their child, while 5 parents (22%) reported a strengthening of their relationship. </p><p id="_2978" tabindex="-1">Interestingly, a large multicenter study of 869 mother-daughter pairs (the daughters were aged 6 to 13 years) found that girls with a family history of breast cancer or a familial <em>BRCA1/BRCA2</em> pathogenic variant  (BCFH+) compared with those without such family histories had better psychosocial adjustment by maternal report.[<a href="#cit/section_9.165">165</a>]  However, based on a combination of maternal report and direct assessment of girls aged 10 to 13 years, BCFH+ girls experienced greater breast cancer&#x2013;specific distress and a higher perceived risk of breast cancer  than their peers without such family histories.  Moreover, higher daughter distress was associated with higher maternal distress. A similarly designed study in older girls, aged 11 to 19 years, found that higher breast cancer&#x2013;specific distress in daughters was associated with perceived risk and maternal distress. This older age group had higher self-esteem than did their peers without a family history of breast cancer.[<a href="#cit/section_9.166">166</a>]</p><p id="_1407" tabindex="-1">Another study of 187 mothers undergoing <em>BRCA1/BRCA2</em> testing evaluated their need for resources to prepare for a facilitated conversation about sharing their <em>BRCA1/BRCA2</em> testing results with their children. Seventy-eight percent of mothers were interested in three or more resources, including literature (93%), family counseling (86%), talking to prior participants (79%), and support groups (54%).[<a href="#cit/section_9.167">167</a>]</p><p id="_306" tabindex="-1">Testing for <em>BRCA1/BRCA2</em> has been almost universally limited to adults older than 18
            years.  The risks of testing children for adult-onset disorders (such as breast
            and ovarian cancer), as inferred from developmental data on children&#x2019;s medical
            understanding and ability to provide informed consent, have been outlined in
            several reports.[<a href="#cit/section_9.46">46</a>-<a href="#cit/section_9.49">49</a>]  Surveys of parental interest in testing children
            for adult-onset hereditary cancers suggest that parents are more eager to
            test their children than to be tested themselves for a breast cancer gene,
            suggesting potential conflicts for providers.[<a href="#cit/section_9.168">168</a>,<a href="#cit/section_9.169">169</a>]  In a general population
            survey in the United States, 71% of parents said that it was moderately, very,
            or extremely likely that if they carried a breast-cancer predisposing pathogenic variant,
            they would test a 13-year-old daughter now to determine her breast cancer
            gene status.[<a href="#cit/section_9.168">168</a>]  To date, no data exist on the testing of children for
            <em>BRCA1/BRCA2</em>, though some researchers believe it is necessary to test the validity
            of assumptions underlying the general prohibition of testing of children for
            breast/ovarian cancer and other adult-onset disease genes.[<a href="#cit/section_9.52">52</a>-<a href="#cit/section_9.54">54</a>] In one study,  20 children (aged  11&#x2013;17 years)  of a selected group of mothers undergoing genetic testing (80% of whom previously had breast cancer and all of whom had discussed <em>BRCA1/BRCA2</em> testing with their children) completed self-report questionnaires on their health beliefs and attitudes toward cancer, feelings related to cancer, and behavioral problems.[<a href="#cit/section_9.55">55</a>] Ninety percent of children thought they would want cancer risk information as adults; half worried about themselves or a family  member developing cancer. There was no evidence of emotional distress or behavioral problems. Another study by this group [<a href="#cit/section_9.163">163</a>] found that 1 month after disclosure of <em>BRCA1/BRCA2</em> genetic test results, 53% of 42 enrolled mothers of children aged 8 to 17 years had discussed their result with one or more of their children. Age of the child rather than pathogenic variant status of the mother influenced whether they were told, as did family health communication style.</p></section><section id="_975"><h4 id="_975_toc">Prenatal diagnosis and preimplantation genetic diagnosis</h4><p id="_1969" tabindex="-1">The possibility of transmitting a pathogenic variant to a child may pose a concern to families affected by hereditary breast and ovarian cancer (HBOC),[<a href="#cit/section_9.170">170</a>] perhaps to the extent that some carriers may avoid childbearing.[<a href="#cit/section_9.171">171</a>,<a href="#cit/section_9.172">172</a>] These concerns also may prompt women to consider using prenatal diagnosis methods to help reduce the risk of transmission.[<a href="#cit/section_9.170">170</a>,<a href="#cit/section_9.173">173</a>] Prenatal diagnosis is an encompassing term used to refer to any medical procedure conducted to assess the presence of a genetic disorder in a fetus. Methods include amniocentesis and chorionic villous sampling (CVS).[<a href="#cit/section_9.174">174</a>,<a href="#cit/section_9.175">175</a>] Both procedures carry some risk of miscarriage and some evidence suggests fetal defects may result from using these tests.[<a href="#cit/section_9.174">174</a>,<a href="#cit/section_9.175">175</a>] Moreover, discovering the fetus is a carrier for a genetic defect may impose a difficult decision for couples regarding pregnancy continuation or termination. An alternative to these tests is preimplantation genetic diagnosis (PGD), a procedure used to test fertilized embryos for genetic disorders before uterine implantation,[<a href="#cit/section_9.170">170</a>,<a href="#cit/section_9.176">176</a>,<a href="#cit/section_9.177">177</a>] thereby avoiding the potential dangers associated with amniocentesis and CVS and the decision to terminate a pregnancy. Using the information obtained from the genetic testing, potential parents can decide whether or not to implant. PGD can be used to detect pathogenic variants in hereditary cancer predisposing genes, including <em>BRCA</em>.[<a href="#cit/section_9.170">170</a>,<a href="#cit/section_9.173">173</a>]</p><p id="_1970" tabindex="-1">In the United States, a series of studies has evaluated awareness, interest (e.g., would consider using PGD), and attitudes related to PGD among members of Facing Our Risk of Cancer Empowered (FORCE), an advocacy organization focused on persons at increased risk of HBOC.[<a href="#cit/section_9.170">170</a>,<a href="#cit/section_9.173">173</a>,<a href="#cit/section_9.178">178</a>] The first study was a Web-based survey of 283 members,[<a href="#cit/section_9.170">170</a>] the second included 205 attendees of the 2007 annual FORCE conference,[<a href="#cit/section_9.173">173</a>] and the third was a Web-based survey of 962 members.[<a href="#cit/section_9.178">178</a>,<a href="#cit/section_9.179">179</a>] These studies have documented low levels of awareness, with 20% to 32% of study respondents reporting having heard of PGD before study participation.[<a href="#cit/section_9.173">173</a>,<a href="#cit/section_9.178">178</a>] With respect to interest in PGD, the first study [<a href="#cit/section_9.170">170</a>] found only 13% of women would be likely to use PGD, whereas, 33% of respondents in the subsequent FORCE studies reported that they would consider using PGD.[<a href="#cit/section_9.173">173</a>,<a href="#cit/section_9.178">178</a>] In the third FORCE-based study (n = 962),[<a href="#cit/section_9.178">178</a>] multivariable analysis revealed PGD interest was associated with the desire to have more children, having previously had any prenatal genetic test, and previous awareness of PGD. Attitudinal predictors of interest in PGD included agreement that others at risk of HBOC should be offered PGD; the belief that PGD is acceptable for persons at risk of HBOC; the belief that PGD information should be given to individuals at risk of HBOC; and endorsement of PGD benefits of having children without genetic variants and eliminating genetic diseases. Conversely, those who indicated that PGD was &#x201C;too much like playing God&#x201D; and reported that they considered PGD in the context of religion, had less interest in PGD.</p><p id="_2821" tabindex="-1">It is unknown whether the attitudes of FORCE members toward PGD are representative of the majority of <em>BRCA</em> carriers.  One study of 171 clinic-based patients from a single U.S. institution who tested positive for a <em>BRCA</em> pathogenic variant found that approximately 20% (33 of 168) were aware of PGD; 72% (122 of 169) thought PGD should be offered; and 41% (65 of 158) would consider PGD.[<a href="#cit/section_9.180">180</a>]</p><p id="_1348" tabindex="-1">The U.K. Human Fertilization and Embryology authority has approved the use of PGD for hereditary breast and ovarian cancer. In a sample of 102 women with a <em>BRCA</em> pathogenic variant, most were supportive of PGD but only 38% of the women who had completed  their families would consider it for themselves had PGD been available, and only 14% of women who were contemplating a future pregnancy would consider PGD.[<a href="#cit/section_9.181">181</a>] In a study of 77 individuals undergoing <em>BRCA</em> testing as part of a multicenter cohort study in Spain, 61% of respondents reported they would consider PGD. Factors associated with PGD interest were age 40 years and older  and had a prior cancer diagnosis.[<a href="#cit/section_9.182">182</a>] </p><p id="_2501" tabindex="-1">In France, couples who obtain authorization from a multidisciplinary prenatal diagnosis team may access PGD free of charge as a benefit of their national
            health care system. However, no <em>BRCA</em> carriers have been authorized to use PGD. In a national study of 490 unaffected carriers of <em>BRCA</em> pathogenic variants of childbearing age (women aged 18&#x2013;49 years; men aged 18&#x2013;69 years), 16% stated that <em>BRCA</em> test results had altered their ongoing plans for childbearing.[<a href="#cit/section_9.183">183</a>] Upon qualitative analysis of written comments provided by some respondents,
            the primary impact was related to accelerating the timing of pregnancy, feelings of guilt about possibly passing on the pathogenic variant to offspring, and having future children. In response to a
            hypothetical scenario in which PGD was readily available, 33% of participants reported that they would undergo PGD. Factors associated with this intention were having no future reproductive plans at the time of the survey, feeling pregnancy termination was an acceptable option in the context of identifying a <em>BRCA</em> pathogenic variant, and having fewer cases of breast and/or ovarian cancer in the family. When presented with questions about expectations about delivery of PGD or prenatal diagnosis (PND) information, 85% of respondents felt it should be provided along with <em>BRCA</em> test results; 45% felt that it should be provided when carriers decide to have children. Respondents stated
            that they would expect this information to be delivered by cancer geneticists (92%), obstetrician/gynecologists (76%), and general practitioners (48%).</p><p id="_2374" tabindex="-1">A small (N = 25) qualitative study of women of reproductive age positive for a <em>BRCA</em> pathogenic variant who underwent genetic testing before having children evaluated how their <em>BRCA</em> status influenced their attitudes about reproductive genetic testing (both PGD and PND) and decisions about having children.[<a href="#cit/section_9.184">184</a>] In this study, the decision to undergo <em>BRCA</em> testing was primarily motivated by the desire to manage one&#x2019;s personal cancer risk, rather than a desire to inform future reproductive decisions. The perceived severity of HBOC influenced concerns about passing on a <em>BRCA</em> pathogenic variant to children and also influenced willingness to consider PGD or PND and varied based on personal experience. Most did not believe that a known <em>BRCA</em> pathogenic variant was a reason to terminate a pregnancy. As observed in prior studies, knowledge of reproductive options varied; however, there was a tendency among participants to view PGD as more acceptable than PND with regard to termination of
            pregnancy. Decisions regarding the pros and cons of PGD versus PND with termination of pregnancy were driven primarily by personal preferences and experiences, rather than by morality judgments. For example, women were deterred from PGD based on the need to undergo <em>in vitro</em> fertilization and to take hormones that might increase cancer risk and based on the observed
            experiences of others who underwent this procedure.</p><p id="_2326" tabindex="-1">One study has examined these issues among high-risk men recruited from FORCE and Craigslist (a bulletin board website) (N = 228).[<a href="#cit/section_9.185">185</a>] Similar to the previous studies of women, only 20% of men were aware of PGD before survey participation. In a multivariate analysis, those who selected the &#x201C;other&#x201D; option for possible benefits of PGD compared with those who selected from several predetermined options (e.g., having children without genetic variants) and those who considered PGD in the context of
            religion (as opposed to health and safety) were less likely to report that they would ever consider using PGD.</p></section></section><section id="_308"><h3 id="_308_toc">Cultural/Community Effects</h3><p id="_309" tabindex="-1">The recognition that <em>BRCA1/BRCA2</em> pathogenic variants are prevalent, not only in
            breast/ovarian cancer families but also in some ethnic groups,[<a href="#cit/section_9.186">186</a>] has led to
            considerable discussion of the ethical, psychological, and other implications of
            having one&#x2019;s ethnicity be a factor in determination of disease predisposition.
            Concerns that people will think everything is solely determined by genetic factors and the creation of a genetic underclass [<a href="#cit/section_9.187">187</a>]
            have been voiced.  Questions about the impact on the group of being singled out
            as having genetic vulnerability to breast cancer have been raised.  There is
            also confusion about who gives or withholds permission for the group to be
            involved in studies of their genetic identity.  These issues challenge
            traditional views on informed consent as a function of individual autonomy.[<a href="#cit/section_9.188">188</a>]
            </p><p id="_791" tabindex="-1">A growing literature on the unique factors influencing a variety of cultural subgroups suggests the importance of developing culturally specific genetic counseling and educational approaches.[<a href="#cit/section_9.95">95</a>,<a href="#cit/section_9.189">189</a>-<a href="#cit/section_9.193">193</a>] The inclusion of members within the community of interest (e.g., breast cancer survivors, advocates, and community leaders) may enhance the development of culturally tailored genetic counseling materials.[<a href="#cit/section_9.96">96</a>] One study showed that participation in any genetic counseling (culturally mediated or standard approaches) reduced perceived risk of developing breast cancer.[<a href="#cit/section_9.194">194</a>]</p></section><section id="_310"><h3 id="_310_toc">Ethical Concerns </h3><p id="_311" tabindex="-1">The human implications of the ethical issues raised by the advent of genetic
            testing for breast/ovarian cancer susceptibility are described in case studies,[<a href="#cit/section_9.195">195</a>] essays,[<a href="#cit/section_9.196">196</a>,<a href="#cit/section_9.197">197</a>] and research reports.  Issues about rights and
            responsibilities in families concerning the spread of information about genetic
            risk promise to be major ethical and legal dilemmas in the coming decades.
            </p><p id="_312" tabindex="-1">Studies have shown that 62% of studied family members were aware of the family
            history and that 88% of hereditary breast/ovarian cancer family members
            surveyed have significant concerns about privacy and confidentiality.
            Expressed concern about cancer in third-degree relatives, or relatives farther
            removed, was about the same as that for first- or second-degree relatives of
            the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">proband</a>.[<a href="#cit/section_9.198">198</a>]  Only half of surveyed FDRs of women with
            breast or ovarian cancer felt that written permission should be required to
            disclose <em>BRCA1/BRCA2</em> test results to a spouse or immediate family member.
            Attitudes toward testing varied by ethnicity, previous exposure to genetic
            information, age, optimism, and information style.  Altruism is a factor
            motivating genetic testing in some people.[<a href="#cit/section_9.199">199</a>]  Many
            professional groups have made recommendations regarding informed
            consent.[<a href="#cit/section_9.108">108</a>,<a href="#cit/section_9.199">199</a>-<a href="#cit/section_9.202">202</a>]  There is some evidence that not all practitioners are
            aware of or follow these guidelines.[<a href="#cit/section_9.203">203</a>]  Research shows that many <em>BRCA1/BRCA2</em>
            genetic testing consent forms do not fulfill recommendations by professional
            groups about the 11 areas that should be addressed,[<a href="#cit/section_9.204">204</a>] and they omit highly
            relevant points of information.[<a href="#cit/section_9.203">203</a>]  In a study of women with a history of breast or ovarian cancer, the interviews yielded that the women reported feeling  inadequately prepared for the ethical dilemmas they encountered when imparting genetic information to family members.[<a href="#cit/section_9.205">205</a>] These data suggest that more preparation about disclosure to family members before testing reduces the emotional burden of disseminating genetic information to family members.  Patients and health care providers would benefit from enhanced consideration of the ethical issues of warning family members about hereditary cancer risk. (Refer to the PDQ summaries <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_240">Cancer Genetics Risk Assessment and Counseling</a> and <a href="/about-cancer/causes-prevention/genetics/overview-pdq#link/_31">Cancer Genetics Overview</a> for more information about the ethics of cancer genetics and genetic testing.)
            </p></section><section id="_313"><h3 id="_313_toc">Psychosocial Aspects of Cancer Risk Management for Hereditary Breast and Ovarian Cancer</h3><section id="_1503"><h4 id="_1503_toc">Decision aids for persons considering risk management options for hereditary breast and ovarian cancer</h4><p id="_1504" tabindex="-1">There is a small but growing body of literature on the use of decision aids as an adjunct to standard genetic counseling to assist patients in making informed decisions about cancer risk management.[<a href="#cit/section_9.206">206</a>-<a href="#cit/section_9.210">210</a>] One study showed that the use of a decision aid consisting of  individualized value assessment and cancer risk management information after receiving positive <em>BRCA1/BRCA2</em> test results was associated with fewer intrusive thoughts and lower levels of depression at the 6-month follow-up in unaffected women. Use of the decision aid did not alter cancer risk management intentions and behaviors. Slightly detrimental effects on well-being and several decision-related outcomes, however, were noted among affected women.[<a href="#cit/section_9.208">208</a>]
            Another study compared responses to a tailored decision aid (including a values-clarification exercise) versus a general information pamphlet intended for women making decisions about ovarian cancer risk management.  In the short term, the women receiving the tailored decision aid showed a decrease in decisional conflict and increased knowledge compared with women receiving the pamphlet, but no differences in decisional outcomes were found between the two groups.  In addition, the decision aid did not appear to alter the participant&#x2019;s baseline cancer risk management decisions.[<a href="#cit/section_9.207">207</a>] A multisite randomized trial of 150 unaffected women with <em>BRCA1/BRCA2</em> pathogenic variants assessed the effect of a decision aid on breast cancer risk management decisions and psychosocial outcomes. At 6-month and 12-month follow-up, women randomly assigned to the decision aid had lower levels of cancer-related distress (<em>P</em> = .01 at 6 months and <em>P</em> = .05 at 12 months) than did the control group.[<a href="#cit/section_9.210">210</a>]  Decisional conflict scores were relatively low at baseline and declined over time in both groups; the scores between the two groups were not statistically different.</p></section><section id="_1519"><h4 id="_1519_toc">Uptake of cancer risk management options</h4><p id="_1506" tabindex="-1">An increasing number of studies have examined uptake and adherence to cancer risk management options among individuals who have undergone genetic counseling and testing for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.  Findings from these studies are reported in  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2613">Table 16</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2614">Table 17</a>.  Outcomes vary across studies and include uptake or adherence to screening (mammography, magnetic resonance imaging [MRI], cancer antigen [CA] 125, transvaginal ultrasound [TVUS]) and  selection of RRM and RRSO. Studies generally report outcomes by pathogenic variant carrier or testing status (e.g., positive for pathogenic variants, negative for pathogenic variants, or declined genetic testing).  Follow-up time after notification of genetic risk status also varied across studies, ranging from 12 months up to several years.</p><p id="_1522" tabindex="-1">Findings from these studies suggest that breast screening often improves after notification of <em>BRCA1/BRCA2</em> pathogenic variant carrier status; nonetheless, screening remains suboptimal.  Fewer studies have examined adoption of MRI as a screening modality, probably due to the recent availability of efficacy data.  Screening for ovarian cancer varied widely across studies, and also varied based on type of screening test (i.e., CA-125 serum testing vs. TVUS screening).  However, ovarian cancer screening does not appear to be widely adopted by carriers of <em>BRCA1/BRCA2</em> pathogenic variants.  Uptake of RRM varied widely across studies, and may be influenced by personal factors (such as younger age or having a family history of breast cancer), psychosocial factors (such as a desire for reduction of cancer-related distress), recommendations of the health care provider, and cultural or health care system factors. An individual&#x2019;s choice to have a bilateral mastectomy also appears to be influenced by pretreatment genetic education and counseling regardless of the genetic test results.[<a href="#cit/section_9.211">211</a>] Similarly, uptake of RRSO also varied across studies, and may be influenced by similar factors, including older age, personal history of breast cancer, perceived risk of ovarian cancer, cultural factors (i.e., country), and the recommendations of the health care provider.</p><table id="_2613" class="table-default expandable-container"><caption>Table 16.  Uptake of Risk-reducing Mastectomy (RRM) and/or Breast Screening Among Carriers of <em>BRCA1</em> and