            </td><td>Multigenerational (pancreatic, breast, ovarian cancers)</td><td><em>BRCA1/BRCA2</em> </td><td>No</td><td>Breast and ovarian cancer; % risk of carrying <em>BRCA1/2</em> pathogenic variant</td></tr><tr><td colspan="5"><strong>Ovarian Cancer Risk Assessment Models</strong></td></tr><tr><td colspan="5" align="Left" scope="col"><em>Models for Average-Risk Women</em></td></tr><tr><td>Rosner [<a href="#cit/section_2.113">113</a>]</td><td>None
