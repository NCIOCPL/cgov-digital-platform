            (<em>Not significant</em>)
            </td><td>SIR = 4.89 (95% CI, 1.959&#x2013;10.075)</td></tr></tbody></table><p id="_929" tabindex="-1">Estimates derived from the Breast Cancer Linkage Consortium may be overestimated because these data are generated from a highly select population of families ascertained for significant evidence of risk of breast cancer and ovarian cancer and suitability for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage analysis</a>.  However, a review of the relationship between germline pathogenic variants in <em>BRCA2</em> and prostate cancer risk supports the view that this gene confers a significant increase in risk among male members of hereditary breast and ovarian cancer families but that it likely plays only a small role, if any, in site-specific, multiple-case prostate cancer families.[<a href="#cit/section_4.7">7</a>] In addition, the clinical validity and utility of <em>BRCA</em> testing solely on the basis of evidence for hereditary prostate cancer susceptibility has not been established.</p><p id="_1427" tabindex="-1">One study has assessed the relationship between germline DNA repair gene pathogenic variants and metastatic prostate cancer. Of 692 men unselected for cancer family history or age at diagnosis, 5.3% (37 of 692) were found to have a <em>BRCA2</em> pathogenic variant, and 0.9% (6 of 692) had a <em>BRCA1</em> pathogenic variant.[<a href="#cit/section_4.8">8</a>]</p></section><section id="_930"><h4 id="_930_toc">Prevalence of <em>BRCA</em> founder pathogenic variants in men with prostate cancer</h4><section id="_931"><h5 id="_931_toc">Ashkenazi Jewish population</h5><p id="_932" tabindex="-1">Several studies in Israel and in North America have analyzed the frequency of <em>BRCA</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">founder pathogenic variants</a> among <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi Jewish</a> (AJ) men with prostate cancer.[<a href="#cit/section_4.9">9</a>-<a href="#cit/section_4.11">11</a>] Two specific <em>BRCA1</em> pathogenic variants (185delAG and 5382insC) and one <em>BRCA2</em> pathogenic variant (6174delT) are common in individuals of AJ ancestry. Carrier frequencies for these pathogenic variants in the general Jewish population are 0.9% (95% CI, 0.7&#x2013;1.1) for the 185delAG pathogenic variant, 0.3% (95% confidence interval [CI], 0.2&#x2013;0.4) for the 5382insC pathogenic variant, and 1.3% (95% CI, 1.0&#x2013;1.5) for the <em>BRCA2</em> 6174delT pathogenic variant.[<a href="#cit/section_4.12">12</a>-<a href="#cit/section_4.15">15</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_88">High-Penetrance Breast and/or Gynecologic Cancer Susceptibility Genes</a> section in the PDQ summary on <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for more information about  <em>BRCA1</em> and <em>BRCA2</em> genes.) In these studies, the relative risks (RRs) were commonly greater than 1, but only a few have been statistically significant. Many of these studies were not sufficiently powered to rule out a lower, but clinically significant, risk of prostate cancer in carriers of Ashkenazi <em>BRCA</em> founder pathogenic variants.</p><p id="_979" tabindex="-1">In the Washington Ashkenazi Study (WAS), a kin-cohort analytic approach was used to estimate the cumulative risk of prostate cancer among more than 5,000 American AJ male volunteers from the Washington, District of Columbia, area who carried one of the <em>BRCA</em> Ashkenazi founder pathogenic variants.  The cumulative risk to age 70 years was estimated to be 16% (95% CI, 4&#x2013;30) among carriers of the founder pathogenic variants and 3.8% among noncarriers (95% CI, 3.3&#x2013;4.4).[<a href="#cit/section_4.15">15</a>]  This fourfold increase in prostate cancer risk was equal (in absolute terms) to the cumulative risk of ovarian cancer among female carriers at the same age (16% by age 70 years; 95% CI, 6&#x2013;28).  The risk of prostate cancer in male carriers in the WAS cohort was elevated by age 50 years, was statistically significantly elevated by age 67 years, and increased thereafter with age, suggesting both an overall excess in prostate cancer risk and an earlier age at diagnosis among carriers of Ashkenazi  founder pathogenic variants. Prostate cancer risk differed depending on the gene, with <em>BRCA1</em> pathogenic variants associated with increasing risk after age 55 to 60 years, reaching 25% by age 70 years and 41% by age 80 years. In contrast, prostate cancer risk associated with the <em>BRCA2</em> pathogenic variant began to rise at later ages, reaching 5% by age 70 years and 36% by age 80 years (numeric values were provided by the author [written communication, April 2005]).</p><p id="_915" tabindex="-1">The studies summarized in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1121">Table 4</a> used similar case-control methods to examine the prevalence of Ashkenazi founder pathogenic variants among Jewish men with prostate cancer and found an overall positive association between carrier status of founder pathogenic variants and prostate cancer risk.</p><table id="_1121" class="table-default expandable-container"><caption>Table 4.  Case-Control Studies in Ashkenazi Jewish Populations of <em>BRCA1</em> and <em>BRCA2</em> and Prostate Cancer Risk</caption><colgroup><col width="13.94%"><col width="13.94%"><col width="13.94%"><col width="13.94%"><col width="13.94%"><col width="13.94%"><col width="16.31%"></colgroup><THead><tr><th>Study</th><th>Cases / Controls</th><th>Pathogenic Variant Freq. <em>BRCA1</em>)</th><th>Pathogenic Variant Freq. (<em>BRCA2</em>)</th><th>Prostate Cancer Risk (<em>BRCA1</em>)</th><th>Prostate Cancer Risk (<em>BRCA2</em>)</th><th>Comments</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">AJ = Ashkenazi Jewish; CI = confidence interval; MECC = Molecular Epidemiology of Colorectal Cancer; OR = odds ratio; WAS = Washington Ashkenazi Study.</td></tr></TFoot><tbody><tr><td rowspan="2">Guisti et al. (2003) [<a href="#cit/section_4.16">16</a>]</td><td>Cases: 979 consecutive AJ men from Israel diagnosed with prostate cancer between 1994 and 1995 </td><td>Cases: 16 (1.7%)
            </td><td>Cases: 14 (1.5%)
            </td><td>185delAG: OR, 2.52 (95% CI, 1.05&#x2013;6.04)</td><td rowspan="2">OR, 2.02 (95% CI, 0.16&#x2013;5.72)</td><td rowspan="2">There was no evidence of unique or specific histopathology findings within the pathogenic variant&#x2013;associated prostate cancers.</td></tr><tr><td>Controls: Prevalence of founder pathogenic variants compared with age-matched controls &gt;50 years with no history of prostate cancer from the WAS study and the MECC study from Israel</td><td>Controls: 11 (0.81%)</td><td>Controls: 10 (0.74%</td><td>5282insC: OR, 0.22 (95% CI, 0.16&#x2013;5.72)</td></tr><tr><td rowspan="2">Kirchoff et al. (2004) [<a href="#cit/section_4.17">17</a>]</td><td>Cases: 251 unselected AJ men treated for  prostate cancer between  2000 and 2002 </td><td>Cases: 5 (2.0%)</td><td>Cases: 8 (3.2%)</td><td rowspan="2">OR, 2.20 (95% CI, 0.72&#x2013;6.70)</td><td rowspan="2">OR, 4.78 (95% CI, 1.87&#x2013;12.25)</td><td rowspan="2">&#xA0;</td></tr><tr><td>Controls: 1,472 AJ men with no history of cancer</td><td>Controls: 12 (0.8%)</td><td>Controls: 16 (1.1%)</td></tr><tr><td rowspan="2">Agalliu et al. (2009) [<a href="#cit/section_4.18">18</a>]</td><td>Cases: 979 AJ men diagnosed with prostate cancer between 1978 and 2005 (mean and median year of diagnosis:  1996)  </td><td>Cases: 12 (1.2%)</td><td>Cases: 18 (1.9%)</td><td rowspan="2">OR, 1.39 (95% CI, 0.60&#x2013;3.22)</td><td rowspan="2">OR, 1.92 (95% CI, 0.91&#x2013;4.07)</td><td rowspan="2">Gleason score 7&#x2013;10 prostate cancer was more common in carriers of <em>BRCA1</em> pathogenic variants (OR, 2.23; 95% CI, 0.84&#x2013;5.86) and carriers of <em>BRCA2</em> pathogenic variants (OR, 3.18; 95% CI, 1.62&#x2013;6.24) than in controls.</td></tr><tr><td>Controls: 1,251 AJ men with no history of cancer</td><td>Controls: 11 (0.9%)</td><td>Controls: 12 (1.0%)</td></tr><tr><td rowspan="3">Gallagher et al. (2010) [<a href="#cit/section_4.19">19</a>]</td><td rowspan="2">Cases: 832 AJ men diagnosed with localized prostate cancer between 1988 and 2007</td><td>Noncarriers: 806 (96.9%)</td><td>Noncarriers: 447 (98.5%)</td><td rowspan="3">OR, 0.38 (95% CI, 0.05&#x2013;2.75)</td><td rowspan="3">OR, 3.18 (95% CI, 1.52&#x2013;6.66)</td><td rowspan="3">The <em>BRCA1</em> 5382insC founder pathogenic variant was not tested in this series, so it is likely that some carriers of this pathogenic variant were not identified. Consequently, <em>BRCA1</em>-related risk may be underestimated.
            Gleason score 7&#x2013;10 prostate cancer was more common  in carriers of <em>BRCA2</em> pathogenic variants  (85%) than in noncarriers  (57%); <em>P</em> = .0002.
            Carriers of <em>BRCA1/BRCA2</em> pathogenic variants had significantly greater risk of recurrence and prostate cancer&#x2013;specific death than did noncarriers.</td></tr><tr><td>Cases: 6 (0.7%)</td><td>Cases: 20 (2.4%)</td></tr><tr><td>Controls: 454 AJ men with no history of cancer</td><td>Controls: 4 (0.9%)</td><td>Controls: 3 (0.7%)</td></tr></tbody></table><p id="_934" tabindex="-1">These studies support the hypothesis that prostate cancer occurs excessively among carriers of AJ founder pathogenic variants and suggest that the risk may be greater among men with the <em>BRCA2</em> founder pathogenic variant (6174delT) than among those with one of the <em>BRCA1</em> founder pathogenic variants (185delAG; 5382insC). The magnitude of the <em>BRCA2</em>-associated risks differ somewhat, undoubtedly because of interstudy differences related to participant ascertainment, calendar time differences in diagnosis, and analytic methods.
            Some data suggest that <em>BRCA</em>-related prostate cancer has a significantly worse prognosis than prostate cancer that occurs among noncarriers.[<a href="#cit/section_4.19">19</a>]</p></section><section id="_935"><h5 id="_935_toc">Other populations</h5><p id="_1109" tabindex="-1">The association between prostate cancer and pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> has also been studied in other populations.  <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1130">Table 5</a> summarizes studies that used  case-control methods to examine the prevalence of <em>BRCA</em> pathogenic variants among men with prostate cancer from other varied populations.</p><table id="_1130" class="table-default expandable-container"><caption>Table 5.  Case-Control Studies in Varied Populations of <em>BRCA1</em> and <em>BRCA2</em> and Prostate Cancer Risk</caption><colgroup><col width="14.28%"><col width="14.28%"><col width="14.28%"><col width="14.28%"><col width="14.28%"><col width="14.28%"><col width="14.28%"></colgroup><THead><tr><th>Study</th><th>Cases / Controls</th><th>Pathogenic Variant Freq. (<em>BRCA1</em>)</th><th>Pathogenic Variant Freq. (<em>BRCA2)</em></th><th>Prostate Cancer Risk (<em>BRCA1</em>)</th><th>Prostate Cancer Risk (<em>BRCA2</em>)</th><th>Comments</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">CI = confidence interval; OR = odds ratio; RR = relative risk; SIR = standardized incidence ratio.</td></tr></TFoot><tbody><tr><td rowspan="2">Johannesdottir et al. (1996) [<a href="#cit/section_4.20">20</a>]</td><td>Cases: 75 Icelandic men  diagnosed with prostate cancer &lt;65  y, between 1983 and 1992, with available archival tissue blocks </td><td rowspan="2">Not assessed</td><td>Cases: 999del5 (2.7%)
