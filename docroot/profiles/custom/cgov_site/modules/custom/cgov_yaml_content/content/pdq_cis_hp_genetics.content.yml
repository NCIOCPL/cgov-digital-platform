            <div id="_section_62" class="pdq-sections"><section id="_1249"><h3 id="_1249_toc">Background</h3><p id="_1250" tabindex="-1">Decisions about risk-reducing interventions for patients with an inherited predisposition to prostate cancer, as with any disease, are best guided by randomized controlled clinical trials and knowledge of the underlying natural history of the process. However, existing studies of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> for prostate cancer in high-risk men (men with a positive <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> of prostate cancer and African American men) are predominantly based on retrospective case series or retrospective cohort analyses. Because awareness of a positive family history can lead to more frequent work-ups for cancer and result in apparently earlier prostate cancer detection, assessments of disease progression rates and survival after diagnosis are subject to selection, lead time, and length biases. (Refer to the PDQ  <a href="/about-cancer/screening/hp-screening-overview-pdq">Cancer Screening Overview</a> summary for more information.)  This section focuses on screening and risk reduction of prostate cancer among men predisposed to the disease; data relevant to screening in high-risk men are primarily extracted from studies performed in the general population.</p></section><section id="_1251"><h3 id="_1251_toc">Screening</h3><p id="_1252" tabindex="-1">Information is limited about the efficacy of commonly available screening tests such as the digital rectal exam (DRE) and serum prostate-specific antigen (PSA) in men <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460153&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460153&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetically predisposed</a> to developing prostate cancer. Furthermore, comparing the results of studies that have examined the efficacy of screening for prostate cancer is difficult because studies vary with regard to the cutoff values chosen for an elevated PSA test. For a given <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sensitivity</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">specificity</a> of a screening test, the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460206&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460206&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">positive predictive value</a> (PPV) increases as the underlying prevalence of disease rises. Therefore, it is theoretically possible that the PPV and diagnostic yield will be higher for the DRE and for PSA in men with a genetic predisposition than in average-risk populations.[<a href="#cit/section_5.1">1</a>,<a href="#cit/section_5.2">2</a>]</p><p id="_1253" tabindex="-1">Most retrospective analyses of prostate cancer screening cohorts have reported PPV for PSA, with or without DRE, among high-risk men in the range of 23% to 75%.[<a href="#cit/section_5.2">2</a>-<a href="#cit/section_5.6">6</a>] Screening strategies (frequency of PSA measurements or inclusion of DRE) and PSA cutoff for biopsy varied among these studies, which may have influenced this range of PPV.  Cancer detection rates among high-risk men have been reported to be in the range of 4.75% to 22%.[<a href="#cit/section_5.2">2</a>,<a href="#cit/section_5.5">5</a>,<a href="#cit/section_5.6">6</a>]  Most cancers detected were of intermediate Gleason score (5&#x2013;7), with Gleason scores of 8 or higher being detected in some high-risk men. Overall, there is limited information about the net benefits and harms of screening men at higher risk of prostate cancer. In addition, there is little evidence to support specific screening approaches in prostate cancer families at high risk. Risks and benefits of routine screening in the general population are discussed in the PDQ <a href="/types/prostate/hp/prostate-screening-pdq">Prostate Cancer Screening</a> summary.  On the basis of the available data, most professional societies and organizations recommend that high-risk men engage in shared decision-making with their health care providers and develop individualized plans for prostate cancer screening based on their risk factors.  A summary of prostate cancer screening recommendations for high-risk men by professional organizations is shown in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1267">Table 9</a>.</p><table id="_1267" class="table-default expandable-container"><caption>Table 9.  Summary of Prostate Cancer Screening Recommendations for High-Risk Men </caption><colgroup><c