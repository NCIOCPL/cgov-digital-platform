            <div id="_section_76" class="pdq-sections"><section id="_77"><h3 id="_77_toc">Introduction</h3><p id="_78" tabindex="-1">Research to date has included survey, focus group, and correlation studies on psychosocial issues related to prostate cancer risk.  (Refer to the PDQ  summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information about psychological issues related to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a> for cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">risk assessment</a>.) Genetic testing for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> with some association with prostate cancer risk is now available and has the potential to identify those at increased risk of prostate cancer. Having an understanding of the motivations of men who may consider genetic testing for inherited susceptibility to prostate cancer can help clinicians and researchers anticipate interest in testing.  Further, these data may inform the nature and content of counseling strategies for men and their families, including consideration of the risks, benefits, decision-making issues, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44677&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044677&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">informed consent</a> for genetic testing.</p></section><section id="_251"><h3 id="_251_toc">Risk Perception</h3><p id="_252" tabindex="-1">Knowledge about risk of prostate cancer is thought to be a factor influencing men&#x2019;s decisions to pursue prostate cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> and, possibly, genetic testing.[<a href="#cit/section_7.1">1</a>] A study of 79 African American men (38 of whom had been diagnosed with prostate cancer and the remainder who were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> but at high risk of prostate cancer) completed a nine-item telephone questionnaire assessing knowledge about hereditary prostate cancer.  On a scale of 0 to 9, with 9 representing a perfect score, scores ranged from 3.5 to 9 with a mean score of 6.34.  The three questions relating to genetic testing were the questions most likely to be incorrect.  In contrast, questions related to inheritance of prostate cancer risk were answered correctly by the majority of subjects.[<a href="#cit/section_7.2">2</a>] Overall, knowledge of hereditary prostate cancer was low, especially concepts of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic susceptibility</a>, indicating a need for increased education. An emerging body of literature is now exploring risk perception for prostate cancer among men with and without a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a>. <a href="/types/prostate/hp/prostate-genetics-pdq#link/_384">Table 11</a> provides a summary of studies examining prostate cancer risk perception.</p><table id="_384" class="table-default expandable-container"><caption>Table 11.  Summary of Cross-Sectional Studies of Prostate Cancer Risk Perception</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>Study Population</th><th>Sample Size</th><th>Proportion of Study Population That Accurately Reported Their Risk</th><th> Other  Findings</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">FDR = first-degree relative.</td></tr></TFoot><tbody><tr><td>Unaffected men with a family history of prostate cancer [<a href="#cit/section_7.3">3</a>]</td><td>120 men aged 40&#x2013;72 y</td><td>40%</td><td>&#xA0;</td></tr><tr><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">FDR</a>  of men with prostate cancer [<a href="#cit/section_7.4">4</a>]</td><td>105 men aged 40&#x2013;70 y</td><td>62%</td><td>&#xA0;</td></tr><tr><td>Men with brothers <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> with prostate cancer [<a href="#cit/section_7.5">5</a>]</td><td>111 men aged 33&#x2013;78 y</td><td>Not available</td><td>38% of men reported their risk of prostate cancer to be the same or less than the average man.</td></tr><tr><td>FDR of men with prostate cancer and a community sample [<a href="#cit/section_7.6">6</a>]</td><td>56 men with an FDR with prostate cancer and 100 men without an FDR with prostate cancer all older than 40 y</td><td>57%</td><td>29% of men with an FDR thought that they were at the same risk as the average man, and 14% believed that they were at somewhat lower risk than average. </td></tr></tbody></table><p id="_253" tabindex="-1">Study conclusions vary regarding whether first-degree relatives (FDRs) of prostate cancer patients accurately estimate their prostate cancer risk. Some studies found that men with a family history of prostate cancer considered their risk to be the same as or less than that of the average man.[<a href="#cit/section_7.5">5</a>,<a href="#cit/section_7.6">6</a>]  Other factors, including being married, have been associated with higher prostate cancer risk perception.[<a href="#cit/section_7.7">7</a>] A confounder in prostate cancer risk perception was confusion between benign prostatic hyperplasia and prostate cancer.[<a href="#cit/section_7.3">3</a>]</p></section><section id="_80"><h3 id="_80_toc">Anticipated Interest in Genetic Testing for Risk of Prostate Cancer</h3><p id="_379" tabindex="-1">A number of studies summarized in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_385">Table 12</a> have examined participants' interest in genetic testing, if such a test were available for clinical use.  Factors found to positively influence the interest in genetic testing include the following:</p><div class="pdq-content-list"><ul id="_377"><li>Advice of their primary care physician.[<a href="#cit/section_7.8">8</a>] </li><li>Combination of emotional distress and concern about prostate cancer treatment effects.[<a href="#cit/section_7.9">9</a>]</li><li>Having children.[<a href="#cit/section_7.10">10</a>]</li></ul></div><p id="_380" tabindex="-1">Findings from these studies were not consistent regarding the influence of race, education, marital status, employment status, family history, and age on interest in genetic testing.  Study participants expressed concerns about confidentiality of test results among employers, insurers, and family and stigmatization; potential loss of insurability; and the cost of the test.[<a href="#cit/section_7.8">8</a>] These concerns are similar to those that have been reported in women contemplating genetic testing for breast cancer predisposition.[<a href="#cit/section_7.11">11</a>-<a href="#cit/section_7.16">16</a>] Concerns voiced about testing positive for a pathogenic variant in a prostate cancer susceptibility gene included decreased quality of life secondary to interference with sex life in the event of a cancer diagnosis, increased anxiety, and elevated stress.[<a href="#cit/section_7.8">8</a>]</p><table id="_385" class="table-default expandable-container"><caption>Table 12.  Summary of Cross-Sectional Studies of Anticipated Interest in Prostate Cancer Susceptibility Genetic Testing</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>Study Population</th><th>Sample Size</th><th>Percent Expressing Interest in Genetic Testing</th><th>Other Findings</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">FDR = first-degree relative; PSA = prostate-specific antigen.</td></tr></TFoot><tbody><tr><td>Prostate screening clinic participants [<a href="#cit/section_7.17">17</a>]</td><td>342 men aged 40&#x2013;97 y</td><td>89%</td><td>28% did not demonstrate an understanding of the concept of inherited predisposition to cancer. </td></tr><tr><td>General population; 9% with positive family history [<a href="#cit/section_7.8">8</a>]</td><td>12 focus groups with a total of 90 men aged 18&#x2013;70 y</td><td>All focus groups</td><td>&#xA0;</td></tr><tr><td>African American men [<a href="#cit/section_7.18">18</a>]</td><td>320 men aged 21&#x2013;98 y</td><td>87%</td><td>Most participants could not distinguish between genetic susceptibility testing and a prostate-specific antigen blood test.</td></tr><tr><td>Men with and without  FDRs with prostate cancer [<a href="#cit/section_7.9">9</a>]</td><td>126 men aged &gt;40 y; mean age 52.6 y</td><td>24% definitely; 50% probably </td><td>&#xA0;</td></tr><tr><td>Swedish men with an FDR with prostate cancer [<a href="#cit/section_7.3">3</a>]</td><td>110 men aged 40&#x2013;72 y</td><td>76% definitely; 18% probably</td><td>89% definitely or probably wanted their sons to undergo genetic testing.</td></tr><tr><td>Sons of Swedish men with prostate cancer [<a href="#cit/section_7.10">10</a>]</td><td>101 men aged 21&#x2013;65 y</td><td>90%; 100% of sons with  two or three family members affected with prostate cancer</td><td>60% expressed worry about having an increased risk of prostate cancer.</td></tr><tr><td>Healthy outpatient males with no history of prostate cancer [<a href="#cit/section_7.19">19</a>]</td><td>400 men aged 40&#x2013;69 y</td><td>82%</td><td>&#xA0;</td></tr><tr><td>Healthy African American males with no history of prostate cancer [<a href="#cit/section_7.20">20</a>]</td><td>413 African American men aged 40&#x2013;70 y</td><td>87%</td><td>Belief in the efficacy of and intention to undergo prostate cancer screening was associated with testing interest.</td></tr><tr><td>Healthy Australian males with no history of prostate cancer [<a href="#cit/section_7.21">21</a>]</td><td>473 adult men</td><td>66% definitely; 26% probably</td><td>73% reported that they felt diet could influence prostate cancer risk.</td></tr><tr><td>Males with prostate cancer and their unaffected male family members [<a href="#cit/section_7.22">22</a>]</td><td>559 men with prostate cancer;
            370 unaffected male relatives
            </td><td>45% of men affected with cancer;
            56% of unaffected men</td><td>In affected men, younger age and test familiarity were predictors of genetic testing interest. In unaffected men, older age, test familiarity, and a PSA test within the last 5 y were predictors of genetic testing interest.
            </td></tr></tbody></table><p id="_210" tabindex="-1">Overall, these reports and a study that developed a conceptual model to look at factors associated with intention to undergo genetic testing [<a href="#cit/section_7.23">23</a>] have shown a significant interest in genetic testing for prostate cancer susceptibility despite concerns about confidentiality and potential discrimination. These findings must be interpreted cautiously in predicting actual prostate cancer genetic test uptake once testing is available. In both Huntington disease and hereditary breast and ovarian cancers, hypothetical interest before testing was possible was much higher than actual uptake following availability of the test.[<a href="#cit/section_7.24">24</a>,<a href="#cit/section_7.25">25</a>]</p><p id="_1285" tabindex="-1">In a sample comprised of undiagnosed men  with and without a prostate cancer&#x2013;affected FDR, older age and lower education levels were associated with lower levels of prostate cancer&#x2013;specific distress (as measured by the 11-item Prostate Cancer Anxiety Subscale of the Memorial Anxiety Scale for Prostate Cancer); higher distress was associated with having more urinary symptoms.[<a href="#cit/section_7.26">26</a>] In the same study, men with a prostate cancer&#x2013;affected FDR who perceived their relative&#x2019;s cancer as more threatening and who had a relative deceased from the disease reported higher distress. In general, prostate cancer&#x2013;specific distress levels were low for both groups of men. </p></section><section id="_95"><h3 id="_95_toc">Screening for Prostate Cancer in Individuals at Increased Familial Risk</h3><p id="_176" tabindex="-1">The proportion of prostate cancers attributed to hereditary causes is estimated to be 5% to 10%,[<a href="#cit/section_7.27">27</a>] and the risk of prostate cancer  increases with the number of blood relatives with prostate cancer and young age at onset of prostate cancer within families.[<a href="#cit/section_7.28">28</a>] There is considerable controversy in prostate cancer about the use of serum prostate-specific antigen (PSA) measurement and digital rectal exam for prostate cancer early detection in the general population, with different organizations suggesting significantly different screening algorithms and age recommendations. (Refer to the PDQ summary on <a href="/types/prostate/hp/prostate-treatment-pdq">Prostate Cancer Treatment</a>  for more information about prostate cancer in the general population and the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_62">Interventions</a> section of this summary for more information about inherited prostate cancer susceptibility.) This variation is likely to add to patient and provider confusion about recommendations for screening by members of hereditary cancer families or FDRs of prostate cancer patients. Psychosocial questions of interest include what individuals at increased risk understand about hereditary risk, whether informational interventions are associated with increased uptake of prostate cancer screening behaviors, and what the associated quality-of-life implications of screening are for individuals at increased risk. Also of interest is the role of the primary care provider in helping those at increased risk identify their risk and undergo age- and family-history&#x2013;appropriate screening. </p><section id="_181"><h4 id="_181_toc">Screening behaviors</h4><p id="_182" tabindex="-1">In most cancers, the goal of improved knowledge of hereditary risk can be translated rather easily into a desired increase in adherence to approved and recommended (if not proven) screening behaviors. This is complicated for prostate cancer screening by the lack of clear recommendations for men in both high-risk and general populations. (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1251">Screening</a> section of this summary for more information.) In addition, controversy exists with regard to the value of early diagnosis of prostate cancer. This creates uncertainty for patients and providers and challenges the psychosocial factors related to screening behavior.</p><p id="_456" tabindex="-1">Several small studies have examined the behavioral correlates of prostate cancer screening at average and increased prostate cancer risk based on family history; these are summarized in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_458">Table 13</a>. In general, results appear contradictory regarding whether men with a family history are more likely to be screened than those not at risk and whether the screening is appropriate for their risk status.  Furthermore, most of the studies had relatively small numbers of subjects, and the criteria for screening were not uniform, making generalization difficult.</p><table id="_458" class="table-default expandable-container"><caption>Table 13.  Summary of Studies of Behavioral Correlates for Prostate Cancer Screening</caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>Study Population 	</th><th>Sample Size </th><th>Percent Undergoing Screening </th><th>Predictive Correlates for Screening Behavior </th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">AAHPC = African American Hereditary Prostate Cancer Study Network; DRE = digital rectal exam; FDR = first-degree relative; NHIS = National Health Interview Survey; PSA = prostate-specific antigen.</td></tr></TFoot><tbody><tr><td rowspan="4">Unaffected men with at least one FDR with prostate cancer [<a href="#cit/section_7.29">29</a>]</td><td rowspan="4">82 men (aged &#x2265;40 y; mean age 50.5 y)</td><td rowspan="2"><strong>PSA:</strong></td><td>Aged &gt;50 y.</td></tr><tr><td>Annual income &#x2265; U.S. $40,000.</td></tr><tr><td rowspan="2">50% reported PSA screening within the previous 14 mo.</td><td>History of PSA screening before study enrollment.</td></tr><tr><td>Higher levels of self-efficacy and response efficacy for undergoing prostate cancer screening.</td></tr><tr><td rowspan="9">Sons of men with prostate cancer [<a href="#cit/section_7.30">30</a>]</td><td rowspan="9">124 men (60 men with a history of prostate cancer aged 38&#x2013;84 y, median age 59 y; 64 unaffected men aged 31&#x2013;78 y, median age 55 y)</td><td><strong>PSA:</strong></td><td rowspan="5">39.4% patient request.</td></tr><tr><td>&#x2013; Unaffected men: 95.3% reported ever having a PSA test.</td></tr><tr><td>&#x2013; Affected men: 71.7% reported ever having a PSA test before  diagnosis.</td></tr><tr><td><strong>DRE:</strong></td></tr><tr><td>&#x2013; Unaffected men: 96.9% reported ever having a DRE.</td></tr><tr><td> &#x2013; Affected men: 91.5% reported ever having a DRE before diagnosis.</td><td rowspan="4">35.6% physician request.</td></tr><tr><td><strong>Both PSA and DRE:</strong></td></tr><tr><td>&#x2013; Unaffected men: 93.8% had both procedures.</td></tr><tr><td>&#x2013; Affected men: 70.0% reported having both procedures before diagnosis.</td></tr><tr><td rowspan="5">Unaffected men with and without an FDR with prostate cancer [<a href="#cit/section_7.6">6</a>]</td><td rowspan="5">156 men aged &#x2265;40 y (56 men with an FDR; 100 men without an FDR)</td><td><strong>PSA:</strong></td><td rowspan="2">Older age.</td></tr><tr><td rowspan="2">63% reported ever having a PSA test.</td></tr><tr><td rowspan="3">FDRs reported higher disease vulnerability and less belief in disease prevention, but this did not result in increased prostate cancer screening when compared with those without an FDR.</td></tr><tr><td><strong>DRE:</strong></td></tr><tr><td>86% reported ever having a DRE.</td></tr><tr><td rowspan="2">Unaffected Swedish men from families with a 50% probability of carrying a pathogenic variant in a dominant prostate cancer susceptibility gene [<a href="#cit/section_7.3">3</a>]</td><td rowspan="2">110 men aged 50&#x2013;72 y</td><td rowspan="2">68% of men aged &#x2265;50 y were screened for prostate cancer.</td><td> More relatives with prostate cancer.</td></tr><tr><td>Low score on the avoidance subscales of the Impact of Event Scale.[<a href="#cit/section_7.31">31</a>]</td></tr><tr><td rowspan="10">Brothers or sons of men with prostate cancer [<a href="#cit/section_7.32">32</a>]</td><td rowspan="10">136 men aged 40&#x2013;70 y (72% were African American men)</td><td><strong>PSA:</strong></td><td rowspan="2">More relatives with prostate cancer.</td></tr><tr><td>72% reported ever having a PSA test.</td></tr><tr><td>&#x2013; 73% within 1 y.</td><td rowspan="3">Older age.</td></tr><tr><td>&#x2013; 23% 1&#x2013;2 y ago.</td></tr><tr><td>&#x2013; 4% &gt;2 y ago.</td></tr><tr><td><strong>DRE:</strong></td><td rowspan="3">Urinary symptoms.</td></tr><tr><td>90% reported ever having had a DRE.</td></tr><tr><td>&#x2013; 60% within 1 y.</td></tr><tr><td>&#x2013; 23% 1&#x2013;2 y ago.</td><td rowspan="2">71% reported their physician had spoken to them about prostate cancer screening.</td></tr><tr><td>&#x2013; 17% &gt;2 y ago.</td></tr><tr><td rowspan="3">Unaffected men with and without an FDR with prostate cancer [<a href="#cit/section_7.33">33</a>]</td><td rowspan="3">166 men aged 40&#x2013;80 y (83 men with an FDR; 83 men with no family history)</td><td><strong>PSA:</strong></td><td rowspan="2">Family history of prostate cancer.</td></tr><tr><td>&#x2013; FDR: 72% reported ever having had a PSA test.</td></tr><tr><td>&#x2013; No family history: 53% reported ever having had a PSA test.</td><td>Greater perceived vulnerability to developing prostate cancer.</td></tr><tr><td rowspan="6">French brothers or sons of men with prostate cancer [<a href="#cit/section_7.34">34</a>]</td><td rowspan="6">420 men aged 40&#x2013;70 y</td><td rowspan="3"><strong>PSA:</strong></td><td>Younger age.</td></tr><tr><td>More relatives with prostate cancer.</td></tr><tr><td>Increased anxiety.</td></tr><tr><td rowspan="3">88% adhered to annual PSA screening.</td><td>Married.</td></tr><tr><td>Higher education.</td></tr><tr><td>Previous history of prostate cancer screening.</td></tr><tr><td rowspan="10">Data from unaffected African American men participating in AAHPC and data from the 1998 and 2000 NHIS [<a href="#cit/section_7.35">35</a>]</td><td rowspan="3">Unaffected men aged 40&#x2013;69 y:</td><td><strong>PSA:</strong></td><td rowspan="6">Younger age.</td></tr><tr><td>AAHPC Cohort:</td></tr><tr><td>&#x2013; 45% reported ever having had a PSA test.</td></tr><tr><td rowspan="3">&#x2013; AAHPC Cohort: 134 men</td><td>African American men in 2000 NHIS:</td></tr><tr><td>&#x2013; 65% reported ever having had a PSA test.</td></tr><tr><td><strong>DRE:</strong></td></tr><tr><td rowspan="3">&#x2013; NHIS 1998 Cohort: 5,583 men (683 African American, 4,900 white)</td><td>AAHPC Cohort:</td><td rowspan="4">Fewer relatives with prostate cancer.</td></tr><tr><td>&#x2013; 35% reported ever having had a DRE.</td></tr><tr><td>African American men in 1998 NHIS:</td></tr><tr><td>&#x2013; NHIS 2000 Cohort: 3,359 men (411 African American, 2,948 white)</td><td>&#x2013; 45% reported ever having had a DRE.</td></tr><tr><td rowspan="4">Unaffected African American men who participated in the 2000 NHIS [<a href="#cit/section_7.36">36</a>]</td><td rowspan="4">736 men aged &#x2265;45 y</td><td rowspan="2"><strong>PSA:</strong></td><td>Older age (&#x2265;50 y).</td></tr><tr><td>Private or military health insurance.</td></tr><tr><td rowspan="2">48% reported ever having had a PSA test.</td><td>Fair or poor health status.</td></tr><tr><td>Family history of prostate cancer.</td></tr></tbody></table></section><section id="_98"><h4 id="_98_toc">Psychosocial outcomes of screening in individuals at increased familial risk</h4><p id="_185" tabindex="-1"><strong>Concern about developing prostate cancer:</strong> Although up to 50% of men in some studies who were  FDRs of prostate cancer patients expressed some concern about developing prostate cancer,[<a href="#cit/section_7.5">5</a>] the level of anxiety reported is typically relatively low and is related to lifetime risk rather than short-term risk.[<a href="#cit/section_7.3">3</a>,<a href="#cit/section_7.5">5</a>] The concern is also higher in men who are younger than his FDR was at the time when their prostate cancer was diagnosed.[<a href="#cit/section_7.5">5</a>]  Unmarried FDRs worried more about developing prostate cancer than did married men.[<a href="#cit/section_7.5">5</a>]   Men with higher levels of concern about developing prostate cancer also had higher estimates of personal prostate cancer risk and had a larger number of relatives diagnosed with prostate cancer.[<a href="#cit/section_7.5">5</a>] In a Swedish study, only 3% of the 110 men surveyed said that worry about prostate cancer affected their daily life &#x201C;fairly much,&#x201D; and 28% said it affected their daily life "slightly."[<a href="#cit/section_7.3">3</a>]</p><p id="_186" tabindex="-1"><strong>Baseline distress levels:</strong>  Among men who self-referred for free prostate cancer screening, general and prostate cancer&#x2013;related distress did not differ significantly between men who were  FDRs of prostate cancer patients and men who were not.[<a href="#cit/section_7.37">37</a>] Men with a family history of prostate cancer in the study had higher levels of perceived risk. In a Swedish study, male  FDRs of prostate cancer patients who reported more worry about developing prostate cancer had higher Hospital Anxiety and Depression Scale (HADS) depression and anxiety scores than men with lower levels of worry. In that study, the average HADS depression and anxiety scores among  FDRs was at the 75<span class="sup">th</span> percentile. Depression was associated with higher levels of personal risk overestimation.[<a href="#cit/section_7.3">3</a>]</p><p id="_187" tabindex="-1"><strong>Distress experienced during prostate cancer screening:</strong> A study measured the anxiety and general quality of life experienced by 220 men with a family history of prostate cancer while undergoing prostate cancer screening with PSA tests.[<a href="#cit/section_7.32">32</a>] In this group, 20% of the men experienced a moderate deterioration in their anxiety scores, and 20% experienced a minimal deterioration in health-related quality of life (HRQOL). The average period between assessments was 35 days, which encompassed PSA testing and a wait for results that averaged 15.6 days. Only men with normal PSA values (4 ng/mL or less) were assessed.  Factors associated with deterioration in HRQOL included being  age 50 to  60 years, having more than two relatives with prostate cancer, having an anxious personality, being well-educated, and having no children presently living at home. These authors stress that analysis of the impact of screening on  FDRs should not rely solely on mean changes in scores, which may &#x201C;mask diversity among responses, as illustrated by the proportion of subjects worsening during the screening process.&#x201D; Given that these were men receiving what was considered a normal result and that a subset of men experienced screening-associated distress, this study suggests that interventions to reduce screening-related distress may be needed to encourage men at increased hereditary risk to comply with repeated requests for screening.</p><p id="_409" tabindex="-1">A study in the United Kingdom assessed predictors of psychological morbidity and screening adherence in  FDRs of men with prostate cancer participating in a PSA screening study.  One hundred twenty-eight  FDRs completed measures assessing psychological morbidity, barriers, benefits, knowledge of PSA screening, and perceived susceptibility to prostate cancer.  Overall, 18 men (14%) scored above the threshold for psychiatric morbidity, consistent with normal population ranges.  Cancer worry was positively associated with health anxiety, perceived risk, and subjective stress. However, psychological morbidity did not predict PSA screening adherence. Only past screening behavior was found to be associated with PSA screening adherence.[<a href="#cit/section_7.38">38</a>]</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_7.1">Weinrich SP, Weinrich MC, Boyd MD, et al.: The impact of prostate cancer knowledge on cancer screening. Oncol Nurs Forum 25 (3): 527-34, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9568607&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9568607&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.2">Weinrich S, Vijayakumar S, Powell IJ, et al.: Knowledge of hereditary prostate cancer among high-risk African American men. Oncol Nurs Forum 34 (4): 854-60, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17723986&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17723986&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.3">Bratt O, Damber JE, Emanuelsson M, et al.: Risk perception, screening practice and interest in genetic testing among unaffected men in families with hereditary prostate cancer. Eur J Cancer 36 (2): 235-41, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10741283&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10741283&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_7.4">Cormier L, Kwan L, Reid K, et al.: Knowledge and beliefs among brothers and sons of men with prostate cancer. Urology 59 (6): 895-900, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12031377&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.f