            <div id="_section_575" class="pdq-sections"><p id="_176" tabindex="-1">Increasing data are available on the outcomes of interventions to reduce risk in people with a
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000256553&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic susceptibility</a> to breast cancer or ovarian cancer.[<a href="#cit/section_7.1">1</a>-<a href="#cit/section_7.7">7</a>]  As outlined in other sections of this summary, uncertainty is often
            considerable regarding the level of cancer risk associated with a positive
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> or genetic test.  In this setting, personal preferences are
            likely to be an important factor in patients&#x2019; decisions about risk reduction
            strategies.</p><section id="_2003"><h3 id="_2003_toc">Screening and Prevention Strategies</h3><section id="_2122"><h4 id="_2122_toc">Breast cancer</h4><section id="_2123"><h5 id="_2123_toc">Screening/surveillance</h5><p id="_2124" tabindex="-1">Refer to the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for information
            on <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> in the general population, and to the PDQ summary <a href="/publications/pdq/levels-evidence/genetics">Levels of Evidence for Cancer Genetics Studies</a> for information on levels of evidence related to
            screening and prevention.
            </p><section id="_2125"><h6 id="_2125_toc">Breast self-examination</h6><p id="_2126" tabindex="-1">In the general population, evidence for the value of breast self-examination (BSE) is limited.
            Preliminary results have been reported from a randomized study of BSE being
            conducted in Shanghai, China.[<a href="#cit/section_7.8">8</a>]  At 5 years, no reduction in breast cancer
            mortality was seen in the BSE group compared with the control group of women, nor
            was a substantive stage shift seen in breast cancers that were diagnosed.
            (Refer to the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more information.)
            </p><p id="_2127" tabindex="-1">Little direct prospective evidence exists regarding BSE in individuals with an increased risk of breast cancer.   In the Canadian National Breast
            Screening Study, women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relatives</a> (FDRs) with breast cancer had
            statistically significantly higher BSE competency scores than those without a
            family history.  In a study of 251 high-risk women at a referral center, five breast cancers were detected by self-examination less than a year after a previous screen (as compared with one cancer detected by clinician exam and 11 cancers detected as a result of mammography).  Women in the cohort were instructed in self-examination, but it is not stated whether the interval cancers were detected as a result of planned self-examination or incidental discovery of breast masses.[<a href="#cit/section_7.9">9</a>] In another series of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> of <em>BRCA1/BRCA2</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a>,  four of nine incident cancers were diagnosed as palpable masses after a reportedly normal mammogram, further suggesting the potential value of self-examination.[<a href="#cit/section_7.10">10</a>] A task force convened by the Cancer Genetics Studies
            Consortium has recommended &#x201C;monthly self-examination beginning early in adult
            life (e.g., by age 18&#x2013;21 years) to establish a regular habit and allow familiarity
            with the normal characteristics of breast tissue.  Education and instruction in
            self-examination are recommended.&#x201D;[<a href="#cit/section_7.11">11</a>]</p><p id="_2128" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2129"><h6 id="_2129_toc">Clinical breast examination</h6><p id="_2130" tabindex="-1">Few prospective data exist regarding clinical breast examination (CBE).</p><p id="_2131" tabindex="-1">The Cancer Genetics Studies Consortium task force concluded, &#x201C;As with
            self-examination, the contribution of clinical examination may be particularly
            important for women at inherited risk of early breast cancer.&#x201D;  They
            recommended that female carriers of a <em>BRCA1</em> or <em>BRCA2</em> high-risk pathogenic variant undergo
            annual or semiannual clinical examinations beginning at age 25 to 35 years.[<a href="#cit/section_7.11">11</a>]</p><p id="_2783" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2132"><h6 id="_2132_toc">Mammography</h6><p id="_2133" tabindex="-1">In the general population, strong evidence suggests that regular mammography
            screening of women aged 50 to 59 years leads to a 25% to 30% reduction in
            breast cancer mortality.  (Refer to the PDQ summary on <a href="/types/breast/hp/breast-screening-pdq">Breast Cancer Screening</a> for more information.)  For women who begin mammographic screening at
            age 40 to 49 years, a 17% reduction in breast cancer mortality is seen, which
            occurs 15 years after the start of screening.[<a href="#cit/section_7.12">12</a>]  Observational data from a
            cohort study of more than 28,000 women suggest that the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sensitivity</a> of
            mammography is lower for young women.  In this study, the sensitivity was
            lowest for younger women (aged 30&#x2013;49 years) who had a FDR
            with breast cancer.  For these women, mammography detected 69% of breast
            cancers diagnosed within 13 months of the first screening mammography.  By
            contrast, sensitivity for women younger than 50 years without a family history
            was 88% (<em>P</em> = .08).  For women aged 50 years and older, sensitivity was 93% at 13 months
            and did not vary by family history.[<a href="#cit/section_7.13">13</a>]  Preliminary data suggest that
            mammography sensitivity is lower in <em>BRCA1</em> and <em>BRCA2</em> carriers than in
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a>.[<a href="#cit/section_7.10">10</a>]  Subsequent observational studies have found that the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460206&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460206&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">positive predictive value</a> (PPV) of mammography increases with age and is highest among older
            women and among women with a family history of breast cancer.[<a href="#cit/section_7.14">14</a>] Higher PPVs may be due to increased breast cancer incidence, higher
            sensitivity, and/or higher <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322884&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">specificity</a>.[<a href="#cit/section_7.15">15</a>]
            One study found an association between the presence of pushing margins and false-negative mammograms in 28 women, 26 of whom had a <em>BRCA1</em> pathogenic variant and two of whom had a <em>BRCA2</em> pathogenic variant.  Pushing margins, characteristic of medullary histology, are associated with an absence of fibrotic reaction.[<a href="#cit/section_7.16">16</a>] In addition, rapid tumor doubling times may lead to tumors presenting shortly after an apparently normal study. In one study, mean tumor doubling time in <em>BRCA1/BRCA2</em> carriers was 45 days, compared with 84 days in noncarriers.[<a href="#cit/section_7.17">17</a>] Another study that evaluated mammographic breast density in women with <em>BRCA</em> pathogenic variants found no association between pathogenic variant status and mammographic density; however, in both carriers and noncarriers, increased breast density was associated with increased breast cancer risk.[<a href="#cit/section_7.18">18</a>]</p><p id="_2134" tabindex="-1">The randomized Canadian National Breast Screening Study-2 compared
            annual CBE plus mammography to CBE alone in women aged 50 to 59 years from the
            general population.  Both groups were given instruction in BSE.[<a href="#cit/section_7.19">19</a>]  Although
            mammography detected smaller primary invasive tumors, more invasive cancers, and more   ductal carcinoma <em>in situ</em> (DCIS) than CBE, the breast cancer mortality rates
            in the CBE-plus-mammography group and the CBE-alone group were nearly
            identical, and compared favorably with other breast cancer screening trials.
            After a mean follow-up of 13 years (range 11.3&#x2013;16.0 years), the cumulative
            breast cancer mortality ratio was 1.02 (95% confidence interval [CI],  0.78&#x2013;1.33).  One possible explanation of this finding was the careful training and
            supervision of the health professionals performing CBE.
            </p><p id="_2135" tabindex="-1">Digital mammography refers to the use of a digital detector to find and record x-ray images.  This technology improves contrast resolution [<a href="#cit/section_7.20">20</a>] and has been proposed as a potential strategy for improving the sensitivity of mammography.  A screening study comparing digital with routine mammography in 6,736 examinations of women aged 40 years and older found no difference in cancer detection rates;[<a href="#cit/section_7.21">21</a>] however, digital mammography resulted in fewer recalls. In another study (<a href="https://clinicaltrials.gov/ct2/show/NCT00008346?term=ACRIN-6652&amp;rank=1" title="https://clinicaltrials.gov/ct2/show/NCT00008346?term=ACRIN-6652&amp;rank=1">ACRIN-6652</a>) comparing digital mammography to plain-film mammography in 42,760 women, the overall diagnostic accuracy of the two techniques was similar.[<a href="#cit/section_7.22">22</a>] When receiver operating characteristic curves were compared, digital mammography was more accurate in women younger than 50 years, in women with radiographically dense breasts, and in premenopausal or perimenopausal women.</p><p id="_2136" tabindex="-1">In a prospective study of 251 individuals with <em>BRCA</em> pathogenic variants who received uniform recommendations regarding screening and risk-reducing  surgery, annual mammography detected breast cancer in six women at a mean of 20.2 months after receipt of <em>BRCA</em> results.[<a href="#cit/section_7.9">9</a>]  The Cancer Genetics
            Studies Consortium task force has recommended for female carriers of a <em>BRCA1</em> or
            <em>BRCA2</em> high-risk pathogenic variant, &#x201C;annual mammography, beginning at age 25 to 35 years.
            Mammograms should be done at a consistent location when possible, with prior
            films available for comparison.&#x201D;[<a href="#cit/section_7.11">11</a>]  Data from prospective studies on the
            relative benefits and risks of screening with an ionizing radiation tool versus
            CBE or other nonionizing radiation tools would be useful.[<a href="#cit/section_7.23">23</a>-<a href="#cit/section_7.25">25</a>]</p><p id="_2137" tabindex="-1">Certain observations have led to the concern that carriers of <em>BRCA</em> pathogenic variants may be more prone to radiation-induced breast cancer than women without pathogenic variants. The BRCA1 and BRCA2 proteins are known to be important in cellular mechanisms of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> damage repair, including those involved in repairing radiation-induced damage. Some studies have suggested intermediate radiation sensitivity in cells that are heterozygous for a <em>BRCA</em> variant, but this is not consistent and varies by experimental system and endpoint.</p><p id="_2551" tabindex="-1">Three studies have failed to find convincing evidence of an association between ionizing radiation exposure and breast cancer risk in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.26">26</a>-<a href="#cit/section_7.28">28</a>]  In contrast, two large international studies found evidence of an increased breast cancer risk due to chest x-rays [<a href="#cit/section_7.29">29</a>] or estimates of total exposure to diagnostic radiation.[<a href="#cit/section_7.30">30</a>]   A large, international, case-control study of 1,601 carriers of pathogenic variants described an increased risk of breast cancer (hazard ratio [HR], 1.54) among women who were ever exposed to chest x-rays, with risk being highest in women aged 40 years and younger, born after 1949, and exposed to x-rays only before age 20 years.[<a href="#cit/section_7.29">29</a>] Some of the subjects in this study were also included in a larger, more comprehensive analysis of carriers of pathogenic variants from three European centers.[<a href="#cit/section_7.30">30</a>]  In that study of 1,993 carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants from the United Kingdom, France, and the Netherlands, age-specific total diagnostic radiation exposure (e.g., chest x-rays, mammography, fluoroscopy, and computed tomography) estimates were derived from self-reported questionnaires.  Women exposed before age 30 years had an increased risk (HR, 1.90; 95% CI, 1.20&#x2013;3.00), compared with those never exposed. This risk was primarily driven by nonmammographic radiation exposure in women younger than 20 years (HR, 1.62; 95% CI, 1.02&#x2013;2.58). Subsequently, a prospective study of 1,844 <em>BRCA1</em> carriers and 502 <em>BRCA2</em> carriers without a breast cancer diagnosis at study entry, with an average follow-up time of 5.3 years, observed no significant association between prior mammography exposure and breast cancer risk.[<a href="#cit/section_7.28">28</a>] Additional subgroup analyses in women younger than 30 years demonstrated no association with breast cancer risk.</p><p id="_2552" tabindex="-1">With the routine use of magnetic resonance imaging (MRI) in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, any potential benefit of mammographic screening must be carefully weighed against potential risks, particularly in young women.[<a href="#cit/section_7.31">31</a>]  One study has suggested that the most cost-effective screening strategy in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants may be annual MRI beginning at age 25 years, with alternating MRI and digital mammography (so that each test is done annually but screening occurs every 6 months) beginning at age 30 years.[<a href="#cit/section_7.32">32</a>] The National Comprehensive Cancer Network (NCCN) currently recommends annual breast MRI screening between ages 25 and 29 years and annual breast MRI and mammography (with consideration of tomosynthesis) between ages 30 and 75 years.[<a href="#cit/section_7.33">33</a>]</p></section><section id="_2138"><h6 id="_2138_toc">Magnetic resonance imaging</h6><p id="_2139" tabindex="-1">Because of the relative insensitivity of mammography in women with an inherited risk of breast cancer, a number of screening modalities have been proposed and investigated in high-risk women, including carriers of <em>BRCA</em> pathogenic variants. Many studies have described the experience with breast MRI screening in women at risk of breast cancer, including descriptions of relatively large multi-institutional trials.[<a href="#cit/section_7.34">34</a>-<a href="#cit/section_7.42">42</a>] </p><p id="_2141" tabindex="-1">Despite some limitations of these studies, they consistently demonstrate that breast MRI is more sensitive than either mammography or ultrasound for the detection of hereditary breast cancer. The results of six  large studies are presented in  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2385"> Table 12</a>, Summary of  MRI Screening Studies in Women at Hereditary Risk of Breast Cancer.[<a href="#cit/section_7.34">34</a>,<a href="#cit/section_7.36">36</a>,<a href="#cit/section_7.37">37</a>,<a href="#cit/section_7.40">40</a>,<a href="#cit/section_7.43">43</a>,<a href="#cit/section_7.44">44</a>] Most cancers in these programs were screen detected, with only 6% of cancers presenting in the interval between screenings. The sensitivity of MRI (as defined by the study methodology) ranged from 71% to 100%. Of the combined studies, 77% of cancers were identified by MRI, and 42% were identified by mammography.
            </p><p id="_2142" tabindex="-1">Concerns have been raised about the reduced specificity of MRI compared with other screening modalities. In one study, after the initial MRI screen, 16.5% of patients were recalled for further evaluation and an additional 7.6% of patients were recommended to undergo a short-interval follow-up examination at 6 months.[<a href="#cit/section_7.37">37</a>] These rates declined significantly during later screening rounds, with fewer than 10% of the subjects recalled for more detailed MRI and fewer than 3% recommended to have short interval follow-up. In a second study, Magnetic Resonance Imaging for Breast Screening (MARIBS), the recall rate for additional evaluation was 10.7% per year.[<a href="#cit/section_7.36">36</a>] The benign biopsy rates in the first study were 11% at first round, 6.6% at second round, and 4.7% at third round.[<a href="#cit/section_7.37">37</a>] In the MARIBS study, the aggregate surgical biopsy rate was 9 per 1,000 screening episodes, though this may underestimate the burden because follow-up ultrasounds, core-needle biopsies, and fine-needle aspirations have not been included in the numerator of the MARIBS calculation.[<a href="#cit/section_7.36">36</a>] The PPV of MRI has been calculated differently in the various series and fluctuates somewhat, depending on whether all abnormal examinations or only the examinations that result in a biopsy are counted in the denominator. Generally, the PPV of a recommendation for tissue sampling (as opposed to further investigation) is in the range of 50% in most series.
            </p><p id="_2143" tabindex="-1">These trials appear to establish that MRI is superior to mammography in the detection of hereditary breast cancer, and that women participating in these trials including annual MRI screening were less likely to have a cancer missed by screening.[<a href="#cit/section_7.45">45</a>] However, mammography may identify some cancers, particularly DCIS, that are not identified by MRI.[<a href="#cit/section_7.46">46</a>] </p><p id="_2610" tabindex="-1">Regarding downstaging, one screening study demonstrated that patients at risk of hereditary breast cancer were more likely to be diagnosed with small tumors and node-negative disease than were women in two nonrandomized control groups.[<a href="#cit/section_7.34">34</a>] Despite the apparent sensitivity of MRI screening, some women in MRI-based programs will develop life-threatening breast cancer. In a prospective study of 51 carriers of <em>BRCA1</em> pathogenic variants and 41 carriers of <em>BRCA2</em> pathogenic variants screened with yearly mammograms and MRIs (of whom 80 had risk-reducing oophorectomy), 11 breast cancers (9 invasive and 2 DCIS) were detected. Six cancers were first detected on MRI; three were first detected by mammogram; and two were interval cancers. All breast cancers occurred in carriers of <em>BRCA1</em> pathogenic variants, suggesting a continued high risk of <em>BRCA1</em>-related breast cancer after oophorectomy in the short term. These results suggest that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">surveillance</a> and prevention strategies may have differing outcomes in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.41">41</a>]</p><p id="_2611" tabindex="-1">A publication combining results from three large studies (MARIBS, a Canadian study, and a Dutch MRI screening study) demonstrated that when MRI was added to mammography, 80% of cancers detected in carriers of <em>BRCA2</em> pathogenic variants were either DCIS or invasive cancers smaller than 1 cm. In carriers of <em>BRCA1</em> pathogenic variants, 49% of cancers were DCIS or small invasive cancers. In addition, the authors predicted mortality benefits with the addition of MRI for both carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants. The model predicted breast
            cancer mortality reductions of 42% to 47% for mammography, 48% to 61% for MRI, and 50% to 62% for combined screening.[<a href="#cit/section_7.47">47</a>] An additional study examining carriers of <em>BRCA1/BRCA2</em> pathogenic variants undergoing MRI between 1997 and 2006 has demonstrated that 97% of incident cancers were stage 0 or stage I.[<a href="#cit/section_7.48">48</a>] A 2015 Dutch case-control study further evaluated 2,308 high-risk patients, including 706 women with known <em>BRCA</em> pathogenic variants, who were  screened with mammogram and compared them with those who had the addition of MRI.[<a href="#cit/section_7.49">49</a>]   Of the patients screened, 93 patients were detected to have 97 cancers, 33 patients had a <em>BRCA1</em> pathogenic variant, and 18 patients had a <em>BRCA2</em> pathogenic variant.  With a median follow-up of 9 years, metastases-free survival was improved in the MRI-screened cohort (90% vs. 77%), but it did not reach statistical significance in the <em>BRCA1</em> and <em>BRCA2</em> subset because of very small numbers. MRI-screened patients in the entire cohort were more likely to be node-negative and receive less chemotherapy. The American Cancer Society and NCCN have recommended the use of annual MRI screening for women at hereditary risk of breast cancer.[<a href="#cit/section_7.33">33</a>,<a href="#cit/section_7.50">50</a>]</p><p id="_2553" tabindex="-1">An additional question regarding the timing of mammography and MRI is whether they should be done simultaneously or in an alternating fashion (so that while each test is done annually, screening occurs every 6 months).  One study has suggested that the most cost-effective screening strategy in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants may be annual MRI beginning at age 25 years, with alternating MRI and digital mammography beginning at age 30 years.[<a href="#cit/section_7.32">32</a>]</p><p id="_2623" tabindex="-1">In summary, evidence strongly supports the integral role of breast MRI in breast cancer surveillance for carriers of <em>BRCA1/BRCA2</em> pathogenic variants.</p><table id="_2385" class="table-default expandable-container"><caption>Table 12.  Summary of Magnetic Resonance Imaging (MRI) Screening Studies in Women at Hereditary Risk of Breast Cancer</caption><colgroup><col width="10.77%"><col width="10.77%"><col width="10.77%"><col width="10.77%"><col width="10.77%"><col width="10.77%"><col width="12.28%"><col width="12.28%"><col width="10.77%"></colgroup><THead><tr><th colspan="2">Series</th><th>Rijnsburger [<a href="#cit/section_7.42">42</a>]</th><th>Warner [<a href="#cit/section_7.37">37</a>]</th><th>MARIBS [<a href="#cit/section_7.36">36</a>]</th><th>Kuhl [<a href="#cit/section_7.40">40</a>]</th><th>Weinstein [<a href="#cit/section_7.43">43</a>]</th><th>Sardanelli [<a href="#cit/section_7.44">44</a>]</th><th>Totals</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="9"><span class="sup">a</span>Based on the first 1,909 women screened.[<a href="#cit/section_7.34">34</a>]</td></tr><tr><td colspan="9"><span class="sup">b</span>Includes  patients with  invasive cancer only and patients with both invasive and <em>in situ</em> cancers.</td></tr><tr><td colspan="9"><span class="sup">c</span>Includes only 75 cancers detected in women who underwent both mammographic and MRI screening.</td></tr><tr><td colspan="9"><span class="sup">d</span>Restricted to studies in which ultrasound was performed.</td></tr></TFoot><tbody><tr><td rowspan="2">N Patients</td><td>Overall</td><td>2,157</td><td>236</td><td>649</td><td>687</td><td>609</td><td>501</td><td>4,839</td></tr><tr><td><em>BRCA1/BRCA2</em> Carriers</td><td>594</td><td>236</td><td>120</td><td>65</td><td>44</td><td>330</td><td>1,389</td></tr><tr><td colspan="2">N Screening Episodes</td><td>6,253</td><td>457</td><td>1,881</td><td>1,679</td><td>&#xA0;</td><td>1,592</td><td>11,862</td></tr><tr><td rowspan="4">N Cancers</td><td>Baseline </td><td>22<span class="sup">a</span></td><td>13</td><td>20</td><td>10</td><td>0</td><td>0</td><td>65</td></tr><tr><td>Subsequent</td><td>97</td><td>9</td><td>15</td><td>17</td><td>18<span class="sup"></span><span class="sup"></span></td><td>52</td><td>208</td></tr><tr><td>Invasive<span class="sup">b</span></td><td>78</td><td>16</td><td>29</td><td>8</td><td>11</td><td>44</td><td>186</td></tr><tr><td><em>In situ</em></td><td>19</td><td>9</td><td>6</td><td>9</td><td>7</td><td>8</td><td>58</td></tr><tr><td colspan="2">Annual Incidence</td><td>10.4/1,000</td><td>&#xA0;</td><td>19/1,000</td><td>&#xA0;</td><td>&#xA0;</td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td colspan="2">Detected at Planned Screening</td><td>78</td><td>21</td><td>33</td><td>27</td><td>18</td><td>49</td><td>226 (83%)</td></tr><tr><td rowspan="3">N Detected by Each Modality</td><td>Mammography</td><td>31<span class="sup">c</span></td><td>8</td><td>14</td><td>9</td><td>7</td><td>25</td><td>94 (42%)</td></tr><tr><td>MRI</td><td>51<span class="sup">c</span></td><td>17</td><td>27</td><td>25</td><td>12</td><td>42</td><td>174 (77%)</td></tr><tr><td>Ultrasound<span class="sup"></span><span class="sup"></span><span class="sup">d</span></td><td>&#xA0;</td><td>7</td><td>&#xA0;</td><td>10</td><td>3</td><td>26</td><td>46 (41%)</td></tr><tr><td colspan="2">Follow-up				</td><td>Median of 4.9 y</td><td>Minimum of 1 y</td><td>2&#x2013;7 y</td><td>Median of 29.09 mo</td><td>2 y</td><td>3 y</td><td>&#xA0;</td></tr></tbody></table><p id="_2145" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531825&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531825&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3</a></p></section><section id="_2146"><h6 id="_2146_toc">Ultrasound</h6><p id="_2147" tabindex="-1">Several studies have reported instances of breast cancer detected by ultrasound  that were missed by mammography, as discussed in one review.[<a href="#cit/section_7.51">51</a>] In a pilot study of ultrasound as an adjunct to mammography in 149 women with moderately increased risk based on family history, one cancer was detected, based on ultrasound findings.  Nine other biopsies of benign lesions were performed. One was based on abnormalities on both mammography and ultrasound, and the remaining eight were based on abnormalities on ultrasound alone.[<a href="#cit/section_7.51">51</a>] A large study of 2,809 women with dense breast tissue (ACRIN-6666) demonstrated that ultrasound increased the detection rate due to breast cancer screening from 7.6 per 1,000 with mammography alone to 11.8 per 1,000 for combined mammography and ultrasound.[<a href="#cit/section_7.52">52</a>] However, ultrasound screening increases false-positive rates and appears to have a limited benefit in combination with MRI. In a multicenter study of 171 women (92% of whom were carriers of <em>BRCA1/BRCA2</em> pathogenic variants) undergoing simultaneous mammography, MRI, and ultrasound, no cancers were detected by ultrasound alone.[<a href="#cit/section_7.38">38</a>] Uncertainties about ultrasound include the effect of screening on mortality, the rate and outcome of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460147&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460147&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">false-positive results</a>, and access to experienced breast ultrasonographers.</p><p id="_2148" tabindex="-1">Level of evidence: None assigned</p></section><section id="_2149"><h6 id="_2149_toc">Other screening modalities</h6><p id="_2150" tabindex="-1">A number of other techniques are under active investigation, including tomosynthesis, contrast-enhanced mammography, thermography, and radionuclide scanning. Additional evidence is needed before these techniques can be incorporated into clinical practice.</p><p id="_2788" tabindex="-1">Level of evidence: None assigned</p></section></section><section id="_2151"><h5 id="_2151_toc">Risk-reducing surgeries</h5><section id="_3117"><h6 id="_3117_toc">Risk-reducing mastectomy</h6><p id="_3118" tabindex="-1">Risk-reducing mastectomy (RRM) is a management option for patients who are considered to be at high risk of developing breast cancer.  The Society of Surgical Oncology has endorsed RRM as an option for women with <em>BRCA1</em>/<em>BRCA2</em> pathogenic variants or strong family histories of breast cancer.[<a href="#cit/section_7.53">53</a>] Historically, a total or simple mastectomy has been performed, which includes removal of all of the breast tissue, including the nipple and areolar complex (NAC). If the patient is interested, reconstruction can be performed simultaneously with the ablative portion of the procedure.  Options for reconstruction include tissue expander and implant-based reconstructions or autologous reconstructions, in which the patient&#x2019;s own tissue is used to reconstruct the breast.  A number of different tissues can be used to reconstruct the breast, including flaps based on the latissimus dorsi muscle, the transverse rectus abdominis muscle, or the gluteus muscle.  Muscle-sparing techniques such as the deep inferior epigastric perforator flap can also be used, but require advanced microvascular techniques.  In the interest of improved cosmetic outcomes, skin-sparing techniques have been utilized in which the entire breast is removed with the NAC, but the entire skin envelope of the breast is preserved.  In a further refinement, nipple-sparing techniques have been developed in which all of the breast skin and the nipple are preserved while the underlying glandular tissue is removed.</p><section id="_3119"><h6 id="_3119_toc">Risk-reducing mastectomy in unaffected women</h6><p id="_3120" tabindex="-1">Because there are no randomized, prospective trials of RRM versus observation, data are limited to cohort and case-control studies. The available data demonstrate that RRM does decrease breast cancer incidence in high-risk patients,[<a href="#cit/section_7.54">54</a>-<a href="#cit/section_7.56">56</a>] but overall survival (OS) correlates more closely with the overall risk from the primary incidence of breast cancer.  Several studies have analyzed the impact of RRM on breast cancer risk and mortality. In one retrospective cohort study of 214 women considered to be at hereditary risk by virtue of a family history suggesting an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a> predisposition, three women were diagnosed with breast cancer after bilateral RRM, with a median follow-up of 14 years.[<a href="#cit/section_7.56">56</a>]  Because 37.4 cancers were expected, the calculated risk reduction was 92.0% (95% CI, 76.6%&#x2013;98.3%). In a follow-up subset analysis, 176 of the 214 high-risk women in this cohort study underwent genetic testing for pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em>. Pathogenic variants were identified in 18 women, none of whom developed breast cancer after a median follow-up of 13.4 years.[<a href="#cit/section_7.54">54</a>] Two of the three women diagnosed with breast cancer after RRM were tested, and neither carried a pathogenic variant. The calculated risk reduction among carriers of pathogenic variants was 89.5% to 100.0% (95% CI, 41.4%&#x2013;100.0%), depending on the assumptions made about the expected numbers of cancers among carriers of pathogenic variants and the status of the untested woman who developed cancer despite mastectomy. The result of this retrospective cohort study has been supported by a prospective analysis of 76 carriers of pathogenic variants who underwent RRM and were monitored prospectively for a mean of 2.9 years. No breast cancers were observed in these women, whereas eight were identified in women who underwent regular surveillance (HR for breast cancer after RRM, 0.00 [95% CI, 0.00&#x2013;0.36]).[<a href="#cit/section_7.55">55</a>]</p><p id="_3121" tabindex="-1">The Prevention and Observation of Surgical Endpoints study group also estimated the degree of breast cancer risk reduction after RRM in carriers of <em>BRCA1</em>/<em>BRCA2</em> pathogenic variants. The rate of breast cancer in 105 carriers of pathogenic variants who underwent bilateral RRM was compared with that in 378 carriers who did not choose surgery. Bilateral mastectomy reduced the risk of breast cancer by approximately 90% after a mean follow-up of 6.4 years.[<a href="#cit/section_7.3">3</a>]</p><p id="_3122" tabindex="-1">Theoretical models have also been utilized to assess the role of RRM in women with pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em>.  Assuming risk reduction in the range of 90%, one model suggests that for a group of women, aged 30 years, with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants, RRM would result in an average increased life expectancy of 2.9 to 5.3 years.[<a href="#cit/section_7.57">57</a>] A computer-simulated survival analysis using a Monte Carlo model included breast MRI, mammography, RRM, and risk-reducing salpingo-oophorectomy (RRSO) and examined the impact of each intervention separately on carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.5">5</a>] The most effective strategy was found to be RRSO at age 40 years and RRM at age 25 years, with survival at age 70 years approaching that of the general population. However, delaying mastectomy until age 40 years, or substituting RRM with screening with breast MRI and mammography, had little impact on survival estimates. For example, replacing RRM with MRI-based screening in women with RRSO at age 40 years led to a 3% to 5% decrement in survival compared with RRM at age 25 years.[<a href="#cit/section_7.58">58</a>] As with any models,  numerous assumptions cause uncertainty; however, these studies provide additional information for women and their providers who are making these difficult decisions.</p><p id="_3123" tabindex="-1">Another study of at-risk women showed a 70% time&#x2013;trade-off value for RRM, indicating that participants were willing to sacrifice 30% of life expectancy to avoid RRM.[<a href="#cit/section_7.59">59</a>]  A cost-effectiveness analysis study of RRM has also been performed.  The investigators concluded that, compared with surveillance, risk-reducing surgery (mastectomy and oophorectomy) is cost-effective with regard to years of life saved, but not for improved quality of life.[<a href="#cit/section_7.60">60</a>]   While these data are interesting and may be useful for public policy decisions, they cannot be individualized for clinical care because they include assumptions that cannot be fully tested.</p><p id="_3124" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531814&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531814&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3ai</a></p></section><section id="_3125"><h6 id="_3125_toc">Contralateral risk-reducing mastectomy in affected women</h6><p id="_3126" tabindex="-1">If RRM is effective in lowering breast cancer risk in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> women, what is its role for women with unilateral breast cancer?  This question often arises in discussions about surgical options with women who have unilateral breast cancer and hereditary risks.  This section addresses the role of contralateral risk-reducing mastectomy (CRRM) in women being treated with mastectomy and will not discuss breast conservation therapy.   Multiple studies have shown an increase in the rate of CRRM in women with unilateral breast cancer.[<a href="#cit/section_7.61">61</a>,<a href="#cit/section_7.62">62</a>]  When the appropriateness of CRRM is being assessed for women with unilateral breast cancer, the first task is to determine the risk of contralateral breast cancer (CBC).</p><p id="_3127" tabindex="-1">In the general population, current estimates of CBC risk after treatment for breast cancer are approximately 0.3% per year and are declining.[<a href="#cit/section_7.63">63</a>]  In carriers of <em>BRCA</em> pathogenic variants with a diagnosis of breast cancer, the risk of a second, unrelated breast cancer is related to age at initial diagnosis, biology, and systemic therapies used, but is clearly higher than that in the general population.[<a href="#cit/section_7.64">64</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2071">Contralateral breast cancer in carriers of BRCA pathogenic variants</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_88">High-Penetrance Breast and/or Gynecologic Cancer Susceptibility Genes</a> section of this summary for more information about the risk of CBC in this population.)  In carriers of <em>BRCA</em> pathogenic variants whose first cancer has an excellent prognosis, estimating the risk of a second, unrelated breast cancer event is important for informing their decision to undergo risk-reducing surgery and has been described in this setting to improve survival.[<a href="#cit/section_7.65">65</a>] The timing of genetic testing and knowledge of <em>BRCA</em> pathogenic variant status may influence surgical decision making, may prevent subsequent surgeries, and may influence follow-up care.  Therefore, for individuals at increased risk of carrying a <em>BRCA</em> pathogenic variant, it is important that genetic testing be considered in advance of surgery, when possible.[<a href="#cit/section_7.66">66</a>]</p><p id="_3128" tabindex="-1">In a group of 148 carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants with unilateral breast cancer, 79 of whom underwent CRRM, the risk of CBC was reduced by 91% and was independent of the effect of risk-reducing oophorectomy. Survival was better among women who underwent CRRM, but this result was likely associated with higher mortality caused by the index cancer or metachronous ovarian cancer in the group not undergoing surgery.[<a href="#cit/section_7.67">67</a>] Data from ten European centers on 550 women  (including 202 <em>BRCA</em> carriers) with 3,334 woman-years of follow-up indicated that RRM was highly effective. Bilateral RRMs were carried out on women with a lifetime risk of 25% to 80%, with an average expected incidence rate of 1% per year.  No breast cancers occurred in this cohort over the follow-up period, though more than 34 breast cancers would have been expected.[<a href="#cit/section_7.68">68</a>] A retrospective study of 593 carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants included 105 women with unilateral breast cancer who underwent CRRM and had a 10-year survival rate of 89%, compared with 71% in the group who did not undergo contralateral risk-reducing surgery (<em>P</em> &lt; .001).[<a href="#cit/section_7.4">4</a>] This study was limited by several factors, such as the lack of information regarding breast cancer screening, grade, and estrogen receptor status in a large portion of this sample.</p><p id="_3129" tabindex="-1">A Dutch cohort of 583 patients identified between 1980 and 2011, who had both a <em>BRCA</em> pathogenic variant and a diagnosis of unilateral breast cancer, were evaluated for the effect of CRRM.[<a href="#cit/section_7.69">69</a>] With a median follow-up of 11.4 years, 242 (42%) of the patients underwent RRM (193 carriers of <em>BRCA1</em> pathogenic variants and 49 carriers of <em>BRCA2</em> pathogenic variants) at differing times after their diagnoses. Improved OS was observed in the RRM group compared with the surveillance group (HR, 0.49; 95% CI, 0.29&#x2013;0.82), with improvements most pronounced in those diagnosed before age 40 years, with low tumor grade, and non&#x2013;triple-negative subtype. In an attempt to control for the bias of time to surgery, the authors included a separate evaluation of women who were known to be disease free 2 years after the primary cancer diagnosis (HR, 0.55; 95% CI, 0.32&#x2013;0.95). Additionally, the group who underwent RRM was more likely to undergo bilateral salpingo-oophorectomy and systemic chemotherapy, which may influence the significance of these survival findings.</p><p id="_3130" tabindex="-1">A  retrospective study of 390 women with early-stage breast cancer who were from families with a known <em>BRCA1</em>/<em>BRCA2</em> pathogenic variant found a significant improvement in survival for women who underwent bilateral mastectomy compared with those who chose unilateral mastectomy.[<a href="#cit/section_7.65">65</a>] Patients were followed for a median of 14.3 years (range, 0.1&#x2013;20.0 y). A multivariate analysis controlling for age at diagnosis, year of diagnosis, treatment, and other prognostic factors found that CRRM was associated with a 48% reduction in death from breast cancer. This was a relatively small study, and although the authors adjusted for multiple factors, residual confounding factors  may have influenced the results.</p><p id="_3131" tabindex="-1">All of these studies are limited by the biases introduced in relatively small, retrospective studies among very select populations. There is often limited data on potential confounding variables such as socioeconomic status, comorbidities, and access to care. It has been suggested that women who elect to undergo RRM are healthier by virtue of being able to tolerate more extensive surgery. This theory is supported by one study that used Surveillance, Epidemiology, and End Results (SEER) Program data to examine the association between CRRM  and outcomes among women with unilateral breast cancer stages I through III. Results showed a reduction in all-cause mortality and breast cancer&#x2013;specific mortality, and also in noncancer event mortality, a finding that would not be expected to be related to CRRM.[<a href="#cit/section_7.70">70</a>]</p><p id="_3132" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531814&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531814&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3ai</a></p></section><section id="_3133"><h6 id="_3133_toc">Nipple-sparing mastectomy</h6><p id="_3134" tabindex="-1">The option of nipple-sparing mastectomy (NSM) in carriers of <em>BRCA</em> pathogenic variants undergoing risk-reducing procedures has been controversial because of concerns about increased breast tissue left behind at surgery to keep the NAC viable.  The ability to leave behind minimal residual tissue, however,  may be related to experience and technique. In a retrospective review of NSM performed in carriers of <em>BRCA</em> pathogenic variants at two hospitals between 2007 and 2014, NSM was performed on 397 breasts in 201 carriers of <em>BRCA</em> pathogenic variants.[<a href="#cit/section_7.71">71</a>] This study included both unaffected and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> women.  Incidental cancers were found in 4 of 150 RRM patients (2.7%) and 2 of 51 cancer patients (3.9%). With a mean follow-up of 32.6 months (range, 1.0&#x2013;76.0 months), there were four subsequent cancer events that included two patients with axillary recurrences, one with a local and distant recurrence 11 months after her original NSM, and one patient who developed a new cancer in the inferior portion of her breast, with no recurrences at the NAC. A study of 177 NSMs performed in 89 carriers of <em>BRCA</em> pathogenic variants between 2005 and 2013 reported similar, excellent local control rates. Sixty-three patients had risk-reducing NSM (median follow-up, 26 months; range, 11&#x2013;42 months), and 26 patients had NSM and a diagnosis of breast cancer (median follow-up, 28 months; range, 15&#x2013;43 months). Five patients required further nipple excision. There were no local recurrences or newly diagnosed breast cancers.[<a href="#cit/section_7.72">72</a>]</p><p id="_3135" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531815&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531815&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3aii</a></p></section><section id="_3136"><h6 id="_3136_toc">Histopathology of RRM specimens</h6><p id="_3137" tabindex="-1">Studies   describing histopathologic findings in RRM specimens from women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants have been somewhat inconsistent. In two series, proliferative lesions associated with an increased risk of breast cancer (lobular carcinoma <em>in situ</em>, atypical lobular hyperplasia, atypical ductal hyperplasia, and DCIS) were noted in 37% to 46% of women with pathogenic variants who underwent either unilateral or bilateral RRM.[<a href="#cit/section_7.73">73</a>-<a href="#cit/section_7.75">75</a>] In these series, 13% to 15% of patients were found to have previously unsuspected DCIS in the prophylactically removed breast. Among 47 cases of risk-reducing bilateral or contralateral mastectomies performed in known carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants from Australia, three (6%) cancers were detected at surgery.[<a href="#cit/section_7.76">76</a>] In general, histopathologic findings in RRM specimens do not impact management.</p></section><section id="_3138"><h6 id="_3138_toc">Utilization</h6><p id="_3139" tabindex="-1">Individual psychological factors play an important role in decision-making about RRM by unaffected women and CRRM in women with unilateral breast cancer. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_313">Psychosocial Aspects of Cancer Risk Management for Hereditary Breast and Ovarian Cancer</a> section  in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_271">Psychosocial Issues in Inherited Breast and Ovarian Cancer Syndromes</a> section of this summary for information about uptake of RRM in <em>BRCA</em> carriers and the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_602">Psychosocial Outcome Studies</a> section for information about psychosocial outcomes of RRM.)</p></section><section id="_3140"><h6 id="_3140_toc">Conclusion</h6><p id="_3141" tabindex="-1">In summary:</p><div class="pdq-content-list"><ul id="_3142"><li>RRM in unaffected women with pathogenic <em>BRCA</em> variants decreases the incidence of breast cancer by approximately 90%, with a less clear impact on breast cancer mortality.</li><li>RRM in women with unilateral breast cancer (CRRM) has demonstrated decreased incidence of breast cancer and possible improved survival. </li><li>NSM is an option for RRM, although variation in surgical technique and expertise may leave behind some tissue in the NAC, which may impact the need for subsequent surgery and risk of subsequent cancer.</li><li>The  predominant histopathologic findings at the time of RRM in unaffected women with pathogenic <em>BRCA</em> variants are proliferative lesions that do not require additional treatment. </li></ul></div></section></section><section id="_2163"><h6 id="_2163_toc">Risk-reducing salpingo-oophorectomy (RRSO)</h6><p id="_2164" tabindex="-1">In the general population, removal of both ovaries has been associated with a
            reduction in breast cancer risk of up to 75%, depending on parity, weight, and
            age at time of artificial menopause.  (Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a> for more information.)  A Mayo Clinic study of 680 women at various levels of familial risk found that in women younger than 60 years who had bilateral oophorectomy, the likelihood of breast cancers developing was reduced for all risk groups.[<a href="#cit/section_7.77">77</a>] Ovarian ablation, however, is
            associated with important side effects such as hot flashes, impaired sleep
            habits, vaginal dryness, dyspareunia, and increased risk of osteoporosis and
            heart disease.  A variety of strategies may be necessary to counteract the
            adverse effects of ovarian ablation.</p><p id="_2165" tabindex="-1">The evidence for the effect of RRSO on breast cancer has evolved. Early small studies suggested a protective benefit. Initial retrospective studies supported breast cancer and ovarian cancer risk reduction after RRSO in <em>BRCA</em> pathogenic variant&#x2013;positive women.[<a href="#cit/section_7.78">78</a>]
            In support of early small studies,[<a href="#cit/section_7.79">79</a>,<a href="#cit/section_7.80">80</a>] a retrospective study of 551 women with disease-associated <em>BRCA1</em> or <em>BRCA2</em> variants found a significant reduction in risk of breast cancer (HR, 0.47; 95% CI, 0.29&#x2013;0.77) and ovarian cancer (HR,  0.04; 95% CI, 0.01&#x2013;0.16) after RRSO.[<a href="#cit/section_7.78">78</a>] A prospective, single-institution study of 170 women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants showed a similar trend.  With RRSO, the HR was 0.15 (95% CI, 0.02&#x2013;1.31) for ovarian, fallopian tube, or primary peritoneal cancer, and 0.32 (95% CI, 0.08&#x2013;1.2) for breast cancer; the HR for either cancer was 0.25 (95% CI, 0.08&#x2013;0.74).[<a href="#cit/section_7.81">81</a>] A prospective, multicenter study of 1,079 women followed up for a median of 30 to 35 months found that while RRSO was associated with reductions in breast cancer risk in both carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, the risk reduction was more pronounced in <em>BRCA2</em> carriers (HR, 0.28; 95% CI, 0.08&#x2013;0.92).[<a href="#cit/section_7.6">6</a>] A meta-analysis of all reports of RRSO and breast and ovarian/fallopian tube cancer in carriers of <em>BRCA1/BRCA2</em> pathogenic variants confirmed that RRSO was associated with a significant reduction in breast cancer risk (overall: HR, 0.49; 95% CI, 0.37&#x2013;0.65; <em>BRCA1</em>: HR, 0.47; 95% CI, 0.35&#x2013;0.64; <em>BRCA2</em>: HR, 0.47; 95% CI, 0.26&#x2013;0.84).[<a href="#cit/section_7.82">82</a>] However, a cohort study of 822 carriers of <em>BRCA1/BRCA2</em> pathogenic variants conducted in the Netherlands, where carrier screening is performed nationwide, did not observe a reduced risk of breast cancer after RRSO (HR, 1.09; 95% CI, 0.67&#x2013;1.77).[<a href="#cit/section_7.83">83</a>] The authors argued that the previous findings were driven by methodological issues including  cancer-induced testing bias and immortal person time, and empirically evaluated this by using their own cohort and applying  the same assumptions about counting person time from previous studies.[<a href="#cit/section_7.83">83</a>]   In a response, investigators from the U.S. studies analyzed their data using the assumptions of the Dutch study but still observed an inverse association with RRSO and breast cancer risk.[<a href="#cit/section_7.84">84</a>]  In a retrospective cohort of 676 women, carriers having an RRSO at the time of breast cancer diagnosis had a reduced risk of breast cancer&#x2013;specific mortality (HR, 0.38; 95% CI, 0.19&#x2013;0.77 for <em>BRCA1</em> carriers and HR, 0.57; 95% CI, 0.23&#x2013;1.43 for <em>BRCA2</em> carriers).[<a href="#cit/section_7.85">85</a>] A subsequent international, multi-institutional study of 3,722 <em>BRCA1</em> and <em>BRCA2</em> carriers using a similar methodology showed that oophorectomy performed before age 50 years was beneficial for preventing breast cancer in <em>BRCA2</em> carriers  (HR, 0.18; 95% CI, 0.05&#x2013;0.63; <em>P</em> = .007) but not in <em>BRCA1</em> carriers.[<a href="#cit/section_7.86">86</a>]</p><p id="_2318" tabindex="-1">A prospective, multicenter, cohort study of 2,482 carriers of <em>BRCA1/BRCA2</em> pathogenic variants has reported an association of RRSO with a reduction in all-cause mortality (HR, 0.40; 95% CI, 0.26&#x2013;0.61), breast cancer&#x2013;specific mortality (HR, 0.44; 95% CI, 0.26&#x2013;0.76), and ovarian cancer&#x2013;specific mortality (HR, 0.21; 95% CI, 0.06&#x2013;0.80).[<a href="#cit/section_7.2">2</a>] A subsequent meta-analysis confirmed the impact of RRSO on all-cause mortality (HR, 0.32; 95% CI, 0.27&#x2013;0.38) in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, including those with and without a personal history of breast cancer.[<a href="#cit/section_7.87">87</a>]</p><p id="_2877" tabindex="-1">Despite discordant findings regarding RRSO and breast cancer risk in the existing literature, aggregate data suggest that there is a benefit, although the magnitude of this benefit may not be fully understood. Further prospective studies are needed to confirm these findings.</p><p id="_2166" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531814&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531814&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3ai</a></p><p id="_2947" tabindex="-1">Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2236">RRSO</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2186">Ovarian cancer</a> section of this summary for more information about the effect of RRSO on ovarian cancer risk in carriers of <em>BRCA</em> pathogenic variants.</p></section></section><section id="_2020"><h5 id="_2020_toc">Chemoprevention</h5><section id="_2021"><h6 id="_2021_toc">Tamoxifen</h6><p id="_2022" tabindex="-1">Tamoxifen (a synthetic antiestrogen) increases breast-cell growth inhibitory
            factors and concomitantly reduces breast-cell growth stimulatory factors.  The National Surgical Adjuvant Breast and Bowel Project Breast Cancer Prevention Trial (NSABP-P-1), a
            prospective, randomized, double-blind trial, compared  tamoxifen (20 mg/day)
            with placebo for 5 years. Tamoxifen was shown to reduce the risk of invasive
            breast cancer by 49%. The protective effect was largely confined to ER-positive breast cancer, which was reduced by 69%.  The incidence of ER-negative cancer  was not significantly reduced.[<a href="#cit/section_7.88">88</a>]  Similar reductions were noted in the risk of
            preinvasive breast cancer.  Reductions in breast cancer risk were noted both among
            women with a family history of breast cancer and in those without a family
            history.  An increased incidence of endometrial cancers and thrombotic events occurred among
            women older than 50 years.  Interim data
            from two European tamoxifen prevention trials did not show a reduction in breast
            cancer risk with tamoxifen after a median follow-up of 48 months [<a href="#cit/section_7.89">89</a>] or 70
            months,[<a href="#cit/section_7.90">90</a>] respectively.  In one trial, however, reduction in breast cancer risk
            was seen among a subgroup who also used hormone replacement therapy (HRT).[<a href="#cit/section_7.89">89</a>]  These trials varied
            considerably in study design and populations.  (Refer to the PDQ summary on
            <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a> for more information.)
            </p><p id="_2820" tabindex="-1">Subsequently, the International Breast Cancer Intervention Study 1 (IBIS-1) breast cancer prevention trial randomly assigned 7,154 women between the ages of 35 and 70 years to receive tamoxifen or placebo for 5 years.  Eligibility for the trial was based on family history or abnormal benign breast disease.  At a median follow-up of 16 years, there was a 29% reduction in risk of breast cancer in the tamoxifen arm (HR, 0.71; 95% CI, 0.60&#x2013;0.83).  There was a 43% reduction in risk for invasive ER-positive breast cancer (HR, 0.66; 95% CI, 0.54&#x2013;0.81) and a 35% reduction in risk for DCIS (HR, 0.65; 95% CI 0.43&#x2013;1.00). There was no reduction in risk of invasive ER-negative breast cancer.[<a href="#cit/section_7.91">91</a>] These findings confirm those of the Breast Cancer Prevention Trial (P-1).[<a href="#cit/section_7.88">88</a>]</p><p id="_2854" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526277&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526277&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence (tamoxifen in a high-risk population): 1aii</a></p><p id="_2023" tabindex="-1">A substudy of the NSABP-P-1 trial evaluated the effectiveness of tamoxifen in preventing breast cancer in carriers of <em>BRCA1/BRCA2</em> pathogenic variants older than 35 years. <em>BRCA2</em>-positive women benefited from tamoxifen to the same extent as <em>BRCA1/BRCA2</em> pathogenic variant&#x2013;negative participants; however, tamoxifen use among healthy women with <em>BRCA1</em> pathogenic variants did not appear to reduce breast cancer incidence. These data must be viewed with caution in view of the small number of carriers of pathogenic variants in the sample (8 <em>BRCA1</em> carriers and 11 <em>BRCA2</em> carriers).[<a href="#cit/section_7.92">92</a>]</p><p id="_2855" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526277&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526277&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 1aii</a></p><p id="_2025" tabindex="-1">In contrast to the very limited data on primary prevention in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants with tamoxifen, several studies have found a protective effect of tamoxifen on the risk of contralateral breast cancer.[<a href="#cit/section_7.93">93</a>-<a href="#cit/section_7.95">95</a>] In one study involving approximately 600 carriers of <em>BRCA1/BRCA2</em> pathogenic variants, tamoxifen use was associated with a 51% reduction in contralateral breast cancer.[<a href="#cit/section_7.93">93</a>] An update to this report examined 285 carriers of <em>BRCA1/BRCA2</em> pathogenic variants with bilateral breast cancer and 751 carriers of <em>BRCA1/BRCA2</em> pathogenic variants with unilateral breast cancer (40% of these patients were included in their initial study). Tamoxifen was associated with a 50% reduction in contralateral breast cancer risk in carriers of <em>BRCA1</em> pathogenic variants and a 58% reduction in carriers of <em>BRCA2</em> pathogenic variants. Tamoxifen did not appear to confer benefit in women who had undergone an oophorectomy, although the numbers in this subgroup were quite small.[<a href="#cit/section_7.95">95</a>] Another study that involved 160 carriers of <em>BRCA1/BRCA2</em> pathogenic variants demonstrated that tamoxifen use after the treatment of breast cancer with lumpectomy and radiation was associated with a 69% reduction in the risk of contralateral breast cancer.[<a href="#cit/section_7.94">94</a>] In another study, 2,464 carriers of <em>BRCA1/BRCA2</em> pathogenic variants with a personal history of breast cancer were identified from three family cohorts. Using both retrospective and prospective data, researchers found a significant decrease in the risk of contralateral breast cancer among women who received adjuvant tamoxifen therapy after their diagnosis. This association persisted after researchers adjusted for age at diagnosis and the  ER status of the first cancer.  A major limitation of this study is the lack of information on ER status of the first breast cancer in 56% of the women.[<a href="#cit/section_7.96">96</a>] These studies are limited by their retrospective, case-control designs and the absence of information regarding ER status in the primary tumor.</p><p id="_2026" tabindex="-1">The <a href="https://clinicaltrials.gov/ct2/show/NCT00003906?term=NSABP-P-2&amp;rank=2" title="https://clinicaltrials.gov/ct2/show/NCT00003906?term=NSABP-P-2&amp;rank=2">STAR trial</a> (NSABP-P-2) included more than 19,000 women and compared 5 years of raloxifene versus tamoxifen in reducing the risk of invasive breast cancer.[<a href="#cit/section_7.97">97</a>] There was no difference in incidence of invasive breast cancer at  a mean follow-up of 3.9 years; however, there were fewer noninvasive cancers in the tamoxifen group. The incidence of thromboembolic events and hysterectomy was significantly lower in the raloxifene group.  Detailed quality-of-life data demonstrate slight differences between the two arms.[<a href="#cit/section_7.98">98</a>]  Data regarding efficacy in carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants are not available. (Refer to the PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a> for more information about the use of selective ER modulators and aromatase inhibitors in the general population, including postmenopausal women.)</p><p id="_3022" tabindex="-1">Another case-control study of carriers of pathogenic variants and noncarriers identified through ascertainment of women with bilateral breast cancer found that systemic adjuvant chemotherapy reduced CBC risk among carriers of pathogenic variants (RR, 0.5; 95% CI, 0.2&#x2013;1.0). Tamoxifen was associated with a nonsignificant risk reduction (RR, 0.7; 95% CI, 0.3&#x2013;1.8). Similar risk reduction was seen in noncarriers; however, given the higher absolute CBC risk in carriers, there is potentially a greater impact of adjuvant treatment in risk reduction.[<a href="#cit/section_7.99">99</a>]</p><p id="_2027" tabindex="-1">The effect of tamoxifen on ovarian cancer risk was studied in 714 carriers of   <em>BRCA1</em> pathogenic variants. All subjects had a prior history of breast cancer; use of tamoxifen was not associated with an increased risk of subsequent ovarian cancer (odds ratio [OR], 0.78; 95% CI, 0.46&#x2013;1.33).[<a href="#cit/section_7.100">100</a>]</p></section></section><section id="_2167"><h5 id="_2167_toc">Reproductive factors</h5><p id="_2169" tabindex="-1">In the general population, breast cancer risk increases with early menarche and
            late menopause, and is reduced at early first full-term pregnancy.  (Refer to the
            PDQ summary on <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a> for more information.)  In the
            Nurses&#x2019; Health Study, these were risk factors among women who did not have a
            mother or sister with breast cancer.[<a href="#cit/section_7.101">101</a>]  Among women with a family history of
            breast cancer, pregnancy at any age appeared to be associated with an increase
            in risk of breast cancer, persisting to age 70 years.
            </p><p id="_2170" tabindex="-1">One study evaluated risk modifiers among 333 female carriers of a <em>BRCA1</em>
            high-risk pathogenic variant.  In women with known pathogenic variants of the <em>BRCA1</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">gene</a>, early age
            at first live birth and parity of three or more have been associated with a lowered
            risk of breast cancer. A RR  of 0.85 was estimated for each
            additional birth, up to five or more; however, increasing parity appeared to be associated
            with an increased risk of ovarian cancer.[<a href="#cit/section_7.102">102</a>,<a href="#cit/section_7.103">103</a>]  In a case-control study from New
            Zealand, investigators noted no difference in the impact of parity on the
            risk of breast cancer between women with a family history of breast cancer and
            those without a family history.[<a href="#cit/section_7.104">104</a>]</p><p id="_2171" tabindex="-1">Studies of the effect of pregnancy on breast cancer risk have revealed complex results and the relationship with parity has been inconsistent and may vary between carriers of <em>BRCA1</em> and  <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.105">105</a>-<a href="#cit/section_7.107">107</a>] Parity has more consistently been associated with a reduced risk of breast cancer in carriers of <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_7.105">105</a>-<a href="#cit/section_7.109">109</a>]  Of note, neither therapeutic nor spontaneous abortions appear to be associated with an increased breast cancer risk.[<a href="#cit/section_7.107">107</a>,<a href="#cit/section_7.110">110</a>]</p><p id="_2172" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531818&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531818&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 4aii</a></p><p id="_2173" tabindex="-1">In the general population, breastfeeding has been associated with a slight reduction in breast cancer risk in a few studies, including a large collaborative reanalysis of multiple epidemiologic studies,[<a href="#cit/section_7.111">111</a>] and at least one study suggests that it may be protective in carriers of <em>BRCA1</em> pathogenic variants.  In a multicenter, case-control study of 685 carriers of <em>BRCA1</em> pathogenic variants with breast cancer and  280 carriers of <em>BRCA2</em> pathogenic variants with breast cancer and 965 carriers without breast cancer drawn from multiple-case families, among carriers of <em>BRCA1</em> pathogenic variants, breastfeeding for 1 year or more was associated with approximately a 45% reduced risk of breast cancer.[<a href="#cit/section_7.112">112</a>]  No such reduced risk was observed among carriers of <em>BRCA2 </em>pathogenic variants. A second study failed to confirm this association.[<a href="#cit/section_7.110">110</a>]</p><section id="_2174"><h6 id="_2174_toc">Oral contraceptives</h6><p id="_2175" tabindex="-1">There is no consistent evidence that the use of oral contraceptives (OCs) increases the risk of breast cancer in the general population.[<a href="#cit/section_7.113">113</a>] (Refer to the PDQ summary on
            <a href="/types/breast/hp/breast-prevention-pdq">Breast Cancer Prevention</a> for more information.)  </p><p id="_2176" tabindex="-1">Although several smaller studies have reported a slightly increased risk of breast cancer with OC use in carriers of <em>BRCA1/BRCA2</em> pathogenic variants,[<a href="#cit/section_7.114">114</a>,<a href="#cit/section_7.115">115</a>] a meta-analysis concluded that the  associated risk is not significant with more recent OC formulations.[<a href="#cit/section_7.116">116</a>] However, OCs formulated   before 1975 were associated with an increased risk of breast cancer.[<a href="#cit/section_7.116">116</a>] A large proportion of patients on whom this meta-analysis was based were drawn from three large studies summarized in  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2177">Table 13</a>.[<a href="#cit/section_7.117">117</a>-<a href="#cit/section_7.119">119</a>]</p><table id="_2177" class="table-default expandable-container"><caption>Table 13.  Oral Contraceptive  (OC) Use and Breast Cancer Risk in Carriers of <em>BRCA1/BRCA2</em> Pathogenic Variants</caption><colgroup><col width="9.59%"><col width="9.04%"><col width="14.66%"><col width="19.72%"><col width="22.98%"><col width="23.98%"></colgroup><THead><tr><th colspan="2">&#xA0;</th><th>Kotsopoulos
            et al. (2014)<span class="sup">a</span> [<a href="#cit/section_7.120">120</a>]</th><th>Brohet et al. (2007)<span class="sup">b</span> [<a href="#cit/section_7.117">117</a>]</th><th>Haile et al. (2006)<span class="sup">a,c</span> [<a href="#cit/section_7.118">118</a>]</th><th>Narod et al. (2002)<span class="sup">a</span> [<a href="#cit/section_7.119">119</a>]</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="6">CI = confidence interval.</td></tr><tr><td colspan="6"><span class="sup">a</span>Reports risk estimates in the form of odds ratios with 95% CIs.</td></tr><tr><td colspan="6"><span class="sup">b</span>Reports risk estimates in the form of hazard ratios with 95% CIs.</td></tr><tr><td colspan="6"><span class="sup">c</span>Risk estimates restricted to carriers of <em>BRCA</em> pathogenic variants younger than 40 years.</td></tr></TFoot><tbody><tr><td rowspan="2"><strong>Study population</strong> </td><td><strong><em>BRCA1</em>    carriers with breast cancer</strong></td><td>N = 2,492</td><td>N = 597 </td><td>N = 195; diagnosis &lt; age 50 y</td><td> N = 981 </td></tr><tr><td><strong><em>BRCA2</em> carriers with breast cancer</strong></td><td>Not applicable</td><td>N = 249</td><td>N = 128; diagnosis &lt; age 50 y</td><td>N = 330</td></tr><tr><td rowspan="2"><strong>Ever use OC</strong></td><td><strong><em>BRCA1</em></strong></td><td>1.18 [CI 1.03&#x2013;1.36]
