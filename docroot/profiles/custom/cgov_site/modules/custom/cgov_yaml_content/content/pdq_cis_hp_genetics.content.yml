actice guidelines that can be helpful to health care providers in identifying individuals who may have a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant.</p></section><section id="_3080"><h4 id="_3080_toc">Benefits of offering genetic testing at the time of cancer diagnosis</h4><p id="_3081" tabindex="-1">At the time of a new cancer diagnosis, genetic testing for inherited cancer predisposition may guide patient care  including decisions about surgery, chemotherapy and other biologics, and radiation treatment.[<a href="#cit/section_2.153">153</a>] Among high-risk patients, the option of genetic testing   is an important part of the shared decision-making process regarding cancer treatments at the time of diagnosis. </p><section id="_3085"><h5 id="_3085_toc">Breast cancer diagnosis</h5><p id="_3086" tabindex="-1">Benefits of offering genetic testing at the time of breast cancer diagnosis include the following:</p><div class="pdq-content-list"><ol id="_3082"><li><strong>Surgery</strong>:  The identification of inherited susceptibility to breast cancer may influence surgical treatment decisions.  As an example, the high risk of a second primary breast cancer among <em>BRCA</em> pathogenic variant carriers, particularly those diagnosed at an early age, may influence their decision to choose a bilateral mastectomy (versus a lumpectomy or unilateral/subtotal mastectomy) for surgical treatment of their breast cancer.[<a href="#cit/section_2.154">154</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2071">Contralateral breast cancer in carriers of BRCA pathogenic variants</a> section of this summary for more information about the risk of a second primary breast cancer.)  Discussion of risk-reducing  salpingo-oophorectomy is indicated,[<a href="#cit/section_2.155">155</a>] and referral to a gynecologic provider may be considered.</li><li><strong>Chemotherapy and other biologics</strong>:  Medical treatments may be guided by the identification of a pathogenic variant in an inherited cancer predisposing gene.  As an example, among <em>BRCA</em> pathogenic variant carriers, breast cancer treatment may include the use of platinum-based agents.[<a href="#cit/section_2.156">156</a>]  Furthermore, novel agents such as poly (ADP-ribose) polymerase (PARP) inhibitors may be used in the treatment of metastatic breast cancer.[<a href="#cit/section_2.157">157</a>]</li><li><strong>Radiation therapy</strong>:  Decisions about the use of radiation treatment may be guided by the presence of a pathogenic variant in an inherited breast cancer susceptibility gene.  In particular, the poorer wound healing in irradiated breasts is an important consideration for those who may consider risk-reducing mastectomy with reconstruction.  As an example, individuals with a pathogenic variant in <em>TP53</em> may experience higher risks from radiation, including increased risks for subsequent new cancers.[<a href="#cit/section_2.158">158</a>,<a href="#cit/section_2.159">159</a>]  Thus, identification of <em>TP53</em> carriers in the context of an active breast cancer diagnosis may influence radiation treatment decisions and reconstruction options.  </li></ol></div></section><section id="_3087"><h5 id="_3087_toc">Ovarian cancer diagnosis</h5><p id="_3164" tabindex="-1">Benefits of offering genetic testing at the time of ovarian cancer diagnosis include the following:</p><div class="pdq-content-list"><ol id="_3184"><li><strong>Surgery</strong>:  In most cases, the decision for ovarian cancer surgery is made on the basis of an adnexal mass or abdominal symptoms. When possible, considering the likelihood of a heritable genetic variant at the time of diagnosis may add value to surgical decision-making. The identification of inherited susceptibility to ovarian/fallopian tube cancer may influence surgical treatment decisions. For a questionable adnexal mass in a younger woman who is at risk of carrying a pathogenic variant of a highly penetrant ovarian cancer gene, knowledge of this information may help guide a decision for risk-reducing or therapeutic surgery.[<a href="#cit/section_2.160">160</a>,<a href="#cit/section_2.161">161</a>] For women who may be considering fertility preservation surgery, genetic knowledge may motivate consideration of bilateral salpingo-oophorectomy, and in the case of carriers of <em>BRCA1</em> pathogenic variants, a more detailed discussion regarding aggressive uterine cancer risk.</li><li><strong>Chemotherapy and other biologics</strong>:  First-line chemotherapy for ovarian cancer still relies on a backbone of platinum and taxane chemotherapy. Current treatment options for optimally resected stage III ovarian carcinoma include intravenous (IV) chemotherapy, dose-dense IV chemotherapy, and a combination of IV paclitaxel plus intraperitoneal (IP) cisplatin, followed by IP paclitaxel 1 week later. Carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants are considered more platinum sensitive, with longer progression-free survival times compared with <em>BRCA1</em> and <em>BRCA2</em> wild-type patients,[<a href="#cit/section_2.162">162</a>,<a href="#cit/section_2.163">163</a>] so it is unclear whether a particular treatment strategy is driven more by antiangiogenesis effects, peritoneal dose intensity, or platinum dose intensity. The advent of  PARP as a biologic target (in combination with chemotherapy or as maintenance) may also increase the armory of first-line treatment of ovarian cancer, pending the results of clinical trials that have completed accrual. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2080">Systemic therapy</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2077">Ovarian cancer</a> section of this summary for more information about PARP inhibitors in ovarian cancer treatment.)</li></ol></div></section></section><section id="_3083"><h4 id="_3083_toc">Multigene (panel) testing</h4><p id="_3170" tabindex="-1">Since the availability of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">next-generation sequencing</a> and the Supreme Court of the United States ruling that human genes cannot be patented, several clinical laboratories now offer genetic testing through multigene panels at a cost comparable to that of single-gene testing. Even testing for <em>BRCA1</em> and <em>BRCA2</em> is a limited panel test of two genes. Approximately 25% of all ovarian/fallopian tube/peritoneal cancers are caused by a heritable genetic condition. Of these, about one-quarter (6% of all ovarian/fallopian tube/peritoneal cancers) are caused by genes other than <em>BRCA1</em> and <em>BRCA2</em>, including many genes associated with the Fanconi anemia pathway or otherwise involved with homologous recombination.[<a href="#cit/section_2.164">164</a>]
            In a population of ovarian cancer patients who test negative for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, multigene panel testing can reveal actionable pathogenic variants.[<a href="#cit/section_2.165">165</a>,<a href="#cit/section_2.166">166</a>] </p><p id="_2948" tabindex="-1">In an unselected population of breast cancer patients, the prevalence of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants was 6.1%,  while the prevalence of pathogenic variants in  other breast/ovarian cancer&#x2013;predisposing genes was 4.6%.[<a href="#cit/section_2.167">167</a>] In an unselected population of endometrial cancer patients, the prevalence of Lynch syndrome pathogenic variants (<em>MLH1</em>, <em>MSH2</em>, <em>EPCAM-MSH2</em>, <em>MSH6</em>, and <em>PMS2</em>) was 5.8%; the prevalence of pathogenic variants in other actionable genes was 3.4%.[<a href="#cit/section_2.90">90</a>] Similarly, in a study of 35,409 women with breast cancer tested with the Myriad 25-gene panel, a pathogenic variant was found in 9.3% of women.[<a href="#cit/section_2.168">168</a>] Among that 9.3%, 48.5% of the women carried a pathogenic variant in <em>BRCA1</em> or <em>BRCA2</em>. The majority of other breast cancer genes with pathogenic variants identified included <em>CHEK2</em> (11.7%), <em>ATM</em> (9.7%), and <em>PALB2</em> (9.3%). The prevalence of pathogenic variants in the other breast cancer genes on the panel ranged from 0.05% to 0.31%. Pathogenic variants in Lynch syndrome genes accounted for 7.0% of variants identified; 3.7% were found in other genes included in the panel. The rate of pathogenic variants was higher in women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">triple-negative breast cancer</a> diagnosed before age 40 years. </p><p id="_3171" tabindex="-1">A caveat is the possible finding of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variant of uncertain significance</a>, for which the clinical significance remains unknown. Many centers now offer a multigene panel test instead of just <em>BRCA1</em> and <em>BRCA2</em> testing if there is a concerning family history of syndromes other than hereditary breast and ovarian cancer, or more importantly, to gain as much genetic information as possible with one test, particularly if there may be insurance limitations.</p><p id="_2949" tabindex="-1">(Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_1320">Multigene [panel] testing</a> section in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information about multigene testing, including genetic education and counseling considerations and research examining the use of multigene testing.)</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">Ravdin PM, Cronin KA, Howlader N, et al.: The decrease in breast-can