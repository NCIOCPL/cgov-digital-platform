            <div id="_section_981" class="pdq-sections"><p id="_982" tabindex="-1">Various research methods have been employed to uncover the landscape of genetic variation associated with prostate cancer.   Specific methodologies inform of unique <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">phenotypes</a> or inheritance patterns.  The sections below describe prostate cancer research utilizing various methods to highlight their role in uncovering the genetic basis of prostate cancer.  In an effort to identify disease <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility genes</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460161&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460161&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage</a> studies are typically performed on high-risk extended families in which multiple cases of a particular disease have occurred.  Typically, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> identified through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage analyses</a> are rare in the population, are moderately to highly penetrant in families, and have large (e.g., relative risk &gt;2.0) effect sizes.  The clinical role of pathogenic variants that are  identified in linkage studies is a clearer one, establishing precedent for genetic testing for cancer with genes such as <em>BRCA1</em> and <em>BRCA2</em>. (Refer to the <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">BRCA1 and BRCA2</a></em> section in the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_922">Genes With Potential Clinical Relevance in Prostate Cancer Risk</a>
            section of this summary for more information about these genes.) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Genome-wide association studies</a> (GWAS) are another methodology used to identify candidate <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">loci</a> associated with prostate cancer.  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Genetic variants</a> identified from GWAS typically are common in the population and have low to modest effect sizes for prostate cancer risk.  The clinical role of markers identified from GWAS is an active area of investigation.  Case-control studies are useful in validating the  findings of linkage studies and GWAS as well as for studying candidate gene alterations for association with prostate cancer risk, although the clinical role of findings from case-control studies needs to be further defined. </p><section id="_28"><h3 id="_28_toc">Linkage Analyses</h3><section id="_22"><h4 id="_22_toc">Introduction to linkage analyses</h4><p id="_23" tabindex="-1">The recognition that prostate cancer clusters within families has led many investigators to collect multiple-case families with the goal of localizing prostate cancer susceptibility genes through linkage studies.  </p><p id="_24" tabindex="-1">Linkage studies are typically performed on high-risk <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">kindreds</a> in whom multiple cases of a particular disease have occurred in an effort to identify disease susceptibility genes. Linkage analysis statistically compares the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genotypes</a> between <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> individuals within the extended family and looks for associations between inherited <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46129&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046129&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic markers</a> and the disease trait. If an association between a variation at a particular <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">chromosomal</a> region and the disease trait is found (linkage), it provides statistical evidence that the genetic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460162&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">locus</a> harbors a disease susceptibility gene. Once a genomic region of interest has been identified through linkage analysis, additional studies are required to prove that there truly is a susceptibility gene at that position. Linkage analysis is influenced by the following:</p><div class="pdq-content-list"><ul id="_504"><li>Family size and having a sufficient number of family members who volunteer to contribute <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a>.</li><li>The number of disease cases in each family.</li><li>Factors related to age at diagnosis (e.g., utilization of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a>).</li><li>Gender differences in disease risk (not relevant in prostate cancer but remains relevant in linkage analysis for other conditions).</li><li>Heterogeneity of disease in cases (e.g., aggressive vs. nonaggressive phenotype).</li><li>Genetic heterogeneity (e.g., multiple genetic variants contribute to the same condition).</li><li>The accuracy of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> information.</li></ul></div><p id="_126" tabindex="-1"> Furthermore, because a standard definition of hereditary prostate cancer has not been accepted, prostate cancer linkage studies have not used consistent criteria for enrollment.[<a href="#cit/section_3.1">1</a>]  One criterion that has been proposed is the Hopkins Criteria, which provides a working definition of hereditary prostate cancer families.[<a href="#cit/section_3.2">2</a>]  Using the Hopkins Criteria, kindreds with prostate cancer need to fulfill only one of following criteria to be considered to have hereditary prostate cancer:</p><div class="pdq-content-list"><ol id="_213"><li>Three or more affected <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relatives</a> (father, brother, son).</li><li>Affected relatives in three successive generations of either maternal or paternal lineages.</li><li>At least two relatives affected at age 55 years or younger.</li></ol></div><p id="_214" tabindex="-1">Using these criteria, surgical series have reported that approximately 3% to 5% of men with prostate cancer will be from a family with hereditary prostate cancer.[<a href="#cit/section_3.2">2</a>,<a href="#cit/section_3.3">3</a>]</p><p id="_27" tabindex="-1">An additional issue in linkage studies is the high background rate of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic</a> prostate cancer in the context of family studies.  Because a man&#x2019;s lifetime risk of prostate cancer is one in nine,[<a href="#cit/section_3.4">4</a>] it is possible that families under study have men with both inherited and sporadic prostate cancer.  Thus, men who do not inherit the prostate cancer susceptibility gene that is segregating in their family may still develop prostate cancer, obscuring the genetic signal.  There are no clinical or pathological features of prostate cancer that will allow differentiation between inherited and sporadic forms of the disease, although current advances in the understanding of molecular phenotypes of prostate cancer may be informative in identifying inherited prostate cancer. Similarly, there are limited data regarding the clinical phenotype or natural history of prostate cancer associated with specific candidate loci. Measurement of the serum prostate-specific antigen (PSA) has been used inconsistently in evaluating families used in linkage analysis studies of prostate cancer.  In linkage studies, the
            definition of an affected man can be biased by the use of serum PSA screening as the rates of prostate cancer in families will differ between screened and unscreened families.</p><p id="_383" tabindex="-1">One way to address  inconsistencies between linkage studies is to require inclusion criteria that define clinically significant disease (e.g., Gleason score &#x2265;7,  PSA &#x2265;20 ng/mL) in an affected man.[<a href="#cit/section_3.5">5</a>-<a href="#cit/section_3.7">7</a>] This approach attempts to define a homogeneous set of cases/families to increase the likelihood of identifying a linkage signal.  It also prevents the inclusion of cases that may be considered clinically insignificant that were identified by screening in families.</p><p id="_406" tabindex="-1">Investigators have also incorporated clinical parameters into linkage analyses with the goal of identifying genes that may influence disease severity.[<a href="#cit/section_3.8">8</a>,<a href="#cit/section_3.9">9</a>]  This type of approach, however, has not yet led to the identification of consistent linkage signals across datasets.[<a href="#cit/section_3.10">10</a>,<a href="#cit/section_3.11">11</a>]</p></section><section id="_985"><h4 id="_985_toc">Susceptibility loci identified in linkage analyses</h4><p id="_1205" tabindex="-1">Several proposed prostate cancer susceptibility loci have been identified in families with multiple prostate cancer&#x2013;affected  individuals.  Genes residing at risk loci discovered using linkage analysis include <em>HPC1</em>/<em>RNASEL</em> (1q25), <em>PCAP</em> (1q42.2-43), <em>HPCX</em> (Xq27-28), <em>CAPB</em> (1p36), and <em>HPC20</em> (20q13),[<a href="#cit/section_3.12">12</a>] as well as intergenic regions at 8p and 8q.[<a href="#cit/section_3.13">13</a>,<a href="#cit/section_3.14">14</a>] In addition, the following chromosomal regions have been found to be associated with prostate cancer in more than one study or clinical cohort with a statistically significant (&#x2265;2) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425373&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425373&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">logarithm of the odds (LOD) score</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=769471&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000769471&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heterogeneity LOD (HLOD) score</a>, or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=769475&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000769475&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">summary LOD score</a>: 3p14, 3p24-26, 5q11-12, 5q35, 6p22.3, 7q32, 8q13, 9q34, 11q22, 15q11, 16q23, 17q21-22, and 22q12.3.[<a href="#cit/section_3.1">1</a>,<a href="#cit/section_3.9">9</a>,<a href="#cit/section_3.12">12</a>]</p><p id="_1518" tabindex="-1">Conflicting evidence exists regarding the linkage to some of these loci. Data on the proposed phenotype associated with each locus are often limited, and validation studies are needed to firmly establish associations. Evidence suggests that many of the prostate cancer risk loci discovered via linkage analysis account for disease in a small subset of families, which is consistent with the concept that prostate cancer exhibits <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460163&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460163&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">locus heterogeneity</a>.</p><section id="_897"><h5 id="_897_toc">Linkage analyses in various familial phenotypes</h5><p id="_898" tabindex="-1">Linkage studies have also been performed in specific populations or with specific clinical parameters  to identify population-specific susceptibility genes or genes influencing  disease phenotypes.</p><p id="_910" tabindex="-1">The African American Hereditary Prostate Cancer study conducted a genome-wide linkage study of 77 families with four or more affected men. Multipoint HLOD scores of 1.3  to less than 2.0 were observed using markers that map to 11q22, 17p11, and Xq21. Analysis of the 16 families with more than six men with prostate cancer provided evidence for two additional loci: 2p21 (multipoint HLOD score = 1.08) and 22q12 (multipoint HLOD score = 0.91).[<a href="#cit/section_3.13">13</a>,<a href="#cit/section_3.15">15</a>] A smaller linkage study that included 15 African American hereditary prostate cancer families from the southeastern and southcentral Louisiana region identified suggestive linkage for prostate cancer at 2p16 (HLOD = 1.97) and 12q24 (HLOD = 2.21) using a 6,000 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphism</a> (SNP) platform.[<a href="#cit/section_3.16">16</a>]  Additional studies that include a larger number of African American families are needed to confirm these findings.</p><p id="_1524" tabindex="-1">In an effort to identify loci contributing to prostate cancer aggressiveness, linkage analyses have been performed in families with clinically high-risk features such as: Gleason grade 7 or higher, PSA of 20 ng/mL or higher, regional or distant cancer stage at diagnosis, or death from metastatic prostate cancer before age 65 years. One study of 123 families with two or more affected family members with aggressive prostate cancer discovered linkage at chromosome 22q11 and 22q12.3-q13.1.[<a href="#cit/section_3.5">5</a>] These findings suggest that using a clinically defined phenotype may facilitate finding prostate cancer susceptibility genes. A fine-mapping study of 14 high-risk prostate cancer families has subsequently narrowed the genomic region of interest to an 880-kb region at 22q12.3.[<a href="#cit/section_3.17">17</a>] Another linkage analysis utilizing a higher resolution marker set in 348 families with aggressive prostate cancer found 8q24 to be a region with strong evidence of linkage.[<a href="#cit/section_3.18">18</a>]   Additional regions of linkage with aggressive disease with LOD scores of 2 or higher  included 1q43, 2q35, and 12q24.31. No candidate genes have been identified.</p></section></section></section><section id="_917"><h3 id="_917_toc">Case-Control Studies</h3><p id="_1084" tabindex="-1">A case-control study involves evaluating factors of interest for association to a condition. The design involves investigation of cases with a condition of interest, such as a specific disease or genetic variant, compared with a control sample without that condition, but often with other similar characteristics (i.e., age, gender, and ethnicity).  Limitations of case-control design with regard to identifying genetic factors include the following:[<a href="#cit/section_3.19">19</a>,<a href="#cit/section_3.20">20</a>] </p><div class="pdq-content-list"><ul id="_1085"><li>Stratification of the population being studied. (Unknown population based genetic differences between cases and controls that could result in false-positive associations.)[<a href="#cit/section_3.21">21</a>]</li><li>Genetic heterogeneity. (Different <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">alleles</a> or loci that can result in a similar phenotype.)  </li><li>Limitations of self-identified race or ethnicity and unknown confounding variables.</li></ul></div><p id="_918" tabindex="-1">  Additionally, identified associations may not always be valid, but they could represent a random association and,  therefore,  warrant validation studies.[<a href="#cit/section_3.19">19</a>,<a href="#cit/section_3.20">20</a>]</p><section id="_1180"><h4 id="_1180_toc">Genes interrogated in case-control studies</h4><section id="_1181"><h5 id="_1181_toc"><em>Androgen receptor</em> gene</h5><p id="_1182" tabindex="-1"><em>Androgen receptor</em> (<em>AR</em>) gene variants have been examined  in relation to both prostate cancer risk and disease progression.  The  AR is expressed during all stages of prostate carcinogenesis.[<a href="#cit/section_3.22">22</a>]  One study demonstrated that men with hereditary prostate cancer who underwent radical prostatectomy had a higher percentage of prostate cancer cells exhibiting expression of the  AR and a lower percentage of cancer cells expressing estrogen receptor alpha than did men with sporadic prostate cancer. The authors suggest that a specific pattern of hormone receptor expression may be associated with hereditary predisposition to prostate cancer.[<a href="#cit/section_3.23">23</a>]</p><p id="_1183" tabindex="-1">Altered activity of the  AR caused by inherited variants of the  <em>AR</em> gene may influence risk of prostate cancer.  The length of the polymorphic trinucleotide CAG and GGN <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285938&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000285938&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">microsatellite</a> repeats in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">exon</a> 1 of the  <em>AR</em> gene (located on the X chromosome) have been associated with the risk of prostate cancer.[<a href="#cit/section_3.24">24</a>,<a href="#cit/section_3.25">25</a>] Some studies have suggested an inverse association between CAG repeat length and prostate cancer risk, and a direct association between GGN repeat length and risk of prostate cancer; however, the evidence is inconsistent.[<a href="#cit/section_3.22">22</a>,<a href="#cit/section_3.24">24</a>-<a href="#cit/section_3.34">34</a>] A meta-analysis of 19 case-control studies demonstrated a statistically significant association between both short CAG length (odds ratio [OR], 1.2; 95% confidence interval [CI], 1.1&#x2013;1.3) and short GGN length (OR, 1.3; 95% CI, 1.1&#x2013;1.6) and prostate cancer; however, the absolute difference in number of repeats between cases and controls is less than one, leading the investigators to question whether these small, statistically significant differences are biologically meaningful.[<a href="#cit/section_3.35">35</a>] Subsequently, the large multiethnic cohort study of 2,036 incident prostate cancer cases and 2,160 ethnically matched controls failed to confirm a statistically significant association (OR, 1.02; <em>P</em> =    .11) between CAG repeat size and prostate cancer.[<a href="#cit/section_3.36">36</a>] A study of 1,461 Swedish men with prostate cancer and 796 control men reported an association between  <em>AR</em> alleles, with  more than 22 CAG repeats and prostate cancer (OR, 1.35; 95% CI, 1.08&#x2013;1.69; <em>P</em> = .03).[<a href="#cit/section_3.37">37</a>]</p><p id="_1184" tabindex="-1">An analysis of <em>AR</em> gene  CAG and GGN repeat length <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">polymorphisms</a> targeted African American men from the Flint Men&#x2019;s Health Study in an effort to identify a genetic modifier that might help explain the increased risk of prostate cancer in black versus white males in the United States.[<a href="#cit/section_3.38">38</a>] This population-based study of 131 African American prostate cancer patients and 340 screened-negative African American controls showed no evidence of an association between shorter <em>AR</em> repeat length and prostate cancer risk. These results, together with data from three previous smaller studies,[<a href="#cit/section_3.36">36</a>,<a href="#cit/section_3.39">39</a>,<a href="#cit/section_3.40">40</a>] indicate that short <em>AR</em> repeat variants do not contribute significantly to the risk of prostate cancer in African American men.</p><p id="_1185" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Germline pathogenic variants</a> in the <em>AR</em> gene (located on the X chromosome) have been rarely reported. The R726L pathogenic variant has been identified as a possible contributor to about 2% of both sporadic and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> prostate cancer in Finland.[<a href="#cit/section_3.41">41</a>] This variant, which alters the transactivational specificity of the AR protein, was found in 8 of 418 (1.91%) consecutive sporadic prostate cancer cases, 2 of 106 (1.89%) familial cases, and 3 of 900 (0.33%) normal blood donors, yielding a significantly increased prostate cancer OR of 5.8 for both case groups. A subsequent Finnish study of 38 early-onset prostate cancer cases and 36 multiple-case prostate cancer families with no evidence of male-to-male transmission revealed one additional R726L pathogenic variant in one of the familial cases and no new germline variants in the <em>AR</em> gene.[<a href="#cit/section_3.42">42</a>]  These investigators concluded that germline <em>AR</em> pathogenic variants explain only a small fraction of familial and early-onset cases in Finland.</p><p id="_1186" tabindex="-1">A study of genomic DNA from 60 multiple-case African American (n = 30) and white (n = 30) families identified a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783966&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783966&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">novel</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">missense</a> germline <em>AR</em> variant, T559S, in three affected members of a black sibship and none in the white families. No functional data were presented to indicate that this variant was clearly deleterious. This was reported as a suggestive finding, in need of additional data.[<a href="#cit/section_3.43">43</a>]</p></section><section id="_1187"><h5 id="_1187_toc"><em>Steroid 5-alpha-reductase 2</em> gene (<em>SRD5A2</em>)</h5><p id="_1188" tabindex="-1">Molecular epidemiology studies have also examined genetic polymorphisms of the <em>SRD5A2</em> gene, which is also involved in the androgen metabolism cascade. Two isozymes of 5-alpha-reductase exist.  The gene that codes for 5-alpha-reductase type II (<em>SRD5A2</em>) is located on chromosome 2.  It is expressed in the prostate, where testosterone is converted
            irreversibly to dihydrotestosterone (DHT) by 5-alpha-reductase type II.[<a href="#cit/section_3.44">44</a>]  Evidence suggests that 5-alpha-reductase type II activity is reduced in populations at lower risk of prostate
            cancer, including Chinese and Japanese men.[<a href="#cit/section_3.45">45</a>,<a href="#cit/section_3.46">46</a>]</p><p id="_593" tabindex="-1">A polymorphism in the untranslated region of the <em>SRD5A2</em> gene may also be associated with prostate cancer risk.[<a href="#cit/section_3.47">47</a>]  Ten  alleles fall into three families that differ in the number of TA dinucleotide repeats.[<a href="#cit/section_3.44">44</a>,<a href="#cit/section_3.48">48</a>]  Although no clinical significance for these polymorphisms has yet been determined, some TA repeat alleles may promote an elevation of enzyme activity, which may in turn increase the level of DHT in the prostate.[<a href="#cit/section_3.22">22</a>,<a href="#cit/section_3.44">44</a>] A subsequent meta-analysis failed to detect a statistically significant association between prostate cancer risk and the TA repeat polymorphism, although a relationship could not be definitively excluded.[<a href="#cit/section_3.49">49</a>]  This meta-analysis also examined the potential roles of two coding variants: A49T and V89L.  An association with V89L was excluded, and the role for A49T was found to have at most a modest effect on prostate cancer susceptibility. Bias or chance could account for the latter observation. A study of 1,461 Swedish men with prostate cancer and 796 control men reported an association between two variants in <em>SRD5A2</em> and prostate cancer risk (OR, 1.45; 95% CI, 1.01&#x2013;2.08; OR, 1.49; 95% CI, 1.03&#x2013;2.15).[<a href="#cit/section_3.37">37</a>] Another meta-analysis of 25 case-control studies, including 8,615 cases and 9,089 controls, found no overall association between the V89L polymorphism and prostate cancer risk.  In a subgroup analysis, men younger than 65 years  (323 cases and 677 controls) who carried the LL genotype had a modest association with prostate cancer (LL vs. VV, OR, 1.70; 95% CI, 1.09&#x2013;2.66 and LL vs. VV+VL, OR, 1.75; 95% CI, 1.14&#x2013;2.68).[<a href="#cit/section_3.50">50</a>]  A subsequent systematic review and meta-analysis including 27 nonfamilial case-control studies found no statistically significant association between either the V89L or A49T polymorphisms and prostate cancer risk.[<a href="#cit/section_3.51">51</a>]</p><p id="_1189" tabindex="-1">Polymorphisms in several genes involved in the biosynthesis, activation, metabolism, and degradation of androgens (<em>CYP17</em>, <em>CYP3A4</em>, <em>CYP19A1</em>, and<em> SRD5A2</em>) and the stimulation of mitogenic and antiapoptotic activities (<em>IGF-1</em> and <em>IGFBP-3</em>) of normal prostate cells were examined for association with prostate cancer in 131 African American cases and 342 controls. While allele frequencies did not differ between cases and controls regarding three SNPs in the <em>CYP17</em> gene (rs6163, rs6162, and rs743572), <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heterozygous genotypes</a> of these SNPs were found to be associated with a reduced risk (OR, 0.56; 95% CI, 0.35&#x2013;0.88; OR, 0.57; 95% CI, 0.36&#x2013;0.90; OR, 0.55; 95% CI, 0.35&#x2013;0.88, respectively). Evidence suggestive of an association between SNP rs5742657 in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660737&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000660737&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">intron</a> 2 of <em>IGF-1</em> was also found (OR, 1.57; 95% CI, 0.94&#x2013;2.63).[<a href="#cit/section_3.52">52</a>] Additional studies are needed to confirm these findings.</p></section><section id="_1190"><h5 id="_1190_toc"><em>Estrogen receptor-beta</em> gene</h5><p id="_1191" tabindex="-1">Other investigators have explored the potential contribution of the variation in genes involved in the estrogen pathway. A Swedish population study of 1,415 prostate cancer cases and 801 age-matched controls examined the association of SNPs in the <em>estrogen receptor-beta</em> (<em>ER-beta</em>) gene and prostate cancer.  One SNP in the promoter region of <em>ER-beta</em>, rs2987983, was associated with an overall prostate cancer risk of 1.23 and 1.35 for localized disease.[<a href="#cit/section_3.53">53</a>] This study awaits replication.</p></section><section id="_1192"><h5 id="_1192_toc"><em>E-cadherin</em> gene</h5><p id="_1237" tabindex="-1">Germline pathogenic variants in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">tumor suppressor gene</a> <em>E-cadherin</em> (also called <em>CDH1</em>) cause a hereditary form of gastric carcinoma. A SNP designated -160&#x2192;A, located in the promoter region of <em>E-cadherin</em>, has been found to alter the transcriptional activity of this gene.[<a href="#cit/section_3.54">54</a>]  Because <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">somatic pathogenic variants</a> in <em>E-cadherin</em> have been implicated in the development of invasive malignancies in a number of different cancers,[<a href="#cit/section_3.55">55</a>]  investigators have searched for evidence that this functionally significant promoter might be a modifier of cancer risk. A meta-analysis of 47 case-control studies in 16 cancer types included ten prostate cancer cohorts (3,570 cases and  3,304 controls). The OR of developing prostate cancer among risk allele carriers was 1.33 (95% CI, 1.11&#x2013;1.60). However, the authors of the study noted that there are sources of bias in the dataset, stemming mostly from the small sample sizes of individual cohorts.[<a href="#cit/section_3.56">56</a>]  Additional studies are required to determine whether this finding is reproducible and biologically and clinically important.</p></section><section id="_1194"><h5 id="_1194_toc">Toll-like receptor genes</h5><p id="_1195" tabindex="-1">There is a great deal of interest in the possibility that chronic inflammation may represent an important risk factor in prostate carcinogenesis.[<a href="#cit/section_3.57">57</a>]  The family of toll-like receptors has been recognized as a critical component of the intrinsic immune system,[<a href="#cit/section_3.58">58</a>] one which recognizes ligands from exogenous microbes and a variety of endogenous substrates. This family of genes has been studied most extensively in the context of autoimmune disease, but there also have been a series of studies   that have analyzed genetic variants in various members of this pathway as potential prostate cancer risk modifiers.[<a href="#cit/section_3.59">59</a>-<a href="#cit/section_3.63">63</a>] The results have been inconsistent, ranging from decreased risk, to null association, to increased risk.</p><p id="_1196" tabindex="-1">One study was based on 1,414 incident prostate cancer cases and 1,414 age-matched controls from the American Cancer Society Cancer Prevention Study II Nutrition Cohort.[<a href="#cit/section_3.64">64</a>] These investigators genotyped 28 SNPs in a region on chromosome 4p14 that includes <em>TLR-10</em>, <em>TLR-1</em>, and <em>TLR-6</em>, three members of the toll-like receptor gene cluster. Two <em>TLR-10</em> SNPs and four <em>TLR-1</em> SNPs were associated with significant reductions in prostate cancer risk, ranging from 29% to 38% for the homozygous variant genotype. A more detailed analysis demonstrated these six SNPs were not independent in their effect, but rather represented a single strong association with reduced risk (OR, 0.55; 95% CI, 0.33&#x2013;0.90). There were no significant differences in this association when covariates such as Gleason score, history of benign prostatic hypertrophy, use of nonsteroidal anti-inflammatory drugs, and body mass index were taken into account. This is the largest study undertaken to date and included the most comprehensive panel of SNPs evaluated in the 4p14 region. While these observations provide a basis for further investigation of the toll-like receptor genes in prostate cancer etiology, inconsistencies with the prior studies and lack of information regarding what the biological basis of these associations might be warrant caution in interpreting the findings.</p></section><section id="_601"><h5 id="_601_toc">Other genes and polymorphisms interrogated for risk</h5><p id="_1197" tabindex="-1">SNPs in genes involved in the steroid hormone pathway have previously been studied in sporadic and familial prostate cancer using a sample of individuals with primarily Caucasian ancestry.[<a href="#cit/section_3.65">65</a>] Another study evaluated 116 tagging SNPs located in 12 genes in the steroid hormone pathway for risk of prostate cancer in 886 cases and 1,566 controls encompassing non-Hispanic white men, Hispanic white men, and African American men.[<a href="#cit/section_3.66">66</a>]  The genes included <em>CYP17</em>, <em>HSD17B3</em>, <em>ESR1</em>, <em>SRD5A2</em>, <em>HSD3B1</em>, <em>HSD3B2</em>, <em>CYP19</em>, <em>CYP1A1</em>, <em>CYP1B1</em>, <em>CYP3A4</em>, <em>CYP27B1</em>, and <em>CYP24A1</em>.  Several SNPs in <em>CYP19</em> were associated with prostate cancer risk in all three populations.  Analysis of SNP-SNP interactions involving SNPs in multiple genes revealed a seven-SNP interaction involving <em>HSD17B3</em>, <em>CYP19</em>, and <em>CYP24A1</em> in Hispanic whites (<em>P</em> = .001).  In non-Hispanic whites, an interaction of four SNPs in <em>HSD3B2</em>, <em>HSD17B3</em>, and <em>CYP19</em> was found (<em>P</em> &lt; .001).  In African Americans, SNPs within <em>SRD5A2</em>, <em>HSD17B3</em>, <em>CYP17</em>, <em>CYP27B1</em>, <em>CYP19</em>, and <em>CYP24A1</em> showed a significant interaction (<em>P</em> = .014).  In non-Hispanic whites, a cumulative risk of prostate cancer was observed for men carrying  risk alleles at three SNPs in <em>HSD3B2</em> and <em>CYP19</em>  (OR, 2.20; 95% CI, 1.44&#x2013;3.38; <em>P</em> = .0003).  In Hispanic whites, a cumulative risk of prostate cancer was observed for men carrying risk alleles at two SNPs in <em>CYP19</em> and <em>CYP24A1</em> (OR, 4.29; 95% CI, 2.11&#x2013;8.72; <em>P</em> = .00006).   While this study did not evaluate all potentially important SNPs in genes in the steroid hormone pathway, it demonstrates how studies can be performed to evaluate multigenic effects in multiple populations to assess the contribution to prostate cancer risk.</p><p id="_1198" tabindex="-1">A meta-analysis of the relationship between eight polymorphisms in six genes (<em>MTHFR</em>, <em>MTR</em>, <em>MTHFD1</em>, <em>SLC19A1</em>, <em>SHMT1</em>, and <em>FOLH1</em>) from the folate pathway was conducted by pooling data from eight case-control studies, four GWAS, and a nested case-control study named Prostate Testing for Cancer and Treatment in the United Kingdom. Numbers of tested subjects varied among these polymorphisms, with up to 10,743 cases and 35,821 controls analyzed. The report concluded that known common folate-pathway SNPs do not have significant effects on prostate cancer susceptibility in white men.[<a href="#cit/section_3.67">67</a>]</p><p id="_1199" tabindex="-1">Four SNPs in the <em>p53</em> pathway (three in genes regulating p53 function including <em>MDM2</em>, <em>MDM4</em>, and <em>HAUSP</em> and one in <em>p53</em>) were evaluated for association with  aggressive prostate cancer in a hospital-based prostate cancer cohort of men with Caucasian ethnicity (N = 4,073).[<a href="#cit/section_3.68">68</a>] However, a subsequent meta-analysis of case-control studies that focused on  <em>MDM2</em> (T309G) and prostate cancer risk revealed no association.[<a href="#cit/section_3.69">69</a>] Therefore, the biologic basis of the various associations identified requires further study.</p><p id="_1158" tabindex="-1"><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1159">Table 2</a> summarizes additional case-control studies that have assessed genes that are potentially associated with prostate cancer susceptibility.</p><table id="_1159" class="table-default expandable-container"><caption>Table 2.  Case-Control Studies in Genes With Some Association With Prostate Cancer Risk</caption><colgroup><col width="15.02%"><col width="13.53%"><col width="14.20%"><col width="14.34%"><col width="14.07%"><col width="14.34%"><col width="14.47%"></colgroup><THead><tr><th>Gene</th><th>Location</th><th>Study</th><th>Cases</th><th>Controls</th><th>Prostate Cancer Associations</th><th>Comments </th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="7">AJ = Ashkenazi Jewish; CI = confidence interval; HR = hazard ratio; OMIM = Online Mendelian Inheritance in Man; OR = odds ratio; PSA = prostate-specific antigen; SNP = single nucleotide polymorphism.</td></tr></TFoot><tbody><tr><td rowspan="4"><em>AMACR</em> (<a href="http://www.ncbi.nlm.nih.gov/omim/604489" title="http://www.ncbi.nlm.nih.gov/omim/604489">OMIM</a>)</td><td rowspan="4">5p13.3</td><td>Zheng et al. (2002) [<a href="#cit/section_3.70">70</a>]</td><td>159 U.S. men with familial prostate cancer and 245 men with sporadic prostate cancer</td><td>211 men without prostate cancer who are participants in a prostate cancer screening pro