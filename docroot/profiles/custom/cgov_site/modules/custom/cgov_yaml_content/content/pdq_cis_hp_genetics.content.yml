            </td><td colspan="2">24/319 (7.5%) had germline pathogenic variants:</td><td colspan="2">Patients with DNA repair defects had decreased responses to ADT:</td></tr><tr><td colspan="2">&#x2022; <em>BRCA2</em>: 16/319 (5.0%)</td><td rowspan="2" colspan="2">&#x2022;	Time from ADT initiation to mCRPC (mo): Germline positive, 11.8 (n = 22) vs. germline negative, 19.0 (n = 113) (<em>P </em> = .031).</td></tr><tr><td colspan="2">&#x2022; <em>ATM</em>: 1/319 (0.3%) </td></tr><tr><td colspan="2">&#x2022; <em>BRCA1</em>: 1/319 (0.3%)</td><td rowspan="2" colspan="2">&#x2022;	PFS on first-line AR-targeted therapy (mo): Germline positive, 3.3 vs. germline negative, 6.2 (<em>P </em> = .01).</td></tr><tr><td colspan="2">&#x2022; <em>PALB2</em>: 2/319 (0.6%)</td></tr></tbody></table><p id="_1478" tabindex="-1">Overall, emerging studies report germline pathogenic variant rates of up to 12% primarily in metastatic prostate cancer, with the potential for clinical activity of PARP inhibitors for those with DNA repair pathogenic variants. A consideration is the use of various gene panels in assessing germline pathogenic variant rates across studies. Genetic counseling in the setting of tumor sequencing is also an emerging paradigm.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Sartor O: Early detection of prostate cancer in African-American men with an increased familial risk of disease. J La State Med Soc 148 (4): 179-85, 1996.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8935621&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8935621&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Matikainen MP, Schleutker J, M&#xF6;rsky P, et al.: Detection of subclinical cancers by prostate-specific antigen screening in asymptomatic men from high-risk prostate cancer families. Clin Cancer Res 5 (6): 1275-9, 1999.&#xA0;<a hr