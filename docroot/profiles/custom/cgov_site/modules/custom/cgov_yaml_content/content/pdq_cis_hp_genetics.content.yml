            <div id="_section_1" class="pdq-sections"><p id="_454" tabindex="-1">[<em>Note: Many of the medical and scientific terms used in this summary are found in the <a href="https://www.cancer.gov/publications/dictionaries/genetics-dictionary" title="https://www.cancer.gov/publications/dictionaries/genetics-dictionary">NCI Dictionary of Genetics Terms</a>. When a linked term is clicked, the definition will appear in a separate window.</em>]</p><p id="_629" tabindex="-1">[<em>Note: Many of the genes described in this summary are found in the Online Mendelian Inheritance in Man (OMIM) database. When OMIM appears after a gene name or the name of a condition, click on OMIM for a link to more information.</em>]</p><p id="_1399" tabindex="-1">[<em>Note: A concerted effort is being made within the genetics community to shift terminology used to describe genetic variation. The shift is to use the term &#x201C;variant&#x201D; rather than the term &#x201C;mutation&#x201D; to describe a difference that exists between the person or group being studied and the reference sequence. Variants can then be further classified as benign (harmless), likely benign, of uncertain significance, likely pathogenic, or pathogenic (disease causing). Throughout this summary, we will use the term pathogenic variant to describe a disease-causing mutation. Refer to the <a href="/about-cancer/causes-prevention/genetics/overview-pdq#link/_2676">Cancer Genetics Overview</a> summary for more information about variant classification.</em>]</p><p id="_2" tabindex="-1">The public health burden of prostate cancer is substantial.  A total of 164,690 new cases of prostate cancer and 29,430 deaths from the disease are anticipated in the United States in 2018, making it the most frequent nondermatologic cancer among U.S. males.[<a href="#cit/section_2.1">1</a>]  A man&#x2019;s lifetime risk of prostate cancer is one in nine. Prostate cancer is the second leading cause of cancer death in men, exceeded only by lung cancer.[<a href="#cit/section_2.1">1</a>]</p><p id="_3" tabindex="-1">Some men with prostate cancer remain asymptomatic and die from unrelated causes rather than as a result of the cancer itself. This may be due to the advanced age of many men at the time of diagnosis, slow tumor growth, or response to therapy.[<a href="#cit/section_2.2">2</a>]  The estimated number of men with latent prostate carcinoma (i.e., prostate cancer that is present in the prostate gland but never detected or diagnosed during a patient&#x2019;s life) is greater than the number of men with clinically detected disease.  A better understanding is needed of the genetic and biologic mechanisms that determine why some prostate carcinomas remain clinically silent, while others cause serious, even life-threatening illness.[<a href="#cit/section_2.2">2</a>] </p><p id="_350" tabindex="-1">Prostate cancer exhibits tremendous differences in incidence among populations worldwide; the ratio of countries with high and low rates of prostate cancer ranges from 60-fold to 100-fold.[<a href="#cit/section_2.3">3</a>] Asian men typically have a very low incidence of prostate cancer, with age-adjusted incidence rates ranging from 2 to 10 cases per 100,000 men.  Higher incidence rates are  generally observed in northern European countries.  African American men, however, have the highest incidence of prostate cancer in the world; within the United States, African American men have a 60% higher incidence rate than white  men.[<a href="#cit/section_2.4">4</a>]  African American men have been reported to have more than twice the rate of prostate cancer&#x2013;specific death compared with non-Hispanic white men.[<a href="#cit/section_2.1">1</a>] Differences in race-specific prostate cancer survival estimates may be narrowing over time.[<a href="#cit/section_2.5">5</a>]</p><p id="_4" tabindex="-1">These differences may be due to the interplay of genetic, environmental, and social influences (such as access to health care), which may affect the development and progression of the disease.[<a href="#cit/section_2.6">6</a>] Differences in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> practices have also had a substantial influence on prostate cancer incidence, by permitting prostate cancer to be diagnosed in some patients before symptoms develop or before abnormalities on physical examination are detectable.  An analysis of population-based data from Sweden suggested that a diagnosis of prostate cancer in one brother leads to an early diagnosis in a second brother using prostate-specific antigen (PSA) screening.[<a href="#cit/section_2.7">7</a>] This may account for an increase in prostate cancer diagnosed in younger men that was evident in nationwide incidence data. A genetic contribution to prostate cancer risk has been documented, and there is increasing knowledge of the molecular genetics of the disease, although much of what is known is not yet clinically actionable.  Malignant transformation of prostate epithelial cells and progression of prostate carcinoma are likely to  result from a complex series of initiation and promotional events under both genetic and environmental influences.[<a href="#cit/section_2.8">8</a>] </p><section id="_5"><h3 id="_5_toc">Risk Factors for Prostate Cancer</h3><p id="_6" tabindex="-1">The three most important recognized risk factors for prostate cancer in the United States are:</p><div class="pdq-content-list"><ul id="_7"><li><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1176">Age</a>.</li><li><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1178">Ancestry</a>.</li><li><a href="/types/prostate/hp/prostate-genetics-pdq#link/_13">Family history of prostate cancer</a>.</li></ul></div><section id="_1176"><h4 id="_1176_toc">Age</h4><p id="_1177" tabindex="-1">Age is an important risk factor for prostate cancer.  Prostate cancer is rarely seen in men younger than 40 years; the incidence rises rapidly with each decade thereafter.  For example, the probability of being diagnosed with prostate cancer is 1 in 403 for men 49 years or younger, 1 in 58 for men aged 50 through 59 years, 1 in 21 for men aged 60 through 69 years, and 1 in 12 for men aged 70 years and older, with an overall lifetime risk of developing prostate cancer of 1 in 9.[<a href="#cit/section_2.1">1</a>]</p><p id="_1331" tabindex="-1">Approximately 10% of prostate cancer cases are diagnosed in men younger than 56 years and represent early-onset prostate cancer. Data from the Surveillance, Epidemiology, and End Results (SEER) Program show that early-onset prostate cancer is increasing, and there is evidence that some cases may be more aggressive.[<a href="#cit/section_2.9">9</a>] Because early-onset cancers may result from  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline pathogenic variants</a>, young men with prostate cancer are being extensively studied with the goal of identifying prostate cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility genes</a>.</p></section><section id="_1178"><h4 id="_1178_toc">Ancestry</h4><p id="_32" tabindex="-1">The risk of developing and dying from prostate cancer is dramatically higher among blacks, is of
            intermediate levels among whites, and is lowest among native Japanese.[<a href="#cit/section_2.10">10</a>,<a href="#cit/section_2.11">11</a>]   Conflicting data have been published regarding
            the etiology of these outcomes, but some evidence is available that access to
            health care may play a role in disease outcomes.[<a href="#cit/section_2.12">12</a>]
            </p></section><section id="_13"><h4 id="_13_toc">Family history of prostate cancer</h4><p id="_14" tabindex="-1">Prostate cancer is highly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781848&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781848&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heritable</a>; the inherited risk of prostate cancer has been estimated to be as high as 60%.[<a href="#cit/section_2.13">13</a>] As with breast and colon cancer, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460148&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">familial</a> clustering of prostate cancer has been reported frequently.[<a href="#cit/section_2.14">14</a>-<a href="#cit/section_2.18">18</a>] From 5% to 10% of prostate cancer cases are believed to be primarily caused by high-risk inherited genetic factors or prostate cancer susceptibility <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a>. Results from several large case-control studies and cohort studies representing various populations suggest that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> is a major risk factor in prostate cancer.[<a href="#cit/section_2.15">15</a>,<a href="#cit/section_2.19">19</a>,<a href="#cit/section_2.20">20</a>]  A family history of a brother or father with prostate cancer increases the risk of prostate cancer, and the risk is inversely related to the age of the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> relative.[<a href="#cit/section_2.16">16</a>-<a href="#cit/section_2.20">20</a>]   However, at least some familial aggregation is due to increased prostate cancer screening in families thought to be at high risk.[<a href="#cit/section_2.21">21</a>]</p><p id="_15" tabindex="-1">Although some of the prostate cancer studies examining risks associated with family history have used hospital-based series,  several studies described population-based series.[<a href="#cit/section_2.22">22</a>-<a href="#cit/section_2.24">24</a>]  The latter are thought to provide information that is more generalizable.  A meta-analysis of 33 epidemiologic case-control and cohort-based studies has provided more detailed information regarding risk ratios related to family history of prostate cancer. Risk appeared to be greater for men with affected brothers than for men with affected fathers in this meta-analysis. Although the reason for this difference in risk is unknown, possible hypotheses have  included <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339348&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">X-linked</a> or recessive inheritance. In addition, risk increased with increasing numbers of affected close relatives. Risk also increased when a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relative</a> (FDR) was diagnosed with prostate cancer before age 65 years. (Refer to <a href="/types/prostate/hp/prostate-genetics-pdq#link/_130">Table 1</a>  for a summary of the relative risks [RRs] related to a family history of prostate cancer.)[<a href="#cit/section_2.25">25</a>]</p><table id="_130" class="table-default expandable-container"><caption>Table 1.   Relative Risk (RR) Related to Family History of Prostate Cancer<span class="sup">a</span></caption><colgroup><col><col></colgroup><THead><tr><th align="Center" scope="col">Risk Group</th><th align="Center" scope="col">RR for Prostate Cancer (95% CI)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">CI = confidence interval; FDR = first-degree relative.</td></tr><tr><td colspan="2"><span class="sup">a</span>Adapted from Kici&#x144;ski et al.[<a href="#cit/section_2.25">25</a>]</td></tr></TFoot><tbody><tr><td>Brother(s) with prostate cancer diagnosed at any age</td><td>3.14 (2.37&#x2013;4.15)</td></tr><tr><td>Father with prostate cancer diagnosed at any age</td><td>2.35 (2.02&#x2013;2.72)</td></tr><tr><td>One affected FDR diagnosed at any age</td><td>2.48 (2.25&#x2013;2.74)</td></tr><tr><td>Affected  FDRs diagnosed  &lt;65 y</td><td>2.87 (2.21&#x2013;3.74)</td></tr><tr><td>Affected  FDRs diagnosed  &#x2265;65 y</td><td>1.92 (1.49&#x2013;2.47)</td></tr><tr><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Second-degree relatives</a> diagnosed at any age</td><td>2.52 (0.99&#x2013;6.46)</td></tr><tr><td>Two or more affected  FDRs diagnosed at any age</td><td>4.39 (2.61&#x2013;7.39)</td></tr></tbody></table><p id="_156" tabindex="-1">Among the many data sources included in this meta-analysis, those from the Swedish population-based Family-Cancer Database warrant special comment. These data were derived from a resource that contained more than 11.8 million individuals, among whom there were 26,651 men with medically verified prostate cancer, of which 5,623 were familial cases.[<a href="#cit/section_2.26">26</a>] The size of this data set, with its nearly complete ascertainment of the entire Swedish population and objective verification of cancer diagnoses, should yield risk estimates that are both accurate and free of bias. When the familial age-specific hazard ratios (HRs)  for prostate cancer diagnosis and mortality were computed, as expected, the HR for prostate cancer diagnosis increased with more family history.  Specifically, HRs for prostate cancer were 2.12 (95% CI, 2.05&#x2013;2.20) with an affected father only, 2.96 (95% CI, 2.80&#x2013;3.13) with an affected brother only, and 8.51 (95% CI, 6.13&#x2013;11.80) with a father and two brothers affected. The highest HR,  17.74 (95% CI, 12.26&#x2013;25.67), was seen in men with three brothers diagnosed with prostate cancer. The HRs were even higher when the affected relative was diagnosed with prostate cancer before age 55 years. </p><p id="_1203" tabindex="-1">A separate analysis of this Swedish database reported that the cumulative (absolute) risks of prostate cancer among men in families with two or more affected cases were 5% by age 60 years, 15% by age 70 years, and 30% by age 80 years,  compared with 0.45%, 3%, and 10%, respectively,  by  the same ages in the general population. The risks were even higher when the affected father was diagnosed before age 70 years.[<a href="#cit/section_2.27">27</a>] The corresponding familial population attributable fractions (PAFs) were 8.9%, 1.8%, and 1.0% for the same three age groups, respectively, yielding a total PAF of 11.6% (i.e.,  approximately 11.6%
            of all prostate cancers in Sweden can be accounted for on the basis of familial history of the disease).
            </p><p id="_117" tabindex="-1">The risk of prostate cancer may also increase in men who have a family history of breast cancer.  Approximately 9.6% of the Iowa cohort had a family history of breast and/or ovarian cancer in a mother or sister at baseline, and this was positively associated with prostate cancer risk (age-adjusted RR, 1.7; 95% CI, 1.0&#x2013;3.0; multivariate RR, 1.7; 95% CI, 0.9&#x2013;3.2).  Men with a family history of both prostate and breast/ovarian cancer were also at increased risk of prostate cancer (RR, 5.8; 95% CI, 2.4&#x2013;14.0).[<a href="#cit/section_2.22">22</a>] Analysis of data from the Women's Health Initiative also showed that a family history of prostate cancer was associated with an increase in the risk of postmenopausal breast cancer (adjusted HR, 1.14; 95% CI, 1.02&#x2013;1.26).[<a href="#cit/section_2.28">28</a>] Further analyses showed that breast cancer risk was associated with a family history of both breast and prostate cancers; the risk was higher in black women than in white women. Other studies, however, did not find an association between family history of female breast cancer and risk of prostate cancer.[<a href="#cit/section_2.22">22</a>,<a href="#cit/section_2.29">29</a>] A family history of prostate cancer also increases the risk of breast cancer among female relatives.[<a href="#cit/section_2.30">30</a>] The association between prostate cancer and breast cancer in the same family may be explained, in part, by the increased risk of prostate cancer among men with <em>BRCA1/BRCA2</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> in the setting of hereditary breast/ovarian cancer or early-onset prostate cancer.[<a href="#cit/section_2.31">31</a>-<a href="#cit/section_2.34">34</a>] (Refer to the <em><a href="/types/prostate/hp/prostate-genetics-pdq#link/_1051">BRCA1 and BRCA2</a></em>  section of this summary for more information.)</p><p id="_1302" tabindex="-1">Prostate cancer clusters with particular intensity in some families. Highly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrant</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic variants</a>  are thought to be associated with prostate cancer risk in these families. (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_28">Linkage Analyses</a> section of this summary for more information.)  Members of such families may benefit from <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a>. Emerging recommendations and guidelines for genetic counseling referrals are based on prostate cancer age at diagnosis and specific family cancer history patterns.[<a href="#cit/section_2.35">35</a>,<a href="#cit/section_2.36">36</a>] Individuals meeting the following criteria may warrant referral for genetic consultation:[<a href="#cit/section_2.35">35</a>-<a href="#cit/section_2.38">38</a>]</p><div class="pdq-content-list"><ul id="_1324"><li>Multiple affected FDRs with prostate cancer.</li><li>Early-onset prostate cancer (age &#x2264;55 years).</li><li>Metastatic prostate cancer.</li><li>Prostate cancer with a family history of other cancers (e.g., breast, ovarian, pancreatic).</li></ul></div><p id="_16" tabindex="-1">Family history has been shown to be a risk factor for men of different races and ethnicities.  In a population-based case-control study of prostate cancer among African Americans, whites, and Asian Americans in the United States  (Los Angeles, San Francisco, and Hawaii) and Canada (Vancouver and Toronto),[<a href="#cit/section_2.39">39</a>]   5% of controls and 13% of all cases reported a father, brother, or son with prostate cancer.  These prevalence estimates were somewhat lower among Asian Americans than among African Americans or whites.  A positive family history was associated with a twofold to threefold increase in RR in each of the three ethnic groups.  The overall odds ratio associated with a family history of prostate cancer was 2.5 (95% CI, 1.9&#x2013;3.3) with adjustment for age and ethnicity.[<a href="#cit/section_2.39">39</a>]</p><p id="_1460" tabindex="-1">There is little evidence that family history alone is associated with inferior clinical outcomes. In a cohort of 7,690 men in Germany who were undergoing radical prostatectomy for localized prostate cancer, family history had no bearing on prostate cancer&#x2013;specific survival.[<a href="#cit/section_2.40">40</a>]</p></section><section id="_1179"><h4 id="_1179_toc">Other potential modifiers of prostate cancer risk</h4><p id="_10" tabindex="-1">Endogenous hormones, including both androgens and estrogens, likely influence prostate carcinogenesis.  It has been widely reported that eunuchs and other individuals with castrate levels of testosterone before puberty do not develop prostate cancer.[<a href="#cit/section_2.41">41</a>] Some investigators have considered the potential role of genetic variation in androgen biosynthesis and metabolism in prostate cancer risk,[<a href="#cit/section_2.42">42</a>] including the potential role of the <em>androgen receptor</em> (<em>AR</em>) CAG repeat length in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">exon</a> 1. This modulates AR activity, which may influence prostate cancer risk.[<a href="#cit/section_2.43">43</a>]  For example, a meta-analysis reported that <em>AR</em> CAG repeat length greater than or equal to 20 repeats conferred a protective effect for prostate cancer in subsets of men.[<a href="#cit/section_2.44">44</a>]  </p><p id="_1376" tabindex="-1">(Refer to the PDQ summary on <a href="/types/prostate/hp/prostate-prevention-pdq">Prostate Cancer Prevention</a> for more information about nongenetic modifiers of prostate cancer risk in the general population.)</p></section></section><section id="_661"><h3 id="_661_toc">Multiple Primaries</h3><p id="_677" tabindex="-1">The SEER Cancer Registries  assessed the risk of developing a second primary cancer in 292,029 men diagnosed with prostate cancer between 1973 and 2000.  Excluding subsequent prostate cancer and adjusting for the risk of death from other causes, the cumulative incidence of a second primary cancer among all patients was 15.2% at 25 years (95% CI, 15.0%&#x2013;15.4%).  There was a significant risk of new malignancies (all cancers combined) among men diagnosed before age 50 years, no excess or deficit in cancer risk in men aged 50 to 59 years, and a deficit in cancer risk in all older age groups. The authors suggested that this deficit may be attributable to decreased cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000496506&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">surveillance</a> in an elderly population. Excess risks of second primary cancers included cancers of the small intestine, soft tissue, bladder, thyroid, and thymus; and melanoma.  Prostate cancer diagnosed in patients aged 50 years or younger was associated with an excess risk of pancreatic cancer.[<a href="#cit/section_2.45">45</a>]</p><p id="_1332" tabindex="-1">A review of more than 441,000 men diagnosed with prostate cancer between 1992 and 2010 demonstrated similar findings, with an overall reduction in the risk of being diagnosed with a second primary cancer. This study also examined the risk of second primary cancers in 44,310 men (10%) by treatment modality for localized cancer. The study suggested that men who received radiation therapy had increases in bladder (standardized incidence ratio [SIR], 1.42) and rectal cancer risk (SIR, 1.70) compared with those who did not receive radiation therapy (SIR<sub>bladder</sub>, 0.76; SIR<sub>rectal</sub>, 0.74).[<a href="#cit/section_2.46">46</a>]</p><p id="_678" tabindex="-1">The underlying etiology of developing a second primary cancer after prostate cancer may be related to various factors, including treatment modality.  More than 50% of the small intestine tumors were carcinoid malignancies, suggesting possible hormonal influences.  The excess of pancreatic cancer may be due to pathogenic variants in <em>BRCA2</em>, which predisposes to both.  The risk of melanoma was most pronounced in the first year of follow-up after diagnosis, raising the possibility that this is the result of increased screening and surveillance.[<a href="#cit/section_2.45">45</a>]</p><p id="_679" tabindex="-1">One Swedish study using the nationwide Swedish Family Cancer Database assessed the role of family history in the risk of a second primary cancer after prostate cancer.  Of 18,207 men with prostate cancer, 560 developed a second primary malignancy.  Of those, the RR was increased for colorectal, kidney, bladder, and squamous cell skin cancers.  Having a paternal family history of prostate cancer was associated with an increased risk of bladder cancer, myeloma, and squamous cell skin cancer.  Among prostate cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">probands</a>, those with a <strong>family history</strong> of colorectal cancer, bladder cancer, or chronic lymphoid leukemia were at  increased risk of that specific cancer as a second primary cancer.[<a href="#cit/section_2.47">47</a>]</p><p id="_1493" tabindex="-1">Data are emerging that prostate cancer patients who have at least one additional primary malignancy disproportionately harbor pathogenic variants in known cancer-predisposing genes, such as <em>BRCA2</em> and <em>MLH1</em>.[<a href="#cit/section_2.48">48</a>]</p></section><section id="_657"><h3 id="_657_toc">Risk of Other Cancers in Multiple-Case Families</h3><p id="_658" tabindex="-1">Several reports have suggested an elevated risk of various other cancers among relatives within multiple-case prostate cancer families, but none of these associations have been established definitively.[<a href="#cit/section_2.49">49</a>-<a href="#cit/section_2.51">51</a>]</p><p id="_659" tabindex="-1">In a population-based Finnish study of 202 multiple-case prostate cancer families, no excess risk of all cancers combined (other than prostate cancer) was detected in 5,523 family members. Female family members had a marginal excess of gastric cancer (SIR, 1.9; 95% CI, 1.0&#x2013;3.2). No difference in familial cancer risk was observed when families affected by clinically aggressive prostate cancers were compared with those having nonaggressive prostate cancer. These data suggest that familial prostate cancer is a cancer site&#x2013;specific disorder.[<a href="#cit/section_2.52">52</a>]</p></section><section id="_18"><h3 id="_18_toc">Inheritance of Prostate Cancer Risk</h3><p id="_20" tabindex="-1">Many types of epidemiologic studies (case-control, cohort, twin, family) strongly suggest that prostate cancer susceptibility genes exist in the population.  Analysis of longer follow-up of the monozygotic (MZ) and dizygotic (DZ) twin pairs in Scandinavia concluded that 58% (95% CI, 52%&#x2013;63%) of prostate cancer risk may be accounted for by heritable factors.[<a href="#cit/section_2.13">13</a>] Additionally, among affected MZ and DZ pairs, the time to diagnosis in the second twin was shortest in MZ twins (mean, 3.8 years in MZ twins vs. 6.5 years in DZ twins).  This is in agreement with a previous U.S. study that showed a concordance of 7.1% between DZ twin pairs and a 27% concordance between MZ twin pairs.[<a href="#cit/section_2.53">53</a>] The first <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">segregation analysis</a> was performed in 1992 using families from 740 consecutive probands who had radical prostatectomies between 1982 and 1989. The study results suggested that familial clustering of disease among men with early-onset prostate cancer was best explained by the presence of a rare (frequency of 0.003) <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a>, highly penetrant <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">allele(s)</a>.[<a href="#cit/section_2.15">15</a>]  Hereditary prostate cancer susceptibility genes were predicted to account for almost half of early-onset disease (age 55 years or younger).  In addition, early-onset disease has been further supported to have a strong genetic component from the study of common variants associated with disease onset before age 55 years.[<a href="#cit/section_2.54">54</a>]</p><p id="_223" tabindex="-1">Subsequent segregation analyses generally agreed with the conclusions but differed in the details regarding frequency, penetrance, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460196&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460196&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">mode of inheritance</a>.[<a href="#cit/section_2.55">55</a>-<a href="#cit/section_2.57">57</a>]  A study of 4,288 men who underwent radical prostatectomy between 1966 and 1995 found that the best fitting genetic model of inheritance was the presence of a rare, autosomal dominant susceptibility gene (frequency of 0.06).  In this study, the lifetime risk in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> was estimated to be 89% by age 85 years and 3.9% for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a>.[<a href="#cit/section_2.53">53</a>]   This study also suggested the presence of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339333&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339333&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic heterogeneity</a>, as the model did not reliably predict prostate cancer risk in FDRs of probands who were diagnosed at age 70 years or older. More recent segregation analyses have concluded that there are multiple genes associated with prostate cancer [<a href="#cit/section_2.58">58</a>-<a href="#cit/section_2.61">61</a>] in a pattern similar to  other adult-onset <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339343&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339343&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">hereditary cancer syndromes</a>, such as those involving the breast, ovary, colorectum, kidney, and melanoma. In addition, a segregation analysis of 1,546 families from Finland found evidence for mendelian recessive inheritance.  Results showed that individuals carrying the risk allele were diagnosed with prostate cancer at younger ages (&lt;66 years) than noncarriers. This is the first segregation analysis to show a recessive mode of inheritance.[<a href="#cit/section_2.62">62</a>]</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">American Cancer Society: Cancer Facts and Figures 2018. Atlanta, Ga: American Cancer Society, 2018. <a href="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf" title="https://www.cancer.org/content/dam/cancer-org/research/cancer-facts-and-statistics/annual-cancer-facts-and-figures/2018/cancer-facts-and-figures-2018.pdf">Available online</a>. Last accessed August 3, 2018.</li><li id="section_2.2">Ruijter E, van de Kaa C, Miller G, et al.: Molecular genetics and epidemiology of prostate carcinoma. Endocr Rev 20 (1): 22-45, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10047972&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10047972&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Stanford JL, Stephenson RA, Coyle LM, et al., eds.: Prostate Cancer Trends 1973-1995. Bethesda, Md: National Cancer Institute, 1999. NIH Pub. No. 99-4543. <a href="http://seer.cancer.gov/publications/prostate/" title="http://seer.cancer.gov/publications/prostate/">Also available online</a>. Last accessed March 16, 2018.</li><li id="section_2.4">Miller BA, Kolonel LN, Bernstein L, et al., eds.: Racial/Ethnic Patterns of Cancer in the United States 1988-1992. Bethesda, Md: National Cancer Institute, 1996. NIH Pub. No. 96-4104. <a href="http://seer.cancer.gov/publications/ethnicity/" title="http://seer.cancer.gov/publications/ethnicity/">Also available online</a>. Last accessed March 16, 2018.</li><li id="section_2.5">Zeng C, Wen W, Morgans AK, et al.: Disparities by Race, Age, and Sex in the Improvement of Survival for Major Cancers: Results From the National Cancer Institute Surveillance, Epidemiology