ic Prostate Cancer. N Engl J Med 375 (5): 443-53, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27433846&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27433846&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.16">Schrader KA, Cheng DT, Joseph V, et al.: Germline Variants in Targeted Tumor Sequencing Using Matched Normal DNA. JAMA Oncol 2 (1): 104-11, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26556299&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26556299&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.17">Mateo J, Carreira S, Sandhu S, et al.: DNA-Repair Defects and Olaparib in Metastatic Prostate Cancer. N Engl J Med 373 (18): 1697-708, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26510020&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26510020&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.18">Robinson D, Van Allen EM, Wu YM, et al.: Integrative clinical genomics of advanced prostate cancer. Cell 161 (5): 1215-28, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26000489&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26000489&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.19">Annala M, Struss WJ, Warner EW, et al.: Treatment Outcomes and Tumor Loss of Heterozygosity in Germline DNA Repair-deficient Prostate Cancer. Eur Urol 72 (1): 34-42, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28259476&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.