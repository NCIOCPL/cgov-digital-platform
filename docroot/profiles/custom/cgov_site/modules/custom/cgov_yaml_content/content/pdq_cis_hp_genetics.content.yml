      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_88" class="pdq-sections"><section id="_2503"><h3 id="_2503_toc"><em>BRCA1</em> and <em>BRCA2</em></h3><section id="_2532"><h4 id="_2532_toc">Introduction</h4><p id="_2533" tabindex="-1">Epidemiologic studies have clearly established the role of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> as an
            important risk factor for both breast and ovarian cancers.  After gender and
            age, a positive family history is the strongest known predictive risk factor
            for breast cancer.  However, it has long been recognized that in some families, there is hereditary breast cancer, which is characterized by an early age of onset, bilaterality, and the presence of breast cancer in multiple generations in an apparent <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a> pattern of transmission (through either the maternal or the paternal lineage), sometimes including tumors of other organs, particularly the ovary and prostate gland.[<a href="#cit/section_4.1">1</a>,<a href="#cit/section_4.2">2</a>] It is now known that the cancer in some of these families can
            be explained by specific <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> in single cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility genes</a>.  The
            isolation of several of these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a>, which when altered are associated with a significantly
            increased risk of breast/ovarian cancer, makes it possible to identify individuals at risk. Although such cancer susceptibility genes are very important, highly penetrant  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline pathogenic variants</a> are estimated to account for only 5% to 10% of breast cancers overall.
            </p><p id="_2534" tabindex="-1">A 1988 study reported the first quantitative evidence that breast cancer
            segregated as an autosomal dominant trait in some families.[<a href="#cit/section_4.3">3</a>] The search for genes associated with hereditary susceptibility to breast cancer
            has been facilitated by studies of large <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460158&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">kindreds</a> with multiple <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a>
            individuals and has led to the identification of several susceptibility genes,
            including <em>BRCA1</em>, <em>BRCA2</em>, <em>TP53</em>, <em>PTEN/MMAC1</em>, and <em>STK11</em>.
            Other genes, such as the mismatch repair genes <em>MLH1</em>, <em>MSH2</em>, <em>MSH6</em>, and <em>PMS2</em>, have been associated with an increased risk of ovarian cancer, but have not been consistently associated with breast cancer.</p></section><section id="_95"><h4 id="_95_toc"><em>BRCA1</em></h4><p id="_96" tabindex="-1">In 1990, a susceptibility gene for breast cancer was mapped by genetic <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460161&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460161&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage</a>
            to the long arm of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046470&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">chromosome</a> 17, in the interval 17q12-21.[<a href="#cit/section_4.4">4</a>]  The linkage
            between breast cancer and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46129&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046129&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic markers</a> on chromosome 17q was soon confirmed
            by others, and evidence for the coincident transmission of both breast and
            ovarian cancer susceptibility in linked families was observed.[<a href="#cit/section_4.5">5</a>]  The <em>BRCA1</em>
            gene (<a href="https://www.ncbi.nlm.nih.gov/omim/113705" title="https://www.ncbi.nlm.nih.gov/omim/113705">OMIM</a>) was subsequently identified by positional <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460134&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460134&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">cloning</a> methods and has been
            found to contain 24 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460146&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">exons</a> that encode a protein of 1,863 amino acids.
            <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Germline</a> pathogenic variants in <em>BRCA1</em> are associated with early-onset breast cancer, ovarian cancer, and fallopian tube cancer. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_117">Penetrance of BRCA pathogenic variants</a> section of this summary for more information.)  Male breast cancer, pancreatic cancer, testicular cancer, and early-onset prostate cancer may also be associated with pathogenic variants in <em>BRCA1</em>;[<a href="#cit/section_4.6">6</a>-<a href="#cit/section_4.9">9</a>] however, male breast cancer, pancreatic cancer, and prostate cancer are more strongly associated with pathogenic variants in <em>BRCA2</em>.</p></section><section id="_97"><h4 id="_97_toc"><em>BRCA2</em></h4><p id="_98" tabindex="-1">A second breast cancer susceptibility gene, <em>BRCA2</em>, was localized to the long
            arm of chromosome 13 through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000425374&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage studies</a> of 15 families with multiple cases
            of breast cancer that were not linked to  <em>BRCA1</em>.  Pathogenic variants in <em>BRCA2</em> (<a href="https://www.ncbi.nlm.nih.gov/omim/600185" title="https://www.ncbi.nlm.nih.gov/omim/600185">OMIM</a>) are associated with multiple cases of breast cancer in families, and
            are also associated with male breast cancer, ovarian cancer, prostate cancer,
            melanoma, and pancreatic cancer.[<a href="#cit/section_4.8">8</a>-<a href="#cit/section_4.14">14</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_117">Penetrance of BRCA pathogenic variants</a> section of this summary for more information.)  <em>BRCA2</em> is a large gene with 27 exons that
            encode a protein of 3,418 amino acids.[<a href="#cit/section_4.15">15</a>]  While not homologous genes, both
            <em>BRCA1</em> and <em>BRCA2</em> have an unusually large exon 11 and translational start sites
            in exon 2.  Like <em>BRCA1</em>, <em>BRCA2</em> appears to behave like a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">tumor suppressor gene</a>. In tumors associated with both <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants,  there is often loss of the wild-type <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">allele</a>.</p><p id="_1316" tabindex="-1">Pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em> appear to be responsible for disease in 45% of families with multiple cases of breast cancer only and in up to 90% of families with both breast and ovarian cancer.[<a href="#cit/section_4.16">16</a>]</p></section><section id="_99"><h4 id="_99_toc"><em>BRCA1</em> and <em>BRCA2</em> function</h4><p id="_100" tabindex="-1">Most <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants are predicted to produce a truncated protein product, and thus loss of protein function, although some <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">missense pathogenic variants</a> cause loss of function without truncation.  Because inherited breast/ovarian cancer is an autosomal dominant condition, persons with a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant on one copy of chromosome 17 or 13 also carry a normal allele on the other paired chromosome.
            In most breast and ovarian cancers that have been studied from carriers of pathogenic variants, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460141&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460141&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">deletion</a> of the
            normal allele results in loss of all function, leading to the classification of <em>BRCA1</em> and <em>BRCA2</em> as tumor suppressor genes.   In addition to, and as part of, their roles as tumor suppressor genes, <em>BRCA1</em> and <em>BRCA2</em> are involved in myriad functions within cells, including homologous <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> repair, genomic stability, transcriptional regulation, protein ubiquitination, chromatin remodeling, and cell cycle control.[<a href="#cit/section_4.17">17</a>,<a href="#cit/section_4.18">18</a>]</p></section><section id="_110"><h4 id="_110_toc">Pathogenic variants in <em>BRCA1</em> and <em>BRCA2</em></h4><p id="_111" tabindex="-1">Nearly 2,000 distinct variants and sequence variations in <em>BRCA1</em> and <em>BRCA2</em> have
            already been described.[<a href="#cit/section_4.19">19</a>]  Approximately 1 in 400 to 800 individuals in the general population may carry a
            germline pathogenic variant in <em>BRCA1</em> or <em>BRCA2</em>.[<a href="#cit/section_4.20">20</a>,<a href="#cit/section_4.21">21</a>] The variants that have been associated with
            increased risk of cancer result in missing or nonfunctional proteins,
            supporting the hypothesis that <em>BRCA1</em> and <em>BRCA2</em> are tumor suppressor genes.
            While a small number of these pathogenic variants have been found repeatedly in unrelated
            families, most have not been reported in more than a few families.
            </p><p id="_112" tabindex="-1">Variant-screening methods vary in their <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000322883&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sensitivity</a>.  Methods widely used in
            research laboratories, such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460217&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460217&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single-stranded conformational polymorphism analysis</a>
            and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460136&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460136&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">conformation-sensitive gel electrophoresis</a>, miss nearly a
            third of the variants that are detected by DNA sequencing.[<a href="#cit/section_4.22">22</a>]  In addition,
            large genomic alterations such as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=470251&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000470251&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">translocations</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=712691&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000712691&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">inversions</a>, or large deletions or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781204&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781204&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">insertions</a> are missed by most of the techniques, including
            direct DNA sequencing, but testing for these is commercially available.  Such
            rearrangements are believed to be responsible for 12% to 18% of <em>BRCA1</em>
            inactivating variants but are less frequently seen in <em>BRCA2</em> and in individuals of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi Jewish</a> (AJ) descent.[<a href="#cit/section_4.23">23</a>-<a href="#cit/section_4.29">29</a>]  Furthermore, studies have suggested that these rearrangements may be more frequently seen in Hispanic and Caribbean populations.[<a href="#cit/section_4.27">27</a>,<a href="#cit/section_4.29">29</a>,<a href="#cit/section_4.30">30</a>]</p><section id="_1195"><h5 id="_1195_toc">Variants of uncertain significance</h5><p id="_1196" tabindex="-1"> Germline pathogenic variants in the <em>BRCA1/BRCA2</em> genes are associated with an approximately 60% lifetime risk of breast cancer and a 15% to 40% lifetime risk of ovarian cancer. There are no definitive functional tests for <em>BRCA1</em> or <em>BRCA2</em>; therefore, the classification of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460201&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460201&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">nucleotide</a> changes to predict their functional impact as deleterious or benign relies on imperfect data.  The majority of accepted pathogenic variants result in protein truncation and/or loss of important functional domains.  However, 10% to 15% of all individuals undergoing genetic testing with full sequencing of <em>BRCA1</em> and <em>BRCA2</em> will not have a clearly pathogenic variant detected but will have a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variant of uncertain (or unknown) significance</a> (VUS).  VUS may cause substantial challenges in counseling, particularly in terms of cancer risk estimates and risk management. Clinical management of such patients needs to be highly individualized and must take into consideration factors such as the patient&#x2019;s personal and family cancer history, in addition to sources of information to help characterize the VUS as benign or <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556486&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556486&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">deleterious</a>. Thus an improved classification and reporting system may be of clinical utility.[<a href="#cit/section_4.31">31</a>]</p><p id="_1197" tabindex="-1"> A comprehensive analysis of 7,461 consecutive full gene sequence analyses performed by Myriad Genetic Laboratories, Inc., described the frequency of VUS over a 3-year period.[<a href="#cit/section_4.32">32</a>]  Among subjects who had no clearly pathogenic variant, 13% had VUS defined as &#x201C;missense mutations and mutations that occur in analyzed intronic regions whose clinical significance has not yet been determined, chain-terminating mutations that truncate BRCA1 and BRCA2 distal to amino acid positions 1853 and 3308, respectively, and mutations that eliminate the normal stop codons for these proteins.&#x201D;  The classification of a sequence <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variant</a> as a VUS is a moving target. An additional 6.8% of subjects with no clear pathogenic variants had sequence alterations that were once considered VUS but were reclassified as a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">polymorphism</a>, or occasionally as a pathogenic variant.  </p><p id="_2634" tabindex="-1">The frequency of VUS varies by ethnicity within the U.S. population. African Americans appear to have the highest rate of VUS.[<a href="#cit/section_4.33">33</a>] In a 2009 study of data from Myriad, 16.5% of individuals of African ancestry had VUS, the highest rate among all ethnicities. The frequency of VUS in Asian, Middle Eastern, and Hispanic populations clusters between 10% and 14%, although these numbers are based on limited sample sizes. Over time, the rate of changes classified as VUS has decreased in all ethnicities, largely the result of improved variant classification algorithms.[<a href="#cit/section_4.34">34</a>] VUS continue to be reclassified as additional information is curated and interpreted.[<a href="#cit/section_4.35">35</a>,<a href="#cit/section_4.36">36</a>] Such information may impact the continuing care of affected individuals.</p><p id="_1198" tabindex="-1">A number of methods for discriminating deleterious from neutral VUS exist and others are in development [<a href="#cit/section_4.37">37</a>-<a href="#cit/section_4.40">40</a>] including integrated methods (see below).[<a href="#cit/section_4.41">41</a>] Interpretation of VUS is greatly aided by efforts to track VUS in the family to determine if there is <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460139&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460139&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">cosegregation</a> of the VUS with the cancer in the family. In general, a VUS observed in individuals who also have a pathogenic variant, especially when the same VUS has been identified in conjunction with different pathogenic variants, is less likely to be in itself deleterious, although there are rare exceptions. As an adjunct to the clinical information, models to interpret VUS have been developed, based on sequence conservation, biochemical properties of amino acid changes,[<a href="#cit/section_4.37">37</a>,<a href="#cit/section_4.42">42</a>-<a href="#cit/section_4.46">46</a>]  incorporation of information on pathologic characteristics of <em>BRCA1</em>- and <em>BRCA2</em>-related tumors (e.g., <em>BRCA1</em>-related breast cancers are usually estrogen receptor [ER]&#x2013;negative),[<a href="#cit/section_4.47">47</a>] and functional studies to measure the influence of specific sequence variations on the activity of BRCA1 or BRCA2  proteins.[<a href="#cit/section_4.48">48</a>,<a href="#cit/section_4.49">49</a>] When attempting to interpret a VUS, all available information should be examined.</p></section></section><section id="_113"><h4 id="_113_toc">Population estimates of the likelihood of having a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant</h4><p id="_1962" tabindex="-1">Statistics regarding the percentage of individuals found to be carriers of <em>BRCA</em> pathogenic variants among samples of women and men with a variety of personal cancer histories regardless of family history are provided below. These data can help determine who might best benefit from a referral for cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a> and consideration of genetic testing but cannot replace a personalized <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460214&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">risk assessment</a>, which might indicate a higher or lower pathogenic variant likelihood based on additional personal and family history characteristics.</p><p id="_1963" tabindex="-1">In some cases, the same pathogenic variant has been found in multiple apparently unrelated families. This observation is consistent with a  founder effect, wherein a
            pathogenic variant identified in a contemporary population can be traced to a small group of
            founders isolated by geographic, cultural, or other factors.  Most notably, two specific <em>BRCA1</em> pathogenic variants (185delAG and 5382insC) and a <em>BRCA2</em>
            pathogenic variant (6174delT) have been reported to be common in AJs.  However, other <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">founder pathogenic variants</a> have been identified in African Americans and Hispanics.[<a href="#cit/section_4.30">30</a>,<a href="#cit/section_4.50">50</a>,<a href="#cit/section_4.51">51</a>]
            The presence of these founder pathogenic variants has practical implications for genetic
            testing.  Many laboratories offer directed testing specifically for
            ethnic-specific alleles.  This greatly simplifies the technical aspects of
            the test but is not without limitations.    Although a prior study
            estimated that up to 15% of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants that occur among
            Ashkenazim are nonfounder pathogenic variants,[<a href="#cit/section_4.32">32</a>] a later study of AJ individuals who had comprehensive testing as their initial test or who had reflex testing ordered only if testing for the three common AJ founder pathogenic variants was negative suggests that the true incidence of nonfounder pathogenic variants is closer to 7%.[<a href="#cit/section_4.52">52</a>]</p><p id="_1964" tabindex="-1">Among the general population, the likelihood of having any <em>BRCA</em> variant is as follows:</p><div class="pdq-content-list"><ul id="_1965"><li>General population (excluding Ashkenazim): 		about 1 in 400 (~0.25%).[<a href="#cit/section_4.21">21</a>,<a href="#cit/section_4.53">53</a>]</li><li>Women with breast cancer (any age): 1 in 50 (2%).[<a href="#cit/section_4.54">54</a>]</li><li>Women with breast cancer (younger than 40 years): 1 in 10 (10%).[<a href="#cit/section_4.55">55</a>-<a href="#cit/section_4.57">57</a>]</li><li>Men with breast cancer (any age): 1 in 20 (5%).[<a href="#cit/section_4.58">58</a>]</li><li>Women with ovarian cancer (any age): 1 in 8 to 1 in 10 (10%&#x2013;15%).[<a href="#cit/section_4.59">59</a>-<a href="#cit/section_4.61">61</a>]</li></ul></div><p id="_1966" tabindex="-1">Among AJ individuals, the likelihood of having any <em>BRCA</em> variant is as follows:</p><div class="pdq-content-list"><ul id="_1967"><li>General AJ population: 1 in 40 (2.5%).[<a href="#cit/section_4.62">62</a>,<a href="#cit/section_4.63">63</a>]</li><li>Women with breast cancer (any age): 1 in 10 (10%).[<a href="#cit/section_4.64">64</a>]</li><li>Women with breast cancer (younger than 40 years): 1 in 3 (30%&#x2013;35%).[<a href="#cit/section_4.64">64</a>-<a href="#cit/section_4.66">66</a>]</li><li>Men with breast cancer (any age): 1 in 5 (19%).[<a href="#cit/section_4.67">67</a>]</li><li>Women with ovarian cancer or primary peritoneal cancer (all ages): 1 in 3 (36%&#x2013;41%).[<a href="#cit/section_4.68">68</a>-<a href="#cit/section_4.70">70</a>]</li></ul></div><p id="_114" tabindex="-1">Two large U.S. population-based studies of breast cancer patients younger than 65 years examined the prevalence of <em>BRCA1</em> [<a href="#cit/section_4.56">56</a>,<a href="#cit/section_4.71">71</a>] and <em>BRCA2</em> [<a href="#cit/section_4.56">56</a>] pathogenic variants in various ethnic groups. The prevalence of <em>BRCA1</em> pathogenic variants in breast cancer patients by ethnic group was 3.5% in Hispanics, 1.3% to 1.4% in African Americans, 0.5% in Asian Americans, 2.2% to 2.9% in non-AJ whites, and 8.3% to 10.2% in AJ individuals.[<a href="#cit/section_4.56">56</a>,<a href="#cit/section_4.71">71</a>] The prevalence of <em>BRCA2</em> pathogenic variants by ethnic group was 2.6% in African Americans and 2.1% in whites.[<a href="#cit/section_4.56">56</a>]</p><p id="_2612" tabindex="-1">A study of Hispanic patients with a personal or family history of breast cancer and/or ovarian cancer, who were enrolled through multiple clinics in the southwestern United States, examined the prevalence of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.  <em>BRCA</em> pathogenic variants were identified  in 189 of 746 patients (25%) (124 <em>BRCA1</em>, 65 <em>BRCA2</em>);[<a href="#cit/section_4.72">72</a>] 21 of the 189  (11%) <em>BRCA</em> pathogenic variants identified were large rearrangements, of which 13 (62%) were the <em>BRCA1</em> exon 9&#x2013;12 deletion.  An unselected cohort of 810 women of Mexican ancestry with breast cancer were tested;  4.3% had a <em>BRCA</em> pathogenic variant.  Eight of the 35 pathogenic variants identified also were the <em>BRCA1</em> exon 9&#x2013;12 deletion.[<a href="#cit/section_4.73">73</a>] In another population-based cohort of 492 Hispanic women with breast cancer, the <em>BRCA1</em> exon 9&#x2013;12 deletion was found in three patients, suggesting that this variant may be a Mexican founder pathogenic variant and may represent 10% to 12% of all <em>BRCA1</em> pathogenic variants in similar clinic- and population-based cohorts in the United States.  Within the clinic-based cohort, there were nine recurrent pathogenic variants, which accounted for 53% of all variants observed in this cohort, suggesting the existence of additional founder pathogenic variants in this population.</p><p id="_2300" tabindex="-1">A retrospective review of 29 AJ patients with primary fallopian tube tumors identified germline <em>BRCA</em> pathogenic variants in 17%.[<a href="#cit/section_4.70">70</a>] Another study of 108 women with fallopian tube cancer identified pathogenic variants in 55.6% of the Jewish women and 26.4% of non-Jewish women (30.6% overall).[<a href="#cit/section_4.74">74</a>] Estimates of the frequency of fallopian tube cancer in carriers of <em>BRCA</em> pathogenic variants are limited by the lack of precision in the assignment of site of origin for high-grade, metastatic, serous carcinomas at initial presentation.[<a href="#cit/section_4.6">6</a>,<a href="#cit/section_4.70">70</a>,<a href="#cit/section_4.74">74</a>,<a href="#cit/section_4.75">75</a>] </p><section id="_3167"><h5 id="_3167_toc">Population screening</h5><p id="_2977" tabindex="-1">Population <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460215&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460215&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> has identified carriers in a number of AJ populations who would not have met criteria for family-based testing.[<a href="#cit/section_4.63">63</a>,<a href="#cit/section_4.76">76</a>-<a href="#cit/section_4.78">78</a>]  This could potentially expand the number of individuals who could benefit from preventive strategies.     A study has suggested that population screening (compared with personal/family history&#x2013;based testing) for AJ founder variants is cost-effective on the basis of data from the United States and the United Kingdom.[<a href="#cit/section_4.79">79</a>] The authors used a decision-analytic model that estimated lifetime costs and the effects of genetic testing to assess cost-effectiveness; the model included costs of pretest genetic counseling and genetic testing and the anticipated risk of cardiovascular outcomes. Additional analyses conducted by the same group also suggested cost-effectiveness when testing was expanded to include all pathogenic variants in <em>BRCA1</em>, <em>BRCA2</em>, <em>RAD51C</em>, <em>RAD51D</em>, and <em>PALB2</em>.[<a href="#cit/section_4.80">80</a>]  These studies are based on various assumptions, some of which are imprecise (e.g., population prevalence estimates for some genes).  Furthermore, as acknowledged by the authors, these types of efforts would require implementation of clinical support across the care continuum, in order for patients identified with pathogenic variants to benefit from this information.  Consequently, there remain significant resource implications as population screening efforts are considered, which are the focus of ongoing research efforts.  Because the detection rate is highly dependent on the prevalence of pathogenic variants in a population, it is not clear how applicable this approach would be for other populations, including other founder pathogenic variant populations.  Another unanswered question is whether adequate genetic counseling can be provided for whole populations.</p></section></section><section id="_1544"><h4 id="_1544_toc">Clinical criteria and models for prediction of the likelihood of a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant</h4><p id="_1545" tabindex="-1">Several studies have assessed the frequency of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants in women with breast or ovarian cancer.[<a href="#cit/section_4.56">56</a>,<a href="#cit/section_4.57">57</a>,<a href="#cit/section_4.71">71</a>,<a href="#cit/section_4.81">81</a>-<a href="#cit/section_4.89">89</a>] Personal characteristics associated with an increased likelihood of a <em>BRCA1</em> and/or <em>BRCA2</em> pathogenic variant include the following:</p><div class="pdq-content-list"><ul id="_1546"><li>Breast cancer diagnosed at an early age. (Some studies use age 40 years as a cutoff, while others use age 50 years.)</li><li>Ovarian cancer.</li><li>Bilateral breast cancer.</li><li>A history of both breast and ovarian cancer.</li><li>Breast cancer diagnosed in a male at any age.[<a href="#cit/section_4.81">81</a>-<a href="#cit/section_4.84">84</a>,<a href="#cit/section_4.87">87</a>]</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Triple-negative breast cancer</a> diagnosed in women younger than  60 years.[<a href="#cit/section_4.90">90</a>-<a href="#cit/section_4.93">93</a>]</li><li>AJ background.[<a href="#cit/section_4.81">81</a>,<a href="#cit/section_4.82">82</a>,<a href="#cit/section_4.84">84</a>]</li></ul></div><p id="_1547" tabindex="-1">Family history characteristics associated with an increased likelihood of carrying a <em>BRCA1</em> and/or <em>BRCA2</em> pathogenic variant include the following: </p><div class="pdq-content-list"><ul id="_1548"><li>Multiple cases of breast cancer.</li><li>Both breast and ovarian cancer.</li><li>One or more breast cancers in male family members.</li><li>AJ background.[<a href="#cit/section_4.81">81</a>-<a href="#cit/section_4.84">84</a>]</li></ul></div><section id="_2262"><h5 id="_2262_toc">Clinical criteria and practice guidelines for identifying individuals who may have a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant</h5><p id="_2263" tabindex="-1">Several professional organizations and expert panels, including the American Society of Clinical Oncology,[<a href="#cit/section_4.94">94</a>] the National Comprehensive Cancer Network (NCCN),[<a href="#cit/section_4.95">95</a>] the American Society of Human Genetics,[<a href="#cit/section_4.96">96</a>]  the American College of Medical Genetics and Genomics,[<a href="#cit/section_4.97">97</a>] the National Society of Genetic Counselors,[<a href="#cit/section_4.97">97</a>] the U.S. Preventive Services Task Force,[<a href="#cit/section_4.98">98</a>] and the Society of Gynecologic Oncologists,[<a href="#cit/section_4.99">99</a>] have developed clinical criteria and practice guidelines that can be helpful to health care providers in identifying individuals who may have a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant.</p></section><section id="_2264"><h5 id="_2264_toc">Models for prediction of the likelihood of a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant</h5><p id="_2270" tabindex="-1">Many models have been developed to predict the probability of identifying germline <em>BRCA1/BRCA2</em> pathogenic variants in individuals or families. These models include those using logistic regression,[<a href="#cit/section_4.32">32</a>,<a href="#cit/section_4.81">81</a>,<a href="#cit/section_4.82">82</a>,<a href="#cit/section_4.84">84</a>,<a href="#cit/section_4.87">87</a>,<a href="#cit/section_4.100">100</a>,<a href="#cit/section_4.101">101</a>] genetic models using Bayesian analysis (BRCAPRO and Breast and Ovarian Analysis of Disease Incidence and Carrier Estimation Algorithm [BOADICEA]),[<a href="#cit/section_4.87">87</a>,<a href="#cit/section_4.102">102</a>] and empiric observations,[<a href="#cit/section_4.53">53</a>,<a href="#cit/section_4.56">56</a>,<a href="#cit/section_4.59">59</a>,<a href="#cit/section_4.103">103</a>-<a href="#cit/section_4.105">105</a>]
            including the <a href="https://myriadgenetics.eu/gb/healthcare-professional-treating-diseases/hereditary-cancer-testing/hereditary-breast-and-ovarian-cancer-hboc-syndrom/prevalence-tables/" title="https://myriadgenetics.eu/gb/healthcare-professional-treating-diseases/hereditary-cancer-testing/hereditary-breast-and-ovarian-cancer-hboc-syndrom/prevalence-tables/">Myriad prevalence tables</a>.
            </p><p id="_2739" tabindex="-1">	In addition to BOADICEA, BRCAPRO is commonly used for genetic counseling in the clinical setting.  BRCAPRO and BOADICEA predict the probability of being a carrier and produce estimates of breast cancer risk (refer to <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2112">Table 3</a>).  The discrimination and accuracy (factors used to evaluate the  performance of prediction models) of these models are much higher for these models' ability to report on carrier status than for their ability to predict fixed or remaining lifetime risk.</p><p id="_2740" tabindex="-1">BOADICEA is a polygenetic model that uses complex <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000712689&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">segregation analysis</a> to examine both breast cancer risk and the probability of having a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant.[<a href="#cit/section_4.102">102</a>] Even among experienced providers, the use of prediction models has been shown to increase the power to discriminate which patients are most likely to be carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_4.106">106</a>,<a href="#cit/section_4.107">107</a>]  Most models do not include other cancers seen in the <em>BRCA1</em> and <em>BRCA2</em> spectrum, such as pancreatic cancer and prostate cancer. Interventions that decrease the likelihood that an individual will develop cancer (such as oophorectomy and mastectomy) may influence the ability to predict <em>BRCA1</em> and <em>BRCA2</em> pathogenic variant status.[<a href="#cit/section_4.108">108</a>] One study has shown that the prediction models for genetic risk are sensitive to the amount of family history data available and do not perform as well with limited family information.[<a href="#cit/section_4.109">109</a>] BOADICEA is being expanded to incorporate additional risk variants (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000636779&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genome-wide association study</a> [GWAS] <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphisms</a> [SNPs])  to better predict pathogenic variant status and to improve  the accuracy of  breast cancer and ovarian cancer risk estimates.[<a href="#cit/section_4.110">110</a>]</p><p id="_2271" tabindex="-1">The performance of the models can vary in specific ethnic groups. The BRCAPRO model appeared to best fit a series of French Canadian families.[<a href="#cit/section_4.111">111</a>] There have been variable results in the performance of the BRCAPRO model among Hispanics,[<a href="#cit/section_4.112">112</a>,<a href="#cit/section_4.113">113</a>] and both the BRCAPRO model and Myriad tables underestimated the proportion of carriers of pathogenic variants in an Asian American population.[<a href="#cit/section_4.114">114</a>] BOADICEA was developed and validated in British women.  Thus, the major models used for both overall risk (<a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2836">Table 1</a>) and genetic risk (<a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2112">Table 3</a>) have not been developed or validated in large populations of racially and ethnically diverse women.  Of the commonly used clinical models for assessing genetic risk, only the Tyrer-Cuzick model contains nongenetic risk factors.</p><p id="_2550" tabindex="-1">The power of several of the models has been compared in different studies.[<a href="#cit/section_4.115">115</a>-<a href="#cit/section_4.118">118</a>] Four breast cancer genetic-risk models, BOADICEA, BRCAPRO, IBIS, and eCLAUS, were evaluated for their diagnostic accuracy in predicting <em>BRCA1/BRCA2</em> pathogenic variants in a cohort of 7,352 German families.[<a href="#cit/section_4.119">119</a>]  The family member with the highest likelihood of carrying a pathogenic variant from each family was screened for <em>BRCA1/BRCA2</em> pathogenic variants.  Carrier probabilities from each model were calculated and compared with the actual variants detected.  BRCAPRO and BOADICEA had significantly higher diagnostic accuracy than IBIS or eCLAUS.  Accuracy for the BOADICEA model was further improved when statuses of the tumor markers ER, progesterone receptor (PR), and human epidermal growth factor receptor 2 (HER2/neu) were included in the model. The inclusion of these biomarkers has been shown to improve the performance of BRCAPRO.[<a href="#cit/section_4.120">120</a>,<a href="#cit/section_4.121">121</a>]</p><table id="_2112" class="table-default expandable-container"><caption>Table 3.  Characteristics of Common Models for Estimating the Likelihood of a <em>BRCA1/BRCA2</em> Pathogenic Variant</caption><colgroup><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"></colgroup><THead><tr><th>&#xA0;</th><th><a href="https://myriadgenetics.eu/gb/healthcare-professional-treating-diseases/hereditary-cancer-testing/hereditary-breast-and-ovarian-cancer-hboc-syndrom/prevalence-tables/" title="https://myriadgenetics.eu/gb/healthcare-professional-treating-diseases/hereditary-cancer-testing/hereditary-breast-and-ovarian-cancer-hboc-syndrom/prevalence-tables/">Myriad Prevalence Tables</a> [<a href="#cit/section_4.84">84</a>]</th><th>BRCAPRO [<a href="#cit/section_4.87">87</a>,<a href="#cit/section_4.108">108</a>]</th><th>BOADICEA [<a href="#cit/section_4.87">87</a>,<a href="#cit/section_4.102">102</a>]</th><th>Tyrer-Cuzick [<a href="#cit/section_4.122">122</a>]</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">AJ = Ashkenazi Jewish; BOADICEA = Breast and Ovarian Analysis of Disease Incidence and Carrier Estimation Algorithm; FDR = first-degree relatives; SDR = second-degree relatives. </td></tr></TFoot><tbody><tr><td><strong>Method</strong></td><td>Empiric data from Myriad Genetics based on personal and  family history reported on requisition forms</td><td>Statistical model, assumes  autosomal dominant inheritance</td><td>Statistical model, assumes polygenic risk</td><td>Statistical model, assumes autosomal dominant inheritance</td></tr><tr><td rowspan="6"><strong>Features of the model</strong></td><td><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Proband</a> may or may not have breast or ovarian cancer 	 	 	</td><td>Proband may or may not have breast or ovarian cancer</td><td>Proband may or may not have breast or ovarian cancer</td><td>Proband must be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460224&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">unaffected</a> </td></tr><tr><td>Considers age of breast cancer diagnosis as &lt;50 y, &gt;50 y  </td><td>Considers exact age at breast and ovarian cancer diagnosis </td><td>Considers exact age at breast and ovarian cancer diagnosis </td><td>Also includes reproductive factors and body mass index to estimate breast cancer risk </td></tr><tr><td>Considers breast cancer in &#x2265;1 affected relative only if diagnosed &lt;50 y </td><td>Considers prior genetic testing in family (i.e., <em>BRCA1/BRCA</em>2 pathogenic variant&#x2013;negative relatives) </td><td>Includes all <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=536514&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000536514&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">FDR</a> and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485396&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485396&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">SDR</a> with and without cancer </td><td>&#xA0;</td></tr><tr><td>Considers ovarian cancer in &#x2265;1 relative at any age </td><td>Considers oophorectomy status </td><td>Includes AJ ancestry </td><td>&#xA0;</td></tr><tr><td>Includes AJ ancestry </td><td>Includes all FDR and SDR with and without cancer </td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td>Very easy to use </td><td>Includes AJ ancestry </td><td>&#xA0;</td><td>&#xA0;</td></tr><tr><td rowspan="5"><strong>Limitations</strong></td><td rowspan="3">Simplified/limited consideration of family structure</td><td>Requires computer software and time-consuming
            data entry 	 	</td><td rowspan="3">Requires computer software and time-consuming data entry</td><td rowspan="5">Designed for individuals unaffected with breast cancer </td></tr><tr><td>Incorporates only FDR and SDR; may need to change proband to best capture risk and to account for disease in the paternal lineage </td></tr><tr><td>May overestimate risk in bilateral breast cancer [<a href="#cit/section_4.123">123</a>] </td></tr><tr><td rowspan="2">Early age of breast cancer onset </td><td>May perform better in whites than minority populations [<a href="#cit/section_4.113">113</a>,<a href="#cit/section_4.124">124</a>]
            </td><td rowspan="2">Incorporates only FDR and SDR; may need to change proband to best capture risk </td></tr><tr><td>May underestimate risk of <em>BRCA</em> pathogenic variant in high-grade serous ovarian cancers but overestimate the risk for other histologies [<a href="#cit/section_4.125">125</a>]</td></tr></tbody></table></section><p id="_2272" tabindex="-1">Genetic testing for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants has been available to the public since 1996.  As more individuals have undergone testing, risk assessment models have improved.  This, in turn, gives providers better data to estimate an individual patient&#x2019;s risk of carrying a pathogenic variant, but risk assessment continues to be an art.  There are factors that might limit the ability to provide an accurate risk assessment (i.e., small family size, paucity of women, or ethnicity) including the specific circumstances of the individual patient (such as history of disease or risk-reducing surgeries).</p></section><section id="_117"><h4 id="_117_toc">Penetrance of <em>BRCA</em> pathogenic variants</h4><p id="_118" tabindex="-1">The proportion of individuals carrying a pathogenic variant who will manifest the
            disease is referred to as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrance</a>.  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2730">Penetrance of Inherited Susceptibility to Hereditary Breast and/or Gynecologic Cancers</a> section of this summary for more information.) </p><p id="_2375" tabindex="-1">Numerous studies have estimated breast and ovarian cancer penetrance in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.  Risk of both breast and ovarian cancer is  consistently estimated to be higher in carriers of <em>BRCA1</em> pathogenic variants than in carriers of <em>BRCA2</em> pathogenic variants.  Results from two large meta-analyses are shown in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3110">Table 4</a>.[<a href="#cit/section_4.126">126</a>,<a href="#cit/section_4.127">127</a>]  One study [<a href="#cit/section_4.126">126</a>] analyzed pooled <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pedigree</a> data from 22 studies involving 289 <em>BRCA1</em> and 221 <em>BRCA2</em> pathogenic variant&#x2013;positive individuals.  Index cases from these studies had female breast cancer, male breast cancer, or ovarian cancer but were unselected for family history.  A subsequent study  [<a href="#cit/section_4.127">127</a>] combined penetrance estimates from the previous study and nine others that included an additional 734 <em>BRCA1</em> and 400 <em>BRCA2</em> pathogenic variant&#x2013;positive families.  The estimated cumulative risks of breast cancer by age 70 years in these two meta-analyses were 55% to 65% for carriers of <em>BRCA1</em> pathogenic variants and 45% to 47% for carriers of <em>BRCA2</em> pathogenic variants.  Ovarian cancer risks were 39% for carriers of  <em>BRCA1</em> pathogenic variants and 11% to 17% for carriers of <em>BRCA2</em> pathogenic variants.  </p><table id="_3110" class="table-default expandable-container"><caption>Table 4.   Estimated Cumulative Breast and Ovarian Cancer Risks in Carriers of <em>BRCA1</em> and <em>BRCA2</em> Pathogenic Variants</caption><colgroup><col width="17.66%"><col width="17.66%"><col width="23.49%"><col width="17.66%"><col width="23.49%"></colgroup><THead><tr><th>Study</th><th colspan="2">Breast Cancer
            Risk (%) (95% CI)</th><th colspan="2">Ovarian Cancer
            Risk (%) (95% CI)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">CI = confidence interval.</td></tr><tr><td colspan="5"><span class="sup">a</span>Risk estimate calculated up to age 70 years.</td></tr><tr><td colspan="5"><span class="sup">b</span>Risk estimate calculated up to age 80 years.</td></tr></TFoot><tbody><tr><td>&#xA0;</td><td><em><strong>BRCA1</strong></em></td><td><em><strong>BRCA2</strong></em></td><td><em><strong>BRCA1</strong></em></td><td><em><strong>BRCA2</strong></em></td></tr><tr><td>Antoniou et al. (2003) [<a href="#cit/section_4.126">126</a>]</td><td>65
