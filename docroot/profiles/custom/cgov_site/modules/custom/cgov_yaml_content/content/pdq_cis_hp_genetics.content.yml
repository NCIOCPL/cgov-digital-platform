            <div id="_section_2742" class="pdq-sections"><section id="_2743"><h3 id="_2743_toc">Lynch Syndrome</h3><p id="_2744" tabindex="-1">As mismatch repair <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> were identified as the genetic basis of Lynch syndrome, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285933&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000285933&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">microsatellite instability</a> was identified as a common molecular marker of mismatch repair deficiency. Approximately 15% of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic</a> colorectal cancers show microsatellite instability, while up to 28% of sporadic endometrial cancers have this molecular change.[<a href="#cit/section_8.1">1</a>,<a href="#cit/section_8.2">2</a>] Most frequently, sporadic tumors with microsatellite instability have hypermethylation of the <em>MLH1</em> promoter. In Lynch syndrome&#x2013;related tumors showing microsatellite instability, there is typically loss of one or more of the proteins associated with the mismatch repair genes.</p><p id="_2745" tabindex="-1">Certain histopathologic features are also strongly suggestive of a microsatellite instability <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460203&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">phenotype</a>, including the presence of tumor infiltrating lymphocytes, peritumoral lymphocytes, undifferentiated carcinomas, and lower uterine segment tumors. Use of clinical criteria is one strategy of selection criteria for tumor testing.  Computer models have also been used to predict the probability of a mismatch repair <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic variant</a> and can be used in the absence of microsatellite instability or immunohistochemistry information.[<a href="#cit/section_8.3">3</a>-<a href="#cit/section_8.6">6</a>] Overall, however, there is a move towards universal testing of colorectal and endometrial tumors when tumor tissue is available. (Refer to the <a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_1110">Universal tumor testing to screen for Lynch syndrome</a> section in the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a> for more information.)</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_8.1">Vilar E, Gruber SB: Microsatellite instability in colorectal cancer-the stable evidence. Nat Rev Clin Oncol 7 (3): 153-62, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20142816&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20142816&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.2">Nakamura A, Osonoi T, Terauchi Y: Relationship between urinary sodium excretion and pioglitazone-induced edema. J Diabetes Investig 1 (5): 208-11, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24843434&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=24843434&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.3">Balma&#xF1;a J, Stockwell DH, Steyerberg EW, et al.: Prediction of MLH1 and MSH2 mutations in Lynch syndrome. JAMA 296 (12): 1469-78, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17003395&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17003395&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.4">Barnetson RA, Tenesa A, Farrington SM, et al.: Identification and survival of carriers of mutations in DNA mismatch-repair genes in colon cancer. N Engl J Med 354 (26): 2751-63, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16807412&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16807412&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.5">Kastrinos F, Allen JI, Stockwell DH, et al.: Development and validation of a colon cancer risk assessment tool for patients undergoing colonoscopy. Am J Gastroenterol 104 (6): 1508-18, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19491864&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19491864&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_8.6">Khan O, Blanco A, Conrad P, et al.: Performance of Lynch syndrome predictive models in a multi-center US referral population. Am J Gastroenterol 106 (10): 1822-7; quiz 1828, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21747416&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21747416&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
