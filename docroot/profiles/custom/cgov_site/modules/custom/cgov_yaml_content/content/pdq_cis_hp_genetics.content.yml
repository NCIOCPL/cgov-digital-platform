          value: 'Penetrance of Inherited Susceptibility to Hereditary Breast and/or Gynecologic Cancers'
      field_pdq_section_html:
        - format: raw_html
          value: |
            <div id="_section_2730" class="pdq-sections"><p id="_2862" tabindex="-1">The proportion of individuals carrying a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variant</a> who will manifest a certain disease is referred to as <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrance</a>. In general, common <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic variants</a> that are associated with cancer susceptibility have a lower penetrance than rare genetic variants. This is depicted in <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2731">Figure 4</a>. For adult-onset diseases, penetrance is usually described by the individual <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carrier's</a> age, sex, and organ site. For example, the penetrance for breast cancer in female carriers of <em>BRCA1 </em>pathogenic variants is often quoted by age 50 years and by age 70 years. Of the numerous methods for estimating penetrance, none are without potential biases, and determining an individual carrier's risk of cancer involves some level of imprecision.</p><figure id="figure_2731" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR746226.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_2731" alt="Graph shows relative risk on the x-axis and allele frequency on the y-axis. A line depicts the general finding of a low relative risk associated with common, low-penetrance genetic variants and a higher relative risk associated with rare, high-penetrance genetic variants." title="Graph shows relative risk on the x-axis and allele frequency on the y-axis. A line depicts the general finding of a low relative risk associated with common, low-penetrance genetic variants and a higher relative risk associated with rare, high-penetrance genetic variants." src="https://www.cancer.gov/images/cdr/live/CDR746226-750.jpg"><figcaption class="caption-container">Figure 4.  Genetic architecture of cancer risk. This graph depicts the general finding of a low relative risk associated with common, low-penetrance genetic variants, such as single-nucleotide polymorphisms identified in genome-wide association studies, and a higher relative risk associated with rare, high-penetrance genetic variants, such as pathogenic variants in the <em>BRCA1/BRCA2</em> genes associated with hereditary breast and ovarian cancer and the mismatch repair genes associated with Lynch syndrome.</figcaption></figure><p id="_2759" tabindex="-1">Throughout this summary, we discuss studies that report on relative and absolute risks.  These are two important but different concepts.  Relative risk (RR) refers to an estimate of risk relative to another group (e.g., risk of an outcome like breast cancer for women who are exposed to a risk factor <em>relative</em> to the risk of breast cancer for women who are unexposed to the same risk factor). RR measures that are greater than 1 mean that the risk for those captured in the numerator (i.e., the exposed) is higher than the risk for those captured in the denominator (i.e., the unexposed).  RR measures that are less than 1 mean that the risk for those captured in the numerator (i.e., the exposed) is lower than the risk for those captured in the denominator (i.e., the unexposed).  Measures with similar relative interpretations include the odds ratio (OR), hazard ratio, and risk ratio.</p><p id="_2760" tabindex="-1">Absolute risk measures take into account the number of people who have a particular outcome, the number of people in a population who could have the outcome, and person-time (the period of time during which an individual was at risk of having the outcome), and reflect the absolute burden of an outcome in a population.  Absolute measures include risks and rates and can be expressed over a specific time frame (e.g., 1 year, 5 years) or overall lifetime. Cumulative risk is a measure of risk that occurs over a defined time period.  For example, overall lifetime risk is a type of cumulative risk that is usually calculated on the basis of a given life expectancy (e.g., 80 or 90 years). Cumulative risk can also be presented over other time frames (e.g., up to age 50 years).</p><p id="_2761" tabindex="-1">Large relative risk measures do not mean that there will be large effects in the actual number of individuals at a population level because the disease outcome may be quite rare.  For example, the relative risk for smoking is much higher for lung cancer than for heart disease, but the absolute difference between smokers and nonsmokers is greater for heart disease, the more-common outcome, than for lung cancer, the more-rare outcome.</p><p id="_2762" tabindex="-1">Therefore, in evaluating the effect of exposures and biological markers on disease prevention across the continuum, it is important to recognize the differences between relative and absolute effects in weighing the overall impact of a given risk factor. For example, the magnitude is in the range of 30% (e.g., ORs or RRs of 1.3) for many breast cancer risk factors, which means that women with a risk factor (e.g., alcohol consumption, late age at first birth, oral contraceptive use, postmenopausal body size) have a 30% relative increase in breast cancer in comparison with what they would have if they did not have that risk factor.  But the absolute increase in risk is based on the underlying absolute risk of disease.  <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2922">Figure 5</a> and <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2822">Table 2</a>  show the impact of a relative risk factor in the range of 1.3 on absolute risk. (Refer to  the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_1237">Standard Pedigree Nomenclature</a> figure in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for definitions of the standard symbols used in these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044868&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pedigrees</a>.)  As shown, women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> of breast cancer have a much higher benefit from risk factor reduction on an absolute scale.[<a href="#cit/section_3.1">1</a>]</p><figure id="figure_2922" class="image-center"><a href="https://www.cancer.gov/images/cdr/live/CDR779042.jpg" target="_blank" class="article-image-enlarge">Enlarge</a><img id="_2922" alt="Five pedigrees are shown depicting probands with varying degrees of family history of breast cancer ranging from no affected first-degree relatives and no known BRCA mutation in the family (family 1) to three affected first-degree relatives, including one relative with bilateral breast cancer, and a known BRCA1 mutation in the family (family 5)." title="Five pedigrees are shown depicting probands with varying degrees of family history of breast cancer ranging from no affected first-degree relatives and no known BRCA mutation in the family (family 1) to three affected first-degree relatives, including one relative with bilateral breast cancer, and a known BRCA1 mutation in the family (family 5)." src="https://www.cancer.gov/images/cdr/live/CDR779042-750.jpg"><figcaption class="caption-container">Figure 5.  These five pedigrees depict probands with varying degrees of family history. Table 2 accompanies this figure.</figcaption></figure><table id="_2822" class="table-default expandable-container"><caption>Table 2.  Effect of Altering a Risk Factor With Relative Risk of 1.3 Across Women With Different Family Histories of Breast Cancer<span class="sup">a</span></caption><colgroup><col width="18.76%"><col width="18.76%"><col width="24.95%"><col width="18.76%"><col width="18.76%"></colgroup><THead><tr><th>Family History</th><th>Lifetime Risk (%)</th><th>Lifetime Risk After Risk Factor Modification (%)</th><th>Absolute Risk Difference (%)</th><th>Relative Risk </th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5"><span class="sup">a</span>Refer to <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2922">Figure 5</a>, which accompanies this table.</td></tr></TFoot><tbody><tr><td>Low (Family 1)</td><td>10.9&#xA0;</td><td>8.4</td><td>2.50</td><td>1.29 (29% increased risk)</td></tr><tr><td>Moderate (Family 2)</td><td>21.6</td><td>16.8</td><td>4.80</td><td>1.28 (28% increased risk)</td></tr><tr><td>Moderate/high (Family 3)</td><td>27.1</td><td>21.3</td><td>5.80</td><td>1.27 (27% increased risk)</td></tr><tr><td>High (Family 4)</td><td>32.0</td><td>25.3</td><td>6.70</td><td>1.26 (26% increased risk)</td></tr><tr><td><em>BRCA1</em> pathogenic variant (Family 5)</td><td>53.7</td><td>44.2</td><td>9.50</td><td>1.21 (21% increased risk)</td></tr></tbody></table><p id="_2993" tabindex="-1">With the increasing use of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene panel tests</a>, a framework for cancer risk management among individuals with pathogenic variants detected in novel <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> has been described [<a href="#cit/section_3.2">2</a>] that incorporates data on age-specific, lifetime, and absolute cancer risks. The framework suggests initiating screening  in these individuals at the age when their 5-year cancer risk approaches that at which screening is routinely initiated for women in the general population (approximately 1% for breast cancer in the United States). As a result, the age at which to begin screening will vary depending on the gene. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_3083">Multigene (panel) testing</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1">Introduction</a> section of this summary for more information on multigene panel tests.)</p><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Quante AS, Herz J, Whittemore AS, et al.: Assessing absolute changes in breast cancer risk due to modifiable risk factors. Breast Cancer Res Treat 152 (1): 193-7, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26012643&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26012643&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Tung N, Domchek SM, Stadler Z, et al.: Counselling framework for moderate-penetrance cancer-susceptibility mutations. Nat Rev Clin Oncol 13 (9): 581-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27296296&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=27296296&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
