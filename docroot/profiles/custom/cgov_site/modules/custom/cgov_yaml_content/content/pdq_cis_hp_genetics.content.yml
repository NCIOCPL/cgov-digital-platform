            impact of OC use on the risk of breast cancer and ovarian
            cancer and other health-related effects of OCs need to
            be considered.
            A number of important issues remain unresolved, including the potential differences between carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants, effect of age and duration of exposure, and effect of OCs on families with highly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339344&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">penetrant</a> early-onset breast cancer.</p><p id="_2179" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531815&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531815&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3aii</a></p><p id="_2409" tabindex="-1">(Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2247">Oral contraceptives</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2020">Chemoprevention</a> section of this summary for a discussion of OC use and ovarian cancer in this population.)
            </p></section><section id="_2180"><h6 id="_2180_toc">Hormone replacement therapy (HRT)</h6><p id="_2181" tabindex="-1">Both observational and randomized clinical trial data suggest an increased risk of breast cancer associated with HRT in the general population.[<a href="#cit/section_7.121">121</a>-<a href="#cit/section_7.124">124</a>] The <a href="https://clinicaltrials.gov/show/NCT00000611" title="https://clinicaltrials.gov/show/NCT00000611">Women&#x2019;s Health Initiative</a> (WHI) was a randomized controlled trial of approximately 160,000 postmenopausal women that investigated the risks and benefits of  dietary interventions and hormone therapy to reduce the incidence of heart disease, breast cancer,  colorectal cancer, and fractures. The estrogen-plus-progestin arm  of the study, in which more than 16,000 women were randomly assigned  to receive combined hormone therapy or placebo, was halted early because health risks exceeded  benefits.[<a href="#cit/section_7.123">123</a>,<a href="#cit/section_7.124">124</a>]  One of the adverse outcomes prompting closure was a significant increase in both total (245 vs. 185 cases) and invasive (199 vs. 150) breast cancers (RR, 1.24; 95% CI, 1.02&#x2013;1.50; <em>P</em> &lt; .001) in women randomly assigned to receive estrogen and progestin.[<a href="#cit/section_7.124">124</a>] Results of a follow-up study suggest that the recent reduction in breast cancer incidence, especially among women aged 50 to 69 years, is predominantly related to decrease in use of combined estrogen plus progestin HRT.[<a href="#cit/section_7.125">125</a>] HRT-related breast cancers had adverse prognostic characteristics (more advanced stages and larger tumors) compared with cancers occurring in the placebo group, and HRT was also associated with a substantial increase in abnormal mammograms.[<a href="#cit/section_7.124">124</a>]</p><p id="_2182" tabindex="-1">Breast
            cancer risk associated with postmenopausal HRT has been variably reported to be
            increased [<a href="#cit/section_7.126">126</a>-<a href="#cit/section_7.128">128</a>] or unaffected by a family history of breast cancer;[<a href="#cit/section_7.102">102</a>,<a href="#cit/section_7.129">129</a>,<a href="#cit/section_7.130">130</a>]
            risk did not vary by family history in the meta-analysis.[<a href="#cit/section_7.113">113</a>]  The WHI study has not reported analyses stratified on breast cancer family history, and subjects have not been systematically tested for <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_7.124">124</a>] Short-term use
            of hormones for treatment of menopausal symptoms appears to confer little or no
            breast cancer risk in the general population.[<a href="#cit/section_7.131">131</a>]</p><section id="_2183"><h6 id="_2183_toc">HRT in carriers of <em>BRCA1/BRCA2</em> pathogenic variants</h6><p id="_2184" tabindex="-1">The effect of HRT on breast cancer risk among carriers of a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant has been examined in two studies. In a prospective study of 462 carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, bilateral RRSO (n = 155) was significantly associated with breast cancer risk-reduction overall (HR, 0.40; 95% CI, 0.18&#x2013;0.92). When carriers of pathogenic variants without bilateral RRSO or HRT were used as the comparison group, HRT use (n = 93) did not significantly alter the reduction in breast cancer risk associated with bilateral RRSO (HR, 0.37; 95% CI, 0.14&#x2013;0.96).[<a href="#cit/section_7.132">132</a>] In a matched case-control study of 472 postmenopausal women with <em>BRCA1</em> pathogenic variants, HRT use was associated with an overall reduction in breast cancer risk (OR, 0.58; 95% CI, 0.35&#x2013;0.96; <em>P</em> = .03). A nonsignificant reduction in risk was observed both in women who had undergone bilateral oophorectomy and in  those who had not. Women taking estrogen alone had an OR of 0.51 (95% CI, 0.27&#x2013;0.98; <em>P</em> = .04), while the association with estrogen and progesterone was not statistically significant (OR, 0.66; 95% CI, 0.34&#x2013;1.27; <em>P</em> = .21).[<a href="#cit/section_7.133">133</a>] A case-control study of 432 matched pairs of postmenopausal women with a <em>BRCA1</em> pathogenic variant who had a personal history of cancer were compared with  unaffected <em>BRCA1</em> carriers. The use of HRT was not associated with an increased risk of developing breast cancer (OR, 0.80; <em>P</em> = .24).[<a href="#cit/section_7.134">134</a>] Especially given the differences in estimated risk associated with HRT between observational studies and the WHI, these findings should be confirmed in randomized prospective studies,[<a href="#cit/section_7.135">135</a>] but they suggest that HRT in carriers of <em>BRCA1/BRCA2</em> pathogenic variants neither increases breast cancer risk nor negates the protective effect of oophorectomy.</p><p id="_2185" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531815&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531815&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3aii</a></p></section></section></section></section><section id="_2186"><h4 id="_2186_toc">Ovarian cancer</h4><section id="_2187"><h5 id="_2187_toc">Screening/surveillance</h5><p id="_2188" tabindex="-1">Refer to the PDQ summary on <a href="/types/ovarian/hp/ovarian-screening-pdq">Ovarian, Fallopian Tube, and Primary Peritoneal Cancer Screening</a> for information
            on screening in the general population and to the PDQ summary <a href="/publications/pdq/levels-evidence/genetics">Levels of Evidence for Cancer Genetics Studies</a> for information about levels of evidence related to screening
            and prevention.
            The latter also outlines the five requirements that must be met before it is considered appropriate to screen for a particular medical condition as part of routine medical practice.</p><section id="_2189"><h6 id="_2189_toc">Clinical examination</h6><p id="_2190" tabindex="-1">In the general population, clinical examination of the ovaries has neither the
            specificity nor the sensitivity to reliably identify early ovarian cancer.  No data
            exist regarding the benefit of clinical examination of the ovaries (bimanual
            pelvic examination) in women at inherited risk of ovarian cancer.
            </p><p id="_2191" tabindex="-1">Level of evidence: None assigned
            </p></section><section id="_2192"><h6 id="_2192_toc">Transvaginal ultrasound</h6><p id="_2193" tabindex="-1">In the general population, transvaginal ultrasound (TVUS) appears to be superior to transabdominal
            ultrasound  in the preoperative diagnosis of adnexal masses.  Both techniques have
            lower specificity in premenopausal women than in postmenopausal women due to
            the cyclic menstrual changes in premenopausal ovaries (e.g., transient corpus luteum cysts) that can cause
            difficulty in interpretation.   The randomized prospective Prostate, Lung, Colorectal, and Ovarian Cancer Screening Trial (<a href="https://clinicaltrials.gov/ct2/show/NCT00002540?term=PLCO-1&amp;rank=4" title="https://clinicaltrials.gov/ct2/show/NCT00002540?term=PLCO-1&amp;rank=4">PLCO-1</a>)   found no reduction in mortality with the annual use of combined TVUS and cancer antigen 125 (CA-125) in screening asymptomatic postmenopausal women at general-population risk of ovarian cancer.[<a href="#cit/section_7.136">136</a>]</p><p id="_2194" tabindex="-1">Data are limited regarding the potential benefit of TVUS in
            screening women at inherited risk of ovarian cancer.  A number of retrospective studies have reported experience with ovarian cancer screening in high-risk women using TVUS with or without CA-125.[<a href="#cit/section_7.9">9</a>,<a href="#cit/section_7.137">137</a>-<a href="#cit/section_7.147">147</a>] However, there is little uniformity in the definition of high-risk criteria and compliance with screening, and in  whether cancers detected were incident or prevalent. One of the largest reported studies included 888 carriers of <em>BRCA1/BRCA2</em> pathogenic variants who were screened annually with TVUS and CA-125. Ten women developed ovarian cancer; five of the ten developed interval cancers after normal screening results within 3 to 10 months before diagnosis. Five of the ten ovarian cancers were screen-detected incident cases, which had normal screening results within 6 to 14 months before diagnosis. Of these five cases, four were stage IIIB or IV.[<a href="#cit/section_7.137">137</a>]</p><p id="_2195" tabindex="-1">A similar study reported the results of annual TVUS and CA-125 in a cohort of 312 high-risk women (152 carriers of <em>BRCA1/BRCA2</em> pathogenic variants).[<a href="#cit/section_7.139">139</a>] Of the four cancers that were detected due to abnormal TVUS and CA-125, all four patients were symptomatic, and three had advanced-stage disease. Annual screening of carriers of <em>BRCA1/BRCA2</em> pathogenic variants with pelvic ultrasound, TVUS, and CA-125 failed to detect early-stage ovarian cancer among 241 carriers of <em>BRCA1/BRCA2</em> pathogenic variants in a study from the Netherlands.[<a href="#cit/section_7.148">148</a>] Three  cancers were detected over the course of the study, all advanced stage IIIC disease.[<a href="#cit/section_7.148">148</a>] Finally, a study of 1,100 moderate- and high-risk women who underwent annual TVUS and CA-125 reported that ten of 13 ovarian tumors were detected due to screening. Only five of ten were stage I or II.[<a href="#cit/section_7.138">138</a>] There are limited data related to the efficacy of semiannual screening with TVUS and CA-125.[<a href="#cit/section_7.9">9</a>,<a href="#cit/section_7.146">146</a>]</p><p id="_2699" tabindex="-1">In the United Kingdom Familial Ovarian Cancer Screening Study, 3,563 women with an estimated 10% or higher lifetime risk of ovarian cancer were screened with annual ultrasound and serum CA-125 measurements for a mean of 3.2 years. Four of 13 screen-detected cancers were stage I or II. Women  screened within the previous year were less likely to have higher than stage IIIC disease; there was also a trend towards better rates of optimal cytoreduction and improved OS. Furthermore, most of the cancers occurred in women with known ovarian cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility genes</a>, identifying a cohort at highest cancer risk for consideration of screening.[<a href="#cit/section_7.149">149</a>] Phase II of this study increased the frequency of screening to every 4 months; the impact of this is not yet available. </p><p id="_2196" tabindex="-1">The first prospective study of TVUS and CA-125 with survival as the primary outcome was completed in 2009. Of the 3,532 high-risk women screened, 981 were carriers of <em>BRCA</em> pathogenic variants, 49 of whom developed ovarian cancer. The 5- and 10-year survival was 58.6% (95% CI, 50.9%&#x2013;66.3%) and 36% (95% CI, 27&#x2013;45), respectively, and there was no difference in survival between carriers and noncarriers. A major limitation of the study was the absence of a control group. Despite limitations, this study suggests that annual surveillance by TVUS and CA-125 level appear to be ineffective in detecting tumors at an early stage to substantially influence survival.[<a href="#cit/section_7.150">150</a>]</p><p id="_2197" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531827&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531827&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 4</a></p></section><section id="_2198"><h6 id="_2198_toc">Serum CA-125</h6><p id="_2199" tabindex="-1">Serum CA-125 screening for ovarian cancer in high-risk women has been evaluated in combination with TVUS in a number of retrospective studies, as described in the previous section.[<a href="#cit/section_7.9">9</a>,<a href="#cit/section_7.137">137</a>-<a href="#cit/section_7.146">146</a>]</p><p id="_2200" tabindex="-1">The National Institutes of Health (NIH) Consensus Statement on Ovarian
            Cancer recommended against routine screening of the general population for
            ovarian cancer with serum CA-125.  (Refer to the <a href="/types/ovarian/hp/ovarian-screening-pdq#link/_126">Combined CA-125 and TVU</a> section in the PDQ summary on <a href="/types/ovarian/hp/ovarian-screening-pdq">Ovarian Cancer Screening</a> for more information.) The NIH Consensus Statement did, however,
            recommend that women at inherited risk of ovarian cancer undergo TVUS and serum CA-125 screening every 6 to 12 months, beginning at age 35 years.[<a href="#cit/section_7.151">151</a>]  The
            Cancer Genetics Studies Consortium task force has recommended that female carriers
            of a <em>BRCA1</em> pathogenic variant undergo annual or semiannual screening using TVUS
            and serum CA-125 levels, beginning at age 25 to 35 years.[<a href="#cit/section_7.11">11</a>] Both recommendations are based solely on expert opinion and best clinical judgment.
            </p><p id="_2201" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2202"><h6 id="_2202_toc">Other candidate ovarian cancer biomarkers</h6><p id="_2203" tabindex="-1">The need for effective ovarian cancer screening is particularly important for women carrying <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, and the mismatch repair (MMR) genes (e.g., <em>MLH1</em>, <em>MSH2</em>, <em>MSH6</em>, <em>PMS2</em>), disorders in which the risk of ovarian cancer is high. There is a special sense of urgency for carriers of <em>BRCA1</em> pathogenic variants, in whom cumulative lifetime risks of ovarian cancer may exceed 40%.</p><p id="_2204" tabindex="-1">Thus, it is expected that many new ovarian cancer biomarkers (either singly or in combination) will be proposed as ovarian cancer screening strategies during the next 5 to 10 years. While this is an active area of research with a number of promising new biomarkers in early development, <strong> at present, none of these biomarkers alone or in combination have been sufficiently well studied to justify their routine clinical use for screening purposes</strong>, either in the general population or in women at increased genetic risk.</p><p id="_2205" tabindex="-1">Before information related to emerging ovarian cancer biomarkers is addressed, it is important to consider the several steps that are required to develop and, more importantly, validate a new biomarker. One useful framework is that published by  the National Cancer Institute Early Detection Research Network investigators.[<a href="#cit/section_7.152">152</a>] They indicated that the goal of a cancer-screening program is to detect tumors at an early stage so that treatment is likely to be successful. The gold standard by which such programs are judged is whether the death rate from the cancer for which screening is performed is reduced among those being screened.  In addition, the screening test must be sufficiently noninvasive and inexpensive to allow widespread use in the population to be screened. Maintaining high test specificity (i.e., few false-positive results) is essential for a population screening test, because even a low false-positive rate results in many people having to undergo unnecessary and costly diagnostic procedures and psychological stress.  It is likely that the use of several such cancer biomarkers in combination will be required for a screening test to be both sensitive and specific.</p><p id="_2206" tabindex="-1">Furthermore, a clinically useful test must have a high PPV (a parameter derived from sensitivity, specificity, and disease prevalence in the screened population). Practically speaking, a biomarker with a PPV of  10% implies that ten surgical procedures would be required to identify one case of ovarian cancer; the remaining nine surgeries would represent false-positive test findings. In general, the ovarian cancer research community considers biomarkers with a PPV less than 10% to be clinically unacceptable, given the morbidity related to bilateral salpingo-oophorectomy.  Finally, it is important to keep in mind that while novel biomarkers may be present in the sera of women with advanced ovarian cancer (who represent most  cases analyzed in the early phases of biomarker development), they may or may not be detectable in women with early-stage disease, which is essential if the screening test is to be clinically useful.</p><p id="_2207" tabindex="-1">It has been suggested that there are five general phases in biomarker development and validation are currently suggested:</p><div class="pdq-content-list"><p class="pdq-list-title">Phase 1 &#x2014; Preclinical exploratory studies</p><ul id="_2208"><li>Identify potentially discriminating biomarkers.</li><li>Usually done by comparing gene over- or underexpression in the tumor compared with normal tissue.</li><li>Because many exploratory analyses in large numbers of genes are performed at this stage, one or more may seem to have good discriminating ability between cancers and normal tissue by random chance alone.</li></ul></div><div class="pdq-content-list"><p class="pdq-list-title">Phase 2 &#x2014; Clinical assay development for clinical disease</p><ul id="_2209"><li>Develop a clinical assay that can be obtained on noninvasively obtained samples (e.g., a blood specimen).</li><li>Often the test targets the protein product of one of the genes found to be of interest in phase 1.</li><li>The goal is to describe the performance characteristics of the assay for distinguishing between subjects with and without cancer. At this point, the assay should be in its final configuration and remain stable throughout the following phases.</li><li>IMPORTANT: Because the case subjects in a phase 2 study <strong>already have cancer</strong>, with assay results obtained at the time of disease diagnosis, one cannot determine whether disease can be detected early with a given biomarker.</li></ul></div><div class="pdq-content-list"><p class="pdq-list-title">Phase 3 &#x2014; Retrospective longitudinal repository studies</p><ul id="_2210"><li>Compare clinical specimens collected from cancer case subjects before their clinical diagnosis with specimens from subjects who have not developed cancer.</li><li>Evaluate, as a function of time before clinical diagnosis, the biomarker&#x2019;s ability to detect preclinical disease.</li><li>Define the criteria for a positive screening test in preparation for phase 4.</li><li>Explore the influence of other patient characteristics (e.g., age, gender, smoking status, medication use) on the ability of the biomarker to discriminate between those with and without preclinical disease.</li></ul></div><div class="pdq-content-list"><p class="pdq-list-title">Phase 4 &#x2014; Prospective screening studies</p><ul id="_2211"><li>Determine the operating characteristics of the biomarker-based screening test in a population for which the test is intended.</li><li>Measure the detection rate (number of abnormal tests among all those with the disease) and the false-positive rate (the number of abnormal tests among all those who do not have the disease).</li><li>Evaluate whether the cancers detected by the test are being found at an early stage, a point at which treatment is more likely to be curative.</li><li>Assess whether the test is acceptable in a population of persons for whom it is intended. Will subjects comply with the test schedule and results?</li></ul></div><div class="pdq-content-list"><p class="pdq-list-title">Phase 5 &#x2014; Cancer control studies</p><ul id="_2212"><li>Ideally, conduct randomized controlled clinical trials in clinically relevant populations, in which one arm is subjected to screening and appropriate intervention if screen-positive, while the other arm is not screened.</li><li>Determine whether the death rate of the cancer being screened for is reduced among those who use the screening test.</li><li>Obtain information about the costs of screening and treatment of screen-detected cancers.</li></ul></div><p id="_2213" tabindex="-1">Finally, for a validated biomarker test to be considered appropriate for use in a particular population, it must have been evaluated in that specific population without prior selection of known positives and negatives. In addition, the test must demonstrate clinical utility, that is, a positive net balance of benefits and risks associated with the application of the test. These may include improved health outcomes and net psychosocial and economic benefits.[<a href="#cit/section_7.153">153</a>]</p><p id="_2214" tabindex="-1">Ovarian cancer poses a unique challenge relative to the potential impact of false-positive test results. There are no reliable noninvasive diagnostic tests for early-stage disease, and clinically significant early-stage cancer may not be grossly visible at the time of exploratory surgery.[<a href="#cit/section_7.154">154</a>]  Consequently, it is likely that some patients will be reassured that their abnormal test does not indicate the presence of cancer only by having their ovaries and fallopian tubes surgically removed and examined microscopically.
            High test specificity (i.e., a very low false-positive rate) is required to avoid unnecessary surgery and induction of premature menopause women with in false-positive results.
            </p><section id="_2215"><h6 id="_2215_toc">Variations on CA-125</h6><section id="_2216"><h6 id="_2216_toc">CA-125 plus an ovarian cancer symptom index</h6><p id="_2217" tabindex="-1">An ovarian cancer symptom index for predicting the presence of cancer was evaluated in 75 cases and 254 high-risk controls (carriers of <em>BRCA</em> pathogenic variants or women with a strong family history of breast and ovarian cancer).[<a href="#cit/section_7.155">155</a>]  Women had a positive symptom index if they reported any of the predefined symptoms (bloating or increase in abdominal size, abdominal or pelvic pain, and difficulty eating or feeling full quickly) more than 12 times per month, occurring only within the prior 12 months. CA-125 values greater than 30 U/mL were considered abnormal. The symptom index independently predicted the presence of ovarian cancer, after controlling for CA-125 levels (<em>P</em> &lt; .05). The combination of an elevated CA-125 and a positive-symptom index correctly identified 89.3% of the cases. The symptom index correlated with the presence of cancer in 50% of the affected women who did not have elevated CA-125 levels, but 11.8% of the high-risk controls without cancer also had a positive-symptom index. The authors suggested that a composite index that included both CA-125 and the symptom index had better performance characteristics than either test used alone, and that this strategy might be used as a first screen in a multistep screening program. Additional test performance validation and determination of clinical utility are required in unselected screening populations.</p><p id="_2218" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2219"><h6 id="_2219_toc">Risk of ovarian cancer algorithm</h6><p id="_2220" tabindex="-1">A novel modification of CA-125 screening is based on the hypothesis that rising CA-125 levels over time may provide better ovarian cancer screening performance characteristics than simply classifying CA-125 as normal or abnormal based on an arbitrary cut-off value. This has been implemented in the form of the risk of ovarian cancer algorithm (ROCA), an investigational statistical model that incorporates serial CA-125 test results and other covariates into a computation that produces an estimate of the likelihood that ovarian cancer is present in the screened subject. The first report of this strategy, based on reanalysis of 5,550 average-risk women from the Stockholm Ovarian Cancer screening trial,  suggested that ovarian cancer cases and controls could be distinguished with 99.7% sensitivity, 83% specificity, and a PPV of 16%. That PPV represents an eightfold increase over the 2% PPV reported with a single measure of CA-125.[<a href="#cit/section_7.156">156</a>] This report was followed by applying the ROCA to 33,621 serial CA-125 values obtained from the 9,233 average-risk postmenopausal women in a prospective British ovarian cancer screening trial.[<a href="#cit/section_7.157">157</a>] The area under the receiver operator curve increased from 84% to 93% (<em>P</em> = .01) for ROCA compared with a fixed CA-125 cutoff. These observations represented the first evidence that preclinical detection of ovarian cancer might be improved using this screening strategy. A prospective study of 13,000 normal volunteers aged 50 years and older in England used serial CA-125 values and the ROCA to stratify participants into low, intermediate, and elevated risk subgroups.[<a href="#cit/section_7.158">158</a>] Each had its own prescribed management strategy, including TVUS and repeat CA-125 either annually (low risk) or at 3 months (intermediate risk). Using this protocol, ROCA was found to have a specificity of 99.8% and a PPV of 19%.</p><p id="_2221" tabindex="-1">Two prospective trials in England utilized the ROCA. The United Kingdom Collaborative Trial of Ovarian Cancer Screening (<a href="https://clinicaltrials.gov/ct2/show/NCT00058032?term=UKCTOCS&amp;rank=1" title="https://clinicaltrials.gov/ct2/show/NCT00058032?term=UKCTOCS&amp;rank=1">UKCTOCS</a>)  randomly assigned normal-risk women to either (1) no screening, (2)  annual ultrasound, or (3) multimodal screening (N = 202,638; accrual completed; follow-up ends in 2014), and the U.K. Familial Ovarian Cancer Screening Study (<a href="https://clinicaltrials.gov/ct2/show/NCT00033488?term=UKFOCSS&amp;rank=1" title="https://clinicaltrials.gov/ct2/show/NCT00033488?term=UKFOCSS&amp;rank=1">UKFOCSS</a>) targeted high-risk women (accrual completed). There are also two high-risk cohorts using the ROCA  under evaluation in the United States: the Cancer Genetics Network ROCA Study (N = 2,500; follow-up complete; analysis underway) and the Gynecologic Oncology Group Protocol 199 (<a href="https://clinicaltrials.gov/ct2/show/NCT00043472" title="https://clinicaltrials.gov/ct2/show/NCT00043472">GOG-0199</a>; enrollment complete; follow-up ended in 2011).[<a href="#cit/section_7.159">159</a>] Thus, additional data regarding the utility of this currently investigational screening strategy will become available.</p><p id="_2222" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531827&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531827&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 4</a></p></section></section><section id="_2223"><h6 id="_2223_toc">Miscellaneous new markers</h6><p id="_2224" tabindex="-1">A wide array of new candidate ovarian cancer biomarkers has been described during the past decade, e.g., HE4; mesothelin; kallikreins 6, 10, and 11; osteopontin; prostasin; M-CSF; OVX1; lysophosphatidic acid; vascular endothelial growth factor B7-H4; and interleukins 6 and 8.[<a href="#cit/section_7.160">160</a>-<a href="#cit/section_7.162">162</a>] These have been singly studied, in combination with CA-125, or in various other permutations. Most of the study populations are relatively small and comprise highly selected, known ovarian cancer cases and healthy controls of the type evaluated in early biomarker development phases 1 and 2. Results have not been consistently replicated in multiple studies; presently, none are considered ready for widespread clinical application.</p><p id="_2225" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2226"><h6 id="_2226_toc">Proteomics</h6><p id="_2227" tabindex="-1">Initially, mass spectroscopy of serum proteins was combined with complex analytic algorithms to identify protein patterns that might distinguish between ovarian cancer cases and controls.[<a href="#cit/section_7.163">163</a>] This approach assumed that pattern recognition alone would be sufficient to permit such discrimination, and that identification of the specific proteins responsible for the patterns identified was not required. This strategy was modified, using similar laboratory tools, to identify finite numbers of specific known serum markers that may be used in place of, or in conjunction with, CA-125 measurements for the early detection of cancer.[<a href="#cit/section_7.164">164</a>] These studies [<a href="#cit/section_7.162">162</a>,<a href="#cit/section_7.165">165</a>] have generally been small case-control studies that are limited by sample size and the number of early-stage cancer cases included. Further evaluation is needed to determine whether any additional markers identified in this fashion have clinical utility for the early detection of ovarian cancer in the unselected clinical population of interest.</p><p id="_2228" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section><section id="_2229"><h6 id="_2229_toc">Multiplex assays</h6><p id="_2230" tabindex="-1">Because individual biomarkers have not met the criteria for an effective screening test, it has been suggested that it may be necessary to combine multiple ovarian cancer biomarkers to obtain satisfactory screening test results. This strategy was employed to quantitatively analyze six serum biomarkers (leptin, prolactin, osteopontin, insulin-like growth factor II, macrophage inhibitory factor, and CA-125), using a multiplex, bead-based platform.[<a href="#cit/section_7.166">166</a>]  A similar assay was available commercially under the trade name OvaSure until its voluntary withdrawal from the market by the manufacturer.[<a href="https://www.sec.gov/Archives/edgar/data/920148/000092014808000236/ex99-1.htm" title="https://www.sec.gov/Archives/edgar/data/920148/000092014808000236/ex99-1.htm">Response to FDA Warning Letter</a>]</p><p id="_2231" tabindex="-1">The cases in this study were newly diagnosed ovarian cancer patients who had blood collected just before surgery: 36 were stage I and II; 120 were stage III and IV.  The controls were healthy age-matched individuals who had not developed ovarian cancer within 6 months of blood draw. Neither cases nor controls in this study were well characterized regarding their familial and/or genetic risk status, but they have been suggested to comprise a high-risk population. First, 181 controls and 113 ovarian cancer cases were tested to determine the initial panel of biomarkers that best discriminated between cases and controls (training set). The resulting panel was applied to an additional 181 controls and 43 ovarian cancer cases (test set).  Pooling both early- and late-stage ovarian cancer across the combined training and test sets, performance characteristics were reported as a sensitivity of 95.3% and a specificity of 99.4%, with a PPV of 99.3% and a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460198&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460198&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">negative predictive value</a> of 99.2%, using a formula that assumed an ovarian cancer prevalence of about 50%, as seen in the highly selected research population. </p><p id="_2232" tabindex="-1">To avoid biases that may make test performance appear to be better than it really is, combining training populations and test populations in analyses of this sort is generally not recommended.[<a href="#cit/section_7.167">167</a>] The most appropriate prevalence to use is the disease prevalence in the unselected population to be screened.  The prevalence of ovarian cancer in the general population is 1 in 2,500. In a correction to their manuscript,[<a href="#cit/section_7.166">166</a>] the authors assumed that the prevalence of ovarian cancer in the screened population was 1 in 2,500 (0.04%) and recalculated the PPV to be only 6.5%. On that basis, the investigators have retracted their claim that this test is suitable for population screening.    If this test were used in patients at increased risk of ovarian cancer, the actual prevalence in such a target population is likely to be higher than that observed in the general population, but well below the assumed 50% figure used in the published analysis. This revised PPV of 6.5% indicates that approximately 1 in 15 women with a positive test would in fact have ovarian cancer, and only a fraction of those with ovarian cancer would be stages I or II. The remaining 14 positive tests would represent false-positives, and these women would be at risk of exposure to needless anxiety and potentially morbid diagnostic procedures, including bilateral salpingo-oophorectomy.</p><p id="_2233" tabindex="-1">Viewed in the context of the criteria previously described,[<a href="#cit/section_7.152">152</a>]  this assay would be classified as phase 2 in its development. While this appears to be a promising avenue of ovarian cancer screening research, additional validation is required, particularly in an unselected population representative of the clinical screening population of interest. A <a href="https://www.sgo.org/wp-content/uploads/2012/09/Statement-on-OvaSure.pdf" title="https://www.sgo.org/wp-content/uploads/2012/09/Statement-on-OvaSure.pdf">position statement</a> by the Society of Gynecologic Oncologists regarding this assay indicated &#x201C;it is our opinion that additional research is needed to validate the test&#x2019;s effectiveness before offering it to women outside of the context of a research study conducted with appropriate informed consent under the auspices of an institutional review board.&#x201D;</p><p id="_2234" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p></section></section></section><section id="_2235"><h5 id="_2235_toc">Risk-reducing surgery</h5><section id="_2236"><h6 id="_2236_toc">RRSO</h6><p id="_2237" tabindex="-1">Numerous studies have found that women with an inherited risk of breast and ovarian cancer have a decreased risk of ovarian cancer after RRSO.  A retrospective study of 551 women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants found a significant reduction in risk of breast cancer (HR, 0.47; 95% CI, 0.29&#x2013;0.77) and ovarian cancer (HR, 0.04; 95% CI, 0.01&#x2013;0.16) after bilateral oophorectomy.[<a href="#cit/section_7.78">78</a>] A prospective, single-institution study of 170 women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants showed a similar trend.[<a href="#cit/section_7.81">81</a>] With oophorectomy, the HR was 0.15 (95% CI, 0.02&#x2013;1.31) for ovarian, fallopian tube, or primary peritoneal cancer, and 0.32 (95% CI, 0.08&#x2013;1.2) for breast cancer; the HR for either cancer was 0.25 (95% CI, 0.08&#x2013;0.74).  A prospective multicenter study of 1,079 women who were followed up for a median of 30 to 35 months found that RRSO is highly effective in reducing ovarian cancer risk in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.  This study also showed that RRSO was associated with reductions in breast cancer risk in both carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants; however, the breast cancer risk reduction was more pronounced in <em>BRCA2</em> carriers (HR, 0.28; 95% CI, 0.08&#x2013;0.92).[<a href="#cit/section_7.6">6</a>] In a case-control study in Israel, bilateral oophorectomy was associated with reduced ovarian/peritoneal cancer risks (OR, 0.12; 95% CI, 0.06&#x2013;0.24).[<a href="#cit/section_7.168">168</a>] A meta-analysis of all reports of RRSO and breast and ovarian/fallopian tube cancer in carriers of <em>BRCA1/BRCA2</em> pathogenic variants confirmed that RRSO was associated with a significant reduction in risk of ovarian or fallopian tube cancer (HR, 0.21; 95% CI, 0.12&#x2013;0.39). The study also found a significant reduction in risk of breast cancer (overall: HR, 0.49; 95% CI, 0.37&#x2013;0.65; <em>BRCA1</em>: HR, 0.47; 95% CI, 0.35&#x2013;0.64; <em>BRCA2</em>: HR, 0.47; 95% CI, 0.26&#x2013;0.84).[<a href="#cit/section_7.82">82</a>] Subsequently, a matched case-control study of 2,854 pairs of women with a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant with or without breast cancer showed a greater breast cancer risk reduction with surgical menopause (OR, 0.52; 95% CI, 0.40&#x2013;0.66) than with natural menopause (OR, 0.81; 95% CI, 0.62&#x2013;1.07).  This study also reported a highly significant reduction in breast cancer risk among women who had an oophorectomy after natural menopause (OR, 0.13; 95% CI, 0.02&#x2013;0.54; <em>P</em> = .006).[<a href="#cit/section_7.169">169</a>] Another study of 5,783 women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants who were followed up for an average of 5.6 years reported that 68 of 186 women who developed either ovarian, fallopian, or peritoneal cancer had died.  The HR for these cancers with bilateral oophorectomy was 0.20 (95% CI, 0.13&#x2013;0.30; <em>P</em> = .001). In carriers of <em>BRCA</em> pathogenic variants without a history of cancer, the HR for all-cause mortality to age 70 years associated with oophorectomy was 0.23 (95% CI, 0.13&#x2013;0.39; <em>P</em> &lt; .001).[<a href="#cit/section_7.7">7</a>] Among studies with 50 or more subjects, prevalence ranged from 2.3% to 11%. Some of the variation in prevalence is likely due to differences in surgical technique, pathologic handling of the tissues, and age at RRSO. In the GOG 199 study of 966 high-risk women, the incidence of occult cancer was highest among carriers of <em>BRCA1</em> pathogenic variants (4.6%), followed by carriers of <em>BRCA2</em> pathogenic variants (3.5%), versus only 0.5% of noncarriers. The odds of an occult pathologic finding was fourfold higher among postmenopausal women.[<a href="#cit/section_7.170">170</a>]</p><p id="_2238" tabindex="-1">In addition to a reduction in risk of ovarian and breast cancer, RRSO may also significantly improve OS and breast and ovarian cancer&#x2013;specific survival. A prospective cohort study of 666 women with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline pathogenic variants</a> in <em>BRCA1</em> and <em>BRCA2</em> found an HR for overall mortality of 0.24 (95% CI, 0.08&#x2013;0.71) in women who had RRSO compared with women who did not.[<a href="#cit/section_7.171">171</a>] This study provides the first evidence to suggest a survival advantage among women undergoing RRSO.</p><p id="_2239" tabindex="-1">Studies on the degree of risk reduction afforded by RRSO have begun to clarify the spectrum of occult cancers discovered at the time of surgery.  Primary fallopian tube cancers, primary peritoneal cancers, and occult ovarian cancers have all been reported.  Several case series have reported a prevalence of malignant findings among carriers of pathogenic variants undergoing risk-reducing oophorectomy. Among studies with 50 or more subjects, prevalence ranged from 2.3% to 11%.[<a href="#cit/section_7.9">9</a>,<a href="#cit/section_7.81">81</a>,<a href="#cit/section_7.172">172</a>-<a href="#cit/section_7.178">178</a>]  Some of the variation in prevalence probably results from differences in surgical technique, pathologic handling of the tissues, and age at RRSO.  In the GOG 199 study of 966 high-risk women, the incidence of occult cancer was highest in carriers of <em>BRCA1</em> pathogenic variants (4.6%), followed by carriers of <em>BRCA2</em> pathogenic variants (3.5%), versus only 0.5% of noncarriers. The odds of an occult pathologic finding was fourfold higher among postmenopausal women.[<a href="#cit/section_7.170">170</a>]</p><p id="_2835" tabindex="-1">In addition to occult cancers, premalignant lesions have also been described in fallopian tube tissue removed for prophylaxis.  In one series of 12 women with <em>BRCA1</em> pathogenic variants undergoing risk-reducing surgery, 11 had hyperplastic or dysplastic lesions identified in the tubal epithelium.  In several of the cases the lesions were multifocal.[<a href="#cit/section_7.179">179</a>] These pathologic findings are consistent with the identification of germline <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants in women affected with both tubal and primary peritoneal cancers.[<a href="#cit/section_7.176">176</a>,<a href="#cit/section_7.180">180</a>-<a href="#cit/section_7.185">185</a>] One study suggests a causal relationship between early tubal carcinoma, or tubal intraepithelial carcinoma, and subsequent invasive serous carcinoma of the fallopian tube, ovary, or peritoneum.[<a href="#cit/section_7.186">186</a>] (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_408">Pathology of ovarian cancer</a> section of this summary for more information.)</p><p id="_2240" tabindex="-1">These findings support the inclusion of fallopian tube cancers, which account for less than 1% of all gynecologic cancers in the general population, as a component of hereditary ovarian cancer syndrome and necessitate removal of the fallopian tubes at the time of risk-reducing surgery. There is clear evidence that RRSO must include routine collection of peritoneal washings and careful adherence to comprehensive
            pathologic evaluation of the entire adnexa with the use of serial sectioning.[<a href="#cit/section_7.178">178</a>,<a href="#cit/section_7.187">187</a>,<a href="#cit/section_7.188">188</a>]  </p><p id="_2241" tabindex="-1">The
            peritoneum, however, appears to remain at low risk for the development of a
            M&#xFC;llerian-type adenocarcinoma, even after oophorectomy.[<a href="#cit/section_7.189">189</a>-<a href="#cit/section_7.193">193</a>]  Of the 324
            women from the Gilda Radner Familial Ovarian Cancer Registry who underwent
            risk-reducing oophorectomy, 6 (1.8%) subsequently developed primary peritoneal
            carcinoma.  No period of follow-up was specified.[<a href="#cit/section_7.194">194</a>] Among 238 individuals in the Creighton Registry with <em>BRCA1/BRCA2</em> pathogenic variants who underwent risk-reducing oophorectomy, 5 subsequently developed intra-abdominal carcinomatosis (2.1%). Of note, all five of these women had  <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_7.195">195</a>] A study of 1,828 women with a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant found  a 4.3% risk of primary peritoneal cancer at 20 years after RRSO.[<a href="#cit/section_7.196">196</a>]</p><p id="_2858" tabindex="-1">Data are limited regarding outcomes of carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants who are found to have occult lesions at the time of RRSO. In a multi-institution study of 32 women with either invasive carcinoma (n = 15) or serous tubal intraepithelial carcinoma (STIC) (n = 17), 47% of women with invasive cancer had a recurrence at a median time of 32.5 months, with an OS rate of 73%.[<a href="#cit/section_7.197">197</a>] For women with intraepithelial lesions, one patient (approximately 6%) had a recurrence at 43 months, suggesting a different disease process between the two entities.  Another study confirmed the malignant potential of STIC lesions. While 3 of 243 women (1.2%) with benign pathology at RRSO subsequently developed primary peritoneal carcinoma, 2 of 9 women (22%) with STIC developed high-grade pelvic serous carcinoma after a median follow-up time of 63 months.[<a href="#cit/section_7.198">198</a>]</p><p id="_2242" tabindex="-1">Given the current limitations of screening for ovarian cancer and the high risk of the disease in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, <a href="https://www.nccn.org/store/login/login.aspx?ReturnURL=https://www.nccn.org/professionals/physician_gls/PDF/genetics_screening.pdf" title="https://www.nccn.org/store/login/login.aspx?ReturnURL=https://www.nccn.org/professionals/physician_gls/PDF/genetics_screening.pdf">NCCN Guidelines</a> recommend RRSO between the ages of 35 and 40 years or upon completion of childbearing, as an effective risk-reduction option. Optimal timing of RRSO must be individualized, but evaluating a woman's risk of ovarian cancer based on pathogenic variant status can be helpful in the decision-making process. In a large study of U.S. <em>BRCA1</em> and <em>BRCA2</em> families, age-specific cumulative risk of ovarian cancer at age 40 years was 4.7% for carriers of <em>BRCA1</em> pathogenic variants and 1.9% for carriers of <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.199">199</a>] In a combined analysis of 22 studies of carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, risk of ovarian cancer for carriers of <em>BRCA1</em> pathogenic variants increased most sharply from age 40 years  to age 50 years, while the risk for carriers of <em>BRCA2</em> pathogenic variants was low before age 50 years but increased sharply from age 50 years to age 60 years.[<a href="#cit/section_7.200">200</a>] In a population-based study of <em>BRCA</em> pathogenic variants in ovarian cancer patients, patients with <em>BRCA2</em> variants had a significantly later age of onset than patients with <em>BRCA1</em> variants (57.3 years [range, 40&#x2013;72] vs. 52.6 years [range, 31&#x2013;78]).[<a href="#cit/section_7.201">201</a>] In summary, women with <em>BRCA1</em> pathogenic variants may consider RRSO for ovarian cancer risk reduction at a somewhat earlier age than women with <em>BRCA2</em> pathogenic variants; however, women with <em>BRCA2</em> variants may still consider early RRSO for breast cancer risk reduction.</p><p id="_2688" tabindex="-1">The role of concomitant hysterectomy at the time of RRSO in carriers of <em>BRCA1/BRCA2</em> pathogenic variants is controversial. There is concern that a small portion of the proximal fallopian tube remains when hysterectomy is not performed, thereby resulting in a residual increased risk of fallopian tube cancer. However, several studies that have examined fallopian tube cancers indicate that the vast majority of these cancers occur in the distal or midportion of the fallopian tube, suggesting that the occurrence of proximal fallopian tube cancer would be a very unlikely event. Some reports have suggested an increased incidence of uterine carcinoma in carriers of pathogenic variants,[<a href="#cit/section_7.202">202</a>] whereas others have not confirmed an elevated risk of serous uterine cancer.[<a href="#cit/section_7.203">203</a>] A prospective study of 857 women suggested that any increased incidence of uterine cancer appeared to be among carriers of <em>BRCA1</em> pathogenic variants  who used tamoxifen;[<a href="#cit/section_7.204">204</a>] this was confirmed by the same group in a later study of 4,456 carriers of <em>BRCA1/BRCA2</em> pathogenic variants.[<a href="#cit/section_7.205">205</a>] Even with tamoxifen use, the excess risk of endometrial cancer was small, with a 10-year cumulative risk of 2%.[<a href="#cit/section_7.205">205</a>] In addition, the use of tamoxifen can now be minimized, given the options of raloxifene (which does not increase the risk of uterine cancer) and aromatase inhibitors for breast cancer prevention in postmenopausal women. Therefore, on the basis of the current understanding of the risk of uterine cancer in carriers of <em>BRCA</em> pathogenic variants, there is not a singularly compelling reason to consider hysterectomy at the time of RRSO to reduce the risk of uterine cancer.  Concomitant hysterectomy does offer the advantage of simplifying the hormone replacement regimen for carriers of <em>BRCA</em> pathogenic variants who choose to take hormones.  After hysterectomy, women can take estrogen alone (which does not increase the risk of breast cancer), without progestins, thereby eliminating the risk of postmenopausal bleeding.</p><p id="_2347" tabindex="-1">Studies indicate that removal of the uterus is not necessary as a risk-reducing procedure. No increased <em>BRCA</em> pathogenic variant prevalence was seen among 200 Jewish women with endometrial carcinoma or 56 unselected women with uterine papillary serous carcinoma.[<a href="#cit/section_7.203">203</a>,<a href="#cit/section_7.206">206</a>]    However, small studies have reported that uterine papillary serous carcinoma may be part of the <em>BRCA</em>-associated spectrum of disease.[<a href="#cit/section_7.202">202</a>,<a href="#cit/section_7.207">207</a>,<a href="#cit/section_7.208">208</a>]   The cumulative risk of endometrial cancer among carriers of <em>BRCA</em> pathogenic variants with ER-positive breast cancer treated with tamoxifen may be an additional factor to consider when counseling this population about risk-reducing hysterectomy.[<a href="#cit/section_7.204">204</a>,<a href="#cit/section_7.209">209</a>] Hysterectomy might also be considered in young, unaffected carriers of <em>BRCA</em> pathogenic variants who may want to use HRT but for whom hysterectomy would offer a simplified regimen of estrogen alone. In counseling a carrier of a <em>BRCA</em> pathogenic variant about optimal risk-reducing surgical options, aggregate data suggest that the risk from residual tubal tissue after RRSO is the least compelling reason to suggest hysterectomy. Therefore, in the absence of tamoxifen use or other underlying uterine or cervical problems, hysterectomy is not a routine component of RRSO for <em>BRCA</em> carriers.</p><p id="_2243" tabindex="-1">For women who are premenopausal at the time of surgery, the symptoms of surgical menopause (e.g., hot flashes, mood swings, weight gain, and genitourinary complaints) can cause a significant impairment in their quality of life. To reduce the impact of these symptoms, providers have
            often prescribed a time-limited course of systemic HRT after surgery.   (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2183">Hormone replacement therapy in carriers of BRCA1/BRCA2 pathogenic variants</a> section of this summary for more information.)</p><p id="_2244" tabindex="-1">Studies have examined the effect of RRSO on quality of life (QOL). One study  examined 846 high-risk women of whom 44% underwent RRSO and 56% had periodic screening.[<a href="#cit/section_7.210">210</a>] Of the 368 carriers of <em>BRCA1/BRCA2</em> pathogenic variants, 72% underwent RRSO. No significant differences were observed in QOL scores (as assessed by the Short Form-36) between those with RRSO or screening or compared with the
            general population; however, women with RRSO had fewer breast and ovarian cancer worries (<em>P</em> &lt; .001) and more favorable cancer risk perception (<em>P</em> &lt; .05) but more endocrine symptoms (<em>P</em> &lt; .001) and worse sexual functioning (<em>P</em> &lt; .05).  Of note, 37% of women used HRT after RRSO, although 62% were either perimenopausal or postmenopausal.[<a href="#cit/section_7.210">210</a>] Researchers then examined 450 premenopausal high-risk women who had chosen either RRSO (36%) or screening (64%). Of those in the RRSO group, 47% used HRT. HRT users (n = 77) had fewer vasomotor symptoms than did nonusers (n = 87;
            <em>P</em> &lt; .05), but they had more vasomotor symptoms than did women in the screening group (n = 286). Likewise, women who underwent RRSO and used HRT had more sexual discomfort due to vaginal dryness and dyspareunia than did those in the screening group (<em>P</em> &lt; .01).  Therefore, while such symptoms are improved via HRT use, HRT is not completely effective, and additional research is warranted to address these important issues.</p><p id="_2245" tabindex="-1">The long-term nononcologic effects of RRSO in carriers of <em>BRCA1/BRCA2</em> pathogenic variants are unknown. In the general population, RRSO has been associated with increased cardiovascular disease, dementia, death from lung cancer, and overall mortality.[<a href="#cit/section_7.211">211</a>-<a href="#cit/section_7.215">215</a>] When age at oophorectomy has been analyzed, the most detrimental effect has been seen in women who undergo RRSO before age 45 years and do not take estrogen replacement therapy.[<a href="#cit/section_7.211">211</a>] Carriers of <em>BRCA1/BRCA2</em> pathogenic variants undergoing RRSO may have an increased risk of metabolic syndrome.[<a href="#cit/section_7.216">216</a>] RRSO has also been associated with
            an improvement
            in short-term mortality in this population.[<a href="#cit/section_7.171">171</a>] The benefits related to cancer risk reduction after RRSO are clear, but further data on the long-term nononcologic risks and benefits are needed. </p></section><section id="_2467"><h6 id="_2467_toc">Bilateral salpingectomy</h6><p id="_2468" tabindex="-1">Bilateral salpingectomy has been suggested as an interim procedure to reduce risk in carriers of <em>BRCA</em> pathogenic variants.[<a href="#cit/section_7.217">217</a>,<a href="#cit/section_7.218">218</a>] There are no data available on the efficacy of salpingectomy as a risk-reducing procedure. The procedure preserves ovarian function and spares the premenopausal patient the adverse effects of a premature menopause.  The procedure can be performed using a minimally invasive approach, and a subsequent bilateral oophorectomy could be deferred until the patient approaches menopause.  While the data make a compelling argument that some pelvic serous cancers in carriers of <em>BRCA</em> pathogenic variants originate in the fallopian tube, some cancers clearly arise in the ovary. Furthermore, bilateral salpingectomy could give patients a false sense of security that they have eliminated their cancer risk as completely as  if they had undergone a bilateral salpingo-oophorectomy. A small study of 14 young carriers of <em>BRCA</em> pathogenic variants documented the procedure as feasible.[<a href="#cit/section_7.219">219</a>] However, efficacy and impact on ovarian function was not assessed in this study. Future prospective trials are needed to establish the validity of the procedure as a risk-reducing intervention.</p><p id="_3108" tabindex="-1">In a statistical Markov model using Monte Carlo simulation, risk-reducing salpingectomy with delayed oophorectomy was a cost-effective strategy considering quality-adjusted life expectancy for women with pathogenic variants in <em>BRCA1/BRCA2</em>.[<a href="#cit/section_7.220">220</a>] Another study modeling ovarian cancer risk and effects of RRSO and salpingectomy found that the difference in estimated ovarian cancer risk is small when salpingectomy is performed on women of childbearing age and oophorectomy is performed 5 to 10 years later.[<a href="#cit/section_7.221">221</a>]</p></section></section><section id="_2246"><h5 id="_2246_toc">Chemoprevention</h5><section id="_2247"><h6 id="_2247_toc">Oral contraceptives</h6><p id="_2248" tabindex="-1">OCs have been shown to have a protective effect against ovarian cancer in the general population.[<a href="#cit/section_7.222">222</a>]  Several studies, including a large, multicenter, case-control study, showed a protective effect,[<a href="#cit/section_7.121">121</a>,<a href="#cit/section_7.223">223</a>-<a href="#cit/section_7.226">226</a>] while one population-based study from Israel failed to demonstrate a protective effect.[<a href="#cit/section_7.227">227</a>]</p><p id="_2249" tabindex="-1">There has been great interest in determining whether a similar benefit extends to women who are at increased genetic risk of ovarian cancer. A multicenter study of 799 ovarian cancer patients with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants, and 2,424 control patients without ovarian cancer but with a <em>BRCA1</em> or <em>BRCA2</em> pathogenic variant, showed a significant reduction in ovarian cancer risk with use of OCs (OR,   0.56; 95% CI, 0.45&#x2013;0.71). Compared with never-use of OCs, duration up to 1 year was associated with an OR of 0.67 (95% CI, 0.50&#x2013;0.89). The OR for each year of OC use was 0.95 (95% CI, 0.92&#x2013;0.97), with a maximum observed protection at 3 years to 5 years of use.[<a href="#cit/section_7.226">226</a>] This study included women from a prior study by the same authors and confirmed the results of that prior study.[<a href="#cit/section_7.121">121</a>] A population-based case-control study of ovarian cancer did not find a protective benefit of OC use in carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants (OR, 1.07 for &#x2265;5 years of use), although they were protective, as expected, among noncarriers (OR, 0.53 for &#x2265;5 years of use).[<a href="#cit/section_7.227">227</a>]  A small, population-based, case-control study of 36 carriers of <em>BRCA1</em> pathogenic variants, however, observed a similar protective effect in both carriers of pathogenic variants and noncarriers (OR, approximately 0.5).[<a href="#cit/section_7.225">225</a>] A larger case-control study of women with pathogenic variants in <em>BRCA1</em> demonstrated maximum benefit after 5 years of OC use, while women with pathogenic variants in <em>BRCA2</em> seemed to reach maximum benefit after 3 years of OC use.[<a href="#cit/section_7.228">228</a>] A multicenter study of subjects drawn from numerous registries observed a protective effect of OCs among the 147 carriers of <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants, with ovarian cancer compared with the 304 matched carriers of pathogenic variants without cancer (OR, 0.62 for &#x2265;6 years of use).[<a href="#cit/section_7.224">224</a>] Finally, a meta-analysis of 18 studies that included 13,627 carriers of <em>BRCA</em> pathogenic variants, 2,855 of whom had breast cancer and 1,503 of whom had ovarian cancer, reported a significantly reduced risk of ovarian cancer (summary RR, 0.50; 95% CI, 0.33&#x2013;0.75) associated with OC use. The authors also reported significantly higher risk reductions with longer duration of OC use (36% reduction in risk for each additional 10 years of OC use). There was no association with breast cancer risk and use of OC pills formulated after 1975.[<a href="#cit/section_7.116">116</a>]</p><p id="_2250" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531815&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531815&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3aii</a></p><p id="_2251" tabindex="-1">(Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2174">Oral contraceptives</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2167">Reproductive factors</a> section of this summary for a discussion of OC use and breast cancer in this population.)</p></section></section><section id="_2252"><h5 id="_2252_toc">Reproductive factors</h5><p id="_2253" tabindex="-1">It has been suggested that incessant ovulation, with repetitive trauma and
            repair to the ovarian epithelium, increases the risk of ovarian cancer.  In
            epidemiologic studies in the general population, physiologic states that
            prevent ovulation have been associated with decreased risk of ovarian cancer.
            It has also been suggested that chronic overstimulation of the ovaries by
            luteinizing hormone plays a role in ovarian cancer pathogenesis.[<a href="#cit/section_7.229">229</a>]
            Most of these data derive from studies in the general population, but some
            information suggests the same is true in women at high risk due to genetic
            predisposition.
            </p><section id="_2254"><h6 id="_2254_toc">Pregnancy</h6><p id="_2255" tabindex="-1">Among the general population, parity decreases the risk of ovarian cancer by
            45% compared with nulliparity.  Subsequent pregnancies appear to decrease ovarian cancer risk by 15%.[<a href="#cit/section_7.230">230</a>]  Earlier studies of women with <em>BRCA1/BRCA2</em> pathogenic variants showed that parity decreases the risk of ovarian cancer.[<a href="#cit/section_7.227">227</a>,<a href="#cit/section_7.231">231</a>] In a large case-control study, parity was associated with a significant reduction in ovarian cancer risk in women with <em>BRCA1</em> pathogenic variants, OR 0.67 (CI, 0.46&#x2013;0.96).[<a href="#cit/section_7.226">226</a>]  For each birth, carriers of <em>BRCA1</em> pathogenic variants had an OR of 0.87 (CI, 0.79&#x2013;0.95). In this same study, parity was associated with an increase in ovarian cancer risk in carriers of <em>BRCA2</em> pathogenic variants; however, there was no significant trend for each birth, OR 1.08 (CI, 0.90&#x2013;1.29). Further studies are necessary to define the association of parity and risk of ovarian cancer in carriers of <em>BRCA2</em> pathogenic variants, but for <em>BRCA1</em> carriers, each live birth significantly decreases risk of ovarian cancer, as it does in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339347&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">sporadic</a> ovarian cancer.</p></section><section id="_2256"><h6 id="_2256_toc">Lactation and tubal ligation</h6><p id="_2257" tabindex="-1">In the general population, breastfeeding is associated with a decrease in ovarian cancer risk.[<a href="#cit/section_7.232">232</a>] In carriers of <em>BRCA</em> pathogenic variants, data are limited. One study found no protective effect with breastfeeding.[<a href="#cit/section_7.231">231</a>]  A
            case-control study among women with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants demonstrates a
            significant reduction in risk of ovarian cancer (OR,  0.39) for women who have
            had a tubal ligation.  This protective effect was confined to those women with
            pathogenic variants in <em>BRCA1</em> and persists after controlling for OC use, parity, history of breast cancer, and ethnicity.[<a href="#cit/section_7.223">223</a>]  A case-control study of ovarian cancer in Israel found a 40% to 50% reduced risk of ovarian cancer among women undergoing gynecologic surgeries (tubal ligation, hysterectomy, unilateral oophorectomy, ovarian cystectomy, excluding bilateral oophorectomy).[<a href="#cit/section_7.168">168</a>] The mechanism of protection is uncertain. Proposed mechanisms of action include decreased blood flow to the ovary, resulting in interruption of ovulation and/or ovarian hormone production; occlusion of the fallopian tube, thus blocking a pathway for potential carcinogens; or a reduction in the concentration of uterine growth factors that reach the ovary.[<a href="#cit/section_7.233">233</a>] (Refer to the PDQ
            summary on <a href="/types/ovarian/hp/ovarian-prevention-pdq">Ovarian, Fallopian Tube, and Primary Peritoneal Cancer Prevention</a> for information relevant to the general
            population.)
            </p></section><section id="_2048"><h6 id="_2048_toc">Oral contraceptives</h6><p id="_2049" tabindex="-1">Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2247">Oral contraceptives</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2246">Chemoprevention</a> section of this summary for more information.</p></section></section></section></section><section id="_2030"><h3 id="_2030_toc">Management of Male Carriers of <em>BRCA</em> Pathogenic Variants</h3><p id="_2031" tabindex="-1">There are data to suggest that men with <em>BRCA</em> pathogenic variants have an increased risk of various cancers including male breast cancer and prostate cancer (refer to <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2316">Table 6</a>).[<a href="#cit/section_7.201">201</a>,<a href="#cit/section_7.234">234</a>-<a href="#cit/section_7.238">238</a>]  However, clinical guidelines to manage male carriers with <em>BRCA</em> pathogenic variants are based on consensus statements and expert opinions because information is limited.[<a href="#cit/section_7.33">33</a>,<a href="#cit/section_7.239">239</a>,<a href="#cit/section_7.240">240</a>]</p><p id="_2050" tabindex="-1">There have been suggestions that <em>BRCA2</em>-associated prostate cancers are associated with aggressive disease phenotype.[<a href="#cit/section_7.241">241</a>-<a href="#cit/section_7.246">246</a>] Specifically, two recent studies have reported the median survival of male <em>BRCA2</em> carriers with prostate cancer in the range of 4 to 5 years.[<a href="#cit/section_7.244">244</a>,<a href="#cit/section_7.245">245</a>] Furthermore, mortality rate was reported as 60% at 5 years in one of these studies, compared with 2% to 8% reported in the recent European [<a href="#cit/section_7.247">247</a>]  and North American [<a href="#cit/section_7.248">248</a>]  prostate-specific antigen (PSA) screening trials after comparable follow-up.  The data have been more limited in <em>BRCA1</em>-associated prostate cancers, however a number of recent studies have suggested an aggressive disease phenotype as well.[<a href="#cit/section_7.241">241</a>,<a href="#cit/section_7.243">243</a>,<a href="#cit/section_7.246">246</a>,<a href="#cit/section_7.249">249</a>]</p><p id="_2051" tabindex="-1">The benefits of PSA screening in <em>BRCA</em> carriers are unknown; however, there have been suggestions (based on very small studies) that PSA levels at prostate cancer diagnosis may be higher in carriers than noncarriers.[<a href="#cit/section_7.250">250</a>,<a href="#cit/section_7.251">251</a>]  These findings suggest that PSA screening may be of potential utility in men with <em>BRCA</em>  pathogenic variants, especially in view of the aggressive phenotype.  Preliminary results of the IMPACT PSA screening study reported a PPV of 47.6% in 21 <em>BRCA2</em> carriers undergoing biopsy on the basis of elevated PSA.[<a href="#cit/section_7.252">252</a>] Because screening these men detected clinically significant prostate cancer, the authors suggest that these findings provide rationale for continued screening in such men; however, a survival benefit from such screening has not been shown. Ultimately, it is possible that information on <em>BRCA</em> pathogenic variant status in men may inform optimal screening and treatment strategies.  Furthermore, recent data that the presence of a germline <em>BRCA2</em> pathogenic variant is an independent prognostic factor for survival in prostate cancer led these authors to conclude that active surveillance may not be the optimal management strategy due to the aggressive disease phenotype.[<a href="#cit/section_7.245">245</a>]</p><p id="_2052" tabindex="-1">Screening for male breast cancer in carriers of <em>BRCA</em> pathogenic variants as suggested by the NCCN clinical practice guidelines [<a href="#cit/section_7.33">33</a>] includes breast self-exam training and education and clinical breast exam every 12 months starting at age 35 years.  Furthermore, beginning at age 45 years, NCCN recommends prostate cancer screening for <em>BRCA2</em> carriers  and the consideration of prostate cancer screening for <em>BRCA1</em> carriers.[<a href="#cit/section_7.33">33</a>]</p></section><section id="_2258"><h3 id="_2258_toc">Reproductive Considerations in Carriers of <em>BRCA</em> Pathogenic Variants</h3><p id="_2259" tabindex="-1">Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_975">Prenatal diagnosis and preimplantation genetic diagnosis</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_271">Psychosocial Issues in Inherited Breast and Ovarian Cancer Syndromes</a> section of this summary for more information.</p></section><section id="_2055"><h3 id="_2055_toc">Treatment Strategies</h3><section id="_2056"><h4 id="_2056_toc">Breast cancer</h4><section id="_2057"><h5 id="_2057_toc">Prognosis of <em>BRCA1-</em> and <em>BRCA2</em>-related breast cancer</h5><section id="_2058"><h6 id="_2058_toc"><em>BRCA1</em>-related breast cancer</h6><p id="_2059" tabindex="-1">The distinct features of <em>BRCA1</em>-associated breast tumors are  important in prognosis. In addition, there appears to be accelerated growth in <em>BRCA1</em>-associated breast cancer, which is suggested by high-proliferation indices and absence of the expected correlation of tumor size with lymph node status.[<a href="#cit/section_7.253">253</a>] These pathological features are associated with a worse prognosis in breast cancer, and early studies suggested that carriers of <em>BRCA1</em> pathogenic variants with breast cancer may have a poorer prognosis compared with sporadic cases.[<a href="#cit/section_7.254">254</a>-<a href="#cit/section_7.256">256</a>] These studies particularly noted an increase in ipsilateral and contralateral second primary breast cancers in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.257">257</a>-<a href="#cit/section_7.261">261</a>]  (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2071">Contralateral breast cancer in carriers of BRCA pathogenic variants</a> section of this summary for more information.) A retrospective cohort study of 496 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi Jewish</a> (AJ) breast cancer patients from two centers compared the relative survival among 56 carriers of <em>BRCA1/BRCA2</em> pathogenic variants followed up for a median of 116 months. <em>BRCA1</em> pathogenic variants were independently associated with worse disease-specific survival. The poorer prognosis was not observed in women who received chemotherapy.[<a href="#cit/section_7.262">262</a>] A large population-based study of incident cases of breast cancer among women in Israel failed to find a difference in OS for carriers of <em>BRCA1</em> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783962&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">founder pathogenic variants</a> (n = 76) compared with noncarriers (n = 1,189).[<a href="#cit/section_7.263">263</a>] Similar findings were seen in a European cohort with no differences in disease-free survival in <em>BRCA1</em>-associated breast cancers.[<a href="#cit/section_7.264">264</a>] Subsequently, a prospective cohort study of 3,220 women from North America and Australia with incident breast cancer (including 93 <em>BRCA1</em> carriers and 71 <em>BRCA2</em> carriers) who were followed up for a mean of 7.9 years reported similar outcomes among <em>BRCA1/BRCA2</em> carriers and those with sporadic disease.[<a href="#cit/section_7.265">265</a>] However, results were based on chemotherapy regimens used in the late 1990s and did not adjust for surgical approach (lumpectomy vs. mastectomy) and effect of oophorectomy.
            </p><p id="_2450" tabindex="-1">A group of researchers reported the results of <em>BRCA1/BRCA2</em> testing in 77 unselected patients with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000639916&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">triple-negative breast cancer</a>. Of these, 15 (19.5%) had either a germline <em>BRCA1</em> (n = 11; 14%) or  <em>BRCA2</em> (n = 3; 4%) pathogenic variant or a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">somatic</a> <em>BRCA1</em> (n = 1) pathogenic variant. The median age at cancer diagnosis was 45 years  in carriers of <em>BRCA1</em> pathogenic variants and 53 years in noncarriers (<em>P</em> = .005). Interestingly, this study also demonstrated a lower risk of relapse in those with triple-negative breast cancer associated with a <em>BRCA1</em> pathogenic variant than in non-<em>BRCA1</em>-associated triple-negative breast cancer, although this study was limited by its size.[<a href="#cit/section_7.266">266</a>] Another study examining clinical outcome in <em>BRCA1</em>-associated versus non&#x2013;<em>BRCA1</em>-associated triple-negative breast cancer showed no difference, although there was a trend toward more brain metastases in those with <em>BRCA1</em>-associated breast cancer. In both of these studies, all but one carrier of a <em>BRCA1</em> pathogenic variant received chemotherapy.[<a href="#cit/section_7.267">267</a>] Subsequently, in a study of 89 <em>BRCA1</em> carriers and 175 noncarriers with triple-negative breast cancer, <em>BRCA1</em> pathogenic variant status was not an independent predictor of survival after adjusting for age, oophorectomy, and risk-reducing mastectomy.[<a href="#cit/section_7.268">268</a>] However, carriers who underwent oophorectomy had a significantly lower rate of breast cancer&#x2013;related death.</p><p id="_2663" tabindex="-1">A Polish study of 3,345 patients younger than 50 years with stages I through III breast cancer studied the impact of a <em>BRCA1</em> pathogenic variant on prognosis. In this cohort, 233 patients (7%) carried one of three Polish <em>BRCA1</em> founder pathogenic variants (5382insC, C61G, or 4154delA).  <em>BRCA1</em> carriers were younger and more frequently ER-negative and HER2/neu-negative. Ten-year survival was similar (80.9% in <em>BRCA1</em> carriers and 82.2% in noncarriers). Oophorectomy was associated with improved survival in <em>BRCA1</em> carriers (HR, 0.30; 95% CI 0.12&#x2013;0.75).[<a href="#cit/section_7.269">269</a>]</p><p id="_2083" tabindex="-1">In summary, <em>BRCA1</em>-associated tumors appear to have a prognosis similar to sporadic tumors despite having clinical, histopathologic, and molecular features that indicate a more aggressive phenotype. Carriers of <em>BRCA1</em> pathogenic variants who do not receive chemotherapy may have a worse prognosis. However, because most <em>BRCA1</em>-associated breast cancers are triple negative, they are usually treated with adjuvant chemotherapy. Work is ongoing to determine whether <em>BRCA1</em>-associated breast cancers should receive different therapy than do sporadic tumors. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2064">Role of BRCA1 and BRCA2 in response to systemic therapy</a> section of this summary for more information.)</p></section><section id="_2061"><h6 id="_2061_toc"><em>BRCA2</em>-related breast cancer</h6><p id="_2062" tabindex="-1">Early studies of the prognosis of <em>BRCA2</em>-associated breast cancer have not shown substantial differences in comparison with sporadic breast cancer.[<a href="#cit/section_7.263">263</a>,<a href="#cit/section_7.270">270</a>-<a href="#cit/section_7.272">272</a>] A small study reported statistically significant higher OS in carriers of <em>BRCA2</em> pathogenic variants with metastatic breast cancer.[<a href="#cit/section_7.264">264</a>]</p></section></section><section id="_2063"><h5 id="_2063_toc">Systemic therapy</h5><section id="_2064"><h6 id="_2064_toc">Role of <em>BRCA1</em> and <em>BRCA2</em> in response to systemic therapy</h6><p id="_2065" tabindex="-1">A growing body of preclinical and clinical literature suggests a differential response of <em>BRCA</em>-related breast cancers to systemic chemotherapy.  This is based on the emerging understanding of the functions of these genes in response to DNA damage and mitotic spindle machinery control.  As several chemotherapeutic agents target either DNA or mitotic spindle structural integrity, the lack of <em>BRCA</em> functions could alter response to these agents.  Intact <em>BRCA1</em> and <em>BRCA2</em> are important in DNA repair by homologous recombination. Preclinical studies of <em>BRCA1</em>- and <em>BRCA2</em>-deficient cell lines have suggested increased sensitivity to drugs that cause DNA damage that is repaired by homologous recombination, such as cisplatin, carboplatin and mitomycin C.[<a href="#cit/section_7.273">273</a>,<a href="#cit/section_7.274">274</a>] Conversely, intact <em>BRCA1</em> may be important for spindle  poisons, such as taxanes, to be effective.[<a href="#cit/section_7.275">275</a>,<a href="#cit/section_7.276">276</a>] Preclinical models suggest decreased sensitivity to these drugs in mutated cell lines.[<a href="#cit/section_7.277">277</a>,<a href="#cit/section_7.278">278</a>]</p><p id="_2084" tabindex="-1">Evidence of the role of <em>BRCA1/BRCA2</em> pathogenic variants in humans is evolving. A number of small studies have suggested increased clinical response rates, particularly in carriers of <em>BRCA1</em> pathogenic variants, but design limitations make it difficult to use these studies to guide clinical recommendations. </p><p id="_2085" tabindex="-1">Retrospective and prospective studies [<a href="#cit/section_7.279">279</a>-<a href="#cit/section_7.283">283</a>] have suggested a higher-than-expected response rate to chemotherapy in carriers of <em>BRCA1</em> pathogenic variants receiving neoadjuvant chemotherapy for breast cancer, especially when using cisplatin.[<a href="#cit/section_7.281">281</a>] Several studies regarding the Polish experience on the use of preoperative chemotherapy in carriers of <em>BRCA1</em> pathogenic variants have been published. The largest report [<a href="#cit/section_7.281">281</a>] includes data on 102  carriers of <em>BRCA1</em> pathogenic variants  of which 51 were described in two prior studies.[<a href="#cit/section_7.284">284</a>,<a href="#cit/section_7.279">279</a>]  Women were identified from a registry of 6,903 patients. Those with a Polish founder pathogenic variant in <em>BRCA1</em> (5382insC, C61G, or 4153delA) who had also received preoperative chemotherapy were included. Of these 102 women, 22% had a pathologic complete response (pCR). Twelve women received cisplatin chemotherapy as part of a clinical trial, ten of whom had a pCR (83%). All other patients were examined retrospectively. Of these, 14 received cyclophosphamide, methotrexate, and fluorouracil with one pCR (7%), 25 received doxorubicin and docetaxel with two  pCRs (8%), and 51 received doxorubicin and cyclophosphamide with 11 pCRs (22%). To place this in the context of other available data, several retrospective studies in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants typically treated with anthracycline-based chemotherapy have demonstrated clinical complete response rates of 46% to 90% after preoperative chemotherapy,[<a href="#cit/section_7.280">280</a>,<a href="#cit/section_7.282">282</a>] particularly in carriers of <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_7.283">283</a>] A trial of preoperative cisplatin in triple-negative breast cancer patients demonstrated a pCR of 22%; however, both  carriers of <em>BRCA1</em> pathogenic variants in the study had a pCR.[<a href="#cit/section_7.285">285</a>]</p><p id="_2664" tabindex="-1">A small study reported a statistically significant higher sensitivity to first-line treatment in carriers of <em>BRCA2</em> pathogenic variants with metastatic breast cancer than in those with sporadic metastatic cancer; conversely, no statistically significant differences were observed for <em>BRCA1</em> carriers with metastatic breast cancer.[<a href="#cit/section_7.264">264</a>] No data directly compare different types of chemotherapy in <em>BRCA1</em> and carriers of <em>BRCA2</em> pathogenic variants. However, in a small study of 20 carriers of <em>BRCA1</em> pathogenic variants with metastatic breast cancer, there was an overall response rate of 80% to cisplatin therapy.[<a href="#cit/section_7.286">286</a>] Further studies are evaluating the role of platinums in <em>BRCA1</em>- and <em>BRCA2</em>-associated metastatic cancer.</p><p id="_2086" tabindex="-1">Thus, the preclinical and clinical data suggesting improved chemotherapy response rates in <em>BRCA1</em>-associated breast cancer are consistent with the emerging understanding of <em>BRCA1</em> function in DNA-damage response and cell-cycle regulation. While these findings raise the possibility that <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline</a> status may influence treatment choices, there is insufficient evidence at this time to support treating carriers of pathogenic variants with different regimens in the adjuvant and neoadjuvant setting.</p><p id="_2087" tabindex="-1">Another specific process to exploit in <em>BRCA1/BRCA2</em>-deficient tumors is the poly (ADP-ribose) polymerase (PARP) pathway. Whereas <em>BRCA1</em> and <em>BRCA2</em> are active in the repair of double-stranded DNA breaks by homologous recombination, PARP is involved in the repair of single-stranded breaks by base excision repair. It was hypothesized that inhibiting base excision repair in <em>BRCA1</em>- or <em>BRCA2</em>-deficient cells would lead to enhanced cell death as two separate repair mechanisms would be compromised&#x2014;the concept of synthetic lethality. <em>In vitro</em> studies have shown that PARP inhibition kills <em>BRCA</em> variant cells with high specificity.[<a href="#cit/section_7.287">287</a>,<a href="#cit/section_7.288">288</a>]</p><p id="_2088" tabindex="-1">PARP inhibitors quickly entered clinical trials. A phase I study of an oral PARP inhibitor called olaparib has demonstrated tolerability (with minimal side effects) and activity in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants with breast cancer, ovarian cancer, and prostate cancer.[<a href="#cit/section_7.289">289</a>] Phase II trials in breast  cancer have confirmed tolerability and efficacy of olaparib in carriers of pathogenic variants.[<a href="#cit/section_7.290">290</a>,<a href="#cit/section_7.291">291</a>] Two sequential cohorts of 27 patients, each receiving 400 mg twice daily of olaparib and 100 mg twice daily of olaparib were examined. The women had received a median of three prior chemotherapeutic regimens. Responses were seen in both groups. In the group that received 400 mg twice daily, 41% (11 of 27) of patients had a <a href="http://recist.eortc.org/" title="http://recist.eortc.org/">RECIST</a>-defined response, and another 44% (12 of 27) had stable disease. In the group that received 100 mg twice daily group, 22% (6 of 27) had responses, and 44% (12 of 27) had stable disease. Although the two dose levels cannot be directly compared because they were not randomized, more responses were seen in the higher-dose cohort. Several other PARP inhibitors are in development. </p><p id="_2266" tabindex="-1">Preclinical models suggest that the combination of PARP inhibitors and chemotherapy may be synergistic;[<a href="#cit/section_7.292">292</a>,<a href="#cit/section_7.293">293</a>] however, such synergy may come at the expense of toxicity. The results of ongoing and recently completed clinical trials are awaited with interest.</p><p id="_2380" tabindex="-1">(Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2080">Systemic therapy</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2077">Ovarian cancer</a> section of this summary for more information about treatment strategies for <em>BRCA</em>-associated ovarian cancer.)</p></section></section><section id="_2066"><h5 id="_2066_toc">Local therapy</h5><section id="_2068"><h6 id="_2068_toc">Breast conservation therapy for carriers of <em>BRCA1/BRCA2</em> pathogenic variants</h6><p id="_2069" tabindex="-1">While lumpectomy plus radiation therapy has become standard local-regional therapy for women with early-stage breast cancer, its use in women with a hereditary predisposition for breast cancer who do not choose immediate bilateral mastectomy is more complicated. Initial concerns about the potential for therapeutic radiation to induce tumors or cause excess toxicity in carriers of <em>BRCA1/BRCA2</em> pathogenic variants were unfounded.[<a href="#cit/section_7.294">294</a>-<a href="#cit/section_7.296">296</a>] Despite this, an increased rate of second primary breast cancer exists, which could impact treatment decisions.  </p><p id="_2303" tabindex="-1">Because of the established increased risk of second primary breast cancers, which may be up to 60% in younger women with <em>BRCA1</em> pathogenic variants,[<a href="#cit/section_7.259">259</a>] some carriers of <em>BRCA1/BRCA2</em> pathogenic variants choose bilateral mastectomy at the time of their initial cancer diagnosis. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2071">Contralateral breast cancer in carriers of BRCA pathogenic variants</a> section of this summary for more information.) However, several studies support the use of breast conservation therapy as a reasonable option to treat the primary tumor.[<a href="#cit/section_7.297">297</a>-<a href="#cit/section_7.299">299</a>] The risk of ipsilateral recurrence at 10 years has been estimated to be between 10% to 15%  and is similar to that seen in noncarriers.[<a href="#cit/section_7.99">99</a>,<a href="#cit/section_7.259">259</a>,<a href="#cit/section_7.297">297</a>-<a href="#cit/section_7.299">299</a>] Studies with longer periods of follow-up demonstrate risks of ipsilateral breast events at 15 years to be as high as 24%, largely resulting from ipsilateral second breast cancers (rather than relapse of the primary tumor).[<a href="#cit/section_7.297">297</a>,<a href="#cit/section_7.299">299</a>] Although not entirely consistent across studies, radiation therapy, chemotherapy, oophorectomy, and tamoxifen are associated with a decreased risk of ipsilateral events,[<a href="#cit/section_7.99">99</a>,<a href="#cit/section_7.297">297</a>-<a href="#cit/section_7.299">299</a>] as is the case in sporadic breast cancer. The risk of contralateral breast cancer does not appear to differ in women undergoing breast conservation therapy versus unilateral mastectomy, suggesting no added risk of contralateral breast cancer from scattered radiation.[<a href="#cit/section_7.297">297</a>]  This finding is supported by a population-based case-control study of women diagnosed with breast cancer before the age of 55 years.[<a href="#cit/section_7.300">300</a>]  All women were <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793548&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000793548&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genotyped</a> for <em>BRCA1/BRCA2</em>.  Although there was a significant fourfold risk of contralateral breast cancer in carriers compared with noncarriers, carriers who were exposed to radiation therapy for the first primary were not at increased risk of contralateral breast cancer compared with carriers who were not exposed. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2132">Mammography</a> section for more information about radiation and breast cancer risk.) Finally, no difference in OS at 15 years has been seen between carriers of <em>BRCA1/BRCA2</em> pathogenic variants choosing breast conservation therapy and carriers choosing mastectomy.[<a href="#cit/section_7.297">297</a>]</p><p id="_2098" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531835&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531835&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3a</a></p></section></section></section><section id="_2077"><h4 id="_2077_toc">Ovarian cancer</h4><section id="_2078"><h5 id="_2078_toc">Prognosis of <em>BRCA1</em>- and <em>BRCA2</em>-related ovarian cancer</h5><p id="_2079" tabindex="-1">Despite generally poor prognostic factors, several studies have found an improved survival among ovarian cancer patients with <em>BRCA</em> pathogenic variants.[<a href="#cit/section_7.301">301</a>-<a href="#cit/section_7.309">309</a>]  A nationwide, population-based, case-control study in Israel found 3-year survival rates to be significantly better for ovarian cancer patients with <em>BRCA</em> founder pathogenic variants, compared with  controls.[<a href="#cit/section_7.302">302</a>] Five-year follow-up in the same cohort showed improved survival for carriers of both <em>BRCA1</em> and<em> BRCA2</em> pathogenic variants (54 months) versus noncarriers (38 months), which was most pronounced for women with stages III and IV ovarian cancer and for women with high-grade tumors.[<a href="#cit/section_7.310">310</a>] In a U.S. study of AJ women with ovarian cancer, those with <em>BRCA</em> pathogenic variants had a longer median time to recurrence and an overall improved survival, compared with both AJ women with ovarian cancer who did not have a <em>BRCA</em> pathogenic variant and two large groups of advanced-stage ovarian cancer clinical trial patients.[<a href="#cit/section_7.306">306</a>] In a retrospective U.S. hospital-based study,  AJ carriers of <em>BRCA</em> pathogenic variants had a better response to platinum-based chemotherapy, as measured by response to primary therapy, disease-free survival, and OS, compared with sporadic cases.[<a href="#cit/section_7.304">304</a>] Similarly, a significant survival advantage was seen in a case-control study among women with non-AJ <em>BRCA</em> pathogenic variants.[<a href="#cit/section_7.311">311</a>] A study from the Netherlands also showed a better response  to platinum-based primary chemotherapy in 112 <em>BRCA1/BRCA2</em> carriers than in  220 sporadic ovarian cancer patients.[<a href="#cit/section_7.312">312</a>] A U.S. population-based study  showed improvement in OS in <em>BRCA2</em>, but not in <em>BRCA1</em>, carriers.[<a href="#cit/section_7.313">313</a>] However, the study included only 12 carriers of <em>BRCA2</em> pathogenic variants and 20 carriers of <em>BRCA1</em> pathogenic variants. Significantly better OS and progression-free survival (PFS) were observed in 29 high-grade serous ovarian cancer cases with a known <em>BRCA2</em> pathogenic variant (20 germline, 9 somatic) from The Cancer Genome Atlas study compared with cases negative for a <em>BRCA</em> pathogenic variant. <em>BRCA1</em> pathogenic variants were not significantly associated with prognosis.[<a href="#cit/section_7.314">314</a>] Furthermore, a pooled analysis of 26 observational studies that included 1,213 carriers of <em>BRCA</em> pathogenic variants and 2,666 noncarriers with epithelial ovarian cancer showed more favorable survival in carriers of pathogenic variants (<em>BRCA1</em>: HR, 0.73; 95% CI, 0.64&#x2013;0.84; <em>P</em> &lt; .001;<em> BRCA2</em>: HR, 0.49; 95% CI, 0.39&#x2013;0.61; <em>P</em> &lt; .001).[<a href="#cit/section_7.315">315</a>]   Thus, 5-year survival in both <em>BRCA1</em> and <em>BRCA2</em> carriers with epithelial ovarian cancers was better than that observed in noncarriers, with <em>BRCA2</em> carriers having the best prognosis.  A  study in Japanese patients found a survival advantage in
            stage III <em>BRCA1</em>-associated ovarian cancers treated with cisplatin regimens compared with
            nonhereditary cancers treated in a similar manner.[<a href="#cit/section_7.305">305</a>]</p><p id="_2102" tabindex="-1">In contrast, several studies have not found improved OS among ovarian cancer patients with <em>BRCA</em> pathogenic variants.[<a href="#cit/section_7.255">255</a>,<a href="#cit/section_7.316">316</a>-<a href="#cit/section_7.318">318</a>] The largest of these studies involved a large series of unselected Canadian and U.S. patients who were tested for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants. At 3 years, the presence of a pathogenic variant was associated with a better prognosis, but at 10 years, there was no longer a difference seen in prognosis.[<a href="#cit/section_7.319">319</a>] Furthermore, one study suggested that there was worse survival in ovarian cancer patients with a family history.[<a href="#cit/section_7.317">317</a>]</p><p id="_2103" tabindex="-1">Compelling data suggest a short-term survival advantage in carriers of <em>BRCA</em> pathogenic variants. However, long-term outcomes are yet to be established. Survival in AJ ovarian cancer patients with <em>BRCA1</em> or <em>BRCA2</em> founder pathogenic variants does seem to be improved;[<a href="#cit/section_7.314">314</a>,<a href="#cit/section_7.315">315</a>]  however, further large studies in other populations with appropriate controls are needed to determine  whether this survival advantage applies more broadly to all  <em>BRCA</em> cancers.</p></section><section id="_2080"><h5 id="_2080_toc">Systemic therapy</h5><p id="_2615" tabindex="-1">The molecular mechanisms that explain the improved prognosis in hereditary <em>BRCA</em>-associated ovarian cancer are unknown but may be related to the function of <em>BRCA</em> genes.  <em>BRCA</em> genes play an important role in cell-cycle checkpoint activation and in the repair of damaged DNA via homologous recombination.[<a href="#cit/section_7.320">320</a>,<a href="#cit/section_7.321">321</a>]   Deficiencies in homologous repair can impair the cells&#x2019; ability to repair DNA cross-links that result from certain chemotherapy agents, such as cisplatin. Preclinical data has demonstrated BRCA1 impacts chemosensitivity in breast cancer and ovarian cancer cell lines.  Reduced BRCA1 protein expression has been shown to enhance cisplatin chemosensitivity.[<a href="#cit/section_7.274">274</a>]   Patients with <em>BRCA</em>-associated ovarian cancer have shown improved responses to both first-line and subsequent platinum-based chemotherapy, compared with patients with sporadic cancers, which may contribute to their better outcome.[<a href="#cit/section_7.304">304</a>,<a href="#cit/section_7.307">307</a>]</p><p id="_2348" tabindex="-1">PARP pathway inhibitors are currently being studied for the treatment of <em>BRCA1</em>- or <em>BRCA2</em>-deficient ovarian cancers. (Refer to the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2064">Role of BRCA1 and BRCA2 in response to systemic therapy</a> section in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2055">Treatment Strategies</a> section of this summary for more information about PARP inhibitors.) While PARP is involved in the repair of single-stranded breaks by base excision repair, <em>BRCA1</em> and <em>BRCA2</em> are active in the repair of double-stranded DNA breaks by homologous combination. Therefore, it was hypothesized that inhibiting base excision repair with PARP inhibition in <em>BRCA1</em>- or <em>BRCA2</em>-deficient tumors leads to enhanced cell death, as two separate repair mechanisms would be compromised&#x2014;the concept of synthetic lethality. </p><p id="_2349" tabindex="-1">A phase I study of olaparib, an oral PARP inhibitor, demonstrated tolerability (with minimal side effects) and activity in carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants with ovarian, breast, and prostate cancers.[<a href="#cit/section_7.289">289</a>] A phase II trial of two different doses of olaparib demonstrated tolerability and efficacy in recurrent ovarian cancer patients with <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants.[<a href="#cit/section_7.291">291</a>] The overall response rate was 33% (11 of 33 patients) in the cohort receiving 400 mg twice daily and 13% (3 of 24 patients) in the cohort receiving 100 mg twice daily. The most frequent side effects were mild nausea and fatigue. [<a href="#cit/section_7.322">322</a>] In addition to ovarian cancer patients with germline <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants, PARP inhibitors also may be useful in ovarian cancer patients with somatic <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants or with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">epigenetic</a> silencing of the genes.[<a href="#cit/section_7.323">323</a>]</p><p id="_2982" tabindex="-1">Studies have used PARP inhibitors in ovarian cancer, as both treatment and maintenance, after platinum-based chemotherapy. Several phase II treatment studies have explored the efficacy of olaparib in patients with recurrent ovarian cancer, in both platinum-sensitive and platinum-resistant disease.    Olaparib at 400 mg twice daily was used in a single-arm study to treat a spectrum of 298 <em>BRCA</em>-associated cancers, including breast, pancreas, prostate, and ovarian. Of the 193 women with ovarian cancer treated with olaparib, 31% had a response, and 40.4% had stable disease that persisted for at least 8 weeks.[<a href="#cit/section_7.324">324</a>]  Among the 154 women previously treated with at least three lines of chemotherapy, a similar overall response rate of 30% was seen, with comparable median durations of response of 8.2 months for platinum-sensitive disease and 8.0 months for platinum-resistant disease.[<a href="#cit/section_7.325">325</a>]  Another study of 173 patients with platinum-sensitive disease were treated with paclitaxel/carboplatin plus olaparib versus paclitaxel/carboplatin alone.  The PFS was significantly longer in the olaparib group than the control group (12.2 vs. 9.6 months) (HR, 0.51; 95% CI, 0.34&#x2013;0.77), especially in the subgroup of patients with <em>BRCA</em> pathogenic variants (HR, 0.21; 95% CI, 0.08&#x2013;0.55).  There were no differences in OS between the olaparib and control groups.[<a href="#cit/section_7.326">326</a>]  </p><p id="_3007" tabindex="-1">In contrast, another study observed a survival advantage among <em>BRCA</em> wild-type patients. A randomized open-label trial assigned 90 women with recurrent platinum-sensitive ovarian cancer to either olaparib or cediranib and olaparib.  Median PFS was significantly longer with the combination (17.7 months vs. 9 months) (HR, 0.42; 95% CI, 0.23&#x2013;0.76).  Subset analysis showed that combination cediranib and olaparib resulted in significantly longer PFS in the 43 <em>BRCA</em> wild-type/unknown patients than did single agent olaparib (16.5 months vs. 5.7 months) (HR, 0.32; <em>P</em> =.008) and a smaller trend toward increased PFS in 47 women with <em>BRCA</em> pathogenic variants (19.4 vs. 16.5 months) (HR, 0.55; <em>P</em> = 0.16).[<a href="#cit/section_7.327">327</a>]
            </p><p id="_2510" tabindex="-1">In another  study, women with <em>BRCA1/BRCA2</em> pathogenic variants and recurrent ovarian cancer within 12 months of a prior platinum-based regimen were randomly assigned to receive liposomal doxorubicin (Doxil) (n = 33), versus olaparib at 200 mg twice daily (n = 32), versus olaparib at 400 mg twice daily (n = 32). This study did not show a difference in PFS between the groups, which was the primary endpoint.[<a href="#cit/section_7.328">328</a>] Of interest, the liposomal doxorubicin arm had a higher response rate than anticipated, consistent with other studies demonstrating that <em>BRCA1/BRCA2</em>-associated ovarian cancers may be more sensitive to liposomal doxorubicin than are sporadic ovarian cancers.[<a href="#cit/section_7.329">329</a>,<a href="#cit/section_7.330">330</a>] Another study demonstrated significant responses to olaparib in recurrent ovarian cancer patients, including  patients with a <em>BRCA1/BRCA2</em> pathogenic variant (objective response rate [ORR], 41%) and patients without a <em>BRCA1/BRCA2</em> pathogenic variant (ORR, 24%).[<a href="#cit/section_7.331">331</a>] This study emphasizes that certain sporadic ovarian cancers, particularly those of high-grade serous histology, may have properties similar to tumors related to a <em>BRCA1/BRCA2</em> pathogenic variant.</p><p id="_2983" tabindex="-1">As maintenance treatment, olaparib has shown significantly improved PFS in platinum-sensitive recurrent ovarian cancer.   In a randomized controlled study of 256 patients, those who received olaparib had a PFS of 8.4 months compared with 4.8 months in those who received the placebo (HR, 0.35; 95% CI, 0.25&#x2013;0.49).[<a href="#cit/section_7.332">332</a>] Within the cohort, the 136 patients with <em>BRCA</em> pathogenic variants demonstrated the most benefit with olaparib compared with placebo, with a PFS of 11.2 versus 4.3 months (HR, 0.18; 95% CI, 0.1&#x2013;0.31).[<a href="#cit/section_7.333">333</a>]  There was no OS difference observed in the entire cohort, or in the carriers of <em>BRCA</em> pathogenic variants.  A subsequent post-hoc exploratory analysis excluded patients with <em>BRCA</em> pathogenic variants who received a PARP inhibitor at the time of progression to minimize the confounding influence on OS.  In this group of 97 patients, an improved OS HR of 0.52 (95% CI, 0.28&#x2013;0.97) was associated with olaparib, compared with placebo.[<a href="#cit/section_7.334">334</a>]  More mature data are necessary to determine whether platinum sensitivity is a marker of response to PARP inhibitors in women with pathogenic <em>BRCA</em> variants, and the optimal timing of PARP inhibitors as treatment or as maintenance therapy. </p><p id="_2381" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531841&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531841&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 3dii</a></p></section></section></section><section id="_2665"><h3 id="_2665_toc">Available Clinical Practice Guidelines for Hereditary Breast and Ovarian Cancer</h3><p id="_2666" tabindex="-1"><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2670">Table 14</a> lists several organizations that have published recommendations for cancer risk assessment and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a>, genetic testing, and/or management for hereditary breast and ovarian cancer.</p><table id="_2670" class="table-default expandable-container"><caption>Table 14.  Available Clinical Practice Guidelines for Hereditary Breast and Ovarian Cancer (HBOC)</caption><c