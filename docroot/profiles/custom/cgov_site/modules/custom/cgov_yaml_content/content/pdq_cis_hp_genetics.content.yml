            </td><td>&#x2013; Controls 54% </td><td>Controls median PSA: 13.3</td></tr></tbody></table><p id="_1124" tabindex="-1">These studies suggest that prostate cancer in carriers of <em>BRCA</em> pathogenic variants may be associated with features of aggressive disease, including higher Gleason score, higher prostate-specific antigen (PSA) level at diagnosis, and higher tumor stage and/or grade at diagnosis , a finding that warrants consideration as patients undergo cancer risk assessment and genetic counseling.[<a href="#cit/section_4.33">33</a>] Research is under way to gain insight into the biologic basis of aggressive prostate cancer in carriers of <em>BRCA</em> pathogenic variants. One study of 14 <em>BRCA2</em> germline pathogenic variant carriers reported that <em>BRCA2</em>-associated prostate cancers  harbor increased genomic instability and a mutational pro&#xFB01;le that more closely resembles metastatic prostate cancer than localized disease, with genomic and epigenomic dysregulation of the <em>MED12L</em>/<em>MED12</em> axis similar to metastatic castration-resistant prostate cancer.[<a href="#cit/section_4.34">34</a>]</p></section><section id="_943"><h4 id="_943_toc"><em>BRCA1/BRCA2</em> and survival outcomes</h4><p id="_944" tabindex="-1">Analyses of prostate cancer cases in families with known <em>BRCA1</em> or <em>BRCA2</em> pathogenic variants have been examined for survival. In an unadjusted analysis performed on a case series, median survival was 4 years in 183 men with prostate cancer with a <em>BRCA2</em> pathogenic variant and 8 years in 119 men with a <em>BRCA1</em> pathogenic variant. The study suggests that carriers of <em>BRCA2</em> pathogenic variants have a poorer survival than carriers of <em>BRCA1</em> pathogenic variants.[<a href="#cit/section_4.35">35</a>] To further assess this observation, case-control studies were conducted (summarized in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1133">Table 8</a>).  </p><tabl