            </td></tr><tr><td>&#x2013; <em>FANCF</em>
            </td></tr><tr><td>&#x2013;
            <em>FANCG</em> (<em>XRCC9</em>)
            </td></tr><tr><td>&#x2013; <em>FANCI</em> (<em>KIAA1794</em>)
            </td></tr><tr><td>&#x2013; <em>FANCL</em></td></tr><tr><td>&#x2013;  <em>SLX4</em> (<em>FANCP</em>)</td></tr><tr><td>&#x2013; <em>ERCC4</em> (<em>FANCQ/XPF</em>)
            </td></tr></tbody></table><p id="_2785" tabindex="-1">Progressive bone marrow failure typically occurs in the first decade, with patients often presenting with thrombocytopenia or leucopenia.  The incidence of bone marrow failure is 90% by age 40 to 50 years.  The incidence is 10% to 30% for hematologic malignancies (primarily acute myeloid leukemia) and 25% to 30% for nonhematologic malignancies (solid tumors, particularly of the head and neck, skin, gastrointestinal [GI] tract, and genital tract).  Physical abnormalities,  including short stature, abnormal skin pigmentation, radial ray defects (including malformation of the thumbs), abnormalities of the urinary tract, eyes, ears, heart, GI system, and central nervous system, hypogonadism, and developmental delay are present in 60% to 75% of affected individuals.[<a href="#cit/section_5.7">7</a>]</p><p id="_2786" tabindex="-1">Variants in some of the FA genes, most notably <em>BRCA1</em> and <em>BRCA2</em>, but also <em>PALB2</em>, <em>RAD51C</em> (in the <a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_2111">RAD51 family of genes</a>), and <em>BRIP1</em>, among others, may predispose to breast cancer in heterozygotes.  Given the widespread availability of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763019&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene (panel) tests</a>, genetic testing of many of the FA genes is frequently performed despite uncertain cancer risks and the lack of available evidence-based medical management recommendations for many of these genes.</p><p id="_2787" tabindex="-1">FA gene pathogenic variant carrier status can have implications for reproductive decision making because pathogenic variants in these genes can lead to serious childhood onset of disease if both parents are carriers of pathogenic variants in the same gene. Partner testing may be considered.</p><section id="_2780"><h5 id="_2780_toc"><em>BRIP1</em></h5><p id="_2781" tabindex="-1"><em>BRIP1</em> (also known as <em>BACH1</em>) encodes a helicase that interacts with the <em>BRCA1 </em> C-terminal (BRCT) domain. This gene also has a role in BRCA1-dependent DNA repair and cell cycle checkpoint function. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775789&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775789&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Biallelic</a> pathogenic variants in <em>BRIP1</em> are a cause of FA,[<a href="#cit/section_5.8">8</a>-<a href="#cit/section_5.10">10</a>] much like such pathogenic variants in <em>BRCA2</em>. Inactivating variants of <em>BRIP1</em> are associated with an increased risk of breast cancer. In one study, more than 3,000 individuals from <em>BRCA1/BRCA2</em> pathogenic variant&#x2013;negative families were examined for <em>BRIP1</em> variants. Pathogenic variants were identified in 9 of 1,212 individuals with breast cancer but in only 2 of 2,081 controls (<em>P</em> = .003). The relative risk (RR) of breast cancer was estimated to be 2.0 (95% confidence interval [CI], 1.2&#x2013;3.2; <em>P</em> = .012). Of note, in families with <em>BRIP1</em> pathogenic variants and multiple cases of breast cancer, there was incomplete segregation of the pathogenic variant with breast cancer, consistent with a low-penetrance <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339337&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">allele</a> and similar to that seen with <em>CHEK2</em>.[<a href="#cit/section_5.11">11</a>]  In a case-control study of 3,236 women with ovarian cancer, <em>BRIP1</em> pathogenic variants were more frequently associated with ovarian cancer risk (RR, 11.2; 95% CI, 3.2&#x2013;34.1).[<a href="#cit/section_5.12">12</a>] </p></section></section><section id="_1309"><h4 id="_1309_toc"><em>CHEK2</em></h4><p id="_1310" tabindex="-1"><em>CHEK2</em> (<a href="https://www.ncbi.nlm.nih.gov/omim/604373" title="https://www.ncbi.nlm.nih.gov/omim/604373">OMIM</a>) is a gene involved in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> damage repair response pathway. Based on numerous studies, a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044805&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">polymorphism</a>, 1100delC, appears to be a rare, moderate-penetrance cancer susceptibility allele.[<a href="#cit/section_5.13">13</a>-<a href="#cit/section_5.18">18</a>]  One study identified the pathogenic variant in 1.2% of the European controls, 4.2% of the European <em>BRCA1/BRCA2</em>-negative familial breast cancer cases, and 1.4% of unselected female breast cancer cases.[<a href="#cit/section_5.13">13</a>] In a group of 1,479 Dutch women younger than 50 years with invasive breast cancer,  3.7% were found to have the <em>CHEK2</em> 1100delC pathogenic variant.[<a href="#cit/section_5.19">19</a>] In additional European and U.S.  (where the pathogenic variant appears to be slightly less common) studies, including a large prospective study,[<a href="#cit/section_5.20">20</a>]  the frequency of <em>CHEK2</em> pathogenic variants detected in familial breast or ovarian cancer cases has ranged from 0% [<a href="#cit/section_5.21">21</a>] to 11%;  overall, these studies have found an approximately 1.5-fold to 3-fold increased risk of female breast cancer.[<a href="#cit/section_5.20">20</a>,<a href="#cit/section_5.22">22</a>-<a href="#cit/section_5.25">25</a>]  A multicenter combined analysis and reanalysis of nearly 20,000 subjects from ten case-control studies, however, has verified a significant 2.3-fold excess of breast cancer among carriers of pathogenic variants.[<a href="#cit/section_5.26">26</a>]    A subsequent meta-analysis based on 29,154 cases and 37,064 controls from 25 case-control studies found a significant association between <em>CHEK2</em> 1100delC heterozygotes and breast cancer risk (odds ratio [OR], 2.75; 95% CI, 2.25&#x2013;3.36).  The ORs and CIs in unselected, familial, and early-onset breast cancer subgroups were 2.33 (1.79&#x2013;3.05), 3.72 (2.61&#x2013;5.31), and 2.78 (2.28&#x2013;3.39), respectively. However, study limitations included pooling of populations without subgroup analysis, using  a mix of population-based and hospital-based controls, and basing results on unadjusted estimates (as cases and controls were matched on only a few common factors); therefore, results should be interpreted in the context of these limitations.[<a href="#cit/section_5.27">27</a>]</p><p id="_1630" tabindex="-1">Two studies have suggested that the risk associated with a <em>CHEK2</em> 1100delC pathogenic variant was stronger in the families of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">probands</a> ascertained because of bilateral breast cancer.[<a href="#cit/section_5.28">28</a>,<a href="#cit/section_5.29">29</a>] Furthermore, a meta-analysis of carriers of 1100delC pathogenic variants estimated the risk of breast cancer to be 42% by age 70 years in women with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000302456&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">family history</a> of breast cancer.[<a href="#cit/section_5.30">30</a>]  Similarly, a Polish study reported that <em>CHEK2</em> truncating pathogenic variants confer breast cancer risks based on a family history of breast cancer as follows: no family history: 20%; one  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000485395&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">second-degree relative</a>: 28%; one <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460150&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">first-degree relative</a>: 34%; and both first- and second-degree relatives: 44%.[<a href="#cit/section_5.3">3</a>]  Moreover, a Dutch study suggested that female homozygotes for the <em>CHEK2</em> 1100delC variant have a greater-than-twofold increased breast cancer risk compared with heterozygotes.[<a href="#cit/section_5.31">31</a>] Although there have been conflicting reports regarding cancers other than breast cancer associated with <em>CHEK2</em> pathogenic variants, this may be dependent on variant type (i.e., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">missense</a> vs. truncating) or population studied and is not currently of clinical utility.[<a href="#cit/section_5.18">18</a>,<a href="#cit/section_5.23">23</a>,<a href="#cit/section_5.32">32</a>-<a href="#cit/section_5.37">37</a>] The contribution of <em>CHEK2</em> variants to breast cancer may depend on the population studied, with a potentially higher variant prevalence in Poland.[<a href="#cit/section_5.38">38</a>] Carriers of <em>CHEK2</em> variants in Poland may be more susceptible to estrogen receptor (ER)&#x2013;positive breast cancer.[<a href="#cit/section_5.39">39</a>] </p><p id="_2452" tabindex="-1">Currently, the clinical applicability of <em>CHEK</em> variants remains uncertain because of  low variant prevalence and lack of guidelines for clinical management.[<a href="#cit/section_5.40">40</a>]</p><p id="_2995" tabindex="-1">A large Dutch study of 86,975 individuals reported an increased risk of cancers other than breast and colon for carriers of the <em>CHEK2</em> 1100delC pathogenic variant,[<a href="#cit/section_5.41">41</a>] although additional studies are needed to further refine these risks.</p><p id="_2590" tabindex="-1">(Refer to the <em><a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_651">CHEK2</a></em> section in the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a>   for more information.)</p></section><section id="_1311"><h4 id="_1311_toc"><em>ATM</em></h4><p id="_1312" tabindex="-1">Ataxia telangiectasia (AT) (<a href="https://www.ncbi.nlm.nih.gov/omim/208900" title="https://www.ncbi.nlm.nih.gov/omim/208900">OMIM</a>) is an autosomal recessive disorder characterized by
            neurologic deterioration, telangiectasias, immunodeficiency states, and
            hypersensitivity to ionizing radiation.  It is estimated that 1%
            of the general population may be heterozygote carriers of <em>ATM</em> variants (<a href="https://www.ncbi.nlm.nih.gov/omim/607585" title="https://www.ncbi.nlm.nih.gov/omim/607585">OMIM</a>).[<a href="#cit/section_5.42">42</a>]  More than 300 variants in the gene have been
            identified, most of which are truncating
            variants.[<a href="#cit/section_5.43">43</a>] ATM proteins have been shown to play a role in cell cycle
            control.[<a href="#cit/section_5.44">44</a>-<a href="#cit/section_5.46">46</a>]  <em>In vitro</em>, AT-deficient cells are sensitive to ionizing radiation and
            radiomimetic drugs, and lack cell cycle regulatory properties after exposure to
            radiation.[<a href="#cit/section_5.47">47</a>] There is insufficient evidence to recommend against radiation therapy in carriers of a single <em>ATM</em>  pathogenic variant (heterozygotes).</p><p id="_1313" tabindex="-1">Initial studies searching for an excess of <em>ATM</em> pathogenic variants among breast cancer patients provided conflicting results, perhaps due to study design and variant testing strategies.[<a href="#cit/section_5.48">48</a>-<a href="#cit/section_5.58">58</a>]  However, two large epidemiologic studies have
            demonstrated a statistically increased risk of breast cancer among female
            heterozygote carriers, with an estimated RR of approximately 2.0.[<a href="#cit/section_5.4">4</a>,<a href="#cit/section_5.58">58</a>]
            A meta-analysis modeled the risk of breast cancer to be 6.02% by age 50 years and 32.83% by age 80 years.[<a href="#cit/section_5.59">59</a>] Given these risks, increased <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046171&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">screening</a> and other recommendations based on family history and age may be considered.</p></section><section id="_1356"><h4 id="_1356_toc"><em>CASP8</em> and <em>TGFB1</em></h4><p id="_1357" tabindex="-1">The Breast Cancer Association Consortium (BCAC), an international group of investigators,  investigated <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphisms</a> (SNPs) identified in previous studies as possibly associated with excess breast cancer risk in 15,000 to 20,000 cases and 15,000 to 20,000 controls. Two SNPs, <em>CASP8</em> D302H and <em>TGFB1</em> L10P, were associated with invasive breast cancer with RRs of 0.88 (95% CI, 0.84&#x2013;0.92) and 1.08 (95% CI, 1.04&#x2013;1.11), respectively.[<a href="#cit/section_5.60">60</a>]</p></section><section id="_2111"><h4 id="_2111_toc"><em>RAD51</em></h4><p id="_2475" tabindex="-1"><em>RAD51</em> and the family of <em>RAD51</em>-related genes, also known as <em>RAD51</em> paralogs, are thought to encode proteins that are involved in DNA damage repair through homologous recombination and interaction with numerous other DNA repair proteins, including BRCA1 and BRCA2.  RAD51 protein plays a central role in single-strand annealing in the DNA damage response. RAD51 recruitment to break sites and recombinational DNA repair depend on the <em>RAD51</em> paralogs, although their precise cellular functions are poorly characterized.[<a href="#cit/section_5.61">61</a>]   Variants in these genes are thought to result in loss of RAD51 focus formation in response to DNA damage.[<a href="#cit/section_5.62">62</a>]</p><p id="_2476" tabindex="-1">One of five <em>RAD51</em>-related genes, <em>RAD51C</em> has been reported to be linked to both FA-like disorders and familial breast and ovarian cancers. The literature, however, has produced contradictory findings. In a study of 480 German families characterized by breast and ovarian cancers who were negative for <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants, six monoallelic variants in <em>RAD51C</em> were found (frequency of 1.3%).[<a href="#cit/section_5.63">63</a>] Another study screened 286   <em>BRCA1/BRCA2</em>-negative patients with breast cancer and/or ovarian cancer and found one likely pathogenic variant in <em>RAD51C</em>-G153D.[<a href="#cit/section_5.64">64</a>]  <em>RAD51C</em> pathogenic variants have also been reported in Australian, British, Finnish, and Spanish non-<em>BRCA1/BRCA2</em> ovarian cancer&#x2013;only and breast/ovarian cancer families, and in unselected ovarian cancer cases, with frequencies ranging from 0% to 3% in these populations.[<a href="#cit/section_5.5">5</a>,<a href="#cit/section_5.12">12</a>,<a href="#cit/section_5.65">65</a>-<a href="#cit/section_5.70">70</a>] In a sample of 206 high-risk Jewish women (including 79 of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460127&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Ashkenazi</a> origin) previously tested for the common Jewish pathogenic variants, two previously described and possibly pathogenic missense variants were detected.[<a href="#cit/section_5.71">71</a>]    Four additional studies were unable to confirm an association between the <em>RAD51C</em> gene and hereditary breast cancer or ovarian cancer.[<a href="#cit/section_5.72">72</a>-<a href="#cit/section_5.75">75</a>]</p><p id="_2477" tabindex="-1">In addition to carriers of <em>RAD51C</em> pathogenic variants, there are  other <em>RAD51</em> paralogs, including <em>RAD51B</em>, <em>RAD51D</em>, and <em>RAD51L1</em>, that may be associated with breast and/or ovarian cancer risk,[<a href="#cit/section_5.6">6</a>,<a href="#cit/section_5.12">12</a>,<a href="#cit/section_5.76">76</a>-<a href="#cit/section_5.79">79</a>] although the clinical significance of these findings is unknown. In a case-control study of 3,429 ovarian cancer patients, <em>RAD51C</em> and <em>RAD51D</em> pathogenic variants were more commonly found in ovarian cancer cases (0.82%) than in controls (0.11%, <em>P</em> &lt; .001).[<a href="#cit/section_5.80">80</a>]</p><p id="_2478" tabindex="-1">In addition to <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline variants</a>, different polymorphisms of <em>RAD51</em> have been hypothesized to have reduced capacity to repair DNA defects, resulting in increased susceptibility to familial breast cancer.  The Consortium of Investigators of Modifiers of <em>BRCA1/BRCA2</em> (CIMBA) pooled data from 8,512 carriers of <em>BRCA1</em> and <em>BRCA2</em> pathogenic variants and found evidence of an increased risk of breast cancer among  women who were <em>BRCA2</em> carriers and who were homozygous for CC at the <em>RAD51</em> 135G&#x2192;C SNP (hazard ratio, 1.17; 95% CI, 0.91&#x2013;1.51).[<a href="#cit/section_5.81">81</a>]</p><p id="_2479" tabindex="-1">Several meta-analyses have investigated the association between the <em>RAD51</em> 135G&#x2192;C polymorphism and breast cancer risk. There is significant overlap in the studies reported in these meta-analyses,  significant variability in the characteristics of the populations included, and significant methodologic limitations to their findings.[<a href="#cit/section_5.82">82</a>-<a href="#cit/section_5.85">85</a>] A meta-analysis of nine epidemiologic studies involving 13,241 cases and 13,203 controls of unknown <em>BRCA1/BRCA2</em> status found that women carrying the CC <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000660739&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genotype</a> had an increased risk of breast cancer compared with women with the GG or GC genotype (OR,  1.35; 95% CI, 1.04&#x2013;1.74).  A meta-analysis of 14 case-control studies involving 12,183 cases and 10,183 controls confirmed an increased risk only for women who were known <em>BRCA2</em> carriers (OR,  4.92; 95% CI, 1.10&#x2013;21.83).[<a href="#cit/section_5.86">86</a>]   Another meta-analysis of 12 studies included only studies of known <em>BRCA</em>-negative cases and found no association between <em>RAD51</em> 135G&#x2192;C and breast cancer.[<a href="#cit/section_5.87">87</a>]</p><p id="_2480" tabindex="-1">In summary, among this conflicting data is substantial evidence for a modest association between germline variants in <em>RAD51C</em> and breast cancer and ovarian cancer.  There is also evidence of an association between polymorphisms in <em>RAD51</em> 135G&#x2192;C among women with homozygous CC genotypes and breast cancer, particularly among <em>BRCA2</em> carriers.  These associations are plausible given the known role of <em>RAD51</em> in the maintenance of genomic stability.</p></section><section id="_2481"><h4 id="_2481_toc"><em>Abraxas</em></h4><p id="_2482" tabindex="-1">Pathogenic variants in the
            <em>BRCA1</em>-interacting gene <em>Abraxas</em> were found in three Finnish breast cancer families and no controls.[<a href="#cit/section_5.88">88</a>] The significance of this finding outside of this population is not yet known. </p></section><section id="_2833"><h4 id="_2833_toc"><em>RECQL</em></h4><p id="_2834" tabindex="-1">Through full <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=740459&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000740459&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">exome sequencing</a> among high-risk Polish and Quebec-based French Canadian families, the <em>RECQL</em> gene was discovered to harbor multiple rare truncating variants in both populations.[<a href="#cit/section_5.89">89</a>]  (Refer to the <a href="/about-cancer/causes-prevention/genetics/overview-pdq#link/_2594">Clinical Sequencing</a> section in the <a href="/about-cancer/causes-prevention/genetics/overview-pdq">Cancer Genetics Overview</a> PDQ summary for more information about whole-exome sequencing.) In the same populations, truncating variants in this gene were also identified in two subsequent validation phases among additional breast cancer patients from high-risk families, and among additional breast cancer cases in which the variant frequency was higher than that observed among controls.  A case-control study from Belarus and Germany looked at the most common pathogenic variant, c.1667_1667+3delA
            GTA, and found it to be linked to ER-positive breast cancer. The OR in this study alone was 1.23  (95% CI,
            0.44&#x2013;3.47; <em>P</em> = .69), but in a meta-analysis with a Polish study, the OR was 2.51 (95% CI,
            1.13&#x2013;5.57, <em>P</em> = .02).[<a href="#cit/section_5.90">90</a>] Although study results suggest that truncating germline <em>RECQL</em> pathogenic variants are associated with an increased risk of breast cancer, the exact magnitude of risk remains uncertain, and future studies are needed to determine clinical usefulness.  Furthermore, the significance of this finding outside of these two populations is not yet known.</p></section><section id="_2872"><h4 id="_2872_toc"><em>SMARCA4</em></h4><p id="_2873" tabindex="-1"><em>SMARCA4</em> encodes BRG1 and is a catalytic subunit of the  SWI/SNF chromatin remodeling complex, which plays a major role in rendering chromatin accessible to regulation of gene expression.</p><p id="_2874" tabindex="-1">Small cell carcinoma of the ovary, hypercalcemic type (SCCOHT) is a rare, aggressive tumor that has an early age at onset (before age 40 years) and a poor prognosis.[<a href="#cit/section_5.91">91</a>-<a href="#cit/section_5.93">93</a>]
            Familial clustering is sometimes present. SCCOHT tumors may be unilateral or bilateral and have been characterized histologically by the presence of small hyperchromatic cells with brisk mitotic activity.[<a href="#cit/section_5.92">92</a>]
            A multimodality approach including surgery, chemotherapy, and radiation therapy has been suggested for the treatment of SCCOHT.[<a href="#cit/section_5.92">92</a>,<a href="#cit/section_5.93">93</a>] Given the paraneoplastic phenomenon of hypercalcemia in 60% of cases, tracking calcium levels is useful in monitoring the course of disease.  With a wide range of differential diagnoses including germ cell tumors, sex cord&#x2013;stromal tumors, and undifferentiated carcinomas, SCCOHT remains classified by the World Health Organization as a "miscellaneous tumor" but more recently has been sequenced to be a malignant rhabdoid tumor.[<a href="#cit/section_5.94">94</a>] Through exome sequencing, most cases of SCCOHT have been found to lack functional <em>SMARCA4</em>/BRG1; in fact, pathogenic variants in <em>SMARCA4</em> may be the sole variants responsible for SCCOHT. </p><p id="_2875" tabindex="-1">Despite only approximately 300 cases in the literature, three separate research groups showed SCCOHT to be associated with germline and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">somatic pathogenic variants</a> in the <em>SMARCA4</em> gene. In one study of 12 young women with SCCOHT, sequencing of paired tumor and normal samples identified inactivating biallelic <em>SMARCA4</em> pathogenic variants in each case.[<a href="#cit/section_5.95">95</a>]
            Only four additional nonrecurrent somatic genes were identified in any of the other 278 genes sequenced. Immunohistochemistry demonstrated loss of SMARCA4 protein expression in seven of nine tested cases, consistent with a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000046657&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">tumor-suppressor gene</a> function. In a second study of another 12 patients, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">next-generation sequencing</a> also  identified <em>SMARCA4</em> as the only recurrently variant gene, with the majority of variants predicted to result in a truncated protein.[<a href="#cit/section_5.96">96</a>] A third study included three families in whom whole-exome sequencing with <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763028&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763028&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Sanger sequencing</a> confirmation identified at least one germline or somatic pathogenic variant in 24 of 26 cases.[<a href="#cit/section_5.97">97</a>] Overall, 38 of 43 (88%) of SCCOHT tumors showed loss of SMARCA4 expression, in comparison to only 1 of 139 (0.7%) other ovarian tumor types. </p><p id="_2876" tabindex="-1">Because of the rarity of this tumor, the penetrance of <em>SMARCA4</em> is unknown. There is currently no consensus for management,  yet <em>SMARCA4</em> is on the larger multigene panels currently available for genetic testing, and risk-reducing surgery has been offered to pathogenic variant carriers.[<a href="#cit/section_5.98">98</a>]</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Easton DF: How many more breast cancer predisposition genes are there? Breast Cancer Res 1 (1): 14-7, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11250676&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11250676&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Smith P, McGuffog L, Easton DF, et al.: A genome wide linkage search for breast cancer susceptibility genes. Genes Chromosomes Cancer 45 (7): 646-55, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16575876&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16575876&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Cybulski C, Woko&#x142;orczyk D, Jakubowska A, et al.: Risk of breast cancer in women with a CHEK2 mutation with and without a family history of breast cancer. J Clin Oncol 29 (28): 3747-52, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21876083&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21876083&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Thompson D, Duedal S, Kirner J, et al.: Cancer risks and mortality in heterozygous ATM mutation carriers. J Natl Cancer Inst 97 (11): 813-22, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15928302&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cm