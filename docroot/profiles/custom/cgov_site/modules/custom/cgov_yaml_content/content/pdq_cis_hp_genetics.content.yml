MK, Kim SH, Bassett RY, et al.: Rescreening for genetic mutations using multi-gene panel testing in patients who previously underwent non-informative genetic screening. Gynecol Oncol 139 (2): 211-5, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26296696&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26296696&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.166">Desmond A, Kurian AW, Gabree M, et al.: Clinical Actionability of Multigene Panel Testing for Hereditary Breast and Ovarian Cancer Risk Assessment. JAMA Oncol 1 (7): 943-51, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26270727&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26270727&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.167">Tung N, Lin NU, Kidd J, et al.: Frequency of Germline Mutations in 25 Cancer Susceptibility Genes in a Sequential Series of Patients With Breast Cancer. J Clin Oncol 34 (13): 1460-8, 2016.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26976419&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26976419&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.168">Buys SS, Sandbach JF, Gammon A, et al.: A study of over 35,000 women with breast cancer tested with a 25-gene panel of hereditary cancer genes. Cancer 123 (10): 1721-1730, 2017.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28085182&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=28085182&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
