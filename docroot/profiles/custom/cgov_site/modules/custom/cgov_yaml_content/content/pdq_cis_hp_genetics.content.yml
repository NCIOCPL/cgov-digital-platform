            </td><td>Overall survival at 5 years:</td><td rowspan="4">For localized prostate cancer, metastasis-free survival was also higher in controls than in carriers of pathogenic variants (93% vs. 77%; HR, 2.7).</td></tr><tr><td>&#x2013;<em> BRCA1</em>: 80.8% (95% CI, 56.9%&#x2013;100%)</td><td>&#x2013;<em> BRCA1</em>: 82.5% (95% CI, 60.4%&#x2013;100%)</td></tr><tr><td>&#x2013; <em>BRCA2</em>: 67.9% (95% CI 53.4%&#x2013;82.4%)</td><td>&#x2013; <em>BRCA2</em>: 57.9% (95% CI, 43.4%&#x2013;72.4%)</td></tr><tr><td>&#x2013; Controls: 90.6% (95% CI 88.8%&#x2013;92.4%)</td><td>&#x2013; Controls: 86.4% (95% CI, 84.4%&#x2013;88.4%)</td></tr><tr><td rowspan="3">Castro et al. (2015) [<a href="#cit/section_4.36">36</a>]</td><td rowspan="3">1,302 men from the UK with local or locally advanced prostate cancer, including 67 carriers of  <em>BRCA1/BRCA2</em> pathogenic variants</td><td rowspan="3">1,235 men who were <em>BRCA1/BRCA2</em> noncarriers</td><td>Prostate cancer&#x2013;specific survival:</td><td rowspan="3">Not assessed</td><td rowspan="3">&#xA0;</td></tr><tr><td>&#x2013; <em>BRCA1/BRCA2</em>: 61% at 10 years</td></tr><tr><td>&#x2013; Noncarriers:  85% at 10 years</td></tr></tbody></table><p id="_1128" tabindex="-1">These findings suggest overall survival and prostate cancer&#x2013;specific survival may be lower in carriers of pathogenic variants than in controls.</p></section><section id="_1113"><h4 id="_1113_toc">Additional studies involving the <em>BRCA</em> region</h4><p id="_1114" tabindex="-1">A genome-wide scan for hereditary prostate cancer using 175 families from the University of Michigan Prostate Cancer Genetics Project (UM-PCGP)  found evidence of linkage to chromosome 17q markers.[<a href="#cit/section_4.37">37</a>] The maximum logarithm of the odds (LOD) score in all families was 2.36, and the LOD score increased to 3.27 when only families with four or more confirmed affected men were analyzed.  The linkage peak was centered over the <em>BRCA1</em> gene.  In follow-up, these investigators screened the entire <em>BRCA1</em> gene for pathogenic variants using DNA from one individual from each of 93 pedigrees with evidence of prostate cancer linkage to 17q markers.[<a href="#cit/section_4.38">38</a>] Sixty-five of the individuals screened had wild-type <em>BRCA1</em> sequence, and only one individual from a family with prostate and ovarian cancers was found to have a truncating pathogenic variant (3829delT).  The remainder of the individuals harbored one or more germline <em>BRCA1</em> variants, including 15 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783964&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">missense variants</a> of uncertain clinical significance.  The conclusion from these two reports is that there is evidence of a prostate cancer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460209&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">susceptibility gene</a> on chromosome 17q near <em>BRCA1</em>; however, large deleterious inactivating variants in <em>BRCA1</em> are not likely to be associated with prostate cancer risk in chromosome 17&#x2013;linked families.  </p><p id="_1115" tabindex="-1">In another study from the UM-PCGP, common genetic variation in <em>BRCA1</em> was examined.[<a href="#cit/section_4.39">39</a>] Conditional logistic regression analysis and family-based association tests were performed in 323 familial prostate cancer families and early-onset prostate cancer families, which included 817 men with and without prostate cancer, to investigate the association of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000458046&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">single nucleotide polymorphisms</a> (SNPs) tagging common haplotype variation in a 200-kilobase region surrounding and including <em>BRCA1</em>. Three SNPs in <em>BRCA1</em> (rs1799950, rs3737559, and rs799923) were found to be associated with prostate cancer. The strongest association was observed for SNP rs1799950 (odds ratio [OR], 2.25;  95% CI, 1.21&#x2013;4.20),  which leads to a glutamine-to-arginine substitution at codon 356 (Gln356Arg) of exon 11 of <em>BRCA1</em>. Furthermore, SNP rs1799950 was found to contribute to the linkage signal on chromosome 17q21 originally reported by the UM-PCGP.[<a href="#cit/section_4.37">37</a>]</p></section></section><section id="_947"><h3 id="_947_toc">Mismatch Repair (MMR) Genes</h3><p id="_980" tabindex="-1">Five genes are implicated in MMR, namely <em>MLH1</em>, <em>MSH2</em>, <em>MSH6</em>, <em>PMS2</em>, and <em>EPCAM</em>.  Germline pathogenic variants in these five  genes have been associated with Lynch syndrome, which manifests by cases of nonpolyposis colorectal cancer and a constellation of other cancers in families, including endometrial, ovarian, and duodenal cancers; and transitional cell cancers of the ureter and renal pelvis. Reports have suggested that prostate cancer may be observed in men harboring an MMR gene pathogenic variant.[<a href="#cit/section_4.40">40</a>,<a href="#cit/section_4.41">41</a>] The first quantitative study described nine cases of prostate cancer occurring in a population-based cohort of 106 Norwegian male carrier of MMR gene pathogenic variants or obligate carriers.[<a href="#cit/section_4.42">42</a>] The expected number of cases among these 106 men was 1.52 (<em>P</em> &lt; .01); the men were younger at the time of diagnosis (60.4 years vs. 66.6 years, <em>P</em> = .006) and had more evidence of Gleason score of 8 to 10 (<em>P</em> &lt; .00001) than the cases from the Norwegian Cancer Registry.  Kaplan Meier analysis revealed that the cumulative risk of prostate cancer diagnosis by age 70 years was 30% in carriers of MMR gene pathogenic variants and 8% in the general population.  This finding awaits confirmation in additional populations. A population-based case-control study examined haplotype-tagging SNPs in three MMR genes (<em>MLH1</em>, <em>MSH2</em>, and <em>PMS2</em>). This study provided some evidence supporting the contribution of genetic variation in <em>MLH1</em> and overall risk of prostate cancer.[<a href="#cit/section_4.43">43</a>]  To assess the contribution of prostate cancer as a feature of Lynch syndrome, one study performed microsatellite instability (MSI) testing on prostate cancer tissue blocks from families enrolled in a prostate cancer family registry who also reported a history of colon cancer.  Among 35 tissue blocks from 31 distinct families, two tumors from families with MMR gene pathogenic variants were found to be MSI-high. The authors conclude that MSI is rare in hereditary prostate cancer.[<a href="#cit/section_4.44">44</a>] Other studies are attempting to characterize rates of prostate cancer in Lynch syndrome families and correlate molecular features with prostate cancer risk.[<a href="#cit/section_4.45">45</a>]</p><p id="_1234" tabindex="-1">One study that included two familial cancer registries found an increased cumulative incidence and risk of prostate cancer among  198 independent families with MMR gene pathogenic variants and Lynch syndrome.[<a href="#cit/section_4.46">46</a>] The cumulative lifetime risk of prostate cancer (to age 80 years) was 30.0% in carriers of MMR gene pathogenic variants (95% CI, 16.54&#x2013;41.30; <em>P</em> = .07), whereas it was 17.84% in the general population, according to the Surveillance, Epidemiology, and End Results Program estimates. There was a trend of increased  prostate cancer risk  in carriers of pathogenic variants by age 50 years, where the risk was 0.64% (95% CI, 0.24&#x2013;1.01; <em>P</em> = .06),  compared with a risk of 0.26% in the general population. Overall, the hazard ratio (HR) (to age 80 years) for prostate cancer in carriers of MMR gene pathogenic variants in the combined data set was 1.99 (95% CI, 1.31&#x2013;3.03; <em>P</em> = .0013). Among men aged 20 to 59 years, the HR  was 2.48 (95% CI, 1.34&#x2013;4.59; <em>P</em> = .0038).</p><p id="_1308" tabindex="-1">A systematic review and meta-analysis that included 23 studies (6 studies with molecular characterization and 18 risk studies, of which 12 studies quantified risk for prostate cancer) reported an association of prostate cancer with Lynch syndrome.[<a href="#cit/section_4.47">47</a>] In the six molecular studies included in the analysis, 73% (95% CI, 57%&#x2013;85%) of prostate cancers in carriers of MMR gene pathogenic variants were MMR deficient. The RR of prostate cancer in carriers of MMR gene pathogenic variants was estimated to be 3.67 (95% CI, 2.32&#x2013;6.67). Of the twelve risk studies, the RR of prostate cancer ranged from 2.11 to 2.28, compared with  that seen in the general population depending on carrier status, prior diagnosis of colorectal cancer, or unknown male carrier status from families with a known pathogenic variant. </p><p id="_1377" tabindex="-1">A study from three sites participating in the Colon Cancer Family Registry examined 32 cases of prostate cancer (mean age at diagnosis, 62 years; standard deviation,  8 years) in men with a documented MMR gene pathogenic variant (23 <em>MSH2</em> carriers, 5 <em>MLH1</em> carriers, and 4 <em>MSH6</em> carriers).[<a href="#cit/section_4.48">48</a>] Seventy-two percent (n = 23) had a previous diagnosis of colorectal cancer. Immunohistochemistry was used to assess MMR protein loss, which was observed in 22 tumors (69%);   the pattern of loss of protein expression was 100% concordant with the germline pathogenic variant. The RR of prostate cancer was highest in carriers of <em>MSH2</em> pathogenic variants (RR, 5.8 [95% CI, 2.6&#x2013;20.9]); the RRs in carriers of <em>MLH1</em> and <em>MSH6</em> pathogenic variants were 1.7 (95% CI, 1.1&#x2013;6.7) and 1.3 (95% CI, 1.1&#x2013;5.3), respectively.  Gleason scores ranged from 5 to 10; two tumors had a Gleason score of 5; 22 tumors had a Gleason score of  6 or 7; and eight tumors had a Gleason score higher than 8.  Sixty-seven percent (12 of 18) of the tumors were found to have perineural invasion, and 47% (9 of 19) had extracapsular invasion.</p><p id="_1235" tabindex="-1">Although the risk of prostate cancer appears to be elevated in families with Lynch syndrome, strategies for germline testing for MMR gene pathogenic variants in index prostate cancer patients remain to be determined. </p></section><section id="_948"><h3 id="_948_toc"><em>HOXB13</em></h3><p id="_949" tabindex="-1">Linkage to 17q21-22 was initially reported by the UM-PCGP from 175 pedigrees of families with hereditary prostate cancer.[<a href="#cit/section_4.37">37</a>] Fine-mapping of this region provided strong evidence of linkage (LOD score = 5.49) and a narrow candidate interval (15.5 Mb) for a putative susceptibility gene among 147 families with four or more <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460124&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">affected</a> men and average age at diagnosis of 65 years or younger.[<a href="#cit/section_4.49">49</a>]  The exons of 200 genes  in the 17q21-22 region were sequenced in DNA from 94 unrelated patients from hereditary prostate cancer families (from the UM-PCGP and Johns Hopkins).[<a href="#cit/section_4.50">50</a>]    <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460211&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Probands</a> from four families were discovered to have a recurrent pathogenic variant (G84E) in <em>HOXB13</em>, and 18 men with prostate cancer from these four families carried the pathogenic variant.  The pathogenic variant status was determined in 5,083 additional case subjects and 2,662 control subjects. Carrier frequencies and ORs for prostate cancer risk were as follows:</p><div class="pdq-content-list"><ul id="_950"><li>Men with a positive family history of prostate cancer:  2.2% versus negative: 0.8% (OR, 2.8; 95% CI, 1.6&#x2013;5.1; <em>P </em>= 1.2 &#xD7; 10<span class="sup">-4</span>).</li><li>Men younger than 55 years at diagnosis: 2.2% versus older than 55 years: 0.8% (OR, 2.7; 95% CI, 1.6&#x2013;4.7; <em>P</em> = 1.1 &#xD7; 10<span class="sup">-4</span>).</li><li>Men with a positive family history of prostate cancer and younger than 55 years at diagnosis: 3.1% versus   a negative  family history of prostate cancer and age at diagnosis older than 55 years: 0.6% (OR, 5.1; 95% CI, 2.4&#x2013;12.2; <em>P </em>= 2.0 &#xD7; 10<span class="sup">-6</span>).</li><li>Men with a positive family history of prostate cancer and older than 55 years age at diagnosis: 1.2%.</li><li>Control subjects:  0.1% to 0.2%.[<a href="#cit/section_4.50">50</a>]</li></ul></div><p id="_1213" tabindex="-1">A validation study from the International Consortium of Prostate Cancer Genetics confirmed <em>HOXB13</em> as a susceptibility gene for prostate cancer risk.[<a href="#cit/section_4.51">51</a>]  Within carrier families, the G84E pathogenic variant was more common among men with prostate cancer than among unaffected men (OR, 4.42; 95% CI, 2.56&#x2013;7.64).  The G84E pathogenic variant was also significantly overtransmitted from parents to affected offspring (<em>P</em> = 6.5 &#xD7; 10<span class="sup">-6</span>). </p><p id="_1204" tabindex="-1">Additional studies have emerged that better define the carrier frequency, prostate cancer risk, and penetrance associated with the <em>HOXB13</em> G84E pathogenic variant.[<a href="#cit/section_4.50">50</a>,<a href="#cit/section_4.52">52</a>-<a href="#cit/section_4.57">57</a>] To date, this pathogenic variant appears to be restricted to white men, primarily of European descent.[<a href="#cit/section_4.50">50</a>,<a href="#cit/section_4.52">52</a>-<a href="#cit/section_4.54">54</a>] The highest carrier frequency of 6.25% was reported in Finnish early-onset cases.[<a href="#cit/section_4.55">55</a>] A pooled analysis that included 9,016 cases and 9,678 controls of European Americans found an overall G84E pathogenic variant frequency of 1.34% among cases and 0.28% among controls.[<a href="#cit/section_4.56">56</a>]</p><p id="_1207" tabindex="-1">Risk of prostate cancer by <em>HOXB13</em> G84E pathogenic variant status has been reported to vary by age of onset, family history, and geographical region.  A validation study in an independent cohort of 9,988 cases and 61,994 controls from six studies of men of European ancestry, including 4,537 cases and 54,444 controls from Iceland whose genotypes were largely imputed, reported an OR of 7.06 (95% CI, 4.62&#x2013;10.78; <em>P</em> = 1.5 &#xD7; 10<span class="sup">&#x2212;19</span>) for prostate cancer risk by G84E carrier status.[<a href="#cit/section_4.58">58</a>]  A pooled analysis reported a prostate cancer OR of 4.86 (95% CI, 3.18&#x2013;7.69; <em>P</em> = 3.48  &#xD7; 10<span class="sup">-17</span>) in men with <em>HOXB13</em> pathogenic variants compared with noncarriers; this increased to an OR of 8.41 (95% CI, 5.27&#x2013;13.76; <em>P</em> = 2.72 &#xD7;10<span class="sup">-22</span>) among men diagnosed with prostate cancer at age 55 years or younger.  The OR was 7.19 (95% CI, 4.55&#x2013;11.67; <em>P</em> = 9.3 &#xD7; 10<span class="sup">-21</span>) among men with a
            positive family history of prostate cancer and  3.09 (95% CI, 1.83&#x2013;5.23; <em>P</em> = 6.26 &#xD7; 10<span class="sup">-6</span>) among men with a negative family history of prostate cancer.[<a href="#cit/section_4.56">56</a>]  A meta-analysis that included 24,213 cases and 73,631 controls of European descent revealed an overall OR for prostate cancer by carrier status of  4.07 (95% CI, 3.05&#x2013;5.45; <em>P</em> &lt; .00001).  Risk of prostate cancer varied by geographical region:  United States (OR, 5.10; 95% CI, 3.21&#x2013;8.10; <em>P</em> &lt; .00001), Canada (OR, 5.80; 95% CI, 1.27&#x2013;26.51; <em>P</em> = .02), Northern Europe (OR, 3.61; 95% CI, 2.81&#x2013;4.64; <em>P</em> &lt; .00001), and Western Europe (OR, 8.47; 95% CI, 3.68&#x2013;19.48; <em>P</em> &lt; .00001).[<a href="#cit/section_4.53">53</a>] In addition, the association between the G84E pathogenic variant and prostate cancer risk was higher for early-onset cases (OR, 10.11; 95% CI, 5.97&#x2013;17.12).  There was no significant association with aggressive disease in the meta-analysis. </p><p id="_1492" tabindex="-1">Another meta-analysis that included 11 case-control studies also reported higher risk estimates for prostate cancer in <em>HOXB13</em> G84E carriers (OR, 4.51; 95% CI, 3.28&#x2013;6.20; <em>P</em> &lt; .00001) and found a stronger association between <em>HOXB13</em> G84E  and early-onset disease (OR, 9.73; 95% CI, 6.57&#x2013;14.39; <em>P</em> &lt; .00001).[<a href="#cit/section_4.59">59</a>] An additional meta-analysis of 25 studies including 51,390 cases and 93,867 controls revealed an OR for prostate cancer of 3.248 (95% CI, 2.121&#x2013;3.888). The association was most significant in Caucasians (OR, 2.673; 95% CI, 1.920&#x2013;3.720), especially those of European descent. No association was found for breast or colorectal cancer.[<a href="#cit/section_4.60">60</a>] One population-based, case-control study from the United States confirmed the association of the G84E pathogenic variant with prostate cancer (OR, 3.30; 95% CI, 1.21&#x2013;8.96) and reported a suggestive association with  aggressive disease.[<a href="#cit/section_4.61">61</a>]  In addition, one study identified no men of Ashkenazi Jewish ancestry who carried the G84E pathogenic variant.[<a href="#cit/section_4.62">62</a>] A case-control study from the U.K. that included 8,652 cases and 5,252 controls also confirmed the association of <em>HOXB13</em> G84E with  prostate cancer (OR, 2.93; 95% CI, 1.94&#x2013;4.59; <em>P</em> = 6.27 &#xD7; 10<span class="sup">-8</span>).[<a href="#cit/section_4.63">63</a>] The risk was higher among men with a family history  (OR, 4.53; 95% CI, 2.86&#x2013;7.34; <em>P</em> = 3.1 &#xD7; 10<span class="sup">&#x2212;8</span>] and in early-onset prostate cancer (diagnosed at age 55 years or younger) (OR,  3.11; 95% CI, 1.98&#x2013;5.00; <em>P</em> = 6.1 &#xD7; 10<span class="sup">&#x2212;7</span>).  No association was found between carrier status and Gleason score, cancer stage, overall survival, or cancer-specific survival.</p><p id="_1208" tabindex="-1">Penetrance estimates for prostate cancer development in carriers of the <em>HOXB13</em> G84E pathogenic variant are also being reported.  One study from Sweden estimated a 33% lifetime risk of prostate cancer among G84E carriers.[<a href="#cit/section_4.64">64</a>]  Another study from Australia reported age-specific cumulative risk of prostate cancer of up to 60% by age 80 years.[<a href="#cit/section_4.65">65</a>]</p><p id="_1209" tabindex="-1"><em>HOXB13</em> plays a role in prostate cancer development  and interacts with the androgen receptor; however, the mechanism by which it contributes to the pathogenesis of prostate cancer remains unknown. This is the first gene identified to account for a fraction of hereditary prostate cancer, particularly early-onset prostate cancer. The clinical utility and implications for genetic counseling regarding the <em>HOXB13</em> G84E pathogenic variant have yet to be defined.</p></section><section id="_1414"><h3 id="_1414_toc">Multigene (Panel) Testing in Prostate Cancer</h3><p id="_1415" tabindex="-1">Since the availability of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000763024&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">next-generation sequencing</a> and the elimination of patent restrictions, several clinical laboratories now offer genetic testing through <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000775581&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">multigene panels</a> at a cost comparable to single-gene testing. A caveat is the possible finding of a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556495&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variant of uncertain significance</a>, where the clinical significance remains unknown. (Refer to the <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq#link/_1320">Multigene [panel] testing</a> section in the PDQ summary on <a href="/about-cancer/causes-prevention/genetics/risk-assessment-pdq">Cancer Genetics Risk Assessment and Counseling</a> for more information about multigene testing, including genetic education and counseling considerations and research examining the use of multigene testing.) This section summarizes the evidence for additional genes that may be on prostate cancer susceptibility panel tests.</p><p id="_1428" tabindex="-1">One retrospective case series of 692 men with metastatic prostate cancer unselected for cancer family history or age at diagnosis assessed the incidence of germline pathogenic variants in 16 DNA repair genes.  Pathogenic variants were identified in 11.8% (82 of 692), a rate higher than in men with localized prostate cancer (4.6%, <em>P</em> &lt; .001), suggesting that genetic aberrations are more commonly observed in men with aggressive forms of disease.[<a href="#cit/section_4.8">8</a>]</p><section id="_1416"><h4 id="_1416_toc"><em>ATM</em></h4><p id="_1417" tabindex="-1">Ataxia telangiectasia (AT) (<a href="http://www.ncbi.nlm.nih.gov/omim/208900" title="http://www.ncbi.nlm.nih.gov/omim/208900">OMIM</a>) is an <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal recessive</a> disorder characterized by
            neurologic deterioration, telangiectasias, immunodeficiency states, and
            hypersensitivity to ionizing radiation.  It is estimated that 1%
            of the general population may be <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339341&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">heterozygote</a> carriers of <em>ATM</em> variants (<a href="http://www.ncbi.nlm.nih.gov/omim/607585" title="http://www.ncbi.nlm.nih.gov/omim/607585">OMIM</a>).[<a href="#cit/section_4.66">66</a>] In the presence of DNA damage, the ATM protein is involved in mediating cell cycle arrest, DNA repair, and apoptosis.[<a href="#cit/section_4.67">67</a>] Given evidence of other cancer risks in heterozygote carriers, evidence of an association with prostate cancer susceptibility continues to emerge. (Refer to the <em><a href="/types/breast/hp/breast-ovarian-genetics-pdq#link/_1311">ATM</a></em> section in the PDQ summary on <a href="/types/breast/hp/breast-ovarian-genetics-pdq">Genetics of Breast and Gynecologic Cancers</a> for more information about <em>ATM</em> and breast cancer.) A prospective case series of 10,317 Danish individuals with 36 years of follow-up, during which 2,056 individuals developed cancer, found that Ser49Cys was associated with prostate cancer (HR, 2.3; 95% CI, 1.1&#x2013;5.0).[<a href="#cit/section_4.67">67</a>] A retrospective case series of 692 men with metastatic prostate cancer unselected for cancer family history or age at diagnosis found that 1.6% (11 of 692) had an <em>ATM</em> pathogenic variant.[<a href="#cit/section_4.8">8</a>]</p></section><section id="_1418"><h4 id="_1418_toc"><em>CHEK2</em></h4><p id="_1429" tabindex="-1"><em>CHEK2</em> has also been investigated for a potential association with prostate cancer risk.  (Refer to <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1159">Table 2</a> for information about case-control studies that have assessed <em>CHEK2</em> as a potential prostate cancer susceptibility gene.) A retrospective case series of 692 men with metastatic prostate cancer unselected for cancer family history or age at diagnosis found 1.9%  (10 of 534 [men with data]) were found to have a <em>CHEK2</em> pathogenic variant.[<a href="#cit/section_4.8">8</a>]</p></section><section id="_1430"><h4 id="_1430_toc"><em>TP53</em></h4><p id="_1491" tabindex="-1"><em>TP53</em> has also been investigated for a potential association with prostate cancer risk. In a case series of 286 individuals from 107 families with a deleterious <em>TP53</em> variant, 403 cancer diagnoses were reported, of which 211 were the first primary cancer including two prostate cancers diagnosed after age 45 years. Prostate cancer was also reported in 4 of 61 men with a second primary cancer.[<a href="#cit/section_4.68">68</a>] In a Dutch case series of 180 families meeting either classic Li-Fraumeni syndrome (LFS) or Li-Fraumeni-like (LFL) family history criteria, a deleterious <em>TP53</em> variant was identified in 24 families with one case of prostate cancer found in each group (LFS or LFL). Prostate cancer risks varied on the basis of the family history criteria with LFS (RR, 0.50; 95% CI, 0.01&#x2013;3.00) and LFL (RR, 4.90; 95% CI, 0.10&#x2013;27.00).[<a href="#cit/section_4.69">69</a>]  In a French case series of 415 families with a deleterious <em>TP53</em> variant, four prostate cancers were reported, with a mean age at diagnosis of 63 years (range, 57&#x2013;71 y).[<a href="#cit/section_4.70">70</a>]</p><p id="_1462" tabindex="-1">Germline <em>TP53</em> pathogenic variants have also been identified in men with prostate cancer who have undergone tumor testing. A prospective case series of 42 men with either localized, biochemically recurrent, or metastatic prostate cancer unselected for cancer family history or age at diagnosis undergoing tumor-only somatic testing found  that 2 of 42 men (5%) were found to have a suspected <em>TP53</em> germline pathogenic variant.[<a href="#cit/section_4.71">71</a>]</p><p id="_1480" tabindex="-1">Further evidence supports an association between prostate cancer and germline <em>TP53</em> pathogenic variants,[<a href="#cit/section_4.72">72</a>-<a href="#cit/section_4.74">74</a>] although additional studies to clarify the association with this gene are warranted.</p></section><section id="_1431"><h4 id="_1431_toc"><em>NBN/NBS1</em></h4><p id="_1463" tabindex="-1"><em>NBN</em>, which is also known as <em>NBS1</em> (<em>Nijmegan breakage syndrome 1</em>), has been investigated for a potential association with risk of prostate cancer. (Refer to <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1159">Table 2</a> for information about case-control studies that have assessed <em>NBN</em> as a potential prostate cancer susceptibility gene.) A retrospective case series of 692 men with metastatic prostate cancer unselected for cancer family history or age at diagnosis found that 0.3% (2 of 692 men) had a <em>NBN</em> pathogenic variant.[<a href="#cit/section_4.8">8</a>]</p></section><section id="_1432"><h4 id="_1432_toc"><em>EPCAM</em></h4><p id="_1464" tabindex="-1"><em>EPCAM</em> (<em>epithelial cellular adhesion molecule</em>) testing has been included in some multigene panels likely due to <em>EPCAM</em> variants silencing <em>MSH2</em>.  Specific large genomic rearrangement variants at the 3&#x2019; end of <em>EPCAM</em>, which lies near <em>MSH2</em>, induce methylation of the <em>MSH2</em> promoter resulting in MSH2 protein loss.[<a href="#cit/section_4.75">75</a>]
            (Refer to the <em><a href="/types/colorectal/hp/colorectal-genetics-pdq#link/_1130">EPCAM</a></em> section in  the PDQ summary on <a href="/types/colorectal/hp/colorectal-genetics-pdq">Genetics of Colorectal Cancer</a> for a more detailed discussion about <em>EPCAM</em> and Lynch syndrome.)  Pathogenic variants in <em>MSH2</em> that are associated with Lynch syndrome were found to be associated with  increased risk of prostate cancer.[<a href="#cit/section_4.48">48</a>]  (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_947">Mismatch Repair Genes</a> section of this summary for information about <em>MSH2</em> and prostate cancer risk.)  Thus far, studies ascertaining the spectrum of germline pathogenic variants in men with prostate cancer have not identified pathogenic variants in <em>EPCAM</em>.[<a href="#cit/section_4.8">8</a>]</p></section></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Robinson D, Van Allen EM, Wu YM, et al.: Integrative clinical genomics of advanced prostate cancer. Cell 161 (5): 1215-28, 2015.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26000489&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=26000489&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.2">Thompson D, Easton DF; Breast Cancer Linkage Consortium: Cancer Incidence in BRCA1 mutation carriers. J Natl Cancer Inst 94 (18): 1358-65, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12237281&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12237281&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Liede A, Karlan BY, Narod SA: Cancer risks for male carriers of germline mutations in BRCA1 or BRCA2: a review of the literature. J Clin Oncol 22 (4): 735-42, 2004.&#xA0;<