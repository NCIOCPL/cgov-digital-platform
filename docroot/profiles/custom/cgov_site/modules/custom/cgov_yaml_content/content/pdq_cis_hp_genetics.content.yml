          value: |
            <div id="_section_922" class="pdq-sections"><p id="_1089" tabindex="-1">Genetic testing for <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000783960&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">pathogenic variants</a> in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> with some association with prostate cancer risk is now available and has the potential to identify those at increased risk of prostate cancer.  Research from selected cohorts has reported that prostate cancer risk is elevated in men with pathogenic variants in <em>BRCA1</em>, <em>BRCA2</em>, and on a smaller scale, in mismatch repair (MMR) genes.  Since clinical genetic testing is available for these genes, information about risk of prostate cancer based on alterations in these genes is included in this section.  In addition, pathogenic variants in <em>HOXB13</em> are reported to account for a small proportion of hereditary prostate cancer.  Clinical testing for <em>HOXB13</em> alterations is also available; therefore, this gene is included in this section.</p><p id="_1334" tabindex="-1">It is possible that additional genes will have clinical relevance in prostate cancer risk in the future. Clinical sequencing of 150 metastatic tumors from men with castrate-resistant prostate cancer identified alterations in genes involved in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> repair in 23% of men.[<a href="#cit/section_4.1">1</a>] Interestingly, 8% of these <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000776887&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">variants</a> were present in the <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline</a>. Although this work has not been confirmed, it raises the possibility that identification of certain <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline variants</a> may have clinical relevance in the near future. </p><section id="_1051"><h3 id="_1051_toc"><em>BRCA1</em> and <em>BRCA2</em></h3><p id="_924" tabindex="-1">Studies of male <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> of <em>BRCA1</em> [<a href="#cit/section_4.2">2</a>] and <em>BRCA2</em>  pathogenic variants demonstrate that these individuals have a higher risk of prostate cancer and other cancers.[<a href="#cit/section_4.3">3</a>] Prostate cancer in particular has been observed at higher rates in male  carriers of <em>BRCA2</em> pathogenic variants than in the general population.[<a href="#cit/section_4.4">4</a>]  </p><section id="_925"><h4 id="_925_toc"><em>BRCA</em>&#x2013;associated prostate cancer risk</h4><p id="_926" tabindex="-1">The risk of prostate cancer in carriers of <em>BRCA</em> pathogenic variants has been studied in various settings.</p><p id="_1122" tabindex="-1">In an effort to clarify the relationship between <em>BRCA</em> pathogenic variants and prostate cancer risk, findings from several case series are summarized in <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1129">Table 3</a>.</p><table id="_1129" class="table-default expandable-container"><caption> Table 3.  Case Series of <em>BRCA</em> Pathogenic Variants in Prostate Cancer </caption><colgroup><col width="25.00%"><col width="25.00%"><col width="25.00%"><col width="25.00%"></colgroup><THead><tr><th>Study</th><th>Population</th><th>Prostate Cancer Risk (<em>BRCA1</em>)</th><th>Prostate Cancer Risk (<em>BRCA2</em>)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="4">BCLC = Breast Cancer Linkage Consortium; CDC = Centers for Disease Control and Prevention; CI = confidence interval; OCCR = Ovarian Cancer Cluster Region; RR = relative risk; SIR = standardized incidence ratio.</td></tr><tr><td colspan="4"><span class="sup">a</span>Includes all cancers except breast, ovarian, and nonmelanoma skin cancers.</td></tr></TFoot><tbody><tr><td rowspan="2">BCLC (1999)  [<a href="#cit/section_4.5">5</a>]</td><td rowspan="2">BCLC family set that included 173 <em>BRCA2</em> linkage&#x2013; or pathogenic variant&#x2013;positive families, among which there were 3,728 individuals and 333 cancers<span class="sup">a</span> </td><td rowspan="2">Not assessed</td><td>Overall:
