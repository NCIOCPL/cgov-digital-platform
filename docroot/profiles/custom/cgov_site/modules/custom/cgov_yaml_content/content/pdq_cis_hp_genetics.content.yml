            professional is recommended for those with a known or suspected <em>BRCA1/BRCA2</em> variant.[<a href="#cit/section_5.11">11</a>] </td></tr><tr><td>Every 1&#x2013;2 y if PSA level 1&#x2013;3 ng/mL, DRE normal</td></tr></tbody></table><p id="_1264" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=526280&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000526280&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: 5</a></p><section id="_1254"><h4 id="_1254_toc">Screening in carriers of <em>BRCA</em> pathogenic variants</h4><p id="_1255" tabindex="-1">An international study that focused on prostate cancer screening in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460132&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">carriers</a> of <em>BRCA1</em>/<em>BRCA2</em>  pathogenic variants versus <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000556483&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">noncarriers</a> reported initial screening results.[<a href="#cit/section_5.13">13</a>]
            The study recruited 2,481 men (791 <em>BRCA1</em> carriers, 531 <em>BRCA1</em> noncarriers; 731 <em>BRCA2</em> carriers, 428 <em>BRCA2</em> noncarriers). A total of 199 men (8%) presented with PSA levels higher than 3.0 ng/mL, which was the study PSA cutoff for recommending a biopsy.  The overall cancer detection rate was 36.4% (59 prostate cancers diagnosed among 162 biopsies).   Prostate cancer by <em>BRCA</em> pathogenic variant status was as follows: <em>BRCA1</em> carriers (n = 18), <em>BRCA1</em> noncarriers (n = 10); <em>BRCA2 </em>carriers (n = 24), <em>BRCA2</em> noncarriers (n = 7). Using published stage and grade criteria for risk classification,[<a href="#cit/section_5.14">14</a>] intermediate- or high-risk tumors were diagnosed in 11 of 18 <em>BRCA1</em> carriers (61%), 8 of 10 <em>BRCA1</em> noncarriers (80%), 17 of 24 <em>BRCA2</em> carriers (71%), and 3 of 7 <em>BRCA2</em> noncarriers (43%).   The PPV of PSA with a biopsy threshold of 3.0 ng/mL was 48% in carriers of <em>BRCA2</em> pathogenic variants, 33.3% in <em>BRCA2</em> noncarriers, 37.5% in <em>BRCA1</em> carriers, and 23.3% in <em>BRCA1</em> noncarriers.   Ninety-five percent of the men were white; therefore, the results cannot be generalized to all ethnic groups. Follow-up for this study is ongoing.</p><p id="_1265" tabindex="-1"><a href="/Common/PopUps/popDefinition.aspx?id=531825&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000531825&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence (screening in carriers of BRCA pathogenic variants): 3</a></p></section></section><section id="_1256"><h3 id="_1256_toc">Chemoprevention of Prostate Cancer With Finasteride and Dutasteride</h3><p id="_1257" tabindex="-1">The benefits, harms, and supporting data regarding the use of finasteride and dutasteride for the prevention of prostate cancer in the general population are discussed in the PDQ summary on <a href="/types/prostate/hp/prostate-prevention-pdq">Prostate Cancer Prevention</a>.</p></section><section id="_1476"><h3 id="_1476_toc">Tumor Sequencing to Inform Germline Findings and Targeted Therapies in Prostate Cancer</h3><p id="_1477" tabindex="-1">Precision medicine efforts are under way in prostate cancer to identify targetable variants for improved responses to therapy. <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=768570&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000768570&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Tumor sequencing</a> is a primary method to identify <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781854&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">somatic variants</a> for potential treatment. However, increasingly <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000781852&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline pathogenic variants</a> are being identified from tumor sequencing, and are necessitating efforts to engage patients in <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000044961&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genetic counseling</a> for potential inherited cancer risk. Most of these efforts have involved metastatic prostate cancer. In particular, germline pathogenic variants in <em>BRCA2</em>, <em>ATM</em>, and <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045671&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">DNA</a> repair <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000045693&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genes</a> [<a href="#cit/section_5.15">15</a>,<a href="#cit/section_5.16">16</a>] have been identified at substantial rates in tumor sequencing of metastatic prostate cancer.  Furthermore, clinical activity in response to targeted agents is being demonstrated in the metastatic prostate cancer setting, such as with poly (ADP-ribose) polymerase (PARP) inhibition.[<a href="#cit/section_5.17">17</a>] <a href="/types/prostate/hp/prostate-genetics-pdq#link/_1479">Table  10</a> describes these studies and results.</p><table id="_1479" class="table-default expandable-container"><caption>Table 10.  Summary of Tumor Sequencing Studies With Germline Results</caption><colgroup><col width="15.70%"><col width="15.70%"><col width="1.69%"><col width="29.01%"></colgroup><THead><tr><th>Study</th><th>Cohort</th><th colspan="2">Germline Results for Prostate Cancer</th><th colspan="2">Comments</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="6">ADT = androgen deprivation therapy; AR = androgen receptor; mCRPC = metastatic castration-resistant prostate cancer; OS = overall survival; PFS = progression-free survival. </td></tr><tr><td colspan="6"><span class="sup">a</span>Potential overlap of cohorts.</td></tr></TFoot>