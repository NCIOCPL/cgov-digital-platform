stract]</a></li><li id="section_6.28">Wacholder S, Hartge P, Prentice R, et al.: Performance of common genetic variants in breast-cancer risk models. N Engl J Med 362 (11): 986-93, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20237344&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20237344&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.29">Song H, Ramus SJ, Tyrer J, et al.: A genome-wide association study identifies a new ovarian cancer susceptibility locus on 9p22.2. Nat Genet 41 (9): 996-1000, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19648919&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19648919&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.30">Goode EL, Chenevix-Trench G, Song H, et al.: A genome-wide association study identifies susceptibility loci for ovarian cancer at 2q31 and 8q24. Nat Genet 42 (10): 874-9, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20852632&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20852632&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.31">Bolton KL, Tyrer J, Song H, et al.: Common variants at 19p13 are associated with susceptibility to ovarian cancer. Nat Genet 42 (10): 880-4, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20852633&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20852633&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.32">Shendure J: Next-generation human genetics. Genome Biol 12 (9): 408, 2011.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21920048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=21920048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.33">Park DJ, Lesueur F, Nguyen-Dumont T, et al.: Rare mutations in XRCC2 increase the risk of breast cancer. Am J Hum Genet 90 (4): 734-9, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22464251&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22464251&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
