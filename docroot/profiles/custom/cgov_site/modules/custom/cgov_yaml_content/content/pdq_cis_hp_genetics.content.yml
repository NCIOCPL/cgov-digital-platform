            </td><td rowspan="3"><em>NBN </em>pathogenic variants were associated with a higher mortality (HR, 1.85) and lower 5-year survival (HR, 2.08). </td></tr><tr><td>Prostate cancer diagnosed &lt;60 y: OR, 3.1 (95% CI, 1.5&#x2013;6.4; <em>P</em> = .003) </td></tr><tr><td>Familial prostate cancer: OR, 4.3 (95% CI, 2.0&#x2013;9.0; <em>P</em> = .0001)</td></tr></tbody></table></section></section><p id="_1174" tabindex="-1">Case-control studies assessed site-specific prostate cancer susceptibility in the following genes: <em>EMSY</em>, <em>KLF6</em>, <em>AMACR</em>, <em>NBN</em>, <em>CHEK2</em>, <em>AR</em>, <em>SRD5A2</em>, <em>ER-beta</em>, <em>E-cadherin</em>, and the toll-like receptor genes.  These studies have been complicated by the later-onset nature of the disease and the high background rate of prostate cancer in the general population.  In addition, there is likely to be real, extensive locus heterogeneity for hereditary prostate cancer, as suggested by both segregation and linkage studies.  In this respect, hereditary prostate cancer resembles a number of the other major adult-onset hereditary cancer syndromes, in which more than one gene can produce the same or very similar clinical phenotype (e.g., hereditary breast/ovarian cancer, Lynch syndrome, hereditary melanoma, and hereditary renal cancer). The clinical validity and utility of genetic testing for any of these genes based solely on evidence for hereditary prostate cancer susceptibility has not been established.</p></section><section id="_684"><h3 id="_684_toc">Admixture Mapping</h3><p id="_709" tabindex="-1"><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=751596&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000751596&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Admixture mapping</a> is a method used to identify genetic variants associated with traits and/or diseases in individuals with mixed ancestry.[<a href="#cit/section_3.80">80</a>] This approach is most effective when applied to individuals whose admixture was recent and consists of two populations who had previously been separated for thousands of years. The genomes of such individuals are a mosaic,  comprised of large blocks from each ancestral locale. The technique takes advantage of a difference in disease incidence in one ancestral group compared with another. Genetic risk loci are presumed to reside in regions enriched for the ancestral group with higher incidence. Successful mapping depends on the availability of population-specific genetic markers associated with ancestry, and on the number of generations since admixture.[<a href="#cit/section_3.81">81</a>,<a href="#cit/section_3.82">82</a>]   </p><p id="_1175" tabindex="-1">Admixture mapping is a particularly attractive method for identifying genetic loci associated with increased prostate cancer risk among African Americans. African American men are at higher risk of developing prostate cancer than are men of European ancestry, and the genomes of African American men are mosaics of regions from Africa and regions from Europe. It is therefore hypothesized that inherited variants accounting for the difference in incidence between the two groups must reside in regions enriched for African ancestry. In prostate cancer admixture studies, genetic markers for ancestry were genotyped genome-wide in African American cases and controls in a search for areas enriched for African ancestry in the men with prostate cancer.  Admixture studies have identified the following chromosomal regions associated with prostate cancer:</p><div class="pdq-content-list"><ul id="_685"><li>5q35 (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689607&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000689607&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">Z-score</a> = 3.1) [<a href="#cit/section_3.83">83</a>]</li><li>7q31 (Z-score = 4.6) [<a href="#cit/section_3.83">83</a>]</li><li>8q24 (LOD score = 7.1) [<a href="#cit/section_3.83">83</a>,<a href="#cit/section_3.84">84</a>]</li></ul></div><p id="_1160" tabindex="-1">An advantage of this approach is that recent admixtures result in long stretches of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=666094&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000666094&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">linkage disequilibrium</a> (up to hundreds of thousands of base pairs) of one particular ancestry.[<a href="#cit/section_3.85">85</a>] As a result, fewer markers are needed to search for genetic variants associated with specific diseases, such as prostate cancer, than the number of markers needed for successful GWAS.[<a href="#cit/section_3.81">81</a>] (Refer to the <a href="/types/prostate/hp/prostate-genetics-pdq#link/_513">GWAS</a> section of this summary for more information.)</p></section><section id="_513"><h3 id="_513_toc">Genome-wide Association Studies (GWAS)</h3><section id="_879"><h4 id="_879_toc">Overview</h4><div class="pdq-content-list"><ul id="_881"><li>GWAS can identify inherited genetic variants that influence a specific phenotype, such as risk of a particular disease.</li><li>For complex diseases, such as prostate cancer, risk of developing the disease is the product of multiple genetic and environmental factors; each individual factor contributes relatively little to overall risk.</li><li>To date, GWAS have discovered more than 100 common genetic variants associated with prostate cancer risk.</li><li>Individuals can be genotyped for all known prostate cancer risk markers relatively easily; but, to date, studies have not demonstrated that this information substantially refines risk estimates from commonly used variables, such as family history.
            </li><li><strong>The clinical relevance of variants identified from GWAS remains unclear.</strong></li></ul></div></section><section id="_834"><h4 id="_834_toc">Introduction to GWAS</h4><p id="_835" tabindex="-1">Genome-wide searches have successfully identified susceptibility alleles for many complex diseases,[<a href="#cit/section_3.86">86</a>] including prostate cancer. This approach can be contrasted with linkage analysis, which searches for genetic risk variants co-segregating within families that have a high prevalence of disease. Linkage analyses are designed to uncover rare, highly penetrant variants that segregate in predictable heritance patterns (e.g., <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339338&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal dominant</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000339339&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">autosomal recessive</a>, X-linked, and mitochondrial). GWAS, on the other hand, are best suited to identify multiple, common, low-penetrance genetic polymorphisms. GWAS are conducted under the assumption that the genetic underpinnings of complex phenotypes, such as prostate cancer, are governed by many alleles, each conferring modest risk. Most genetic polymorphisms genotyped in GWAS are common, with minor allele frequencies greater than 1% to 5% within a given ancestral population (e.g., men of European ancestry). GWAS survey all common inherited variants across the genome, searching for alleles that are associated with incidence of a given disease or phenotype.[<a href="#cit/section_3.87">87</a>,<a href="#cit/section_3.88">88</a>] The strong correlation between many alleles located close to one another on a given chromosome (called linkage disequilibrium) allows one to &#x201C;scan&#x201D; the genome without having to test all tens of millions of known SNPs. GWAS can test approximately 1 million to 5 million SNPs and ascertain almost all common inherited variants in the genome.</p><p id="_836" tabindex="-1">In a GWAS, allele frequency is compared for each SNP between cases and controls. Promising signals&#x2013;in which allele frequencies deviate significantly in case compared to control populations&#x2013;are validated in replication cohorts. In order to have adequate statistical power to identify variants associated with a phenotype, large numbers of cases and controls, typically thousands of each, are studied. Because 1 million SNPs are typically evaluated in a GWAS, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460147&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460147&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">false-positive findings</a> are expected to occur frequently when standard statistical thresholds are used. Therefore, stringent statistical rules are used to declare a positive finding, usually using a threshold of <em>P</em>  &lt; 1 &#xD7; 10<span class="sup">-7</span>.[<a href="#cit/section_3.89">89</a>-<a href="#cit/section_3.91">91</a>]</p><p id="_837" tabindex="-1">To date, over 100 variants associated with prostate cancer have been identified by well-powered GWAS and validated in independent cohorts (refer to the <a href="http://www.ebi.ac.uk/gwas/" title="http://www.ebi.ac.uk/gwas/">National Human Genome Research Institute GWAS catalog</a> and [<a href="#cit/section_3.92">92</a>]).[<a href="#cit/section_3.93">93</a>] These studies have revealed convincing associations between specific inherited variants and prostate cancer risk. In addition, men with early-onset prostate cancer have a higher cumulative number of risk alleles compared with older prostate cancer cases and compared with public controls.[<a href="#cit/section_3.94">94</a>] However, the findings should be qualified with a few important considerations: </p><div class="pdq-content-list"><ol id="_838"><li>GWAS reported thus far have been designed to identify genetic polymorphisms that are relatively common in the population. It is very unlikely that an allele with high frequency in the population by itself contributes substantially to cancer risk. This, coupled with the polygenic nature of prostate tumorigenesis, means that <strong>the contribution by any single variant identified by GWAS to date is quite small, generally with an OR for disease risk of less than 1.3</strong>. In addition, despite extensive genome-wide interrogation of common polymorphisms in tens of thousands of cases and controls, GWAS findings to date do not account for even half of the genetic component of prostate cancer risk.[<a href="#cit/section_3.92">92</a>,<a href="#cit/section_3.95">95</a>,<a href="#cit/section_3.96">96</a>] </li><li><strong>Variants uncovered by GWAS are not likely to be the ones directly contributing to disease risk.</strong> As mentioned above, SNPs exist in linkage disequilibrium blocks and are merely proxies for a set of variants&#x2014;both known and previously undiscovered&#x2014;within a given block. The causal allele is located somewhere within that linkage disequilibrium block. </li><li>Admixture by groups of different ancestry can confound GWAS findings (i.e., a statistically significant finding could reflect a disproportionate number of subjects in the cases versus controls, rather than a true association with disease). Therefore, GWAS subjects, by design, comprise only one ancestral group. As a result, <strong>some populations remain underrepresented in genome-wide analyses</strong>. </li></ol></div><p id="_1071" tabindex="-1">The implications of these points are discussed in greater detail below. Additional detail can be found elsewhere.[<a href="#cit/section_3.97">97</a>]</p></section><section id="_840"><h4 id="_840_toc">Susceptibility loci identified in GWAS</h4><p id="_841" tabindex="-1">Beginning in 2006, multiple genome-wide studies seeking associations with prostate cancer risk converged on the same chromosomal locus, 8q24. The population-attributable risk of prostate cancer from these alleles was 8%. The results were replicated in European American, African American, Icelandic, and Swedish populations.[<a href="#cit/section_3.98">98</a>-<a href="#cit/section_3.111">111</a>] In all, approximately nine genetic polymorphisms, all independently associated with disease, reside within five distinct 8q24 risk regions.[<a href="#cit/section_3.110">110</a>,<a href="#cit/section_3.111">111</a>]</p><p id="_842" tabindex="-1">Since the discovery of prostate cancer risk loci at 8q24, more than 100 variants at other chromosomal risk loci similarly have been identified by multistage GWAS comprised of thousands of cases and controls and validated in independent cohorts. The most convincing associations reported to date for men of European ancestry are annotated in the <a href="http://www.ebi.ac.uk/gwas/" title="http://www.ebi.ac.uk/gwas/">National Human Genome Research Institute GWAS catalog</a>.</p></section><section id="_1212"><section id="_850"><h5 id="_850_toc">GWAS in populations of non-European ancestry</h5><p id="_851" tabindex="-1">Most prostate cancer GWAS data generated to date have been derived from populations of European descent. This shortcoming is profound, considering that linkage disequilibrium structure, SNP frequencies, and incidence of disease differ across ancestral groups. To provide meaningful genetic data to all patients, well-designed, adequately powered GWAS must be aimed at specific ethnic groups.[<a href="#cit/section_3.112">112</a>] Most work in this regard has focused on African American, Chinese, and Japanese men. The most convincing associations reported to date for men of non-European ancestry are annotated in the <a href="http://www.ebi.ac.uk/gwas/" title="http://www.ebi.ac.uk/gwas/">National Human Genome Research Institute GWAS catalog</a>.</p><p id="_852" tabindex="-1">The African American population is of particular interest because American men with African ancestry are at higher risk of prostate cancer than any other group.  In addition, inherited variation at the 8q24 risk locus appears to contribute to differences in African American and European American incidence of disease.[<a href="#cit/section_3.84">84</a>] A handful of studies have sought to determine whether GWAS findings in men of European ancestry are applicable to men of African ancestry. One study interrogated 28 known prostate cancer risk loci via fine mapping in 3,425 African American cases and 3,290 African American controls.[<a href="#cit/section_3.113">113</a>] Another study examined 82 previously reported risk variants in 4,853 prostate cancer cases and 4,678 controls.[<a href="#cit/section_3.114">114</a>] The majority of risk alleles (approximately 83%) are shared across African American and European American populations. </p><p id="_1461" tabindex="-1">Statistically well-powered GWAS have also been launched to examine inherited cancer risk in Japanese and Chinese populations.  Investigators discovered that these populations share many risk regions observed in African American men in other studies.[<a href="#cit/section_3.115">115</a>-<a href="#cit/section_3.117">117</a>] Additionally, risk regions that are unique to these ancestral groups were identified. Ongoing work in larger cohorts will validate and expand upon these findings.</p></section></section><section id="_843"><h4 id="_843_toc">Clinical application of GWAS findings</h4><p id="_844" tabindex="-1">Because the variants discovered by GWAS are markers of risk, there has been great interest in using genotype as a screening tool to predict the development of prostate cancer. As increasing numbers of risk SNPs have been discovered, they have been applied to clinical cohorts alongside traditional variables such as PSA and family history. An initial study of the first five known risk SNPs could not demonstrate that they added clinically meaningful data.[<a href="#cit/section_3.118">118</a>] In later trials, larger risk-SNP panels also could not demonstrate usefulness for a large proportion of the screening population.  However, the small subset of men carrying large numbers of risk alleles, especially those with positive family histories, were at appreciably high risk of developing prostate cancer.[<a href="#cit/section_3.118">118</a>,<a href="#cit/section_3.119">119</a>]</p><p id="_1116" tabindex="-1">In July 2012, the Agency for Healthcare Research and Quality (AHRQ) published a report that sought to address the clinical utility of <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000460154&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">germline</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=793548&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic" onclick="javascript:popWindow('defbyid','CDR0000793548&amp;version=healthprofessional&amp;language=English&amp;dictionary=genetic'); return(false);">genotyping</a> of prostate cancer risk markers discovered by GWAS.[<a href="#cit/section_3.120">120</a>] Largely on the basis of the evidence  from the studies described above, AHRQ concluded that established prostate cancer risk SNPs have &#x201C;poor discriminative ability&#x201D; to identify individuals at risk of developing the disease. Similarly, the authors of another study estimated that the contribution of GWAS polymorphisms in determining the risk of developing prostate cancer will be modest, even as meta-analyses or larger studies uncover additional <em>common</em> risk alleles (alleles carried by &gt;1%&#x2013;5% of individuals within the population).[<a href="#cit/section_3.121">121</a>] </p><p id="_1413" tabindex="-1">By 2014, approximately 100 bona fide prostate cancer risk variants had been annotated. A polygenic risk score comprising the full complement of known risk SNPs has been proposed that could account for a 2.9-fold increase in prostate cancer risk among men in the top 10% risk stratum and a 5.7-fold risk increase among men in top 1% risk stratum, compared with the population average. The authors concluded that targeted germline genetic testing, perhaps focusing on men with a family history of prostate cancer, may help improve the accuracy of PSA screening.[<a href="#cit/section_3.92">92</a>]  The application of a similar genetic score in the placebo arm of the <a href="https://clinicaltrials.gov/ct2/show/NCT00288106" title="https://clinicaltrials.gov/ct2/show/NCT00288106">Prostate Cancer Prevention Trial</a> demonstrated that genotypes across multiple risk SNPs modestly supplement family history information when stratifying patients for prostate cancer risk.[<a href="#cit/section_3.122">122</a>] Larger cohorts have validated the finding that those at the extremes of risk allele status carry appreciably greater or less prostate cancer risk, though these subsets represent a very small fraction of the overall screening population.[<a href="#cit/section_3.123">123</a>,<a href="#cit/section_3.124">124</a>] A 2016 analysis of a collection of risk variants suggested an association between cumulative risk allele status and early-onset prostate cancer.[<a href="#cit/section_3.125">125</a>]</p><p id="_1136" tabindex="-1">GWAS findings to date account for only 33% to 50% of heritable risk of disease. Research is ongoing to uncover the remaining portion of genetic risk. This includes the discovery of rarer alleles with higher ORs for risk.[<a href="#cit/section_3.126">126</a>]</p><p id="_1137" tabindex="-1">In addition, other genetic polymorphisms, such as copy number variants, are becoming increasingly amenable to testing. As the full picture of inherited prostate cancer risk becomes more complete, it is hoped that germline information will become clinically useful. Finally, GWAS are providing more insight into the mechanism of prostate cancer risk. Notably, almost all reported prostate cancer risk alleles reside in nonprotein-coding regions of the genome; however, the underlying biological mechanism of disease susceptibility was initially unclear. It is now apparent that a large proportion of risk variants affect the activity of regulatory elements and, in turn, distal genes.[<a href="#cit/section_3.127">127</a>-<a href="#cit/section_3.130">130</a>,<a href="#cit/section_3.130">130</a>-<a href="#cit/section_3.135">135</a>] As GWAS elucidate these networks, it is hoped that new therapies and chemopreventive strategies will follow.</p></section><section id="_1200"><h4 id="_1200_toc">Modified approaches to GWAS</h4><p id="_1201" tabindex="-1">A 2012 study used a novel approach to identify polymorphisms associated with risk.[<a href="#cit/section_3.136">136</a>] On the basis of the well-established principle that the AR plays a prominent role in prostate tumorigenesis, the investigators targeted SNPs that reside at sites where the AR binds to DNA. They leveraged data from previous studies that mapped thousands of AR binding sites genome-wide in prostate cancer cell lines to select SNPs to genotype in the Johns Hopkins Hospital cohort of 1,964 cases and 3,172 controls and the Cancer Genetic Markers of Susceptibility  cohort of 1,172 cases and 1,157 controls. This modified GWAS revealed a SNP (rs4919743) located at the <em>KRT8</em> locus at 12q13.13&#x2014;a locus previously implicated in cancer development&#x2014;associated with prostate cancer risk, with an OR of 1.22 (95% CI, 1.13&#x2013;1.32). The study is notable for its use of a reasonable hypothesis and prior data to guide a genome-wide search for risk variants. Other approaches include evaluating SNPs implicated in a phenotype other than prostate cancer.[<a href="#cit/section_3.137">137</a>,<a href="#cit/section_3.138">138</a>]</p></section><section id="_856"><h4 id="_856_toc">Conclusions</h4><p id="_857" tabindex="-1">Although the statistical evidence for an association between genetic variation at these loci and prostate cancer risk is overwhelming, the clinical relevance of the variants and the mechanism(s) by which they lead to increased risk are unclear and will require further characterization. Additionally, these loci are associated with very modest risk estimates and explain only a fraction of overall inherited risk. Further work will include genome-wide analysis of rarer alleles catalogued via sequencing efforts, such as the 1000 Genomes Project.[<a href="#cit/section_3.139">139</a>] Disease-associated alleles with frequencies of less than 1% in the population may prove to be more highly penetrant and clinically useful. In addition, further work is needed to describe the landscape of genetic risk in non-European populations. Finally, until the individual and collective influences of genetic risk alleles are evaluated prospectively, their clinical utility will remain difficult to fully assess.</p></section></section><section id="_645"><h3 id="_645_toc">Inherited Variants Associated With Prostate Cancer Aggressiveness</h3><p id="_1422" tabindex="-1">Prostate cancer is biologically and clinically heterogeneous. Many tumors are indolent and are successfully managed with observation alone. Other tumors are quite aggressive and prove deadly. Several variables are used to determine prostate cancer aggressiveness at the time of diagnosis, such as Gleason score and PSA, but these are imperfect. Additional markers are needed because sound treatment decisions depend on accurate prognostic information. Germline genetic variants are attractive markers because they are present, easily detectable, and static throughout life. </p><p id="_1423" tabindex="-1">Findings to date regarding inherited risk of aggressive disease are considered preliminary. As described below, germline SNPs associated with prostate cancer aggressiveness are derived primarily from three methods of analysis: 1) annotation of common variants within candidate risk genes; 2) assessment of known overall prostate cancer risk SNPs for aggressiveness; and 3) GWAS for prostate cancer aggressiveness. Further work is needed to validate findings and assess these associations prospectively.</p><p id="_1424" tabindex="-1">Like studies of the genetics of overall prostate cancer risk, initial studies of inherited risk of aggressive prostate cancer focused on polymorphisms in candidate genes.[<a href="#cit/section_3.68">68</a>,<a href="#cit/section_3.140">140</a>-<a href="#cit/section_3.145">145</a>] Next, as GWAS revealed prostate cancer risk SNPs, several research teams sought to determine whether certain overall risk SNPs were also associated with aggressiveness.[<a href="#cit/section_3.146">146</a>-<a href="#cit/section_3.153">153</a>]
            </p><p id="_1425" tabindex="-1">There has been great interest in launching more unbiased, genome-wide searches for inherited variants associated with indolent versus aggressive prostate cancer.</p><p id="_1439" tabindex="-1">Associations between inherited variants and prostate cancer aggressiveness have been reported. A multistage, case-only GWAS led by the National Cancer Institute examined 12,518 prostate cancer cases and discovered an association between genotype and Gleason score at two polymorphisms: rs35148638 at 5q14.3 (<em>RASA1</em>, <em>P</em> = 6.49 &#xD7; 10<span class="sup">-9</span>) and rs78943174 at 3q26.31 (<em>NAALADL2</em>, <em>P</em> = 4.18 &#xD7; 10<span class="sup">-8</span>).[<a href="#cit/section_3.154">154</a>] Although the associations discovered in this trial may provide valuable insight into the biology of high-grade disease, it is unclear whether they will prove clinically useful. This study raises the issue of the definition of &#x201C;prostate cancer aggressiveness.&#x201D; Gleason score is used as a prognostic marker but is not a perfect surrogate for prostate cancer&#x2013;specific survival or overall survival.</p><p id="_1426" tabindex="-1">A few GWAS designed specifically to focus on prostate cancer subjects with documented disease-related outcomes have been launched. In one study&#x2014;a genome-wide analysis in which two of the largest international prostate cancer genotyped cohorts were combined for analysis (24,023 prostate cancer cases, including 3,513 disease-specific deaths)&#x2014;no SNP was significantly associated with prostate cancer&#x2013;specific survival.[<a href="#cit/section_3.155">155</a>]
            Similarly, in a smaller study assessing prostate cancer&#x2013;specific mortality (196 lethal cases, 368 long-term survivors), no variants were significantly associated with outcome.[<a href="#cit/section_3.156">156</a>] More recently, a GWAS was conducted across 24,023 prostate cancer patients and similarly found no significant association between genetic variants and prostate cancer survival.[<a href="#cit/section_3.154">154</a>] The authors of these studies concluded that any SNP associated with prostate cancer outcome must be fairly rare in the general population (minor allele frequency below 1%). </p></section><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Easton DF, Schaid DJ, Whittemore AS, et al.: Where are the prostate cancer genes?--A summary of eight genome wide searches. Prostate 57 (4): 261-9, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14601022&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14601022&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Carter BS, Bova GS, Beaty TH, et al.: Hereditary prostate cancer: epidemiologic and clinical features. J Urol 150 (3): 797-802, 1993.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8345587&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8345587&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Siddiqui SA, Sengupta S, Slezak JM, et al.: Impact of familial and hereditary prostate cancer on cancer specific survival after radical retropubic prostatectomy. J Urol 176 (3): 1118-21, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16890705&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16890