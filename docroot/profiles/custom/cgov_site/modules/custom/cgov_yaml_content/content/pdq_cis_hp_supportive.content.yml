            <div id="_section_83" class="pdq-sections"><p id="_84" tabindex="-1">Much of the information regarding interventions for fatigue relates either to
            healthy subjects or to persons in whom muscle fatigue is the primary etiology of
            the problem or fatigue is secondary to treatment-related anemia.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>];<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a>  Without
            a determination of the causative mechanisms of fatigue in oncology patients,
            interventions must be directed to symptom management and emotional support.
            Although some recommendations for the management of fatigue in oncology
            patients have been made, these are theoretical or anecdotal in nature and in
            general have not been the focus of scientific evaluation.
            </p><p id="_355" tabindex="-1">Published in 2013, a  study conducted in patients with advanced cancer (N = 152) demonstrated that managing symptoms (e.g., pain, nausea, and decreased appetite) can have a significant positive impact on fatigue.  In this 12-week study, patients were randomly assigned to receive either monitoring and protocolized treatment of physical symptoms coordinated by a nurse or care as usual (symptom management included in the standard oncologic care). Patients in the intervention group received tailored treatment for any of the identified troublesome symptoms. Fatigue levels, as measured by the Multidimensional Fatigue Inventory, showed significant improvement in the intervention group compared with the group receiving care as usual. The intervention group also showed improvements in the following:<a href="#cit/section_5.5">5</a> </p><div class="pdq-content-list"><ul id="_364"><li>Specific fatigue dimensions.</li><li>Interference by fatigue with daily life.</li><li>Overall symptom burden.</li><li>Symptoms of depression and anxiety.</li></ul></div><p id="_365" tabindex="-1">Similar studies are needed to investigate whether treatment of specific physical and psychological symptoms can alleviate fatigue and to identify patient populations that might benefit from such management. One message of this study may be that fatigue can be a primary symptom or a secondary symptom (a result of other bothersome problems).  Therefore,  assessing patients for the appropriate target symptom for intervention is probably the most efficient way to help patients improve health-related quality of life.</p><p id="_85" tabindex="-1">Because the etiology and mechanisms regarding fatigue/asthenia in cancer patients
            are indeterminate, there is considerable variation in practice patterns
            regarding the management of this symptom.  The focus of medical management is
            often directed at identifying specific and potentially reversible correlated
            symptoms, as in the following examples:</p><div class="pdq-content-list"><ul id="_302"><li> Patients with fatigue and pain may have titration of
            pain medications.</li><li>Patients with fatigue and anemia may receive a transfusion of
            packed red blood cells, nutritional interventions including iron-rich foods,
            supplemental iron or vitamins to correct an underlying deficiency, or
            injections of epoetin alfa.</li><li>Patients with depressed mood and fatigue may be
            treated with antidepressants or psychostimulants.</li></ul></div><p id="_303" tabindex="-1">It is often helpful to
            consider discontinuation of drugs that may be safely withheld.  There is no
            agreed-upon approach for the evaluation and treatment of fatigue, but an increasing number of clinical trials are designed to address this issue
            in cancer patients.</p><section id="_380"><h3 id="_380_toc">Treatment of Anemia</h3><p id="_381" tabindex="-1">Anemia in patients with cancer is best managed by treatment of the underlying cause. When the cause is obscure or there is no specific remedy, then treatment is supportive. Nutritional interventions, including the intake of nutrient-rich foods and supplements, are considered in addition to other treatment modalities. Transfusion of packed red blood cells is the most widely used and most rapid way to alleviate symptoms in cancer patients with symptomatic anemia. The likelihood of success in raising the level of hemoglobin is very high with transfusion, and the risks of complications are low. Nevertheless, repeated transfusions can be cumbersome, and the risks of blood-borne infection can be worrisome for patients. Other risks include an acute transfusion reaction, transfusion-associated graft-versus-host disease, subtle immune modulation that occurs with transfusion, and iron overload in patients who receive repeated transfusions.<a href="#cit/section_5.6">6</a></p><p id="_382" tabindex="-1">Several large, community-based studies have examined the effectiveness of epoetin alfa and darbepoetin alfa <a href="#cit/section_5.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>];<a href="#cit/section_5.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] in the treatment of cancer-related anemia in patients receiving chemotherapy.<a href="#cit/section_5.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>];<a href="#cit/section_5.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>];<a href="#cit/section_5.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] A few of the  studies of epoetin alfa employed an open-label, nonrandomized design
            and included objective endpoints (hemoglobin response, transfusion
            requirements) and subjective evaluation of fatigue and quality of life.  In
            this setting, epoetin alfa has been effective at increasing hemoglobin levels
            and decreasing transfusion requirements.  In addition, epoetin alfa has been
            associated with improved functional status and quality of life,
            independent of tumor response.  Several studies of epoetin alfa and darbepoetin alfa employed a randomized, controlled design. These studies varied in terms of medication dosage and frequency of administration. A review and meta-analysis of randomized and open-label studies concluded that these agents are effective in the management of CRF <a href="#cit/section_5.11">11</a> but also raised serious concerns about safety data and adverse outcomes associated with these agents. The authors concluded that the risks associated with  these agents outweigh their benefits for the treatment of CRF and therefore are not to be used.</p><p id="_383" tabindex="-1">The FDA has conducted a comprehensive review of safety information from studies of these agents.<a href="#cit/section_5.12">12</a> The review showed that in patients with breast, non-small cell lung, head and neck, lymphoid, and cervical cancers, erythropoiesis-stimulating agents (ESAs) shortened overall survival and/or increased the risk of tumor progression or recurrence. The review also showed that ESAs increase the risk of serious cardiovascular and thromboembolic events when they are administered to target higher hemoglobin levels (13.5&#x2013;14 g/dL).</p><p id="_384" tabindex="-1">On the basis of these findings, the FDA mandated revised ESA labeling to include an updated warning, a new boxed warning, and modifications to the indications and dosing instructions. The boxed warning includes information on the higher mortality risks caused by cardiovascular/thromboembolic events and tumor progression or recurrence. The 2010 American Society of Clinical Oncology (ASCO)/American Society of Hematology (ASH) guidelines recommend the following:<a href="#cit/section_5.13">13</a></p><div class="pdq-content-list"><ul id="_386"><li>In accordance with the FDA-approved label,<a href="#cit/section_5.14">14</a> the use of these agents should be restricted to the treatment of anemia (hemoglobin level &lt;10 g/dL) caused by concomitant palliative myelosuppressive chemotherapy and should be discontinued upon completion of a course of chemotherapy. (The above does not hold for low-risk myelodysplastic syndrome.)<a href="#cit/section_5.13">13</a></li><li>In accordance with the FDA-approved label, the lowest possible dose should be used, with the goal of avoiding red blood cell transfusions, because the higher doses increase the risk of cardiovascular and thromboembolic events.</li><li>Initial dose and modification should follow FDA-approved labeling.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a>  ESAs should be discontinued if there is no response after 6 to 8 weeks (&lt;1&#x2013;2 g/dL increase in hemoglobin or no decrease in transfusion requirements).</li><li>The FDA-approved label states that ESAs are not indicated for patients receiving curative myelosuppressive chemotherapy.  However, the 2010 ASCO/ASH recommendations state that clinical judgment, goals of therapy, and patient preference should guide ESA use in the curative and palliative settings.<a href="#cit/section_5.13">13</a></li></ul></div><p id="_387" tabindex="-1">A Cochrane review concluded that ESAs provide a clinically significant reduction in fatigue for anemic patients receiving chemotherapy.<a href="#cit/section_5.11">11</a> However, on the basis of safety concerns raised by the FDA and in view of identified side effects, this review further concluded that ESAs should not be used in clinical practice for fatigue.<a href="#cit/section_5.11">11</a>
            Clinicians  initiate discussions with patients and family members about the  risks and benefits of ESAs.</p><p id="_388" tabindex="-1">In February 2010, the FDA approved and mandated a risk management program to inform health care providers and their patients about the risk of ESAs.<a href="#cit/section_5.12">12</a><a href="#cit/section_5.17">17</a> This program includes a specific medication guide for patients that, along with the FDA public health advisory,<a href="#cit/section_5.18">18</a> states that ESAs are not approved or indicated for the treatment of fatigue in patients with cancer.</p></section><section id="_86"><h3 id="_86_toc">Psychostimulants</h3><p id="_261" tabindex="-1">One of the most popular categories of  pharmacologic interventions evaluated for cancer-related fatigue (CRF) is psychostimulants (see <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_289">Table 2</a>). Psychostimulants are drugs that interact with neurotransmitters and receptors in the brain to increase cortical function.  Different types of psychostimulants work through various mechanisms to produce activity in the brain consistent with short-term improvement in energy level and psychomotor activity.  These medications may  also improve mood, attention, and concentration in some populations. Psychostimulants  on the market include the following:</p><div class="pdq-content-list"><ul id="_313"><li>Methylphenidate.</li><li>Dextroamphetamine.</li><li>Pemoline.</li><li>Modafinil.</li><li>Armodafinil.</li><li>Nonprescription caffeine.</li></ul></div><p id="_262" tabindex="-1">Initial support for the hypothesis that psychostimulants may improve CRF arises largely from clinical anecdotal experiences. These medications are not approved by the U.S. Food and Drug Administration (FDA) for the treatment of CRF. However, preliminary evidence from  randomized controlled studies <a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a><a href="#cit/section_5.21">21</a>
            suggests that these medications might be helpful in a subpopulation of patients experiencing more severe fatigue. There are at least seven published randomized clinical trials evaluating psychostimulants for CRF: six with methylphenidate and one with modafinil.  Only one of these randomized trials <a href="#cit/section_5.19">19</a> has shown significant differences between the placebo group and methylphenidate group with respect to the outcome of fatigue.</p><p id="_310" tabindex="-1">The one  study that  demonstrated significant improvements over placebo for CRF used a mean dose of 27.7 mg of the D-isomer of methylphenidate as a study intervention.<a href="#cit/section_5.19">19</a>  The population that benefited was women who had completed chemotherapy for breast or ovarian cancer.  The study design incorporated a titration to effect, so some patients who may have benefited may have received more than 27.7 mg of the drug.  Furthermore, 11% of participants on this trial withdrew because of adverse events, compared with 1% in the placebo arm.  Conversely, an equally large randomized controlled trial randomly assigned patients with early and advanced disease, both on and off treatment, to receive 54 mg of a long-acting methylphenidate preparation equaling 27 mg of the D-isomer or a placebo; this trial found no differences between the two groups in any of the fatigue outcomes.<a href="#cit/section_5.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] There were significant differences between groups for nervousness and appetite loss, with the methylphenidate arm scoring worse on both of those side effects.</p><p id="_264" tabindex="-1">The newer so-called wake-promoting agents, modafinil and armodafinil, are just beginning to be studied for CRF.  Modafinil is a centrally acting, nonamphetamine, central nervous system stimulant.<a href="#cit/section_5.23">23</a> Armodafinil is the R-enantiomer of modafinil and an alpha-1 adrenoceptor agonist.<a href="#cit/section_5.24">24</a> Modafinil and armodafinil are approved by the FDA  for narcolepsy, obstructive sleep apnea, and shift-work disorders. Neither of  these agents is approved by the FDA for the treatment of CRF. These agents are also not indicated for use in children and adolescents.  The mechanism of action  of modafinil and armodafinil is different from that of amphetamines, but the exact mechanisms by which these agents improve wakefulness are not known.   On the basis of a couple of promising open-label pilot trials,<a href="#cit/section_5.25">25</a><a href="#cit/section_5.26">26</a> a large randomized controlled trial evaluated modafinil for CRF using 200 mg versus placebo in more than 850 patients receiving chemotherapy.  Patients had to have fatigue ratings of at least 2 out of 10 to be eligible for this study.  During four cycles of chemotherapy, this study failed to show significant differences between arms.<a href="#cit/section_5.21">21</a> Because armodafinil is newer to the marketplace, research on its possible role in CRF has not yet been published.  More research is needed to identify whether modafinil and armodafinil can ameliorate fatigue and which populations of cancer survivors can benefit most from them.</p><p id="_265" tabindex="-1">With both methylphenidate and modafinil, there have been exploratory data suggesting that patients with more severe fatigue or more advanced disease may receive more benefit from these drugs.<a href="#cit/section_5.21">21</a><a href="#cit/section_5.22">22</a> A  small (n = 13), randomized, placebo-controlled study <a href="#cit/section_5.20">20</a> using  methylphenidate (titrated up to 30 mg/day) as an intervention failed to show statistical difference on the primary outcome measure, the Brief Fatigue Inventory (BFI) total score, or activity interference subscale. However, the methylphenidate group  showed significant reductions in the BFI severity subscale scores compared with the reductions seen in the placebo group.  The mean severity score at baseline was 6.5 for the methylphenidate group and 5.7 for the placebo group, placing these patients in a more severe fatigue category.  A secondary analysis of the phase III trial that evaluated modafinil versus placebo for CRF also revealed that patients with more severe fatigue may have benefited from modafinil.<a href="#cit/section_5.21">21</a>  More research is needed to further evaluate whether psychostimulants are beneficial for patients experiencing more severe CRF.</p><p id="_267" tabindex="-1">The side effects most commonly described with psychostimulants include the following:<a href="#cit/section_5.19">19</a><a href="#cit/section_5.21">21</a><a href="#cit/section_5.22">22</a><a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a></p><div class="pdq-content-list"><ul id="_348"><li> Insomnia.</li><li>Euphoria.</li><li>Headache.</li><li>Nausea.</li><li>Anxiety.</li><li> Mood lability.</li></ul></div><p id="_349" tabindex="-1"> High doses and long-term use may produce:</p><div class="pdq-content-list"><ul id="_350"><li> Anorexia.</li><li>Nightmares.</li><li>Insomnia.</li><li>Euphoria.</li><li>Paranoia.</li><li>Possible cardiovascular complications.</li></ul></div><p id="_351" tabindex="-1">Patients with cancer carry a higher risk of cardiovascular complications, depending on the type of cancer and cancer treatment (e.g., cardiotoxic chemotherapy regimens). Cardiovascular complications with psychostimulants can arise even in patients without any significant risk factors.<a href="#cit/section_5.20">20</a> In the study using methylphenidate as an intervention for the treatment of CRF in patients with prostate cancer, 6 of 16 subjects (27%) in the methylphenidate group were discontinued because of increased blood pressure and tachycardia. It is important to note that none of these subjects were being treated with known cardiotoxic chemotherapeutic regimens such as anthracyclines.<a href="#cit/section_5.20">20</a> Careful and continuous monitoring of certain cardiovascular parameters (mainly blood pressure and heart rate) is critical when psychostimulants are used to treat CRF. In certain complex cases, consulting with cardiology services may be considered. Cardiovascular issues are thought to be less of a risk with modafinil and armodafinil.  Risk-benefit ratio may be considered and patients may be evaluated for response and side effects when these agents are used to treat CRF.</p><p id="_268" tabindex="-1">The package inserts for all Schedule IV stimulant medications carry boxed warnings indicating risk of abuse potential and/or risk of psychological dependence. Additionally, boxed warnings for certain stimulant medications (methylphenidate and dexmethylphenidate products) indicate risk of psychotic episodes.<a href="#cit/section_5.27">27</a> Other stimulant medications (amphetamine, dextroamphetamine, lisdexamfetamine dimesylate, methamphetamine, and mixed salts of amphetamine products) carry boxed warnings alerting clinicians that misuse of these medications may cause serious cardiovascular adverse events, including sudden
            death.<a href="#cit/section_5.29">29</a></p><table id="_289" class="table-default expandable-container"><caption>Table 2.   Centrally Acting Stimulants for Adult Cancer Patients</caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><THead><tr><th>Drug</th><th>Dosage</th><th>Comments/Primary Side Effects</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">AUC = area under the curve; MAOI = monoamine oxidase inhibitor; SSRI = selective serotonin reuptake inhibitor.</td></tr></TFoot><tbody><tr><td rowspan="2">Dextroamphetamine (Dexedrine)</td><td>2.5 mg/d (start)</td><td rowspan="2">Schedule II.  Major potential interactions with citalopram and venlafaxine.</td></tr><tr><td>5&#x2013;30 mg/d in 2 to 3 divided doses</td></tr><tr><td rowspan="2">Methylphenidate (Ritalin)</td><td>2.5 mg/d (start)</td><td rowspan="2">Schedule II. High-fat meals may increase AUC. Peak concentration 102 hours after ingestion. Do not use with MAOIs as it can precipitate hypertensive crisis. Antidepressants that increase norepinephrine can cause increased amphetamine side effects. Concomitant use with SSRI can result in increased SSRI concentrations.</td></tr><tr><td>Titrate up to 54 mg/d (27 mg D-isomer)</td></tr><tr><td rowspan="2">Modafinil (Provigil)</td><td>50&#x2013;100 mg (start)</td><td rowspan="2">Schedule IV. Avoid driving/operation of machinery until effects are known. Do not take at bedtime. Peak concentration in 2&#x2013;4 hours. Food slows absorption by about 1 hour but does not affect bioavailability. Decreases efficacy of birth control pills.</td></tr><tr><td>100&#x2013;200 mg every morning</td></tr><tr><td rowspan="2">Armodafinil (Nuvigil)</td><td>50 mg (start)</td><td rowspan="2">Schedule IV. Avoid driving/operation of machinery until effects are known. Do not take at bedtime. Peak concentration in 2 hours if fasting, slowed to as many as 4 hours if fed, but food does not affect bioavailability. Decreases efficacy of birth control pills.</td></tr><tr><td>25&#x2013;250 mg every morning</td></tr></tbody></table><p id="_90" tabindex="-1">On the basis of limited clinical experience and acknowledging a lack of evidence in randomized controlled trials, it might be reasonable to consider a psychostimulant such as methylphenidate or modafinil for the treatment of severe fatigue, particularly for short periods of time (a couple of weeks) in patients with advanced disease. When the use of these medications is being considered, it is important to obtain informed consent, with careful discussion of risks, benefits, and alternatives. Continuous monitoring of cardiovascular parameters is crucial when these medications are used, especially in patients with preexisting cardiovascular issues and in patients being treated with known cardiotoxic chemotherapeutic regimens (e.g., anthracyclines). In certain cases, consulting with cardiology services might be necessary.  Longer-term psychostimulant therapy is not advisable at this time because there is limited information about its potential negative effects and longer-term benefits.</p></section><section id="_356"><h3 id="_356_toc">Other Pharmacologic Interventions</h3><section id="_366"><h4 id="_366_toc">Bupropion</h4><p id="_367" tabindex="-1">Bupropion is a stimulating antidepressant with a primarily dopaminergic and noradrenergic mechanism of action. Preliminary evidence from a small open-label study (N = 21) suggests that the sustained-release (SR) form of bupropion has potential as an effective therapeutic agent for treating CRF with or without comorbid depressive symptoms.<a href="#cit/section_5.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]  Seizure, a rare but serious side effect of this agent, did not occur in this study (the maximum dose of bupropion SR used in this study was 300 mg).</p></section><section id="_368"><h4 id="_368_toc">Dexamethasone</h4><p id="_369" tabindex="-1">Dexamethasone is a potent anti-inflammatory agent that has recently been evaluated for the treatment of fatigue in patients with advanced cancer.  Eighty-four patients were randomly assigned to receive either dexamethasone 4 mg twice per day or a placebo for 14 days.  The primary endpoint was improvement in fatigue from baseline to day 15, as measured by the Functional Assessment of Chronic Illness Therapy-Fatigue (FACIT-F) scale.  Investigators also evaluated depression, anxiety, and symptom distress.  In the group who received dexamethasone, mean scores on the FACIT-F scale were significantly improved by day 8 (<em>P</em> = .005) and at day 15 (<em>P</em> = .008).  Physical well-being and physical distress were also significantly better in the group who received dexamethasone.  Emotional scores and overall symptom distress were not significantly different.  Adverse events, as measured by the Common Terminology Criteria for Adverse Events, version 3.0, did not differ between groups.</p><p id="_370" tabindex="-1">One limitation of this study was that it was only 2 weeks long, and longer-term use of dexamethasone is well known to be associated with unwanted side effects.  Therefore, the risk versus benefit of treating  fatigue with dexamethasone for more than 2 weeks requires investigation.   Because fatigue has been associated with high levels of inflammation, this study is noteworthy in its evaluation of dexamethasone as an anti-inflammatory  agent to alleviate fatigue.<a href="#cit/section_5.31">31</a> The investigators did not assess inflammatory biomarkers; therefore, the proof of concept that modifying inflammation can reduce fatigue needs replication.</p></section><section id="_371"><h4 id="_371_toc">Dietary supplements</h4><p id="_372" tabindex="-1">Dietary supplements comprise other, often popular, pharmacologic interventions for CRF.</p><section id="_373"><h5 id="_373_toc">L-carnitine</h5><p id="_374" tabindex="-1">L-carnitine is a widely used dietary supplement believed to be helpful for the treatment of CRF because of its role in cellular energy metabolism and carnitine&#x2019;s ability to decrease pro-inflammatory cytokines.  Promising pilot data led to the development and completion of a large (N = 376) phase III study in a multisite cooperative group setting.  Participants with moderate to severe fatigue were randomly assigned to receive either 10 g levocarnitine or a placebo for 4 weeks.  The primary endpoint was change in average fatigue.  Despite increases in mean levels of  L-carnitine, there was not a statistically significant difference in fatigue between arms, with both arms reporting improved fatigue during the study.<a href="#cit/section_5.32">32</a></p></section><section id="_375"><h5 id="_375_toc">Ginseng</h5><p id="_376" tabindex="-1">Ginseng, another popular supplement used to treat fatigue, has also been the subject of evaluation in large, multisite clinical trials. On the basis of  a promising phase II dose-finding study,<a href="#cit/section_5.33">33</a> a phase III, randomized, placebo-controlled trial was completed involving 364 patients with cancer who either were undergoing anticancer treatment or had completed treatment.  Participants were randomly assigned to receive either 2,000 mg of American ginseng (specifically, Wisconsin ginseng) in the form of ground root in a capsule or a matching placebo.  The primary endpoint was change in fatigue scores as measured by the Multidimensional Fatigue Symptom Inventory-Short Form.  At 4 weeks, the group receiving ginseng showed a trend toward significant improvement, while at 8 weeks, there was a significant and clinically meaningful difference favoring the ginseng group.  There were no discernible side effects during the course of the trial, either within or between groups.<a href="#cit/section_5.34">34</a></p></section></section></section><section id="_94"><h3 id="_94_toc">Exercise</h3><p id="_95" tabindex="-1"> Preliminary studies <a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a><a href="#cit/section_5.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>];<a href="#cit/section_5.38">38</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>];<a href="#cit/section_5.39">39</a><a href="#cit/section_5.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>];<a href="#cit/section_5.41">41</a>  <a href="#cit/section_5.42">42</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>] suggest that exercise (including light- to
            moderate-intensity walking programs) has potential benefits for people with
            cancer. The benefits shown in these studies and observed in clinical settings
            include improved physical energy, appetite stimulation, and/or enhanced
            functional capacity, with improvements in quality of life and in
            many aspects of psychologic state (e.g., improved outlook and sense of well-being, enhanced sense of commitment, and the ability to meet the challenges of
            cancer and cancer treatment).</p><p id="_304" tabindex="-1">Several reviews and National Comprehensive Cancer Network guidelines outline numerous studies that support the beneficial effects of exercise on fatigue.<a href="#cit/section_5.43">43</a><a href="#cit/section_5.44">44</a>   Reductions in fatigue of about 35% and improvements in vitality of 30% have been shown in randomized trials, with stronger effects being shown during cancer therapy in some studies and after therapy in other studies.<a href="#cit/section_5.43">43</a><a href="#cit/section_5.45">45</a> Many initial trials of exercise programs focused on women with breast cancer, but later studies included men with prostate cancer, multiple myeloma, and colorectal cancer.<a href="#cit/section_5.46">46</a> Some studies have had methodologic weaknesses, including the following:<a href="#cit/section_5.47">47</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]<a href="#cit/section_5.48">48</a></p><div class="pdq-content-list"><ul id="_232"><li>Selection biases and nonrepresentative
            samples.</li><li>Recruitment of  patients into randomized trials.</li><li>Poor adherence to exercise interventions.</li><li>Highly varied assessments of research variables and outcome measures.</li><li>Lack of adequate control groups.</li></ul></div><p id="_233" tabindex="-1">
            Two randomized controlled trials demonstrated the benefit of exercise in reducing fatigue during breast cancer treatment.  A trial of a 12-week aerobic exercise program compared with usual care showed a nonsignificant improvement in fatigue 3 and 6 months later.<a href="#cit/section_5.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]  Another trial comparing low-intensity and moderate- to high-intensity physical exercise with usual care showed that higher-intensity exercise (30 minutes per day, 5 days per week) was beneficial in reducing fatigue.<a href="#cit/section_5.50">50</a>  Limitations of both studies included the lack of a placebo control group and low participation rates.  Low participation is a common finding in exercise studies of cancer patients, suggesting the need for tailored approaches to overcome barriers. The benefits shown in these studies are buttressed by a Cochrane review of 56 studies (including 4,068 participants), which concluded that aerobic exercise significantly reduced fatigue during or after cancer treatment.<a href="#cit/section_5.51">51</a></p><p id="_234" tabindex="-1"> In a study of 545 breast cancer survivors who were, on average, 6 months postdiagnosis, increased physical activity was consistently related to both improved physical functioning and reduced fatigue and bodily pain.  Prediagnosis physical activity was associated with better physical functioning at 39 months but generally unrelated to symptoms.  Increased physical activity after cancer was related to less fatigue and pain and better physical functioning.  Significant positive associations were found with moderate to vigorous recreational physical activity but not household activity.  This study suggests that breast cancer survivors may be able to decrease fatigue and bodily pain and be better able to pursue daily activities by increasing their recreational physical activities after cancer.<a href="#cit/section_5.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</p><p id="_96" tabindex="-1">Exercise for patients with advanced or terminal disease is difficult to study
            but may yield similar benefits.  The ability of patients with advanced cancer
            who are in hospice care and on a physical therapy regimen to carry out
            activities of daily living has been reported to improve in one study.<a href="#cit/section_5.53">53</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]
            Improved satisfaction with the physical therapy regimen was reported when
            family involvement in the program increased. A randomized study suggested that exercise improved fatigue during breast cancer treatment.<a href="#cit/section_5.54">54</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] An observational study of patients with advanced cancer found that fatigue was less severe in patients who engaged in physical exercise.<a href="#cit/section_5.55">55</a></p><p id="_272" tabindex="-1">When educating  patients about activity with respect to CRF, one important goal to consider is inclusion of 3 to 5 hours per week of moderate activity. It is critical that:</p><div class="pdq-content-list"><ul id="_306"><li>Patients choose a type of exercise they enjoy.</li><li>Providers discuss specific implementation strategies (type of exercise, time of day, days of the week, location of activity) to enable patients to make frequent activity a reality.</li></ul></div><p id="_307" tabindex="-1">Beginning with lighter activity for shorter periods of time and building in intensity and length of time may be required.  Studies have confirmed this can be safely done both during active treatment and after treatment is completed.<a href="#cit/section_5.45">45</a></p><p id="_269" tabindex="-1">Variations of exercise that have a mind-body component include complementary modalities such as qigong, tai chi, and yoga, popular interventions that are being studied for their effects on CRF.  These modalities are unique in that they incorporate cognitive and spiritual elements with movement, stretching, and balance.  One fairly large study evaluated medical qigong for CRF in a heterogeneous group of 162 patients either undergoing cancer treatment or having finished cancer treatment.<a href="#cit/section_5.56">56</a>  This study reported significant improvements in fatigue and several other aspects of quality of life for the intervention group versus usual care.</p><p id="_305" tabindex="-1">The qigong intervention was delivered in 90-minute group sessions twice a week for 10 weeks, for 1,800 minutes of treatment.  The usual-care group did not receive any group meetings or additional provider interaction.  It is therefore difficult to say what qigong uniquely provided over and above nonspecific or group-interaction effects.  It is also not known how much survivors would need to continue performing qigong to maintain benefits.  There were no adverse events in this study, so other than time and resource expenditure, it is difficult to pinpoint a downside to encouraging patients to adopt such an activity.  One important strength of the study evaluating qigong was the collection of serum to measure markers of inflammation.  At the end of 10 weeks, the C-reactive protein of patients in the medical qigong group decreased 3.6 mg/L, while patients in the usual-care group experienced an increase in this marker of 19.57 mg/L.  This was a statistically significant difference.<a href="#cit/section_5.56">56</a></p><p id="_362" tabindex="-1">A second, smaller study (N = 96) that compared a qigong group to a wait-list control group evaluated fatigue using the BFI as a secondary outcome and also assessed a biologic measure, salivary cortisol.  This study did not find any significant difference in fatigue or cortisol between groups.  The intervention dose in this study, comprising five 40-minute sessions over 6 weeks of radiation therapy in women diagnosed with breast cancer, was much lower than the intervention dose in the larger study described above.<a href="#cit/section_5.57">57</a></p><p id="_363" tabindex="-1"> The major weakness limiting interpretation and integration of both of these studies, despite differing results,  is that there was no attempt to control for attention or any of the social aspects of the intervention.</p></section><section id="_172"><h3 id="_172_toc">Cognitive Behavior Therapy</h3><p id="_173" tabindex="-1">Cognitive behavior therapy (CBT) has long been used to treat a variety of psychophysiological problems, with therapy focusing on the thoughts (cognitions) and functional behaviors relevant to the presenting problems.  In a randomized clinical trial, 98 mixed-type cancer survivors  (intervention group = 50, wait-list control = 48) experiencing severe fatigue not attributable to a specific somatic cause were provided individual CBT.<a href="#cit/section_5.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] The CBT focused on each participant's unique pattern of the following six possible factors that might serve to perpetuate their post&#x2013;cancer treatment fatigue:</p><div class="pdq-content-list"><ul id="_311"><li>Insufficient coping with the experience of cancer.</li><li>Fear of disease recurrence.</li><li>Dysfunctional cognitions regarding fatigue.</li><li>Dysregulation of sleep.</li><li>Dysregulation of activity.</li><li>Low social support/negative social interactions.</li></ul></div><p id="_312" tabindex="-1">The number of therapy sessions varied according to the number of perpetuating factors (range: 5&#x2013;26 1-hour sessions; mean:  12.5 sessions); results showed a clinically significant decrease in fatigue severity and functional impairment.</p></section><section id="_97"><h3 id="_97_toc">Activity and Rest</h3><p id="_98" tabindex="-1">Health professionals can work with patients with cancer to develop an
            activity/rest program based on an assessment of the patient&#x2019;s fatigue patterns
            that allows the best use of the individual&#x2019;s energy.  Any changes in daily
            routine require additional energy expenditure.  Individuals with cancer are advised about setting priorities and maintaining a reasonable schedule.
            Health professionals may assist patients by providing information on support
            services that are available to help with daily activities and responsibilities.
            An occupational therapy consultation can be of assistance in evaluating energy
            conservation methods.  Sleep hygiene, including avoidance of lying in bed at
            times other than sleep, shortening naps to no more than 1 hour, avoiding
            distracting noise (e.g., television, radio) during sleep hours, and other measures may
            improve sleep and activity cycles.
            </p></section><section id="_99"><h3 id="_99_toc">Patient Education</h3><p id="_101" tabindex="-1">Informing patients about the risk of fatigue and providing education about strategies to reduce fatigue are valuable adjuncts to other management strategies discussed in this summary. However, a Cochrane review of educational interventions for cancer-related fatigue in adults cautions that educational interventions should be part of a more-comprehensive approach to managing fatigue.<a href="#cit/section_5.59">59</a></p><p id="_102" tabindex="-1">Specific techniques for the management of fatigue include the following:
            </p><div class="pdq-content-list"><ul id="_103"><li>Differentiation of fatigue from depression.</li><li>Assessment for presence of correctable correlates or causes of fatigue
            (e.g., dehydration, electrolyte imbalance, dyspnea, anemia).</li><li>Evaluation of patterns of rest and activity during the day as well as over
            time.</li><li>Determination of the level of attentional fatigue and encouragement of the
            planned use of attention-restoring activities (e.g., walking, gardening,
            bird watching).</li><li>Providing anticipatory guidance regarding the likelihood of experiencing
            fatigue, and the fatigue patterns associated with particular treatments.</li><li>Encouragement of activity/planned exercise programs within individual
            limitations; making goals realistic by keeping in mind the state of disease
            and treatment regimens.</li><li>Education of individuals and families about fatigue related to cancer and
            its treatment.</li><li>Helping people with cancer and their families identify fatigue-promoting
            activities and develop specific strategies to modify these activities.</li><li>Suggesting individualized environmental or activity changes that may offset
            fatigue.</li><li>Maintaining adequate hydration and nutrition.</li><li>Recommending physical therapy referral for people with specific
            neuromusculoskeletal deficits.</li><li>Recommending respiratory therapy referral for people with dyspnea that is
            a contributing factor to fatigue.</li><li>Scheduling important daily activities during times of least fatigue and
            eliminating nonessential, stress-producing activities.
            </li><li>Addressing the negative impact of psychologic and social stressors and
            how to avoid or modify them.
            </li><li>Evaluating the efficacy of fatigue interventions on a regular and
            systematic basis.<a href="#cit/section_5.60">60</a>
            </li></ul></div></section><p id="_122" tabindex="-1">In a controlled trial of patients who reported the symptom cluster of pain and fatigue while receiving chemotherapy, a nursing behavioral intervention  produced improvements in quality of life and decreased symptom burden relative to usual care.<a href="#cit/section_5.61">61</a><a href="#cit/section_5.62">62</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>] These intriguing results need to be further explored in patient populations other than women with breast or gynecologic malignancies.</p><p id="_273" tabindex="-1">As researchers and practitioners learned with pain, misconceptions and a lack of knowledge may prove to be patient- and provider-related barriers to successful assessment and management.   A quasi-experimental study tested a multisystem educational approach to improving both pain and fatigue management.<a href="#cit/section_5.63">63</a>  The approach consisted of the following:</p><div class="pdq-content-list"><ul id="_274"><li>Education and assessment of patients regarding the management of pain and fatigue, with phone calls every 2 weeks for 3 months.</li><li>Education of providers about pain and fatigue assessment and management, including monthly newsletters.</li><li>An effort to engage with an internal advisory board.</li><li>Efforts aimed toward research nurses to refer earlier to supportive care services.</li></ul></div><p id="_275" tabindex="-1">Over a 3-month period, the educational intervention resulted in increases in knowledge and a decrease in barriers related to management of pain and fatigue.  Of note, important patient barriers related to fatigue management included the following beliefs:<a href="#cit/section_5.63">63</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</p><div class="pdq-content-list"><ul id="_276"><li>Fatigue is inevitable.</li><li>Fatigue can indicate worsening of disease.</li><li>Treating the cancer is more important than treating fatigue.</li><li>Reporting fatigue will cause a patient to be perceived as a complainer.</li></ul></div><section id="_TrialSearch_83_sid_5"><h3 id="_TrialSearch_83_sid_5_toc">Current Clinical Trials</h3><p id="_TrialSearch_83_22" tabindex="-1">Use our <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">advanced clinical trial search</a> to find NCI-supported cancer clinical trials that are now enrolling patients. The search can be narrowed by location of the trial, type of treatment, name of the drug, and other criteria. <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/">General information</a> about clinical trials is also available.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_5.1">Arendt J, Borbely AA, Franey C, et al.: The effects of chronic, small doses of melatonin given in the late afternoon on fatigue in man: a preliminary study. Neurosci Lett 45 (3): 317-21, 1984.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6728321&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6728321&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Glaspy J, Bukowski R, Steinberg D, et al.: Impact of therapy with epoetin alfa on clinical outcomes in patients with nonmyeloid malignancies during cancer chemotherapy in commun