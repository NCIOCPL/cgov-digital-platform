          value: 'Overview'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/side-effects/skin-nail-changes/pruritus-pdq">Go to Patient Version</a></div><p id="_2" tabindex="-1">Pruritus is usually an unpleasant sensation that elicits a desire to
            scratch, subjectively quantified by intensity, severity, location, and intractability.  It may be proposed that itch is akin to pain, as both are thought to be transmitted from skin to central nervous system (CNS) through nociceptive small-caliber C nerve fibers.<a href="#cit/section_1.1">1</a> Perception of pruritus, much like pain, is greatly altered by psychological and CNS factors, thereby accounting for the great subjective variability between individuals in perceived pruritus from the same pruritogen.  Because of the
            subjective nature of pruritus, the lack of a precise definition, and the lack
            of suitable animal models, pruritus is a disorder that has not been researched
            adequately.</p><p id="_307" tabindex="-1">For the purpose of this discussion, a focus will be placed on pruritus in the absence of a primary dermatosis, as is often encountered in patients receiving cancer treatment.  However, there may still be significant secondary skin change noted in the form of lichen simplex chronicus, prurigo nodules, linear excoriations, linear petechiae, or superficial erosions in places the patient can reach to scratch (either with fingernails, back scratchers, or makeshift tools).</p><p id="_308" tabindex="-1">It is estimated that pruritus is a manifestation of an underlying systemic disease in approximately 10% to 25% of affected individuals. Nondermatologic conditions that can lead to generalized pruritus include the following:<a href="#cit/section_1.2">2</a></p><div class="pdq-content-list"><ul id="_309"><li>Hepatic, renal, or thyroid dysfunction.</li><li>Lymphoma, myeloproliferative disorders (e.g., polycythemia vera, hypereosinophilic syndrome), and chronic lymphocytic leukemia.</li><li>HIV or parasitic infections.</li><li>Neuropsychiatric disorders.</li></ul></div><p id="_310" tabindex="-1">Despite the wide array of diseases that may present with pruritus, a systematic evaluation of the differential using a good history, review of systems, and appropriate blood work will lead to a rational and finite group of etiologies. Then correction of the underlying cause (if possible) and treatment of the pruritus with currently available therapies may ensue.</p><p id="_1_4" tabindex="-1">In this summary, unless otherwise stated, evidence and practice issues as they relate to adults are discussed.  The evidence and application to practice related to children may differ significantly from information related to adults.  When specific information about the care of children is available, it is summarized under its own heading.</p><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Schmelz M: A neural pathway for itch. Nat Neurosci 4 (1): 9-10, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11135635&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11135635&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Weisshaar E, Fleischer AB Jr, Bernhard JD, et al.: Pruritus and dysesthesia. In: Bolognia JL, Jorizzo JL, Schaffer JV: Dermatology. 3rd ed. [Philadelphia, Pa]: Elsevier Saunders, 2012, pp 111-25.</li></ol></div>
