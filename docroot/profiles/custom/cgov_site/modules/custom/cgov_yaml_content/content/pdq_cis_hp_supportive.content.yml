        value: _11
      field_pdq_section_title:
        - format: plain_text
          value: 'Causas de prurito en los pacientes de cáncer'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_11" class="pdq-sections"><div class="key-points"><h3 id="_11_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_11_2"><ul><li>Ciertos tratamientos del c&#xE1;ncer pueden causar prurito.</li><li>Se pueden usar medicamentos para los cuidados de apoyo.</li></ul></div></div><section id="_15"><h3 id="_57" type="keypoint" do-not-show="toc">Ciertos tratamientos del c&#xE1;ncer pueden causar prurito.</h3><p id="_29" tabindex="-1">Los tratamientos del c&#xE1;ncer que pueden causar prurito son la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045214&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">quimioterapia</a>, la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a> y la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45729&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045729&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inmunoterapia</a> (terapia biol&#xF3;gica).</p><div class="pdq-content-list"><ul id="_130"><li>Cuando la quimioterapia produce prurito, es posible que sea un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signo</a> de que usted es sensible a los medicamentos utilizados.</li><li>La radioterapia puede destruir las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de la piel y producir sequedad, ardor y prurito cuando la piel se descama.</li><li>Los medicamentos usados para la inmunoterapia tambi&#xE9;n causan sequedad y picaz&#xF3;n.</li></ul></div><p id="_131" tabindex="-1">La piel se puede adelgazar y secar porque muchas de  estas <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias</a> hacen que la piel pierda la capacidad de producir c&#xE9;lulas nuevas y cicatrizar. Se puede presentar piel seca a largo plazo cuando el pelo y el funcionamiento de las  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndulas</a> sudor&#xED;paras no vuelven a la normalidad inmediatamente despu&#xE9;s del tratamiento del c&#xE1;ncer.</p></section><section id="_82"><h3 id="_83" type="keypoint" do-not-show="toc">Se pueden usar medicamentos para los cuidados de apoyo.</h3><p id="_84" tabindex="-1">Algunos de los medicamentos que se usan para prevenir o tratar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a> del c&#xE1;ncer pueden causar prurito; entre estos, los siguientes:  </p><div class="pdq-content-list"><ul id="_65"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Medicinas</a> para el dolor como los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45054&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045054&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">opioides</a>.</li><li>Medicamentos para las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a> y los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">v&#xF3;mitos</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045713&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Hormonas</a> como los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046076&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estr&#xF3;genos</a>,  la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45581&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045581&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">testosterona</a> o las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304743&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">progestinas</a>.</li></ul></div></section></div>
