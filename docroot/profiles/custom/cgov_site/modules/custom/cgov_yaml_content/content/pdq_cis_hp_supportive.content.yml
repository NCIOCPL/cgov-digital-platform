            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/about-cancer/treatment/side-effects/fatigue/fatigue-pdq">Go to Patient Version</a></div><p id="_2" tabindex="-1">Fatigue is the most common side effect of cancer treatment with chemotherapy, radiation therapy, or selected biologic response modifiers.<a href="#cit/section_1.1">1</a>  Cancer treatment&#x2013;related fatigue generally improves after therapy is completed, but some level of fatigue may persist for months or years following  treatment. Research indicates that for at least a subset of patients, fatigue may be a significant issue long into survivorship.<a href="#cit/section_1.2">2</a><a href="#cit/section_1.3">3</a> Fatigue is also seen as a presenting symptom in cancers that produce problems such as anemia, endocrine changes, and respiratory obstruction and is common in people with advanced cancer who are not undergoing active cancer treatment.  Cancer treatment&#x2013;related fatigue is reported in 14% to 96% of patients undergoing cancer treatment <a href="#cit/section_1.4">4</a><a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a><a href="#cit/section_1.10">10</a> and in 19% to 82% of patients posttreatment.<a href="#cit/section_1.1">1</a><a href="#cit/section_1.2">2</a></p><p id="_237" tabindex="-1"> Several studies have documented significantly worse fatigue in cancer survivors compared with  noncancer populations, as described in one review article.<a href="#cit/section_1.1">1</a>  For example, a Norwegian cross-sectional study <a href="#cit/section_1.11">11</a> compared the prevalence of fatigue in long-term survivors of testicular cancer (n = 1,431) at an average of 11 years posttreatment with the prevalence of fatigue in age-matched men in the general Norwegian population (n = 1,080). The prevalence of chronic cancer-related fatigue (CRF) was 17.1% (95% confidence interval [CI], 15.2&#x2013;19.1%) among testicular cancer survivors, compared with 9.7% (95% CI, 8.0&#x2013;11.5%) in the general population. Chronic CRF was also associated with multiple psychosocial problems, somatic complaints, and poor quality of life.<a href="#cit/section_1.11">11</a></p><p id="_154" tabindex="-1">Fatigue, like pain, is viewed as a self-perceived state. Patients may describe fatigue  as feeling:<a href="#cit/section_1.12">12</a></p><div class="pdq-content-list"><ul id="_330"><li>Tired.</li><li>Weak.</li><li>
            Exhausted.</li><li> Lazy.</li><li>Weary.</li><li>Worn-out.</li><li>Heavy.</li><li>Slow.</li><li>Like they do not have any energy or any get-up-and-go.</li></ul></div><p id="_331" tabindex="-1">Health
            professionals have included fatigue within concepts such as: </p><div class="pdq-content-list"><ul id="_332"><li>Asthenia.</li><li>
            Lassitude.</li><li>Malaise.</li><li>Prostration.</li><li>Exercise intolerance.</li><li> Lack of energy.</li><li>Weakness.</li></ul></div><p id="_333" tabindex="-1">Research on fatigue in people with cancer has included primarily self-reports of fatigue, with fewer but increasing data exploring biologic or physiologic correlates.  Such correlates have included measures of muscle weakness, maximal oxygen uptake, cytokines, and cortisol.</p><p id="_155" tabindex="-1">Fatigue experienced as a side effect of cancer treatment is differentiated from fatigue experienced by healthy people in their daily lives. <em>Healthy fatigue</em> is frequently described as acute fatigue that is eventually relieved by sleep and rest; cancer treatment&#x2013;related fatigue is categorized as chronic fatigue because it is present over a long period of time, interferes with functioning, and is not completely relieved by sleep and rest.<a href="#cit/section_1.13">13</a>  Also, the level of CRF is often disproportionate to the level of activity or energy exerted.<a href="#cit/section_1.13">13</a>  Although the label <em>chronic fatigue</em> is accurate, using this label does not mean that people with cancer who experience fatigue have chronic fatigue syndrome.  Using the phrase <em>chronic fatigue</em> can be confusing to both patients and health professionals.  Terms such as <em>cancer fatigue</em>, <em>cancer-related fatigue</em>, and <em>cancer treatment&#x2013;related fatigue</em> have all been used in the clinical literature, research literature, and educational materials for patients and the public.</p><p id="_156" tabindex="-1">Fatigue has a negative impact on all areas of function, including the following:<a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.17">17</a></p><div class="pdq-content-list"><ul id="_334"><li> Mood.</li><li>Physical function.</li><li>Work performance.</li><li>Social interaction.</li><li>Family care.<a href="#cit/section_1.18">18</a></li><li> Cognitive performance.</li><li>School work.</li><li>Community activities.</li><li>Sense of self.</li></ul></div><p id="_335" tabindex="-1">The pattern of fatigue associated with cancer treatment varies according to type and schedule of treatment. For example, people treated with cyclic chemotherapy regimens generally exhibit peak fatigue in the days following treatment, then report lower levels of fatigue until the next treatment; however, those undergoing external-beam radiation therapy report gradually increasing fatigue over the course of therapy of the largest treatment field.  Few studies of people undergoing cancer treatment have addressed the issue of fatigue as a result of the emotional distress associated with undergoing a diagnostic evaluation for cancer and the effects of medical and surgical procedures used for that evaluation and for initial treatment.  Because most adults enter the cancer care system following at least one surgical procedure and because surgery and emotional distress are both associated with fatigue, it is likely that most people beginning nonsurgical treatment are experiencing fatigue at the beginning of treatment.<a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></p><p id="_160" tabindex="-1">Recommendations for fatigue management focus on identifying factors that may be contributing to fatigue.  Because the only definitive causal mechanism demonstrated through research to date is chemotherapy-induced anemia, most clinical recommendations for managing fatigue caused by something other than chemotherapy-induced anemia rely on careful development of clinical hypotheses, as outlined in the National Comprehensive Cancer Network guidelines on fatigue.<a href="#cit/section_1.21">21</a> The only level 1 intervention for CRF at this time is exercise. (Refer to the <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_94">Exercise</a> section of this summary for more information.)  Much more research is needed to better define fatigue and its trajectory, understand its physiology, and determine the best ways to prevent and treat it.</p><p id="_1_4" tabindex="-1">In this summary, unless otherwise stated, evidence and practice issues as they relate to adults are discussed.  The evidence and application to practice related to children may differ significantly from information related to adults.  When specific information about the care of children is available, it is summarized under its own heading.</p><h6 do-not-show="toc">References</h6><ol><li id="section_1.1">Prue G, Rankin J, Allen J, et al.: Cancer-related fatigue: A critical appraisal. Eur J Cancer 42 (7): 846-63, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16460928&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16460928&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Bower JE, Ganz PA, Desmond KA, et al.: Fatigue in long-term breast carcinoma survivors: a longitudinal investigation. Cancer 106 (4): 751-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Baker F, Denniston M, Smith T, et al.: Adult cancer survivors: how are they faring? Cancer 104 (11 Suppl): 2565-76, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16258929&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16258929&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Foss&#xE5; SD, Dahl AA, Loge JH: Fatigue, anxiety, and depression in long-term survi