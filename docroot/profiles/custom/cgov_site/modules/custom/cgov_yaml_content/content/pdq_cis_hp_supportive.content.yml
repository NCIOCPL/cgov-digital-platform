            <div id="_section_12" class="pdq-sections"><p id="_13" tabindex="-1">Although fatigue is clearly prevalent in patients with cancer, it has been
            difficult to identify consistent correlates of fatigue in this patient
            population.  The factors most often implicated have been the following:<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a></p><div class="pdq-content-list"><ul id="_136"><li>Cancer
            treatment.</li><li>Anemia. </li><li>Medications.</li><li>Cachexia/anorexia.</li><li>Metabolic disturbances.</li><li>Hormone deficiency or excess.</li><li>Psychological distress.</li><li>Physical deconditioning.</li><li>Sleep disturbances.</li><li>Excessive
            inactivity.</li><li>Pulmonary impairment.</li><li>Neuromuscular dysfunction.</li><li>Pain and other symptoms.</li><li>Proinflammatory cytokines.</li><li>Nutritional deficiencies.</li><li>Dehydration.</li><li> Infection.</li><li>Concomitant medical illness.</li><li>Cardiac impairment.</li></ul></div><section id="_14"><h3 id="_14_toc">Cancer Treatment</h3><p id="_171" tabindex="-1">The association of fatigue with the major cancer treatment modalities of surgery, chemotherapy, radiation therapy, and biologic response modifier therapy caused speculation that fatigue resulted from tissue damage or  accumulation of the products of cell death.  Interest in the effects of cancer treatment on the production of proinflammatory cytokines is based on recognition of the strong fatigue-inducing effect of some biologic response modifiers such as interferon-alpha and the finding of elevated levels of proinflammatory cytokines in people experiencing persistent fatigue following cancer treatment.<a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a></p><p id="_252" tabindex="-1">Many people with cancer undergo surgery for diagnosis or treatment. Despite the high incidence of postoperative fatigue observed in clinical practice, little research exists that examines causes and correlates of postoperative fatigue in people with cancer.<a href="#cit/section_3.12">12</a> It is clear, however, that fatigue is a problem postsurgery that improves with time and is compounded by fatigue experienced from other cancer treatments.<a href="#cit/section_3.12">12</a></p><p id="_17" tabindex="-1">Fatigue has long been associated with radiation exposure and is reported as being one of the most common and activity-limiting side effect of radiation therapy for cancer.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.13">13</a>  Most of the research describing the fatigue trajectory during radiation therapy has been conducted with women who have breast cancer and men who have  prostate cancer.<a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a>  Fatigue increases throughout radiation therapy, peaking around midcourse; it remains at this level until radiation therapy is completed, improving somewhat during the 2 months after completion of treatment.<a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a> A study that investigated the trajectory of fatigue in men (n = 82) who were undergoing radiation therapy for prostate cancer found significant interindividual variability.<a href="#cit/section_3.14">14</a> The authors used hierarchical linear modeling, a highly sophisticated analytical  method, to identify predictors for prolonged fatigue trajectories. Younger men with a high level of fatigue at radiation therapy initiation were at increased risk of higher levels of morning and evening fatigue during the course of radiation therapy. Additionally, level of depression at radiation therapy initiation predicted the level of morning fatigue during the course of radiation therapy.<a href="#cit/section_3.14">14</a></p><p id="_258" tabindex="-1">A second study that included 73 women who were undergoing adjuvant radiation therapy for breast cancer found similar differences in the patterns and predictors of morning versus evening fatigue.<a href="#cit/section_3.16">16</a>  Participants were recruited to the study at the time of their simulation visit and completed baseline questionnaires.  Data were then collected on 2 subsequent days, in the morning and at bedtime, each week during radiation therapy; every 2 weeks for 2 months after radiation therapy; and once a month for 2 additional months thereafter.  Fatigue was measured with the Lee Fatigue Scale.  For the group as a whole, over the 25 weeks of data collection, morning fatigue decreased slightly during radiation therapy and was constant for 4 months afterwards, while evening fatigue increased through radiation therapy and then declined slightly after treatment.  Evening fatigue was higher for those who:</p><div class="pdq-content-list"><ul id="_292"><li>Were working.</li><li>Had children at home.</li><li>Had higher depression scores.</li></ul></div><p id="_293" tabindex="-1">Morning fatigue was higher for those who:</p><div class="pdq-content-list"><ul id="_294"><li>Had more trait anxiety.</li><li>Were experiencing sleep disturbance.</li><li>Were younger.</li><li>Had lower body mass indices.</li></ul></div><p id="_295" tabindex="-1">Advanced disease and comorbidities also added to the severity of morning fatigue.<a href="#cit/section_3.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]</p><p id="_217" tabindex="-1">  A
            number of research studies document the existence of a fatigue syndrome that is
            not specific to the disease type or radiation site and that
            demonstrates a gradual decline in fatigue in the patient after treatment is
            completed.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a>  Some of these studies suggest, however, that not all
            patients return to pretreatment energy levels.  Specific etiologic factors and
            correlates of fatigue associated with radiation therapy have not been
            identified.<a href="#cit/section_3.12">12</a>  Risk factors for persistent low energy in cancer patients
            include older age, advanced disease, and combination-modality therapy.<a href="#cit/section_3.21">21</a>
            </p><p id="_18" tabindex="-1">Fatigue is a dose-limiting toxicity of treatment with a variety of
            biotherapeutic agents.  Biotherapy exposes patients with cancer to exogenous
            and endogenous cytokines.<a href="#cit/section_3.22">22</a>  Biotherapy-related fatigue usually occurs as
            part of a constellation of symptoms called flulike syndrome.  This syndrome
            includes:<a href="#cit/section_3.23">23</a></p><div class="pdq-content-list"><ul id="_336"><li> Fatigue.</li><li>Fever.</li><li> Chills.</li><li> Myalgias.</li><li>Headache.</li><li> Malaise.</li></ul></div><p id="_337" tabindex="-1">Mental
            fatigue and cognitive deficits have also been identified as biotherapy side
            effects.<a href="#cit/section_3.24">24</a>  The type of biotherapeutic agent used may influence the type and
            pattern of fatigue experienced.
            </p><p id="_253" tabindex="-1">Treatment with chemotherapy is a predictor of fatigue and can be exacerbated by the coexistence of pain, depression, and/or anxiety.<a href="#cit/section_3.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]<a href="#cit/section_3.26">26</a>  A longitudinal, descriptive study reported highest levels of fatigue at the midpoint of a patient&#x2019;s chemotherapy cycles, with fatigue improving after treatment but not quite returning to baseline levels 30 days after the last treatment.<a href="#cit/section_3.25">25</a> In another longitudinal study of women with stage 0 to stage II breast cancer who received chemotherapy with or without radiation therapy (N = 103) versus radiation therapy alone (N = 102) versus a control group (N = 193),<a href="#cit/section_3.27">27</a> increases in fatigue were demonstrated 3 years posttreatment for the group that received chemotherapy with or without radiation therapy, compared with the two other groups.  Mean scores for fatigue severity as measured by the Fatigue Symptom Inventory (range, 0&#x2013;10) increased over the 3 years as follows:</p><div class="pdq-content-list"><ul id="_327"><li>From 2.31 to 2.86 in the group that received chemotherapy with or without radiation.</li><li>Only from 1.96 to 2.06 in the radiation therapy&#x2013;alone group.</li><li>Only from 2.20 to 2.22 in the noncancer control group.</li></ul></div><p id="_326" tabindex="-1">There were statistically significant group-by-time effects for the group that received chemotherapy with or without radiation therapy. This increase in fatigue was not explained by hormone therapy and approached clinically meaningful values.<a href="#cit/section_3.27">27</a>  It is not currently known what specific patient characteristics are associated with risk for long-term increased fatigue or more severe fatigue and who will experience fatigue resolution.</p></section><section id="_20"><h3 id="_20_toc">Anemia</h3><p id="_21" tabindex="-1">Evidence suggests that anemia may be a major factor in cancer-related fatigue
            (CRF) and quality of life in cancer patients.<a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a>  Anemia can be related to the
            disease itself or caused by the therapy.  Occasionally, anemia is simply a
            co-occurring medical finding that is related to neither the disease nor the
            therapy.  Anemia is often a significant contributor to symptoms in persons with
            cancer.  For individual patients, it can be difficult to discern the actual
            impact of anemia because there are often other problems that confound the ability
            to weigh the specific impact of anemia.  The impact of anemia varies depending
            on factors such as:<a href="#cit/section_3.31">31</a></p><div class="pdq-content-list"><ul id="_338"><li> The rapidity of onset.</li><li> Patient age.</li><li>Plasma-volume status.</li><li> The number and severity of comorbidities.</li></ul></div><p id="_238" tabindex="-1">A retrospective review was
            conducted to understand the problem of anemia in patients undergoing radiation
            therapy.  Anemia was prevalent in 48% of the patients initially, and increased
            to 57% of the patients during therapy.  It was more common in women than men
            (64% vs. 51%); however, men with prostate cancer experienced the greatest
            increase in anemia during radiation therapy.<a href="#cit/section_3.32">32</a>  In certain cancers, such as
            cancer of the cervix and cancer of the head and neck, anemia has been found to
            be a predictor of poor survival and diminished quality of life in patients
            undergoing radiation therapy.<a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a>
            </p></section><section id="_22"><h3 id="_22_toc">Nutrition Factors</h3><p id="_23" tabindex="-1">Fatigue often occurs when the energy requirements of the body exceed the supply
            of energy sources.<a href="#cit/section_3.37">37</a><a href="#cit/section_3.38">38</a>  In people with cancer, three major mechanisms may be
            involved:</p><div class="pdq-content-list"><ul id="_339"><li>Alteration in the body&#x2019;s ability to process nutrients efficiently.</li><li>
            Increase in the body&#x2019;s energy requirements.</li><li>Decrease in intake of energy
            sources.</li></ul></div><p id="_340" tabindex="-1">Causes of nutritional alterations are listed in <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_118">Table 1</a>.</p><table id="_118" class="table-default expandable-container"><caption>Table 1.  Nutrition/Energy Factors</caption><colgroup><col width="33.33%"><col width="66.66%"></colgroup><THead><tr><th> Mechanisms </th><th>Causes</th></tr></THead><tbody><tr><td>Altered ability to process nutrients</td><td> Impaired glucose, lipid, and    protein metabolism</td></tr><tr><td rowspan="4">Increased energy requirements </td><td>Tumor consumption of and
            competition for nutrients</td></tr><tr><td>Hypermetabolic state due to tumor    growth</td></tr><tr><td>Infection/fever</td></tr><tr><td> Dyspnea</td></tr><tr><td rowspan="4">Decreased intake of energy sources</td><td>Anorexia</td></tr><tr><td>Nausea/vomiting</td></tr><tr><td>Diarrhea</td></tr><tr><td> Bowel obstruction</td></tr></tbody></table></section><section id="_26"><h3 id="_26_toc">Psychologic Factors</h3><p id="_27" tabindex="-1">Numerous factors related to the moods, beliefs, attitudes, and reactions to
            stressors of people with cancer can also contribute to the development of
            chronic fatigue.  Anxiety and depression are the most common comorbid psychiatric disorders of CRF.<a href="#cit/section_3.39">39</a> Often, fatigue is the final common pathway for a range of physical and emotional etiologies.
            </p><p id="_28" tabindex="-1">Depression can  be a comorbid, disabling syndrome that affects approximately 15%
            to 25% of persons with cancer.<a href="#cit/section_3.40">40</a>  The presence of depression, as manifested
            by loss of interest, difficulty concentrating, lethargy, and feelings of
            hopelessness, can compound the physical causes for fatigue in these individuals
            and persist long past the time when physical causes have resolved.<a href="#cit/section_3.41">41</a></p><p id="_341" tabindex="-1">Anxiety
            and fear associated with a cancer diagnosis, as well as its impact on the
            person&#x2019;s physical, psychosocial, and financial well-being, are sources of
            emotional stress.  Distress associated with the diagnosis of cancer alone may
            trigger fatigue.  A study of 74 early-stage breast cancer patients with no
            history of affective disorder assessed various symptoms of adjustment
            approximately 2 weeks after diagnosis; about 45% noted moderate or high levels
            of fatigue.  This fatigue may have been secondary to the increased cognitive
            strain of dealing with the diagnosis or to insomnia, reported as moderate to severe by about 60% of the patients.  Therefore, fatigue may begin before
            treatment as a result of worry or other cognitive factors, both primary and secondary
            to insomnia.  Various forms of treatment may compound this fatigue.<a href="#cit/section_3.42">42</a></p><p id="_342" tabindex="-1"> In cancer survivors, fatigue may also be increased above levels seen in the general population.<a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a>  In testicular cancer survivors, anxiety and depression were predictive of fatigue, suggesting a possible role for psychiatric intervention in fatigue management.<a href="#cit/section_3.45">45</a>  (Refer to the PDQ summaries on <a href="/about-cancer/coping/feelings/depression-hp-pdq">Depression</a> and <a href="/about-cancer/coping/feelings/anxiety-distress-hp-pdq">Adjustment to Cancer: Anxiety and Distress</a> for
            more information.)</p><p id="_259" tabindex="-1">Psychologic and symptom distress have also been found to be significant predictors of fatigue.<a href="#cit/section_3.46">46</a><a href="#cit/section_3.47">47</a>  In a study of 101 women about to undergo surgery for breast cancer, younger age, presurgery distress, and expectations about fatigue significantly predicted fatigue levels 1 week after surgery.  In the regression model, age, distress and expectancy each uniquely contributed to fatigue, with distress and expectancy  accounting for 25% of the variance.<a href="#cit/section_3.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]  In a longitudinal study with women who had gynecologic cancer, symptom and psychologic distress significantly predicted fatigue before, during, and after treatment with chemotherapy, explaining up to 80% of the variance in fatigue scores after chemotherapy treatment.<a href="#cit/section_3.47">47</a> Factors similar to those seen in patients with early-stage cancer are also contributors to fatigue in patients with advanced, incurable cancer.<a href="#cit/section_3.48">48</a> </p></section><section id="_29"><h3 id="_29_toc">Cognitive Factors</h3><p id="_30" tabindex="-1">Impairment in cognitive functioning, including decreased attention span and
            impaired perception and thinking, is commonly associated with fatigue.<a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a>
            Although fatigue and cognitive impairments are linked, the mechanism underlying
            this association is unclear.  Mental demands inherent in the diagnosis and
            treatment of cancer have been well documented, but little is known about the
            concomitant problem of attention fatigue in people with cancer.  Attention
            problems are common during and after cancer treatment.  Some of the reported
            attention problems may be caused by the fatigue of directed attention.<a href="#cit/section_3.51">51</a><a href="#cit/section_3.52">52</a>
            Attention fatigue may be relieved by activities that promote rest and recovery
            of directed attention.  Although sleep is necessary for relieving attention
            fatigue and restoring attention, it is insufficient when attention demands are
            high.  Empirical literature suggests that the natural environment contains the
            properties for restoring directed attention and relieving attention fatigue.
            </p></section><section id="_31"><h3 id="_31_toc">Sleep Disorders and Inactivity</h3><p id="_343" tabindex="-1">Causative or contributing factors in CRF may be:</p><div class="pdq-content-list"><ul id="_344"><li>Disrupted sleep.</li><li>Poor sleep hygiene.</li><li>Decreased nighttime sleep or excessive daytime sleep.</li><li>Inactivity.</li></ul></div><p id="_32" tabindex="-1">Patients with less daytime activity and more nighttime
            awakenings were noted to consistently report higher levels of CRF.  Those with
            lower peak-activity scores, as measured by wristwatch activity monitors,
            experienced higher levels of fatigue.<a href="#cit/section_3.6">6</a>
            </p><p id="_260" tabindex="-1">Sleep disorders clearly contribute to fatigue <a href="#cit/section_3.53">53</a> and may differentially affect fatigue ratings, depending on the time of the rating.  A study that evaluated fatigue in women undergoing radiation therapy for breast cancer found that sleep had a greater influence on morning fatigue values than on evening fatigue scores.<a href="#cit/section_3.16">16</a> In a similar study of men undergoing radiation therapy for prostate cancer, sleep contributed to both morning and evening fatigue levels.<a href="#cit/section_3.14">14</a>  However, fatigue and sleep can also be distinct problems.  One study that resulted in significant improvement in sleep with the use of cognitive behavioral therapy did not significantly affect fatigue.<a href="#cit/section_3.54">54</a></p><p id="_324" tabindex="-1">Refer to the PDQ summary on <a href="/about-cancer/treatment/side-effects/sleep-disorders-hp-pdq">Sleep Disorders</a> for more information.</p></section><section id="_33"><h3 id="_33_toc">Medications</h3><p id="_34" tabindex="-1">Medications other than chemotherapy may contribute to fatigue.  Opioids used in the treatment of cancer-related pain are often
            associated with sedation, though the degree of sedation varies among
            individuals. Opioids are known to alter the normal function of the hypothalamic secretion of gonadotropin-releasing hormone.<a href="#cit/section_3.55">55</a></p><p id="_345" tabindex="-1">Hypogonadism may be found in patients with advanced cancer and can contribute to fatigue during cancer treatment.<a href="#cit/section_3.56">56</a>  One case-control study examined the effects of chronic oral opioid administration in survivors of cancer and, consistent with the research on intrathecal administration, found marked central hypogonadism among the opioid users with significant symptoms of sexual dysfunction, depression, and fatigue.<a href="#cit/section_3.57">57</a> One trial (<a href="/clinicaltrials/NCT00965341">NCT00965341</a>) has studied whether testosterone replacement therapy  affects fatigue in men with advanced cancer and low testosterone levels; results are pending.</p><p id="_230" tabindex="-1"> Other medications&#x2014;including tricyclic antidepressants,
            neuroleptics, beta blockers, benzodiazepines, and antihistamines&#x2014;may produce
            side effects of sedation.  In addition, concurrent medications such as analgesics, hypnotics, antidepressants, antiemetics, steroids, or anticonvulsants&#x2014;many of which act on the central nervous system&#x2014;can significantly compound the problem of fatigue. The coadministration of multiple drugs with varying
            side effects may compound fatigue symptoms.
