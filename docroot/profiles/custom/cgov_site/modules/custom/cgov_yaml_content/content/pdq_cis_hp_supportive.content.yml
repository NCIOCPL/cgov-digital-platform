            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/efectos-secundarios/cambios-piel-unas/prurito-pdq">Vaya a la versi&#xF3;n para profesionales de salud</a></div><div class="key-points"><h3 id="_1_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_1_1"><ul><li>Ciertas afecciones, c&#xE1;nceres y trastornos en la sangre pueden causar prurito.</li></ul></div></div><p id="_59" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prurito</a> es una sensaci&#xF3;n de picaz&#xF3;n que provoca el deseo de rascar la piel. Se puede presentar sin una erupci&#xF3;n o con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lesiones</a> en la piel. En ocasiones, el prurito se siente como dolor porque las se&#xF1;ales de la picaz&#xF3;n viajan a trav&#xE9;s de las mismas v&#xED;as   <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nerviosas</a>. El rascado puede provocar ara&#xF1;azos  en la piel, sangrado e <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecciones</a>. Si le pica la piel, informe a su m&#xE9;dico para que lo pueda tratar y aliviar.</p><p id="_128" tabindex="-1"> La manera como se siente el prurito y la duraci&#xF3;n del mismo var&#xED;a de persona a persona.</p><p id="_121" tabindex="-1">La piel es el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rgano</a> m&#xE1;s grande del cuerpo. La funci&#xF3;n m&#xE1;s importante de la piel es proteger contra el calor, la luz solar, las lesiones y las infecciones. La piel tambi&#xE9;n es importante para la autoimagen y para la capacidad de tocar y ser tocado.</p><section id="_12"><h3 id="_56" type="keypoint" do-not-show="toc">Ciertas afecciones, c&#xE1;nceres y trastornos en la sangre pueden causar prurito.</h3><p id="_28" tabindex="-1">El <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prurito</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntoma</a> de una determinada <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a>,  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=407758&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000407758&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">trastorno</a> de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> o enfermedad. Como los siguientes:</p><div class="pdq-content-list"><ul id="_62"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">C&#xE1;ncer</a> y afecciones relacionadas con el c&#xE1;ncer.</li><li>Trastornos del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046312&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">h&#xED;gado</a>, el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046325&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ri&#xF1;&#xF3;n</a> o  la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46036&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046036&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tiroides</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44129&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044129&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Diabetes mellitus</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Infecci&#xF3;n</a> por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044985&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">VIH</a> o enfermedades por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044310&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">par&#xE1;sitos</a>.</li><li>Piel seca.</li><li>Reacciones a <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a>.</li><li>Afecciones relacionadas con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tensi&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430405&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ansiedad</a> o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430479&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">depresi&#xF3;n</a>.</li></ul></div><p id="_129" tabindex="-1">No siempre se conoce la causa del prurito.</p></section></div>
