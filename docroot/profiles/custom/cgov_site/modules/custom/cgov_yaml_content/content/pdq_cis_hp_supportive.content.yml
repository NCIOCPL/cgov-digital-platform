      field_pdq_section_title:
        - format: plain_text
          value: 'Assessment'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_34" class="pdq-sections"><p id="_35" tabindex="-1">Pruritus is a symptom, not a diagnosis or disease.  Generalized pruritus should be investigated because of its strong medical significance, as outlined above (refer to the <a href="/about-cancer/treatment/side-effects/skin-nail-changes/pruritus-hp-pdq#link/_6">Etiology/Pathophysiology</a> section of this summary for more information), particularly if it is interfering with daily activities or sleep, and/or is intractable. Assessment of pruritus must incorporate an accurate and thorough history and
            physical examination.<a href="#cit/section_3.1">1</a></p><p id="_36" tabindex="-1">The history includes the following data:
            </p><div class="pdq-content-list"><ul id="_104"><li>Location, onset, duration, and intensity of itching.</li><li>Effect on activities of daily living or sleep.</li><li>Factors that relieve and aggravate itching.</li><li>Other family members or pets affected.</li><li>History of pruritus.</li><li>History of malignant disease.</li><li>Current malignant disease and treatment.</li><li>Nonmalignant systemic diseases.</li><li>Use of medications (analgesics, antibiotics, and other prescription and nonprescription drugs, including illicit drugs).</li><li>Nutritional and fluid level status.</li><li>Social history (hobbies, occupation, sexual history, and travel).</li><li>Current skin care practices.</li><li>Patient&#x2019;s emotional state.</li></ul></div><p id="_52" tabindex="-1">Physical examination will provide data from assessment of the following:</p><div class="pdq-content-list"><ul id="_105"><li>All skin surfaces for signs of infection.</li><li>All skin surfaces for signs of primary dermatitis (e.g., drug reaction, psoriasis, atopic dermatitis, connective tissue disease, and lichen planus).</li><li>All skin surfaces for signs of secondary dermatitis (e.g., macular erythema, dryness, excoriation, linear petechiae, prurigo nodules, and lichen simplex chronicus).</li><li>Environmental factors (temperature, humidity).</li><li>Physical factors (tight, constrictive clothing).</li><li>Skin turgor, texture, color, temperature, and cutaneous neoplasms.</li></ul></div><p id="_313" tabindex="-1">First-line studies should include the following:</p><div class="pdq-content-list"><ul id="_314"><li>Complete blood count with differential and platelet count.</li><li>Renal function (blood urea nitrogen, serum creatinine).</li><li>Hepatic function (transaminases, alkaline phosphatase, bilirubin).</li><li>Lactate dehydrogenase.</li><li>Thyroid function (thyroid-stimulating hormone, thyroxin levels).</li><li>Chest x-ray.</li><li>Erythrocyte sedimentation rate.</li></ul></div><p id="_315" tabindex="-1">Second-line laboratory studies guided by review of systems and physical exam may include the following:</p><div class="pdq-content-list"><ul id="_316"><li>Skin biopsy (routine histology with and without direct immunofluorescence).</li><li>HIV screening.</li><li>Serum iron, total iron-binding capacity, and ferritin.</li><li>Fasting glucose and hemoglobin A1C.</li><li>Parathyroid function (calcium, phosphate, and parathyroid hormone levels).</li><li>Viral hepatitis screening.</li><li>Serum immunoglobulin E levels.</li><li>Serum protein electrophoresis/serum immunofixation electrophoresis.</li><li>Tissue transglutaminase and endomysial antibodies.</li><li>Serum tryptase, histamine, and/or chromogranin-A levels.</li><li>Urine for sediment; 24-hour urine collection for 5-hydroxyindoleacetic acid (5-HIAA; serotonin metabolite) and methylimidazoleacetic acid (MIAA; histamine metabolite).</li><li>Stool for occult blood, ova, and parasite.</li></ul></div><h6 do-not-show="toc">References</h6><ol><li id="section_3.1">Weisshaar E, Fleischer AB Jr, Bernhard JD, et al.: Pruritus and dysesthesia. In: Bolognia JL, Jorizzo JL, Schaffer JV: Dermatology. 3rd ed. [Philadelphia, Pa]: Elsevier Saunders, 2012, pp 111-25.</li></ol></div>
    - entity: paragraph
      type: pdq_summary_section
      field_pdq_section_id:
        value: _59
      field_pdq_section_title:
        - format: plain_text
          value: 'Interventions'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_59" class="pdq-sections"><p id="_303" tabindex="-1">Note: Some citations in the text of this section are followed by a level of evidence. The PDQ Editorial Boards use a formal ranking system to help the reader judge the strength of evidence linked to the reported results of a therapeutic strategy. (Refer to the PDQ summary on <a href="/publications/pdq/levels-evidence/supportive-care">Levels of Evidence</a> for more information.)</p><p id="_317" tabindex="-1">If an underlying cause of pruritus is identified, treatment of the primary disease or correction of the underlying abnormality is primary therapy, when feasible. For example, iron supplementation in the setting of iron-deficiency anemia or thyroid supplementation for hypothyroidism should be initiated first. However, gentle skin techniques as outlined below are indicated, even if they are not expected to completely alleviate the symptoms&#x2014;they should be considered helpful adjuvant therapies.</p><p id="_318" tabindex="-1">Interventions for pruritus can be categorized into four distinct groups:</p><div class="pdq-content-list"><ol id="_319"><li>Prevention and elimination of provocative factors.</li><li>Topical therapies.</li><li>Systemic therapies.</li><li>Physical modalities.</li></ol></div><section id="_108"><h3 id="_108_toc">Prevention and Elimination of Provocative Factors</h3><p id="_68" tabindex="-1">Patients and caregivers must be included in planning and providing care to
            the extent possible.  Education is an important aspect of symptom control.
            Skin care regimens incorporate protection from the environment, good cleansing practices, and internal and
            external hydration.<a href="#cit/section_4.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]  The intensity of the regimen and the techniques
            employed will vary according to etiologic factors and the degree of distress
            associated with the pruritus.</p><p id="_70" tabindex="-1">Adequate nutrition is essential to the maintenance of healthy skin.  An optimal
            diet should include a balance of proteins, carbohydrates, fats, vitamins,
            minerals, and fluids.  Daily fluid intake of at least 3,000 mL is
            suggested as a guideline but may not be possible for some individuals.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a></p><p id="_71" tabindex="-1">Aggravating factors should be avoided, including the following:</p><div class="pdq-content-list"><ul id="_72"><li>Fluid loss secondary to fever, diarrhea, nausea and vomiting, or decreased
            fluid intake.</li><li>Bathing with hot water.</li><li>Using bubble baths or soaps that contain detergents.</li><li>Bathing more than once a day or bathing for longer than 30 minutes.</li><li>Using soap and adding oil early in a bath.</li><li>Using a reusable fomite for scrubbing (e.g., buff-puff or loofah sponge).</li><li>Using scents, fragrances, and perfumes.</li><li>Dry environment.</li><li>Laundering sheets and clothing with detergent containing scents, dyes, and preservatives.</li><li>Using fabric softener sheets.</li><li>Wearing tight restrictive clothing or clothing made of wool, synthetics, or other
            harsh/scratchy fabric.
            </li><li>Using underarm deodorants or antiperspirants.</li><li>Applying topical preparations containing scents, dyes, or preservatives.</li><li>Emotional stress.</li></ul></div><p id="_73" tabindex="-1">Alleviating factors should be promoted, as follows:</p><div class="pdq-content-list"><ul id="_74"><li>Applying unscented emollient creams or ointments.</li><li>Bathing in tepid water.</li><li>Using mild skin cleansers (non-soap) or soaps made for sensitive skin (e.g., Cetaphil cleanser, Dove for Sensitive Skin, Oilatum, Basis).</li><li>Using soap only for dirty areas; otherwise, water is sufficient.</li><li>Limiting bathing to 30 minutes daily or every other day.</li><li>Adding oil and using soap at the end of a bath or adding a colloidal oatmeal treatment
            early to the bath.</li><li>Gently washing, if needed, with a clean, fresh, soft cotton washcloth.</li><li>Rinsing all residue from bathing with fresh tepid water.</li><li>Drying off by patting skin instead of rubbing.</li><li>Maintaining a humid environment (e.g., using a humidifier).</li><li>Using cotton flannel blankets, if needed.</li><li>Washing sheets, clothing, and undergarments in mild soaps for infant
            clothing containing no scents, dyes, or preservatives (e.g., Dreft, All Free Clear, Tide Free and Gentle).</li><li>Using liquid fabric softener that is rinsed out in the wash (e.g., All Free Clear Fabric Softener) or avoiding fabric softener altogether.</li><li>Wearing loose-fitting clothing and clothing made of cotton or other soft
            fabrics.</li><li>Using distraction, relaxation, positive imagery, or cutaneous stimulation.</li></ul></div><p id="_320" tabindex="-1">Heat increases cutaneous blood flow and may enhance itching.  Heat also lowers
            humidity, and skin loses moisture when the relative humidity falls below 40%.
            A cool, humid environment may reverse these processes.
            Extensive bathing aggravates dry skin, and hot baths exacerbate fluid loss by causing vasodilation. The vasodilation results in increased blood flow, which   enhances itching. Tepid baths have an antipruritic effect, possibly resulting from capillary vasoconstriction.</p><p id="_321" tabindex="-1">The goal of skin cleansing is to remove dirt and prevent odor, but actual
            hygienic practices are influenced by skin type, lifestyle, and culture.
            Bathing should be limited to 30 minutes every day or every 2 days.</p><p id="_343" tabindex="-1">Many soaps are salts of fatty acids with an alkali
            base,  leading to excessive defatting of the skin lipids and altered skin pH, thus irritating the skin. Older adults or individuals with dry skin should limit use of soaps to areas with apocrine glands. Plain water should suffice for cleaning other skin surfaces. Mild soaps have less soap or detergent content. Soap is a degreaser and can also irritate skin.  Superfatted soaps deposit a film of
            oil on the skin surface, but there is no proof that they are less drying than
            other soaps, and they may be more expensive.</p><p id="_322" tabindex="-1">Residue left by detergents after bathing or used in laundering clothes and linens, as well as fabric softeners and antistatic products, may aggravate pruritus. Clothing detergent residue can be neutralized by the addition of vinegar (1 teaspoon per quart of water) to rinse water. Mild laundry soaps marketed for infant items also may offer a solution.</p><p id="_323" tabindex="-1">Loose-fitting, lightweight cotton clothes and cotton bed sheets are suggested.
            The elimination of heavy bedcovers may alleviate itching by decreasing body
            heat.  Wool and some synthetic fabrics may be irritating.  Distraction, music
            therapy, relaxation, and imagery may be useful to relieve symptoms.<a href="#cit/section_4.4">4</a>
            </p></section><section id="_109"><h3 id="_109_toc">Topical Therapies</h3><section id="_324"><h4 id="_324_toc">Over-the-counter products</h4><p id="_325" tabindex="-1">Some topical agents&#x2014;including cornstarch, talcum powder, perfumed powders, and bubble baths&#x2014;can irritate the skin and cause pruritus.  Cornstarch has been
            an acceptable intervention for pruritus associated with dry desquamation
            related to radiation therapy; however, it should not  be applied to moist skin surfaces,
            areas with hair, sebaceous glands, skin folds (intertriginous zones), or areas close to mucosal
            surfaces, such as the vagina and rectum.<a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a>  Glucose is formed when
            cornstarch is moistened, providing an excellent medium for fungal growth.<a href="#cit/section_4.6">6</a></p><p id="_344" tabindex="-1">Agents with metal ions (i.e., talcum and aluminum used in antiperspirants)
            enhance skin reactions during external-beam radiation therapy and should be
            avoided throughout the course of radiation therapy.  Talcum-based agents are otherwise preferred over cornstarch-based modalities when needed, particularly for intertriginous zones. Other common ingredients
            in over-the-counter lotions and creams that may enhance skin reactions include
            alcohol, topical antibiotics, and topical anesthetics.</p><p id="_326" tabindex="-1">If pruritus is thought to be primarily related to dry skin, interventions to
            improve skin hydration can be employed.  The main source of hydration for skin
            is moisture from the vasculature of underlying tissues.  Water, not lipid,
            regulates the pliability of the epidermis, providing the rationale for using
            emollients.<a href="#cit/section_4.7">7</a>  Emollients reduce evaporation by forming occlusive and
            semi-occlusive films over the skin surface, encouraging the production of
            moisture in the layer of epidermis beneath the film (hence the term
            <em>moisturizer</em>).<a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]
            </p><p id="_327" tabindex="-1">Knowledge about the ingredients in skin care products is essential because many
            ingredients may enhance skin reactions.  The three main ingredients of emollients
            are as follows:</p><div class="pdq-content-list"><ul id="_352"><li>Petrolatum, which is poorly absorbed by irradiated skin and is not easily removed.  A
            thick layer could produce an undesired bolus effect when applied within a
            radiation treatment field.<a href="#cit/section_4.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]  </li><li>Lanolin, which may cause allergic sensitization in some individuals.<a href="#cit/section_4.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</li><li>Mineral oil, which is used in combination with
            petrolatum and lanolin to create creams and lotions and may be an active
            ingredient in bath oils.</li></ul></div><p id="_353" tabindex="-1">Other ingredients added to these products&#x2014;such as
            thickeners, opacifiers, preservatives, fragrances, and colorings&#x2014;may cause
            allergic skin reactions.</p><p id="_328" tabindex="-1">Product selection and recommendations must be made in consideration of each
            patient&#x2019;s unique needs and should incorporate variables such as the
            individual&#x2019;s skin, the desired effect, the consistency and texture of the
            preparation, and its cost and acceptability to the patient.<a href="#cit/section_4.1">1</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]  Emollient creams
            or lotions should be applied at least two or three times daily and after
            bathing.  Gels with a local anesthetic (0.5%&#x2013;5% lidocaine) can be used on some small areas (with the caveat that gels are composed of mostly alcohol-based vehicles), as often as every 2 hours if necessary.<a href="#cit/section_4.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</p><p id="_329" tabindex="-1">Over-the-counter products containing menthol, camphor, pramoxine, or capsaicin can be used for certain areas of worst pruritus.  These substances soothe, cool, or inhibit itch sensations, thereby raising the threshold for itch perception. Capsaicin-based therapies are more likely to be beneficial in pruritus of neuropathic origin.<a href="#cit/section_4.11">11</a></p><p id="_330" tabindex="-1">If significant skin breakdown from scratching has occurred or there is evidence of impetiginization, the use of dilute bleach baths, as is done for the atopic dermatitis population, may be helpful.  A half-cup of plain unscented sodium hypochlorite (bleach) is added to half a tub of tap water for soaking at the beginning of the bath period.  If sponge bathing is required, this is equivalent to approximately 5 mL of bleach to 1 gal of water.</p></section><section id="_331"><h4 id="_331_toc">Prescription products</h4><p id="_332" tabindex="-1">Topical steroids can reduce itching, but they reduce blood flow
            to the skin, resulting in thinning of the skin and increased susceptibility to
            injury.<a href="#cit/section_4.12">12</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]
            They should therefore be reserved for pruritic skin with associated primary dermatitis or inflammatory etiologies.  Some practitioners may formulate their own mixture of dilute steroid-containing moisturizer to serve this purpose by compounding menthol 0.5% and fluocinonide 0.0125% into a Vanicream base (fluocinonide 0.05% 60 g, menthol 480 mg, and Vanicream QSAD 240 g).  Topical steroids should not be applied to skin surfaces inside a radiation field during treatment but may be used successfully for postradiation-induced dermatitis after the treatment course has concluded.</p><p id="_333" tabindex="-1">For more-severe xerosis or keratoderma, humectants may be indicated.  These not only provide an occlusive or semi-occlusive barrier for water, but also chemically exfoliate an excessively cornified layer while drawing dermal fluid into the epidermal compartment.  Choices include salicylic acid 6% cream, ammonium lactate 12% cream, or creams and ointments containing urea 10% to 50%.<a href="#cit/section_4.13">13</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]  These can significantly improve skin pliability and reduce fissuring, but care must be taken that they do not get into fissures because they can cause stinging sensations on open erosions.</p></section></section><section id="_354"><h3 id="_354_toc">Systemic Therapies</h3><p id="_355" tabindex="-1">Systemic medications useful in the management of pruritus include those directed toward the underlying disease or control of symptoms. Antibiotics can reduce symptoms associated with infection. Oral antihistamines may provide symptomatic relief in histamine-related itching; however, they are not considered useful in pruritus of neuropathic origin. It is believed that the sedative effect of antihistamines adds to their antipruritic efficacy; therefore, a higher dose of antihistamine at bedtime may produce desirable potentiation of the antipruritic effect by also providing this sedative effect. If one antihistamine is ineffective, one from another class may provide relief (see Table 2).</p><p id="_356" tabindex="-1">Second-generation antihistamines have several advantages over first-generation antihistamines.<a href="#cit/section_4.14">14</a> Decreased activity on nonhistamine receptors results in fewer adverse effects.  Second-generation antihistamines dissociate slowly from histamine receptors, allowing for once-daily dosing.  Compared with first-generation antihistamines, second-generation antihistamines produce less central nervous system penetration and therefore less sedation.  Given these advantages, using doses of levocetirizine and desloratadine higher than those approved by the U.S. Food and Drug Administration has been suggested to provide relief for some patients with chronic urticarial conditions.<a href="#cit/section_4.15">15</a> However, studies have produced conflicting results with cetirizine.<a href="#cit/section_4.16">16</a><a href="#cit/section_4.17">17</a></p><table id="_347" class="table-default expandable-container"><caption>Table 2.  Antihistamines Used to Alleviate Pruritus<span class="sup">a</span></caption><colgroup><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"></colgroup><THead><tr><th>Drug Category</th><th>Medication</th><th>Dose</th><th>Comments</th><th>Reference</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">SR = sustained release.</td></tr><tr><td colspan="5"><span class="sup">a</span>Table abstracted from <a href="http://www.wolterskluwercdi.com/lexicomp-online/" title="http://www.wolterskluwercdi.com/lexicomp-online/">Lexicomp Online</a>. Last accessed January 31, 2016.</td></tr></TFoot><tbody><tr><td rowspan="4">First generation</td><td>Diphenhydramine</td><td>25&#x2013;100 mg q6h</td><td>&#xA0;</td><td><a href="#cit/section_4.18">18</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Hydroxyzine	</td><td>25&#x2013;50 mg q6&#x2013;8h</td><td>Abrupt withdrawal may cause confusion.</td><td><a href="#cit/section_4.19">19</a>; <a href="#cit/section_4.20">20</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Cyproheptadine	</td><td>4 mg q6&#x2013;8h</td><td>&#xA0;</td><td><a href="#cit/section_4.19">19</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Chlorpheniramine	</td><td>4 mg q4&#x2013;6h</td><td>&#xA0;</td><td><a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td rowspan="5">Second generation</td><td>Cetirizine	</td><td>5&#x2013;10 mg daily</td><td>Conflicting results when 20&#x2013;40 mg/day studied.</td><td><a href="#cit/section_4.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>];
            <a href="#cit/section_4.17">17</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</td></tr><tr><td>Levocetirizine	</td><td>2.5&#x2013;5 mg daily</td><td>Safe to increase dose up to 20 mg daily; may provide better symptom control.</td><td><a href="#cit/section_4.15">15</a><a href="#cit/section_4.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Loratadine	</td><td>10 mg daily</td><td>&#xA0;</td><td><a href="#cit/section_4.23">23</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Desloratadine	</td><td>5 mg daily</td><td>Safe to increase dose up to 20 mg daily; may provide better symptom control.</td><td><a href="#cit/section_4.22">22</a></td></tr><tr><td>Fexofenadine	</td><td>60 mg q12h or 180 mg daily (SR tablet)</td><td>&#xA0;</td><td><a href="#cit/section_4.24">24</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr></tbody></table><p id="_357" tabindex="-1">Several alternative medications can be used to alleviate pruritus (see Table 3). Antidepressants can have strong antihistamine and antipruritic effects.<a href="#cit/section_4.21">21</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]   Tricyclic antidepressants (TCAs) such as doxepin, amitriptyline, nortriptyline, and trimipramine have additional antihistaminic effects, making them of additional benefit in dermatological conditions such as urticaria. However, the generally more-favorable side-effect profile of selective serotonin reuptake inhibitors (SSRIs) and selective norepinephrine reuptake inhibitors (SNRIs) has made them the first-line agents in the management of psychogenic pruritus.<a href="#cit/section_4.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</p><p id="_358" tabindex="-1">Aspirin seems to have reduced pruritus in some individuals with polycythemia vera, while increasing
            pruritus in others.  Thrombocytopenic cancer patients should be cautioned
            against using aspirin.  Cimetidine alone or in combination with aspirin has
            been used with some effectiveness for pruritus associated with Hodgkin lymphoma and polycythemia vera.<a href="#cit/section_4.26">26</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]</p><p id="_359" tabindex="-1">Novel agents that may be tried in recalcitrant cases may include gabapentin, pregabalin, and botulinum toxin injection, particularly for neurogenic itch such as post-herpetic neuralgia.<a href="#cit/section_4.27">27</a><a href="#cit/section_4.28">28</a> Aprepitant has been used successfully in the treatment of pruritus by blocking the neurokinin-1 receptor (NKR-1), which is activated by substance P.<a href="#cit/section_4.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]</p><table id="_348" class="table-default expandable-container"><caption>Table 3.  Alternative Medications Used to Alleviate Pruritus<span class="sup">a</span></caption><colgroup><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"><col width="20.00%"></colgroup><THead><tr><th>Drug Category</th><th>Medication</th><th>Dose</th><th>Comments</th><th>Reference</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="5">ESRD = end-stage renal disease; GABA = gamma-aminobutyric acid; IV = intravenously; tid = 3 times a day.</td></tr><tr><td colspan="5"><span class="sup">a</span>Table abstracted from <a href="http://www.wolterskluwercdi.com/lexicomp-online/" title="http://www.wolterskluwercdi.com/lexicomp-online/">Lexicomp Online</a>. Last accessed January 31, 2016.</td></tr></TFoot><tbody><tr><td rowspan="2">Tricyclic antidepressant</td><td>Amitriptyline</td><td>25&#x2013;150 mg daily</td><td>Start as 10 mg tid or 25 mg at bedtime.</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Doxepin</td><td>10&#x2013;25 mg q8h</td><td>&#xA0;</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td rowspan="4">Selective serotonin reuptake inhibitor</td><td>Fluvoxamine</td><td>50&#x2013;100 mg daily</td><td>&#xA0;</td><td><a href="#cit/section_4.31">31</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</td></tr><tr><td>Mirtazapine</td><td>7.5&#x2013;15 mg at bedtime</td><td>No value to  &gt;15 mg.</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Paroxetine</td><td>20 mg daily</td><td>&#xA0;</td><td><a href="#cit/section_4.32">32</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Sertraline</td><td>75&#x2013;100 mg daily</td><td>&#xA0;</td><td><a href="#cit/section_4.33">33</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td rowspan="2">GABA analog</td><td>Gabapentin</td><td>100&#x2013;300 mg daily, titrated to effect</td><td>Dose must be adjusted for renal dysfunction.</td><td><a href="#cit/section_4.34">34</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Pregabalin</td><td>75 mg daily</td><td>Dose must be adjusted for renal dysfunction.</td><td><a href="#cit/section_4.35">35</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td rowspan="2">Sequestrant agent</td><td>Ursodiol (ursodeoxycholic acid)</td><td>10&#x2013;15 mg/kg of body weight per day</td><td>For pruritus of cholestasis.</td><td><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Cholestyramine</td><td>4&#x2013;16 g daily</td><td>For pruritus of cholestasis.</td><td><a href="#cit/section_4.36">36</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td rowspan="4">Opioid antagonist</td><td>Naloxone</td><td>0.2 &#xB5;g/kg of body weight per min IV</td><td>Efficacy in cholestatic pruritus; conflicting results in ESRD itch. Can cause pain by antagonizing mu-receptor.</td><td><a href="#cit/section_4.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]; <a href="#cit/section_4.38">38</a></td></tr><tr><td>Naltrexone</td><td>25&#x2013;100 mg daily</td><td>Efficacy in cholestatic pruritus, atopic eczema; conflicting results in ESRD itch. Can cause pain by antagonizing mu-receptor.</td><td><a href="#cit/section_4.38">38</a>; <a href="#cit/section_4.39">39</a><a href="#cit/section_4.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Butorphanol</td><td>1&#x2013;4 mg q4&#x2013;6h intranasally</td><td>&#xA0;</td><td><a href="#cit/section_4.41">41</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>]</td></tr><tr><td>Nalbuphine</td><td>2.5&#x2013;5 mg IV</td><td>For opioid-induced pruritus.</td><td><a href="#cit/section_4.42">42</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td rowspan="7">Miscellaneous agent</td><td>Aprepitant</td><td>80 mg daily</td><td>&#xA0;</td><td><a href="#cit/section_4.29">29</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]</td></tr><tr><td>Aspirin</td><td>500 mg q8&#x2013;24h</td><td>Only used for polycythemia vera. Positive and negative data.</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Botulinum toxin</td><td>16&#x2013;25 units injected into the dermatome</td><td>&#xA0;</td><td><a href="#cit/section_4.28">28</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Capsaicin 0.025%</td><td>Apply 5 times daily &#xD7; 1 week, then 3 times daily</td><td>For neurologic pruritus.</td><td><a href="#cit/section_4.43">43</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Cimetidine</td><td>200 mg q6h</td><td>Only used for polycythemia vera.</td><td><a href="#cit/section_4.30">30</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]</td></tr><tr><td>Cyclosporine</td><td>3&#x2013;4.5 mg/kg of body weight per day</td><td>Requires close monitoring for renal toxicity.</td><td><a href="#cit/section_4.44">44</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr><tr><td>Pimecrolimus 1% cream</td><td>Apply twice daily</td><td>&#xA0;</td><td><a href="#cit/section_4.45">45</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: I</a>]</td></tr></tbody></table><p id="_360" tabindex="-1">Sequestrant agents may be effective in relieving pruritus associated with renal
            or hepatic disease through binding and removing pruritogenic substances in the
            gut and reducing bile salt concentration. Choices include ursodeoxycholic acid and cholestyramine; however, cholestyramine is not always effective and produces gastric side effects.<a href="#cit/section_4.46">46</a> Because of the association of pruritus with opioid receptor agonism, increased catabolism of endogenous opioids using rifampin in uremia may be beneficial.<a href="#cit/section_4.47">47</a>  Opioid antagonists such as naloxone, naltrexone, nalmefene, butorphanol, and nalbuphine may also have some benefit, particularly in uremic pruritus.<a href="#cit/section_4.25">25</a><a href="#cit/section_4.39">39</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: III</a>]</p></section><section id="_113"><h3 id="_113_toc">Physical Modalities</h3><p id="_95" tabindex="-1">Alternatives to scratching for the relief of pruritus can help the patient
            interrupt the itch-scratch-itch cycle.  Substituting scratching with application of emollients may help reduce skin breakdown. Application of a cool washcloth or ice
            over the site may be useful.  Firm pressure at the site of itching, at a site
            contralateral to the site of itching, and at acupressure points may break the
            neural pathway.  Rubbing, pressure, and vibration can be used to relieve
            itching.<a href="#cit/section_4.48">48</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: IV</a>]; <a href="#cit/section_4.4">4</a></p><p id="_96" tabindex="-1">There are anecdotal reports of the use of transcutaneous electronic nerve
            stimulators (TENS) and acupuncture in the management of pruritus.<a href="#cit/section_4.49">49</a>
