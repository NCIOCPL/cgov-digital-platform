          value: |
            <div id="_section_1" class="pdq-sections"><div class="pdq-hp-patient-toggle"><a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pdq">Vaya a la versi&#xF3;n para pacientes</a></div><p id="_2" tabindex="-1">La fatiga o cansancio cr&#xF3;nico es el efecto secundario m&#xE1;s com&#xFA;n del tratamiento contra el c&#xE1;ncer con quimioterapia, radioterapia o modificadores de ciertas respuestas biol&#xF3;gicas.<a href="#cit/section_1.1">1</a>  Por lo general, el cansancio cr&#xF3;nico relacionado con el tratamiento del c&#xE1;ncer  disminuye despu&#xE9;s de la terminaci&#xF3;n del tratamiento, pero hay un cierto grado de cansancio que puede continuar durante meses o a&#xF1;os despu&#xE9;s de concluir el tratamiento. La investigaci&#xF3;n indica que para al menos un subconjunto de pacientes, la fatiga puede ser un asunto de larga importancia durante la supervivencia.<a href="#cit/section_1.2">2</a><a href="#cit/section_1.3">3</a>  La fatiga tambi&#xE9;n se observa como un s&#xED;ntoma que se presenta en c&#xE1;nceres que causan problemas como la anemia, los  cambios endocrinos y la obstrucci&#xF3;n respiratoria, y es com&#xFA;n en las personas con c&#xE1;ncer avanzado que no se someten a tratamiento activo.  Se inform&#xF3; que el cansancio cr&#xF3;nico relacionado con el tratamiento de c&#xE1;ncer  se presenta de  14 a 96&#xA0;% de los pacientes que se encuentran en tratamiento,<a href="#cit/section_1.4">4</a><a href="#cit/section_1.5">5</a><a href="#cit/section_1.6">6</a><a href="#cit/section_1.7">7</a><a href="#cit/section_1.8">8</a><a href="#cit/section_1.9">9</a><a href="#cit/section_1.10">10</a> y entre 19 y 82&#xA0;% de los pacientes despu&#xE9;s del tratamiento.<a href="#cit/section_1.1">1</a><a href="#cit/section_1.2">2</a></p><p id="_249" tabindex="-1">Varios estudios documentaron la presencia de cansancio cr&#xF3;nico significativamente peor entre los sobrevivientes de c&#xE1;ncer en comparaci&#xF3;n con la poblaci&#xF3;n no cancerosa, seg&#xFA;n lo describi&#xF3; un art&#xED;culo anal&#xED;tico.<a href="#cit/section_1.1">1</a> Por ejemplo, en un estudio transversal noruego <a href="#cit/section_1.11">11</a>   se compar&#xF3;  la prevalencia  de la fatiga en pacientes sobrevivientes de c&#xE1;ncer de test&#xED;culo a largo plazo (n = 1431)    con un promedio de 11 a&#xF1;os despu&#xE9;s del tratamiento con la incidencia de cansancio cr&#xF3;nico en hombres de la misma edad en la poblaci&#xF3;n general noruega (n = 1080). La prevalencia del cansancio cr&#xF3;nico relacionado con el c&#xE1;ncer (CRF) fue  de 17,1&#xA0;% (intervalo de confianza  [IC] 95&#xA0;%, 15,2&#x2013;19,1&#xA0;%) en los sobrevivientes de c&#xE1;ncer de test&#xED;culo, comparada con 9,7&#xA0;% (IC 95&#xA0;%, 8,0&#x2013;11,5&#xA0;%) en la poblaci&#xF3;n general. El CRF tambi&#xE9;n se relacion&#xF3; con  varios problemas psicosociales, quejas de tipo  som&#xE1;tico y una calidad de vida precaria.<a href="#cit/section_1.11">11</a></p><p id="_216" tabindex="-1">El cansancio cr&#xF3;nico, como el dolor, es algo que se ve como un estado de autopercepci&#xF3;n. Los pacientes pueden describir la fatiga como sentirse: <a href="#cit/section_1.12">12</a> </p><div class="pdq-content-list"><ul id="_346"><li>Cansado.</li><li>D&#xE9;bil.</li><li>
            Exhausto.</li><li> Perezoso.</li><li>Abatido.</li><li>Agotado.</li><li>Pesado.</li><li>Lento.</li><li>Falto de energ&#xED;a para seguir adelante.</li></ul></div><p id="_349" tabindex="-1">Los profesionales de la salud han incluido el cansancio cr&#xF3;nico en conceptos tales como:</p><div class="pdq-content-list"><ul id="_347"><li>Astenia.</li><li>
            Lasitud.</li><li>Malestar.</li><li>Postraci&#xF3;n.</li><li>Intolerancia al ejercicio.</li><li> Falta de energ&#xED;a.</li><li>Debilidad.</li></ul></div><p id="_348" tabindex="-1">La investigaci&#xF3;n sobre el cansancio cr&#xF3;nico en las personas con c&#xE1;ncer, incluye principalmente autonotificaciones sobre el cansancio cr&#xF3;nico, con menos datos pero un aumento de estos que exploran las interdependencias biol&#xF3;gicas o fisiol&#xF3;gicas. Estas correlaciones han incluido medidas de la debilidad muscular, absorci&#xF3;n m&#xE1;xima de ox&#xED;geno, citocinas y cortisol. </p><p id="_217" tabindex="-1">La fatiga que se siente como un efecto secundario del tratamiento para el c&#xE1;ncer, es diferente de la que siente una persona saludable en su vida diaria. <em>El cansancio saludable</em> se describe con frecuencia como una fatiga aguda que finalmente se alivia mediante el sue&#xF1;o y el descanso; el cansancio relacionado con el tratamiento contra  el c&#xE1;ncer se caracteriza como cansancio cr&#xF3;nico ya que est&#xE1; presente por per&#xED;odos largos, interfiere con el funcionamiento  y no se alivia por completo al dormir o descansar.<a href="#cit/section_1.13">13</a> Tambi&#xE9;n, el grado de CRF es por lo general desproporcionado respecto al grado de actividad o energ&#xED;a desplegado.<a href="#cit/section_1.13">13</a> Aunque el t&#xE9;rmino <em>cansancio cr&#xF3;nico</em> es correcto, usarlo no significa que las personas con c&#xE1;ncer que sienten cansancio presenten un s&#xED;ndrome de cansancio cr&#xF3;nico. Usar la frase   <em>cansancio cr&#xF3;nico</em> puede resultar confuso tanto para el paciente como para el profesional de la salud. T&#xE9;rminos tales como <em>cansancio por c&#xE1;ncer</em>, <em>cansancio relacionado con el c&#xE1;ncer</em>, <em>cansancio relacionado con el tratamiento del c&#xE1;ncer</em>   se usan en la literatura m&#xE9;dica, la literatura de investigaci&#xF3;n y los materiales educativos, tanto   para los pacientes como el p&#xFA;blico en general.</p><p id="_218" tabindex="-1">La fatiga o cansancio cr&#xF3;nico incide de manera negativa en todos los aspectos del funcionamiento, como en lo siguiente:<a href="#cit/section_1.14">14</a><a href="#cit/section_1.15">15</a><a href="#cit/section_1.16">16</a><a href="#cit/section_1.17">17</a></p><div class="pdq-content-list"><ul id="_350"><li>Humor.</li><li>Desempe&#xF1;o f&#xED;sico.</li><li>Desempe&#xF1;o laboral.</li><li>Interacci&#xF3;n social.</li><li>Cuidado familiar.<a href="#cit/section_1.18">18</a></li><li> Desempe&#xF1;o cognitivo.</li><li>Trabajo escolar.</li><li>Actividades comunitarias.</li><li>Sentido del yo.</li></ul></div><p id="_351" tabindex="-1">El patr&#xF3;n del cansancio cr&#xF3;nico relacionado con el tratamiento del c&#xE1;ncer var&#xED;a de acuerdo al tipo y frecuencia del tratamiento. Por ejemplo, las personas bajo un r&#xE9;gimen quimioterap&#xE9;utico c&#xED;clico, por lo general exhiben un aumento m&#xE1;ximo del cansancio cr&#xF3;nico en los d&#xED;as posteriores  al tratamiento, luego dan cuenta de un menor cansancio hasta que se suscita el pr&#xF3;ximo tratamiento; sin embargo, aquellos que se someten a radioterapia de haz externo, presentan cansancio cr&#xF3;nico gradual que aumenta durante el curso de tratamiento sobre el campo de tratamiento mayor. Pocos estudios sobre las personas que se someten a tratamiento para el c&#xE1;ncer han abordado el tema del cansancio cr&#xF3;nico como consecuencia de la aflicci&#xF3;n emocional que produce someterse a una evaluaci&#xF3;n diagn&#xF3;stica del c&#xE1;ncer y los efectos de  los procedimientos m&#xE9;dicos y quir&#xFA;rgicos que se utilizan para esa evaluaci&#xF3;n y para el tratamiento inicial. Debido a que la mayor&#xED;a de los adultos que entran al sistema de cuidados oncol&#xF3;gicos luego de al menos un procedimiento quir&#xFA;rgico, y debido a que la cirug&#xED;a y la aflicci&#xF3;n emocional est&#xE1;n ambas relacionadas con el cansancio cr&#xF3;nico, es probable que la mayor&#xED;a de las personas  que inician  un tratamiento no quir&#xFA;rgico presenten  cansancio cr&#xF3;nico al inicio de este.<a href="#cit/section_1.19">19</a><a href="#cit/section_1.20">20</a></p><p id="_232" tabindex="-1"> Las recomendaciones para el manejo del cansancio se enfocan en identificar factores que podr&#xED;an estar contribuyendo con el cansancio cr&#xF3;nico.  Debido a que el &#xFA;nico mecanismo causal definitivo que se demostr&#xF3; mediante investigaci&#xF3;n hasta la fecha es la anemia inducida por la quimioterapia, la mayor&#xED;a  de las recomendaciones para el tratamiento del cansancio cr&#xF3;nico ocasionado por otros factores independientes de este tipo de  anemia dependen de un desarrollo cuidadoso de una hip&#xF3;tesis cl&#xED;nica, tal y como est&#xE1; delineada  en las National Comprehensive Cancer Network Guidelines on Fatigue.<a href="#cit/section_1.21">21</a> Hasta el momento, la &#xFA;nica intervenci&#xF3;n en grado 1 para el CRF es el ejercicio. (Para obtener m&#xE1;s informaci&#xF3;n, consultar la secci&#xF3;n de este sumario sobre <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_89">Ejercicio</a>). Se necesita mucho m&#xE1;s investigaci&#xF3;n para definir mejor el cansancio y su trayectoria, entender su fisiolog&#xED;a y determinar las mejores formas de prevenirlo y tratarlo.</p><p id="_1_4" tabindex="-1">En este sumario, a menos que se indique lo contrario, se tratan temas relacionados con datos probatorios y pr&#xE1;cticas referidas a los adultos. Los datos probatorios y la aplicaci&#xF3;n a la pr&#xE1;ctica referida a los ni&#xF1;os pueden diferir significativamente de la informaci&#xF3;n pertinente a los adultos. Cuando la informaci&#xF3;n espec&#xED;fica sobre la atenci&#xF3;n de los ni&#xF1;os est&#xE9; disponible, se resumir&#xE1; bajo su propio encabezado.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_1.1">Prue G, Rankin J, Allen J, et al.: Cancer-related fatigue: A critical appraisal. Eur J Cancer 42 (7): 846-63, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16460928&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16460928&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.2">Bower JE, Ganz PA, Desmond KA, et al.: Fatigue in long-term breast carcinoma survivors: a longitudinal investigation. Cancer 106 (4): 751-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.3">Baker F, Denniston M, Smith T, et al.: Adult cancer survivors: how are they faring? Cancer 104 (11 Suppl): 2565-76, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16258929&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16258929&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.4">Foss&#xE5; SD, Dahl AA, Loge JH: Fatigue, anxiety, and depression in long-term survivors of testicular cancer. J Clin Oncol 21 (7): 1249-54, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12663711&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12663711&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.5">Miaskowski C, Portenoy RK: Update on the assessment and management of cancer-related fatigue. Principles and Practice of Supportive Oncology Updates  1 (2): 1-10, 1998.</li><li id="section_1.6">Irvine DM, Vincent L, Bubela N, et al.: A critical appraisal of the research literature investigating fatigue