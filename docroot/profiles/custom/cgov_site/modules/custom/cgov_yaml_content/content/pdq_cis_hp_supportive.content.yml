            <div id="_section_114" class="pdq-sections"><p id="_115" tabindex="-1">Esta secci&#xF3;n de postratamiento se cre&#xF3; en especial para aquellos
            individuos con c&#xE1;ncer que no recibieron tratamiento antineopl&#xE1;sico
            durante seis meses. Hay dos razones por las que se cre&#xF3; una secci&#xF3;n separada:
            en primer lugar, la etiolog&#xED;a del problema es diferente para el individuo que se somete a  tratamiento, que para aquellos que no lo hacen;  en
            segundo lugar, las estrategias de intervenci&#xF3;n y la informaci&#xF3;n se pueden
            adaptar mejor de manera que puedan satisfacer los requisitos de ambas
            poblaciones.
            </p><p id="_116" tabindex="-1">El cansancio es un problema distinto para los individuos despu&#xE9;s de terminar el tratamiento. Se propusieron muchas teor&#xED;as para explicar la
            etiolog&#xED;a del cansancio que presenta el paciente bajo tratamiento y para explicar
            el efecto de ese tratamiento en su calidad de vida. Pero muchas de estas
            teor&#xED;as no se aplican a la poblaci&#xF3;n que concluy&#xF3; su tratamiento.  No
            obstante, el cansancio contin&#xFA;a siendo un asunto importante para los individuos
            que ya no se someten a tratamiento y que no presentan enfermedad.
            </p><p id="_117" tabindex="-1">Hay indicios de que el cansancio afecta la calidad de vida de las personas sobrevivientes de c&#xE1;ncer de un modo significativo. En el entorno m&#xE9;dico en
            general, la vivencia del cansancio cr&#xF3;nico en los sobrevivientes de c&#xE1;ncer es
            similar a la que presentan los pacientes con s&#xED;ndrome de cansancio cr&#xF3;nico.<a href="#cit/section_6.1">1</a> Se hicieron pocos estudios que indiquen las repercusiones del cansancio cr&#xF3;nico
            en la calidad de vida; algunos ejemplos se incluyen a continuaci&#xF3;n:
            </p><div class="pdq-content-list"><ul id="_136"><li>Un 50&#xA0;% de los 29 sobrevivientes de c&#xE1;ncer que se sometieron a trasplantes de
            m&#xE9;dula &#xF3;sea expresaron sentir cansancio moderado o grave por m&#xE1;s de un a&#xF1;o despu&#xE9;s
            del trasplante. El cansancio fue uno de los tres asuntos m&#xE1;s negativos
            que se estudiaron y tuvo mayor repercusi&#xF3;n en la calidad de vida que cualquier otro
            problema f&#xED;sico.<a href="#cit/section_6.2">2</a></li><li>Un 56&#xA0;% de las 125 personas con trasplante de m&#xE9;dula &#xF3;sea mencionaron tener
            cansancio constante entre 6 y 18 a&#xF1;os despu&#xE9;s del trasplante.<a href="#cit/section_6.3">3</a></li><li>En 687 sobrevivientes de varios tipos de c&#xE1;ncer evaluados despu&#xE9;s del
            tratamiento para estudiar asuntos relacionados con la calidad de vida, el
            cansancio fue uno de los tres asuntos que afectaban la calidad de vida de manera
            m&#xE1;s negativa.<a href="#cit/section_6.4">4</a></li><li>Cerca de 90 pacientes con diagn&#xF3;stico de linfoma de Hodgkin o de linfoma
            no Hodgkin, 30 pacientes manifestaron tener falta de energ&#xED;a a los 32 meses en
            promedio despu&#xE9;s del diagn&#xF3;stico.<a href="#cit/section_6.5">5</a></li><li>Un 37&#xA0;% de 403 individuos con el linfoma de Hodgkin dijeron que su grado de
            energ&#xED;a no regres&#xF3; a niveles satisfactorios aun nueve a&#xF1;os despu&#xE9;s del
            tratamiento, como mediana.<a href="#cit/section_6.6">6</a></li><li>Un 26&#xA0;% de los sobrevivientes de linfoma de Hodgkin sufren de cansancio
            persistente a los seis meses despu&#xE9;s del tratamiento, de los cuales un 50&#xA0;% se relaciona con problemas
            psicol&#xF3;gicos. El aumento de la edad y la ausencia de s&#xED;ntomas psicol&#xF3;gicos
            previos no predijeron casos de cansancio cr&#xF3;nico.<a href="#cit/section_6.7">7</a></li><li> Un 75&#xA0;% de 162 mujeres tratadas con radiaci&#xF3;n para el c&#xE1;ncer de mama y 61&#xA0;%
            de 173 mujeres tratadas con quimioterapia para el mismo c&#xE1;ncer describieron
            tener una disminuci&#xF3;n de energ&#xED;a de 2 a 10 a&#xF1;os despu&#xE9;s de concluir el
            tratamiento.<a href="#cit/section_6.8">8</a>  En una encuesta cruzada llevada a cabo por separado entre mujeres que completaron su tratamiento para el c&#xE1;ncer de mama en una mediana de 29 meses previos a la encuesta, 38&#xA0;% presentaron cansancio grave, en comparaci&#xF3;n con el 11&#xA0;% de un grupo de control igual.<a href="#cit/section_6.9">9</a> </li><li>Se inform&#xF3; de cansancio cr&#xF3;nico en mujeres sobrevivientes de trasplante aut&#xF3;geno de m&#xE9;dula
            &#xF3;sea   y dosis altas  de tratamiento
            quimioterap&#xE9;utico de linfomas de 4 a 10 a&#xF1;os despu&#xE9;s del tratamiento.<a href="#cit/section_6.10">10</a></li><li>Casi un tercio de las sobrevivientes de c&#xE1;ncer de mama, diez a&#xF1;os despu&#xE9;s del tratamiento, manifestaron sentir cansancio cr&#xF3;nico.<a href="#cit/section_6.11">11</a></li></ul></div><p id="_126" tabindex="-1">A pesar de que muchos estudios documentaron la incidencia de cansancio en
            aquellos que ya no se someten a tratamiento del c&#xE1;ncer, se desconoce el mecanismo espec&#xED;fico
            del cansancio.  Debido a que este es un problema
            multifac&#xE9;tico, es dif&#xED;cil determinar su etiolog&#xED;a.</p><p id="_127" tabindex="-1">La informaci&#xF3;n disponible sobre el cansancio en  los ni&#xF1;os sobrevivientes de c&#xE1;ncer procede de la literatura m&#xE9;dica, que describe los efectos psicol&#xF3;gicos y
            cognoscitivos posteriores al tratamiento. En un estudio, los resultados
            cognoscitivos se evaluaron en ni&#xF1;os, 3 a 4 a&#xF1;os despu&#xE9;s de diagnostic&#xE1;rseles
            c&#xE1;ncer de cerebro. El cansancio fue un factor contribuyente al desempe&#xF1;o escolar
            precario.<a href="#cit/section_6.12">12</a>
            </p><p id="_128" tabindex="-1">En otro estudio, se evalu&#xF3; a los sobrevivientes de leucemia linfobl&#xE1;stica aguda para determinar su d&#xE9;ficit cognoscitivo posterior al tratamiento y se
            observ&#xF3; que presentaban un efecto t&#xED;pico del cansancio. Se cree que este fue un
            factor en la variaci&#xF3;n de los resultados de sus pruebas.<a href="#cit/section_6.13">13</a> Anecd&#xF3;ticamente,
            los individuos que recibieron irradiaci&#xF3;n al t&#xF3;rax e irradiaci&#xF3;n total al cuerpo, se quejan de cansancio y muestran mayor necesidad de dormir.
            </p><p id="_129" tabindex="-1">Las personas tratadas con &#xE9;xito contra el c&#xE1;ncer corren el
            riesgo de presentar una serie de complicaciones espec&#xED;ficas en los &#xF3;rganos que
            son secundarios a su tratamiento.<a href="#cit/section_6.14">14</a> La fatiga que se presenta en la poblaci&#xF3;n
            despu&#xE9;s del tratamiento, enfatiza la importancia de seguir atendiendo a estos
            pacientes.  La persistencia de la fatiga despu&#xE9;s del tratamiento exige que
            este se eval&#xFA;e con cuidado a fin de descartar las condiciones fisiol&#xF3;gicas
            contribuyentes.
            </p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_6.1">Servaes P, van der Werf S, Prins J, et al.: Fatigue in disease-free cancer patients compared with fatigue in patients with chronic fatigue syndrome. Support Care Cancer 9 (1): 11-7, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11147137&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11147137&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Whedon M, Stearns D, Mills LE: Quality of life of long-term adult survivors of autologous bone marrow transplantation. Oncol Nurs Forum 22 (10): 1527-35; discussion 1535-7, 1995 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8577621&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8577621&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Bush NE, Haberman M, Donaldson G, et al.: Quality of life of 125 adults surviving 6-18 years after bone marrow transplantation. Soc Sci Med 40 (4): 479-90, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7725122&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7725122&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Ferrell BR, Grant M, Dean GE, et al.: Bone tired: the experience of fatigue and its impact on quality of life. Oncol Nurs Forum  23 (10): 1539-47, 1996.</li><li id="section_6.5">Devlen J, Maguire P, Phillips P, et al.: Psychological problems associated with diagnosis and treatment of lymphomas. II: Prospective study. Br Med J (Clin Res Ed) 295 (6604): 955-7, 1987.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3119124&amp;dopt=Abs