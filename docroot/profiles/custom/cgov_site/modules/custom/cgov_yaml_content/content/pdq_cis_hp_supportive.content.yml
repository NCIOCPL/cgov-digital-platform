            <div id="_section_7" class="pdq-sections"><p id="_8" tabindex="-1">Except for chemotherapy-induced anemia, the  mechanisms responsible for fatigue in people with cancer are not known.  Understanding the causes of fatigue in people with cancer is especially challenging because each individual may experience multiple possible causes of fatigue simultaneously.  This multifactorial etiologic hypothesis is apparent in the various models that have been proposed for the study of fatigue.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a>
            Energy balance, stress, life demands, sleep, neurophysiologic changes, disruption of circadian rhythms, cardiac issues, and neuroimmunologic changes are generally incorporated in these models, based on the rationale that these factors are associated with fatigue in contexts other than cancer.<a href="#cit/section_2.3">3</a> The cancer literature supports some of these variables.</p><p id="_254" tabindex="-1">There is a burgeoning amount of evidence, particularly in women with breast cancer and men with prostate cancer, that fatigue is associated with markers of increased immune inflammatory activity.  When fatigued individuals with a history of breast cancer are compared with breast cancer survivors without fatigue, different patterns emerge with respect to interleukin-6, interleukin-1 receptor antagonist, C-reactive protein, neopterin, and soluble tumor necrosis factor receptor-II.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a>  Although the precise relationships&#x2014;and the clinical meaning of those relationships&#x2014;are not yet known, increased cytokines likely contribute to the symptoms of asthenia, fatigue, and lethargy, as supported in animal models of cytokine-induced sickness behavior <a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a> and in humans.<a href="#cit/section_2.9">9</a>  There have not yet been large, well-controlled studies that have evaluated the effects of general anti-inflammatory agents on fatigue or cytokine biomarkers.</p><p id="_255" tabindex="-1">     Other studies demonstrate a change in the regulation of cortisol by the hypothalamic pituitary adrenal axis.  One key study put fatigued and nonfatigued breast cancer survivors through a stress battery in a laboratory setting.   Nonfatigued survivors mounted a significant cortisol increase in response to acute stress, while fatigued survivors had a very blunted response.<a href="#cit/section_2.10">10</a>  Another study has shown fatigued breast cancer survivors have flattened cortisol slopes, having higher levels of cortisol at the end of the day than do  nonfatigued survivors.<a href="#cit/section_2.11">11</a>  It is the dysregulation of the hypothalamic-pituitary-adrenal (HPA) axis that may account for the prolonged inflammatory cytokine milieu; understanding the body&#x2019;s response to numerous chronic stressors in cancer may help in managing fatigue.</p><p id="_257" tabindex="-1">Finally, another theory is that serotonin is negatively impacted through chronic exposure to proinflammatory cytokines.  One hypothesis is that the relationship between central nervous system concentrations of serotonin and fatigue have a U-shaped relationship, suggesting that very high and very low levels of serotonin may be associated with cancer-related fatigue.<a href="#cit/section_2.12">12</a> However, studies that have evaluated serotonergic agents have not demonstrated a benefit for fatigue.<a href="#cit/section_2.2">2</a> The role and relationship of many important neurotransmitters such as dopamine, norepinephrine, and serotonin with HPA axis functioning and cytokine expression have yet to be fully understood.</p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Miaskowski C, Portenoy RK: Update on the assessment and management of cancer-related fatigue. Principles and Practice of Supportive Oncology Updates  1 (2): 1-10, 1998.</li><li id="section_2.2">Morrow GR, Andrews PL, Hickok JT, et al.: Fatigue associated with cancer and its treatment. Support Care Cancer 10 (5): 389-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12136222&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12136222&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Aistars J: Fatigue in the cancer patient: a conceptual approach to a clinical problem. Oncol Nurs Forum 14 (6): 25-30, 1987 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3320982&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3320982&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Bower JE, Ganz PA, Aziz N, et al.: Fatigue and proinflammatory cytokine activity in breast cancer survivors. Psychosom Med 64 (4): 604-11, 2002 Jul-Aug.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12140350&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12140350&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Evans WJ, Lambert CP: Physiological basis of fatigue. Am J Phys Med Rehabil 86 (1 Suppl): S29-46, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17370370&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17370370&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Bower JE, Ganz PA, Tao ML, et al.: Inflammatory biomarkers and fatigue during radiation therapy for breast and prostate cancer. Clin Cancer Res 15 (17): 5534-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19706826&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19706826&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Dantzer R: Cytokine-induced sickness behavior: mechanisms and implications. Ann N Y Acad Sci 933: 222-34, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12000023&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12000023&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Hart BL: Biological basis of the behavior of sick animals. Neurosci Biobehav Rev 12 (2): 123-37, 1988.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3050629&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3050629&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Eisenberger NI, Inagaki TK, Mashal NM, et al.: Inflammation and social experience: an inflammatory challenge induces feelings of social disconnection in addition to depressed mood. Brain Behav Immun 24 (4): 558-63, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20043983&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20043983&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.10">Bower JE, Ganz PA, Aziz N: Altered cortisol response to psychologic stress in breast cancer survivors with persistent fatigue. Psychosom Med 67 (2): 277-80, 2005 Mar-Apr.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15784794&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15784794&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.11">Bower JE, Ganz PA, Dickerson SS, et al.: Diurnal cortisol rhythm and fatigue in breast cancer survivors. Psychoneuroendocrinology 30 (1): 92-100, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15358446&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15358446&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.12">Jager A, Sleijfer S, van der Rijt CC: The pathogenesis of cancer related fatigue: could increased activity of pro-inflammatory cytokines be the common denominator? Eur J Cancer 44 (2): 175-81, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18162394&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18162394&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
