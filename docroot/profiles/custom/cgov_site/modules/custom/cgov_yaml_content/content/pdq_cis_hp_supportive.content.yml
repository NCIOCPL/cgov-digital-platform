            <div id="_section_125" class="pdq-sections"><p id="_135" tabindex="-1">The PDQ cancer information summaries are reviewed regularly and updated as new information becomes available.  This section describes the latest changes made to this summary as of the date above.</p><p id="_399" tabindex="-1"><strong><a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_12">Contributing Factors</a></strong></p><p id="_400" tabindex="-1">Added <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_259">text</a> to state that factors similar to those seen in patients with early-stage cancer are also contributors to fatigue in patients with advanced, incurable cancer (cited Peters et al. as reference 48).</p><p id="_394" tabindex="-1"><strong><a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_83">Intervention</a></strong></p><p id="_398" tabindex="-1">Added <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_304">Carayol et al.</a> as reference 48.</p><p id="_395" tabindex="-1">Revised <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_233">text</a> about the benefits of exercise in reducing fatigue during cancer treatment (cited Mutrie et al. as reference 49, van Waart  et al. as reference 50, and Cramp et al. as reference 51).</p><p id="_396" tabindex="-1">Added <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_96">text</a> to state that an observational study of patients with advanced cancer  found that fatigue was less severe in patients who engaged in physical exercise (cited Peters et al. as reference 55).</p><p id="_397" tabindex="-1">Revised <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_101">text</a> about the role of patient education in the management of fatigue (cited Bennett et al. as reference 59).</p><p id="_disclaimerHP_3" tabindex="-1">This summary is written and maintained by the <a href="https://www.cancer.gov/publications/pdq/editorial-boards/supportive-care" title="https://www.cancer.gov/publications/pdq/editorial-boards/supportive-care">PDQ Supportive and Palliative Care Editorial Board</a>, which is
            editorially independent of NCI.  The summary reflects an independent review of
