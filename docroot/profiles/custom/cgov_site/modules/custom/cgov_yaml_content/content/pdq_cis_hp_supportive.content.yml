dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.10">Knobel H, Loge JH, Nord&#xF8;y T, et al.: High level of fatigue in lymphoma patients treated with high dose therapy. J Pain Symptom Manage 19 (6): 446-56, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10908825&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10908825&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.11">Bower JE, Ganz PA, Desmond KA, et al.: Fatigue in long-term breast carcinoma survivors: a longitudinal investigation. Cancer 106 (4): 751-8, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16400678&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.12">Radcliffe J, Packer RJ, Atkins TE, et al.: Three- and four-year cognitive outcome in children with noncortical brain tumors treated with whole-brain radiotherapy. Ann Neurol 32 (4): 551-4, 1992.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1456739&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1456739&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.13">Brouwers P: Neuropsychological abilities of long-term survivors of childhood leukemia. In: Aaronsen NK, Beckmann J, eds.: The Quality of Life of Cancer Patients. New York: Raven Press, 1987, pp 153-65.</li><li id="section_6.14">Baker F, Denniston M, Smith T, et al.: Adult cancer survivors: how are they faring? Cancer 104 (11 Suppl): 2565-76, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16258929&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Ret