            <div id="_section_6" class="pdq-sections"><p id="_7" tabindex="-1">When a primary dermatitis is present, the differential may be narrowed by the history and physical findings, such as with stigmata of atopic dermatitis, psoriasis, scabies, allergic contact dermatitis, or primary cutaneous lymphoma.  Biopsy of skin dermatitis may be extraordinarily helpful in this scenario if the etiology is not readily evident from history and physical exam alone.  In contrast, Table 1 provides a list of differential diagnoses for when there is little or no primary dermatitis identifiable.  Where available, the incidence of pruritus in that condition is given.</p><table id="_342" class="table-default expandable-container"><caption>Table 1.  Pruritus Differential With Little or No Primary Dermatitis</caption><colgroup><col width="50.00%"><col width="50.00%"></colgroup><THead><tr><th>Disease State</th><th>Prevalence of Pruritus (%)</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="2">HMG-CoA = 3-hydroxy-3-methyl-glutaryl&#x2013;coenzyme A; IgE = immunoglobulin E.</td></tr></TFoot><tbody><tr><td>Neoplastic</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hodgkin disease</td><td>30 <a href="#cit/section_2.1">1</a></td></tr><tr><td>&#x2013; Non-Hodgkin lymphoma</td><td>15 <a href="#cit/section_2.2">2</a></td></tr><tr><td>&#x2013; Leukemias</td><td>5 <a href="#cit/section_2.3">3</a></td></tr><tr><td>&#x2013; Carcinoid syndrome</td><td>&#xA0;</td></tr><tr><td>&#x2013; Paraproteinemias</td><td>&#xA0;</td></tr><tr><td>Iron deficiency anemia</td><td>&#xA0;</td></tr><tr><td>Polycythemia rubra vera</td><td>&#x2264;50 <a href="#cit/section_2.4">4</a></td></tr><tr><td>Hyper-IgE syndromes</td><td>&#xA0;</td></tr><tr><td>Parasitic helminthic infection</td><td>&#xA0;</td></tr><tr><td>Drug-induced eosinophilia</td><td>&#xA0;</td></tr><tr><td>Chronic renal insufficiency</td><td>57 <a href="#cit/section_2.5">5</a></td></tr><tr><td>Liver disease</td><td>&#xA0;</td></tr><tr><td>&#x2013; Primary biliary cirrhosis</td><td>69 <a href="#cit/section_2.6">6</a></td></tr><tr><td>&#x2013; Viral hepatitis infection</td><td>15 <a href="#cit/section_2.7">7</a></td></tr><tr><td>&#x2013; Cholestatic disease</td><td>&#xA0;</td></tr><tr><td>&#x2013; Autoimmune hepatitis</td><td>&#xA0;</td></tr><tr><td>Thyroid dysfunction</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hashimoto thyroiditis</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hypothyroidism</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hyperthyroidism</td><td>&#xA0;</td></tr><tr><td>Medication induced</td><td>&#xA0;</td></tr><tr><td>&#x2013; Opioids (codeine, morphine, butorphanol)</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hydroxyethyl starch</td><td>&#xA0;</td></tr><tr><td>&#x2013; Antimalarials (chloroquine, hydroxychloroquine, quinacrine)</td><td>&#xA0;</td></tr><tr><td>&#x2013; 8-methoxypsoralen</td><td>&#xA0;</td></tr><tr><td>&#x2013; Beta blockers</td><td>&#xA0;</td></tr><tr><td>&#x2013; Hormones (estrogens, testosterone, progestins, anabolic steroids)</td><td>&#xA0;</td></tr><tr><td>&#x2013; Phenothiazines</td><td>&#xA0;</td></tr><tr><td>&#x2013; Aspirin</td><td>&#xA0;</td></tr><tr><td>&#x2013; HMG-CoA reductase inhibitors</td><td>&#xA0;</td></tr><tr><td>Diabetes mellitus</td><td>&#xA0;</td></tr><tr><td>HIV infection</td><td>&#xA0;</td></tr><tr><td>Post-herpetic neuralgia</td><td>&#x2264;60 <a href="#cit/section_2.8">8</a></td></tr><tr><td>Pregnancy</td><td>18 <a href="#cit/section_2.3">3</a></td></tr><tr><td>Xerosis</td><td>&#xA0;</td></tr><tr><td>Psychogenic (somatization, anxiety, depression, neurosis)</td><td>&#xA0;</td></tr><tr><td>Stroke sequelae</td><td>&#xA0;</td></tr><tr><td>Multiple sclerosis</td><td>&#xA0;</td></tr></tbody></table><p id="_8" tabindex="-1">As evident from the differential, a solid history and physical are essential for sorting through the possibilities.  To corroborate the clinical impression, it is also possible to use a limited number of laboratory and radiological examinations to rule in or rule out many of the possibilities.  Refer to the <a href="/about-cancer/treatment/side-effects/skin-nail-changes/pruritus-hp-pdq#link/_34">Assessment</a> section of this summary for more information.
            </p><p id="_11" tabindex="-1">Hypothesized mechanisms of pruritus have been inferred from studies of pain because pain and itching share common molecular and neurophysiological
            mechanisms.<a href="#cit/section_2.9">9</a>  Both itch and pain sensations result from the activation of a
            network of free nerve endings at the dermal-epidermal junction.  Activation may
            be the result of internal or external thermal, mechanical, chemical, or
            electrical stimulation.  The cutaneous nerve stimulation is activated or
            mediated by several substances, including the following:</p><div class="pdq-content-list"><ul id="_311"><li>Histamine.</li><li> Vasoactive peptides.</li><li>Enkephalins.</li><li>Substance P (a tachykinin that affects smooth muscle).</li><li>Prostaglandins.</li></ul></div><p id="_312" tabindex="-1">It is believed that nonanatomic factors (such as psychological
            stress, tolerance, and presence and intensity of other sensations and/or
            distractions) determine itch sensitivity in different regions of the body.</p><p id="_12" tabindex="-1">The itch impulse is transmitted along the same neural pathway as pain impulses,
            i.e., traveling from peripheral nerves to the dorsal horn of the spinal cord,
            across the cord via the anterior commissure, and ascending along the
            spinothalamic tract to the laminar nuclei of the contralateral thalamus.
            Thalamocortical tracts of tertiary neurons are believed to relay the impulse
            through the integrating reticular activating system of the thalamus to several
            areas of the cerebral cortex.  Factors that are believed to enhance the
            sensation of itch include dryness of the epidermis and dermis, anoxia of
            tissues, dilation of the capillaries, irritating stimuli, and psychological
            responses.<a href="#cit/section_2.9">9</a><a href="#cit/section_2.10">10</a><a href="#cit/section_2.11">11</a><a href="#cit/section_2.12">12</a>
            </p><p id="_13" tabindex="-1">The motor response of scratching follows the perception of itch.  Scratching is
            modulated at the corticothalamic center and is a spinal reflex.  Itching may be relieved for 15 to 25 minutes after scratching.  The mechanism
            through which the itch is relieved by scratching is unknown.  It is
            hypothesized that scratching generates sensory impulses that break circuits
            in the relay areas of the spinal cord.  Scratching may actually enhance the
            sensation of itching, creating a characteristic itch-scratch-itch cycle.  Other
            physical stimuli such as vibration, heat, cold, and ultraviolet radiation
            diminish itching and increase the release of proteolytic enzymes, potentially
            eliciting the itch-scratch-itch cycle.</p><p id="_14" tabindex="-1">A pinprick near or in the same dermatome as an itchy point will abolish the
            itch sensation.<a href="#cit/section_2.11">11</a>  It is known that hard scratching may substitute pain for
            the itch, and in some instances, the patient might find pain the more tolerable
            sensation.  It is thought that spinal modulation of afferent stimuli (Gate
            theory) and central mechanisms may play a role in the relief of itch.<a href="#cit/section_2.11">11</a>
            </p><p id="_15" tabindex="-1">Hypothesized pathogenesis of pruritus associated with underlying disease states
            are varied.  Biliary, hepatic, renal, and malignant diseases are thought to
            produce pruritus through circulating toxic substances.  Histamine released from
            circulating basophils and the release of leukopeptidase from white blood cells
            may trigger pruritus associated with lymphomas and leukemias.  Elevated blood
            levels of kininogen in Hodgkin lymphoma, release of histamine or bradykinin
            precursors from solid tumors, and release of serotonin in carcinoids may all be
            related to pruritus.<a href="#cit/section_2.10">10</a><a href="#cit/section_2.13">13</a>
            </p><p id="_16" tabindex="-1">People receiving cytotoxic chemotherapy, radiation therapy, and/or biologic response
            modifiers for treatment of malignancy are likely to experience pruritus.  This
            same population is quite likely to be exposed to many of the other etiologic
            factors relating to pruritus, ranging from nutritionally related xerosis (dry
            skin) to radiation desquamation, chemotherapy-induced and biologic agent&#x2013;induced side
            effects, antibiotic reactions, and other drug sensitivities. Because many of these therapies lead to decreased cell turnover, skin can become thin, atrophic, and dehydrated.  Long-term xerosis may also occur with poor recovery of sweat, sebaceous, and apocrine gland function after a course of cytotoxic therapy.</p><h6 do-not-show="toc">References</h6><ol><li id="section_2.1">Gobbi PG, Attardo-Parrinello G, Lattanzio G, et al.: Severe pruritus should be a B-symptom in Hodgkin's disease. Cancer 51 (10): 1934-6, 1983.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6831358&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6831358&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.2">Kumar SS, Kuruvilla M, Pai GS, et al.: Cutaneous manifestations of non-Hodgkin's lymphoma. Indian J Dermatol Venereol Leprol 69 (1): 12-5, 2003 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17642814&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17642814&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Weisshaar E, Dalgard F: Epidemiology of itch: adding to the burden of skin morbidity. Acta Derm Venereol 89 (4): 339-50, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19688144&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19688144&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Diehn F, Tefferi A: Pruritus in polycythaemia vera: prevalence, laboratory correlates and management. Br J Haematol 115 (3): 619-21, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11736946&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11736946&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Duque MI, Thevarajah S, Chan YH, et al.: Uremic pruritus is associated with higher kt/V and serum calcium concentration. Clin Nephrol 66 (3): 184-91, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16995341&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16995341&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Rishe E, Azarm A, Bergasa NV: Itch in primary biliary cirrhosis: a patients' perspective. Acta Derm Venereol 88 (1): 34-7, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176748&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18176748&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Cribier B, Samain F, Vetter D, et al.: Systematic cutaneous examination in hepatitis C virus infected patients. Acta Derm Venereol 78 (5): 355-7, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9779254&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9779254&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Oaklander AL, Bowsher D, Galer B, et al.: Herpes zoster itch: preliminary epidemiologic data. J Pain 4 (6): 338-43, 2003.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14622691&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14622691&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Greaves MW: Pathophysiology of pruritus. In: Fitzpatrick TB, Eisen AZ, Wolff K, et al., eds.: Dermatology in General Medicine. 3rd ed. New York, NY: McGraw-Hill, 1987, Chapter 7, pp 74-78.</li><li id="section_2.10">Abel EA, Farber EM: Malignant cutaneous tumors. In: Rubenstein E, Federman DD, eds.: Scientific American Medicine. New York: Scientific American, Inc, Chapter 2: Dermatology, Section XII, 1-20, 1992.</li><li id="section_2.11">Bernhard JD: Clinical aspects of pruritus. In: Fitzpatrick TB, Eisen AZ, Wolff K, et al., eds.: Dermatology in General Medicine. 3rd ed. New York, NY: McGraw-Hill, 1987, Chapter 7, pp 78-90.</li><li id="section_2.12">Duncan WC, Fenske NA: Cutaneous signs of internal disease in the elderly. Geriatrics 45 (8): 24-30, 1990.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2199335&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2199335&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.13">Abel EA, Farber EM: Drug eruptions and urticaria. In: Rubenstein E, Federman DD, eds.: Scientific American Medicine. New York: Scientific American, Inc, Chapter 2: Dermatology, Section VI, 1-11, 1990.</li></ol></div>
