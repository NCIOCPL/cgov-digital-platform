i?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10337366&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.20">Sadler IJ, Jacobsen PB, Booth-Jones M, et al.: Preliminary evaluation of a clinical syndrome approach to assessing cancer-related fatigue. J Pain Symptom Manage 23 (5): 406-16, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12007758&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12007758&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.21">Borneman T, Piper BF, Sun VC, et al.: Implementing the Fatigue Guidelines at one NCCN member institution: process and outcomes. J Natl Compr Canc Netw 5 (10): 1092-101, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18053431&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18053431&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.22">Passik SD, Kirsh KL, Donaghy K, et al.: Patient-related barriers to fatigue communication: initial validation of the fatigue management barriers questionnaire. J Pain Symptom Manage 24 (5): 481-93, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12547048&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12547048&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.23">Reeve BB, Stover AM, Alfano CM, et al.: The Piper Fatigue Scale-12 (PFS-12): psychometric findings and item reduction in a cohort of breast cancer survivors. Breast Cancer Res Treat 136 (1): 9-20, 2012.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=22933027&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_u