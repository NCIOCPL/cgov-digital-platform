            <div id="_section_7" class="pdq-sections"><p id="_8" tabindex="-1">Salvo en la anemia inducida por la quimioterapia, se desconoce el mecanismo responsable del cansancio cr&#xF3;nico en las personas con c&#xE1;ncer. Entender las causas del cansancio en la los pacientes de c&#xE1;ncer es un reto especial debido a que cada individuo experimenta m&#xFA;ltiples causas posibles del cansancio cr&#xF3;nico de manera simult&#xE1;nea. Esta hip&#xF3;tesis etiol&#xF3;gica multifactorial se hace presente en los modelos varios que se propusieron en el estudio del cansancio cr&#xF3;nico. Se desconoce el mecanismo preciso que causa o que fomenta el cansancio cr&#xF3;nico en los pacientes de
            c&#xE1;ncer, es probable que muchos mecanismos diferentes desempe&#xF1;en
            esta funci&#xF3;n.<a href="#cit/section_2.1">1</a><a href="#cit/section_2.2">2</a> Por lo general,  se incorpora en estos modelos  el balance energ&#xE9;tico, la tensi&#xF3;n, las demandas del diario vivir, el sue&#xF1;o, los cambios neurofisiol&#xF3;gicos, interrupci&#xF3;n del ritmo circadiano, afecciones card&#xED;acas y cambios neuroinmunitarios, sobre la base de que estos factores se relacionan con el cansancio en otros contextos diferentes al c&#xE1;ncer.<a href="#cit/section_2.3">3</a> La literatura sobre el c&#xE1;ncer respalda algunas de estas variables.</p><p id="_270" tabindex="-1">Hay una cantidad creciente de pruebas, en particular de mujeres con c&#xE1;ncer de mama y hombres con c&#xE1;ncer de pr&#xF3;stata, en que el cansancio  se relaciona con marcadores que indican un aumento en la actividad inflamatoria inmunitaria. Cuando las personas con cansancio cr&#xF3;nico y antecedentes de c&#xE1;ncer de mama se les compara con sobrevivientes de c&#xE1;ncer sin este tipo de cansancio, surgen patrones diferentes con respecto a la interleucina 6, interleucina 1, receptores antagonistas, prote&#xED;na reactiva C, neopterin y el receptor-II del factor de necrosis tumoral soluble.<a href="#cit/section_2.4">4</a><a href="#cit/section_2.5">5</a><a href="#cit/section_2.6">6</a>  Aunque se desconoce la relaci&#xF3;n precisa (y el significado cl&#xED;nico de estas relaciones), es probable que el aumento de citocinas contribuya con los s&#xED;ntomas de cansancio, astenia y letargo, seg&#xFA;n lo confirman estudios llevados a cabo en modelos animales, inducidos mediante citocinas a una conducta de enfermedad,<a href="#cit/section_2.7">7</a><a href="#cit/section_2.8">8</a> al igual que en humanos.<a href="#cit/section_2.9">9</a> A&#xFA;n no se han realizado estudios grandes bien controlados que eval&#xFA;en los efectos de f&#xE1;rmacos antiinflamatorios generales sobre el cansancio o los biomarcadores de citocina.</p><p id="_271" tabindex="-1">Otros estudios muestran un cambio en la regulaci&#xF3;n del cortisol por el eje hipot&#xE1;lamo-hip&#xF3;fisis suprarrenal. Un estudio clave someti&#xF3; a sobrevivientes de c&#xE1;ncer de mama con cansancio  o sin este, a una serie de pruebas de tensi&#xF3;n en el entorno controlado de un laboratorio. Los sobrevivientes sin cansancio cr&#xF3;nico presentaron un aumento significativo del cortisol en respuesta a la tensi&#xF3;n aguda, mientras que los sobrevivientes con cansancio cr&#xF3;nico presentaron una respuesta menos activa.<a href="#cit/section_2.10">10</a> Otro estudio mostr&#xF3; que las sobrevivientes de c&#xE1;ncer de mama redujeron los picos de cortisol, al presentar &#xED;ndices m&#xE1;s altos de este hacia el final del d&#xED;a, que los sobrevivientes que no presentaban cansancio cr&#xF3;nico.<a href="#cit/section_2.11">11</a> Es la desregulaci&#xF3;n del eje hipot&#xE1;lamo-hipofisiario suprarrenal  (HHS) la que podr&#xED;a ser responsable de la inflamaci&#xF3;n prolongada en el entorno citoc&#xED;nico. Entender la respuesta corporal a numerosos tensionantes cr&#xF3;nicos durante el c&#xE1;ncer podr&#xED;a ayudar al manejo del cansancio cr&#xF3;nico.</p><p id="_272" tabindex="-1">Por &#xFA;ltimo, otra teor&#xED;a es que las citocinas inciden de forma negativa en la serotonina a trav&#xE9;s de la exposici&#xF3;n cr&#xF3;nica a citocinas proinflamatorias. Una hip&#xF3;tesis es que la relaci&#xF3;n entre las concentraciones de serotonina en el sistema nervioso central y el cansancio mantiene una relaci&#xF3;n en forma de herradura, lo que indica que las concentraciones de serotonina ya sean muy altas o muy bajas, podr&#xED;an tener relaci&#xF3;n con el cansancio cr&#xF3;nico relacionado con el c&#xE1;ncer.<a href="#cit/section_2.12">12</a> Sin embargo, hay estudios que evaluaron f&#xE1;rmacos seroton&#xE9;rgicos que no logran mostrar beneficio alguno contra el cansancio cr&#xF3;nico.<a href="#cit/section_2.2">2</a> Queda por entenderse del todo la funci&#xF3;n y la relaci&#xF3;n que desempe&#xF1;an mucho de los neurotransmisores importantes tales como la dopamina, norepinefrina y serotonina con el funcionamiento del eje HHS y la expresi&#xF3;n de la citocina.</p><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_2.1">Miaskowski C, Portenoy RK: Update on the assessment and management of cancer-related fatigue. Principles and Practice of Supportive Oncology Updates  1 (2): 1-10, 1998.</li><li id="section_2.2">Morrow GR, Andrews PL, Hickok JT, et al.: Fatigue associated with cancer and its treatment. Support Care Cancer 10 (5): 389-98, 2002.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12136222&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12136222&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.3">Aistars J: Fatigue in the cancer patient: a conceptual approach to a clinical problem. Oncol Nurs Forum 14 (6): 25-30, 1987 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3320982&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3320982&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.4">Bower JE, Ganz PA, Aziz N, et al.: Fatigue and proinflammatory cytokine activity in breast cancer survivors. Psychosom Med 64 (4): 604-11, 2002 Jul-Aug.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12140350&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12140350&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.5">Evans WJ, Lambert CP: Physiological basis of fatigue. Am J Phys Med Rehabil 86 (1 Suppl): S29-46, 2007.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17370370&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17370370&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.6">Bower JE, Ganz PA, Tao ML, et al.: Inflammatory biomarkers and fatigue during radiation therapy for breast and prostate cancer. Clin Cancer Res 15 (17): 5534-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19706826&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19706826&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.7">Dantzer R: Cytokine-induced sickness behavior: mechanisms and implications. Ann N Y Acad Sci 933: 222-34, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12000023&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=12000023&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.8">Hart BL: Biological basis of the behavior of sick animals. Neurosci Biobehav Rev 12 (2): 123-37, 1988.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3050629&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3050629&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.9">Eisenberger NI, Inagaki TK, Mashal NM, et al.: Inflammation and social experience: an inflammatory challenge induces feelings of social disconnection in addition to depressed mood. Brain Behav Immun 24 (4): 558-63, 2010.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20043983&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=20043983&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.10">Bower JE, Ganz PA, Aziz N: Altered cortisol response to psychologic stress in breast cancer survivors with persistent fatigue. Psychosom Med 67 (2): 277-80, 2005 Mar-Apr.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15784794&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15784794&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.11">Bower JE, Ganz PA, Dickerson SS, et al.: Diurnal cortisol rhythm and fatigue in breast cancer survivors. Psychoneuroendocrinology 30 (1): 92-100, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15358446&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=15358446&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_2.12">Jager A, Sleijfer S, van der Rijt CC: The pathogenesis of cancer related fatigue: could increased activity of pro-inflammatory cytokines be the common denominator? Eur J Cancer 44 (2): 175-81, 2008.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18162394&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=18162394&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
