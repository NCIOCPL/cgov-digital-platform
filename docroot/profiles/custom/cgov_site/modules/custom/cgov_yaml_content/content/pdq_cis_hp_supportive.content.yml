m.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16010529&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.54">Berger AM, Kuhn BR, Farr LA, et al.: One-year outcomes of a behavioral therapy intervention trial on sleep quality and cancer-related fatigue. J Clin Oncol 27 (35): 6033-40, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19884558&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19884558&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.55">Katz N, Mazer NA: The impact of opioids on the endocrine system. Clin J Pain 25 (2): 170-5, 2009.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19333165&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=19333165&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.56">Strasser F, Palmer JL, Schover LR, et al.: The impact of hypogonadism and autonomic dysfunction on fatigue, emotional function, and sexual desire in male patients with advanced cancer: a pilot study. Cancer 107 (12): 2949-57, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17103445&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17103445&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.57">Rajagopal A, Vassilopoulou-Sellin R, Palmer JL, et al.: Symptomatic hypogonadism in male survivors of cancer with chronic exposure to opioids. Cancer 100 (4): 851-8, 2004.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14770444&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=14770444&amp;dopt=Abstract">[PUBMED Abstract]</a></li></ol></div>
