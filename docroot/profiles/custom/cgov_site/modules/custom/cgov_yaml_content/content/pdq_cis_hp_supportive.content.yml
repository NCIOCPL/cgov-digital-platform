          value: 'Tratamiento del prurito'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_23" class="pdq-sections"><div class="key-points"><h3 id="_23_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_23_4"><ul><li>El tratamiento del prurito en los pacientes de c&#xE1;ncer incluye aprender cu&#xE1;les son los desencadenantes y tomar medidas para evitarlos.</li><li>Se usan distintos tipos de tratamiento para aliviar el prurito.<ul><li>Cuidado personal</li><li>Tratamientos de venta libre<ul><li>Maicena y talco</li><li>Cremas y lociones</li></ul></li><li>Medicamentos de venta con receta para aplicar en la piel</li><li>Terapias sist&#xE9;micas</li><li>Otras terapias con medicamentos</li><li>Recursos para estar c&#xF3;modo</li></ul></li></ul></div></div><section id="_98"><h3 id="_99" type="keypoint" do-not-show="toc">El tratamiento del prurito en los pacientes de c&#xE1;ncer incluye aprender cu&#xE1;les son los desencadenantes y tomar medidas para evitarlos.</h3><p id="_100" tabindex="-1">Es importante que usted y las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=648947&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000648947&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">personas a cargo del paciente</a> sepan cu&#xE1;les son los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=454808&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000454808&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">desencadenantes</a> de la picaz&#xF3;n, como la piel seca o los ba&#xF1;os calientes, de modo que pueda tomar medidas para evitarla. Puede ser que necesite m&#xE1;s de un tipo de tratamiento para aliviar o prevenir el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prurito</a>, proteger su  piel y mantenerse c&#xF3;modo.</p><p id="_133" tabindex="-1">Una buena <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044698&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nutrici&#xF3;n</a> es muy importante para la salud de la piel. Una buena <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentaci&#xF3;n</a>  incluye un equilibrio entre <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;nas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000285960&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">carbohidratos</a>, grasas, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044744&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vitaminas</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045787&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">minerales</a> y l&#xED;quidos. Consumir una alimentaci&#xF3;n balanceada y beber bastantes l&#xED;quidos ayuda a mantener la salud de la piel.  Lo mejor es consumir al menos tres <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=655098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000655098&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">litros</a> (unas 100 <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=330174&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000330174&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">onzas</a>) de l&#xED;quidos cada d&#xED;a; sin embargo, no todas  las personas pueden hacerlo.</p><p id="_134" tabindex="-1">Es importante lavar la piel todos los d&#xED;as o cada dos d&#xED;as con el fin de ayudar a remover la suciedad y mantener la piel sana.</p></section><section id="_37"><h3 id="_38" type="keypoint" do-not-show="toc">Se usan distintos tipos de tratamiento para aliviar el prurito.</h3><section id="_101"><h4 id="_102" type="keypoint" do-not-show="toc">Cuidado personal</h4><p id="_112" tabindex="-1">El cuidado personal incluye evitar los desencadenantes del prurito y cuidarse bien la piel:</p><p id="_135" tabindex="-1"><em>Los desencadenantes del prurito son los siguientes:</em></p><div class="pdq-content-list"><ul id="_136"><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44659&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044659&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">deshidrataci&#xF3;n</a> causada por <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">fiebre</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306496&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diarrea</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390302&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">n&#xE1;useas</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">v&#xF3;mitos</a>, o poca ingesta de l&#xED;quidos.</li><li>Los ba&#xF1;os con agua caliente, o ba&#xF1;arse m&#xE1;s de una vez al d&#xED;a o durante m&#xE1;s de treinta minutos.</li><li>Los ba&#xF1;os con burbujas o los jabones que tienen detergentes.</li><li>Las esponjas reutilizables para restregarse la cara  o el cuerpo.</li><li>Las esencias, fragancias y perfumes.</li><li>Los  aceites que se agregan al principio del ba&#xF1;o.</li><li>El aire seco de los espacios interiores.</li><li>Los detergentes de ropa que tienen esencias, colorantes o conservantes.</li><li>Las toallitas suavizantes de telas.</li><li>La ropa ajustada o las prendas de lana, materiales sint&#xE9;ticos, o las telas &#xE1;speras o toscas.</li><li>Los desodorantes o antitranspirantes para las axilas.</li><li>Los  productos o cosm&#xE9;ticos que tienen esencias, colorantes o conservantes.</li><li>La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450122&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tensi&#xF3;n</a> emocional.</li></ul></div><p id="_137" tabindex="-1"><em>Algunas maneras de aliviar la picaz&#xF3;n son las siguientes:</em></p><div class="pdq-content-list"><ul id="_138"><li>Usar cremas y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=508685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000508685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">pomadas</a> suavizantes sin fragancias.</li><li>Ba&#xF1;arse en agua tibia durante no m&#xE1;s de treinta minutos al d&#xED;a o d&#xED;a de por medio.</li><li>Usar limpiadores de piel suaves (sin jab&#xF3;n) o jabones preparados para la piel sensible (como limpiador Cetaphil, Dove para piel sensible, Oilatum y Basis).</li><li>Agregar aceite y jab&#xF3;n al final del ba&#xF1;o o a&#xF1;adir un tratamiento coloidal de avena al principio del ba&#xF1;o.</li><li>Aplicar jab&#xF3;n solo en las &#xE1;reas sucias; de lo contrario el agua es suficiente.</li><li>Si lo necesita, restregarse suavemente con una toallita o pa&#xF1;o de algod&#xF3;n limpio, fresco y suave.</li><li>Enjuagar todo el jab&#xF3;n y otros residuos del ba&#xF1;o usando agua tibia y limpia.</li><li>Secarse mediante toques en la piel en lugar de frotarse.</li><li>Mantener el ambiente de la casa fresco y h&#xFA;medo (incluso usar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46362&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046362&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">humidificador</a>).</li><li>Lavar las s&#xE1;banas, la ropa  y las prendas interiores con jab&#xF3;n suave o jab&#xF3;n para ropa de beb&#xE9; sin esencias, colorantes o conservantes (como Dreft, All Free Clear, Tide Free and Gentle). Se puede remover los restos de detergente al a&#xF1;adir vinagre al agua del enjuague (una cucharadita de vinagre por cada cuarto de gal&#xF3;n [casi un litro] de agua).</li><li>Usar l&#xED;quidos suavizantes para ropa que se enjuagan durante el lavado (como el suavizante de ropa All Free Clear) o evitar todo tipo de suavizante de ropa.</li><li>Usar frazadas suaves, como las de franela de algod&#xF3;n.</li><li>Vestir ropa holgada,  y prendas hechas de algod&#xF3;n o de otras telas suaves.</li><li>Utilizar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44663&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044663&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">distracci&#xF3;n</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640061&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640061&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">musicoterapia</a>, relajaci&#xF3;n o  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45719&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045719&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">imaginer&#xED;a</a> positiva.</li></ul></div></section><section id="_106"><h4 id="_107" type="keypoint" do-not-show="toc">Tratamientos de venta libre</h4><p id="_238" tabindex="-1">Algunos tratamientos <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44696&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044696&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">de venta libre</a> (<a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicinas</a> que se pueden comprar sin una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044711&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">receta</a>) ayudan a prevenir o aliviar el prurito. Sin embargo, debe leer bien las etiquetas para buscar ingredientes que puedan desencadenar reacciones en la piel, como <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000463134&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcohol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antibi&#xF3;ticos</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45927&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045927&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">t&#xF3;picos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46051&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046051&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anest&#xE9;sicos</a> t&#xF3;picos.</p><section id="_239"><h5 id="_240" type="keypoint" do-not-show="toc">Maicena y talco</h5><p id="_241" tabindex="-1">La maicena puede prevenir la picaz&#xF3;n de la piel seca causada por la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044971&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radioterapia</a>, pero no se debe usar cuando la piel est&#xE1; h&#xFA;meda.  Cuando la maicena se humedece pueden crecer <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44571&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044571&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hongos</a>. Evite usar maicena en &#xE1;reas que est&#xE1;n cerca de las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257212&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257212&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">membranas mucosas</a>, como la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46646&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046646&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">vagina</a> o el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046555&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">recto</a>, en los pliegues de la piel, y en las &#xE1;reas que tienen pelo o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046386&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xE1;ndulas</a> de sudor.</p><p id="_242" tabindex="-1">Algunos polvos y  antitranspirantes, como los que tienen <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=470254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000470254&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">talco</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=639941&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000639941&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aluminio</a>, producen irritaci&#xF3;n de la piel durante la radioterapia y se deben evitar mientras recibe el tratamiento de radioterapia.</p><p id="_243" tabindex="-1">Los tratamientos a base de talco pueden ser mejores que los de maicena para la picaz&#xF3;n que no se relaciona con la radioterapia, especialmente en el lugar donde se tocan o rozan entre s&#xED; dos superficies de la piel (como en las axilas, o entre los dedos de las manos y los pies).</p></section><section id="_244"><h5 id="_245" type="keypoint" do-not-show="toc">Cremas y lociones</h5><p id="_246" tabindex="-1">Si el prurito se relaciona con piel seca,  se pueden usar cremas o lociones emolientes. Los emolientes ayudan a calmar y suavizar la piel  y aumentar su grado de humedad. Es importante    conocer los ingredientes  de estas cremas y lociones porque algunos pueden causar reacciones en la piel. Algunos de esos ingredientes son los siguientes:</p><div class="pdq-content-list"><ul id="_247"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=476581&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000476581&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Vaselina</a>, que no se absorbe bien en la piel tratada con radioterapia, se puede acumular mucho o ser dif&#xED;cil de limpiar.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=486452&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000486452&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Lanolina</a>, que puede causar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000443292&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">reacciones al&#xE9;rgicas</a> en algunas personas.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=486450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000486450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Aceite de vaselina</a>, que se puede combinar con vaselina espesa y lanolina en cremas y lociones, y puede ser un ingrediente de los aceites para el ba&#xF1;o.</li></ul></div><p id="_248" tabindex="-1">Otros de los ingredientes que se a&#xF1;aden a los emolientes, como los
            espesantes, conservantes, fragancias y colorantes, tambi&#xE9;n pueden causar reacciones al&#xE9;rgicas en la piel.</p><p id="_249" tabindex="-1">Las cremas o lociones emolientes se aplican por lo menos 2 o 3 veces  al d&#xED;a y despu&#xE9;s del ba&#xF1;o. Si usted no es sensible a los ingredientes de alcohol, puede aplicar geles con anest&#xE9;sicos locales (0,5&#x2013;5&#xA0;% de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=306506&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000306506&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lidoca&#xED;na</a>) en algunas &#xE1;reas peque&#xF1;as,  tan a menudo como cada 2 horas.</p><p id="_250" tabindex="-1">Para aliviar o calmar &#xE1;reas de prurito intenso, se pueden usar productos de venta libre con    <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=640055&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000640055&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">mentol</a>, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44001&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044001&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alcanfor</a>, pramoxina o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45377&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045377&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">capsaicina</a>. Estos productos alivian, calman y disminuyen  el impulso de rascarse. Es posible que las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044737&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias</a> a base de capsaicina act&#xFA;en mejor en el prurito relacionado con  se&#xF1;ales <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000373935&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">nerviosas</a>.</p></section></section><section id="_251"><h4 id="_252" type="keypoint" do-not-show="toc">Medicamentos de venta con receta para aplicar en la piel</h4><p id="_253" tabindex="-1">Su m&#xE9;dico le puede recetar  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46601&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046601&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos corticoesteroideos</a> t&#xF3;picos (corticosteroides que se aplican sobre la piel) para disminuir la picaz&#xF3;n, pero pueden adelgazar la piel y hacerla m&#xE1;s sensible. No se deben usar para el prurito relacionado con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a>. Los corticosteroides t&#xF3;picos no se deben usar  en la piel tratada con radioterapia, pero se pueden usar para disminuir la  inflamaci&#xF3;n de la piel al completar el tratamiento de radiaci&#xF3;n.</p><p id="_254" tabindex="-1">Se pueden usar cremas humectantes para retener la humedad y  quitar las capas de escamas de la piel en los casos de xerosis (piel <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormalmente</a> seca) o  queratodermia (una  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a> parecida a los callos de  la piel). Los hidratantes con ingredientes como el &#xE1;cido salic&#xED;lico, el   lactato de amonio o la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=471785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000471785&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">urea</a> pueden  suavizar la piel pero, si se aplican sobre lesiones de la piel, pueden producir escozor.</p></section><section id="_255"><h4 id="_256" type="keypoint" do-not-show="toc">Terapias sist&#xE9;micas</h4><p id="_257" tabindex="-1">Las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045922&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">terapias sist&#xE9;micas</a>  viajan por el torrente de sangre hasta llegar a las <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046476&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE9;lulas</a> de todo el cuerpo y afectarlas. Estas terapias pueden  ayudar a tratar la afecci&#xF3;n que causa prurito o aliviar sus <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntomas</a></p><p id="_258" tabindex="-1">El m&#xE9;dico le puede recetar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antibi&#xF3;tico</a> si la causa del prurito es una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecci&#xF3;n</a>. Tambi&#xE9;n le pueden dar un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=468794&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000468794&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antihistam&#xED;nico</a> <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44068&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044068&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">oral</a> para aliviar la picaz&#xF3;n. En ocasiones, se puede usar una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044664&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">dosis</a> m&#xE1;s grande  en el momento de acostarse para ayudarlo a dormir.</p></section><section id="_259"><h4 id="_260" type="keypoint" do-not-show="toc">Otras terapias con medicamentos</h4><p id="_261" tabindex="-1">En ocasiones, se pueden usar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=450118&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000450118&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sedantes</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044105&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antidepresivos</a> si no funcionan otros tratamientos con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamentos</a> para aliviar el prurito.</p><p id="_262" tabindex="-1">Es posible que la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045176&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">aspirina</a> alivie el prurito de algunos pacientes con <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=426418&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000426418&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">policitemia vera</a>, pero en otros puede aumentarlo. La <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045184&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">cimetidina</a> sola o combinada con aspirina  puede ayudar a controlar el prurito en pacientes con  <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270800&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfoma de Hodgkin</a> y policitemia vera.</p></section><section id="_109"><h4 id="_110" type="keypoint" do-not-show="toc">Recursos para estar c&#xF3;modo</h4><p id="_111" tabindex="-1">Hay otros recursos que usted puede usar para evitar rascarse y  detener el ciclo de picaz&#xF3;n-rascado-picaz&#xF3;n. Estos recursos son los siguientes:</p><div class="pdq-content-list"><ul id="_237"><li>Aplicar emolientes para ayudar a prevenir el agrietamiento de la piel.</li><li>Colocar una toalla fresca o  hielo sobre la zona con picaz&#xF3;n.</li><li>Hacer presi&#xF3;n firme sobre la zona con picaz&#xF3;n, en  la misma zona del lado contrario del cuerpo y en los puntos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46723&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046723&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acupresi&#xF3;n</a>.</li><li>Frotar o aplicar vibraci&#xF3;n en la zona con picaz&#xF3;n.</li><li>Usar <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044740&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">estimulaci&#xF3;n el&#xE9;ctrica transcut&#xE1;nea del nervio</a> (TENS) o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046724&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">acupuntura</a>.</li></ul></div></section></section></div>
