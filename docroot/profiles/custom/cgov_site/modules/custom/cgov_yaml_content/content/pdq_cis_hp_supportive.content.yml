          value: 'Evaluación del prurito'
      field_pdq_section_html:
        - format: full_html
          value: |
            <div id="_section_21" class="pdq-sections"><div class="key-points"><h3 id="_21_kpBoxHdr" do-not-show="toc">Puntos importantes</h3><div id="_kp_section_21_3"><ul><li>El primer paso para aliviar el prurito es encontrar la causa de la picaz&#xF3;n.</li><li>Para evaluar el prurito se realiza un examen f&#xED;sico,  an&#xE1;lisis de sangre y una radiograf&#xED;a de t&#xF3;rax.</li></ul></div></div><section id="_94"><h3 id="_95" type="keypoint" do-not-show="toc">El primer paso para aliviar el prurito es encontrar la causa de la picaz&#xF3;n.</h3><p id="_96" tabindex="-1">Debido a que el <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000446534&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prurito</a> es un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045022&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">s&#xED;ntoma</a> de una enfermedad o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000651193&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">afecci&#xF3;n</a>, el primer paso para aliviarlo es hallar y tratar su causa.</p></section><section id="_31"><h3 id="_32" type="keypoint" do-not-show="toc">Para evaluar el prurito se realiza un examen f&#xED;sico,  an&#xE1;lisis de sangre y una radiograf&#xED;a de t&#xF3;rax.</h3><p id="_33" tabindex="-1">Para encontrar el problema que causa la picaz&#xF3;n, se pueden realizar las siguientes pruebas y procedimientos:</p><div class="pdq-content-list"><ul id="_92"><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270871&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Examen f&#xED;sico</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000689078&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);"> antecedentes</a></strong>: examen del cuerpo para revisar los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000750109&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">signos</a> generales de salud; entre ellos, signos de enfermedad  como masas o cualquier otra cosa que parezca extra&#xF1;a. El m&#xE9;dico revisar&#xE1; su piel para determinar si hay algo de lo siguiente:<div class="pdq-content-list"><ul id="_87" class="list-dash"><li>Signos de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045364&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">infecci&#xF3;n</a>.</li><li>Signos de una reacci&#xF3;n a un <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000348921&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">medicamento</a>.</li><li>Enrojecimiento, sequedad, rasgu&#xF1;os o <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046324&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lesiones</a>.</li><li>Color, textura o temperatura <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044636&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">anormales</a>.</li></ul></div><p id="_116" tabindex="-1">Tambi&#xE9;n anotar&#xE1; los antecedentes de h&#xE1;bitos de salud, enfermedades y tratamientos anteriores. Le preguntar&#xE1;n sobre los siguientes aspectos:</p><div class="pdq-content-list"><ul id="_85" class="list-dash"><li>Cu&#xE1;ndo empez&#xF3; el prurito, cu&#xE1;nto dura, cu&#xE1;n molesto es y qu&#xE9; parte del cuerpo le pica.</li><li>C&#xF3;mo afecta sus <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=430401&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000430401&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">actividades diarias</a> y el sue&#xF1;o.</li><li>Qu&#xE9; alivia o empeora el prurito.</li><li>Si otros familiares o mascotas est&#xE1;n afectados.</li><li>Si tuvo prurito anteriormente.</li><li>Tratamiento actual del <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045333&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">c&#xE1;ncer</a> o antecedentes de c&#xE1;ncer.</li><li>Otras enfermedades que tiene o tuvo antes, y sus tratamientos.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482419&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Medicinas</a> para el dolor, <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045967&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">antibi&#xF3;ticos</a>,  u otros medicamentos que est&#xE9; tomando, incluso drogas ilegales.</li><li>Si su <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044660&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">alimentaci&#xF3;n</a> es saludable y si toma suficientes l&#xED;quidos.</li><li>Antecedentes sociales (pasatiempos, antecedentes sexuales y de viajes).</li><li>C&#xF3;mo se cuida la piel.</li><li>El estado de su salud emocional.</li></ul></div></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304685&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Estudios bioqu&#xED;micos de la sangre</a></strong>: procedimiento por el cual se examina una muestra de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000270735&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">sangre</a> para medir las cantidades de ciertas sustancias que los <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000257523&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">&#xF3;rganos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046683&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tejidos</a> del cuerpo liberan en la sangre. Una cantidad anormal (mayor o menor que la normal) de una sustancia puede ser signo de enfermedad en el &#xF3;rgano o el tejido que la elabora. Estos an&#xE1;lisis de sangre incluyen los siguientes:<div class="pdq-content-list"><ul id="_263" class="list-dash"><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=482348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000482348&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pruebas del funcionamiento renal</a>.</li><li><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=390293&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000390293&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Pruebas del funcionamiento del h&#xED;gado</a></li><li>Prueba de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354462&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">lactato-deshidrogenasa</a>.</li><li>Prueba del funcionamiento de la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46036&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046036&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">tiroides</a>.</li></ul></div></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=729979&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000729979&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Recuento sangu&#xED;neo completo (RSC) con diferencial</a></strong>: procedimiento mediante el que se toma una muestra de sangre y se analiza lo siguiente:<div class="pdq-content-list"><ul id="_93" class="list-dash"><li>
            La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046124&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos rojos</a> y <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045840&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">plaquetas</a>.</li><li>La cantidad y el tipo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045993&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">gl&#xF3;bulos blancos</a>.</li><li>La cantidad de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045108&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">hemoglobina</a> (la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046092&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">prote&#xED;na</a> que transporta <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000538149&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">ox&#xED;geno</a>) en los gl&#xF3;bulos rojos.</li><li>La parte de la muestra de sangre compuesta por gl&#xF3;bulos rojos.</li></ul></div></li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=354461&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000354461&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Velocidad de sedimentaci&#xF3;n</a></strong>: procedimiento para el que se toma una muestra de sangre y se verifica la velocidad con que los gl&#xF3;bulos rojos se asientan en el fondo del tubo de ensayo. La tasa de sedimentaci&#xF3;n es una medida de  la <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=44042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000044042&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">inflamaci&#xF3;n</a> que hay en el cuerpo. Una tasa de sedimentaci&#xF3;n m&#xE1;s alta de lo normal puede ser un  signo de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45368&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045368&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">linfoma</a> u otra afecci&#xF3;n. Tambi&#xE9;n se llama velocidad de sedimentaci&#xF3;n de eritrocitos, tasa de sedimentaci&#xF3;n o VSE.</li><li><strong><a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000304687&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">Radiograf&#xED;a del t&#xF3;rax</a></strong>: <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045944&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">radiograf&#xED;a</a> de los &#xF3;rganos y huesos del interior del t&#xF3;rax. Un rayo X es un tipo de haz de energ&#xED;a que puede atravesar el cuerpo y plasmarse en una pel&#xED;cula que muestra una imagen de &#xE1;reas del interior del cuerpo.</li></ul></div><p id="_132" tabindex="-1">De acuerdo con los resultados, se  pueden llevar a cabo pruebas adicionales, como una <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=45164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000045164&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">biopsia</a> de piel con el fin de <a class="definition" type="GlossaryTermRefs" href="/Common/PopUps/popDefinition.aspx?id=46450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov" onclick="javascript:popWindow('defbyid','CDR0000046450&amp;version=patient&amp;language=Spanish&amp;dictionary=Cancer.gov'); return(false);">diagnosticar</a> el problema y decidir el tratamiento.</p></section></div>
