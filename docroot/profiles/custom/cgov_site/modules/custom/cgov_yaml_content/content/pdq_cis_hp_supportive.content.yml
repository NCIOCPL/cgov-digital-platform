PubMed&amp;list_uids=10896323&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.18">Passik SD, Kirsh KL: A pilot examination of the impact of cancer patients' fatigue on their spousal caregivers. Palliat Support Care 3 (4): 273-9, 2005.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17039982&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=17039982&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.19">Ancoli-Israel S, Liu L, Marler MR, et al.: Fatigue, sleep, and circadian rhythms prior to chemotherapy for breast cancer. Support Care Cancer 14 (3): 201-9, 2006.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16010529&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=16010529&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.20">Jacobsen PB, Hann DM, Azzarello LM, et al.: Fatigue in women receiving adjuvant chemotherapy for breast cancer: characteristics, course, and correlates. J Pain Symptom Manage 18 (4): 233-42, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10534963&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10534963&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_1.21">National Comprehensive Cancer Network: NCCN Clinical Practice Guidelines in Oncology: Cancer-Related Fatigue. Version 2.2017. Fort Washington, Pa: National Comprehensive Cancer Network, 2017. <a href="https://www.nccn.org/professionals/physician_gls/pdf/fatigue.pdf" title="https://www.nccn.org/professionals/physician_gls/pdf/fatigue.pdf">Available online with free registration</a>. Last accessed January 4, 2018.</li></ol></div>
