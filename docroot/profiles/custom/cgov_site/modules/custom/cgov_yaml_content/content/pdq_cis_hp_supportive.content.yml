            <div id="_section_35" class="pdq-sections"><p id="_36" tabindex="-1">La evaluaci&#xF3;n del cansancio es de naturaleza multidimensional,<a href="#cit/section_4.1">1</a> y una cantidad de instrumentos elaborados originalmente para su investigaci&#xF3;n tambi&#xE9;n se usan en la pr&#xE1;ctica cl&#xED;nica. La mayor&#xED;a de estos instrumentos incluyen dimensiones de s&#xED;ntomas adem&#xE1;s de la intensidad del   cansancio, tales como la incidencia y consecuencias del cansancio cr&#xF3;nico, momento del cansancio, s&#xED;ntomas relacionados con este y acciones para el autocuidado.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a> La investigaci&#xF3;n tambi&#xE9;n contribuy&#xF3; con una medida de 10 puntos validados para su uso en ni&#xF1;os.<a href="#cit/section_4.11">11</a></p><p id="_282" tabindex="-1">Sin embargo, una gran parte del tiempo que se emplea en la pr&#xE1;ctica cl&#xED;nica, debido a la carga que se percibe entre proveedor y paciente, los ex&#xE1;menes de detecci&#xF3;n dependen por lo general de un solo punto para la tasa de intensidad del cansancio.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a> De acuerdo con las pautas del  National Comprehensive Cancer Network (NCCN), la tasa de cansancio cr&#xF3;nico de 4 o m&#xE1;s en una escala de 0 a 10 (donde 10 es cansancio cr&#xF3;nico muy intenso) se eval&#xFA;a a&#xFA;n m&#xE1;s en cuanto a los factores contribuyentes como el dolor, la aflicci&#xF3;n emocional, la anemia, el sue&#xF1;o, la nutrici&#xF3;n y el grado de actividad. Es entonces que se le da tratamiento a estas morbilidades relacionadas.<a href="#cit/section_4.16">16</a> Un estudio con pacientes ambulatorios con tumores s&#xF3;lidos (N = 148)  evalu&#xF3; la utilidad de los ex&#xE1;menes de detecci&#xF3;n de un solo punto para s&#xED;ntomas, como cansancio cr&#xF3;nico y dolor.<a href="#cit/section_4.12">12</a> Los investigadores se&#xF1;alaron que las evaluaciones de un solo punto pueden ser el primer paso para ayudar a la identificaci&#xF3;n de pacientes que requieren evaluaci&#xF3;n integral de los s&#xED;ntomas. Los pacientes que se identifican mediante el uso de un instrumento de un solo punto se someten a una evaluaci&#xF3;n integral para determinar la sintomatolog&#xED;a cl&#xED;nicamente relevante.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></p><section id="_283"><h3 id="_283_toc">Instrumentos de m&#xFA;ltiples puntos</h3><p id="_284" tabindex="-1"> La
            literatura ambigua y la carencia de medios espec&#xED;ficos para medir el cansancio crearon dificultades para establecer pautas de evaluaci&#xF3;n y
            control. La evaluaci&#xF3;n integral del paciente con cansancio cr&#xF3;nico comienza con la
            obtenci&#xF3;n concienzuda de sus antecedentes, para describir la modalidad de cansancio e identificar todos los factores que contribuyen a este. Se  podr&#xED;a incluir los siguientes aspectos en la evaluaci&#xF3;n
            inicial:</p><div class="pdq-content-list"><ul id="_285"><li>Modalidad de autoinforme sobre el cansancio como su inicio, duraci&#xF3;n e intensidad,
            as&#xED; como los factores que lo agravan y alivian.</li><li>Tipo y grado de la enfermedad y de sus s&#xED;ntomas o los efectos secundarios
            relacionados con el tratamiento.
            </li><li>Historial de tratamiento.</li><li>F&#xE1;rmacos actuales.</li><li>Modalidad de dormir, descansar, h&#xE1;bitos de relajaci&#xF3;n, costumbres y
            ritos.</li><li>Ingesta de alimentos y cualquier cambio de apetito o de peso.
            </li><li>Efectos del cansancio en las actividades cotidianas y el estilo de
            vida.</li><li>Evaluaci&#xF3;n psiqui&#xE1;trica, como la evaluaci&#xF3;n de la depresi&#xF3;n.</li><li>Reconocimiento f&#xED;sico completo, que incluya el modo de caminar, la postura y
            el rango de movimiento.
            </li><li>Cumplimiento con el tratamiento.</li><li>Desempe&#xF1;o en el trabajo.</li><li>Recursos econ&#xF3;micos.</li><li>Otros factores contribuyentes (por ejemplo, anemia, disnea, debilidad muscular).</li></ul></div><p id="_286" tabindex="-1">Se presta atenci&#xF3;n espec&#xED;fica a los factores subyacentes que contribuyen
            al cansancio y que pueden ser corregibles, como los siguientes:<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a></p><div class="pdq-content-list"><ul id="_287"><li>Anemia.</li><li>Depresi&#xF3;n.</li><li>Ansiedad.</li><li>Dolor.</li><li>Deshidrataci&#xF3;n.</li><li>Deficiencias nutricionales (por ejemplo, proteicas, cal&#xF3;ricas, vitam&#xED;nicas).</li><li>Medicamentos sedativos (por ejemplo opioides, benzodiacepinas).</li><li>Tratamientos neurot&#xF3;xicos.</li><li>Infecci&#xF3;n.</li><li>Fiebre.</li><li>Trastornos del sue&#xF1;o.</li><li>Inmovilidad.</li></ul></div><p id="_288" tabindex="-1">Los criterios propuestos para la CRF  relacionado con el c&#xE1;ncer se enumeran
            <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_290">m&#xE1;s adelante</a>.  Se adoptaron dichos criterios para incluirse en la <em>Clasificaci&#xF3;n Estad&#xED;stica Internacional de Enfermedades y Problemas Relacionados con la Salud,
            D&#xE9;cima edici&#xF3;n, Modificaci&#xF3;n Cl&#xED;nica</em>  (CIE-10-CM).<a href="#cit/section_4.19">19</a>  </p><p id="_289" tabindex="-1">El definir el CRF como un s&#xED;ndrome de diagn&#xF3;stico tiene algunas posibles ventajas y desventajas.<a href="#cit/section_4.20">20</a> Una de las posibles ventajas es que permitir&#xED;a a los m&#xE9;dicos
            documentar la presencia o ausencia de cansancio cr&#xF3;nico en un patr&#xF3;n reproducible.
            Tambi&#xE9;n puede resultar &#xFA;til para establecer el rembolso apropiado en el
            manejo de estos hallazgos. La posible desventaja de este enfoque es
            que puede disuadir el manejo del cansancio cr&#xF3;nico que no alcanza el umbral para el
            diagn&#xF3;stico en  la CIE-10. La alternativa para el enfoque con base en el
            s&#xED;ndrome, (que se usa con frecuencia en la depresi&#xF3;n) es el enfoque con base en el s&#xED;ntoma, que se usa com&#xFA;nmente para fen&#xF3;menos como el dolor y las n&#xE1;useas.  El
            enfoque con base en el s&#xED;ndrome se usa con frecuencia para la depresi&#xF3;n. A&#xFA;n no se ha validado la
            utilidad de los criterios de la CIE-10 para el cansancio relacionado con el
            c&#xE1;ncer, que se mencionan abajo.</p><p id="_290" tabindex="-1"><strong>Criterios de la CIE-10 para el cansancio cr&#xF3;nico relacionado con el c&#xE1;ncer</strong></p><p id="_291" tabindex="-1">Los siguientes s&#xED;ntomas se presentaron cada d&#xED;a o casi todos los d&#xED;as
            durante el mismo per&#xED;odo de dos semanas en el &#xFA;ltimo mes:</p><div class="pdq-content-list"><ol id="_292" class="upper-alpha"><li>Fatiga o cansancio cr&#xF3;nico significativo, disminuci&#xF3;n de la energ&#xED;a o aumento de la necesidad
            de descansar, fuera de proporci&#xF3;n con cualquier modificaci&#xF3;n reciente del
            grado de actividad; adem&#xE1;s de cinco o m&#xE1;s de los siguientes:<div class="pdq-content-list"><ol id="_293"><li>Quejas de debilidad general, extremidades pesadas.
            </li><li>  Concentraci&#xF3;n o atenci&#xF3;n disminuida.</li><li>Disminuci&#xF3;n de la motivaci&#xF3;n o del inter&#xE9;s de participar en las actividades habituales.</li><li>Insomnio o hipersomnia.
            </li><li>  Sue&#xF1;o que no refresca ni restaura.</li><li>Percepci&#xF3;n de que se necesita luchar para superar la inactividad.</li><li>Reactividad emocional marcada (por ejemplo, tristeza, frustraci&#xF3;n o irritabilidad) ante la sensaci&#xF3;n de cansancio cr&#xF3;nico.
            </li><li>La dificultad de llevar a cabo tareas cotidianas se le atribuye a la sensaci&#xF3;n de cansancio.</li><li>Percepci&#xF3;n de que hay problemas con la memoria inmediata.</li><li> El cansancio despu&#xE9;s del ejercicio extenuante dura varias horas.
            </li></ol></div></li><li>  Los s&#xED;ntomas ocasionan una aflicci&#xF3;n cl&#xED;nica significativa o un deterioro
            en el funcionamiento social, profesional o de otras &#xE1;reas importantes del
            comportamiento.</li><li>Hay signos en la historia cl&#xED;nica, el reconocimiento m&#xE9;dico o el resultado
            de an&#xE1;lisis de que los s&#xED;ntomas surgen como consecuencia del c&#xE1;ncer o de su tratamiento.</li><li>Los s&#xED;ntomas no surgen principalmente como consecuencia de trastornos
            psiqui&#xE1;tricos simult&#xE1;neos, como una depresi&#xF3;n intensa, trastorno de
            somatizaci&#xF3;n, trastorno somatomorfo o <em>delirium</em>.</li></ol></div><p id="_294" tabindex="-1">Al igual que en el caso de otros s&#xED;ntomas puramente subjetivos como el dolor,
            puede ser necesario alentar al paciente y a otros miembros de la familia a
            mencionarle al personal m&#xE9;dico los s&#xED;ntomas de cansancio.  Al comienzo del tratamiento se les debe dar a todos los
            pacientes informaci&#xF3;n sobre la posibilidad de
            que la enfermedad subyacente o los tratamientos le produzcan cansancio cr&#xF3;nico, sobre las
            opciones para controlarlo y sobre la importancia de informar al m&#xE9;dico de
            estos s&#xED;ntomas.<a href="#cit/section_4.17">17</a> Los pacientes podr&#xED;an no referirse a su cansancio, a
            menos que el profesional de la salud los motive a hacerlo.   </p><p id="_295" tabindex="-1">Varias barreras obstaculizan el tratamiento apropiado del CRF.   Algunas de estas se identificaron en la fase 1 de un proyecto de tres fases actualmente en curso, relacionado con la puesta en pr&#xE1;ctica de las directrices fundamentadas en datos probatorios para el tratamiento del cansancio (NCCN).<a href="#cit/section_4.21">21</a>   Las barreras identificadas con mayor frecuencia fueron las siguientes:<a href="#cit/section_4.21">21</a><a href="#cit/section_4.22">22</a></p><div class="pdq-content-list"><ul id="_296"><li>El paciente cree que el m&#xE9;dico introducir&#xED;a el tema del cansancio si fuera importante (barrera de los pacientes).</li><li>Falta de documentaci&#xF3;n sobre el cansancio (barrera profesional).</li><li>Falta de referencias para la atenci&#xF3;n de apoyo (barrera del sistema).</li></ul></div><p id="_297" tabindex="-1">Aunque no hay una norma aceptada universalmente para medir el cansancio, se
            formularon una variedad de instrumentos para evaluar el cansancio y sus efectos relacionados.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>];<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a>  El cansancio
            tambi&#xE9;n se suele evaluar mediante instrumentos multidimensionales de calidad
            de vida.  Los instrumentos seleccionados para evaluar el cansancio se mencionan a
            continuaci&#xF3;n:
            </p><div class="pdq-content-list"><ul id="_298"><li> Breve inventario sobre la fatiga o cansancio cr&#xF3;nico.<a href="#cit/section_4.4">4</a></li><li>Evaluaci&#xF3;n funcional de la anemia relacionada con el tratamiento del c&#xE1;ncer.<a href="#cit/section_4.7">7</a></li><li>Evaluaci&#xF3;n funcional del cansancio cr&#xF3;nico relacionado con el tratamiento del c&#xE1;ncer.<a href="#cit/section_4.8">8</a></li><li>Piper Fatigue Scale (versi&#xF3;n corta y larga).<a href="#cit/section_4.3">3</a><a href="#cit/section_4.23">23</a></li><li> Escala del cansancio cr&#xF3;nico por c&#xE1;ncer de Schwartz.<a href="#cit/section_4.9">9</a></li><li>Inventario de s&#xED;ntomas de cansancio cr&#xF3;nico.<a href="#cit/section_4.6">6</a></li><li> El perfil de los estados de &#xE1;nimo, subescala de cansancio e inercia.<a href="#cit/section_4.10">10</a></li><li>Escala visual an&#xE1;loga de Lee sobre el cansancio.<a href="#cit/section_4.2">2</a></li><li>Escala del cansancio por el c&#xE1;ncer.<a href="#cit/section_4.5">5</a></li><li>Inventario multidimensional de los s&#xED;ntomas de cansancio cr&#xF3;nico (versi&#xF3;n corta).<a href="#cit/section_4.24">24</a></li></ul></div></section><section id="_73"><h3 id="_73_toc">Evaluaci&#xF3;n de la anemia</h3><p id="_74" tabindex="-1">La evaluaci&#xF3;n apropiada de la anemia en el paciente de c&#xE1;ncer abarca los siguientes: </p><div class="pdq-content-list"><ul id="_362"><li>Antecedentes y un examen f&#xED;sico cuidadoso.</li><li>La evaluaci&#xF3;n del recuento de sangre
            completo y de los &#xED;ndices de gl&#xF3;bulos rojos.</li><li>An&#xE1;lisis de frotis sangu&#xED;neo
            perif&#xE9;rico.</li></ul></div><p id="_363" tabindex="-1">En combinaci&#xF3;n, los datos provenientes de estas investigaciones son, por lo general, diagn&#xF3;sticos.</p><p id="_75" tabindex="-1">Un m&#xE9;todo que se usa com&#xFA;nmente para clasificar la anemia es categorizarla
            por el tama&#xF1;o de los gl&#xF3;bulos rojos medidos por el volumen corpuscular
            medio (VCM).  Las anemias microc&#xED;ticas se relacionan
            con un VCM  de 79 fl o menos, e incluyen la anemia por
            deficiencia de hierro, la talasemia y la anemia por enfermedad cr&#xF3;nica.  Las anemias
            macroc&#xED;ticas se relacionan con un VCM  mayor de 101 fl e incluyen las
            relacionadas con la deficiencia de vitamina B<sub>12</sub> o de folato, la
            mielodisplasia y la enfermedad hep&#xE1;tica.  La mayor&#xED;a de las anemias son
            normoc&#xED;ticas, lo que significa que el VCM se encuentra dentro de su estado
            normal.  Esta categor&#xED;a de anemias incluye las siguientes:<a href="#cit/section_4.25">25</a>
            </p><div class="pdq-content-list"><ul id="_299"><li> Anemia mielopt&#xED;sica (es decir, anemia
            relacionada con el remplazo neopl&#xE1;sico de la m&#xE9;dula &#xF3;sea).</li><li>La mayor&#xED;a de las anemias
            relacionadas con la quimioterapia.</li><li>Anemia relacionada con la disfunci&#xF3;n renal o
            hep&#xE1;tica.</li><li>Anemia hemol&#xED;tica.</li><li>Anemia apl&#xE1;sica.</li></ul></div><p id="_300" tabindex="-1">Sin embargo, una poblaci&#xF3;n mixta de
            gl&#xF3;bulos rojos que consiste en c&#xE9;lulas microc&#xED;ticas y macroc&#xED;ticas
            (anisocitosis),  puede indicar una etiolog&#xED;a combinada, por
            ejemplo, p&#xE9;rdida cr&#xF3;nica de sangre (microc&#xED;tica) que da como resultado
            reticulocitosis (macroc&#xED;tica).  En esta situaci&#xF3;n, el VCM puede estar dentro
            de su estado normal, pero la amplitud de distribuci&#xF3;n del tama&#xF1;o de los
            gl&#xF3;bulos rojos  estar&#xED;a elevada.</p><p id="_76" tabindex="-1">El an&#xE1;lisis del frotis sangu&#xED;neo perif&#xE9;rico, aunque suele pasarse por alto,
            sigue siendo un paso importante en la evaluaci&#xF3;n de la anemia.  Por ejemplo,
            las c&#xE9;lulas sangu&#xED;neas nucleadas y las de forma de l&#xE1;grima indican anemia
            mielopt&#xED;sica.  Los macroovalocitos y neutr&#xF3;filos hipersegmentados suelen
            indicar anemia megalobl&#xE1;stica.  Los eritrocitos peque&#xF1;os en diana y
            basof&#xED;licos puntiformes se relacionan con la talasemia.</p><p id="_77" tabindex="-1">Otros estudios que a veces se requieren para caracterizar la anemia en un
            paciente dado incluyen pruebas de las concentraciones de vitamina B<sub>12</sub> o folato, hierro s&#xE9;rico, transferrina y ferritina, eritropoyetina,
            prueba directa e indirecta de Coombs, examen de aspirado y biopsia de
            m&#xE9;dula &#xF3;sea.  En los pacientes de c&#xE1;ncer, la etiolog&#xED;a subyacente suele ser
            multifactorial.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_4.1">Portenoy RK, Miaskowski C: Assessment and management of cancer-related fatigue. In: Berger A, Portenoy RK, Weissman DE, eds.: Principles and Practice of Supportive Oncology. Philadelphia, Pa: Lippincott-Raven Publishers, 1998, pp 109-18.</li><li id="section_4.2">Lee KA, Hicks G, Nino-Murcia G: Validity and reliability of a scale to assess fatigue. Psychiatry Res 36 (3): 291-8, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2062970&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2062970&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Piper BF, Dibble SL, Dodd MJ, et al.: The revised Piper Fatigue Scale: psychometric evaluation in women with breast cancer. Oncol Nurs Forum 25 (4): 677-84, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9599351&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9599351&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Mendoza TR, Wang XS, Cleeland CS, et al.: The rapid assessment of fatigue severity in cancer patients: use of the Brief Fatigue Inventory. Cancer 85 (5): 1186-96, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10091805&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10091805&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.5">Okuyama T, Akechi T, Kugaya A, et al.: Development and validation of the cancer fatigue scale: a brief, three-dimensional, self-rating scale for assessment of fatigue in cancer patients. J Pain Symptom Manage 19 (1): 5-14, 2000.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/quer