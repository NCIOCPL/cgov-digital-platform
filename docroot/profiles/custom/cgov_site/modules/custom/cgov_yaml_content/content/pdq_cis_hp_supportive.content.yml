            <div id="_section_35" class="pdq-sections"><p id="_36" tabindex="-1">Assessment of fatigue is multidimensional in nature,<a href="#cit/section_4.1">1</a> and a number of tools originally developed for fatigue research have also been used in clinical practice. Most of these tools include symptom dimensions other than fatigue intensity, such as the impact or consequences of fatigue, timing of fatigue, related symptoms, and self-care actions.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a><a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a> Research has also contributed a validated 10-item measure for children.<a href="#cit/section_4.11">11</a>
            </p><p id="_270" tabindex="-1">However, much of the time in clinical practice, because of perceived provider/patient burden, screening most often relies on a single-item fatigue intensity rating.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a><a href="#cit/section_4.14">14</a><a href="#cit/section_4.15">15</a> According to National Comprehensive Cancer Network (NCCN) guidelines, ratings of fatigue of 4 or higher on a scale of 0 to 10 (where 10 is very severe fatigue) are further evaluated for known contributing factors such as pain, emotional distress, anemia, sleep, nutrition, and level of activity. These comorbidities are then treated.<a href="#cit/section_4.16">16</a>  One study of ambulatory outpatients with solid tumors (N = 148) evaluated the usefulness of single-item screening for symptoms such as fatigue and pain.<a href="#cit/section_4.12">12</a> Investigators found that the single-item assessment can assist as a first screening step to identify patients requiring comprehensive assessment of symptoms. Patients identified by using single-item screening tools undergo comprehensive assessments to detect clinically relevant symptomatology.<a href="#cit/section_4.12">12</a><a href="#cit/section_4.13">13</a></p><section id="_277"><h3 id="_277_toc">Multiple-Item Tools</h3><p id="_278" tabindex="-1">Ambiguous literature
            and a previous lack of specific tools to measure fatigue have created
            difficulties in establishing assessment and management guidelines.
            Comprehensive assessment of the fatigued patient starts with obtaining a
            careful history to characterize the individual&#x2019;s fatigue pattern and to
            identify all factors that contribute to its development.  The following may
            be included in the initial assessment:</p><div class="pdq-content-list"><ul id="_279"><li>Self-report of fatigue pattern, including onset, duration, intensity, and aggravating and alleviating factors.</li><li>Type and degree of disease- and of treatment-related symptoms and/or side
            effects.
            </li><li>Treatment history.</li><li>Current medications.</li><li>Sleep and/or rest patterns, relaxation habits, customs, and rituals.</li><li>Nutrition intake and any appetite or weight changes.</li><li>Effects of fatigue on activities of daily living and lifestyle.</li><li>Psychiatric evaluation, including evaluation for depression.
            </li><li>Complete physical examination, including gait, posture, and range of
            motion.</li><li>Compliance with treatment.</li><li>Job performance.</li><li>Financial resources.</li><li>Other contributing factors (e.g., anemia, dyspnea, muscle wasting).</li></ul></div><p id="_280" tabindex="-1">Specific attention is paid to underlying factors that contribute to
            fatigue and may be correctable, including the following:<a href="#cit/section_4.17">17</a><a href="#cit/section_4.18">18</a></p><div class="pdq-content-list"><ul id="_296"><li>Anemia.</li><li>Depression.</li><li>Anxiety.</li><li>Pain.</li><li>Dehydration.</li><li>Nutritional deficiencies (e.g., protein, calories,
            vitamins).</li><li>Sedating medications (e.g., opioids, benzodiazepines).</li><li>Neurotoxic
            therapies.</li><li>Infection.</li><li>Fever.</li><li>Sleep disturbances.</li><li>Immobility.</li></ul></div><p id="_281" tabindex="-1">Proposed criteria for cancer-related fatigue (CRF) are listed <a href="/about-cancer/treatment/side-effects/fatigue/fatigue-hp-pdq#link/_282">below</a>.  These
            criteria have been adopted for inclusion in the <em>International Statistical Classification of
            Diseases and Related Health Problems, Tenth Revision, Clinical Modification</em> (ICD-10-CM).<a href="#cit/section_4.19">19</a></p><p id="_297" tabindex="-1">Defining
            CRF as a diagnostic syndrome has some potential advantages
            and disadvantages.<a href="#cit/section_4.20">20</a>   One of the possible advantages is that it would enable
            clinicians to document the presence or absence of fatigue in a reproducible
            fashion.  It may also be useful in establishing appropriate reimbursement for
            management of this finding.  The potential disadvantage of this approach is
            that it may deter management of fatigue that does not reach the threshold for
            ICD-10 diagnosis.  The alternative to the syndrome-based approach (commonly used for depression) is a
            symptom-based approach, which is commonly used for
            phenomena such as pain and nausea. The utility of the following ICD-10 criteria for CRF has not been validated.</p><p id="_282" tabindex="-1"><strong>ICD-10 Criteria for Cancer-related Fatigue</strong></p><p id="_283" tabindex="-1">The following symptoms have been present every day or nearly every day during
            the same 2-week period in the past month:</p><div class="pdq-content-list"><ol id="_284" class="upper-alpha"><li>Significant fatigue, diminished energy, or increased need to rest,
            disproportionate to any recent change in activity level, plus five or more of the
            following:<div class="pdq-content-list"><ol id="_285"><li>Complaints of generalized weakness, limb heaviness.</li><li>Diminished concentration or attention.</li><li>Decreased motivation or interest to engage in usual activities.</li><li>Insomnia or hypersomnia.</li><li>Experience of sleep as unrefreshing or nonrestorative.</li><li>Perceived need to struggle to overcome inactivity.</li><li>Marked emotional reactivity (e.g., sadness, frustration, or irritability)
            to feeling fatigued.</li><li>Difficulty completing daily tasks attributed to feeling fatigued.</li><li>Perceived problems with short-term memory.</li><li>Postexertional fatigue lasting several hours.</li></ol></div></li><li>The symptoms cause clinically significant distress or impairment in social,
            occupational, or other important areas of functioning.</li><li>There is evidence from the history, physical examination, or laboratory
            findings that the symptoms are a consequence of cancer or cancer therapy.</li><li>The symptoms are not primarily a consequence of comorbid psychiatric
            disorders such as major depression, somatization disorder, somatoform disorder,
            or delirium.</li></ol></div><p id="_286" tabindex="-1">As with other self-reported symptoms such as pain, it may be necessary to
            encourage the patient and other family members to report symptoms of fatigue to
            the medical staff.  Information regarding the potential for fatigue due to the
            underlying disease or treatments, possible options for management, and the
            importance of reporting these symptoms is given to patients at the
            initiation of treatment.<a href="#cit/section_4.17">17</a>  Patients may not mention the fatigue they
            experience unless they are prompted by a health professional.</p><p id="_298" tabindex="-1">Several barriers hamper appropriate management of CRF. Some of these barriers were identified in phase 1 of an ongoing three-phase project related to the implementation of evidence-based (NCCN) guidelines for fatigue management.<a href="#cit/section_4.21">21</a> The most commonly identified barriers were the following:<a href="#cit/section_4.21">21</a><a href="#cit/section_4.22">22</a></p><div class="pdq-content-list"><ul id="_299"><li>Patient&#x2019;s belief that the physician would introduce the subject of fatigue if it was important (patient barrier).</li><li>Lack of fatigue documentation (professional barrier).</li><li>Lack of supportive care referrals (system barrier).</li></ul></div><p id="_287" tabindex="-1">Although there is no universally accepted standard for the measurement of
            fatigue, there are a variety of instruments that have been developed to assess
            fatigue and related sequelae.<a href="#cit/section_4.2">2</a><a href="#cit/section_4.3">3</a><a href="#cit/section_4.4">4</a><a href="#cit/section_4.5">5</a><a href="#cit/section_4.6">6</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=English" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=English'); return(false);">Level of evidence: II</a>];<a href="#cit/section_4.7">7</a><a href="#cit/section_4.8">8</a><a href="#cit/section_4.9">9</a><a href="#cit/section_4.10">10</a>  Fatigue is also commonly assessed in multidimensional quality-of-life instruments.  Selected instruments for assessing fatigue are listed
            below.</p><div class="pdq-content-list"><ul id="_288"><li>Brief Fatigue Inventory.<a href="#cit/section_4.4">4</a></li><li>The Functional Assessment of Cancer Therapy-Anemia.<a href="#cit/section_4.7">7</a></li><li>The Functional Assessment of Cancer Therapy-Fatigue.<a href="#cit/section_4.8">8</a></li><li>The Piper Fatigue Scale (long and short versions).<a href="#cit/section_4.3">3</a><a href="#cit/section_4.23">23</a></li><li>The Schwartz Cancer Fatigue Scale.<a href="#cit/section_4.9">9</a></li><li>Fatigue Symptom Inventory.<a href="#cit/section_4.6">6</a></li><li>The Profile of Mood States Fatigue/Inertia Subscale.<a href="#cit/section_4.10">10</a></li><li>Lee&#x2019;s Visual Analogue Scale for Fatigue.<a href="#cit/section_4.2">2</a></li><li>Cancer Fatigue Scale.<a href="#cit/section_4.5">5</a></li><li>Multidimensional Fatigue Symptom Inventory-Short Form.<a href="#cit/section_4.24">24</a></li></ul></div></section><section id="_78"><h3 id="_78_toc">Evaluation of Anemia</h3><p id="_79" tabindex="-1">The proper evaluation of anemia in cancer patients includes the following:</p><div class="pdq-content-list"><ul id="_346"><li>A careful history
            and physical examination.</li><li>An evaluation of the complete blood count and red
            blood cell indices.</li><li>An examination of the peripheral blood smear.</li></ul></div><p id="_347" tabindex="-1">  In
            combination, the information from these investigations is often diagnostic.</p><p id="_80" tabindex="-1">One commonly used method for classifying anemia is to categorize the anemia by
            the size of the red blood cell as measured by the mean corpuscular volume
            (MCV).  Microcytic anemias are associated with an MCV of 79
            fL or lower and include iron-deficiency anemia, thalassemia, and anemia of
            chronic disease.  Macrocytic anemias are associated with an MCV higher than 101 fL and include anemias related to vitamin B<sub>12</sub> or folate
            deficiency, myelodysplasia, and liver disease.  Most anemias are normocytic,
            meaning that the MCV is in the normal range.  This category includes
            the following:<a href="#cit/section_4.25">25</a></p><div class="pdq-content-list"><ul id="_300"><li>Myelophthisic anemia (i.e., anemia due to neoplastic replacement of the bone marrow).</li><li>Most chemotherapy-related anemias.</li><li>Anemia due to renal or hepatic dysfunction.</li><li>Hemolytic anemia.</li><li>Aplastic anemia.</li></ul></div><p id="_301" tabindex="-1">However, a mixed red blood cell population
            consisting of both microcytic and macrocytic cells (anisocytosis) may
            indicate a combined etiology, for example, chronic blood loss (microcytic) with
            resultant reticulocytosis (macrocytic).  In this situation, the MCV may be in
            the normal range, but the red blood cell size distribution width would be
            elevated.</p><p id="_81" tabindex="-1">The peripheral blood smear examination, though often overlooked, remains an
            important step in the evaluation of anemia.  For example, nucleated blood cells
            and teardrop-shaped red blood cells suggest myelophthisic anemia.
            Macro-ovalocytes and hypersegmented neutrophils often indicate megaloblastic
            anemia.  Small target cells and basophilic stippling are associated with
            thalassemia.</p><p id="_82" tabindex="-1">Additional studies that are sometimes required to characterize anemia in a
            given patient include testing of vitamin B<sub>12</sub> or folate levels; serum iron,
            transferrin, and ferritin levels; erythropoietin level, the direct and indirect
            Coombs test, and/or examination of a bone marrow aspirate and biopsy.  In
            cancer patients, the underlying etiology is often multifactorial.</p></section><h6 do-not-show="toc">References</h6><ol><li id="section_4.1">Portenoy RK, Miaskowski C: Assessment and management of cancer-related fatigue. In: Berger A, Portenoy RK, Weissman DE, eds.: Principles and Practice of Supportive Oncology. Philadelphia, Pa: Lippincott-Raven Publishers, 1998, pp 109-18.</li><li id="section_4.2">Lee KA, Hicks G, Nino-Murcia G: Validity and reliability of a scale to assess fatigue. Psychiatry Res 36 (3): 291-8, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2062970&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2062970&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.3">Piper BF, Dibble SL, Dodd MJ, et al.: The revised Piper Fatigue Scale: psychometric evaluation in women with breast cancer. Oncol Nurs Forum 25 (4): 677-84, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9599351&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9599351&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.4">Mendoza TR, Wang XS, Cleeland CS, et al.: The rapid assessment of fatigue severity in cancer patients: use of the Brief Fatigue Inventory. Cancer 85 (5): 1186-96, 1999.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10091805&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=10091805&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_4.5">Okuyama T, Akechi T, Kugaya A, et al.: Development and validation of the cancer fatigue scale: a brief, three-dimensional, self-rating scale for assessment of fatigue in cancer patients. J Pain Symptom Manage 19 (1): 5-14, 2000.&#xA0;<a hr