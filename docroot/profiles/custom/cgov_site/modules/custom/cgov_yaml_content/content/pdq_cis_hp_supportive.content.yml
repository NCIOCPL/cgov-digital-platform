            <div id="_section_78" class="pdq-sections"><p id="_79" tabindex="-1">Gran parte de la informaci&#xF3;n sobre las intervenciones para aliviar el cansancio cr&#xF3;nico se relaciona con sujetos saludables, o personas cuyo cansancio muscular
            es la etiolog&#xED;a primaria del problema, o en las que  el cansancio es secundario a la
            anemia relacionada con el tratamiento.<a href="#cit/section_5.1">1</a><a href="#cit/section_5.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>];<a href="#cit/section_5.3">3</a><a href="#cit/section_5.4">4</a>  Sin una determinaci&#xF3;n de los
            mecanismos que causan  cansancio cr&#xF3;nico en los pacientes de c&#xE1;ncer, las intervenciones
            deben orientarse al control de s&#xED;ntomas y al apoyo emocional.  Aunque se hicieron algunas recomendaciones para el control del cansancio   en los pacientes de
            oncolog&#xED;a, &#xE9;stas son de naturaleza te&#xF3;rica o anecd&#xF3;tica y, en general, no fueron el foco de la evaluaci&#xF3;n cient&#xED;fica.</p><p id="_373" tabindex="-1">En un estudio que se public&#xF3; en 2013 de pacientes con c&#xE1;ncer en estadio avanzado (N = 152),  mostr&#xF3; que el tratamiento de los s&#xED;ntomas (por ejemplo, dolor, n&#xE1;useas y disminuci&#xF3;n del apetito) puede tener un efecto positivo importante en el cansancio cr&#xF3;nico. En este estudio de 12 semanas, se asign&#xF3; al azar a los pacientes a vigilancia y tratamiento seg&#xFA;n el protocolo de los s&#xED;ntomas f&#xED;sicos coordinado por una enfermera o atenci&#xF3;n usual (el tratamiento de los s&#xED;ntomas comprendido en la atenci&#xF3;n est&#xE1;ndar del c&#xE1;ncer). Los pacientes del grupo de intervenci&#xF3;n recibieron tratamiento personalizado para cualquiera de los s&#xED;ntomas molestos. Los grados de cansancio cr&#xF3;nico, seg&#xFA;n la medici&#xF3;n del Inventario Multidimensional del Cansancio Cr&#xF3;nico, exhibieron una disminuci&#xF3;n considerable en el grupo de intervenci&#xF3;n en comparaci&#xF3;n con el grupo de atenci&#xF3;n usual. El grupo de intervenci&#xF3;n tambi&#xE9;n mostr&#xF3; mejoras en los siguientes aspectos:<a href="#cit/section_5.5">5</a></p><div class="pdq-content-list"><ul id="_374"><li>Dimensiones espec&#xED;ficas del cansancio cr&#xF3;nico.</li><li>Interferencia del cansancio cr&#xF3;nico con la vida diaria.</li><li>Carga general de los s&#xED;ntomas.</li><li>S&#xED;ntomas de depresi&#xF3;n y ansiedad.</li></ul></div><p id="_375" tabindex="-1">Es necesario realizar estudios similares en los que se investigue si el tratamiento de los s&#xED;ntomas f&#xED;sicos y psicol&#xF3;gicos espec&#xED;ficos puede aliviar el cansancio cr&#xF3;nico e identificar las poblaciones de pacientes que podr&#xED;an beneficiarse de dicho tratamiento. Un posible mensaje de este estudio puede ser que el cansancio cr&#xF3;nico sea un s&#xED;ntoma primario o secundario (resultado de otros s&#xED;ntomas molestos). Por lo tanto, la evaluaci&#xF3;n de los pacientes para determinar el s&#xED;ntoma adecuado para realizar la intervenci&#xF3;n es, probablemente, la forma m&#xE1;s eficaz de ayudar a los pacientes a mejorar su calidad de vida relacionada con la salud.</p><p id="_80" tabindex="-1">Dado que  la etiolog&#xED;a y los mecanismos del cansancio y la astenia en el paciente de
            c&#xE1;ncer no se pueden determinar, hay una variaci&#xF3;n considerable en las
            pautas habituales respecto al manejo de este s&#xED;ntoma.  El enfoque del tratamiento m&#xE9;dico est&#xE1; por lo general dirigido a la identificaci&#xF3;n de s&#xED;ntomas correlacionados espec&#xED;ficos, potencialmente reversibles, como en los siguientes ejemplos:
            </p><div class="pdq-content-list"><ul id="_301"><li>Los pacientes
            con cansancio cr&#xF3;nico y dolor pueden someterse a una valoraci&#xF3;n cuantitativa de los f&#xE1;rmacos analg&#xE9;sicos.</li><li>Los
            pacientes con cansancio cr&#xF3;nico y anemia pueden recibir una transfusi&#xF3;n de eritrocitos
            concentrados, intervenciones nutricionales que incluyen alimentos ricos en
            hierro, suplementos de hierro o vitaminas para corregir una deficiencia
            subyacente o inyecciones de epoetina &#x3B1;.</li><li>Los pacientes deprimidos y con
            cansancio cr&#xF3;nico se pueden tratar con f&#xE1;rmacos antidepresivos y psicoestimulantes.</li></ul></div><p id="_302" tabindex="-1">A veces es &#xFA;til considerar la posibilidad de suspender los f&#xE1;rmacos que se puedan
            retirar de forma inocua.  No hay un modo reconocido de evaluar y tratar el cansancio cr&#xF3;nico, pero hay una serie creciente de ensayos cl&#xED;nicos que se idearon
            para atender este problema en el paciente de c&#xE1;ncer.</p><section id="_376"><h3 id="_376_toc">Tratamiento de la anemia</h3><p id="_377" tabindex="-1">La mejor forma de manejar la anemia en los pacientes de c&#xE1;ncer es tratar
            la causa subyacente.  Cuando esta no es clara o no hay un remedio espec&#xED;fico,
            entonces el tratamiento es de apoyo. Se toman en cuenta las intervenciones nutricionales,
            como la ingesta de complementos y de alimentos altos en nutrientes, adem&#xE1;s de otras modalidades de tratamiento. La
            transfusi&#xF3;n de gl&#xF3;bulos rojos concentrados es el tratamiento que m&#xE1;s se usa y
            la forma m&#xE1;s r&#xE1;pida de aliviar los s&#xED;ntomas en los pacientes de c&#xE1;ncer con
            anemia sintom&#xE1;tica.  Con la transfusi&#xF3;n, hay una probabilidad muy alta de
            lograr el aumento de las concentraciones de hemoglobina y los riesgos de
            complicaciones son bajos.  No obstante, realizar transfusiones repetidas puede ser
            complicado y el riesgo de infecci&#xF3;n de trasmisi&#xF3;n hem&#xE1;tica puede
            preocupar a los pacientes.  Otros riesgos comprenden una reacci&#xF3;n aguda a la
            trasfusi&#xF3;n, enfermedad de injerto contra hu&#xE9;sped relacionada con esta,
            modulaci&#xF3;n inmunitaria sutil que aparece con la trasfusi&#xF3;n y exceso de hierro
            para aquellos que reciben varias trasfusiones.<a href="#cit/section_5.6">6</a>
            </p><p id="_378" tabindex="-1">En varios estudios comunitarios grandes, se examin&#xF3; la eficacia de la epoetina &#x3B1; y de la darbepoetina &#x3B1; <a href="#cit/section_5.7">7</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>];<a href="#cit/section_5.8">8</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>] en el tratamiento de la anemia relacionada con el c&#xE1;ncer en pacientes que recib&#xED;an quimioterapia.<a href="#cit/section_5.2">2</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>];<a href="#cit/section_5.9">9</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>];<a href="#cit/section_5.10">10</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>] En pocos de los estudios de epoetina &#x3B1; se us&#xF3; un dise&#xF1;o abierto sin aleatorizaci&#xF3;n y se incluyeron criterios de valoraci&#xF3;n objetivos  (reacci&#xF3;n de la hemoglobina, condiciones necesarias para la transfusi&#xF3;n) y evaluaci&#xF3;n subjetiva del cansancio cr&#xF3;nico y de la calidad de vida. En este &#xE1;mbito, la epoetina &#x3B1; ha sido eficaz al aumentar las concentraciones de hemoglobina y al disminuir  las condiciones necesarias para la transfusi&#xF3;n. Asimismo, la epoetina &#x3B1; se ha relacionado con una mejora del estado funcional y de la calidad de vida, independientemente de la respuesta tumoral. En varios estudios de epoetina &#x3B1; y de darbepoetina &#x3B1; se us&#xF3; un dise&#xF1;o controlado aleatorizado. Estos estudios difirieron en t&#xE9;rminos de la dosis farmacol&#xF3;gica y la frecuencia de administraci&#xF3;n. En una revisi&#xF3;n de los metan&#xE1;lisis de estudios abiertos aleatorizados, se concluy&#xF3; que estos f&#xE1;rmacos son eficaces en el tratamiento del CRF,<a href="#cit/section_5.11">11</a> pero tambi&#xE9;n se generaron profundas inquietudes con respecto a la seguridad de los datos y a los resultados adversos relacionados con estos f&#xE1;rmacos. Los autores concluyeron que el riesgo relacionado con estos f&#xE1;rmacos supera los beneficios en el tratamiento del CRF y, por ende, no se deben usar.</p><p id="_379" tabindex="-1">La FDA realiz&#xF3; una revisi&#xF3;n intensiva de la seguridad de la informaci&#xF3;n de los estudios de estos f&#xE1;rmacos.<a href="#cit/section_5.12">12</a> En la revisi&#xF3;n se mostr&#xF3; que en los pacientes con c&#xE1;nceres de mama, de pulm&#xF3;n de c&#xE9;lulas no peque&#xF1;as, de cabeza y cuello, linfoide y de cuello uterino, los f&#xE1;rmacos estimulantes de la eritropoyesis (FEE) disminuyeron la supervivencia general o aumentaron el riesgo de progresi&#xF3;n o recidiva tumorales. En la revisi&#xF3;n tambi&#xE9;n se observ&#xF3; que los FEE aumentan el riesgo de episodios cardiovasculares y tromboemb&#xF3;licos graves cuando se administraron con concentraciones m&#xE1;s altas de hemoglobina (13,5&#x2013;14 g/dl).</p><p id="_380" tabindex="-1">Sobre la base de estas conclusiones, la FDA orden&#xF3; la revisi&#xF3;n de las fichas t&#xE9;cnicas de los FEE para incluir una advertencia actualizada, una nueva advertencia especial e instrucciones sobre indicaciones y posolog&#xED;a. La advertencia especial incluye informaci&#xF3;n sobre el riesgo m&#xE1;s alto de mortalidad por episodios cardiovasculares o tromboemb&#xF3;licos y por progresi&#xF3;n o recidiva tumorales. Las directrices de la American Society of Clinical Oncology (ASCO) y de la American Society of Hematology (ASH) de 2010 recomiendan lo siguiente:<a href="#cit/section_5.13">13</a></p><div class="pdq-content-list"><ul id="_381"><li>De acuerdo a la ficha t&#xE9;cnica aprobada por la FDA,<a href="#cit/section_5.14">14</a> el uso de estos f&#xE1;rmacos se debe restringir al tratamiento de la anemia (concentraci&#xF3;n de hemoglobina &lt;10 g/dl) causada por la quimioterapia mielodepresora paliativa simult&#xE1;nea y se debe descontinuar al completar un ciclo de quimioterapia. (Lo anterior no corresponde al s&#xED;ndrome mielodispl&#xE1;sico de riesgo bajo.)<a href="#cit/section_5.13">13</a></li><li>De acuerdo con la ficha t&#xE9;cnica aprobada por la FDA, se debe usar la dosis m&#xE1;s baja posible, con el objetivo de evitar transfusiones eritrocitarias, ya que las dosis m&#xE1;s altas aumentan el riesgo de episodios cardiovasculares y tromboemb&#xF3;licos.</li><li>La dosis inicial y la modificaci&#xF3;n deben seguir las indicaciones de la ficha t&#xE9;cnica aprobada por la FDA.<a href="#cit/section_5.15">15</a><a href="#cit/section_5.16">16</a> Se deben descontinuar los FEE si no hay respuesta despu&#xE9;s de 6 a 8 semanas (aumento de hemoglobina &lt;1&#x2013;2 g/dl o ninguna disminuci&#xF3;n de las condiciones necesarias para transfusi&#xF3;n).</li><li>La ficha t&#xE9;cnica aprobada por la FDA indica que el FEE no est&#xE1; indicado en  los pacientes que se someten a quimioterapia mielodepresora curativa. Sin embargo, las recomendaciones de ASCO/ASH de 2010 indican que el uso de FEE en &#xE1;mbitos curativos y paliativos se debe guiar por el juicio cl&#xED;nico, los objetivos del tratamiento y la preferencia del paciente.<a href="#cit/section_5.13">13</a></li></ul></div><p id="_382" tabindex="-1">En una revisi&#xF3;n de Cochrane, se concluy&#xF3; que los FEE proporcionan una reducci&#xF3;n cl&#xED;nicamente significativa del cansancio cr&#xF3;nico en los pacientes an&#xE9;micos que se someten a quimioterapia.<a href="#cit/section_5.11">11</a> No obstante, sobre la base de las inquietudes de seguridad se&#xF1;aladas por la FDA y en vista de los efectos secundarios identificados, en esta revisi&#xF3;n se concluy&#xF3;, m&#xE1;s adelante, que los FEE no se deben usar en la pr&#xE1;ctica cl&#xED;nica  para el cansancio cr&#xF3;nico.<a href="#cit/section_5.11">11</a> Los m&#xE9;dicos inician las conversaciones con los pacientes y sus familiares sobre los riesgos y los beneficios de los FEE.</p><p id="_383" tabindex="-1">En febrero de 2010, la FDA aprob&#xF3; y orden&#xF3; un programa de control de riesgo para informar a los profesionales de la salud  y a sus pacientes sobre el riesgo de los FEE.<a href="#cit/section_5.12">12</a><a href="#cit/section_5.17">17</a> Este programa comprende una gu&#xED;a espec&#xED;fica de medicamentos para los pacientes que, junto con la advertencia de salud p&#xFA;blica de la FDA,<a href="#cit/section_5.18">18</a>, indica que los FEE no est&#xE1;n aprobados o indicados en el tratamiento del cansancio cr&#xF3;nico en los pacientes de c&#xE1;ncer.</p></section><section id="_81"><h3 id="_81_toc">Psicoestimulantes</h3><p id="_303" tabindex="-1">Una de las categor&#xED;as m&#xE1;s populares de intervenci&#xF3;n farmacol&#xF3;gica evaluadas para la fatiga o cansancio cr&#xF3;nico relacionado con el c&#xE1;ncer (CRF) son los psicoestimulantes (ver el <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_312">Cuadro 2</a>). Los psicoestimulantes son f&#xE1;rmacos que interact&#xFA;an con los neurotransmisores y receptores  del cerebro para aumentar la funci&#xF3;n de la corteza. Los diferentes tipos de psicoestimulantes trabajan a trav&#xE9;s de diversos mecanismos para producir actividades en el cerebro, compatibles con una mejor&#xED;a a corto plazo en los &#xED;ndices de energ&#xED;a y las actividades psicomotoras. Estos medicamentos tambi&#xE9;n podr&#xED;an mejorar el humor, la atenci&#xF3;n y la concentraci&#xF3;n en ciertas poblaciones. Entre los psicoestimulantes en el mercado se encuentran los siguientes:</p><div class="pdq-content-list"><ul id="_329"><li>Metilfenidato.</li><li>Dextroanfetamina.</li><li>Pemolina.</li><li>Modafinilo.</li><li>Armodafinilo.</li><li>Cafe&#xED;na sin receta m&#xE9;dica.</li></ul></div><p id="_304" tabindex="-1">El respaldo inicial a la hip&#xF3;tesis sobre si los psicoestimulantes podr&#xED;an mejorar el CRF surge principalmente de las vivencias anecd&#xF3;ticas cl&#xED;nicas. Estos medicamentos no est&#xE1;n aprobados por la Administraci&#xF3;n de F&#xE1;rmacos y Alimentos de los EE.UU. (FDA) para el tratamiento del CRF. Sin embargo, los datos probatorios preliminares recopilados de estudios controlados aleatorizados <a href="#cit/section_5.19">19</a><a href="#cit/section_5.20">20</a><a href="#cit/section_5.21">21</a> indican que estos medicamentos podr&#xED;an ser &#xFA;tiles en una subpoblaci&#xF3;n de pacientes que presentan cansancio cr&#xF3;nico intenso.  Hay por lo menos siete ensayos cl&#xED;nicos aleatorizados que eval&#xFA;an los psicoestimulantes para el  CRF: seis con metilfenidato, y uno con modafinilo. Solo uno de estos ensayos aleatorizados <a href="#cit/section_5.19">19</a> mostr&#xF3; diferencias significativas entre el grupo bajo placebo y el grupo bajo metilfenidato  con relaci&#xF3;n al desenlace del cansancio cr&#xF3;nico.</p><p id="_306" tabindex="-1">El  &#xFA;nico estudio que mostr&#xF3;  una mejor&#xED;a significativa sobre el placebo para el CRF, us&#xF3; una mediana de dosis de 27,7 mg del is&#xF3;mero-D metilfenidato como estudio de intervenci&#xF3;n.<a href="#cit/section_5.19">19</a> La poblaci&#xF3;n beneficiada consisti&#xF3; en mujeres que completaron cursos de quimioterapia para mama o c&#xE1;ncer de ovario. El dise&#xF1;o del estudio incorpor&#xF3; una valoraci&#xF3;n cuantitativa con el efecto, de forma tal, que algunos pacientes que pudieron haberse beneficiado recibieron m&#xE1;s de 27,7 mg del f&#xE1;rmaco. M&#xE1;s a&#xFA;n, 11&#xA0;% de los participantes en este ensayo se retir&#xF3; debido a los efectos adversos, en comparaci&#xF3;n con 1&#xA0;% en el grupo bajo placebo. Por el contrario, un ensayo igual de numeroso, aleatorizado, controlado, asign&#xF3; a los pacientes de manera aleatorizada con enfermedad inicial o avanzada, ambos tanto dentro como fuera del tratamiento, a recibir 54 mg  de una preparaci&#xF3;n de metilfenidato de acci&#xF3;n prolongada que equival&#xED;a a 27 mg de is&#xF3;mero-D o un placebo; este ensayo no encontr&#xF3; diferencia alguna entre los dos grupos en ninguno de los resultados sobre cansancio cr&#xF3;nico.<a href="#cit/section_5.22">22</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>] Hubo diferencias significativas entre grupos en cuanto al nerviosismo y la p&#xE9;rdida de apetito, donde el grupo bajo metilfenidato observ&#xF3; un puntaje m&#xE1;s precario en ambos efectos secundarios.</p><p id="_307" tabindex="-1">Los f&#xE1;rmacos m&#xE1;s recientes que promueven el llamado estado de alerta: modafinilo y armodafinilo  reci&#xE9;n se comienzan a estudiar en los casos de CRF. El modafinilo es una no anfetamina, de acci&#xF3;n central, estimulante del sistema nervioso central.<a href="#cit/section_5.23">23</a> El armodafinilo es el enanti&#xF3;mero-R del modafinilo y un agonista adrenoceptor &#x3B1;-1.<a href="#cit/section_5.24">24</a> El modafinilo y armodafinilo est&#xE1;n aprobados por la FDA para la narcolepsia, la apnea obstructiva del sue&#xF1;o y los trastornos por cambio de horario. Ninguno de estos f&#xE1;rmacos est&#xE1; aprobado por la FDA para el tratamiento del CRF. El uso de estos f&#xE1;rmacos tampoco est&#xE1; indicado para  ni&#xF1;os y adolescentes. El mecanismo de acci&#xF3;n del modafinilo y armodafinilo es diferente al de las anfetaminas, pero no logra entenderse el mecanismo mediante el que estos f&#xE1;rmacos mejoran la vigilia. Con base  en un par de ensayos pilotos abiertos prometedores, <a href="#cit/section_5.25">25</a><a href="#cit/section_5.26">26</a> un ensayo aleatorizado, controlado, numeroso evalu&#xF3; el modafinilo para el CRF mediante el uso de 200 mg contra placebo en m&#xE1;s de 850 pacientes que recib&#xED;an quimioterapia. Los pacientes ten&#xED;an que presentar un puntaje de cansancio de por lo menos 2 de 10 para ser admitidos en este estudio, el que no logr&#xF3; mostrar diferencias significativas entre grupos durante cuatro cursos de quimioterapia.<a href="#cit/section_5.21">21</a> Debido a que el armodafinilo es nuevo en el mercado, no se han publicado investigaciones sobre su posible incidencia en el CRF. Se necesita m&#xE1;s investigaci&#xF3;n para identificar si el modafinilo y el armodafinilo pueden aliviar el cansancio cr&#xF3;nico y la poblaci&#xF3;n de sobrevivientes de c&#xE1;ncer que se podr&#xED;a beneficiar de estos en mayor medida.</p><p id="_308" tabindex="-1">Hay datos exploratorios tanto con el modafinilo como con el  armodafinilo, que indican que los pacientes con un cansancio grave o enfermedad m&#xE1;s avanzada podr&#xED;an recibir un mayor beneficio de estos f&#xE1;rmacos.<a href="#cit/section_5.21">21</a><a href="#cit/section_5.22">22</a> Un estudio peque&#xF1;o (n = 13), aleatorizado, controlado con placebo <a href="#cit/section_5.20">20</a> que us&#xF3; metilfenidato (escalonado hasta 30 mg/d&#xED;a) como modo de intervenci&#xF3;n, no logr&#xF3; mostrar diferencia estad&#xED;stica alguna en las medidas de los primeros resultados, en el  puntaje total del Inventario Breve de Cansancio Cr&#xF3;nico (BFI) o la subescala sobre interferencia con la actividad. Sin embargo,  el grupo de metilfenidato mostr&#xF3; reducciones significativas en el puntaje  de la subescala de gravedad del BFI, en comparaci&#xF3;n con las disminuciones observadas en el grupo de placebo. La mediana en el puntaje de gravedad en al inicio fue de 6,5 para el grupo de metilfenidato y 5,7 para el grupo bajo placebo, al situar a estos pacientes en una categor&#xED;a del cansancio cr&#xF3;nico m&#xE1;s intenso. Un an&#xE1;lisis secundario del ensayo de fase lll en el que se evalu&#xF3; modafinilo contra placebo para el CRF, tambi&#xE9;n revel&#xF3; que los pacientes con cansancio cr&#xF3;nico m&#xE1;s intenso pudieron beneficiarse del primero.<a href="#cit/section_5.21">21</a> Se necesita m&#xE1;s investigaci&#xF3;n para evaluar si los psicoestimulantes resultan beneficiosos en los pacientes que presentan un  CRF m&#xE1;s grave.</p><p id="_310" tabindex="-1">Entre los efectos secundarios de los psicoestimulantes que se describen con mayor frecuencia est&#xE1;n los siguientes:<a href="#cit/section_5.19">19</a><a href="#cit/section_5.21">21</a><a href="#cit/section_5.22">22</a><a href="#cit/section_5.27">27</a><a href="#cit/section_5.28">28</a></p><div class="pdq-content-list"><ul id="_364"><li> Insomnio.</li><li>Euforia.</li><li>Dolor de cabeza.</li><li>N&#xE1;useas.</li><li>Ansiedad.</li><li>Cambios de humor.</li></ul></div><p id="_365" tabindex="-1">Las dosis altas y el uso a largo plazo pueden ocasionar:</p><div class="pdq-content-list"><ul id="_366"><li> Anorexia.</li><li>Pesadillas.</li><li>Insomnio.</li><li>Euforia.</li><li>Paranoia.</li><li>Presuntas complicaciones cardiovasculares.</li></ul></div><p id="_367" tabindex="-1">  Los pacientes de c&#xE1;ncer presentan un mayor riesgo de complicaciones cardiovasculares, dependiendo del tipo de c&#xE1;ncer y su tratamiento (es decir, reg&#xED;menes quimioterap&#xE9;uticos cardiot&#xF3;xicos). Con el uso de psicoestimulantes, las complicaciones cardiovasculares pueden surgir a&#xFA;n en pacientes sin ning&#xFA;n factor de riesgo significativo.<a href="#cit/section_5.20">20</a> En un estudio que us&#xF3; metilfenidato como intervenci&#xF3;n para el tratamiento de CRF en pacientes con c&#xE1;ncer de pr&#xF3;stata, 6 de un total de 16 pacientes (27&#xA0;%)  en el grupo de metilfenidato tuvieron que abandonar el ensayo debido a un aumento en la presi&#xF3;n arterial y taquicardia. Es importante notar que ninguno de estos pacientes estaba bajo tratamiento con reg&#xED;menes quimioterap&#xE9;uticos cardiot&#xF3;xicos conocidos, como las antraciclinas.<a href="#cit/section_5.20">20</a> Resulta de suma importancia llevar una vigilancia cuidadosa y continua de ciertos par&#xE1;metros cardiovasculares (sobretodo presi&#xF3;n arterial y pulso) cuando se usan psicoestimulantes para el tratamiento del CRF. En ciertos casos complejos, se deber&#xED;a considerar el uso de servicios de cardiolog&#xED;a. Se piensa que los problemas cardiovasculares son menos riesgosos con el uso de modafinilo y armodafinilo. Es importante evaluar la respuesta del paciente   en t&#xE9;rminos de riesgo y beneficio y los efectos secundarios cuando estos f&#xE1;rmacos se usan en el tratamiento del CRF.</p><p id="_311" tabindex="-1">El prospecto del envase en todos los medicamentos estimulantes Schedule IV  tiene avisos en la envoltura que indican el riesgo de farmacodependencia o  psicodependencia. Adem&#xE1;s, los avisos en la envoltura de ciertos medicamentos estimulantes (productos de metilfenidato y dexmetilfenidato) indican el riesgo de episodios psic&#xF3;ticos.<a href="#cit/section_5.27">27</a> Otros medicamentos estimulantes (productos de anfetaminas, dextroanfetamina, dimesilato de lisdexanfetamina, metanfetamina y mezclas de sales de productos de la anfetamina) contienen avisos en los que se alerta a los m&#xE9;dicos que el uso incorrecto de estos medicamentos puede ocasionar efectos cardiovasculares adversos graves, como la muerte s&#xFA;bita.<a href="#cit/section_5.29">29</a></p><table id="_312" class="table-default expandable-container"><caption>Cuadro 2.  Estimulantes de acci&#xF3;n central para los pacientes adultos de c&#xE1;ncer
            </caption><colgroup><col width="33.33%"><col width="33.33%"><col width="33.33%"></colgroup><THead><tr><th>F&#xE1;rmaco</th><th>Dosis</th><th>Efectos secundarios principales y comentarios</th></tr></THead><TFoot class="pdq-footer"><tr><td colspan="3">ABC = &#xE1;rea bajo la curva; IMAO = inhibidor de la monoamina oxidasa; IRSS = inhibidor selectivo de la reabsorci&#xF3;n de la serotonina.</td></tr></TFoot><tbody><tr><td rowspan="2">Dextroanfetamina (Dexedrina)</td><td>2,5 mg/d (inicio)</td><td rowspan="2">Programa II.  Potencial de interacci&#xF3;n importante con  citalopram y venlafaxina.</td></tr><tr><td>5&#x2013;30 mg/d in 2 a 3 dosis dividida</td></tr><tr><td rowspan="2">Metilfenidato (Ritalin)</td><td>2,5 mg/d (inicio)</td><td rowspan="2">Programa II. Las comidas grasosas pueden aumentar el   ABC. Concentraci&#xF3;n m&#xE1;xima 102 horas despu&#xE9;s de la ingesta. No usar con IMAO ya que puede precipitar una crisis hipertensiva. Los antidepresivos que aumentan la norepinefrina pueden causar un aumento en los efectos secundarios por anfetamina. El uso simult&#xE1;neo con los IRSS puede producir un aumento de las concentraciones de IRSS.</td></tr><tr><td>Valoraci&#xF3;n cuantitativa de hasta 54 mg/d (27 mg is&#xF3;mero-D)</td></tr><tr><td rowspan="2">Modafinilo (Provigil)</td><td>50&#x2013;100 mg (inicio)</td><td rowspan="2">Programa IV. Evite manejar u operar maquinarias hasta familiarizarse con los efectos. No se debe tomar antes de acostarse. La concentraci&#xF3;n m&#xE1;xima es de  2&#x2013;4 horas. Los alimentos disminuyen la absorci&#xF3;n alrededor de una hora, pero no afecta la biodisponibilidad. Disminuye la eficacia de las p&#xED;ldoras anticonceptivas.</td></tr><tr><td>100&#x2013;200 mg cada ma&#xF1;ana</td></tr><tr><td rowspan="2">Armodafinilo (Nuvigil)</td><td>50 mg (inicio)</td><td rowspan="2">Programa IV. Evite manejar u operar maquinarias hasta familiarizarse con los efectos. No se debe tomar antes de acostarse. La concentraci&#xF3;n m&#xE1;xima es de  2 horas si est&#xE1; en ayunas, disminuye hasta 4 horas si hay alguna ingesta pero la comida no afecta la biodisponibilidad. Disminuye la eficacia de las p&#xED;ldoras anticonceptivas.</td></tr><tr><td>25&#x2013;250 mg cada ma&#xF1;ana</td></tr></tbody></table><p id="_85" tabindex="-1">Sobre la base de una experiencia cl&#xED;nica limitada y el reconocimiento de la carencia de datos probatorios obtenidos en ensayos cl&#xED;nicos aleatorizados controlados, podr&#xED;a ser razonable considerar el uso de psicoestimulantes, tales como el metilfenidato o modafinilo para el tratamiento del cansancio cr&#xF3;nico intenso, en particular, por per&#xED;odos breves (un par de semanas) en pacientes con enfermedad avanzada. Cuando se toma en cuenta el uso de estos medicamentos, es importante obtener un consentimiento informado,  junto con una discusi&#xF3;n sobre riesgos, beneficios y alternativas. Es muy importante vigilar de forma continua los par&#xE1;metros cardiovasculares durante el uso de estos medicamentos, sobre todo en pacientes con antecedentes de problemas cardiovasculares y en aquellos bajo tratamiento con reg&#xED;menes quimioterap&#xE9;uticos cardiot&#xF3;xicos conocidos (por ejemplo, antraciclinas). En ciertos casos, podr&#xED;a ser necesario consultar un servicio de cardiolog&#xED;a. En estos momentos no se aconseja el uso de tratamiento estimulante a largo plazo debido a que la informaci&#xF3;n disponible sobre sus efectos negativos y sus beneficios es limitada.</p></section><section id="_384"><h3 id="_384_toc">Otras intervenciones farmacol&#xF3;gicas</h3><section id="_385"><h4 id="_385_toc">Bupropi&#xF3;n</h4><p id="_386" tabindex="-1">El bupropi&#xF3;n es un antidepresivo estimulante con un mecanismo de acci&#xF3;n principalmente dopamin&#xE9;rgico y noradren&#xE9;rgico. En datos preliminares de un estudio abierto peque&#xF1;o (N = 21), se indica que la forma de bupropi&#xF3;n de liberaci&#xF3;n prolongada (LP) tiene potencial de ser un f&#xE1;rmaco terap&#xE9;utico eficaz para tratar el CRF, con s&#xED;ntomas depresivos concomitantes o sin estos.<a href="#cit/section_5.30">30</a>  En este estudio no se presentaron convulsiones, un efecto secundario poco frecuente, pero grave de este f&#xE1;rmaco (la dosis m&#xE1;xima de bupropi&#xF3;n de LP que se us&#xF3; en este estudio fue de 300 mg).
            </p></section><section id="_387"><h4 id="_387_toc">Dexametasona</h4><p id="_388" tabindex="-1">La dexametasona es un f&#xE1;rmaco antinflamatorio potente que se ha evaluado recientemente para el tratamiento del cansancio cr&#xF3;nico en pacientes con c&#xE1;ncer en estadio avanzado. Se asign&#xF3; al azar a 84 pacientes a recibir 4 mg de dexametasona dos veces por d&#xED;a o placebo por 14 d&#xED;as. El criterio de valoraci&#xF3;n primario fue la disminuci&#xF3;n del cansancio cr&#xF3;nico desde el inicio hasta el d&#xED;a 15, seg&#xFA;n la medici&#xF3;n con la escala Functional Assessment of Chronic Illness Therapy-Fatigue (FACIT-F). Los investigadores tambi&#xE9;n evaluaron la depresi&#xF3;n, la ansiedad y el sufrimiento por los s&#xED;ntomas. En el grupo que recibi&#xF3; dexametasona, los puntajes promedio de la escala FACIT-F (<em>P</em> = 0,005) y el d&#xED;a 15 (<em>P</em> = 0,008). El bienestar y el sufrimiento f&#xED;sicos tambi&#xE9;n fueron significativamente mejores en el grupo de dexametasona. El puntaje emocional y el sufrimiento general por los s&#xED;ntomas no presentaron una diferencia importante. Los episodios adversos, seg&#xFA;n la medici&#xF3;n de Common Terminology Criteria for Adverse Events, versi&#xF3;n 3.0, no fue diferente entre los grupos.</p><p id="_389" tabindex="-1">Una de las limitaciones de este estudi&#xF3; consisti&#xF3; en que solo dur&#xF3; dos semanas y es bien sabido que el uso de dexametasona a largo plazo est&#xE1; relacionado con efectos secundarios indeseados. Por lo tanto, es necesario realizar m&#xE1;s investigaci&#xF3;n sobre el riesgo versus el beneficio de tratar el cansancio cr&#xF3;nico con dexametasona por m&#xE1;s de dos semanas. Dado que el cansancio cr&#xF3;nico est&#xE1; relacionado con grados altos de inflamaci&#xF3;n, este estudio es valioso en cuanto a la evaluaci&#xF3;n de la dexametasona como f&#xE1;rmaco antinflamatorio para aliviar el cansancio cr&#xF3;nico.<a href="#cit/section_5.31">31</a> Los investigadores no evaluaron los biomarcadores inflamatorios; por ende, es necesario repetir la prueba del concepto de que la modificaci&#xF3;n de la inflamaci&#xF3;n puede reducir el cansancio cr&#xF3;nico.</p></section><section id="_390"><h4 id="_390_toc">Complementos alimentarios</h4><p id="_391" tabindex="-1">Los complementos alimentarios comprenden otras intervenciones farmacol&#xF3;gicas para el CRF, a menudo populares.</p><section id="_392"><h5 id="_392_toc">L-carnitina</h5><p id="_393" tabindex="-1">La L-carnitina es un complemento alimentario que se usa ampliamente y que se considera &#xFA;til en el tratamiento del CRF por su funci&#xF3;n en el metabolismo de energ&#xED;a celular y la capacidad de la carnitina para disminuir las citocinas proinflamatorias. Los datos prometedores de ensayos piloto condujeron a la realizaci&#xF3;n y la conclusi&#xF3;n de un estudio grande  (N = 376) de fase III en un &#xE1;mbito de grupo de cooperaci&#xF3;n de m&#xFA;ltiples sitios. Se asign&#xF3; al azar a participantes con cansancio cr&#xF3;nico moderado o intenso a recibir 10 g de levocarnitina o placebo por cuatro semanas. El criterio de valoraci&#xF3;n primario fue el cambio en el grado de cansancio cr&#xF3;nico promedio. A pesar de los aumentos en los valores promedio de L-carnitina,  no hubo diferencia estad&#xED;sticamente significativa en el cansancio cr&#xF3;nico de ambos grupos; ambos grupos notificaron una disminuci&#xF3;n del cansancio cr&#xF3;nico en trascurso del estudio.<a href="#cit/section_5.32">32</a></p></section><section id="_394"><h5 id="_394_toc">Ginseng</h5><p id="_395" tabindex="-1">El ginseng, otro complemento popular que se usa para tratar la fatiga o  cansancio cr&#xF3;nico,  tambi&#xE9;n se ha sometido a evaluaci&#xF3;n en ensayos cl&#xED;nicos grandes de m&#xFA;ltiples sitios. Con base en un estudio prometedor de b&#xFA;squeda de dosis de fase II,<a href="#cit/section_5.33">33</a> se complet&#xF3; un ensayo aleatorizado controlado con placebo de fase III que cont&#xF3; con 364 pacientes de c&#xE1;ncer que se somet&#xED;an a tratamiento anticanceroso o que hab&#xED;an completado el tratamiento. Los participantes se asignaron al azar a recibir 2000 mg de ginseng estadounidense (en espec&#xED;fico, de Wisconsin)  en forma de ra&#xED;z molida en c&#xE1;psula o un placebo con la misma presentaci&#xF3;n. El criterio de valoraci&#xF3;n primario fue el cambio en los puntajes de cansancio cr&#xF3;nico seg&#xFA;n el Inventario multidimensional de los S&#xED;ntomas de Cansancio Cr&#xF3;nico (versi&#xF3;n corta).  A las cuatro semanas, el grupo que recibi&#xF3; ginseng present&#xF3; una tendencia hacia una mejor&#xED;a significativa, mientras que a las ocho semanas, hubo una diferencia cl&#xED;nicamente importante y significativa que favoreci&#xF3; el grupo de ginseng. No hubo efectos secundarios perceptibles a lo largo del ensayo ni entre los dos grupos ni en cada uno de estos.<a href="#cit/section_5.34">34</a></p></section></section></section><section id="_89"><h3 id="_89_toc">Ejercicio</h3><p id="_90" tabindex="-1">Estudios  preliminares <a href="#cit/section_5.35">35</a><a href="#cit/section_5.36">36</a><a href="#cit/section_5.37">37</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>];<a href="#cit/section_5.38">38</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>];<a href="#cit/section_5.39">39</a><a href="#cit/section_5.40">40</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>];<a href="#cit/section_5.41">41</a>  <a href="#cit/section_5.42">42</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663089&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663089&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: IV</a>] indican que el ejercicio
            (incluso caminar lenta o r&#xE1;pidamente) tiene posibles beneficios para las
            personas con c&#xE1;ncer. Entre los beneficios que se observaron en estos estudios
            cl&#xED;nicos se encuentran el aumento de la energ&#xED;a f&#xED;sica, el est&#xED;mulo
            del apetito o de la capacidad de funcionamiento, con mejor&#xED;as de
            la calidad de vida y en muchos aspectos del estado psicol&#xF3;gico (tales
            como mejor concepto de la vida, sentimiento de bienestar, aumento en el sentido de
            participaci&#xF3;n y habilidad para enfrentarse a los obst&#xE1;culos del c&#xE1;ncer y su
            tratamiento).  </p><p id="_317" tabindex="-1">Varios an&#xE1;lisis y directrices trazadas por el National Comprehensive Cancer Network delinean estudios numerosos que sustentan los efectos beneficiosos del ejercicio en el cansancio cr&#xF3;nico.<a href="#cit/section_5.43">43</a><a href="#cit/section_5.44">44</a> En ensayos cl&#xED;nicos aleatorizados, se observ&#xF3; una reducci&#xF3;n de 35&#xA0;% del cansancio y una mejor&#xED;a de 30&#xA0;% en la vitalidad, donde los efectos m&#xE1;s fuertes, en algunos estudios se muestran durante el tratamiento del c&#xE1;ncer, y en otros, despu&#xE9;s de este.<a href="#cit/section_5.43">43</a><a href="#cit/section_5.45">45</a> Muchos ensayos iniciales sobre programas de ejercicios se enfocaron en mujeres con c&#xE1;ncer de mama, pero estudios posteriores incluyeron hombres con c&#xE1;ncer de pr&#xF3;stata, mieloma m&#xFA;ltiple y c&#xE1;ncer colorrectal.<a href="#cit/section_5.46">46</a> Algunos estudios, como el siguiente mostraron debilidad metodol&#xF3;gica :<a href="#cit/section_5.47">47</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]<a href="#cit/section_5.48">48</a></p><div class="pdq-content-list"><ul id="_254"><li>Sesgo en la selecci&#xF3;n y muestras que no son representativas.</li><li>Inscripci&#xF3;n de pacientes en ensayos aleatorizados.</li><li>Poca constancia en los ejercicios, como forma de intervenci&#xF3;n.</li><li>Evaluaciones muy variadas de
            las variables de investigaci&#xF3;n y las medidas de los resultados.</li><li>Carencia de grupos de control adecuados.</li></ul></div><p id="_255" tabindex="-1">En dos ensayos aleatorizados controlados se demostr&#xF3; el beneficio del ejercicio para reducir la fatiga durante el tratamiento del c&#xE1;ncer de mama. En un ensayo de un programa de ejercicio aer&#xF3;bico de 12 semanas, no se observ&#xF3; una mejora significativa en la fatiga 3 y 6 meses despu&#xE9;s de cumplir con el mismo en comparaci&#xF3;n con la atenci&#xF3;n habitual.<a href="#cit/section_5.49">49</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]  En otro ensayo en el que se compar&#xF3; el ejercicio f&#xED;sico de baja y alta intensidad (30 minutos por d&#xED;a, 5 d&#xED;as por semana) con la atenci&#xF3;n habitual, se observ&#xF3; que el ejercicio de intensidad m&#xE1;s alta fue beneficioso para reducir la fatiga.<a href="#cit/section_5.50">50</a>  Entre las limitaciones de ambos estudios, se incluye la falta de un grupo de control con placebo y tasas bajas de participaci&#xF3;n.  La baja participaci&#xF3;n es un hallazgo habitual en los estudios de ejercicio con pacientes de c&#xE1;ncer; ello indica la necesidad de abordajes adaptados para superar las barreras. Los beneficios demostrados en estos estudios son reforzados por una revisi&#xF3;n de Cochrane de 56 estudios (con 4068 participantes), en la que se concluy&#xF3; que el ejercicio aer&#xF3;bico redujo significativamente la fatiga durante o despu&#xE9;s del tratamiento del c&#xE1;ncer.<a href="#cit/section_5.51">51</a></p><p id="_256" tabindex="-1">En un estudio con 545 pacientes sobrevivientes de c&#xE1;ncer de mama, quienes en promedio ten&#xED;an seis meses posdiagn&#xF3;stico, el aumento de la actividad f&#xED;sica fue congruente tanto con una mejor&#xED;a del funcionamiento f&#xED;sico como con una reducci&#xF3;n del cansancio y el dolor corporal. La actividad f&#xED;sica previa al diagn&#xF3;stico se relacion&#xF3; con un mejor funcionamiento f&#xED;sico a los 39 meses pero, por lo general, no se relacion&#xF3; con los s&#xED;ntomas. El aumento en la actividad f&#xED;sica despu&#xE9;s del c&#xE1;ncer estuvo relacionado con menos cansancio y dolor, y mejor funcionamiento f&#xED;sico. Se encontr&#xF3; una relaci&#xF3;n significativamente positiva entre la actividad f&#xED;sica recreativa que va de moderada a vigorosa pero que no inclu&#xED;a los quehaceres dom&#xE9;sticos. Este estudio indica que los sobrevivientes de c&#xE1;ncer podr&#xED;an disminuir el cansancio y el dolor corporal y estar en mejores condiciones de llevar a cabo sus actividades cotidianas mediante el aumento en sus actividades f&#xED;sicas recreativas despu&#xE9;s del c&#xE1;ncer.<a href="#cit/section_5.52">52</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>] </p><p id="_92" tabindex="-1">Es dif&#xED;cil estudiar el ejercicio en los pacientes de enfermedad avanzada o
            terminal, pero puede tener beneficios similares.  En un estudio se observ&#xF3; una mejor&#xED;a en la capacidad de los pacientes de c&#xE1;ncer avanzado que estaban
            bajo atenci&#xF3;n m&#xE9;dica en centros paliativos y que segu&#xED;an un r&#xE9;gimen de fisioterapia para
            realizar sus actividades cotidianas.<a href="#cit/section_5.53">53</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]   Adem&#xE1;s, se observ&#xF3; mayor
            satisfacci&#xF3;n con el r&#xE9;gimen fisioterap&#xE9;utico cuando aumentaba la
            participaci&#xF3;n familiar en el programa. En un estudio aleatorizado, se indic&#xF3; que el ejercicio mejor&#xF3; la fatiga durante el tratamiento del c&#xE1;ncer de mama.<a href="#cit/section_5.54">54</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>] En un estudio de observaci&#xF3;n de pacientes con c&#xE1;ncer en estadio avanzado, se encontr&#xF3; que la fatiga fue menos grave en los pacientes que realizaban ejercicios f&#xED;sicos.<a href="#cit/section_5.55">55</a></p><p id="_318" tabindex="-1">Cuando se educa a los pacientes sobre la actividad relacionada con el CRF, un objetivo importante que se debe tomar en cuenta, consiste en incluir de 3 a 5 horas semanales de actividad moderada: resulta sumamente importante que:</p><div class="pdq-content-list"><ul id="_319"><li>Los pacientes escojan un tipo de ejercicio que puedan disfrutar.</li><li>Los proveedores discutan estrategias espec&#xED;ficas de adopci&#xF3;n (tipo de ejercicio, hora del d&#xED;a, d&#xED;as de la semana, lugar para la actividad) a fin de lograr que el paciente haga de la actividad frecuente una realidad.</li></ul></div><p id="_320" tabindex="-1">Es necesario que el paciente comience con una actividad ligera por corto tiempo y vaya aumentando  su intensidad y duraci&#xF3;n. Los estudios confirmaron que esto se puede lograr de una forma inocua, tanto durante el tratamiento activo como una vez este finalice.<a href="#cit/section_5.45">45</a></p><p id="_321" tabindex="-1">Entre las variantes de ejercicios que incluyen un componente mental y corporal, se encuentran las modalidades complementarias como el  qigong, tai chi y yoga, que son intervenciones populares bajo estudio por sus efectos en el CRF. Estas modalidades son &#xFA;nicas en el sentido que incorporan elementos cognoscitivos y espirituales mediante el movimiento, estiramiento y equilibrio. En un estudio m&#xE1;s o menos grande se evalu&#xF3; el uso m&#xE9;dico del qigong en el CRF en un grupo heterog&#xE9;neo de 162 pacientes que se somet&#xED;an a tratamiento contra el c&#xE1;ncer o que lo hab&#xED;an terminado.<a href="#cit/section_5.56">56</a> Este estudio inform&#xF3; sobre una mejor&#xED;a significativa del cansancio cr&#xF3;nico y varios otros aspectos de la calidad de vida en el grupo de intervenci&#xF3;n, en oposici&#xF3;n al tratamiento habitual.</p><p id="_322" tabindex="-1">La intervenci&#xF3;n qigong se llev&#xF3; a cabo en sesiones de grupo durante 90 minutos, dos veces por semana, para un total de 10 semanas, lo que constituy&#xF3; un total de 1800 minutos de tratamiento.  El grupo bajo tratamiento habitual no particip&#xF3; en reuniones de grupo o interacci&#xF3;n alguna con los proveedores. Resulta por lo tanto dif&#xED;cil determinar si los efectos del qigong contribuyeron de alguna manera o m&#xE1;s all&#xE1; de lo que lo hicieron los grupos interactivos no espec&#xED;ficos. Tambi&#xE9;n se desconoce durante cu&#xE1;nto tiempo deben permanecer los sobrevivientes practicando el qigong para retener los beneficios. No se presentaron efectos adversos  durante este estudio, de tal forma que aparte del tiempo y los recursos empleados, resulta dif&#xED;cil identificar alg&#xFA;n inconveniente en animar a los pacientes a que adopten este tipo de actividad.  Un punto fuerte muy importante en este estudio sobre el qigong, fue la obtenci&#xF3;n de suero  para medir los marcadores inflamatorios. Hacia el final de la d&#xE9;cima semana, la prote&#xED;na reactiva C  en los pacientes bajo el grupo m&#xE9;dico de qigong disminuy&#xF3; en 3,6 mg/L, mientras que los pacientes en el grupo de tratamiento habitual presentaron un aumento de este marcador de  19,57 mg/L. Esto constituy&#xF3; una diferencia estad&#xED;stica significativa.<a href="#cit/section_5.56">56</a></p><p id="_396" tabindex="-1">En un segundo estudio peque&#xF1;o (N = 96) en el que se compar&#xF3; un grupo que practic&#xF3; qigong con un grupo de control en lista de espera, se evalu&#xF3; el cansancio cr&#xF3;nico seg&#xFA;n el BFI como resultado secundario, as&#xED; como la medici&#xF3;n biol&#xF3;gica del cortisol en saliva. En este estudio no se encontr&#xF3; diferencia significativa en el cansancio cr&#xF3;nico o en el cortisol entre los grupos. La dosis de intervenci&#xF3;n en este estudio, que incluy&#xF3; cinco sesiones de radioterapia de 40 minutos por seis semanas en mujeres con diagn&#xF3;stico de c&#xE1;ncer de mama, fue mucho m&#xE1;s baja que la dosis de intervenci&#xF3;n en el grupo m&#xE1;s grande descrito anteriormente.<a href="#cit/section_5.57">57</a></p><p id="_397" tabindex="-1">La principal debilidad que limit&#xF3; la interpretaci&#xF3;n y la integraci&#xF3;n de ambos estudios, a pesar de los resultados diferentes, es que no se intent&#xF3; controlar la atenci&#xF3;n o cualquiera de los aspectos sociales de la intervenci&#xF3;n.</p></section><section id="_185"><h3 id="_185_toc">Terapia cognitivo-conductual</h3><p id="_186" tabindex="-1">La terapia cognitiva-conductual (TCC) se ha usado por mucho tiempo a fin de tratar una variedad de problemas psicofisiol&#xF3;gicos; la psicoterapia se enfoca en los pensamientos (cogniciones) y las conductas funcionales pertinentes para los problemas que se presentan.   En un ensayo cl&#xED;nico aleatorizado con 98 sobrevivientes de diferentes tipos de c&#xE1;ncer (grupo de intervenci&#xF3;n = 50, control en lista de espera = 48) que presentaban cansancio grave no atribuible a una causa som&#xE1;tica espec&#xED;fica se les proporcion&#xF3; TCC individual.<a href="#cit/section_5.58">58</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]   Esta se enfoc&#xF3; en el modelo &#xFA;nico de cada participante de los siguientes seis factores posibles que pueden servir para perpetuar su cansancio despu&#xE9;s del tratamiento del c&#xE1;ncer: </p><div class="pdq-content-list"><ul id="_323"><li>Manejo precario de la vivencia del c&#xE1;ncer.</li><li>Miedo a que la enfermedad recidive.</li><li>Insuficiencia cognoscitiva relacionada con el cansancio cr&#xF3;nico.</li><li>Irregularidad en los patrones de sue&#xF1;o.</li><li>Irregularidad en la actividad.</li><li>Apoyo social precario  o interacci&#xF3;n social negativa.</li></ul></div><p id="_324" tabindex="-1">El n&#xFA;mero de sesiones terap&#xE9;uticas vari&#xF3; de acuerdo al n&#xFA;mero de factores perpetuantes (rango: 5&#x2013;26 sesiones de una hora; mediana:  12,5 sesiones); los resultados muestran una disminuci&#xF3;n cl&#xED;nicamente significativa en la gravedad del cansancio y la disfunci&#xF3;n f&#xED;sica.</p></section><section id="_93"><h3 id="_93_toc">Actividad y descanso</h3><p id="_94" tabindex="-1">Los profesionales de la salud pueden asesorar a los pacientes de c&#xE1;ncer para
            formular un programa de actividad y descanso que, con base en la
            evaluaci&#xF3;n de su modalidad de cansancio, les permitan utilizar la
            energ&#xED;a mucho mejor. Cualquier cambio en la rutina diaria requiere un consumo adicional de
            energ&#xED;a.  Se aconseja a los individuos con c&#xE1;ncer que establezcan
            prioridades y mantengan un horario razonable.  Los profesionales de la salud
            pueden ayudar a los pacientes al suministrarles informaci&#xF3;n sobre los servicios
            complementarios disponibles para ayudarles con sus actividades y
            responsabilidades diarias.  Una consulta de tratamiento ocupacional puede ser &#xFA;til
            en la evaluaci&#xF3;n de m&#xE9;todos de conservaci&#xF3;n de energ&#xED;a. Unos buenos h&#xE1;bitos de
            sue&#xF1;o, que incluyan evitar acostarse en la cama a menos que no sea para
            dormir, reducir las siestas a no m&#xE1;s de una hora, evitar los ruidos que
            distraigan (como el de la radio o la televisi&#xF3;n) al dormir, puede ayudar a
            mejorar el sue&#xF1;o y los ciclos de actividad.</p></section><section id="_95"><h3 id="_95_toc">Educaci&#xF3;n del paciente</h3><p id="_97" tabindex="-1">Informar a los pacientes acerca del riesgo de fatiga y educarlos con estrategias para reducir la fatiga son complementos valiosos de otras estrategias de manejo consideradas en este sumario. Sin embargo, en una revisi&#xF3;n Cochrane sobre intervenciones educativas para la fatiga relacionada con el c&#xE1;ncer en adultos, se  advierte que dichas intervenciones deben ser parte de un abordaje m&#xE1;s amplio para controlar la fatiga.<a href="#cit/section_5.59">59</a></p><p id="_98" tabindex="-1">Entre las t&#xE9;cnicas espec&#xED;ficas para el control del cansancio se encuentran las
            siguientes:</p><div class="pdq-content-list"><ul id="_135"><li> Diferenciar entre el cansancio y la depresi&#xF3;n.</li><li>Evaluar la presencia de correlaciones corregibles o causas del cansancio (por ejemplo, deshidrataci&#xF3;n, desequilibrio electrol&#xED;tico, disnea y anemia).</li><li>Evaluar los patrones de descanso y actividad durante el d&#xED;a, al igual que
            durante un per&#xED;odo de tiempo.</li><li>Determinar el grado de cansancio de atenci&#xF3;n y estimular el uso de un plan
            de actividades que restaure la atenci&#xF3;n (tales como caminar, cuidar el jard&#xED;n
            o mirar los p&#xE1;jaros).</li><li>Orientar al paciente con anticipaci&#xF3;n sobre la posibilidad de que se presente cansancio y sobre la modalidad del  cansancio que se relaciona con cada tratamiento en
            particular.</li><li>Estimular actividades y programas planificados de ejercicio seg&#xFA;n las
            limitaciones individuales, y hacer que los objetivos sean realistas, al tener
            presente el estado de la enfermedad y los reg&#xED;menes de tratamiento.</li><li>Educar a los individuos y las familias acerca del cansancio relacionado con
            el c&#xE1;ncer y su tratamiento.</li><li>Ayudar a que las personas con c&#xE1;ncer y sus familias identifiquen las
            actividades que producen el cansancio y adopten estrategias espec&#xED;ficas para
            modificarlas.</li><li>Sugerir cambios individualizados del medio ambiente o de actividad que
            puedan contrarrestar el cansancio.</li><li>Mantener la hidrataci&#xF3;n y nutrici&#xF3;n adecuadas.</li><li>Recomendar fisioterapia para las personas con d&#xE9;ficit
            neuromusculoesquel&#xE9;tico.</li><li>Recomendar terapia respiratoria a las personas cuya disnea sea un factor
            que contribuya al cansancio.</li><li>Programar las actividades cotidianas importantes durante las horas de menos
            cansancio y eliminar las actividades no esenciales que produzcan tensi&#xF3;n nerviosa.</li><li>Atender el efecto negativo de los factores psicol&#xF3;gicos y sociales que
            producen tensi&#xF3;n nerviosa y pensar c&#xF3;mo evitarlos o modificarlos.</li><li>Evaluar la eficacia de las intervenciones para el cansancio de manera regular y
            sistem&#xE1;tica.<a href="#cit/section_5.60">60</a></li></ul></div></section><p id="_149" tabindex="-1">En un ensayo controlado, con pacientes que dieron cuenta de s&#xED;ntomas tales como grupos de dolores y cansancio mientras recib&#xED;an quimioterapia, una intervenci&#xF3;n conductual de enfermer&#xED;a produjo mejor&#xED;as en la calidad de vida y disminuy&#xF3; la carga de s&#xED;ntomas en relaci&#xF3;n con el cuidado en general.<a href="#cit/section_5.61">61</a><a href="#cit/section_5.62">62</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663069&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663069&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: I</a>]  Estos interesantes resultados necesitan de una mayor exploraci&#xF3;n en otras poblaciones de pacientes que no sean mujeres con c&#xE1;nceres ginecol&#xF3;gicos o de mama.</p><p id="_325" tabindex="-1">En la medida en que los investigadores y m&#xE9;dicos aprenden sobre el dolor, los conceptos falsos y la carencia de conocimientos podr&#xED;an constituir una barrera importante, por parte de los  pacientes y los proveedores, para llegar a una evaluaci&#xF3;n y tratamiento exitosos. Un estudio cuasiexperimental prob&#xF3; un enfoque educacional multisist&#xE9;mico para mejorar el manejo  tanto el dolor como del cansancio cr&#xF3;nico.<a href="#cit/section_5.63">63</a> y consisti&#xF3; en lo siguiente:</p><div class="pdq-content-list"><ul id="_326"><li>Educaci&#xF3;n y evaluaci&#xF3;n de los pacientes en cuanto al manejo del dolor y el cansancio cr&#xF3;nico mediante llamadas telef&#xF3;nicas cada dos semanas durante tres meses.</li><li>Educaci&#xF3;n del proveedor sobre la evaluaci&#xF3;n y tratamiento del dolor y el cansancio cr&#xF3;nico, incluido un bolet&#xED;n mensual.</li><li>Esfuerzos para relacionarse con la comisi&#xF3;n de asesor&#xED;a interna.</li><li>Direcci&#xF3;n de los esfuerzos hacia los enfermeros dedicados a la investigaci&#xF3;n con el objetivo de que deriven a los pacientes a los servicios de cuidados de apoyo tan pronto como sea posible.</li></ul></div><p id="_327" tabindex="-1">Durante un per&#xED;odo de tres meses, la intervenci&#xF3;n educativa dio como resultado un aumento en los conocimientos y una disminuci&#xF3;n en las barreras relacionadas con el manejo del dolor y el cansancio cr&#xF3;nico. Es importante notar que entre las barreras clave relacionadas con el manejo del cansancio cr&#xF3;nico se encuentran las siguientes creencias:<a href="#cit/section_5.63">63</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>] </p><div class="pdq-content-list"><ul id="_328"><li>El cansancio cr&#xF3;nico es inevitable.</li><li>El cansancio cr&#xF3;nico puede indicar el empeoramiento de la enfermedad.</li><li>El tratamiento del c&#xE1;ncer es m&#xE1;s importante que el tratamiento del cansancio cr&#xF3;nico.</li><li>La informaci&#xF3;n sobre el cansancio cr&#xF3;nico puede hacer que al paciente se le perciba como un quejumbroso.</li></ul></div><section id="_TrialSearch_78_sid_5"><h3 id="_TrialSearch_78_sid_5_toc">Ensayos cl&#xED;nicos en curso</h3><p id="_TrialSearch_78_25" tabindex="-1">Realizar una <a href="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search" title="https://www.cancer.gov/about-cancer/treatment/clinical-trials/advanced-search">b&#xFA;squeda avanzada</a> en ingl&#xE9;s de los ensayos cl&#xED;nicos sobre c&#xE1;ncer auspiciados por el NCI que ahora aceptan pacientes. La b&#xFA;squeda se puede simplificar por ubicaci&#xF3;n del ensayo, tipo de tratamiento, nombre del f&#xE1;rmaco y otros criterios. Tambi&#xE9;n se dispone de <a href="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos" title="https://www.cancer.gov/espanol/cancer/tratamiento/estudios-clinicos">informaci&#xF3;n general</a> sobre los ensayos cl&#xED;nicos. </p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_5.1">Arendt J, Borbely AA, Franey C, et al.: The effects of chronic, small doses of melatonin given in the late afternoon on fatigue in man: a preliminary study. Neurosci Lett 45 (3): 317-21, 1984.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6728321&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=6728321&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.2">Glaspy J, Bukowski R, Steinberg D, et al.: Impact of therapy with epoetin alfa on clinical outcomes in patients with nonmyeloid malignancies during cancer chemotherapy in community oncology practice. Procrit Study Group. J Clin Oncol 15 (3): 1218-34, 1997.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9060566&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9060566&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.3">Gibson H, Edwards RH: Muscular exercise and fatigue. Sports Med 2 (2): 120-32, 1985 Mar-Apr.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3847097&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=3847097&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_5.4">Hart LK: Fatigue in the patient with multiple sclerosis. Res Nurs Health  1 (4): 147-57, 1978.</li><li id="section_5.5">de Raaf PJ, de Klerk C, Timman R, et al.: Systematic monitoring and treatment of physical symptoms to alleviate fatigue in patients with advanced cancer: a randomized controlled trial. J Clin Oncol 31 (6): 716-2