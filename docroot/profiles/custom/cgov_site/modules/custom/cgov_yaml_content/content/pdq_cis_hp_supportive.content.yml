            <div id="_section_140" class="pdq-sections"><p id="_210" tabindex="-1">Los sumarios del PDQ con informaci&#xF3;n sobre el c&#xE1;ncer se revisan con regularidad y se actualizan a medida que se obtiene nueva informaci&#xF3;n.  Esta secci&#xF3;n describe los cambios m&#xE1;s recientes introducidos en este sumario a partir de la fecha arriba indicada.</p><p id="_407" tabindex="-1"><strong><a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_12">Factores contribuyentes</a></strong></p><p id="_408" tabindex="-1">Se agreg&#xF3; <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_280">texto</a> para indicar que factores similares a los observados en pacientes de c&#xE1;ncer en estadio temprano tambi&#xE9;n contribuyen a la fatiga en pacientes de c&#xE1;ncer en estadio avanzado e incurable (se cit&#xF3; a Peters et al. como referencia 48).</p><p id="_409" tabindex="-1"><strong><a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_78">Intervenci&#xF3;n</a></strong></p><p id="_410" tabindex="-1">Se agreg&#xF3; a <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_317">Carayol et al.</a> como referencia 48.</p><p id="_411" tabindex="-1">Se revis&#xF3; el <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_255">texto</a> sobre los beneficios de la reducci&#xF3;n de la fatiga durante el tratamiento del c&#xE1;ncer (se cit&#xF3; a Mutrie et al. como referencia 49, a van Waart  et al. como referencia 50 y a Cramp et al. como referencia 51).</p><p id="_412" tabindex="-1">Se agreg&#xF3; <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_92">texto</a> para indicar que, en un estudio de observaci&#xF3;n de pacientes con c&#xE1;ncer en estadio avanzado, se encontr&#xF3; que la fatiga fue menos grave en los pacientes que realizaban ejercicios f&#xED;sicos (se cit&#xF3; a Peters et al. como referencia 55).</p><p id="_413" tabindex="-1">Se revis&#xF3; el <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_97">texto</a> acerca de la funci&#xF3;n de la educaci&#xF3;n del paciente para controlar la fatiga (se cit&#xF3; a Bennett et al. como referencia 59).</p><p id="_disclaimerHP_3" tabindex="-1">Este sumario est&#xE1; redactado y mantenido por el <a href="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/cuidados-medicos-apoyo" title="https://www.cancer.gov/espanol/publicaciones/pdq/consejos-editoriales/cuidados-medicos-apoyo">Consejo editorial  del PDQ sobre los cuidados m&#xE9;dicos de apoyo y los cuidados paliativos</a>, que es editorialmente independiente del NCI. El sumario refleja una revisi&#xF3;n independiente de la bibliograf&#xED;a y no representa una declaraci&#xF3;n de pol&#xED;ticas del NCI o de los NIH. Para mayor informaci&#xF3;n sobre las pol&#xED;ticas de los sumarios y la funci&#xF3;n de los  consejos editoriales  del PDQ que mantienen los sumarios del PDQ, consultar en <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_AboutThis_1">Informaci&#xF3;n sobre este sumario del PDQ</a> y  la p&#xE1;gina sobre <a href="https://www.cancer.gov/espanol/publicaciones/pdq" title="https://www.cancer.gov/espanol/publicaciones/pdq">Banco de datos de informaci&#xF3;n de c&#xE1;ncer - PDQ&#xAE;</a>.
            </p></div>
