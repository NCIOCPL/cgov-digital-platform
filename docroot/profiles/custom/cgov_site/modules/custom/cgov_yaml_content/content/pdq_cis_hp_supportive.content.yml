            <div id="_section_104" class="pdq-sections"><p id="_105" tabindex="-1">This posttreatment section has been especially prepared for those individuals
            with cancer who  have been off all antineoplastic therapy for at least
            6 months.  The rationale for creating a separate section is twofold.  First,
            the etiology of problems is different for individuals undergoing treatment
            versus those who are no longer undergoing therapy.  Second, intervention
            strategies and information can be better tailored so that there will be a
            greater likelihood of meeting the needs of these two distinct populations.</p><p id="_106" tabindex="-1">Fatigue is a separate and distinct problem for individuals after treatment is
            completed.  Many theories have been proposed to explain the etiology of fatigue
            in the patient undergoing treatment and to explain the impact of that treatment
            on quality of life.  Many of these theories, however, do not apply to the posttreatment population.  Nonetheless, fatigue continues to be a major issue for
            individuals who are no longer undergoing therapy and who are considered to be
            disease free.</p><p id="_107" tabindex="-1">There is evidence that fatigue significantly affects the quality of life of
            cancer survivors.  The experience of fatigue in cancer survivors is quite
            similar to the experience of patients with chronic fatigue syndrome in the
            general medical setting.<a href="#cit/section_6.1">1</a>  Few studies have been done that indicate the
            impact of fatigue on quality of life, but some examples follow:</p><div class="pdq-content-list"><ul id="_108"><li>In cancer survivors who had bone marrow transplants, 50% of 29 survivors
            reported moderate-to-severe fatigue more than 1 year after transplant.
            Fatigue was one of the three most negative items studied and had an impact
            on quality of life more than any other physical problem.<a href="#cit/section_6.2">2</a></li><li>In patients who had bone marrow transplants, 56% of 125 patients reported
            ongoing fatigue 6 to 18 years after transplant.<a href="#cit/section_6.3">3</a>
            </li><li>Of 687 posttreatment survivors of various forms of cancer evaluated for
            quality-of-life issues, fatigue was one of the three most negative items
            affecting quality of life.<a href="#cit/section_6.4">4</a></li><li>Of 90 patients with a diagnosis of Hodgkin lymphoma or non-Hodgkin
            lymphoma, 30 reported a lack of energy at a median of 32 months after
            diagnosis.<a href="#cit/section_6.5">5</a></li><li>Of 403 individuals with Hodgkin lymphoma, 37% reported their energy levels
            had not returned to levels that satisfied them even after a median of 9
            years posttreatment.<a href="#cit/section_6.6">6</a></li><li>In Hodgkin lymphoma survivors, 26% had persistent fatigue 6 months after
            treatment with 50% associated with psychological distress.  Increasing age and
            no prior psychological symptoms predicted fatigue &#x201C;caseness.&#x201D;<a href="#cit/section_6.7">7</a></li><li>Of 162 women treated with radiation for breast cancer and 173 women treated
            with chemotherapy for breast cancer, 75% and 61%, respectively,
            described decreased stamina 2 to 10 years after the completion of
            treatment.<a href="#cit/section_6.8">8</a>  In a separate cross-sectional survey of women who completed therapy for breast cancer by a mean of 29 months prior to the survey, 38% had severe fatigue compared with only 11% of matched controls.<a href="#cit/section_6.9">9</a></li><li>Fatigue has been reported in women survivors of autologous bone marrow
            transplantation and high-dose chemotherapy treatment for lymphomas 4
            to 10 years posttreatment.<a href="#cit/section_6.10">10</a></li><li>Almost one-third of breast cancer survivors at 10 years posttreatment reported significant fatigue.<a href="#cit/section_6.11">11</a></li></ul></div><p id="_109" tabindex="-1">Although many studies document the incidence of fatigue in those who are no
            longer undergoing cancer treatment, the specific mechanism of fatigue remains
            unknown.  Because fatigue is a multifaceted problem, determining its etiology
            is difficult.</p><p id="_110" tabindex="-1">The information available regarding fatigue in survivors of childhood cancer is
            from the literature describing the physiologic and cognitive effects following
            treatment.  In one study, cognitive outcomes were evaluated in children 3 to 4
            years after diagnosis of brain tumors.  Fatigue was a factor in poor school
            performance.<a href="#cit/section_6.12">12</a></p><p id="_111" tabindex="-1">In another study, survivors of acute lymphoblastic leukemia who were evaluated
            for cognitive deficits after treatment were noted to have a typical fatigue
            effect.  This was thought to be a factor in the variability of their test
            scores.<a href="#cit/section_6.13">13</a>  Anecdotally, individuals who have received chest and total-body
            irradiation complain of fatigue, with an increased sleep requirement.</p><p id="_112" tabindex="-1">People who are successfully treated for cancer are at risk for a variety of
            organ-specific complications that are secondary to their treatment.<a href="#cit/section_6.14">14</a>  Fatigue in
            the posttreatment population underscores the importance of follow-up care.
            The persistence of fatigue following cancer treatment requires a thorough
            evaluation to rule out contributing physiologic conditions.</p><h6 do-not-show="toc">References</h6><ol><li id="section_6.1">Servaes P, van der Werf S, Prins J, et al.: Fatigue in disease-free cancer patients compared with fatigue in patients with chronic fatigue syndrome. Support Care Cancer 9 (1): 11-7, 2001.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11147137&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=11147137&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.2">Whedon M, Stearns D, Mills LE: Quality of life of long-term adult survivors of autologous bone marrow transplantation. Oncol Nurs Forum 22 (10): 1527-35; discussion 1535-7, 1995 Nov-Dec.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8577621&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=8577621&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.3">Bush NE, Haberman M, Donaldson G, et al.: Quality of life of 125 adults surviving 6-18 years after bone marrow transplantation. Soc Sci Med 40 (4): 479-90, 1995.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7725122&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=7725122&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_6.4">Ferrell BR, Grant M, Dean GE, et al.: Bone tired: the experience of fatigue and its impact on quality of life. Oncol Nurs Forum  23 (10): 1539-47, 1996.</li><li id="section_6.5">Devlen J, Maguire P, Phillips P, et al.: Psychological problems associated with diagnosis and treatment of lymphomas. II: Prospective study. Br Med J (Clin Res Ed) 295 (6604): 955-7, 1987.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retri