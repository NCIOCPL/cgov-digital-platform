            <div id="_section_12" class="pdq-sections"><p id="_13" tabindex="-1">Aunque est&#xE1; claro que el cansancio es frecuente entre los pacientes de c&#xE1;ncer,
            resulta dif&#xED;cil identificar variables correlacionadas uniformes en esta
            poblaci&#xF3;n de pacientes.  Los factores que influyen con mayor frecuencia son los
            siguientes:<a href="#cit/section_3.1">1</a><a href="#cit/section_3.2">2</a><a href="#cit/section_3.3">3</a><a href="#cit/section_3.4">4</a><a href="#cit/section_3.5">5</a><a href="#cit/section_3.6">6</a><a href="#cit/section_3.7">7</a><a href="#cit/section_3.8">8</a><a href="#cit/section_3.9">9</a>
            </p><div class="pdq-content-list"><ul id="_162"><li>Tratamiento contra el c&#xE1;ncer.</li><li>Anemia.</li><li> F&#xE1;rmacos.</li><li>Caquexia y anorexia.</li><li>Trastornos metab&#xF3;licos.</li><li>Deficiencia o exceso hormonal.</li><li>Aflicci&#xF3;n psicol&#xF3;gica.</li><li>Desacondicionamiento f&#xED;sico.</li><li>Trastornos del sue&#xF1;o.</li><li>Inactividad excesiva.</li><li>Deterioro pulmonar.</li><li>Disfunci&#xF3;n
            neuromuscular.</li><li>Dolor y otros s&#xED;ntomas.</li><li>Citocinas proinflamatorias.</li><li>Deficiencias nutricionales.</li><li>Deshidrataci&#xF3;n.</li><li> Infecci&#xF3;n. </li><li>Enfermedad m&#xE9;dica simult&#xE1;nea.</li><li>Insuficiencia card&#xED;aca.</li></ul></div><section id="_14"><h3 id="_14_toc">Tratamientos del c&#xE1;ncer</h3><p id="_221" tabindex="-1">La relaci&#xF3;n entre la fatiga o  cansancio cr&#xF3;nico con las principales modalidades de tratamiento oncol&#xF3;gico, cirug&#xED;a, quimioterapia, radioterapia y terapia con un modificador de la respuesta biol&#xF3;gica origin&#xF3; especulaciones sobre el cansancio cr&#xF3;nico como resultado del deterioro tisular o la acumulaci&#xF3;n de los residuos de la muerte celular.  El inter&#xE9;s sobre los efectos del tratamiento contra el c&#xE1;ncer en la producci&#xF3;n de citocinas proinflamatorias se basa en el reconocimiento de los fuertes efectos que inducen al  cansancio cr&#xF3;nico de algunos modificadores de la respuesta biol&#xF3;gica, tales como el interfer&#xF3;n &#x3B1;  y el hallazgo de &#xED;ndices elevados de citocinas proinflamatorias en las personas que presentan cansancio persistente luego de un tratamiento contra el c&#xE1;ncer.<a href="#cit/section_3.10">10</a><a href="#cit/section_3.11">11</a></p><p id="_273" tabindex="-1">Muchas personas con c&#xE1;ncer se someten a cirug&#xED;a ya sea con fines de diagn&#xF3;stico o de tratamiento. A pesar de la incidencia alta del cansancio cr&#xF3;nico posoperatorio persistente que se observa en la pr&#xE1;ctica cl&#xED;nica, existen pocas investigaciones que examinen las causas e interrelaciones del cansancio posoperatorio en las personas con c&#xE1;ncer.<a href="#cit/section_3.12">12</a> Resulta claro, sin embargo, que el cansancio es un problema posquir&#xFA;rgico que mejora con el tiempo y se acent&#xFA;a con el cansancio cr&#xF3;nico que se siente a causa de otros tratamientos contra el c&#xE1;ncer.<a href="#cit/section_3.12">12</a></p><p id="_17" tabindex="-1">Desde hace tiempo el cansancio se  relaciona con la exposici&#xF3;n a la radiaci&#xF3;n y se tienen informes que es el efecto secundario m&#xE1;s com&#xFA;n que limita la capacidad de acci&#xF3;n del paciente sometido a radioterapia contra el c&#xE1;ncer.<a href="#cit/section_3.4">4</a><a href="#cit/section_3.13">13</a> La mayor&#xED;a de las investigaciones que describen la trayectoria del cansancio cr&#xF3;nico  durante la radioterapia, se llevan a cabo con mujeres con c&#xE1;ncer de mama y hombres con c&#xE1;ncer de pr&#xF3;stata.<a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a> El cansancio cr&#xF3;nico aumenta mediante la radioterapia, llegando a su momento pico hacia la mitad del ciclo;  este se mantiene en ese grado hasta completarse, mejorar un poco dos meses despu&#xE9;s del tratamiento.<a href="#cit/section_3.13">13</a><a href="#cit/section_3.14">14</a><a href="#cit/section_3.15">15</a> Un estudio en el que se investig&#xF3; la trayectoria del cansancio en hombres (n = 82) sometidos a radioterapia contra el c&#xE1;ncer de pr&#xF3;stata encontr&#xF3; una variabilidad interindividual significativa.<a href="#cit/section_3.14">14</a>  Los autores utilizaron un modelo lineal jer&#xE1;rquico, un m&#xE9;todo anal&#xED;tico muy sofisticado, para identificar los factores pron&#xF3;sticos de las trayectorias del cansancio cr&#xF3;nico prolongado. Los hombres m&#xE1;s j&#xF3;venes,  con un mayor &#xED;ndice de cansancio al momento de iniciarse la radioterapia, presentaron un aumento en el riesgo de cansancio cr&#xF3;nico en las ma&#xF1;anas y en las noches durante el curso de la radioterapia.  Adem&#xE1;s, el grado de depresi&#xF3;n en el momento de iniciarse la radioterapia predijo el grado de cansancio cr&#xF3;nico matutino durante el ciclo de radioterapia.<a href="#cit/section_3.14">14</a>
            </p><p id="_274" tabindex="-1">En un segundo estudio en el que participaron 73 mujeres que se sometieron a radioterapia contra el  c&#xE1;ncer de mama, encontr&#xF3; diferencias similares en los patrones y predictores del cansancio matutino en relaci&#xF3;n con el vespertino.<a href="#cit/section_3.16">16</a> Los participantes ingresaron al estudio en el momento de un simulacro de visita donde llenaron cuestionarios iniciales. Los datos se recopilaron durante dos d&#xED;as consecutivos, en la ma&#xF1;ana y a la hora de acostarse, cada semana durante la radioterapia, cada dos semanas durante dos meses luego de la radioterapia, y una vez al mes durante dos meses adicionales en adelante. El cansancio cr&#xF3;nico se midi&#xF3; con la Lee Fatigue Scale. Para la totalidad del grupo, durante las 25 semanas de recopilaci&#xF3;n de datos, el cansancio matutino disminuy&#xF3; ligeramente durante la radioterapia y se mantuvo constante cuatro meses despu&#xE9;s, mientras que el cansancio durante las noches aument&#xF3; a trav&#xE9;s de la radioterapia y luego decay&#xF3; ligeramente durante el tratamiento. El cansancio durante las noches fue superior en aquellos que:</p><div class="pdq-content-list"><ul id="_275"><li>Estaban trabajando.</li><li>Ten&#xED;an ni&#xF1;os en la casa.</li><li>Presentaban &#xED;ndices mayores de depresi&#xF3;n.</li></ul></div><p id="_276" tabindex="-1">El cansancio matutino fue mayor en aquellos que:</p><div class="pdq-content-list"><ul id="_277"><li>Presentaron mayor ansiedad.</li><li>Presentaron trastornos del sue&#xF1;o.</li><li>Eran m&#xE1;s j&#xF3;venes.</li><li>Presentaron &#xED;ndices m&#xE1;s bajos de masa corporal.</li></ul></div><p id="_278" tabindex="-1">Presentar enfermedad avanzada y comorbilidades contribuy&#xF3; tambi&#xE9;n a la gravedad del cansancio matutino.<a href="#cit/section_3.16">16</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>]</p><p id="_236" tabindex="-1">Una serie de estudios de investigaci&#xF3;n documentan la
            presencia de un s&#xED;ndrome de cansancio que no es espec&#xED;fico al tipo de enfermedad
            ni al sitio de radiaci&#xF3;n y que  demuestra una reducci&#xF3;n paulatina  del cansancio cr&#xF3;nico
            del paciente una vez que  termina el tratamiento.<a href="#cit/section_3.15">15</a><a href="#cit/section_3.17">17</a><a href="#cit/section_3.18">18</a><a href="#cit/section_3.19">19</a><a href="#cit/section_3.20">20</a>  No obstante,
            algunos de estos estudios indican que no todos los pacientes recuperan el
            grado de energ&#xED;a que ten&#xED;an antes del tratamiento.  No se identificaron
            factores etiol&#xF3;gicos espec&#xED;ficos ni correlaciones del cansancio vinculado con la
            radioterapia.<a href="#cit/section_3.12">12</a> Entre los factores de riesgo relacionados con la
            persistencia de baja energ&#xED;a en los pacientes de c&#xE1;ncer; se
            encuentran la edad avanzada, la enfermedad avanzada y el tratamiento de modalidad
            combinada.<a href="#cit/section_3.21">21</a></p><p id="_18" tabindex="-1">La fatiga o cansancio cr&#xF3;nico es  un efecto t&#xF3;xico del tratamiento con una variedad de f&#xE1;rmacos
            bioterap&#xE9;uticos que limitan su dosis.  La bioterapia expone a los pacientes de c&#xE1;ncer a citocinas ex&#xF3;genas y
            end&#xF3;genas.<a href="#cit/section_3.22">22</a>  El cansancio cr&#xF3;nico relacionado con la terapia biol&#xF3;gica se presenta por
            lo general como parte de una constelaci&#xF3;n de s&#xED;ntomas llamados s&#xED;ndrome
            parecido a la influenza.  Este s&#xED;ndrome incluye:<a href="#cit/section_3.23">23</a></p><div class="pdq-content-list"><ul id="_352"><li>Cansancio cr&#xF3;nico.</li><li>Fiebre.</li><li> Escalofr&#xED;os.</li><li> Mialgias.</li><li>Dolor de cabeza.</li><li> Malestar.</li></ul></div><p id="_353" tabindex="-1">El cansancio mental y el d&#xE9;ficit cognitivo  se identificaron como efectos secundarios de la bioterapia.<a href="#cit/section_3.24">24</a> El tipo de f&#xE1;rmaco bioterap&#xE9;utico que se usa puede influir en el tipo y modelo de cansancio cr&#xF3;nico que se sienta.</p><p id="_279" tabindex="-1">El tratamiento quimioterap&#xE9;utico pronostica el cansancio cr&#xF3;nico y este se exacerba ante la presencia de dolor, depresi&#xF3;n o ansiedad.<a href="#cit/section_3.25">25</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663072&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663072&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: II</a>]<a href="#cit/section_3.26">26</a> Un estudio longitudinal descriptivo se&#xF1;al&#xF3; los &#xED;ndices m&#xE1;s altos de cansancio cr&#xF3;nico a la mitad de los ciclos quimioterap&#xE9;uticos del paciente, el cansancio mejor&#xF3; luego del tratamiento pero sin volver a los niveles iniciales 30 d&#xED;as despu&#xE9;s del &#xFA;ltimo tratamiento.<a href="#cit/section_3.25">25</a> En otro estudio longitudinal de mujeres con c&#xE1;ncer de mama en estadio 0 a II que recibieron quimioterapia con radioterapia o sin esta (N = 103) versus radioterapia sola (N = 102) versus un grupo de control (N = 193),<a href="#cit/section_3.27">27</a> los aumentos del cansancio cr&#xF3;nico se observaron 3 a&#xF1;os despu&#xE9;s del tratamiento en el grupo que recibi&#xF3; quimioterapia con radioterapia o sin esta, en comparaci&#xF3;n con los otros dos grupos. La  mediana de puntuaci&#xF3;n en cuanto a  la gravedad del cansancio cr&#xF3;nico, seg&#xFA;n la medici&#xF3;n del Fatigue Symptom Inventory (intervalo, entre 0&#x2013;10) aument&#xF3; en el curso de 3 a&#xF1;os de la siguiente manera:</p><div class="pdq-content-list"><ul id="_342"><li>De 2,31 a 2,86 en el grupo que recibi&#xF3; quimioterapia con radioterapia o sin esta.</li><li>Solo de 1,96 a 2,06 en el grupo con radioterapia sola.</li><li>Solo de  2,20 a 2,22 en el grupo de control sin c&#xE1;ncer.</li></ul></div><p id="_343" tabindex="-1">Se observaron efectos estad&#xED;sticamente significativos en el grupo-por-efectos de tiempo para el grupo que recibi&#xF3; quimioterapia con radioterapia o sin esta. Este aumento del cansancio cr&#xF3;nico no se debi&#xF3; a la terapia hormonal y alcanz&#xF3; valores cl&#xED;nicamente significativos.<a href="#cit/section_3.27">27</a>  En el presente no se conoce cuales caracter&#xED;sticas espec&#xED;ficas del paciente est&#xE1;n relacionadas con el riesgo de aumento del cansancio cr&#xF3;nico  a largo plazo o cansancio cr&#xF3;nico m&#xE1;s grave y quien va a presentar una resoluci&#xF3;n del cansancio cr&#xF3;nico.</p></section><section id="_20"><h3 id="_20_toc">Anemia</h3><p id="_21" tabindex="-1">Los datos indican que la anemia puede ser un factor importante en la fatiga o cansancio cr&#xF3;nico relacionado con el c&#xE1;ncer (CRF) y en la calidad de vida de estos pacientes.<a href="#cit/section_3.28">28</a><a href="#cit/section_3.29">29</a><a href="#cit/section_3.30">30</a> La anemia puede estar relacionada a la enfermedad misma o
            deberse al tratamiento. De vez en cuando, la anemia no es m&#xE1;s que una dolencia
            que se presenta al mismo tiempo, sin estar relacionada ni con la enfermedad ni con el tratamiento. A menudo, la anemia contribuye de forma significativa a los s&#xED;ntomas de
            las personas con c&#xE1;ncer.  Para cada paciente en particular, puede ser dif&#xED;cil
            discernir cu&#xE1;l es el efecto actual de la anemia, ya que suelen haber otros
            problemas que confunden la capacidad de sopesar las repercusiones espec&#xED;ficas
            de la anemia.  Estas repercusiones var&#xED;an de acuerdo a factores como:<a href="#cit/section_3.31">31</a>
            </p><div class="pdq-content-list"><ul id="_371"><li>Rapidez con que comienza.</li><li> Edad del paciente.</li><li>Situaci&#xF3;n del volumen plasm&#xE1;tico.</li><li>Cantidad y gravedad de las enfermedades simult&#xE1;neas.</li></ul></div><p id="_250" tabindex="-1">Se llev&#xF3; a cabo una revisi&#xF3;n retrospectiva con el fin
            de entender el problema de la anemia en los pacientes que se someten a
            radioterapia. En un principio, la anemia era prevalente en  48&#xA0;% de los
            pacientes y luego aument&#xF3; a 57&#xA0;% durante el tratamiento. La anemia fue m&#xE1;s com&#xFA;n
            en las mujeres que en los hombres (64 contra 51&#xA0;%); sin embargo, los hombres con
            c&#xE1;ncer de pr&#xF3;stata fueron quienes tuvieron el mayor aumento de anemia
            durante la radioterapia.<a href="#cit/section_3.32">32</a> En algunos c&#xE1;nceres como el del cuello uterino y el de
            la cabeza y el cuello, la anemia es uno de los indicadores pron&#xF3;sticos de la precariedad de la supervivencia y de la calidad de vida de los pacientes bajo radioterapia.<a href="#cit/section_3.33">33</a><a href="#cit/section_3.34">34</a><a href="#cit/section_3.35">35</a><a href="#cit/section_3.36">36</a></p></section><section id="_22"><h3 id="_22_toc">Factores de la nutrici&#xF3;n</h3><p id="_23" tabindex="-1">A menudo, el cansancio cr&#xF3;nico se presenta cuando los requisitos energ&#xE9;ticos del cuerpo exceden
            el abastecimiento de las fuentes de energ&#xED;a.<a href="#cit/section_3.37">37</a><a href="#cit/section_3.38">38</a>  En las personas con
            c&#xE1;ncer, pueden participar tres mecanismos principales: </p><div class="pdq-content-list"><ul id="_355"><li>Alteraci&#xF3;n de la
            capacidad corporal para procesar nutrientes con eficacia.</li><li>Aumento de los
            requisitos energ&#xE9;ticos del cuerpo.</li><li>Disminuci&#xF3;n de la ingesti&#xF3;n de nutrientes
            energ&#xE9;ticos.</li></ul></div><p id="_356" tabindex="-1">Las causas de las alteraciones de la nutrici&#xF3;n se enumeran en el <a href="/espanol/cancer/tratamiento/efectos-secundarios/fatiga/fatiga-pro-pdq#link/_138">Cuadro 1</a>.</p><table id="_138" class="table-default expandable-container"><caption>Cuadro 1.  Factores de nutrici&#xF3;n y energ&#xED;a</caption><colgroup><col width="40.00%"><col width="60.00%"></colgroup><THead><tr><th> Mecanismos   </th><th> Causas</th></tr></THead><tbody><tr><td>Alteraci&#xF3;n de la capacidad para procesar
            nutrientes
            </td><td>Alteraci&#xF3;n metab&#xF3;lica de glucosa, l&#xED;pidos y prote&#xED;nas</td></tr><tr><td rowspan="4">Mayores requisitos de energ&#xED;a </td><td>   Consumo y competencia del tumor por estos nutrientes</td></tr><tr><td>   Estado hipermetab&#xF3;lico debido al
            crecimiento del tumor
            </td></tr><tr><td>    Infecci&#xF3;n o fiebre</td></tr><tr><td>     Disnea</td></tr><tr><td rowspan="4">Reducci&#xF3;n de la ingesta de nutrientes
            energ&#xE9;ticos  </td><td>Anorexia</td></tr><tr><td>N&#xE1;useas o v&#xF3;mitos</td></tr><tr><td> Diarrea</td></tr><tr><td>Obstrucci&#xF3;n intestinal</td></tr></tbody></table></section><section id="_26"><h3 id="_26_toc">Factores psicol&#xF3;gicos</h3><p id="_27" tabindex="-1">Hay numerosos factores relacionados con el estado de &#xE1;nimo, las
            creencias, actitudes y reacciones a la tensi&#xF3;n nerviosa de las personas con
            c&#xE1;ncer que tambi&#xE9;n pueden contribuir a la presentaci&#xF3;n del cansancio  cr&#xF3;nico.  La ansiedad y la depresi&#xF3;n son los trastornos psiqui&#xE1;tricos simult&#xE1;neos m&#xE1;s comunes del CRF.<a href="#cit/section_3.39">39</a> A menudo, el cansancio cr&#xF3;nico es la v&#xED;a com&#xFA;n final para una variedad de etiolog&#xED;as f&#xED;sicas y emocionales.</p><p id="_28" tabindex="-1">La depresi&#xF3;n puede ser un s&#xED;ndrome concomitante e incapacitante, que afecta
            aproximadamente de 15 a 25&#xA0;% de personas con c&#xE1;ncer.<a href="#cit/section_3.40">40</a>  La
            presencia de la depresi&#xF3;n, que se manifiesta como p&#xE9;rdida de inter&#xE9;s, dificultad de
            concentraci&#xF3;n, letargo y p&#xE9;rdida de la esperanza, puede agravar las causas
            f&#xED;sicas del cansancio cr&#xF3;nico en estos individuos y persistir incluso despu&#xE9;s de
            resueltas las causas f&#xED;sicas.<a href="#cit/section_3.41">41</a>
            </p><p id="_357" tabindex="-1">La ansiedad y el temor relacionado con el
            diagn&#xF3;stico de c&#xE1;ncer como tambi&#xE9;n su efecto en el bienestar f&#xED;sico,
            psicosocial y econ&#xF3;mico de la persona, son fuentes de tensi&#xF3;n emocional.  Solo
            la ansiedad relacionada con el diagn&#xF3;stico del c&#xE1;ncer puede ocasionar cansancio cr&#xF3;nico. En un
            estudio con 74 pacientes de c&#xE1;ncer de mama en estadio temprano, sin antecedentes
            m&#xE9;dicos de trastornos afectivos, se evaluaron varios s&#xED;ntomas relacionados con
            el reajuste a su nuevo trastorno, aproximadamente dos semanas despu&#xE9;s del
            diagn&#xF3;stico; cerca de 45&#xA0;% notaron &#xED;ndices de cansancio que variaban de altos a
            moderados.  Este cansancio pudo ser el  resultado secundario del aumento en la
            tensi&#xF3;n cognoscitiva de tener que lidiar con el diagn&#xF3;stico o el insomnio, el
            que el 60&#xA0;% de los pacientes definieron como moderado o grave. Por lo tanto,
            el cansancio cr&#xF3;nico puede comenzar antes del tratamiento debido a las preocupaciones u
            otros factores cognoscitivos, tanto primarios como secundarios al insomnio. Varias formas de tratamiento pueden agravar el cansancio cr&#xF3;nico.<a href="#cit/section_3.42">42</a></p><p id="_358" tabindex="-1">El cansancio tambi&#xE9;n puede aumentar en los sobrevivientes  de c&#xE1;ncer por encima de lo que se observa en la poblaci&#xF3;n en general.<a href="#cit/section_3.43">43</a><a href="#cit/section_3.44">44</a>  En los sobrevivientes  de c&#xE1;ncer de test&#xED;culo,  la ansiedad y la depresi&#xF3;n son factores pron&#xF3;sticos del cansancio cr&#xF3;nico, que indican la posibilidad de  intervenci&#xF3;n psiqui&#xE1;trica en su manejo.<a href="#cit/section_3.45">45</a> (Para
            obtener m&#xE1;s informaci&#xF3;n, consultar los sumarios del PDQ <a href="/espanol/cancer/sobrellevar/sentimientos/depresion-pro-pdq">Depresi&#xF3;n</a> y <a href="/espanol/cancer/sobrellevar/sentimientos/ansiedad-sufrimiento-pro-pdq">Adaptaci&#xF3;n al c&#xE1;ncer: ansiedad y sufrimiento</a>).</p><p id="_280" tabindex="-1">Se se&#xF1;al&#xF3; que la aflicci&#xF3;n a causa de factores psicol&#xF3;gicos y sintom&#xE1;ticos, predice de manera significativa el cansancio cr&#xF3;nico.<a href="#cit/section_3.46">46</a><a href="#cit/section_3.47">47</a> En un estudio con 101 mujeres a punto de someterse a una operaci&#xF3;n de c&#xE1;ncer de mama, se encontr&#xF3; que la edad menor, la aflicci&#xF3;n preoperatoria y la expectativa de cansancio,  predijeron de manera significativa el grado de cansancio una semana despu&#xE9;s de la cirug&#xED;a. En el modelo de regresi&#xF3;n, la edad, la aflicci&#xF3;n y la expectativa, cada una, y de forma &#xFA;nica, contribuyeron al cansancio, donde la aflicci&#xF3;n y la expectativa constituyeron el 25&#xA0;% de la variabilidad.<a href="#cit/section_3.46">46</a>[<a href="/Common/PopUps/popDefinition.aspx?id=663087&amp;version=HealthProfessional&amp;language=Spanish" onclick="javascript:popWindow('defbyid','CDR0000663087&amp;version=HealthProfessional&amp;language=Spanish'); return(false);">Grado de comprobaci&#xF3;n: III</a>] En un estudio longitudinal en mujeres con c&#xE1;ncer ginecol&#xF3;gico, los s&#xED;ntomas y la aflicci&#xF3;n psicol&#xF3;gica predijeron de manera significativa el cansancio antes, durante y despu&#xE9;s del tratamiento con quimioterapia, lo que explica hasta el 80&#xA0;% de la variabilidad en el cansancio.<a href="#cit/section_3.47">47</a> Factores similares a los observados en pacientes de c&#xE1;ncer en estadio temprano tambi&#xE9;n contribuyen a la fatiga en pacientes de c&#xE1;ncer en estadio avanzado e incurable.<a href="#cit/section_3.48">48</a></p></section><section id="_29"><h3 id="_29_toc">Factores cognoscitivos</h3><p id="_30" tabindex="-1">El deterioro de las funciones cognoscitivas, como la disminuci&#xF3;n de la
            atenci&#xF3;n y el deterioro de la percepci&#xF3;n y el pensamiento, se relaciona por lo
            general con el cansancio.<a href="#cit/section_3.49">49</a><a href="#cit/section_3.50">50</a> Aunque el cansancio y el deterioro cognoscitivo est&#xE1;n
            conectados, el mecanismo impl&#xED;cito de esta relaci&#xF3;n no es claro.  Las
            exigencias mentales inherentes al diagn&#xF3;stico y tratamiento del c&#xE1;ncer se
            documentaron bien; sin embargo, poco se sabe sobre el problema
            simult&#xE1;neo del cansancio de atenci&#xF3;n en las personas con c&#xE1;ncer.  Los
            problemas de atenci&#xF3;n son comunes durante el tratamiento contra el c&#xE1;ncer y despu&#xE9;s
            de este.  Algunos de los problemas de atenci&#xF3;n observados pueden ser por causa del
            cansancio de atenci&#xF3;n.<a href="#cit/section_3.51">51</a><a href="#cit/section_3.52">52</a>  El cansancio de atenci&#xF3;n se puede aliviar
            con actividades que promuevan el descanso y la recuperaci&#xF3;n de la atenci&#xF3;n dirigida.
            Aunque el sue&#xF1;o es necesario para aliviar el cansancio de atenci&#xF3;n y restaurar
            esa funci&#xF3;n, este resulta insuficiente cuando hay requisitos altos de
            atenci&#xF3;n.  La literatura emp&#xED;rica indica que el medio ambiente natural
            contiene las propiedades para restaurar la atenci&#xF3;n y aliviar el cansancio de
            atenci&#xF3;n.
            </p></section><section id="_31"><h3 id="_31_toc">Trastornos del sue&#xF1;o e inactividad</h3><p id="_359" tabindex="-1">
            Los factores que causan o contribuyen al CRF podr&#xED;an ser los siguientes:</p><div class="pdq-content-list"><ul id="_360"><li>Interrupciones del sue&#xF1;o.</li><li>Malos h&#xE1;bitos al dormir.</li><li>Reducci&#xF3;n de las horas
            de sue&#xF1;o nocturno y los per&#xED;odos largos de  sue&#xF1;o diurno.</li><li>Inactividad.</li></ul></div><p id="_32" tabindex="-1">Los pacientes que ten&#xED;an
            menos actividad durante el d&#xED;a a la vez que despertaban con mayor frecuencia
            durante las noches, fueron quienes informaron de manera uniforme sobre un grado m&#xE1;s alto de CRF. Aquellos pacientes con una actividad m&#xE1;xima m&#xE1;s baja, seg&#xFA;n
            las medidas tomadas por un monitor de actividad estilo reloj pulsera,
            experimentaron los grados m&#xE1;s altos de cansancio.<a href="#cit/section_3.6">6</a>
            </p><p id="_281" tabindex="-1">Los trastornos del sue&#xF1;o contribuyen de manera clara con el cansancio cr&#xF3;nico <a href="#cit/section_3.53">53</a> y pueden afectar de manera diferencial las tasas de cansancio,  dependiendo del momento de la evaluaci&#xF3;n. En un estudio en el que se evalu&#xF3; el cansancio en las mujeres que se someten a radioterapia por c&#xE1;ncer de mama se&#xF1;al&#xF3; que el sue&#xF1;o tiene una mayor influencia en los valores del cansancio matutino, que en los puntajes de cansancio nocturno.<a href="#cit/section_3.16">16</a> En un estudio similar con hombres sometidos a radioterapia por c&#xE1;ncer de pr&#xF3;stata, el sue&#xF1;o contribuy&#xF3; a los &#xED;ndices de cansancio cr&#xF3;nico tanto matutinos como vespertinos.<a href="#cit/section_3.14">14</a> Sin embargo, el cansancio cr&#xF3;nico y el sue&#xF1;o tambi&#xE9;n pueden ser problemas distintos. Un estudio que dio como resultado una mejor&#xED;a significativa en cuanto al sue&#xF1;o con el uso de terapia conductual cognitiva, no afect&#xF3; de manera significativa al cansancio cr&#xF3;nico.<a href="#cit/section_3.54">54</a></p><p id="_340" tabindex="-1">Para obtener m&#xE1;s informaci&#xF3;n, consultar el sumario del PDQ <a href="/espanol/cancer/tratamiento/efectos-secundarios/insomnio/trastornos-del-sueno-pro-pdq">Trastornos del sue&#xF1;o</a>.</p></section><section id="_33"><h3 id="_33_toc">Medicamentos</h3><p id="_34" tabindex="-1">Algunos f&#xE1;rmacos, adem&#xE1;s de  la quimioterapia, pueden
            contribuir al cansancio. Con frecuencia los opioides que se utilizan en el
            tratamiento del dolor relacionado con el c&#xE1;ncer, causan sedaci&#xF3;n y esta
            var&#xED;a dependiendo del individuo. Se sabe que los opioides alteran el funcionamiento normal de la secreci&#xF3;n hipotal&#xE1;mica de las hormona liberadora de gonadotropina.<a href="#cit/section_3.55">55</a></p><p id="_372" tabindex="-1">En los pacientes de c&#xE1;ncer avanzado se puede encontrar hipogonadismo, lo cual puede contribuir al cansancio cr&#xF3;nico durante el tratamiento de c&#xE1;ncer.<a href="#cit/section_3.56">56</a> En un estudio de casos y controles, se examinaron los efectos de la administraci&#xF3;n oral prolongada de los opioides en sobrevivientes de c&#xE1;ncer y, al igual que las investigaciones sobre la administraci&#xF3;n intratecal, se encontr&#xF3; un hipogonadismo central marcado entre los pacientes que usan  opioides con s&#xED;ntomas significativos de disfunci&#xF3;n sexual, depresi&#xF3;n  y cansancio.<a href="#cit/section_3.57">57</a> El ensayo (<a href="/clinicaltrials/NCT00965341">NCT00965341</a>) estudi&#xF3; la posibilidad   de que la terapia de remplazo hormonal afecte el cansancio cr&#xF3;nico en los hombres con c&#xE1;ncer avanzado y concentraciones bajas de testosterona; los resultados est&#xE1;n pendientes.</p><p id="_259" tabindex="-1"> Otros medicamentos como los
            antidepresivos tric&#xED;clicos, neurol&#xE9;pticos, bloqueadores &#x3B2;, benzodiacepinas y
            antihistam&#xED;nicos pueden tambi&#xE9;n producir como efecto secundario un estado
            de sedaci&#xF3;n. Adem&#xE1;s, los medicamentos simult&#xE1;neos como analg&#xE9;sicos, hipn&#xF3;ticos, antidepresivos, antiem&#xE9;ticos, esteroideos o anticonvulsivos, muchos de los cuales act&#xFA;an en el sistema nervioso central,  pueden exacerbar el problema del cansancio cr&#xF3;nico. Tomar varios medicamentos a la vez con diversos efectos secundarios puede aumentar los  efectos del cansancio.</p></section><h6 do-not-show="toc">Bibliograf&#xED;a</h6><ol><li id="section_3.1">Blesch KS, Paice JA, Wickham R, et al.: Correlates of fatigue in people with breast or lung cancer. Oncol Nurs Forum 18 (1): 81-7, 1991 Jan-Feb.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2003120&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=2003120&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.2">Groopman JE: Fatigue in cancer and HIV/AIDS. Oncology (Huntingt) 12 (3): 335-44; discussion 345-6, 351, 1998.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9534184&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=9534184&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.3">Irvine DM, Vincent L, Bubela N, et al.: A critical appraisal of the research literature investigating fatigue in the individual with cancer. Cancer Nurs 14 (4): 188-99, 1991.&#xA0;<a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1913633&amp;dopt=Abstract" title="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&amp;db=PubMed&amp;list_uids=1913633&amp;dopt=Abstract">[PUBMED Abstract]</a></li><li id="section_3.4">Hickok JT, Morrow GR, McDonald S, et al.: Frequency and correlates of fatigue in lung cancer patients receiving radiation therapy: implications for management. J Pain Symptom Manage 1