id: rawhtmlblock_migration
label: 'Custom  raw html block migration'
migration_group: percussion
source:


  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls: migration://rawhtmlblock.xml
  item_selector: /rows/row
  fields:
        -
         name: id
         label: id
         selector: '@id'

        -
         name: langcode
         label: langcode
         selector: '@langcode'

        -
         name: info
         label: info
         selector: info
        -
         name: field_html_content
         label: field_html_content
         selector: body
  ids:
    id:
      type: integer

process:
  id: id

  uid:
   plugin: default_value
   default_value: 1


  status:
   plugin: default_value
   default_value: 1

  langcode: langcode
  info: info

  field_raw_html/value: field_html_content
  field_raw_html/format:
   plugin: default_value
   default_value: raw_html

destination:
  plugin: entity:block_content
  default_bundle: raw_html_block

migration_dependencies: { }
