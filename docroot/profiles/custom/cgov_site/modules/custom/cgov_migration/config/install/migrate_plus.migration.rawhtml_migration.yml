id: rawhtml_migration
label: 'Custom raw html migration'
source:


  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls: /var/www/docroot/profiles/custom/cgov_site/modules/custom/cgov_migration/migrations/private-files-mig/rawhtml.xml
  item_selector: /rows/row
  fields:
        -
         name: id
         label: id
         selector: '@id'

        -
         name: field_html_content
         label: field_html_content
         selector: body

        -
         name: langcode
         label: langcode
         selector: '@langcode'

  ids:
    id:
      type: integer

process:
  nid: id
  title: title
  field_html_content/value: field_html_content

  field_html_content/format:
   plugin: default_value
   default_value: full_html


  uid:
   plugin: default_value
   default_value: 1

  status:
   plugin: default_value
   default_value: 1




destination:
 plugin: 'entity_reference_revisions:paragraph'
 default_bundle: cgov_card_raw_html
migration_dependencies: {  }
