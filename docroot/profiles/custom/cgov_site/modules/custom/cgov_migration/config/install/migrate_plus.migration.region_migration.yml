id: region_migration
label: 'taxonomy region migration'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls: migration://region.xml
  item_selector: /rows/row


  fields:
        -
         name: term_id
         label: term_id
         selector: term_id

        -
         name: name
         label: name
         selector: name

  ids:
    term_id:
      type: integer

process:
  tid: term_id
  name: name


  vid:
   plugin: default_value
   default_value: cgov_cancer_center_regions


destination:
  plugin: entity:taxonomy_term
  default_bundle: cgov_cancer_center_regions

migration_dependencies: { }
