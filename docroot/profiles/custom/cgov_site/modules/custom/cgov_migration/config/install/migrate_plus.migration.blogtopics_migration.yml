id: blogtopics_migration
label: 'taxonomy blogtopics migration'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: xml
  urls: /var/www/docroot/profiles/custom/cgov_site/modules/custom/cgov_migration/migrations/private-files-mig/blogtopics.xml
  item_selector: /rows/row


  fields:
        -
         name: term_id
         label: term_id
         selector: term_id

        -
         name: name
         label: name
         selector: name

        -
         name: parent
         label: parent
         selector: parent

        -
         name: field_pretty_url
         label: field_pretty_url
         selector: field_pretty_url


  ids:
    term_id:
      type: integer

process:
  tid: term_id
  name: name
  langcode: langcode


  vid:
   plugin: default_value
   default_value: cgov_site_sections



destination:
  plugin: entity:taxonomy_term
  default_bundle: cgov_blog_series
