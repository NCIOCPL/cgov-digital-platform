# Set up route for retrieving an infographic's long description text.
cgov_infographic.long_description:
  path: '/media/{media}/long-description'
  defaults:
    _controller: '\Drupal\cgov_infographic\Controller\CGovInfographicController::longDescription'
    _title: 'long description route'
  methods: [GET]
  requirements:
    _permission: 'access content'
    mediaID: \d+
  options:
    parameters:
      media:
        type: entity:media
