langcode: en
status: true
dependencies:
  config:
    - filter.format.streamlined
  module:
    - ckeditor
format: streamlined
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Format
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Source
          items:
            - Source
            - insert_block_content
  plugins:
    stylescombo:
