langcode: en
status: true
dependencies:
  config:
    - filter.format.streamlined
  module:
    - ckeditor
format: streamlined
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Undo
            - Redo
            - Format
            - Styles
            - Bold
            - Italic
            - RemoveFormat
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Indent
            - Outdent
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Source
          items:
            - Cgov_glossifier
            - Source
  plugins:
    stylescombo:
      styles: "strong|Bold\r\nem|Italics\r\ns|Strikethrough\r\nsub|Subscript\r\nsup|Superscript"
    drupallink:
      linkit_enabled: true
      linkit_profile: cgov_inline_links
    language:
      language_list: un
    tokenbrowser:
      token_types: {  }
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
