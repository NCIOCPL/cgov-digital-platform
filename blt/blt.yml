project:
  machine_name: microsite
  prefix: NCIOCPL
  human_name: 'Cancer.gov Digital Platform Microsite'
  profile:
    name: cgov_site
  local:
    protocol: http
    hostname: microsite.devbox
git:
  default_branch: develop
  remotes:
    acquia: 'ncigovcd@svn-29892.prod.hosting.acquia.com:ncigovcd.git'
  hooks:
    pre-commit: false
    commit-msg: false
deploy:
  tag_source: true
  exclude_file: ${repo.root}/scripts/blt/deploy/deploy-exclude.txt
cm:
  strategy: core-only
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, kint, seckit, views_ui, cgov_yaml_content]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
phpunit:
  -
    config: '${repo.root}/phpunit.xml'
    path: '${docroot}/profiles/custom/cgov_site'
    class: null
    file: null
command-hooks:
  frontend-reqs:
    dir: '${docroot}/profiles/custom/cgov_site/themes/custom/cgov'
    command: 'npm ci'
  frontend-assets:
    dir: '${docroot}/profiles/custom/cgov_site/themes/custom/cgov'
    command: 'npm run build'
  frontend-test:
    dir: '${docroot}/profiles/custom/cgov_site/themes/custom/cgov'
    command: null
  pre-commit:
    dir: '${docroot}'
    command: null
  pre-config-import:
    dir: '${docroot}'
    command: null
  post-deploy-build:
    dir: '${deploy.dir}/docroot'
    command: null
  post-setup-build:
    dir: '${docroot}'
    command: null
  post-deploy:
    dir: '${docroot}'
    command: null
## Cancer.gov Specific Settings
cgov:
  drupal_users_file: '${repo.root}/cgov-drupal-users.yml'
