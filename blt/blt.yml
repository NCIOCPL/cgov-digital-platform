project:
  machine_name: blted8
  prefix: BLT
  human_name: 'BLTed 8'
  profile:
    name: cgov_site
  local:
    protocol: http
    hostname: 'www.devbox'
git:
  default_branch: develop
  remotes:
    acquia: ncigovcd@svn-29892.prod.hosting.acquia.com:ncigovcd.git
  hooks:
    pre-commit: false
    commit-msg: false
deploy:
  tag_source: true
cm:
  # Temporary until we figure out what it needs to be.
  strategy: core-only
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, kint, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
phpunit:
  - config: ${docroot}/core/phpunit.xml.dist
    path: ${docroot}/profiles/custom/cgov_site
    class: null
    file: null
command-hooks:
  # Executed when front end dependencies should be installed.
  frontend-reqs:
    dir: ${docroot}/profiles/custom/cgov_site/themes/custom/cgov
    command: 'npm ci'
  # Executed when front end assets should be generated.
  frontend-assets:
    dir: ${docroot}/profiles/custom/cgov_site/themes/custom/cgov
    command: 'npm run build'
  frontend-test:
    # E.g., ${docroot}/sites/all/themes/custom/mytheme.
    dir: ${docroot}/profiles/custom/cgov_site/themes/custom/cgov
    # E.g., `npm test`.
    command: null
  pre-commit:
    # E.g., ${docroot}
    dir: ${docroot}
    # E.g., `php -l`.
    command: null
  # Executed before configuration is imported.
  pre-config-import:
    dir: ${docroot}
    command: null
  # Executed after deployment artifact is created.
  post-deploy-build:
    dir: '${deploy.dir}/docroot'
    command: null
  # Executed after source:build is run.
  post-setup-build:
    dir: ${docroot}
    command: null
  # Executed after deploy:push-all is run.
  post-deploy:
    dir: ${docroot}
    command: null
