########
## Based on Lullabot Images
version: "3.7"

services:

  web:
    platform: linux/amd64
    ## Use the web folder
    build:
      context: web
    volumes:
      ## The project root
      - ../:/var/www:cached
      ## Configs
      - ./web/runtime/apache2.conf:/etc/apache2/apache2.conf
      - ./web/runtime/php_apache2.ini:/etc/php/7.4/apache2/php.ini
      - ./web/runtime/php_cli.ini:/etc/php/7.4/cli/php.ini
      ## Block git repo management within the container
      - ./web/runtime/container-hooks:/var/www/scripts/hooks
    env_file:
      - ./docker.env
    ports:
      - "80:80"
    networks:
      drupalvm:
        aliases:
          - simpletest
    depends_on:
      - db

  db:
    platform: linux/amd64
    image: mysql:5.7
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    env_file:
      - ./docker.env
    ports:
      - "3306:3306"
    networks:
      drupalvm:

networks:
  drupalvm:
